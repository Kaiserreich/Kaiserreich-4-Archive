 afr.2.t: "[FROM.GetNameDefCap] Requests Aid"
 afr.2.d: "The African nation of [FROM.GetNameDef] have contacted us about a potential partnership. German colonial rule has left them unprepared for independence, and they seek to acquire the necessary capital to get their economy started."
 afr.2.a: "We will send what they require"
 afr.2.b: "They are on their own."

