### Focus Tree ###
 african_minors_focus: "African Minor Focus Tree"

 AFR_Independence_Conflict: "Guarding our Sovereignty"
 AFR_Independence_Conflict_desc: "The collapse of Mittelafrika has given [ROOT.GetNameDef] the opportunity to claim itself a sovereign state, let us not waste this.\n\nUnion, Work, Justice!"

 AFR_the_German_Remnants: "The [AFR_FormerOverlord_ADJ] Remnants"
 AFR_the_German_Remnants_desc: "The hasty end of colonial rule has left behind many a soldier. It has, however, also left behind a decent amount of military materiel stashes in depots at key locations within our nation."

 AFR_Analyse_their_Equipment: "Analyse their Equipment"
 AFR_Analyse_their_Equipment_desc: "In the [AFR_FormerOverlord_ADJ] administration, our men were not taught the know-how of using modern equipment that our colonial masters used to keep the [ROOT.GetAdjective] nation subjugated. Although much of this equipment has fallen into our hands, we must learn how to use it before applying it to the battlefield."

 AFR_Petition_French_Republic: "Petition the French Republic"
 AFR_Petition_French_Republic_desc: "[ROOT.GetNameDefCap] needs guns, and this seems like the most obvious place to turn to."

 AFR_Petition_French_Commune: "Petition the French Commune"
 AFR_Petition_French_Commune_desc: "The Commune may be sympathetic to our needs."

 AFR_Open_Recruitment_Program: "Open Recruitment Programme"
 AFR_Open_Recruitment_Program_desc: "Right now, [ROOT.GetNameDef] needs all the help on the front lines that it can get!"

 AFR_independence_push: "The Independence Push"
 AFR_independence_push_desc: "[ROOT.GetNameDefCap] has felt its first taste of freedom, and is not going to give up the opportunity to be independent so easily!"

 AFR_modern_african_army: "A Modern African Army"
 AFR_modern_african_army_desc: "Our soldiers have realised what is on the line, we have gathered what scattered equipment we could find and learned how to use new weapons and tactics. Though much is to be done we are on our way to create a unified and powerful army, ready to face any warlord that we come across!"

 AFR_a_Homegrown_Industry: "A Homegrown Industry"
 AFR_a_Homegrown_Industry_desc: "With the lack of any significant industrial output, our nation will crumble battling against others who are more advanced economically. We must not let allow this to happen; our push towards industrialisation must begin, and quickly."
 AFR_a_Homegrown_Industry_2: "A Push for Infrastructure"
 AFR_a_Homegrown_Industry_2_desc: "Under our [AFR_FormerOverlord_ADJ] overlords, infrastructure was neglected. As we push for industrialisation we must invest in basic facilities such as buildings and roads, not only to create prosperity for our citizens but to support our soldiers on the frontlines."
 AFR_a_Homegrown_Industry_3: "Industrial Machinery"
 AFR_a_Homegrown_Industry_3_desc: "Developments in our agricultural and industrial tools have advanced our nation significantly. Although there is much work to be done, we have made the first steps towards a functioning, modern economy."
 AFR_a_Homegrown_Industry_4: "A Nascent Heavy Industrial Base"
 AFR_a_Homegrown_Industry_4_desc: "Investing into heavy industry will be costly, but it will be worth it, greatly contributing to our economic development and industrialisation. We will be able to produce military equipment at a greater rate this way."
 AFR_a_Homegrown_Industry_5: "[ROOT.GetAdjective] Arms"
 AFR_a_Homegrown_Industry_5_desc: "The collapse of the [AFR_FormerOverlord_ADJ] administration in [ROOT.GetNameDef] has left behind large numbers of military equipment. However, if we are to focus on the long term prosperity and safety of [ROOT.GetNameDef], it would be wise to invest into armament factories, so we do not become reliant on foreign equipment."

 AFR_international_waters: "International Waters"
 AFR_international_waters_desc: "Ensuring that we have access to the sea is of utmost importance, especially in times of crisis such as this. With access to the sea we will be able to get raw materials and aid that we desperately need."
 AFR_join_international_community: "Join the International Community"
 AFR_join_international_community_desc: "With our government’s position solidified, we have declared ourselves a free and sovereign state, and are ready to join the international community. We should first look to nations who are willing to offer us support; whether it be that they have taken an interest to support our independence or are simply looking for new opportunities, we cannot pick and choose, given our precarious situation."

