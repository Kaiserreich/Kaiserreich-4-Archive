 china_land_reform_decisions: "National Land Reform"
 #Generic Description, use scripted loc for tag specific descs
 china_land_reform_decisions_desc: "Although our government has done considerable work in improving the plight of the Chinese people, the reality is that the Warlord Era has done considerable damage to many parts of the country and stunted growth in others. Some of the worst affected regions are rural in nature, having seen little benefits of the industrialisation China has painfully undergone over the last few decades. After years of domestic turmoil and governmental neglect, many continue to suffer under the yoke of unfair tenantry laws, inadequate equipment, out-of-date techniques, various predatory entities, and natural disasters.\n\nWith our battlefield victories now won, it is up to us to face the next front in China's reconstruction and make those triumphs count. It is time that we make our mark on China's countryside, and alleviate the suffering of our people."

 china_generic_land_reform_decision: "Implement Land Reform in [FROM.GetName]"
 #Generic Description, use scripted loc for tag specific descs
 china_generic_land_reform_decision_desc: "There have been many thinkers and theorists who have posed potential solutions to the decades-long issues festering in the Chinese countryside. Having successfully united the nation under one banner, we have the sufficient resources and stability to implement a comprehensive plan to solve these problems. All that is needed now is the political will to carry out such an effort on a large scale."

### Misc Events

 lepwar.1.t: "Our Men Defect!"
 lepwar.1.desc: "Day by day, our morale collapses. We have no victories to show, no glory to held, and have been sent into a spiral of death from which we may not return. Close confidants of [THIS.GetLeader] have urged him to flee to safety, but while he refuses and holds on to faith in victory, our soldiers have already begun to melt away..."
 lepwar.1.a: "We just need more time!"

 # lepwar.2 (hidden event)

 lepwar.3.t.good: "Motivated Soldiers"
 lepwar.3.t.bad: "Increasing Desertions"
 lepwar.3.desc.good: "When a man believes that victory is close at hand, he will fight harder and better, it is often said. Whether or not this is true, recent battlefield success have done well to boost morale, having a positive effect on the war effort."
 lepwar.3.desc.bad: "A string of mistakes, setbacks, and plain bad luck have meant that our forces have been unable to meet their objectives. We are failing to make significant gain, and as the war drags on, more men begin to question our cause, leaving the army to return home or become bandits."
 lepwar.3.a: "Well done..."
 lepwar.3.b: "Terrible..."

 lepwar.4.t.good: "Enemy Stockpile Captured"
 lepwar.4.t.bad: "Equipment Losses"
 lepwar.4.desc.good: "With recent victories on the battlefield, our men have recently captured a supply depot full of enemy weapons! Though retreating forces had tried to leave nothing for us, the speed of our advance caught them off guard."
 lepwar.4.desc.bad: "With a series of defeats on the battlefield, morale has sunk to a new low. While retreating from advancing enemy forces, a group of soldiers sent to bring supplies further towards the capital instead deserted and took the supplies with them. This represents both a breakdown in general discipline and a heavy loss for our logistics situation."
 lepwar.4.a.good: "Excellent!"
 lepwar.4.b.bad: "Crooks, the lot of them"

 lepwar.5.t.good: "[THIS.GetLeader] Praised"
 lepwar.5.t.bad: "[THIS.GetLeader] Attacked"
 lepwar.5.desc.good: "Recent advances in the war have done well to strengthen [THIS.GetLeader]'s position. Members of the government once critical of his rule have begun to fall silent, while supporting voices have grown louder. If this trend continues, the war will see a swift conclusion."
 lepwar.5.desc.bad: "Recent setbacks in the war have brought increasing criticism upon [THIS.GetLeader]'s leadership. Voices opposed to his rule have grown louder, with rumours of plots to remove him circulating, while promised victories seem to be slipping further and further away. If this trend continues, [THIS.GetNameDef] may collapse along internal divisions long before an enemy army takes [THIS.Capital.GetCapitalVictoryPointName]."
 lepwar.5.a: "It's only right"
 lepwar.5.b: "Can't they just shut up?"

 lepwar.6.t: "Defectors from Anqing"
 lepwar.6.desc: "It seems that with the collapse of the Anqing Clique, a number of warlords, generals, and petty despots tainted by Chen Tiaoyuan's association with the Japanese have chosen to place their bet on [SQI.GetLeader] rather than risk retribution from the Kuomintang. Their skills will surely prove an asset to us."
 lepwar.6.a: "Welcome!"

 lepwar.7.t: "Fallout of Chen Yi's Treachery"
 lepwar.7.d: "Governor Chen Yi's defection to Anqing has been met with considerable scorn and apprehension within the fraying ranks of the Nanjing clique. The former banker, commander, and governor had established a powerful patronage network in Zhejiang and a considerable numbers of troops and officers have defected with him. Communications with the area has been severed and critical intelligence lost in this latest blow to the southern Zhili. Not every officer from Zhejiang has joined Chen however.\n\nOne of the few bright spots in these trying times has been the heroic retreat of Tang Enbo, a long-time staff officer and student of Chen Yi. Despite his studies in Japan and local connections, the young officer has chosen to remain loyal to Nanjing. With extensive experience pacifying the south against Kuomintang guerillas, he was able to mitigate some of the damage done by Chen Yi's betrayal while retreating to friendly lines. His skill no doubt has caught Marshal Qi's eye."
 lepwar.7.a: "A New Star Rises!"

