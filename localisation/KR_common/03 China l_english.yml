### Army Reform
 china_army_decisions: "Army Reform"
 china_army_decisions_desc: "Chinese armies have long struggled to catch up to Western standards. Soldiers are notoriously poorly trained and disorderly, often recruited from a varied stock of bandits, petty criminals, and the chronically destitute. Equipment is regularly patchwork, obsolete, or even downright archaic. Loyalty is typically given to individual officers, or a regularly filled ricebowl, and ideological motivation is ephemeral at best. It will take a great deal to rebuild these armies along modern lines.\n"

 china_army_reform: "Army Reform"
 china_army_reform_desc: "Formed by the needs of the waning days of the old Qing Empire and moulded by the experiences of the Warlord Era, warlord armies are almost feudal in nature, organised by bands of regional strongmen. Our army has been frequently criticised for its low quality, with some officers accused of being incompetent at everything but enriching themselves. We must strive for more than this, especially if we wish to stand for anything greater."
 china_lessons_of_war: "Lessons of War"
 china_lessons_of_war_desc: "The lessons of war have taught us considerably in the ways of modern conflict. With renewed ambition, we must pursue major structural reforms to bring our forces up to date, building a force that can stand the test of time."

 china_poor_officers_fixed_text: "Desertion has declined thanks to a mix of pay increases, better morale, and greater competence across the board. Ghost soldiers are being slowly eliminated from army rosters, though considerably more reforms are required to fully eliminate the issue. With officers promoted by merit rather than patronage or nepotism, a coordinated and effective command structure can emerge its place."
 china_poor_army_3_officers: "Warlord Era Inadequacies"
 china_poor_army_3_officers_desc: "Despite various claims, there has never really been a \"Chinese Army\". Instead, the military is decentralised, highly factional, and irregular, having grown haphazardly over decades of conflict. Most significant forces are regional, oversized, poorly maintained, and distrustful of one another, if not outright hostile. Corruption is endemic. Where logistics exist, most are simple coolie or mule trains complemented by regular robbery of the surrounding countryside. Though a few units appear to meet western standards, the vast majority do not, and better resemble gangs of bandits and other criminals. Even in peacetime, mere word of an approaching army is often enough for local peasants to flee the oncoming wave of looting and abuse."
 china_poor_army_3: "Warlord Era Inadequacies"
 china_poor_army_3_desc: "Despite various claims, there has never really been a \"Chinese Army\". Instead, the military is decentralised, highly factional, and irregular, having grown haphazardly over decades of conflict. Most significant forces are regional, oversized, poorly maintained, and distrustful of one another, if not outright hostile. Corruption is endemic. Where logistics exist, most are simple coolie or mule trains complemented by regular robbery of the surrounding countryside.\n\n$china_poor_officers_fixed_text$\n\nThough a few units appear to meet western standards, the vast majority do not, and better resemble gangs of bandits and other criminals. Even in peacetime, mere word of an approaching army is often enough for local peasants to flee the oncoming wave of looting and abuse."
 china_poor_army_2_officers: "Systemic Military Shortcomings"
 china_poor_army_2_officers_desc: "The first steps toward systematic military reform are underway, beginning to sweep aside the corruption and many inadequacies plaguing what will one day be a true Chinese army. A centralised bureaucracy and coordinated logistics are the first step on such a journey, and will build the foundation for future reforms. A more reliable system of supply and payment is already being established, ensuring better retention of troops, reducing incentives to loot, and building trust with local populations. For now, the system remains vulnerable to theft and embezzlement, but you can't make Danhuatang without breaking some eggs."
 china_poor_army_2: "Systemic Military Shortcomings"
 china_poor_army_2_desc: "The first steps toward systematic military reform are underway, beginning to sweep aside the corruption and many inadequacies plaguing what will one day be a true Chinese army. A centralised bureaucracy and coordinated logistics are the first step on such a journey, and will build the foundation for future reforms.\n\n$china_poor_officers_fixed_text$\n\nA more reliable system of supply and payment is already being established, ensuring better retention of troops, reducing incentives to loot, and building trust with local populations. For now, the system remains vulnerable to theft and embezzlement, but you can't make Danhuatang without breaking some eggs."
 china_poor_army_1_officers: "Military Reforms in Progress"
 china_poor_army_1_officers_desc: "Army reform continues steadily, though not always at an even pace. The difficult task of breaking up localised units and wider patronage networks has begun, albeit with considerable resistance both open and subversive. New officers without such extensive connections, hoped to be more competent and less overtly corrupt, have been assigned as the command roster begins to shift. Training and requisition too are being reformed, though some elements are resistant to these changes, seeing them as too far and too fast. Although unit quality can vary, the baseline has been lifted far above the old \"Murder of Crows\" that they were formerly dismissed as."
 china_poor_army_1: "Military Reforms in Progress"
 china_poor_army_1_desc: "Army reform continues steadily, though not always at an even pace. The difficult task of breaking up localised units and wider patronage networks has begun, albeit with considerable resistance both open and subversive. New officers without such extensive connections, hoped to be more competent and less overtly corrupt, have been assigned as the command roster begins to shift.\n\n$china_poor_officers_fixed_text$\n\nTraining and requisition too are being reformed, though some elements are resistant to these changes, seeing them as too far and too fast. Although unit quality can vary, the baseline has been lifted far above the old \"Murder of Crows\" that they were formerly dismissed as."
 china_poor_army_0: "A Reformed Military Force"
 #Could Rename this to something about officers
 china_poor_army_0_desc: "The army has come a long way since its chaotic and dishevelled state mere years ago. Thanks to a great deal of effort, and experience earned from successes in the battlefield, its core units stand on the cusp of modernity; their battlefield prowess more attributable to equipment and specialisation than outright neglect.\n\n$china_poor_officers_fixed_text$\n\nThe same cannot be said for the entire force, nor allied and integrated units in particular, but the path is now clear to building a new, modern, and unified army to defend Chinese interests."

 china_northern_school: "Northern School"
 KR_northern_school: "Ordnance and Orthodoxy"
 china_northern_school_desc: "§LChina's northern warlords mostly hail from the Xuantong-era military schools at Baoding and Tianjin and represent the cream of an increasingly old crop of officers. Educated in the Prussian style and fighting mainly on the northern plain, their style of command emphasises positional warfare alongside the importance of well-drilled troops; especially the artillery.§!"

 china_southern_school: "Southern School"
 KR_southern_school: "Mass and Mobility"
 china_southern_school_desc: "§LLacking the resources of the northern warlords and fighting mainly in the tumbling mountains and valleys of the south, China's southern warlords emphasise numbers and manoeuvre warfare. Aggression is rewarded, openings are always to be exploited, and heavy artillery is replaced by swift mountain guns.§!"

 china_green_forest_school: "Green Forest School"
 KR_green_forest_school: "Resilience and Requisition"
 china_green_forest_school_desc: "§LSome of China's warlords have no military schooling whatsoever and instead refer to themselves as having attended the 'university of the green forest'. Yet, for all their shortcomings, these former (and sometimes active) bandits bring a unique approach to warfare, able to remain flexible and resilient in even the most trying circumstances. Some may call their methods crude or even criminal, but they often get results.§!"

