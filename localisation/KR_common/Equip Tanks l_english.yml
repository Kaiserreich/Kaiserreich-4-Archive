   TUR_medium_tank_aa_equipment_1: "I. Motorlu Tayyare Topu"
   TUR_medium_tank_aa_equipment_1_short: "I.MTT Yörük"
   TUR_medium_tank_aa_equipment_1_desc: "I. Motorlu Tayyare Topu Yörük is medium SPAA developed during Harb-i Yıldırım military reforms. It was intended for escorting armoured assault battalions against incoming enemy aircraft, while also providing fire support to friendly forces if necessary."
   TUR_medium_tank_aa_equipment_2: "II. Motorlu Tayyare Topu"
   TUR_medium_tank_aa_equipment_2_short: "II.MTT 'Çerkez'"
   TUR_medium_tank_aa_equipment_2_desc: "Çerkez is a mobile anti-air artillery mounted on a II. ZMV chassis. Its main armament consists of four 30mm Kuşçu AA guns on open turret and M35 as coaxial MG."
   TUR_medium_tank_aa_equipment_3: "III. Motorlu Tayyare Topu"
   TUR_medium_tank_aa_equipment_3_short: "III.MTT 'Türkmen'"
   TUR_medium_tank_aa_equipment_3_desc: "Prototype SP anti air artillery that was designed during Altay project. However project itself had to be cancelled due to its costly and complex design."

