### Opening Event ###
 kr.political.1.t: "Kaiserreich Beta 0.23"
 kr.political.1.d: "The Kaiserreich Team proudly present Kaiserreich beta version 0.23 for Hearts of Iron 4.\n\nOur team has been working hard from every corner of the world to bring this new version to you and we couldn't be more honoured that you are choosing to play it.\n\nPlease note the following:\n\n     - This mod is designed with the assumption that the player annexes all possible states during peace conferences, so please make sure to do that.\n\n     - The frequency of news events and the naming system used for states and victory points can be adjusted in a menu that is accessed by clicking the icon replacing the achievements menu in the top right.\n\n     - Remember that this mod is still in beta, so bugs and crashes are sadly a possibility. If you encounter any problems, reporting them on our GitHub issue tracker is of great help and will get them fixed sooner.\n\nWe hope you will enjoy playing Kaiserreich as much as we did making it!"
