 annexation_AST_CONQ_desc: "[annexation_AST_CONQ_description]"

 annexation_AST_other: "The Fate of Australasia"
 annexation_AST_other_desc: "After a hard campaign throughout the isolated islands of the Australasian Confederation our armies finally reached Canberra and with the capitulation of Australasia we must decide how we want to manage it."
 annexation_AST_restoring_australia_desc: "After a hard campaign throughout the isolated islands of Australia our armies finally reached Canberra and with the capitulation of Australia we must decide how we want to manage it."
 annex.3058.a: "Liberate a united Australasia."
 annex.3058.b: "Liberate Australasia and give them the rule over their zone of the Pacific."
 annex.3058.c: "Liberate Australia and New Zealand."
 annex.3058.e: "Liberate Australia."

 annexation_AST_restoring_australasia: "The Fate of Australasia"
 annexation_AST_restoring_australasia_desc: "The Australasian government has been defeated and is currently under our control. The question before us is whether to restore its independence under the control of the loyalist Australasian Guard -- despite their extremist tendencies -- and hope they are able to maintain order, or whether we should enact the Emergency Protocols once again and assume direct rule through our Governor-General."
 annex.3059.a: "The Guard is more than capable of restoring order."
 annex.3059.b: "The Governor-General will rule in our name."

 annexation_NZL_CONQ: "The Fate of New Zealand"
