 annexation_AUS_TRENT_CONQ: "The Fate of Southern Tyrol"
 annexation_AUS_TRENT_CONQ_desc: "The Southern Part of the former County of Tyrol is predominantly home to Italians. Now that we have taken control of the territory, we must decide what to do with it."
 annex.1036.a: "Hand it over to to the Italians"
