 annexation_CEY_CONQ: "The Fate of Ceylon"
 annexation_CEY_CONQ_desc: "We have managed to drive the Germans from the island of Ceylon and secured the capital of Colombo thoroughly. Now, however, we need to figure out what to do with the damned rock."
 annex.3057.a: "Liberate a friendly Ceylon!"
 annex.3057.b: "The Ceylonese will have autonomy within India."
 annex.3057.c: "Ceylon was once firmly part of the Raj - it shall be so again!"

