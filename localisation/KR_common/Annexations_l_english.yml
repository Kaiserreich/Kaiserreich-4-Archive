 annex.3068.e: "Give it to [GEA.GetNonIdeologyNameDef]"

 annexation_SYR_CONQ: "The Fate of the Levant"
 annexation_SYR_CONQ_desc: "We have conquered the wealthy lands of the Levant including the grand and ancient city of Damascus. What are we to do with these old Ottoman provinces?"
 annex.4000.a: "Release Syria!"
 annex.4000.b: "Give it to our [TUR.GetAdjective] allies."
 annex.4000.c: "Give it to our [EGY.GetAdjective] allies."
 annex.4000.d: "Release the Sultanate of Syria!"

 annexation_LEB_CONQ: "The Fate of Lebanon"
 annexation_LEB_CONQ_desc: "The city of Beirut has been brought under our control as our troops occupy the region. We must now decide what to do with it."
 annex.4001.a: "Release Lebanon"
 annex.4001.b: "Give it to [TUR.GetNonIdeologyNameDef]"
 annex.4001.c: "Give it to [SYR.GetNonIdeologyNameDef]"
 annex.4001.d: "Give it to [EGY.GetNonIdeologyNameDef]"

 annexation_TUR_CONQ: "The Fate of Anatolia"
 annexation_TUR_CONQ_desc: "We have destroyed the last remnants of the Turkish state and finally put the 'sick man of Europe' in his grave. Our troops now patrol the streets of Ankara, yet we cannot remain as occupiers forever. A decision will have to be made in regards to the future government of the Turkish people."
 annex.4002.a: "Allow the formation of a new Turkish Republic!"
 annex.4002.b: "Restore the Ottoman Empire."

 annexation_AEGEAN_CONQ: "The Fate of the Aegean Coast"
 annexation_AEGEAN_CONQ_desc: "The Aegean Coast has been brought under our control as our troops occupy the region. We must now decide what to do with it."
 annex.4003.a: "Give it to [TUR.GetNonIdeologyNameDef]"
 annex.4003.b: "Give it to [GRE.GetNonIdeologyNameDef]"
 annex.4003.c: "Split it between [343.owner.GetNonIdeologyNameDef] and [GRE.GetNonIdeologyNameDef]"

 annexation_EGY_CONQ: "The Fate of Egypt"
 annexation_EGY_CONQ_desc: "The Nile Valley has been brought under our control as our troops occupy the region. We must now decide what to do with it."
 annex.4004.a: "Liberate Egypt!"
 annex.4004.b: "Liberate Egypt, but split off the Sudan."

 annexation_SUEZ_CONQ: "The Fate of the Suez Canal"
 annexation_SUEZ_CONQ_desc: "The crucial crossing of Suez, gateway to the Indian Ocean, is now under our control. We must decide what to do with it."
 annex.4005.a: "Set up an international zone around the Canal"
 annex.4005.b: "Give it to [EGY.GetNonIdeologyNameDef]"
 annex.4005.c: "Give it to [TUR.GetNonIdeologyNameDef]"
 annex.4005.d: "Keep it"

 annexation_SINAI_CONQ: "The Fate of Sinai"
 annexation_SINAI_CONQ_desc: "The Sinai Peninsula, wherein the Abrahamic tradition, Moses supposedly met God Himself, is located on the edge of the vital Suez Canal and occupies an important strategic position. With the peninsula now under our control, what should be done with it?"
 annex.4006.a: "Give it to [EGY.GetNonIdeologyNameDef]"
 annex.4006.b: "Give it to [454.owner.GetNonIdeologyNameDef]"

 annexation_LBA_CONQ: "[annexation_LBA_CONQ_title]"
 annexation_LBA_CONQ_desc: "[annexation_LBA_CONQ_description]"
 annexation_LBA_CONQ_libya: "The Fate of Libya"
 annexation_LBA_CONQ_libya_desc: "Although the Libyans put up a respectable fight, we have launched a full offensive and forced them to surrender. Tripoli is now in our hands, but what should we do with the old Ottoman lands of Cyrenaica, Tripolitania, and Fezzan?"
 annexation_LBA_CONQ_cyrenaica: "The Fate of Cyrenaica"
 annexation_LBA_CONQ_cyrenaica_desc: "The region of Cyrenaica is now under our control, we must decide what to do with it."
 annex.4007.a: "Liberate Cyrenaica!"
 annex.4007.b: "Liberate a united Libya!"
 annex.4007.c: "Liberate Cyrenaica and Tripolitania!"
 annex.4007.d: "Reintegrate them into the Empire!"

 annexation_TRP_CONQ: "The Fate of Tripolitania"
 annexation_TRP_CONQ_desc: "The region of Tripolitania is now under our control, we must decide what to do with it."
 annex.4008.a: "Release Tripolitania"
 annex.4008.b: "Give it to [LBA.GetNonIdeologyNameDef]"
 annex.4008.c: "Give it to our Italian allies"

 annexation_GEO_CONQ: "The Fate of Georgia"
 annexation_GEO_CONQ_desc: "Our armed forces have defeated the Georgian regime and are now triumphantly marching through the streets of Tbilisi. Now the only thing that remains to do is to determine the status of the Georgian territory..."
 annex.4009.a: "Create Transcaucasian Socialist Republic!"
 annex.4009.b: "Restore the Kingdom of Georgia!"
 annex.4009.c: "Restore the Georgian Republic!"
 annex.4009.d: "Reintegrate the Georgian lands."
 annex.4009.e: "Give it to our Russian allies."

 annexation_AZR_CONQ: "The Fate of Azerbaijan"
 annexation_AZR_CONQ_desc: "After fierce fighting in the Caucasus, we have conquered and annexed Azerbaijan. The Azeri army has surrendered, and their territory is under our control, but the people are still resistant. What should we do with our newly conquered lands?"
 annex.4010.a: "Liberate Azerbaijan!"
 annex.4010.b: "Reintegrate the Azerbaijani lands."
 annex.4010.c: "Give it to our Russian allies."

 annexation_KARABAKH_CONQ: "The Fate of Karabakh"
 annexation_KARABAKH_CONQ_desc: "The highlands of Karabakh have been brought under our control as our troops occupy the region. We must now decide what to do with it."
 annex.4011.a: "Give it to [ARM.GetNonIdeologyNameDef]"
 annex.4011.b: "Give it to [AZR.GetNonIdeologyNameDef]"

 annexation_ARM_CONQ: "The Fate of Armenia"
 annexation_ARM_CONQ_desc: "After fierce fighting in the Caucasus, we have conquered and annexed Armenia. The Armenian army has surrendered, and the territory is under our control, but the people are still resistant but soon they will submit."
 annex.4012.a: "Liberate Armenia!"
 annex.4012.b: "Reintegrate the Armenian lands."
 annex.4012.c: "Give it to our Russian allies."

 annexation_KARS_CONQ: "The Fate of [1000.GetName]"
 annexation_KARS_CONQ_desc: "The tiny region of [1000.GetName] has been brought under our control as our troops occupy the region. We must now decide what to do with it."
 annex.4014.a: "Give it to [ARM.GetNonIdeologyNameDef]"
 annex.4014.b: "Give it to [354.owner.GetNonIdeologyNameDef]"

 annexation_LAZISTAN_CONQ: "The Fate of [1001.GetName]"
 annexation_LAZISTAN_CONQ_desc: "The tiny region of [1001.GetName] has been brought under our control as our troops occupy the region. We must now decide what to do with it."
 annex.4015.a: "Give it to [GEO.GetNonIdeologyNameDef]"
 annex.4015.b: "Give it to [355.owner.GetNonIdeologyNameDef]"

 annexation_ARA_CONQ: "The Fate of Arabia"
 annexation_ARA_CONQ_desc: "After a long fight with the Arabs, we have launched a full offensive and forced the Arabian Army to surrender. The fate of the Arabs in this land is now in our hands!"
 annex.4016.a: "Liberate a loyal Arabia."
 annex.4016.b: "Give it to [HEJ.GetNonIdeologyNameDef]."

 annexation_TRU_CONQ: "The Fate of the Trucial States"
 annexation_TRU_CONQ_desc: "The coastal Arabian emirates collectively known as the Trucial States are now under our control, we must decide what to do with this land."
 annex.4017.a: "Release the Trucial States"
 annex.4017.b: "Give Bahrain to [PER.GetNonIdeologyNameDef] and release the Trucial States"
 annex.4017.c: "Give them to [656.owner.GetNonIdeologyNameDef]"
 annex.4017.d: "Split them between [PER.GetNonIdeologyNameDef] and [656.owner.GetNonIdeologyNameDef]"

 annexation_HEJ_CONQ: "The Fate of Hejaz"
 annexation_HEJ_CONQ_desc: "The Hejaz region, the birthplace of Islam, is now fully under our control. What should we do with these new lands?"
 annex.4018.a: "Release Hejaz."
 annex.4018.b: "Give it to [675.owner.GetNonIdeologyNameDef]."
 annex.4018.c: "Give it to [TUR.GetNonIdeologyNameDef]."

 annexation_IRQ_CONQ: "The Fate of Iraq"
 annexation_IRQ_CONQ_desc: "We have conquered the fertile lands of Iraq including the grand and ancient city of Baghdad. What are we to do with these old Ottoman provinces?"
 annex.4019.a: "Release the Mesopotamian lands."
 annex.4019.b: "Give it to our [TUR.GetAdjective] allies."
 annex.4019.c: "Give it to our [PER.GetAdjective] allies."

 annexation_KUR_CONQ: "The Fate of Kurdistan"
 annexation_KUR_CONQ_desc: "Our armies have taken control of the northern part of the Levant, and the local Kurdish population is clamouring for self-government. We should decide what's to be done with the region."
 annex.4020.a: "Release a Kurdish state."
 annex.4020.b: "Return it to [KUR.GetNonIdeologyNameDef] - we don't need it"
 annex.4020.c: "Give it to [TUR.GetNonIdeologyNameDef]."
 annex.4020.d: "Give it to [PER.GetNonIdeologyNameDef]."
 annex.4020.e: "Split it between [PER.GetNonIdeologyNameDef] and [TUR.GetNonIdeologyNameDef]."
 annex.4020.f: "Split it between [IRQ.GetNonIdeologyNameDef] and [TUR.GetNonIdeologyNameDef]."
 annex.4020.g: "Split it between [PER.GetNonIdeologyNameDef], [IRQ.GetNonIdeologyNameDef] and [TUR.GetNonIdeologyNameDef]."
 annex.4020.h: "Split it with [PER.GetNonIdeologyNameDef]."

 annexation_PER_CONQ: "The Fate of Persia"
 annexation_PER_CONQ_desc: "After a long fight with the Persians, we have launched a full offensive and forced the Persian Army to surrender. [266.GetName] is now in our hands!"
 annex.4021.a: "Liberate Persia!"
 annex.4021.b: "Annex the western territories and liberate a rump Persia."
 annex.4021.c: "Annex Khuzestan and liberate the rest of Persia."

 annexation_OMA_CONQ: "The Fate of Oman"
 annexation_OMA_CONQ_desc: "After a long fight with the Omani, we have launched a full offensive and forced the Omani Army to surrender. Muscat is now in our hands, as is the fate of the Emirate."
 annex.4022.a: "Liberate Oman!"

 annexation_YEM_CONQ: "The Fate of Yemen"
 annexation_YEM_CONQ_desc: "After a long fight with the Yemenites, we have launched a full offensive and forced the Yemenite Army to surrender. Sana'a is now in our hands!"
 annex.4023.a: "Liberate Yemen!"

 annexation_ASIR_CONQ: "The Fate of Asir"
 annexation_ASIR_CONQ_desc: "The region of Asir is now under our control, we must decide what to do with it."
 annex.4024.a: "Give it to [YEM.GetNonIdeologyNameDef]"
 annex.4024.b: "Give it to [292.owner.GetNonIdeologyNameDef]"

 annexation_BATUMI_CONQ: "The Fate of Batumi"
 annexation_BATUMI_CONQ_desc: "The port city of Batumi is now under our control, we must decide what to do with it."
 annex.4025.a: "Give it to [GEO.GetNonIdeologyNameDef]"
 annex.4025.b: "Give it to [ARM.GetNonIdeologyNameDef]"
 annex.4025.c: "Give it to [TUR.GetNonIdeologyNameDef]"

 annexation_BASRA_CONQ: "The Fate of Basra"
 annexation_BASRA_CONQ_desc: "The southern marshes of Iraq, centred on the city of Basra, are now under our control. We must decide what to do with them."
 annex.4026.a: "Return it to [291.Owner.GetNonIdeologyNameDef], we have no use for them."

 annexation_KHUZESTAN_CONQ: "The Fate of Khuzestan"
 annexation_KHUZESTAN_CONQ_desc: "Having conquered the oil-rich region of [413.GetName], we need to decide its fate."
 annex.4027.a: "Give it to [IRQ.GetNonIdeologyNameDef]"
 annex.4027.b: "Give it to [PER.GetNonIdeologyNameDef]"

 annexation_GAB_CONQ: "The Fate of Gabon"
 annexation_GAB_CONQ_desc: "We now control the former German colony of Gabon and with it masses of Africans yearning to breathe free, should we give them this freedom under our close surveillance or is this dream vain?"
 annex.5000.a: "Form the state of Gabon."

 annexation_CMR_CONQ: "The Fate of Cameroon"
 annexation_CMR_CONQ_desc: "With our recent annexation of the colony of Cameroon, the former administration has fallen and this territory needs a new capable administration. The question is should it be ours or should it be a local one under our commands?"
 annex.5001.a: "Form the state of Cameroon."

 annexation_CAR_CONQ: "The Fate of Ubangi-Shari"
 annexation_CAR_CONQ_desc: "The fall of Bangui left us to control the former colony of Ubangi-Shari under our iron fist. Nevertheless, this occupation is proving itself to be costly and many officials in our capital are now questioning the relevance of it and are calling for a degree of autonomy to be given. Should we do it?"
 annex.5002.a: "Form the state of Ubangi-Shari."

 annexation_COG_CONQ: "The Fate of the Kongo"
 annexation_COG_CONQ_desc: "Our annexation of the former German colony of Kongo leaves us a choice, should we continue to occupy it to add it to our empire or should we leave some autonomy to the Kongolese and create a puppet state?"
 annex.5003.a: "Form the state of Kongo."

 annexation_ZAM_CONQ: "The Fate of Zambesia"
 annexation_ZAM_CONQ_desc: "Now that we are in control of the former German colony of Zambesia we're left with a choice about how to administer the area, should we create an independent Zambesia and, if so, should we include Nyasaland in it?"
 annex.5004.a: "Form the state of Zambesia and include Nyasaland."
 annex.5004.b: "Form the state of Zambesia, but without Nyasaland."
 annex.5004.c: "Form the state of Zambesia."
 annex.5004.d: "Give it to [ZIM.GetNonIdeologyNameDef]."

 annexation_ANG_CONQ: "The Fate of Angola"
 annexation_ANG_CONQ_desc: "Our annexation of the former Portuguese colony of Angola left us to manage those millions of Africans far by the seas. Surely installing a local government will be easier for us to manage it, but should we trust the locals with that?"
 annex.5005.a: "Form the state of Angola!"

 annexation_NGA_CONQ: "The Fate of Nigeria"
 annexation_NGA_CONQ_desc: "The vast and rich colony of Nigeria is now under our control and with it comes the burden of having to administer it, could we delegate this task to an extent to a local puppet state?"
 annex.5006.a: "Form the state of Nigeria."

 annexation_DAH_CONQ: "The Fate of Dahomey"
 annexation_DAH_CONQ_desc: "The old territory of the kingdom of Dahomey, former German colony has been captured and annexed by our advancing forces into our empire, but this territory is far and hard to control, should we try to manage it like one of our colony or is creating a satellite in Dahomey more appropriate?"
 annex.5007.a: "Form the state of Dahomey."

 annexation_TOG_CONQ: "The Fate of Togoland"
 annexation_TOG_CONQ_desc: "We now control the former German colony of Togo and with the millions of Africans inhabiting it, wanting to form their own government, should we allow it under our benevolent oversee?"
 annex.5008.a: "Form the state of Togo."

 annexation_GHA_CONQ: "The Fate of Ghana"
 annexation_GHA_CONQ_desc: "The region of Ghana has now been brought under our control. The former colonial administration fled the colony early and left us with an ungoverned territory occupied. Should we continue this occupation or should we form a new government?"
 annex.5009.a: "Form the state of Ghana."

 annexation_IVO_CONQ: "The Fate of the Ivory Coast"
 annexation_IVO_CONQ_desc: "The Ivory Coast, once a German colony under Mittelafrika just got annexed into our glorious empire. Its inhabitants now demand a competent administration to take care of taxes or conscription, should we try to govern them from our capital or would a local limited government be a better solution?"
 annex.5010.a: "Form the state of Ivory Coast."

 annexation_LIB_CONQ: "The Fate of Liberia"
 annexation_LIB_CONQ_desc: "The state of Liberia, founded by an American company under the wish of bringing American blacks back to Africa has always been peculiar. Under the loose control of the Americans for years, the country has now fallen before our might. The Liberian identity is strong and trying to annex them directly might prove itself inefficient, officials in our country are calling for the establishment of a loyal Liberian state instead, should we do that?"
 annex.5011.a: "Create a loyal state of Liberia."
 annex.5011.b: "Create a loyal state of Liberia."

 annexation_SIE_CONQ: "The Fate of Sierra Leone"
 annexation_SIE_CONQ_desc: "The former British colony of Sierra Leone, once a haven for former loyal British slaves, has been captured by our advancing armies and has been incorporated into our empire. But despite our best efforts its administration is revealing itself to be a difficulty for our untrained administrators, some have argued to give the territory a greater degree of autonomy, should we allow it?"
 annex.5012.a: "Form the state of Sierra Leone."

 annexation_GNA_CONQ: "The Fate of Guinea"
 annexation_GNA_CONQ_desc: "The former French colony of Guinea, divided between a traditional mountainous north and a colonial south has been annexed into our growing empire. We're now left with the complex task of organising this new territory, should we incorporate it directly into our structure of power or should we create a separate puppet state there?"
 annex.5013.a: "Form the state of Guinea."

 annexation_CVG_CONQ: "The Fate of Cape Verde-Guinea"
 annexation_CVG_CONQ_desc: "The independence movements of Cape Verde and Guinea have always been very linked, as lusophone sisters, it was only natural that once liberated from Portugal they would seek joint independence. To help with the administration of the region should we consider releasing them as a loyal satellite?"
 annex.5014.a: "Form the state of Cape Verde-Guinea."

 annexation_SEN_CONQ: "The Fate of Senegambia"
 annexation_SEN_CONQ_desc: "The port of Dakar, formerly the most important port of French West Africa, has fallen to our repeated assaults and with it, the full colony of Senegal including the 4 French communes fell. But with this change of ownership came more problems as the skilled French administrators left the territory, leaving us with an organisational void, should we create a loyal satellite here to alleviate our problems?"
 annex.5015.a: "Form the state of Senegambia."

 annexation_MRT_CONQ: "The Fate of Mauritania"
 annexation_MRT_CONQ_desc: "The desert region of Mauritania has come under the control of our armies. The former French colony, not even pacified 15 years ago, is now in need of a government to rule it efficiently to avoid the territory falling into anarchy once again. Should we consider creating a Mauritanian puppet state?"
 annex.5016.a: "Form the state of Mauritania."

 annexation_MLI_CONQ: "The Fate of Mali"
 annexation_MLI_CONQ_desc: "The valley of the Niger river, once known as French Sudan or Mali is now directly integrated into our territories. This colony though needs a better administration that we will have difficulties to provide, nevertheless, the local people and the remnants of the French administration can administer it for us to an extent, should we let them form a loyal puppet state?"
 annex.5017.a: "Form the state of Mali."

 annexation_VOL_CONQ: "The Fate of Upper Volta"
 annexation_VOL_CONQ_desc: "The ancient land of the Mossi around the region of the Volta have come to our control and are now a part of our country. Often divided and badly regarded by the colonial authorities, their people are now asking us for a chance to form their own state. Should we let them organise themselves to an extent?"
 annex.5018.a: "Form the state of Upper Volta."

 annexation_NGR_CONQ: "The Fate of Niger"
 annexation_NGR_CONQ_desc: "Our proud armies have just annexed the former French colony of Niger which is now in need of a proper government, should we establish our administration there or should we let them form a local government?"
 annex.5019.a: "Form the state of Niger."

 annexation_CHA_CONQ: "The Fate of Chad"
 annexation_CHA_CONQ_desc: "Finally, our annexation of the region of Chad is complete, the former French colony is now in need of a competent administration to manage it. Given the difficulties it gave to France, between tribal and passive revolts, should we consider giving them autonomy to alleviate this burden?"
 annex.5020.a: "Form the state of Chad."

 annexation_MOR_CONQ: "The Fate of Morocco"
 annexation_MOR_CONQ_desc: "We have freed Morocco from the Germans and our forces are now having difficulties occupying the mountainous and semi-arid regions of the country. Though the urban centres are in our control, it would maybe be wise to hand out further control to locals."
 annex.5021.a: "We must liberate them."

 annexation_SPAMOR_CONQ: "The Fate of Spanish Morocco"
 annexation_SPAMOR_CONQ_desc: "We now control the Spanish parts of Morocco, should we give it to our Moroccan puppet or keep it for ourselves?"
 annex.5022.a: "Transfer it to our Moroccan puppet."
 annex.5022.b: "Transfer it to our Spanish puppet."

 annexation_RIO_DE_ORO_CONQ: "The Fate of Rio de Oro"
 annexation_RIO_DE_ORO_CONQ_desc: "The desert region of Rio de Oro is now under our control, we must decide what to do with it."
 annex.5023.a: "Give it to [MOR.GetNonIdeologyNameDef]"
 annex.5023.b: "Give it to [MRT.GetNonIdeologyNameDef]"
 annex.5023.c: "Give it to [NFA.GetNonIdeologyNameDef]"

 annexation_ALG_CONQ: "The Fate of Algeria"
 annexation_ALG_CONQ_desc: "We finally freed Algeria from the French tyrants in Algiers. Should we give the Algerians freedom?"
 annex.5024.a: "Liberate a loyal Algeria."

 annexation_TUN_CONQ: "The Fate of Tunisia"
 annexation_TUN_CONQ_desc: "After overwhelming the Tunisian defences, we have launched a full offensive and Tunis is now in our hands, along with the rest of Tunisia. The Bey and several nationalists are clamouring for self-governance, and some suggest they should be granted it. Alternatively, we could continue to occupy Tunisia. What should we do?"
 annex.5025.a: "Liberate Tunisia."

 annexation_ETH_CONQ: "The Fate of Ethiopia"
 annexation_ETH_CONQ_desc: "After our successful campaign in Ethiopia we now have the task to establish new local administrative authority in order to restore peace, however, there are several options for our choice..."
 annex.5026.a: "Create just Ethiopia."
 annex.5026.b: "Create Ethiopia and Eritrea."
 annex.5026.c: "Create an expanded Eritrea and a weakened Ethiopia."
 deal_with_ERT_later: "We will decide later what to do with §YEritrea§!."

 annexation_ERI_CONQ: "The Fate of Eritrea"
 annexation_ERI_CONQ_desc: "After our successful campaign in Eritrea we now have the task to establish new local administrative authority in order to restore peace, however, there are several options for our choice..."
 annex.5027.a: "Release Eritrea under a friendly government!"
 annex.5027.b: "Return it to our friend Ethiopia."

 annexation_GERSOM_CONQ: "The Fate of German Somaliland"
 annexation_GERSOM_CONQ_desc: "We now control German Somaliland but we have a puppet close that might be better off handling the territory, should we give it to them?"
 annex.5028.a: "Transfer it to [SOM.GetNonIdeologyNameDef]"
 annex.5028.b: "Transfer it to [921.owner.GetNonIdeologyNameDef]"

 annexation_SOM_CONQ: "The Fate of Somalia"
 annexation_SOM_CONQ_desc: "We now control the territories of the former Dervish state of Somalia and this inhospitable area populated by Somalis will prove itself to be hard to maintain through occupation, maybe we should let the Somalis organise themselves to an extent?"
 annex.5029.a: "Create a loyal Somalia."

 annexation_KEN_CONQ: "The Fate of Kenya"
 annexation_KEN_CONQ_desc: "The steppes of Kenya are now in our graceful control, what should we do with them? Will we control it directly or will we liberate them?"
 annex.5030.a: "Form the state of Kenya."

 annexation_UGA_CONQ: "The Fate of Uganda"
 annexation_UGA_CONQ_desc: "We now occupy the former German colony of Uganda and this region, populated and close from the Great Lakes is far from anything we could control, should we make it easier by giving them a level of self-autonomy or should we continue the occupation?"
 annex.5031.a: "Form the state of Uganda."

 annexation_TZN_CONQ: "The Fate of East Africa"
 annexation_TZN_CONQ_desc: "We now occupy the crossroads of the former German colony of Mittelafrika, East Africa, and its capital Dar-es-Salaam. Should we make this a possible capital of our new colonial empire or let the locals administer this land to a degree of efficiency we could never achieve?"
 annex.5032.a: "Form a Greater East Africa."
 annex.5032.b: "Restore East Africa as it once was."

 annexation_RWA_CONQ: "The Fate of Rwanda"
 annexation_RWA_CONQ_desc: "After the liberation of Rwanda from the German colonial grip we're left with the choice to let the Rwandans govern themselves to an extent or not, should we do it?"
 annex.5033.a: "Form the state of Rwanda."

 annexation_BRD_CONQ: "The Fate of Urundi"
 annexation_BRD_CONQ_desc: "We have now annexed Urundi, part of the former German colony of East Africa, should we restore the Urundi independence and let them manage their own lands?"
 annex.5034.a: "Form the state of Urundi."

 annexation_MZB_CONQ: "The Fate of Mozambique"
 annexation_MZB_CONQ_desc: "Our annexation of the former Portuguese colony of Mozambique left us to manage those millions of Africans far by the seas. Surely installing a local government will be easier for us to manage it, but should we trust the locals with that?"
 annex.5035.a: "Form the state of Mozambique."
 annex.5035.b: "Annex the southern areas and release the rest as Mozambique."

 annexation_MLW_CONQ: "The Fate of Nyasaland"
 annexation_MLW_CONQ_desc: "With our new occupation of the former German colony of Nyasaland the choice of setting up a puppet government partly run by locals instead of a new colony has been brought up, should we go forward with this idea?"
 annex.5036.a: "Form the state of Nyasaland."
 annex.5036.b: "Give it to [ZAM.GetNonIdeologyNameDef]."
 annex.5036.c: "Give it to [ZIM.GetNonIdeologyNameDef]."

 annexation_MAD_CONQ: "The Fate of Madagascar"
 annexation_MAD_CONQ_desc: "Our powerful armies have taken control of the former German colony of Madagascar. The huge island is currently under military administration but we may want to install a real administration there, should it be local or should we annex the island directly to our empire?"
 annex.5037.a: "Form the state of Madagascar."

 annexation_SAF_CONQ: "The Fate of South Africa"
 annexation_SAF_CONQ_desc: "Finally the African dominion of South Africa has capitulated to our glorious armies which now march through the Cape. After the start of our military occupation and now that the war is finished some voices have arisen claiming we need to create a puppet South African nation to keep the area under control but during those discussions, another issue has been brought to the table: if we do create this puppet state, should it have the protectorates of Bechuanaland and Rhodesia that South Africa seized in 1925 or should we reduce their zone of influence to the core of the country? It is now yours to decide."
 annex.5038.a: "Liberate South Africa and let them keep the protectorates."
 annex.5038.b: "Liberate South Africa, but split off Rhodesia."
 annex.5038.c: "Remove the protectorates from South Africa's influence."
 annex.5038.d: "Liberate South Africa."
 annex.5038.e: "Return it to the British."

 annexation_NMB_CONQ: "The Fate of Namibia"
 annexation_NMB_CONQ_desc: "We annexed the former German colony of Südwestafrika, most commonly known as Namibia but we're now left to manage thousands of Africans in a territory we don't know about, should we institute a degree of self-determination or should we rule this place as a new colony?"
 annex.5039.a: "Form the state of Namibia!"
 annex.5039.b: "Give it to [SAF.GetNonIdeologyNameDef]."

 annexation_BOT_CONQ: "The Fate of Botswana"
 annexation_BOT_CONQ_desc: "The protectorate of Botswana, switched from British to South African leadership has seen many changes and is now prime for independence. Should we create a Botswanan satellite?"
 annex.5040.a: "Form the state of Botswana."

 annexation_ZIM_CONQ: "The Fate of Zimbabwe"
 annexation_ZIM_CONQ_desc: "The protectorate of Zimbabwe has seen many movements for independence during its time as a colony but none succeeded until now, with our annexation of the country, there is now hope that the Zimbabwean nation will be created, should we do it?"
 annex.5041.a: "Form the state of Zimbabwe."

 annexation_SUD_CONQ: "The Fate of the Sudan"
 annexation_SUD_CONQ_desc: "The Sudan has been brought under our control as our troops occupy the region. We must now decide what to do with it."
 annex.5042.a: "Liberate Sudan."
 annex.5042.b: "Give it to [EGY.GetNonIdeologyNameDef]."
