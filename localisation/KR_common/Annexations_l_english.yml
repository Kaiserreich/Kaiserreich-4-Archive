 annex.1065.a: "Liberate the core Russian lands."
 annex.1065.b: "Separate Siberia from Russia."
 annex.1065.c: "Liberate Russia with all her lands."

 annexation_DVINSK_CONQ: "The Fate of [880.GetName]"
 annexation_DVINSK_CONQ_desc: "The state of [880.GetName] has been brought under our control as our troops occupy the region. We must now decide what to do with it."
 annex.1066.a: "Give it to [LAT.GetNonIdeologyNameDef]"
 annex.1066.b: "Give it to [BAT.GetNonIdeologyNameDef]"
