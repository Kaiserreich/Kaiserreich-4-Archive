 annexation_ENG_CONQ: "[annexation_ENG_CONQ_title]"
 annexation_ENG_CONQ_desc: "[annexation_ENG_CONQ_description]"
 annexation_ENG_CONQ_britain: "The Fate of Britain"
 annexation_ENG_CONQ_desc_britain: "After defeating the Union of Britain we now control Great Britain. We can partition these lands and create new countries with loyal governments or create a united Great Britain."
 annexation_ENG_CONQ_desc_britain_GER: "After defeating the Union of Britain we now control Great Britain. While the obvious choice would be put to recreate our own Britain, some members of the High Command have proposed crippling Britain by partitioning it into smaller constituent states. Of course, we could also just occupy the entire island."
 annexation_ENG_CONQ_england: "The Fate of England"
 annexation_ENG_CONQ_desc_england: "We have gained control of London, and therefore the heart of England. We must now decide what to do with the British territory."
 annex.1044.a: "Create a loyal British government."
 annex.1044.b: "Partition the island between England and Scotland."
 annex.1044.c: "Divide the island between England, Wales and Scotland."
 annex.1044.e: "Restore a free United Kingdom!"
 annex.1044.f: "Return the British lands to our allies in [CAN.GetNonIdeologyNameDef]"
 annex.1044.g: "Create a loyal English government."
 annex.1044.h: "Restore the Union of Britain!"
 annex.1044.i: "Create an English government - we will deal with Scotland and Wales separately."
 annex.1044.j: "Occupy England - Scotland and Wales shall be dealt with separately."

 annexation_SCO_CONQ: "The Fate of Scotland"
 annexation_SCO_CONQ_desc: "Scotland has been brought under our control as our troops occupy the region. We must now decide what to do with it."
 annex.1045.a: "Release an independent Scotland loyal to us!"
 annex.1045.b: "We should lease our territories in Northern England to the Scots too."

 annexation_WLS_CONQ: "The Fate of Wales"
 annexation_WLS_CONQ_desc: "Wales has been brought under our control as our troops occupy the region. We must now decide what to do with it."
 annex.1046.a: "Release an independent Wales loyal to us!"
 annex.1046.b: "Give it to our [GBP.GetAdjective] allies"

 annexation_IRE_CONQ: "The Fate of Ireland"
 annexation_IRE_CONQ_desc: "[annexation_IRE_CONQ_description]"
 annexation_IRE_CONQ_desc_other: "We have secured the island of Ireland. The fate of the Irish nation lies in our hands now."
 annexation_IRE_CONQ_desc_GBR: "Control over Ireland has always been tricky for the British government. There are many long years of resentment built up between our peoples, and we learned long ago that attempting to govern the Irish brings us little joy. Still, the times have changed. Do we rule Ireland directly, or return to the idea of Home Rule that we'd agreed to after the last War of Independence?"
 annexation_IRE_CONQ_desc_ENG: "Our men march through Dublin, and the Irish Republican Army has shattered in the face of our armed forces. In the meantime, we must decide on the future of Ireland. Some argue that Ireland should be annexed into the Union of Britain, while others argue that this would be an act of unsocialist imperialism and that doing so would not be supported by the Irish people, bringing us into a bloody guerrilla war."
 annex.1047.a: "They shall have their independence."
 annex.1047.c: "Southern Ireland will be granted limited self-government."
 annex.1047.d: "The Irish Free State will join the Commonwealth."
 annex.1047.e: "The time has come for direct rule once again."
 annex.1047.f: "Ireland will be granted limited self-government."
 annex.1047.g: "Set up an Irish socialist republic!"
 annex.1047.h: "Ireland must be directly ruled from London!"

 annexation_HOL_CONQ: "The Fate of the Netherlands"
 annexation_HOL_CONQ_desc: "After a short campaign across the marshes and the urban centres of the Netherlands, we have managed to take down the proud nation. The Netherlands are now in our hands! We must now decide on its future."
 annex.1048.a: "Liberate the Netherlands."
 annex.1048.b: "Annex [978.GetName] and liberate the rest."
 annex.1048.c: "Annex [978.GetName], give [979.GetName] to [belgium.GetNonIdeologyNameDef], and liberate the rest."
 annex.1048.d: "Annex our claims and liberate the rest."
 annex.1048.e: "Give [belgium.GetNonIdeologyNameDef] their claims and liberate the rest."
 annex.1048.f: "Restore the government in exile."
 annex.1048.g: "Annex [978.GetName] and restore the exiles."
 annex.1048.h: "Annex [978.GetName], give [979.GetName] to [belgium.GetNonIdeologyNameDef], and restore the exiles."
 annex.1048.i: "Annex our claims and restore the exiles."
 annex.1048.j: "Give [belgium.GetNonIdeologyNameDef] their claims to [925.Owner.GetNonIdeologyNameDef] and restore the exiles."

 annexation_BEL_CONQ: "The Fate of Belgium"
 annexation_BEL_CONQ_desc: "After a short campaign across the fields of Belgium we now control the region and we must decide what to do with it. Belgium is a very divided country and splitting it along cultural lines might make for less trouble afterwards."
 annex.1049.a: "Liberate a loyal Belgium"
 annex.1049.b: "Split Belgium - we shall decide what to do with its regions individually"

 annexation_FLA_CONQ: "The Fate of Flanders"
 annexation_FLA_CONQ_desc: "We now control the Dutch-speaking province of Flanders that once belonged to Belgium and Flanders-Wallonia. We must choose what to do with our new piece of Belgium."
 annex.1050.a: "Liberate Flanders"
 annex.1050.b: "Give it to [HOL.GetNonIdeologyNameDef]"
 annex.1050.c: "Give it to [WAL.GetNonIdeologyNameDef]"
 annex.1050.d: "Recreate Belgium"
 annex.1050.e: "Belgium shall be united once again!"

 annexation_WAL_CONQ: "The Fate of Wallonia"
 annexation_WAL_CONQ_desc: "We now control the French-speaking province of Wallonia that once belonged to Belgium and Flanders-Wallonia. We must choose what to do with our new piece of Belgium."
 annex.1051.a: "Liberate Wallonia"
 annex.1051.b: "Give it to [FLA.GetNonIdeologyNameDef]"
 annex.1051.c: "Give it to [24.Owner.GetNonIdeologyNameDef]"

 annexation_DEN_CONQ: "The Fate of Denmark"
 annexation_DEN_CONQ_desc: "After a short campaign across the numerous islands of Denmark and the capture of its capital, we have managed to take down the country. Copenhagen is now in our hands! The status of the Atlantic islands of Denmark is a particularly interesting case to deal with but we'll anyway have to decide on the future of Denmark."
 annex.1052.a: "Liberate Denmark as a monarchy."
 annex.1052.b: "Liberate Denmark as a Republic."
 annex.1052.c: "Take control of Greenland and liberate Iceland."
 annex.1052.e: "Only liberate Iceland and leave Denmark with Greenland."

 annexation_ICE_CONQ: "The Fate of Iceland"
 annexation_ICE_CONQ_desc: "A campaign in the Northern Atlantic has paid off: Iceland has fallen in our hands and the question now is what we should do with this barren island in the northern Atlantic?"
 annex.1053.a: "Release an independent Iceland"
 annex.1053.b: "Release Iceland and give Greenland to [DEN.GetNonIdeologyNameDef]"
 annex.1053.c: "Release Iceland and give Greenland to [NOR.GetNonIdeologyNameDef]"
 annex.1053.e: "Release Iceland and give Greenland to [SWE.GetNonIdeologyNameDef]"

 annexation_GRN_CONQ: "The Fate of Greenland"
 annexation_GRN_CONQ_desc: "A campaign in the Northern Atlantic has paid off: Greenland has fallen into our hands and the question now is what we should do with this barren island in the northern Atlantic?"
 annex.1054.a: "Give Greenland to [DEN.GetNonIdeologyNameDef]"
 annex.1054.b: "Give Greenland to [NOR.GetNonIdeologyNameDef]"
 annex.1054.c: "Give Greenland to [SWE.GetNonIdeologyNameDef]"
