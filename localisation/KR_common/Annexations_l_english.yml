 annex.1036.e: "Annex the German lands, give the rest to the Italians."
 annex.1036.f: "Annex the Italian lands, give the rest to [153.Owner.GetNonIdeologyNameDef]."

 annexation_SWI_CONQ: "The Fate of Switzerland"
 annexation_SWI_CONQ_desc: "After fierce fighting in the Alpine Mountains, we have finally conquered Switzerland. The Swiss army has surrendered, and their territory is under our control. What should we do with the land we now control? "
 annex.1037.a: "We must liberate the Swiss lands!"
 annex.1037.b: "Liberate them, but retain the Romandie region."
 annex.1037.c: "Liberate them, but retain the Ticino region."
 annex.1037.d: "Annex the German parts of Switzerland."

 annexation_ROMANDIE_CONQ: "The Fate of Romandie"
 annexation_ROMANDIE_CONQ_desc: "Now that the region of Romandie is under our control, we must decide what to do with it."

