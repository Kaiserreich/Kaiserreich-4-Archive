 annex.1040.c: "Give it to the Italians"

 annexation_FRA_CONQ: "The Fate of France"
 annexation_FRA_CONQ_desc: "Paris has been captured and the French have been defeated. We have ripped out the heart of the Revolution and now we must decide what to with occupied France."
