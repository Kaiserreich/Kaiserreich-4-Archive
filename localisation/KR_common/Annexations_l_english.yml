 annex.1066.d: "Give it to [209.owner.GetNonIdeologyNameDef]"

 annexation_DKB_CONQ: "The Fate of the Kuban"
 annexation_DKB_CONQ_desc: "The Kuban Steppe has been brought under our control as our troops occupy the region. We must now decide what to do with it."
 annex.1067.a: "Liberate a loyal Don-Kuban Union."
 annex.1067.b: "Give Ukraine its claims, and liberate the rest."
 annex.1067.c: "Annex our claims, and liberate the rest."
 annex.1067.d: "Split it between Ukraine and Russia."
 annex.1067.e: "Give it to Russia."
 annex.1067.f: "Split it with Russia."

 annexation_ALB_CONQ: "The Fate of Albania"
 annexation_ALB_CONQ_desc: "After a campaign across the Albanian countryside, our enemies in Tirana have finally capitulated, leaving us with the control of their country. Our position in the Adriatic has been cemented, but we must now decide what to do with Albania."
 annex.1068.a: "Restore an autonomous Albania!"
 annex.1068.c: "Take Northern Epirus and liberate the rest!"

 annexation_MNT_CONQ: "The Fate of Montenegro"
 annexation_MNT_CONQ_desc: "Montenegro is now firmly held in our hands after our occupation of the area, yet we can't stay in inhospitable Montenegro forever. We must decide what to do with it."
 annex.1069.a: "We must liberate them."
 annex.1069.b: "Restore the Kingdom of Montenegro"

 annexation_BOS_CONQ: "The Fate of Bosnia"
 annexation_BOS_CONQ_desc: "The divided state of Bosnia is now under our occupation after our invasion of its territory. Our troops are parading in Sarajevo and we must decide what to do with it."
 annex.1070.a: "We must liberate them."
 annex.1070.b: "Give it to [AUS.GetNonIdeologyNameDef]"
 annex.1070.c: "Give it to [CRO.GetNonIdeologyNameDef]"
 annex.1070.d: "Give it to [SER.GetNonIdeologyNameDef]"

 annexation_SER_KOSOVO_CONQ: "The Fate of Kosovo"
 annexation_SER_KOSOVO_CONQ_desc: "The small state of Kosovo is now under our control, we must decide what to do with it."
 annex.1071.a: "Give it to our allies in [SER.GetNonIdeologyNameDef]"
 annex.1071.b: "Give it to our allies in [ALB.GetNonIdeologyNameDef]"
 annex.1071.c: "Give it to [SER.GetNonIdeologyNameDef] - we don't need it"
 annex.1071.d: "Give it to [ALB.GetNonIdeologyNameDef] - we don't need it"

 annexation_SER_CONQ: "The Fate of Serbia"
 annexation_SER_CONQ_desc: "The Serbian State has been effectively eliminated and their army has completely capitulated to our forces. With our troops now parading in Belgrade, the time has come to decide what we must do with these lands."
 annex.1072.a: "We must liberate them"
 annex.1072.b: "Liberate Yugoslavia!"
 annex.1072.c: "Illyria will administer it."
 annex.1072.e: "We shall seek a new, Yugoslav direction."

 annexation_NIIS_CONQ: "The Fate of Nis"
 annexation_NIIS_CONQ_desc: "The Nis region has been long contested by Serbia and Bulgaria. What should we do with the region?"
