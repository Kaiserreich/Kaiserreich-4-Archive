 annexation_NEP_CONQ: "The Fate of Nepal"
 annexation_NEP_CONQ_desc: "After our successful campaign in the Himalayas we now have the task to establish a new local administrative authority in order to restore peace in Kathmandu. What shall we do?"
 annex.3052.a: "Liberate Greater Nepal"
 annex.3052.b: "Release Nepal only within its core territory"
 annex.3052.c: "Release a Nepalese puppet state"

 annexation_BHU_CONQ: "The Fate of Bhutan"
 annexation_BHU_CONQ_desc: "After our successful campaign in the Himalayas we now have the task to establish new local administrative authority in order to restore peace, however, there are several options for our choice..."
 annex.3053.a: "Create a puppet Bhutan."

 annexation_BRM_CONQ: "The Fate of Burma"
 annexation_BRM_CONQ_desc: "Our troops are marching through Rangoon while the Burmese leadership is either in exile or in prison. What shall we do with these lands?"
 annex.3054.a: "Liberate a Burmese republic."
 annex.3054.b: "Restore the Konbaung monarchy."

 annexation_KAC_CONQ: "The Fate of Kachin"
 annexation_KAC_CONQ_desc: "The rural Kachin region is now firmly under our control. What should be done with this wild land?"
 annex.3055.a: "Release an independent Kachin"
 annex.3055.b: "Give it to [BRM.GetNonIdeologyNameDef]"
 annex.3055.c: "Give it to [640.Owner.GetNonIdeologyNameDef]"

 annexation_SHA_CONQ: "The Fate of the Shan States"
 annexation_SHA_CONQ_desc: "The Shan hills have long been a thorn in the side of those who have sought to control them. As our armies march through their towns and cities however, it is clear that the Shan areas have at last been subjugated fully. What should be done with these newly acquired lands?"
 annex.3056.a: "Release an independent Shan"
 annex.3056.b: "Give it to [BRM.GetNonIdeologyNameDef]"
 annex.3056.c: "Give it to [SIA.GetNonIdeologyNameDef]"
