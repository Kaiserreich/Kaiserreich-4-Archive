 annexation_KOTOR_CONQ: "The Fate of [841.GetName]"
 annexation_KOTOR_CONQ_desc: "The coastal region of [841.GetName] is now under our control, and we must decide what to do with it."
 annex.1074.a: "Give it to [MNT.GetNonIdeologyNameDef]"
 annex.1074.b: "Give it to [CRO.GetNonIdeologyNameDef]"
 annex.1074.c: "Give it to [SER.GetNonIdeologyNameDef]"
 annex.1074.d: "Give it to [BUL.GetNonIdeologyNameDef]"
 annex.1074.e: "Give it to [163.Owner.GetNonIdeologyNameDef]"

 annexation_SER_MACED_CONQ: "The Fate of Macedonia"
 annexation_SER_MACED_CONQ_desc: "The small state of Macedonia is now under our control, we must decide what to do with it."
 annex.1075.a: "Give it to our allies in [SER.GetNonIdeologyNameDef]"
 annex.1075.b: "Give it to our allies in [BUL.GetNonIdeologyNameDef]"
 annex.1075.c: "Grant it to [SER.GetNonIdeologyNameDef] - we don't need it"
 annex.1075.e: "Grant it to [BUL.GetNonIdeologyNameDef] - we don't need it"
 annex.1075.f: "Offer the Bulgarians an alliance for it."

 annexation_ROM_CONQ: "The Fate of Romania"
 annexation_ROM_CONQ_desc: "The Romanian forces have finally capitulated to our superior might. The time has come to decide what to do with their lands. "
 annex.1076.a: "Liberate a Romanian state!"
 annex.1076.b: "Take Bessarabia and liberate Romania!"

 annexation_BUL_CONQ: "The Fate of Bulgaria"
 annexation_BUL_CONQ_desc: "After a long fight with the Bulgarians, we have launched a full offensive and forced the Bulgarian Army to surrender. Sofia is now in our hands! What should we do with their lands?"
 annex.1077.a: "Release a republican Bulgaria."
 annex.1077.b: "Restore the Tsar to his throne."

 annexation_CONSTANTINOPLE_CONQ: "The Fate of Constantinople"
 annexation_CONSTANTINOPLE_CONQ_DESC: "After our successful campaign in Constantinople, we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice."
 annex.1078.a: "Transfer it to [TUR.GetNonIdeologyNameDef]"
 annex.1078.b: "Transfer it to [GRE.GetNonIdeologyNameDef]"

 annexation_GRE_CONQ: "The Fate of Greece"
 annexation_GRE_CONQ_desc: "The Greek Peninsula has been secured and the entire Greek army has capitulated. The fate of the entire Greek nation lies in our hands..."
 annex.1079.a: "Liberate Greece as a republic!."
 annex.1079.b: "Liberate the Kingdom of Greece."
 annex.1079.c: "Liberate the Hellenic Commune."

 annexation_THESS_CONQ: "The Fate of [989.GetName]"
 annexation_THESS_CONQ_desc: "After our occupation of the area around Southern Macedonia, we were left with a dilemma concerning who should administrate the land."
 annex.1080.a: "Transfer the territory to [BUL.GetNonIdeologyNameDef]"
