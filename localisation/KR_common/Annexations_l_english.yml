 annex.1061.e: "Split it between [POL.GetNonIdeologyNameDef] and [UKR.GetNonIdeologyNameDef]"
 annex.1061.f: "Split it between [POL.GetNonIdeologyNameDef] and [WHR.GetNonIdeologyNameDef]"
 annex.1061.g: "Split it between [POL.GetNonIdeologyNameDef] and [LIT.GetNonIdeologyNameDef]"
 annex.1061.h: "Split it between [POL.GetNonIdeologyNameDef] and [204.owner.GetNonIdeologyNameDef]"
 annex.1061.i: "Split it with [POL.GetNonIdeologyNameDef]"

 annexation_POLESIA_CONQ: "The Fate of Polesia"
 annexation_POLESIA_CONQ_desc: "The quiet region of Polesia has been brought under our control as our troops occupy it. We must now decide what to do with it."

 annexation_WHR_CONQ: "The Fate of White Ruthenia"
 annexation_WHR_CONQ_desc: "After a short campaign across Belarus, we have managed to shatter the defences of Minsk. White Ruthenia is now in our hands! We must now decide on the future of it."
