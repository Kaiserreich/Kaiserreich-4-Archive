 annex.1054.e: "Give Greenland to [CAN.GetNonIdeologyNameDef]"

 annexation_NOR_CONQ: "The Fate of Norway"
 annexation_NOR_CONQ_desc: "The Norwegian Army has surrendered, and we have completely capitulated the Norwegian government. Our flag waves over the former capitol building in Oslo as our military campaign comes to an end. Now we must begin a campaign to destroy the Norwegian partisans, but perhaps enlisting Norwegian sympathisers to form a government would aid us?"
 annex.1055.a: "Restore the Norwegian monarchy!"
 annex.1055.b: "Re-establish the Union between Sweden and Norway"
 annex.1055.c: "Establish a Norwegian republic."

 annexation_SWE_CONQ: "The Fate of Sweden"
 annexation_SWE_CONQ_desc: "Today, the Swedish Chief of Army has announced the surrender of the Army. Supplies and equipment were captured after the surrender and have been shipped back to our country. Total victory has been achieved, but what we should do with Sweden is an open question."
 annex.1056.a: "Restore the Swedish monarch to the throne!"
 annex.1056.b: "No more monarchs, release a republican Sweden"

 annexation_ALAND_CONQ: "The Fate of Åland"
 annexation_ALAND_CONQ_desc: "With the Baltic island of Åland now under our control, we must decide what to do with it."
 annex.1057.a: "Give Åland to [FIN.GetNonIdeologyNameDef]"
 annex.1057.b: "Give Åland to [SWE.GetNonIdeologyNameDef]"

 annexation_FIN_CONQ: "The Fate of Finland"
 annexation_FIN_CONQ_desc: "The Finnish soldiers have been defeated and our army is marching through Helsinki. Now we must deal with the question of how best to administer the Finns."
 annex.1058.a: "We must liberate them."
 annex.1058.b: "Annex the Finnish lands."

 annexation_KARELIA_CONQ: "The Fate of Karelia"
 annexation_KARELIA_CONQ_desc: "The Karelian peninsula has been brought under our control as our troops occupy the region. We must now decide what to do with it."
 annex.1059.a: "Give it to [FIN.GetNonIdeologyNameDef]"
 annex.1059.b: "Return it to [219.owner.GetNonIdeologyNameDef]"

 annexation_UKR_CONQ: "The Fate of Ukraine"
 annexation_UKR_CONQ_desc: "After a long fight with the Breadbasket of Europe, we have launched a full offensive and forced the Ukrainian Army to surrender. Kiev is now in our hands!"
 annex.1060.a: "Liberate a friendly Ukraine!"
 annex.1060.b: "Take Crimea and liberate Ukraine!"
 annex.1060.c: "Reintegrate the Ukrainian lands."
 annex.1060.d: "Hand it over to our good Russian friends!"

 annexation_BREST_CONQ: "The Fate of Brest"
 annexation_BREST_CONQ_desc: "The contested city of Brest-Litovsk has been brought under our control as our troops occupy the region. We must now decide what to do with it."
