 annex.3061.b: "Restore the Hawaiian monarchy"
 annex.3061.c: "Return them to [797.owner.GetNonIdeologyNameDef]"
 annex.3061.d: "Give them to our [JAP.GetAdjective] allies"
 annex.3061.e: "Integrate them into [GEA.GetNonIdeologyNameDef]"
 annex.3061.f: "Integrate the Hawaiian archipelago"

