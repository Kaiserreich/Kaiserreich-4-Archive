### Events and Decisions ###
 annexation_decisions: "Annexation Decisions"
 annexation_decisions_desc: "Having gained control of new swaths of land we must now work out what to do with it. Occupation can be expensive and destabilising but it would give us direct access to the riches of this new land. On the other hand, creating a puppet nation would certainly be cheaper, though our new subjects may not be as reliable as we might think. Either way, the fate of nations rests in our hands."

 annex.occupation: "Military occupation is the only answer."
 annex.integration: "Assimilate into [Root.GetAdjective] territory"

 annex.18.t: "Territories Regained!"
 annex.18.d: "The [From.GetAdjective] government has elected to return lands in formerly Austrian-occupied Italy to us."
 annex.18.a: "Hurrah!"

 annex.38.t: "[granted_land.GetName] Regained!"
 annex.38.d: "The [From.GetAdjective] government has elected to return [granted_land.GetName] to us, no strings attached."
 annex.38.a: "Hurrah!"

 annex.184.t: "An O'Neill Restoration?"
 annex.184.d: "Now that we have recreated an Irish state some have proposed the restoration of an Irish monarchy. The most obvious option would be the O'Neills, descendants of the last High King of Ireland, Brian O'Neill, and who played a major part in both the Nine Years War and the Irish Confederate Wars with Hugh O'Neill and Owen Roe O'Neill achieving many great victories against the English and Scots. The current head of the Clanaboy line of the O'Neill dynasty Jorge Maria O'Neill resides in Portugal, currently working as an electrical engineer, a role far beneath his station."
 annex.184.a: "The O'Neill's shall be restored to the throne of Ireland!"
 annex.184.b: "Maintain an Irish republic."

 annex.185.t: "Jorge O'Neill arrives!"
 annex.185.d: "Jorge Maria O'Neill has agreed to take up residence in Dublin Castle as High King of Ireland. Arriving this morning, he made a speech on the Hill of Tara affirming that he would be a strong and just ruler, and emphasised the achievements and victories of Hugh O'Neill and Owen Roe O'Neill over the English. While die-hard republicans are angry over the restoration, many have accepted the new High King as Ireland's rightful head of state."
 annex.185.a: "O'Neill Abú!"

 annex.240.t: "The Fate of the Former Papal States"
 annex.240.d: "Our recent annexation of Northern Italy has left us with remnants of land that, according to the peace treaty of 1919, should pertain to the Pope. We thus have the option of returning it to its rightful owner, either freely or conditioned to their submission. We could also simply continue the occupation of these lands."
 annex.240.a: "Give it freely to the Pope."
 annex.240.b: "Propose a deal: the land for a submission."
 annex.240.c: "Continue the occupation!"

 annex.241.t: "Our Rightful Land"
 annex.241.d: "A generous power in the north has decided to respect the treaty of 1919 and give back the land they occupied to their rightful owner, us. We'll evidently have to thank them for this great victory of our state."
 annex.241.a: "The Papal lands are reunited."

 annex.242.t: "A Generous Proposition?"
 annex.242.d: "The occupying power in the north sent diplomats to Rome today to propose us a diplomatic deal. They would agree to return the lands that were stolen to us during the bloody civil war of 1919 for the simple condition of accepting to stop any independent initiative in our foreign policy, in other words, become a satellite. This proposal, while endangering our sovereignty has the merit of bringing us back the vast territories that we were promised. It will have to be judged and answered to accordingly."
 annex.242.a: "Accept the proposal, get back our land."
 annex.242.b: "We'll never bow down!"

 annex.243.t: "The Pope Accepted the Deal!"
 annex.243.d: "The Pope has sent back our diplomats with good news, he accepted the proposal to abandon his control over his foreign policy for the safe return of his land in the North. It is now time to apply the conditions of the deal."
 annex.243.a: "Very good."

 annex.244.t: "The Pope Refused the Deal!"
 annex.244.d: "The Pope has reportedly angrily sent back our diplomats, outraged at the idea of a submission of the Holy See to any invader. It seems our deal never had a chance to be accepted after all."
 annex.244.a: "Who do they think are? They won't get an inch back!"

 annexation_PAL_CONQ: "The Fate of Palestine"
 annexation_PAL_CONQ_desc: "Our armies have taken control of the southern part of the Levant, and the local Palestinian population is clamouring for self-government. We should decide what's to be done with the region."
 annex.247.a: "Release a Palestinian government."
 annex.247.b: "Give it to our [TUR.GetAdjective] allies."
 annex.247.c: "Give it to our [SYR.GetAdjective] allies."
 annex.247.d: "Give it to our [EGY.GetAdjective] allies."

 annex.281.t: "An Offer from [From.GetNonIdeologyNameDef]"
 annex.281.d.allitaly: "A delegation from [From.GetNonIdeologyNameDef] has arrived with an offer: in exchange for us assuming control over most of Italy, the lands now in [From.GetAdjective] possession, they ask for [Root.GetNonIdeologyNameDef] to join the [From.GetFactionName]. It is a tempting offer, though it means abandoning any of our current alliances and wars."
 annex.281.d.centralitaly: "A delegation from [From.GetNonIdeologyNameDef] has arrived with an offer: in exchange for us assuming control over much of Central Italy, the lands now in [From.GetAdjective] possession, they ask for [Root.GetNonIdeologyNameDef] to join the [From.GetFactionName]. It is a tempting offer, though it means abandoning any of our current alliances and wars."
 annex.281.d.piedmont: "A delegation from [From.GetNonIdeologyNameDef] has arrived with an offer: in exchange for us returning to the mainland and assuming control over Piedmont, now in [From.GetAdjective] possession, they ask for [Root.GetNonIdeologyNameDef] to join the [From.GetFactionName]. It is a tempting offer, though it means abandoning any of our current alliances and wars."
 annex.281.a: "We agree to their alliance"
 annex.281.b: "Absolutely not"

 annex.282.t: "[From.GetNameDefCap] Agrees"
 annex.282.d: "The [From.GetAdjective] government was more than happy to exchange the return of their land for an alliance with us."
 annex.282.a: "Excellent!"

 annex.283.t: "[From.GetNameDefCap] has Refused"
 annex.283.d: "The [From.GetAdjective] government apparently does not want their lands back badly enough, or do not trust our offer. Either way, they have refused to join our alliance."
 annex.283.a: "Their loss, it seems"

 annex.284.t: "[From.GetNameDefCap] Abandons the [Root.GetFactionName]"
 annex.284.d: "It appears an offer made by [From.From.GetNonIdeologyNameDef] for the return of lands in Italy was too much for [From.GetNonIdeologyNameDef] to refuse. They have abandoned our alliance and joined the [From.From.GetFactionName]. Perhaps it is land we could never have delivered to them, but even so - it is a bitter pill to swallow."
 annex.284.a: "Hopefully we do not end up on opposing sides"

