 annex.1063.b: "Reintegrate the Ruthenian lands."
 annex.1063.c: "Give it to our Russian allies."

 annexation_EASTERN_BELARUS_CONQ: "The Fate of Eastern Belarus"
 annexation_EASTERN_BELARUS_CONQ_desc: "The formerly Russian-held region of Eastern Belarus is now under our control, we must decide what to do with it."
