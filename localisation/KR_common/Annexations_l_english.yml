 annex.1041.b: "Restore the French Exiles!"
 annex.1041.c: "Liberate France under a puppet government."
 annex.1041.d: "Liberate France under a puppet government but separate Brittany."
 annex.1041.e: "Give the land to our French allies!"
 annex.1041.f: "Meet with the French in Lyon"

 annexation_BRI_CONQ: "The Fate of Brittany"
 annexation_BRI_CONQ_desc: "The peninsula of Brittany has been brought under our control as our troops occupy the region. We must now decide what to do with it."
