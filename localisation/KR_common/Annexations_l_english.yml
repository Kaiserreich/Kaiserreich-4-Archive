 annex.1042.b: "Give it to [30.owner.GetNonIdeologyNameDef]"

 annexation_PASDECALAIS_CONQ: "The Fate of Northern France"
 annexation_PASDECALAIS_CONQ_desc: "The northern areas of France have been brought under our control as our troops occupy the region. We must now decide what to do with them."
 annex.1043.a: "Give it to [france.GetNonIdeologyNameDef]"
 annex.1043.b: "Give it to [belgium.GetNonIdeologyNameDef]"
