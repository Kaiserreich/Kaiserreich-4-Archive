csa.51.t:0 "Presidential Election of [GetYear]"
csa.51.d:0 "The presidential election of [GetYear] is here with much fanfare. As expected, [CSA.GetLeader] is in the lead, but as the government has promised a fair and open election it is anyone's guess as to who will win after the debates and all the campaigning is done. Who will emerge victorious in [GetYear]?"
csa.51.a:0 "Congratulations, [CSA.GetLeader]!"
csa.51.b:0 "Oh look, it's still [CSA.GetLeader]!"
csa.51.c:0 "[CSA.GetLeader]? Again?"
csa.51.e:0 "This doesn't seem fair and open at all..."

csa.52.t:0 "Power Struggle within the ranks"
csa.52.d:0 "William Z. Foster and Earl Browder have long viewed each other as the enemy to the people, more than just a stepping block to their own power. To Foster, Browder's economic policies will strip power from the unions and thus the proletariat. To Browder, Foster's social policies include dangerously unsocialist principles that engender to divide the proletariat by promoting Craft Unions and promoting darwininism over cooperation. As the revolution has come to an end their struggle has taken on new heights. How this shall end, is hard to say. Though some are fearing what will happen should the other be deposed."
csa.52.a:0 "This could be bad."

csa.53.t:0 "Foster Denounces Browder"
csa.53.d:0 "William Z. Foster has denounced President Browder in a public speech. Decrying his methods as tyrannical and calling out his position of economic totalism. Calling him a revisionist and that he is turning America into a Degenerated workers' state."
csa.53.a:0 "That traitor will be dealt with."

csa.54.t:0 "Browder Reassigned to Europe"
csa.54.d:0 "Following Earl Browder's denouncement of President Foster in a public speech, Earl Browder has been reassigned to a newly-created party position in Europe. This new position, as dictated by President Foster, entails Browder oversee furniture assembly and candlestick making unions that are so vital to our economy. Such an illustrious post demands that Browder not return until his year-long tenure is up. Unfortunately, communication to this international facility is spotty at times, so Browder will no longer be able to coordinate with his party allies back in America."
csa.54.a:0 "Monitor his telegrams as well."

csa.55.t:0 "The Arrest of Foster"
csa.55.d:0 "The reactionary Foster has been declared a traitor and enemy of the people. Evidence has been found out how William Z. Foster is working with counter-revolutionary groups. Thanks to the Hall-Ballam Act, our government is not powerless to stop Foster. While Foster still reins in his clique, news is being spread throughout the nation about his vile and despicable behaviour in the Daily Worker and he will soon be arrested and brought to trial."
csa.55.a:0 "Another reactionary soon be in prison."

csa.56.t:0 "The Arrest of Browder"
csa.56.d:0 "The traitorous nature of the reactionary Browder has been discovered. Evidence has been found about how Earl Browder is working with counter-revolutionary groups abroad while at his post. Thanks to the Hall-Ballam Act, our government is not powerless to stop Browder. While Browder still reins in his clique, news is being spread throughout Congress about his vile and despicable behaviour in the Daily Worker and he will soon be extradited and brought to trial."
csa.56.a:0 "Another reactionary soon be in prison."

csa.57.t:0 "The Trial of Foster"
csa.57.d:0 "A Committee-appointed Tribunal has unanimously found William Z. Foster guilty of being a reactionary enemy of the people. Evidence displayed prominently in the papers showed secret communication between Foster, MacArthur, and Huey Long. Irrefutable testimony from Foster's emaciated family who attest to seeing Foster moving gold from the old Federal Reserve to his home. The Tribunal has declared that as such that he will be executed. The American people no longer have to deal with his poison damaging America any more."
csa.57.a:0 "He dies a traitor's death."

csa.58.t:0 "The Trial of Browder"
csa.58.d:0 "A Committee-appointed Tribunal has unanimously found Earl Browder guilty of being a reactionary enemy of the people. Evidence displayed prominently in the papers showed secret communication between Browder, MacArthur, and Huey Long. The Tribunal has declared that as such that he will be executed. The American people no longer have to deal with his poison damaging America any more."
csa.58.a:0 "He dies a traitor's death."

csa.59.t:0 "Willam Z. Foster Escapes Prisons"
csa.59.d:0 "The convict William Z. Foster has escaped prison in America and has fled abroad. According to witnesses, Foster was last seen being moved by what appeared to be G-men from the prison towards the coast. The newly-created CIA has been tasked with finding and extraditing Foster back to America. Any remaining allies of Foster surely have some part in this escape, and will be punished for further endangering the American people. The CIA shall catch this reactionary traitor and make sure that his poison ends."
csa.59.a:0 "He shall be caught."

csa.60.t:0 "Earl Browder Escapes Prison"
csa.60.d:0 "The convict Earl Browder has escaped prison in America and has fled abroad. According to witnesses, Browder was last seen being moved by what appeared to be G-men from the prison towards the coast. The newly-created CIA has been tasked with finding and extraditing Browder back to America. Any remaining allies of Browder surely have some part in this escape, and will be punished for further endangering the American people. The CIA shall catch this reactionary traitor and make sure that his poison ends."
csa.60.a:0 "He shall be caught."

csa.61.t:0 "William Z. Foster has been assassinated"
csa.61.d:0 "In a quiet office building, the newly created C.I.A has secretly killed William Z. Foster. This fact, only known to [CSA.GetLeader], is perfectly covered by a fresh story in the papers about a man Foster wronged rebels spotted in the vicinity of the crime. A single shot has ended the life of one of the most dangerous enemies to America. A eulogy delivered by [CSA.GetLeader] depicts the late William Z Foster as a martyr for the revolution that is now in safe hands."
csa.61.a:0 "Taken long after his time."

csa.62.t:0 "Earl Browder has been assassinated"
csa.62.d:0 "In a quiet office building, the newly created C.I.A has secretly killed Earl Browder. A single shot has ended the life of one of the most dangerous enemies to America. This fact, only known to [CSA.GetLeader], is perfectly covered by a fresh story in the papers about an act of revenge carried out by one of Browders disgraced former associates. Upon being spotted near the crime scene, the man was swiftly arrested and charged with the murder of this great American hero.  A eulogy delivered by [CSA.GetLeader] depicts the late Earl Browder as a martyr for the revolution that is now in safe hands."
csa.62.a:0 "Taken long after his time"

csa.63.t:0 "Ministers go missing"
csa.63.d.foster:0 "A number of ministers in Congress have disappeared without a trace. Notably, most of them have been associated with Earl Browder in the past. It is assumed by most people that they are only going on an extended vacation."
csa.63.d.browder:0 "A number of ministers in Congress have disappeared without a trace. Notably, most of them have been associated with  William Z Foster in the past. It is assumed by most people that they are only going on an extended vacation."
csa.63.a:0 "A long vacation is what they shall get."

csa.64.t:0 "The Army Restructured"
csa.64.d:0 "A proposal has been placed on President [CSA.GetLeader]'s desk about restructuring the Army. The plan would make sure that the army is loyal to the revolution. However, this is likely to anger many within the army. What shall be done?"
csa.64.a:0 "Commence the restructure."
csa.64.b:0 "Leave the Army as it is."

csa.65.t:0 "Henry Wallace Testifies Against Progressives"
csa.65.d:0 "Following the end of the Syndicalist Revolution, numerous members of the Progressive Party had pledged allegiance to the USAS in a massive show of support. While the public at large was fooled by this display, the Vanguard party is not so easily deceived. President [CSA.GetLeader] has spent the last several weeks building up a case to present to Congress purporting the inherent betrayal of Progressives to the socialist ideal. A gaunt and limping Henry Wallace appeared in a political rally today to denounce the Progressives as 'social klansmen disguised to deceive the working class.' Wallace then joined [CSA.GetLeader] in announcing that he will testify in the upcoming sedition trial against the Progressives, and they assure the public that traitors of this caliber deserved death."
csa.65.a:0 "The revolution will be pure."

csa.66.t:0 "Show Trials"
csa.66.d:0 "A number of trials have been conducted of prominent politicians, who have shown reactionary tendencies, most of whom are not aligned with [CSA.GetLeader]. Counter-revolutionaries who wish to reverse the revolution have been found guilty of being the enemy of the people. The most repentant of these reactionaries are now on death row, while the stubborn few are still being pressed for information on their accomplices."
csa.66.a:0 "Reactionaries shall meet their fate."

csa.67.t:0 "Butler's Coup"
csa.67.d:0 "The unthinkable has happened. Smedley Butler has gathered supporters among the unions and marched into Washington, denouncing [CSA.GetLeader] as a tyrant and a dictator. The rest of America watches with bated breath to see what happens in Washington. [CSA.GetLeader] has responded by calling for as many allies in the military, including the Red Guards, to seize the traitorous generals before the revolution dies fighting 'another Macarthur'. The Vanguardist forces, wearing the same uniforms as Butler's forces, have engaged in a chaotic fight in the capital. Through the friendly fire and threatening mortars....."
csa.67.a:0 "Butler's Forces capture the Citadel."
csa.67.b:0 "Butler's Forces are routed."

csa.68.t:0 "Restoring Democracy"
csa.68.d:0 "'Americans did not fight and die in the revolution to overthrow a capitalistic dictatorship only to install a socialist dictatorship. The president, however, corrupted the revolution and tainted it. I have removed him from power, not to make myself a dictator, but to stop a tyrant. A new and free election shall be held within a year's time.' With these words on the radio from Smedley Butler, America was shocked to find that the government had been overthrown. Perhaps, however, some measure of freedom had been restored."
csa.68.a:0 "Democracy Now, and Forever."

csa.69.t:0 "Self Determination in the Black Belt"
csa.69.d:0 "Before the revolution, there were plans by [CSA.GetLeader] to implement an autonomous region within the South for the African-American community. With the ascension of William Z Foster comes a dedication to the dream of creating a more perfect union, as opposed to a greater union. Foster has drafted a plan with James W. Ford to ensure the perpetual safety and self determination of African American minorities in the South. This plan is to create a Black Belt in the south of autonomous communities with their own representatives separate from Congress. While the ruling party as a whole supports this, several critics from other parties note that this policy would create an unequal standard for civil rights."
csa.69.a:0 "Self Determination is good for all."
csa.69.b:0 "We can't proceed without support."

csa.70.t:0 "Reactions to the Black Belt"
csa.70.d:0 "The African-American community is split over the Black Belt. On one hand it dramatically increased the number of black Vanguard politicians and in the country overall, as the independent communes required elected officials. On the other hand several non vanguard black politicians in the North have faced issues with promoting a colorblind society. They debate whether to continue seeking civil rights that would remove all racial differences in laws, or to expand the Black Belt northwards."
csa.70.a:0 "We stand Firm"

csa.71.t:0 "The Great Sedition Trial of [GetYear]"
csa.71.d:0 "The only person to disgust President Browder more than Huey Long's populism, is Harry Leland Mitchell's betrayal of the unions. The USAS has strategically kept silent over the status of the Southern Tenant Farmers Union, and has been slowly accruing defectors that refused to leave America. Now this long con has paid off, and a group of trusted Congressmen have smuggled Townsend back into America under the pretense of reconciliation. Townsend was immediately arrested in the first bugged hotel room he stayed in, and has become the main attraction in the largest Union Trial in American history. Townsend's fate was already sealed, but this trial will hopefully discourage any more dissidents within the IWW from thinking any reactionary thoughts."
csa.71.a:0 "Good Riddance to Bad Unions."

csa.72.t:0 "The International Peace Movement disbanded"
csa.72.d:0 "The revolution against capitalism drew a line in the sand. You were either with the union or a scab, that mantra worked for John Reed, but not for Earl Browder. It has come to his attention a despicable group of infiltrators into the new America in the form of the International Peace Movement. This dangerous group, led by a little man who thinks he's god, has resisted conscription and collectivisation. Their communes in New York and Philadelphia may be racially integrated, but their adherence to gender segregation in the name of a religious code is utterly reactionary. We have seized IPM members for de-programming, and their communes are now safely in the hands of Trade Union Unity League members."
csa.72.a:0 "You're not God, Little Man."

csa.73.t:0 "Foster dissolves the AFL"
csa.73.d:0 "The Vanguard party has finally succeeded in reforming the American Federation of Labor, by dissolving it. Foster and the Central Committee were sure that labor leaders within the AFL such as John L. Lewis were dismantling the dignity of labor by adopting industrial unionist tactics. These tactics include trying to force wall-to-wall voting on trades where expertise is clearly correlated to competence and allowing new employees to outshout veterans. The tipping point was when a mail bomb was discovered near President Foster's home, which was traced back to the AFL. All other legal means to stop the AFL leaders from despoiling their craft did not work, so the Vanguard is forced to intervene directly. Lewis, among many other AFL traitors was arrested and will stand trial for their crimes against Labor."
csa.73.a:0 "Good Riddance to Lewis."

csa.74.t:0 "Browder purges The Daily Worker of Reactionaries"
csa.74.d:0 "After months of investigation into the editors of the Daily Worker, President Browder has called for their immediate removal. Citing numerous examples of sub-textual betrayals within the newspaper, including ghost-written opinion pieces mouthing reactionary ideas. Browder has come to Congress with a list of candidates to ensure the intellectual sanctity of the Daily Worker. This list includes University professors and metropolitan sophisticates, all pioneers in the social ramifications of Planned Economy. All were approved, and thus the mind of America is once again safe from pollution."
csa.74.a:0 "No more crude cartoons either."

csa.75.t:0 "River Rouge Wildcat Strike Turns Deadly"
csa.75.d:0 "The workshops of the River Rouge Plant have been a known hotbed for violent activity. It was there that Edsel Ford was shot by an anarchist for his betrayal of the working class, a rash action by agitated workers. It comes as no surprise that it was here where workers struck out against the United Auto Workers in a Wildcat Strike. The UAW rightly asked the Vanguard party for assistance, and boy did they deliver. After the workers were rendered inert, [CSA.GetLeader] broadcast a new policy to America banning Wildcat Strikes. No longer will mobs rule over the appointed American government."
csa.75.a:0 "It's what Reed would have done."


### General Flavor Event

csa.76.t:0 "Primer of God Save King Billy"
csa.76.d:0 "Today Charlie Chaplin has premiered another movie, titled God Save King Billy, which has quickly received glowing reviews within the press. God Save King Billy is a political satirical comedy-drama and Chaplin's first true sound film. The film follows two principal characters, an unnamed German barber struggling to make ends meet in Germany who bears a great deal of similarity with the Tramp that Chaplin played in his other movies. The other major character is King Billy, who is a cruel but ineffective buffoon of a leader; an obvious satire of Kaiser Wilhelm the 2nd. Throughout the film it shows the plight of the average German worker while viciously mocking the German government and the Kaiser in particular. The film ends with the barber being mistaken for King Billy and giving a rousing speech where he extols the virtues of Good will and Human Brotherhood and gives a strong endorsement for Chaplin's socialist views."
csa.76.a:0 "Chaplin has outdone himself."

csa.77.t:0 "The Catholic Workers Movement"
csa.77.d:0 "While a good number of religious Americans have protested the effects of the revolution, that is not true for all groups. Of these groups the one that has attracted the most attention and popularity recently is the Catholic Workers Movement. Led by Comrade Dorothy Day, the movement has attracted popularity for combining Catholicism with socialist values. They focus on the concept of Works of Mercy. They have also built a number of Hospitality Houses in many major cities. The Hospitality Houses are acting as support shelters for those trying to return to civilian life, now that the revolution has come to fruition."
csa.77.a:0 "Live in accordance with the justice and charity of Jesus Christ."

csa.78.t:0 "Grapes of Wrath Primer"
csa.78.d:0 "Today, the film Grapes of Wrath premiered in theatres. The film is based on the book of the same name by acclaimed patriotic author John Steinbeck. The story follows the Joads, a family from Oklahoma and their troubles during the Depression prior to the revolution. The story illustrates the weight that federally enforced capitalism puts onto their average lives and drags their traditional values through the mud of reality. The movie does deviate from the book with the ending on a much more optimistic tone, showing the family working for the revolution overthrow their California work camp. The main protagonist Tom Joad chooses to stay with his family instead of fleeing into the night, declaring his intention to set up a Red Guard in California to reclaim his farm in Oklahoma. The film has been well regarded by both critics and the public, particularly because of the necessary edit."
csa.78.a:0 "A film for the masses."

csa.79.t:0 "The People's Conservation Committee"
csa.79.d:0 "Since the 1916 National Park Service Act, Americans have been able to preserve natural splendor safe from industrialisation. Since the revolution has now been achieved, a movement has cropped up to combine this conservationism with old Progressive ideals. A number of new National Parks have been created on top of the houses of capitalism, as well as a People's Conservation Committee to guide their preservation. A top priority of the PCC is to replant trees the Midwest, the source of the dust storms that threaten our food supply. Though it took a lot of convincing to get Congress to fund this project, the PCC hopes that in a few years the dust storms that used to reach Washington D.C will only be a memory."
csa.79.a:0 "And it puts people to work to boot."

csa.80.t:0 "Revolutionary Memorials"
csa.80.d:0 "With the revolution now over, countless memorials have gone up throughout the country to honour the sacrifice of the men and women that made the revolution possible. While many honour those that fought for the revolution itself, there are also ones honoring the struggles like the Haymarket Square Riot. As these memorials are made by the community, nobody was there to check whether the statue was appropriate until the press got a hold of the story. Apparently, statues were erected honoring the 1916 Preparedness Day Bombing, and the 1920 Wall Street Bombing. The press claim erroneously that the government approved of these memorials, and are honouring the bombers. These statues were silently taken down, and an official apology was forced out of the city councils responsible for this mean-spirited action."
csa.80.a:0 "Everyone shall be honored, unless they were bombers."

csa.81.t:0 "Cure for Polio"
csa.81.d:0 "Dr. Jonas Salk has created a cure for Polio. This is a miracle cure that many are calling a breakthrough in modern science. The scourge of Polio in America will now be forever gone from the minds of Americans. Parents are lining up in droves at health clinics across the country to get the vaccine for their children and themselves."
csa.81.a:0 "Thank you Dr. Salk."

csa.82.t:0 "Fate of the Boy Scouts"
csa.82.d:0 "A question has come up in regards to the Boy scouts of America. Some within congress regard it as a more reactionary organisation, notable for including a pledge that scouts are loyal to their employers in the days before the revolution among other issues. To that end, a number within Congress believe that a new Pioneer organisation should be created, similar to the ones in socialist countries in Europe, called the Pioneers of America. Unlike the Boy Scouts, this organisation will be for both boys and girls. These Pioneers are supported by the government to help make sure that the new socialist ideas are passed down to the next generation."
csa.82.a:0 "Leave it alone."
csa.82.b:0 "Create the Pioneers of America."

csa.83.t:0 "American Artists' Congress"
csa.83.d:0 "The American Artist Congress is an organisation that has been created to unite artistic people around the country and help promote the arts within America. From traditional artwork to film-making, all are supported within the artists' congress. It quickly has become a popular organisation to show the new Avant-Garde art of the revolution. Their Chairman, Ernest Hemingway, has already begun planning for a series of patriotic publications about life during the revolution. Ernest Hemmingway's appointment to Chairman has caused some backlash from artists like John Dos Passos and John Steinbeck, who claim Ernest's politics have turned authoritarian in recent years due to his work in producing propaganda for the 1936 US election."
csa.83.a:0 "Art for the masses."

csa.84.t:0 "John Reed Clubs"
csa.84.d:0 "Throughout the country a number of literature clubs called John Reed Clubs have emerged. They are to help organise writers across the country and to help  to promote reading and literacy through the local communities. They focus on Socialist Literature, and in particular the corpus of John Reed's nonfiction work."
csa.84.a:0 "Reading for Reed."

csa.85.t:0 "Paul Robeson Takes A World Tour"
csa.85.d:0 "After a long hiatus from acting, socialist activist Paul Robeson is ready for a world tour. With a powerful voice and a collection of traditional African American labour music, Robeson has become the Marian Anderson of socialists in America. Just like Anderson before him, he has chosen to embark on a world tour to spread his music and support for black American rights to European theatres. The tour includes stops in London, Paris and even Florence. These European audiences, though in touch with American culture, still see black American culture as exotic."
csa.85.a:0 "Bon Voyage Robeson."

csa.86.t:0 "Promoting Sewer Socialism"
csa.86.d:0 "In the old days of the Socialist Party, successes were measured by how clean your sewer system was. Especially in Wisconsin, where Morris Hillquit made it his campaign promise to clean up the city. In reforming and organising public maintenance services, Hillquit showed that socialism could reorganise systems without having to redefine or destroy the foundations of the system. That principle of Sewer Socialism must be taken to the whole of the nation now that the chains are broken. Many cities such as Pittsburgh are filled with pollution that covers the skies. Now that the revolution is over, cities all across the country shall be cleaned up and modernised. We hope the international community can appreciate a clean sewer as much as it does a skyscraper."
csa.86.a:0 "Cleanest Sewers In The World."

csa.87.t:0 "Anthem for the New America"
csa.87.d:0 "Congress is debating what tune shall become the Official Anthem of [CSA.GetNameDef]. Several songs have quickly become the candidates to debate. The question is which shall be voted on to become the official anthem of America?"
csa.87.a:0 "Solidarity Forever."
csa.87.b:0 "There is power in a Union."
csa.87.c:0 "This land is your Land."

csa.88.t:0 "Stone Mountain Georgia"
csa.88.d:0 "Within the deep south in Stone Mountain lies a massive bas-relief carving of three Confederate figures, Jefferson Davis, Robert E. Lee and Stonewall Jackson. The site was also the rebirth of Ku Klux Klan. Many wish to remove such a blight, especially as other monuments to the Confederacy are torn down. However, people are divided as to what to do about the relief. Some believe that it should be destroyed.\n\nJames Ford, in a cynical turn, wishes to chisel down the Confederates and replace them with Jemmy, John Brown and George Padmore. These being the leaders of African-American emancipation he feels best inspire the new America.\n\nDiego Rivera, the artist behind the renovation of Rockefeller Plaza, suggests a cheap and honorable compromise. The relief is to be re-chiseled down to replace the Confederates with the leaders of Socialist revolution. Those being Karl Marx, Vladimir Lenin, and John Reed. "
csa.88.a:0 "Destroy the relief carving."
csa.88.b:0 "The Relief shall show the heroes of Emancipation." 
csa.88.c:0 "The Relief shall show the history of Socialism."

csa.89.t:0 "Syndicalist Ethics" #Suicide is legal
csa.89.d:0 "With the onset of a new society, a new set of ethics must take the place of the old ones. What is truly ethical behaviour? Waging revolution by all means. Before the revolution and during the war, life was hard for our fellow Americans. Many had to suffer the loss of a loved one, life-threatening financial insecurity during the crisis years or persecution. This lead to behaviour the old society may have deemed wrong or sinful, but our brave President Foster must look beyond traditions. For those whose soul suffered too deep an injury to carry on, we must allow them to phase out. Despite our censorship of the Daily Worker, massive protests by Christian Workers Unions, intelligentsia, and community support networks claim that Foster's 'suicide law' is merely a pretense to excuse mysterious deaths and disappearances. The more conspiratorial rightists even claim this is a plot by Foster to legalize murder so long as it looks like suicide. Foster's cabinet has called him in to reconsider, but the ultimate result was....."
csa.89.a:0 "Foster backs down."
csa.89.b:0 "Foster wins them over."

csa.90.t:0 "The USA Trilogy by John Dos Passos"
csa.90.d:0 "Film montage, modernist writing, and the socialist spirit comes together in John Dos Passos's new book U.S.A. The story itself is an examination of twelve Americans that lived through the depression and revolution. Passos's writing combines snippets of newspapers, propaganda, and the conversations he recalls on the streets during the terrifying months before liberation. Such an unorthodox and creative writing is usually praised by the Americans Writers Congress, but they have remained silent. This is due to the book's depiction of illegal killings that took place throughout America during the Civil War by our soldiers. Dos Passos has defended this inclusion, saying that the truth in art, as he shows it, must still exist even if it is bleak. To the nominal leader of the Writers Congress, Ernest Hemmingway, this book amounted to treason and sedition against the socialist government. However, his decision to censor the book and detain Dos Passos was overruled by the Congress."
csa.90.a:0 "Calm Hemmingway down."
csa.90.b:0 "Hemmingway is right."

csa.91.t:0 "Union Vacations"
csa.91.d:0 "With the revolution one of the changes that has come is the transformation in terms of vacations. The workers of America rarely got to enjoy all the luxuries that were created and, the progressives would say, 'belonged to the people'. How many of the struggling masses got to enjoy picnics or visiting the national parks when they had to work as many hours just to survive and feed their children? No longer will this be the case. The various local unions across the country, regardless of which federation they belong to, have begun to take over and manage various cultural centres as well as help sponsor vacations. This is supported by the government at both a local level and national level as a way to boost productivity and encourage comradeship."
csa.91.a:0 "Culture belongs to the people."

csa.92.t:0 "The Family and Freedom Program"
csa.92.d:0 "Our workers in the factories need to be free from distractions, our revolutionary soldiers must not be burdened with unnecessary worries about the well-being of their family. As part of the program to ensure that the American worker is relieved of responsibilities which President Foster has termed "A millstone about the neck of the workers" Today the first train from Chicago to the rural plains in the centre of our country has left with children from mothers and fathers who work in important positions in the industrial heartland. The kids will be safe on the countless fields and ranches in the pastures, making themselves useful in farm labor and running errands, living a healthy life. This frees their parents to wage revolution with all their hearts and energy. With the success of this first train, Foster has proposed to his cabinet to make this a mandatory arrangement throughout the USAS, even going so far as to propose that children be taken by force from more stubborn worker families for their own good."
csa.92.a:0 "Foster's cabinet talks him down."
csa.92.b:0 "Foster's cabinet agrees."

csa.93.t:0 "Woody Guthrie Music Tour"
csa.93.d:0 "With Reconstruction on the way, famed musician Woody Guthrie and his band the Almanac Singers has gone on a musical tour. Popular with many throughout the country, Guthrie and his band play old classics such as Solidarity Forever and There is Power in a Union but they also have written many new songs, such as This Land is your Land, Ease My Revolutionary Mind, Tear the Capitalists down, and All you Capitalists are bound to lose. The tour has proven to be widely popular in all the venues that he and his band play at."
csa.93.a:0 "Roll the Union on."

csa.94.t:0 "1st World Science Fiction Convention"
csa.94.d:0 "Today in New York City, the first ever world Science Fiction Convention was convened, gathering literary minds in science fiction to discuss and talk about the genre. It had such people as John W. Campbell, Isaac Asimov, Ray Bradbury, Donald A. Wollheim, Frederick Pohl, John Michel, Robert A. W. Lowndes, and Jack Gillespie. While it had a modest size of 200 participants, it was still considered a success with a second one planned next year."
csa.94.a:0 "The World of Tomorrow."

csa.95.t:0 "Indian Revolution Committee"
csa.95.d:0 "The native people of America have long been mistreated by the old Capitalist government. Through the Bureau of Indian Affairs, they stole their land from them to turn a profit. Now that we have done away with the old Bureau government we can address the issue of the Indians. Thus, the Indian Revolution Committee has been created. The IRC will work with the local tribes and communities about how to handle the abuses that the Bureau government committed and how the revolution and its ideals can be implemented within their territory."
csa.95.a:0 "The revolution has come to the Native Americans."

csa.96.t:0 "Travel in America"
csa.96.d:0 "With the revolution over and reconstruction under way, a debate over the future of travel has come up. Automotive Unions believe that cars will be the perfect vehicle for the new America, a symbol of the Freedom that Americans fought for. However, the train unions contest that claim and believe that America should invest in trains as a way to help connect all the towns and cities. Who shall Congress support?"
csa.96.a:0 "Support the Automotive Unions."
csa.96.b:0 "Support the Train Unions."

csa.97.t:0 "Alternative to Hollywood"
csa.97.d:0 "With the west still occupied by capitalist reactionaries that has meant that Hollywood is no longer available to us. Thus, the various film and artistic unions have been searching for an alternative and they have presented to Congress a number of alternative locations for filming. Which city shall be given the support?"
csa.97.a:0 "Dallas."
csa.97.b:0 "Miami."
csa.97.c:0 "Houston."
csa.97.e:0 "St. Louis."

csa.98.t:0 "[GetYear] World Series"
csa.98.d:0 "The [GetYear] World Series of Baseball is here. This is the first world series since the revolution and attendance is high. Seven games of Baseball over six days as the Cincinnati Reds fought the Detroit Tigers. The games are extremely close so the final game is anyone's guess."
csa.98.a:0 "And the winner is..."

csa.99.t:0 "Detroit Tigers win"
csa.99.d:0 "The Tigers have won the game. The final game was close but Hank Greenberg, known as the Hebrew Hammer, scored the final home run in the final inning securing the win for the Detroit Tigers and making it so that they won the [GetYear] World Series."
csa.99.a:0 "Go Tigers!"

csa.100.t:0 "Cincinnati Reds"
csa.100.d:0 "The Reds have won the game. The final game was close but Ernie Lombardi scored the final home run in the final inning securing the win for the Cincinnati Reds and making it so that they won the [GetYear] World Series."
csa.100.a:0 "Go Reds!"

### Foreign Policy ###

csa.101.t:0 "[From.GetNameDefCap] Wants to Join the Internationale"
csa.101.d:0 "[From.GetNameDefCap], having recently become enlightened to the benefits of socialist government, has approached us with a request. They wish to formally join the Internationale. Would such a distant ally be worthwhile?"
csa.101.a:0 "Of course! We welcome them."
csa.101.b:0 "We have no need of them."

csa.102.t:0 "[From.GetNameDefCap] Refuses"
csa.102.d:0 "The [From.GetAdjective] government has refused our request to join their alliance. Perhaps we are not syndicalist enough for their measure, or unworthy as an ally. Either way, the answer was clearly no."
csa.102.a:0 "A poor decision on their part."

csa.103.t:0 "America's Protection"
csa.103.d:0 "[From.GetNameDefCap] has decided to offer protection to make sure that our new Commune does not falter in the Pacific."
csa.103.a:0 "Thank you America."

csa.104.t:0 "America's Protection"
csa.104.d:0 "[From.GetNameDefCap] has decided to offer protection to make sure that our new republic does not falter in the Pacific."
csa.104.a:0 "Thank you America."




### Military ###

csa.126.t:0 "Boldness in Science"
csa.126.d:0 "From the bold new class of scientists our generation has produced, none can match the imagination of our Oppenheimer and Pasons. Oppenheimer the ambitious physicist with a connection to the brightest minds in the Internationale can make the atomic weapon dream a reality. Pasons the liberated rocketry pioneer whose devotion to socialism is only matched by his devotion to advancing rocketry research. Unfortunately, we can only fully fund one of these due to budgetary concerns."
csa.126.a:0 "We shall be liberated from the earth."
csa.126.b:0 "We shall liberate the atom."

csa.127.t:0 "No Longer Chained To The Earth"
csa.127.d:0 "Despite his unorthodox lifestyle, Jack Parsons has made hasty work of completing a rocket to our specifications. We've had to hold back many objections from politicians claiming that Jack Parsons is secretly in a cult with his work associates. Easily dismissed hogwash, until a meeting held with the team late into production. Parsons surprised everyone with a film of a successful rocket take-off ahead of schedule, but then dropped a bombshell by asking that his rocket be used primarily for scientific exploration of outer space. This incredible news is still being mulled over by the Committee, with their decision dictating the future of the program."
csa.127.a:0 "Parsons is off, proceed as planned."
csa.127.b:0 "Parsons request is accepted."

csa.128.t:0 "The Atomic Chain Broken"
csa.128.d:0 "An international cooperation resulted in fantastic progress on the nuclear weapon. The biggest hurdle came when none of the Southwestern states would allow a test of such importance on their land, due to public knowledge of nuclear radiation. We've had to settle for an old munitions test site in West Virginia. There the test was made, and the entire Internationale celebrated this occasion."
csa.128.a:0 "We hold the future now."

csa.129.t:0 "America is Liberated"
csa.129.d:0 "At long last all of America is now part of the [CSA.GetNameDef]. The revolution has achieved its a major victory and the people have been unshackled from the chains of capitalism. All our waving the red flag of socialism from California to New York Island. While the scars of the revolution are everywhere we can look forward to bringing the revolution to everyone."
csa.129.a:0 "This land is your land."

csa.130.t:0 "Overtures from [From.GetNameDef]"
csa.130.d:0 "The [From.GetAdjective] ambassador has arrived, offering a treaty of friendship between [Root.GetNameDef] and [From.GetNameDef], suggesting that two countries with so much in common should work together rather than be at odds."
csa.130.a:0 "They are wise."
csa.130.b:0 "We have no use for Americans, syndicalist or otherwise."

csa.131.t:0 "[From.GetNameDefCap] Agrees"
csa.131.d:0 "The [From.GetAdjective] government has agreed to our offer of a treaty of friendship. Perhaps this is the beginning of a new era of co-operation between our nations."
csa.131.a:0 "Excellent."

csa.132.t:0 "[From.GetNameDefCap] Refuses"
csa.132.d:0 "The [From.GetAdjective] government has refused our offer of a treaty of friendship. Perhaps both our nations being part of the revolution is not enough for them."
csa.132.a:0 "A poor decision on their part."

csa.150.t:0 "Illinois General Assembly Invites the IWW"
csa.150.d:0 "The state legislature of Illinois has invited the IWW to discuss the current crisis and the looming deadline issued by the federal government. Jack Reed accepted this offer, and held an informal meeting with several trade union leaders prior. Reed made it clear that the situation was dire, and the SPA would need to unite behind the IWW in order to survive the coming conflict. This silent agreement meant that the traditional SPA leadership would be reorganised along Industrial Unionist lines, with each union representative allowed a single vote. The SPA immediately and unanimously pledged their support for a social revolution through direct action, not diplomacy."
csa.150.a:0 "So Say We All!"

csa.151.t:0 "Jack Reed Declares the [GetMonth] Revolution"
csa.151.d:0 "In the Illinois General Assembly, Reed delivered a fiery broadcast describing the wealth of America and the Syndicates. Declaring that direct action against capitalist society was a vital necessity for all Americans, and that the federal government's deadline must not only be ignored it must be defied. Telegrams from the Third International poured in to support Reed's SPA, exciting the attendants. A vote was called to begin reforming the American capitalist economy into an anarcho-syndicalist economy. This referendum, signed by the attendants, declared the Federal Reserve null and void. The IWW was appointed the labour chamber for the new syndicalist government, and the selling of company shares declared illegal. The representatives, satisfied with their success, have returned to Chicago to organise the armed revolution."
csa.151.a:0 "E pluribus unum."

csa.152.t:0 "General Strike Moves on the Federal Reserve"
csa.152.d:0 "The General Strike, whose goal has been to protect workers from federal tyranny, now moves to seize the means of production. The Red Guard have ordered an evacuation of lower Manhattan, in order to both seize the gold in the Federal Reserve Bank as well as dismantle Wall Street. In this delegation were reporters, who were allowed to watch congressmen carry safe boxes away for safekeeping in Chicago. These items are put under the trust of the IWW, whom have elected Norman Thomas as their under-secretary. Several SPA politicians were arrested in Washington D.C for meeting outside the Eccles Building, ordering the Federal Reserve Chairman Eugene Black to hear their petitions."
csa.152.a:0 "Release those men now!"

csa.153.t:0 "Deadline Looms"
csa.153.d:0 "As the federal government's deadline looms, it has become clear there will be no budging on either side. Across the part of the country controlled by Reed's supporters, Red Guards have been raised in large numbers and a growing determination to see the country remade in a syndicalist image by force has taken hold. The federal government, in turn, has also made it clear they see no path to compromise."
csa.153.a:0 "It is only a matter of time."

csa.154.t:0 "Reconcile with the CSA?"
csa.154.d:0 "Against all odds, [CSA.GetNameDef] has triumphed against all opposition, radically transforming America overnight. From their constitutional convention, a new system has arisen, one centred around the principles of syndicalism and workers' democracy - biased as it may be, it's still democratic at is core, something which surprised many people expecting the revolution to inevitably collapse into tyranny. With the recent election of the Farmer-Labor Party, a furious debate has broken out regarding the possibility of a peaceful reunification. While our government is favourable to many of [CSA.GetNameDef]'s policies, they are also far more radical, and will be negotiating from a position of strength - meaning we will be forced to accept many hard compromises. On the other hand, the [CSA.GetNameDef] has proven its resilience, with both the Federal Government and Huey Long's Union State crushed under their armies. Perhaps we should accept the inevitable and avoid more bloodshed, before the victors turn their eyes towards California."
csa.154.a:0 "Yes, let us end this ruinous war. (Play as the CSA)"
csa.154.b:0 "We are the true America and we shall unite America ourselves!"

csa.155.t:0 "America is Reunited!"
csa.155.d:0 "The rebel government out west has decided to lay down their arms and rejoin America. The military checkpoints along the Rocky Mountains are being dismantled and people from both sides of the country are crossing over. At long last the country is reunited."
csa.155.a:0 "From Sea to Shining Sea!"

csa.156.t:0 "No Reconciliation"
csa.156.d:0 "With the recent election of the Farmer-Labor Party, many in [Root.GetNameDef] hoped the rebel government to the west would prove amenable to a peaceful end to the conflict that's ravaged America. However it seems that the rebels out west have decided that they shall not reunite with us. In their senate, they have bitterly denounced the Revolutionary Congress as a hollow mockery of democracy, no better than the tyrants in Washington and New Orleans it had replaced. It seems that once again, force of arms will be needed to reunite the shattered pieces of the country."
csa.156.a:0 "America one day shall be reunited."

### Resistance Events ###

csa.200.t:0 "Longist Bombing"
csa.200.d:0 "Supporters of Huey Long and his ideals have targeted factories, railways, and troop installations throughout [attack_state.GetName], causing a great deal of damage and the loss of many lives. The National Guard are on the scene in [attack_state.GetName], and claim they are closer to catching the ringleaders behind these groups than they were before."
csa.200.a:0 "We shall crush these terrorists."

csa.204.t:0 "Federalist Bombing"
csa.204.d:0 "Federalists who still fight for their delusions of capitalism and exploitation have targeted factories, railways, and troop installations throughout [attack_state.GetName], causing a great deal of damage and the loss of many lives. The National Guard are on the scene in [attack_state.GetName], and claim they are closer to catching the ringleaders behind these groups than they were before."
csa.204.a:0 "We shall crush these terrorists."

csa.205.t:0 "Commander of the Second Continental Navy"
csa.205.d:0 "After the start of the Civil War, some high ranking captains and commanders of the U.S. navy have chosen the side of people. Some of them even brought with them ships under their command into our revolutionary endeavour. In our time of need, we need to appoint a Chief to our Navy which will lead us to victory against Federal forces. One of the best choices is experienced William Rea Furlong, a supporter of old U.S. naval doctrine, but we are still not in position to fight in open battle against the Federalist navy. Opposite of him, Hyman Rickover suggests to concentrate our attention against convoys in deep oceans. Finally the young but promising Arleigh Burke suggests to concentrate our effort on use of light ships and give to their captains freedom from high command."
csa.205.a:0 "Furlong is our man."
csa.205.b:0 "Rickover will strangle the Federalist supply lines."
csa.205.c:0 "Burke's decentralisation is the future."

csa.206.t:0 "Naval Industry after the Revolution"
csa.206.d.ACW:0 "With the outbreak of civil war, most of the shipyards were captured by the enemies of the Revolution. The shipyards that remain in our hands do not allow us to recreate the old US fleet, and we cannot fight against the enemy fleet in our present situation. But there is good for us - most of our shipyard workers have experience, and some of them have already proposed plans to simplify ship production and organisation of work. This will take resources and experienced workers from other places, but allow us to prepare for a naval war against the Federal Government. Our captains are divided into two groups - supporters of destroyers or submarines. The first group are insisting destroyers can fight against most enemy ships, and can also support our main ships in battle. The second group says that submarines are more efficient and can work alone at large distances without the support of the main forces of the fleet. Meanwhile, our leading engineers have proposed an option between them. Although this option is not as effective as specializing in one of the production lines, it will allow us to create a flexible fleet."
csa.206.d.post_ACW:0 "During the civil war, most of the shipyards were captured by the enemies of the Revolution. Now, despite our triumph, the US fleet stands in tatters, broken in the war, leaving us dangerously exposed against enemy fleets in our present situation. But there is good for us - most of our shipyard workers have experience, and some of them have already proposed plans to simplify ship production and organisation of work. This will take resources and experienced workers from other places, but allow us to prepare for a naval war against the reactionaries. Our captains are divided into two groups - supporters of destroyers or submarines. The first group are insisting destroyers can fight against most enemy ships, and can also support our main ships in battle. The second group says that submarines are more efficient and can work alone at large distances without the support of the main forces of the fleet. Meanwhile, our leading engineers have proposed an option between them. Although this option is not as effective as specializing in one of the production lines, it will allow us to create a flexible fleet."
csa.206.a:0 "Focus on submarine production"
csa.206.b:0 "Focus on destroyer production"
csa.206.c:0 "Let's keep our options open"

csa.207.t:0 "Corruption in the Shipyards"
csa.207.d:0 "After the end of the Second Revolutionary War, our decision to increase the ship production shows that this model does not work in peacetime. A leading engineer at one of the shipyards was recently caught by receiving a bribe from one of the union members. This led to an appointment of his project before others. Even if this is not enough, various shipyards spent money intended on building ships to “improve working conditions”. The bulk of this money was concentrated in the pockets of the navy officers who supervised the construction, and for foremen, not the workers.\n\nThe growing corruption in shipyards has become a problem. Until we will not reorganise our ship production method we will bear the burden of public condemnation."
csa.207.a:0 "We must purge this rot."

csa.208.t:0 "First Paradrop Exercise"
csa.208.d:0 "While technically speaking, the first paradropping exercises were practised by U.S army in 1930 with biplanes dropping machine gun squads, today a major breakthrough has been achieved. After finishing a rigorous conditioning and training program started two weeks ago, a lottery was made to decide the jumping order of the experimental paradropping platoon made up of volunteers. When the Douglas C-33 took off from the Alpena Air Field and finally was put into position to start the experiment, Lieutenant William T. Ryder became the first American Paratrooper after making his jump and landing near Fort Custer. The second man, however, refused to jump, and so the first enlisted man to become a paratrooper was William N. "Red" King, and then the remaining 8 platoon members in the aircraft. After their touchdown, they quickly reached the rendezvous point and completed their exercise goals, making the experiment a success."
csa.208.a:0 "What an achievement!"

csa.209.t:0 "Formation of the First Parachute Battalions"
csa.209.d:0 "With the success of our scheduled mass jumps and with the blessing of high officers and politicians, Fort Custer had begun taking volunteers for paratrooper units. While originally the high training standards and relatively high mortal risk initially caused few volunteers to show up, the high command authorized a triplication of the paratrooper wage as opposed to the foot soldier wage. Soon enough, the 501st Parachute Battalion was formed, quickly followed by other battalions and regiments. After a recruitment drive, the number of volunteers was enough to form 3 paratrooper divisions for us to utilize. While these divisions still lack combat experience, this breakthrough in Airborne tactics should not be underestimated, and the Continental Army Command is looking forward to seeing their investment in these divisions pay off."
csa.209.a:0 "Those boys are crazy..."

csa.210.t.butler:0 "Smedley Butler Leaves the Army"
csa.210.d.butler:0 "After our decision to organize the army on a state principle, our Commander-in-Chief Smedley Butler, an opponent of this decision, decided to leave the army. Following his example, many of our officers who fled the federal army during the Civil War, also decided to resign - and we don’t have any possibility to stop them and not harm our image in the process. Unfortunately, we will need to reorganize our entire senior command and replace at least half of our field commanders, which will take at least several years."
csa.210.t.butler_dead:0 "Mass Resignations in the High Command"
csa.210.d.butler_dead:0 "After our decision to organize the army on a state principle, many opponents of this decision have decided to leave the army. Following their examples, several of our officers who fled the federal army during the Civil War, also decided to resign - and we don’t have any possibility to stop them and not harm our image in the process. Unfortunately, we will need to reorganize much of our senior command and replace at least a quarter of our field commanders, which will take at least a year."
csa.210.a:0 "If this is the price to be safe from tyrants, so be it."

csa.212.t:0 "Former Red Guards Rob a Small Town!"
csa.212.d:0 "A group of former members of our Red Guard robbed a small town. While the local militia tried to confront them, the bandits had artillery, which soon ended the battle in their favour. The city was devastated, people were killed, and these bandits left the territory without any problems.\n\nAfter the news of this event reached large cities, people began to massively criticize our government, which cannot protect citizens from its former soldiers."
csa.212.a:0 "Catch them - this is not China!"

csa.213.t:0 "Violence in the Factories!"
csa.213.d:0 "The workers of one of our states cooperated and began a mass strike against a 12-hour working day and demanded better working conditions. Although the strike was at first peaceful, the violence began when the Red Guard tried to calm them down and demanded that the workers go home. No one knows who fired the first shot, but many workers were killed and the factory was seriously damaged."
csa.213.a:0 "But we are protecting the working class!"

csa.214.t:0 "Clashes between Bandits and Rebels!"
csa.214.d:0 "A group of bandits and one of the rebel cells recently met. This led to turning the area near one of the small cities into a battlefield. While we are still not sure who won the battle, one of the groups retreated to the neighboring town and was caught by the enemy. Huge damage was done and many citizens died in this accent. There is no doubt that the rebels will use this episode for propaganda purposes against us."
csa.214.a:0 "Just get rid of both of them!"

csa.215.t:0 "Growing Banditry and Protests"
csa.215.d:0 "Our advantage in the civil war - the number of troops - became a problem after the war ended. With ruined and damaged infrastructure and no government support to help them get to their homes, most of the former militias have turned into a bunch of bandits who rob people for food. This became a common problem in territories that were under enemy control in the last stages of the war. These bandits not only rob people, but also start shooting with small groups of reactionaries when they meet. Some newspapers have already stated that “The Second Civil War did not end and became a procession of warlords,” which seriously damaged our authority, as these people fought for us in a civil war.\n\nAs if that wasn’t enough, some of the workers started protests - at least now peacefully - with demands to reduce working hours and stop mass production of weapons.\n\nIf we do not start the demobilization program in the near future, this will only lead to the ongoing devastation of the country."
csa.215.a:0 "We need to start the demobilization program!"

csa.216.t:0 "Smedley Butler Passes Away"
csa.216.d.CSA:0 "A day of national mourning has been called out amongst [Root.GetNameDef], as news of the passing of former Field Martial Smedley Butler was announced by the government this morning. The war hero had checked into the Philadelphia Naval Hospital the month prior, reportedly having been sick for several weeks. Upon admission, doctors discovered he had an incurable gastrointestinal condition and in spite of their best care, Butler passed away the following fortnight surrounded by his loved ones.\n\nHaving only recently announced his retirement after seeing the end of the Second American Civil War, Butler oversaw important reforms and overhauls to the Second Continental Army, transforming it into a well organised fighting force that ultimately saw the emancipation of the working class all across the continental United States.  His death has rocked the nation to its core, with many in the army still believing his work in guiding it to be unfinished.\n\nAt Capitol Hill, a full state funeral was given in commemoration of him including military honours. The procession led by fellow Marines who had fought alongside him for many years. His coffin was laid in state at the Capitol Rotunda for three days, before being buried at Arlington National Cemetery."
csa.216.d.not_CSA:0 "Today the passing of Smedley Butler was announced by his family. The war veteran had checked into the Philadelphia Naval Hospital the month prior, reportedly having been sick for several weeks. Upon admission, doctors discovered he had an incurable gastrointestinal condition and in spite of their best care, Butler passed away the following fortnight surrounded by his loved ones.\n\nA man whose loyalty was often the subject of scepticism and doubt by those in the upper echelons of the Federal Army, Butler fought with distinction under the Olson Administration during the Second American Civil War, seeing the conflict come to a close before announcing his retirement.\n\nHis funeral was attended by members of the Philadelphia Police Department as well as former Marines who had served alongside him for many years. Several politicians were also present, most notable amongst which was Quentin Roosevelt, who personally paid tribute to the deceased general. He was buried at Oaklands Cemetery, Pennsylvania."
csa.216.a:0 "Your contributions will never be forgotten. Rest in peace."

