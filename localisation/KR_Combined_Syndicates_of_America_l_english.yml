### Leaders ###
POLITICS_CSA_CENTRAL_COMITTEE_DESC:0 "The victory of the working class is the collective victory of all true Americans. The American people of old still coalesce around the Central Committee as did the founders around the Constitutional Convention, though our goals be more noble. Here the liberators of socialism debate the future of our nation, and factions that John Reed united now form under their own visions of the future."
POLITICS_ELIZABETH_FLYNN_DESC:0 "At a dusty underground socialist club in Harlem, Elizabeth Flynn's life as an advocate began. An early organiser for the IWW in New Jersey, Flynn felt the blunt of the political wrath against forming trade unions, and was arrested ten times. Flynn helped found the ACLU, which organised legal defence for strikers in the days before the International Labor Defence. In the leadup to the civil war, Flynn helped organise the Longshoremen strike of the West Coast. Flynn's wartime speeches to the Central Committee to encourage conscription made her stand out to the numerous conscientious objectors in the Committee. Ultimately Flynn was elected to lead America as a shocking dark horse candidate. Some thought it absurd that a woman would stand at the forefront of the revolution, but the rebel girl herself had been at the spearhead all along, fighting since the founding of the IWW and now ready to build up a socialist America of her dreams."
POLITICS_NORMAN_THOMAS_DESC:0 "Norman Thomas has seen the lows and the highs of social stature, and had remained dedicated to socialism the entire way through. From a newspaper boy, to Princeton magna cum laude, to conscientious objector. Prior to the civil war he had served as New York City's Mayor, and the vice-presidential candidate of Jack Reed. Thomas pivoted his pacifism during the war into advocacy for socialists living in the Federal lands to resist conscription. After the war, he used his learned experience and close friendship to Jack Reed, preaching on behalf of the Federalists to lead the democratic socialists to victory in the constitutional convention. With a heart of gold and unshakable morals, Norman Thomas has ascended to the presidency."
POLITICS_EARL_BROWDER_DESC:0 "Born in Kansas, in the year of 1891, Browder became a committed socialist age 16. His adherence to the socialist party of America was unshakable, and through an early friendship with William Z Foster, he became a syndicalist. As the years passed, the two men began to drift apart. While Foster favoured an authoritarian form of syndicalism, Browder began to see more and more limits with the movement. The American revolution has according to him, proven that the same beliefs and strategies used in Europe cannot be applied to America. His new economic policy has been built with inspiration from Bolshevism, reinterpretations of Maximism, and plenty of original thought. Browder also intends to end the persistent trend of industrial unionism in Congress, and to pursue lecherous religious elements within the socialist state. Browder has never abandoned the socialist party of America, but with his new authoritarian position he intends to ensure that the party will never abandon him."
POLITICS_WILLIAM_FOSTER_DESC:0 "A radical labor organiser who spearheaded the syndicalist movement in America, William Z Foster has practically become a legend on the American left. His leadership in the strikes of the early 20th century and his commitment that the Socialist Party of America adapt Syndicalist policies has cemented him as one of its chief ideologies. His famous manifesto, "Toward Syndicalist America" has served as the guidebook for every aspiring Totalist in the country, containing Foster's culminated ideals for how to rebuild the nation of America into what it is today. With the recent victories of the Vanguard movement of the Combined Syndicates, Foster was uplifted to lead the new nation. Several of Foster's older, more socially ambitious ideas now come to the fore. This includes plans to reform the socialist human being as a whole, and to re-orient American morals towards the vanguard of socialism."
POLITICS_JAMES_CANNON_DESC:0 "Personally mentored by Big Bill Haywood and well versed in the struggles of the American left, James Cannon became an unshakable presence within the socialist party of America. Although initially a fanatic adherent to Bolshevism, the failure of the Russian revolution contrasted with the triumph of the French syndicalists made Cannon adopt a more libertarian view on socialism. As a formal representative of the SPA, he spent much time abroad in France and Britain, before returning to America after the outbreak of the civil war. Helping to organise foreign volunteers and the Internationale's advisers, he cemented his reliability as a brilliant administrator. With the war won, Cannon would immediately start to build the momentum needed to run for president, and has now finally fulfilled his ambition!"
POLITICS_CARLO_TRESCA_DESC:0 "Born to an impoverished family in Italy, Tresca's emigration to America became the first major step in a tumultuous life which saw him soon emerge as Secretary of the Italian Socialist Federation of North America. Having built up a famed reputation as an anarchist, a strike organiser and a community leader among Italian immigrants, Tresca became an integral figure within the IWW. His oratory and legal skills were put to use defending men such as Sacco and Vanzetti, as well as stopping the infiltration and manipulation of trade unions by the Italian Mafia. He spent much time vocally supporting the revolution in his homeland Italy, defending the merits, accomplishments and potentials of the Italian Socialist Republic to his fellow Italian-Americans. With the outbreak of the American Civil War, Carlo Tresca played a key role in the takeover and new administration of New York City, he survived multiple assassination attempts and scores of protests against his campaign for being an Italian immigrant. His prior accomplishments within the Italian Socialist Federation and the IWW has now allowed Carlo Tresca to launch a successful campaign to become President."
POLITICS_ARTURO_GIOVANNITTI_DESC:0 "Born in Abruzzi Italy, Arturo was one of the hundreds of thousands who came to the United states seeking opportunity. Arturo instead found a ripe political climate for expanding workers’ rights. Arturo was there during the 1912 Textile Strike of Lawrence, Massachusetts, where his illegal arrest and subsequent trial in a metal cage became a rallying point for the New England IWW. Arturo was acquitted of all charges, and became a socialist activist, first opposing the outbreak of the Weltkrieg, then the US's entry into the war. During the revolution, Arturo led an Italian American brigade out of New England and into the CSA territory under hostile fire. A talent for speaking and poetry elevated his campaign. Ultimately he was elected President as a true citizen."
POLITICS_MEYER_LONDON_DESC:0 "Born in Tsarist Lithuania under the grip of Russian influence. Meyer's first ambition was to become a Talmudic scholar like his father. The adverse conditions of Russia forced Meyer's family to relocate to New York City, where Meyer became a printer. Printing for Yiddish publications, Meyer had fallen into one such group of radical intellectuals that encouraged him to become a lawyer. Starting in the 1890s, Mayer joined Eugene V. Deb's Social Democratic Party, and was a leading organiser of the 1910 New York Clockmakers Strike. A coalition ticket with Progressives allowed Meyer to become the first of many socialists in Congress. Meyer opposed the U.S's entry into the Weltkrieg, and yet aided the McAdoo administration in promoting militancy. Meyer even angered Jewish labor by promoting partisan Jewish organisations above Zionist labor groups. Meyer went undercover during the Crisis of 36, and re-emerged following the war championing many of the issues he was against. Meyer the pro-Zionist war hawk was much more popular, even against protesters claiming he couldn't run for President as an immigrant."
POLITICS_UPTON_SINCLAIR_DESC:0 "Born in 1878, in Baltimore, Upton was an aspiring author from an early age. In his teens he wrote pulp magazines and poetry to make a living, eventually moving into investigative journalism. His moment in the spotlight came after he spent seven weeks disguised as a worker in Chicago's meatpacking plants, drafting a political expose on the poor labor conditions of the plants. Although Sinclair had hoped to rally the country behind the worker's cause, he instead merely exposed the lack of hygiene in the meatpacking industry, of which he declared "I aimed for the country's heart, but hit them in the stomach". With the profits from his literary career, Sinclair pursued politics in California, launching the "End Poverty In California" campaign. E.P.I.C as it came to be known was not the roaring triumph he had expected, but gave Sinclair enough fame and recognition that he could later pursue a second political career in the new America. Now championing a E.P.I.C movement applied nationwide, Upton Sinclair has won the recent presidential election with a startling margin."
POLITICS_FRANK_LITTLE_DESC:0 "Born to a family of Oklahoma homesteaders, Frank Little moved to California in order to escape the miserable droughts that had ruined his family's land. Him and his brother both became ministers, but in 1905 Frank became a full-time organiser for the IWW. A proud wobbly, he soon struck up a friendship with Elizabeth Gurley Flynn and fought alongside her for the rights of unionised workers across the whole country. Frank narrowly survived two separate attempts at lynching by strike breakers, once in Wisconsin and a second time in Montana. Two instances of nearly being murdered caused Frank Little to lay low for several years, only beginning to show his face again around the mine wars of the early 1920s. His political activism was less provocative, and he avoided any more near-death experiences until the outbreak of the civil war. Although too hold to fight personally, Frank helped organise a series of militias across the Steel Belt, and was later nominated to serve in the new government. From this position, he could launch a campaign for the presidency, which the elderly union man narrowly won."
POLITICS_HARRY_BRIDGES_DESC:0 "Harry Bridges was born in Melbourne, Australia in 1901. When he turned 15, he was first introduced to radical labor politics through the Australian branch of the IWW. Emboldened by his contacts with fellow socialists, along with seeing the general deplorable conditions of the poor around the world, he participated in his first general strike in Australia in 1917. Three years later, in 1920, he would move permanently to the US due to the more plentiful work there. He settled in San Fran where he joined other local activists in reviving the then-defunct International Longeshoremens Association. In 1934 a period of month-long negotiations between the twenty local branches of the ILA and the dock owners of SF broke down when two longshore workers were murdered. Bridges, the leading negotiator for the ILA during the standoff, convinced over 100 San Francisco unions to join together in a General Strike. The ILA fought the city to a standstill, and Harry Bridges was given credit for stopping further police violence. His later Presidential campaign often faced off against protesters who defied the new Amendment giving natural born citizenship to immigrants, and prevailed against them. Using this reputation, he launched a risky but successful campaigned that has lead him to the presidency."
POLITICS_FRANK_JOHNS_DESC:0 "Initially a carpenter from Oregon, Frank Johns became the leading figure of the regional Socialist Labor Party. Running twice for congress and twice for the presidency, Johns seemed doomed to a lifetime of obscurity as a fringe party candidate. That was until he went through a near death experience in 1928, nearly drowning in an attempt to save a young boy whom had fallen in a frigid river. Forced to retire from the Socialist Labor Party in order to recover from the incident, Johns was given enough time to think and plot out a new career. He began to correspond with several members of the Socialist Party of America, and after being released from the hospital he went on to join them as a fiery orator. Emboldened by his heroism and having narrowly avoided death, Johns later threw himself into the second American civil war as a capable and courageous militia leader. Thanks to his military accomplishments and personal reputation, he has now finally been elected president, of a whole new America!"
POLITICS_SEYMOUR_STEDMAN_DESC:0 "It was incomprehensible to many that a simple janitor would go on to become one of the Socialist Party of America's most prominent activists and legal advisers. Initially balancing his job as a janitor at the Northwestern University School of Law with taking evening classes, Stedman managed to pass the bar to became a lawyer in 1891. Although he was at first a democrat, the young Stedman became inducted into socialism when he helped defend Eugene V Debs during American Railway Union's great strike. His lifelong friendship to Debs saw him chosen as the SPA's vice presidential candidate on 1920, and after Debs' death he became a close advisor to Jack Reed. Having now outlived yet another close comrade, the old and sombre Stedman has run a successful race to become the new president, intent on honoring his old friend's utopian dreams."
POLITICS_WILLIAM_RODRIGUEZ_DESC:0 "The son of a Spanish immigrant to Illinois, William Rodriguez made his living painting houses, until he could eventually afford to pursue a legal degree. Inspired by his brother in law, a radical journalist named J. Louis Engdahl to join the American Socialist party and move to Chicago. The young Rodriguez managed to win a race for the Chicago city council as a dark horse candidate, becoming the first socialist and first Hispanic to sit on the council. He soon managed to use his newfound position to attack the city's transit companies and to seek legal reforms. Although eventually ousted by a democratic and republican unity candidate, Rodriguez did not give up on politics. He continued to practice law and ran a successfully campaign in 1933 to become a judge. Building on a lifetime of legal and political experience, his next triumph came when he ran his most recent successful presidential campaign."
POLITICS_MORRIS_HILQUIT_DESC:0 "One of the oldest political figures in the Combined Syndicates, Hillquit was born in 1869, to a Jewish family living in Latvia. After his father lost his business, the young Morris and his dad crossed the Atlantic in search of a better life. Soon settled in the slums of New York, Hillquit would go on to found the Socialist Party of America alongside Victor Berger and Eugene V Debs. He ran for the senate in 1908 from New York City, garnering 21% of the votes. Despite this failure, he would later unsuccessfully run for mayor of NYC and afterwards help organise fellow socialist Meyer London's successful bid for congress. Despite suffering from numerous bouts of tuberculosis and frequent conflicts with the growing syndicalist wing of the SPA, Hillquit endured long enough to witness the revolution finally sweep through America. Although old and sickly, his seniority and eventful life has netted him a surprising victory in the latest presidential election. His age helped to invalidate dissenters who wanted a natural born citizen as President. Although some remain uncertain if he can finish his current term, President Hillquit has sworn he will serve the interests of all of America's proletariat, no matter his age or health."
POLITICS_EUGENE_DENNIS_DESC:0 "Born under the name Francis Xavier Waldron, and spending his early life as a laborer and IWW member in California, the young Waldron was driven into exile after the Californian Criminal Syndicalist Act nearly saw him imprisoned for revolutionary political activism. Fleeing to the Commune of France and taking up work as minor union politician, he became an important link between the Socialist Party of America and the Third Internationale. In 1935 he returned across the Atlantic, now hiding under the pseudonym "Eugene Dennis", to help organise Jack Reed's campaign in the coming presidential election. His services to Reed were soon rewarded with a series of influential positions within the Combined Syndicates, which served as the stepping stones for his own eventually presidential campaign."
POLITICS_ELMER_ALLISON_DESC:0 "A self-taught radical from Missouri, Elmer Allison was a founding member of both the Socialist Party of America and the IWW. He was a leading figure in the SPA's radical Washington affiliate, spending much of his life either working in the local cedar mills or atop a soapbox in Seattle's streets. A series of raids and near arrests by the Department of Justice saw him go underground, but he remerged as a political figure when he helped lead the brief rebellion known as the Seattle Commune in 1923. During the Commune's existence he met Jack Reed, striking up a friendship with the famed journalist and following him to New York City. There he was a major figure in running Reed's numerous political campaigns and leading the SPA's entry into mainstream politics. Following the revolution, his close comradeship to Reed and his zealous socialist beliefs has made him an obvious candidate for the presidency. A candidacy he has gladly pursued!"
POLITICS_ELIZABETH_NORD_DESC:0 "Elizabeth Nord grew up as the daughter of a family of poor English coal miners, having to spend her early teenage years toiling in a silk factory. Her family departed England a few years shy of the British Revolution, settling across the Atlantic in Rhode Island. In the United States Nord spent another decade as a factory worker during which she used her political finesse and determination to rise through the ranks of her local union, being elected Chairwoman. She became one of the key leaders of the Great Textile Strike of 1934, organising the walkout of tens of thousands of workers across the country. On the outbreak of the Second civil war, she was a political representative of her union in Washington D.C, but quickly made her way across the frontlines to the Combined Syndicates of America. Repeating the same grueling political manoeuvring that put her in charge of the Great Textile Strike, Elizabeth Nord has now risen to lead something far greater than a union or a strike, she has become the new President!"
POLITICS_DAVID_DUBINSKY_DESC:0 "Dubinsky came from the former Russian Empire to America, a Polish Jew who had spent his early life organising bunds, leading strikes and campaigning for the Bolsheviks. These actions netted him a prison sentence in Siberia, but the young Dubinsky managed to miraculously escape back to western Russia and catch a ship to carry him across the Atlantic. Spending much time working in the factories of New York City, Dubinsky became increasingly alienated from the union bureaucracy around him, starting a long-time personal feud between him and the IWW. He initially saw unions as inherently apolitical platforms that should seek further co-operation with the right wing to uplift all workers despite political beliefs, and that compromises with the federal government and business sector were practically mandatory for a union's success. Dubinsky would change his opinion after witnessing first the Great Depression, then the steady rise of Huey Long and finally the outbreak of the American civil war. Although he never made amends with the "union bureaucrats", Dubinsky ceased to compromise with the right wing and capitalism, taking on more politically extreme views. When the civil war finally ended he had been singing the praises of the new America, and already planted the seeds for a political career. Despite his controversial past, it appears David Dubinsky has now been able to reap what he has sown, rising to the position of President in spite of protests from old nativists who resist the proclamation giving him natural born rights."
POLITICS_JOHN_LEWIS_DESC:0 "The son of Welsh immigrants whom had settled in Iowa, John Lewis grew up in a company town dominated by the coal industry. At the age of 17 he went to work as a minister, becoming more and more embroiled in his hometown’s local politics and the nationwide labor movement. In 1907 he made a failed attempt to run for mayor, and later became a full-time union advocate who travelled across the steel belt. Although he initially bickered with William Z Foster over the merits of syndicalist trade unions compared to his preferred moderate and apolitical unions, the devastation of the Great Depression saw him slowly embrace more radical beliefs. Despite having once been a liberal and a republican, Lewis could not find it in his heart to endorse President Hoover's second term. Increasingly disillusioned with competitive capitalism, Lewis struck up negotiations with the Socialist Party of America and the IWW. When the American Revolution came, he had made up his mind for which side to stand on. Although his reactionary past continued to haunt him, Lewis eventually succeeded in finding a synthesis between radical unionism and his own moderate ideology, being elected as President in the latest election."
POLITICS_LUDWIG_KATTERFELD_DESC:0 "Born in Strasbourg under the German Empire and sent away to live with family in America at just 10 years of age, where he later ran away from home, Ludwig Katterfeld had a harsh and formative upbringing. After escaping his extended family, he took up work as a farmhand in Kansas, spending his teenage years balancing hard labour with honing his impressive oratory skills and sharp intellect. The next two decades were a turbulent time for Katterfeld, seeing him become a professed socialist and move from state to state to launch new political ambitions. After graduating college in 1910 he moved to Chicago and lead his own short-lived socialist party, the "Lyceum Bureau". He became involved with the Socialist Party of Washington and in 1916 launched a failed gubernatorial bid with them. In 1922 he was the provisional secretary of the Socialist Party of America, and later a representative in their behalf to the Third Internationale. It was in Paris he met Jack Reed, whom he accompanied back to America the very next year. In 1923 both men played a key role in the brief, radical Seattle Commune. The events of the commune compelled the bitter and austere Katterfeld to go underground, breaking with Reed's desire to go into mainstream electoral politics. From there on Katterfeld worked as an independent activist, not resurfacing until the Civil War. He did not have a chance to reconnect with Reed until the closing days of the revolution, with the latter on his deathbed. Compelled to honour his old friendship to Reed and armed with a lifetime of revolutionary experience, Katterfeld has launched into the spotlight with a narrow victory in the recent presidential race."
POLITICS_HENNING_BLOMEN_DESC:0 "A son of Massachusetts born in 1910, Henning was too young to experience the horrors of the Weltkrieg, but old enough to face the American Revolution in his prime. Initially an industrial worker in Cambridge, he was one of the few who did not leave his station the moment the first gunshots of the Second Civil War could be heard. A committed pacifist, Henning Blomen instead helped organise the chemical plant he worked at into a cooperative syndicate. His efforts were greatly appreciated by his more radical co-workers, who nominated him as a Massachusetts representative to the Combined Syndicates and helped him cross the front lines to New York City. Soon climbing his way up the political ladder, Henning Blomen has continuously made a name for himself with his unshakable optimism and iron will, running over a dozen major political races in his lifetime, the most recent of which has carried him all the way to the presidency."
POLITICS_JOHN_BERNARD_DESC:0 "Initially a French immigrant, Bernard worked nearly a decade of his life in the iron mines of Minnesota, later enlisting in the army. He served along the Mexican Border during the Mexican Revolution, a year later returning to Minnesota but soon discovering himself to be blacklisted from employment because his trade union activism. Pursuing a career in firefighting, then as a politician, Bernard managed to be elected to the House of Representatives on the ticket of the Farmer-Labor Party in 1936. While in office, he became more and more aligned with Jack Reed's popular front of socialists, and began to campaign for friendlier relations between America and the Commune of France. Distinguishing himself as a diligent proletariat and cunning politician, John Bernard has gone a step further and made a successful run for presidency."
POLITICS_OAKLEY_JOHNSON_DESC:0 "A voracious reader since an early age, Oakley Johnson took up a career within academia, serving as a teacher and later principal at numerous schools in his home state of Minnesota. This lasted until his commitment to radical politics became more publicly known, and he was arrested in the middle of a seminar over having contributed money to the defence fund of arrested IWW members. Undeterred, Johnson moved to New York and became a full time activist in the Socialist Party of America, helping to promote interracial relations and the education of the proletariat. In 1936 he accepted a position of Docent at a university in Paris, spending most of the coming Civil War abroad. In Paris he helped maintain diplomatic relations between the Commune of France and his comrades home in America. Eventually making the trip to the new America, Oakley Johnson has used his diplomatic accomplishments and academic merits to woo the electorate!"
POLITICS_BAYARD_RUSTIN_DESC:0 "Born in Pennsylvania, in the year of 1912, Rustin was raised in a family deeply affiliated with the National Association for the Advancement of Colored People. He was personally acquainted with notables such as W.E.B. DuBois and James Weldon Johnson, developing left leaning beliefs at an early age. This best showed in 1936 when he organised a student strike at Wilberforce University, which he was expelled over. Cast adrift, the young Rustin moved to New York City where he joined the Young People's Socialist League and got to meet Norman Thomas and A. Phillip Randolph. With the outbreak of the civil war, Bayard Rustin became a political organiser and campaigner for the Combined Syndicates championing better race relations, increased desegregation, and the immediate overturning of Jim Crow in the newly liberated southern states. Now, decades after the revolution he has made his daring bid for the presidency despite the fact that Rustin's youth, skin colour and known homosexual relationships have for long been targets of slander and ridicule. Although one might expect any one of those three to have stopped him, he has powered through regardless and been elected the first African-American head of state in American history."
POLITICS_DARLINGTON_HOOPES_DESC:0 "Darlington Hoopes came from a notable family of Pennsylvania Quakers, during his time at boarding school he augmented his religious upbringing with an interest in radical socialism, going on to identify as a Christian Socialist. His ideological beliefs soon drew him close to fellow Christian Socialist, Norman Thomas and the rest of the Socialist Party of America. In 1930, Hoopes was elected to the House of Representatives in Pennsylvania, where his most celebrated accomplishment was completely outlawing child labor in his home state. Much like it did to Thomas, the outbreak of the civil war disgusted Hoopes. Although he could not deny its accomplishments in hindsight, his political cause after the war was to champion reconstruction and reconciliation between Americans. This benevolent, reformative platform earned him more and more influence in the new America, allowing him to make a bid for the presidency."
POLITICS_SMEDLY_BUTLER_DESC:0 "Marine, General and Senator Smedley Butler has done the unthinkable, in the revolution's darkest moment he has overthrown the would-be usurpers and traitors in the Centralist clique, and kept the flame of liberty alive. The old general has been an invaluable warrior for the Combined Syndicates, and his latest startling victory has endeared him to the population tenfold. Although Butler has confided to friends and political allies that he is uneasy to now be in the spotlight, he has agreed to taken on the job as the temporarily acting president of the new America until the scars torn open by totalism can once again be healed."

