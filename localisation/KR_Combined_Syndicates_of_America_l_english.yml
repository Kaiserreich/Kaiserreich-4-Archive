CSA_WILLIAM_FURLONG_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§W May 26, 1881 in Allenport, Pennsylvania, United States of America\n§YMilitary Career:§W William Rea Furlong attended the Normal School in California, Pennsylvania, where he earned his teaching degree. He subsequently worked as a teacher for almost two years. In 1901, he was recommended for the United States Naval Academy at Annapolis, Maryland. Furlong graduated in 1905 with the rank of ensign and was assigned to the armored cruiser USS Maryland until 1909. In 1910, Furlong was assigned to the protected cruiser USS Chicago, which was posted as the reserve of the Massachusetts Naval Militia. He briefly commanded the cruiser from August 19 to the 29th in 1910. He served on Chicago until 1912, when he attended the Columbia University, New York and graduated with the Master of Science degree in electrical and radio engineering in 1914. Furlong was then assigned as fleet radio officer and aide on the staff of the commander-in-chief, United States Atlantic Fleet. In April 1914, he participated in the Veracruz Expedition in Mexico. In July he was assigned as the Fleet Radio Officer on board the battleship USS New York. Later he became a fleet radio officer and aide on the staff of the Commander-in-Chief, United States Atlantic Fleet. From 1916 to 1917, Furlong served as a gunnery officer on board battleships USS South Carolina and USS Nevada and in 1918 he was assigned to the Bureau of Ordnance. From 1921 to 1923 he served as an aide on the staff and fleet gunnery officer to the commander-in-chief, United States Pacific Fleet. This was followed by an assignment from 1923 to 1926 where he served in office of the Chief of Naval Operations. From 1926 to 1928 Furlong served as executive officer of the battleship USS West Virginia, and then served as commander of the oiler USS Neches. He also served as division commander of destroyers in the Pacific. From 1928 to 1931 he served as Chief of Policy and Liaison Section, Office of Island Government. From 1931 to 1933 he commanded the light cruiser USS Marblehead and then served as inspector of ordnance in charge at the Naval Proving Ground in Dahlgren from 1933 to 1936. With outbreak of the Civil War he joined the Combined Syndicates of America and as oldest captain to join the C.S.A became the first admiral of the Second Continental Navy."
CSA_ATHUR_CARPENDER_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§W October 24, 1884 in New Brunswick, New Jersey, United States of America\n§YMilitary Career:§W Arthur Schuyler 'Chips' Carpender, a direct descendant of Wolphert Gerretse Van Kouwenhoven - one of the early settlers the New Netherland colony, from the United States Naval Academy graduated in 1908, and served on the battleship Minnesota of the Great White Fleet sent by President Theodore Roosevelt on voyage around the world in 1907. Amidst the backdrop of the Banana Wars, he commanded a 16-man landing force from the Marietta that was put ashore at Puerto Cortes, Honduras. Leaving the Marietta in 1911, Carpender was involved with the fitting out of the new battleship USS Utah. Carpender participated in the United States occupation of Veracruz in April 1914 during the Mexican Revolution as adjutant of the First Regiment of Bluejackets, which was formed from sailors from Florida, Utah and Arkansas, and on returning to the United States, Carpender was assigned to the Office of Naval Militia Affairs. In 1916, Carpender helped fit out and commission the new destroyer USS Davis at the Bath Iron Works and later served as a member of its crew until 1917, when he assumed command of the destroyer USS Fanning. In 1919 he reported to the Newport News Shipbuilding and Drydock Company to help fit out the new destroyer USS Radford, and assumed command of the ship when it was commissioned. Carpender returned to the United States in 1920, and became a Member of the Naval Examining Board, and Judge Advocate General of the General Court Martial at the Naval Training Station Great Lakes. In 1922 he assumed command of the USS Barry. He reported to the Naval Submarine Base at New London for training in 1923, after which he was posted to the United States Asiatic Fleet as commander of 6th Submarine Division. In 1924 Carpender returned to Washington, where he served ashore for the next two years in the Bureau of Navigation, before becoming executive officer of the USS Pittsburgh in 1926 until 1928, when he assumed command of the destroyer USS Macdonough. Following the familiar pattern of shore duty alternating with sea duty, Carpender served in the Office of the Chief of Naval Operations from 1929 until 1932. This was followed by two years as executive officer of the light cruiser USS Omaha. He then attended the Naval War College at Newport after which he returned to the Office of the Chief of Naval Operations. At the start of 1937, he became Chief of Staff of Destroyers, Battle Fleet. With the start of the Civil War he joined the Second Continental Fleet and was promoted to admiral of the C.S Fleet."
CSA_ARLEIGH_BURKE_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§W October 19, 1901 in Boulder, Colorado, United States of America\n§YMilitary Career:§W Arleigh Albert '31-knot Burke' Burke never graduated from high school due to the 1918 influenza outbreak but instead won an alternate appointment to the United States Naval Academy given by his local congressman. He graduated from the academy in June 1923, and was commissioned as an ensign in the United States Navy. From then until April 1928 he was an officer in the battleship Arizona. Burke was next assigned to the Fleet Base Force flagship Procyon, in which he was Flag Lieutenant and Force Personnel Officer. Resuming his formal education in June 1929, Lieutenant Burke received a Master's Degree from the University of Michigan two years later, then served in the heavy cruiser Chester. He spent the middle 1930s on the Base Force staff and at the Bureau of Ordnance in Washington, D.C. In 1936 he joined the destroyer Gilmer and with outbreak of the Civil War he with his crew supported the CSA for which he was promoted to the rank of admiral and became one of the first flag officers of the Second Continental Navy."
CSA_HYMAN_RICKOVER_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§W January 27, 1900 in Makow nad Orzycem, Kingdom of Poland, Russian Empire\n§YMilitary Career:§W Hyman Godalia 'George' Rickover, born into a Polish Jewish family and made passage to New York City with his mother and sister in March 1906, fleeing anti-Semitic pogroms during the Revolution of 1905 in Russia, and later moved to Chicago. Rickover's naval career began in 1918 at the Naval Academy and he was graduated in 1922. He joined the destroyer Overton and impressed his commanding officer with his hard work and efficiency, and was made engineer officer in 1923, becoming the youngest such officer in the squadron. He next served on board the battleship Missisipi before earning a Master of Science in electrical engineering from Columbia University in 1930 by way of a year at the Naval Postgraduate School. From 1929 to 1933, Rickover qualified for submarine duty and command aboard the submarines S-9 and O-3. While at the Office of the Inspector of Naval Material in Philadelphia in 1933, Rickover translated Das Unterseeboot (The Submarine) by Weltkrieg German Imperial Navy Admiral Hermann Bauer. In the early 1937 he was appointed as Commander, 3rd Submarine Division. With start of the Civil War he joined the Second Continental Navy and ordered the 3rd Submarine Division go to Philadeplhia, for which he was promoted to the rank of admiral and became one of the first admirals of the Continental Navy."
CSA_HUGH_MULZAC_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§W March 26, 1886 on Union Island, Federal Colony of the Windward Islands, British Empire\n§YMilitary Career:§W Hugh Nathaniel Mulzac life at sea started immediately after high school when he served on British schooners. He was sent to Swansea Nautical College in Wales to train for his ship masters license. In 1918, Hugh Mulzac emigrated to the United States. Within two years he had earned his shipping master's certificate, the first ever issued to an African American. He joined with Marcus Garvey's Universal Negro Improvement Association (UNIA) and served as a Captain on the SS Yarmouth of the Black Star Line. However, disagreements with the UNIA lead to his resignation in 1921 and later to joining the International Seamen's Union of America (ISUA) in 1927. Before 1937 the only shipboard work Mulzac could get was in the steward's departments on several shipping lines. In 1934, after pressure from side of ISUA, he could become a captain of a ship with crew consisting only of african-americans, but he refused with the words 'Under no circumstances will I command a Jim Crow'. After the start of the Second American Civil War with need of the CSA in captains of ships he was apointed as commander the destroyer CNS Smith Thompson and was chosen for senior courses. After finishing them he became famous for being the first ever black admiral."

