l_english:
 LOADING_TIP_0: "In one word - we do not want to place anyone into the shadow, but we also claim our place in the sun.\n- German Foreign Minister Bernhard von Bülow, 1897"
 LOADING_TIP_1: "Despite the fact that we have no such fleet as we should have, we conquered for ourselves a place in the sun. It will be my task to see that this place in the sun shall remain our undisputed possession.\n- Kaiser Wilhelm II"
 LOADING_TIP_2: "My 'Share Our Wealth' program is the only defence this country's got against Syndicalism.\n- Huey Long"
 LOADING_TIP_3: "Socialism has to remain a terrifying and a majestic thing.\n- Benito Mussolini"
 LOADING_TIP_4: "Our aim is the creation in our country of a society of free and equal man, where no man will ever exploit another man.\n- Palmiro Togliatti"
 LOADING_TIP_5: "Together in Britain we have lit a flame that the ages shall not extinguish.\n- Oswald Mosley"
 LOADING_TIP_6: "Impossibility never prevented anything from happening.\n- Errico Malatesta"
 LOADING_TIP_7: "The present Kuomintang revolution is, neither in its inspiration nor direction, truly national, but directed mainly from Paris.\n- P.T. Etherton, China: The Facts"
 LOADING_TIP_8: "We are leaving for the steppe. We can only return if there is God's grace. But we need to light a torch, so that there is at least one bright point among the darkness that has engulfed Russia...\n- Mikhail Alekseyev, 1918"
 LOADING_TIP_9: "Without the Empire we should be tossed like a cork in the cross current of world politics. It is at once our sword and our shield.\n- Billy Hughes"
 LOADING_TIP_10: "Conscription if necessary, but not necessarily conscription.\n- William Lyon Mackenzie King"
 LOADING_TIP_11: "I look upon him as the greatest criminal known for having plunged the world into war.\n- King George V on his cousin, Kaiser Wilhelm II"
 LOADING_TIP_12: "After I am dead, the boy will ruin himself in twelve months.\n- attributed to George V of United Kingdom about his son Edward, Prince of Wales"
 LOADING_TIP_13: "We declare with Moses and the Prophets, with Christ and the early Christians, that there can be no righteousness where the wealth of private individuals may be used as a means of exploitation.\n- Tom Mann"
 LOADING_TIP_14: "Hate does not produce love, and by hate one cannot remake the world.\n- Errico Malatesta"
 LOADING_TIP_15: "The old world is dying away, and the new world struggles to come forth - now is the time of monsters.\n- Antonio Gramsci"
 LOADING_TIP_16: "We, who are Socialists, must hope that out of this horror of bloodshed and dire destruction will come far-reaching social changes and a long step forward towards our goal of Peace among Men.\n- John \"Jack\" Reed"
 LOADING_TIP_17: "The United States must be neutral in fact as well as in name... We must be impartial in thought as well as in action.\n- Woodrow Wilson, 19 August 1914"
 LOADING_TIP_18: "Less care for internationalism and more concern for national prosperity.\n- Father Charles Edward Coughlin"
 LOADING_TIP_19: "The truth is, Mr. Hearst, we Syndicalists like this country very much. If we did not love our country so much, perhaps we would surrender it to Wall Street.\n- Earl Browder"
 LOADING_TIP_20: "At heart and in their daily action the trade unions are revolutionary. Their unchangeable policy is to withhold from the exploiters all they have the power to. That is the true meaning of the trade union movement.\n- William Edward Foster"
 LOADING_TIP_21: "The war must be made to end at the latest by the summer or autumn of 1917 - and if the monarchs are not capable of concluding a peace, then their people will do it for them over their heads.\n- Ottokar Czernin and Kaiser Karl I, in a telegram to Kaiser Wilhelm II"
 LOADING_TIP_22: "People always have been the foolish victims of deception and self-deception in politics, and they always will be, until they have learned to seek out the interests of some class or other behind all phrases, declarations and promises.\n- Vladimir Lenin"
 LOADING_TIP_23: "At a time of revolution we cannot allow freedom for the enemies of the people and of the revolution. That is a surely clear, irrefutable conclusion.\n- Nikolay Bukharin"
 LOADING_TIP_24: "The ideally non-violent state will be an ordered anarchy. That State is the best governed which is governed the least.\n- Mohandas Karamchand Gandhi"
 LOADING_TIP_25: "I consider capitalism the most infamous, bloody and evil system that mankind has ever witnessed. My language is regarded as extravagant, but the events of the past few years have proved my contention.\n- John MacLean"
 LOADING_TIP_26: "Looking at the world as a whole, the drift for many decades has been not towards anarchy but towards the re-imposition of slavery.\n- Eric Blair"
 LOADING_TIP_27: "A community is democratic only when the humblest and weakest person can enjoy the highest civil, economic, and social rights that the biggest and most powerful possess.\n- Asa Randolph"
 LOADING_TIP_28: "History has a long-range perspective. It ultimately passes stern judgement on tyrants and vindicates those who fought, suffered, were imprisoned, and died for human freedom, against political oppression and economic slavery.\n- Elizabeth Gurley Flynn"
 LOADING_TIP_29: "A soldier who is politically conscious that he is right and who has a feeling of community with his society... will do his job well.\n- William Aalto"
 LOADING_TIP_30: "It is sometimes tougher to fight my superiors than the French.\n- Heinz Guderian"
 LOADING_TIP_31: "No bastard ever won a war by dying for his country. He won it by making the other poor dumb bastard die for his country.\n- George Patton"
 LOADING_TIP_32: "All law is \"situational law.\" The sovereign produces and guarantees the situation in its totality. He has the monopoly over this last decision.\n- Carl Schmitt"
 LOADING_TIP_33: "It was heroic madness. But the whole life of a Russian revolutionary of that time often boiled down to a chain of such heroic madness.\n- Viktor Chernov"
 LOADING_TIP_34: "Our threat is from the insidious forces working from within which have already so drastically altered the character of our free institutions — those institutions we proudly called the American way of life.\n- Douglas MacArthur"
 LOADING_TIP_35: "If France must die, it is the Republic that will finish her.\n- Charles de Gaulle"
 LOADING_TIP_36: "Yes, it is Europe, from the Atlantic to the Urals, it is Europe, the whole of Europe, that will decide the fate of the world.\n- Charles de Gaulle"
 LOADING_TIP_37: "Jun wèi chén gang, Emperors must be led by the people, thus I, a military superior, must be led by my subordinates.\n- Wu Peifu"
 LOADING_TIP_38: "If you don't have ammunition, you still have bayonets. Fix bayonets!\n- Lieutenant Colonel Mustafa Kemal Bey"
 LOADING_TIP_39: "In the conditions of the incipient Civil War, all humanity and soft-heartedness must be discarded.\n- Baron Roman von Ungern-Sternberg, on his first execution."
 LOADING_TIP_40: "It would appear that we select presidents as we select jurors, on the ground that they have no opinions that can be discovered.\n- Norman Thomas"
 LOADING_TIP_41: "Freedom means Freedom for the Group, not Freedom for the Individual. Men must not be slaves to other men, but they must be slaves to their group. For, if they are not slaves to their own group, they will assuredly become slaves to some other.\n- Liang Qichao"
 LOADING_TIP_42: "When the white man turns tyrant, it is his own freedom that he destroys. He becomes a... posing dummy, the shallow figure of a sahib... He wears a mask, and his face grows to fit it.\n- Eric Blair"
 LOADING_TIP_43: "Le Prussianisme - voila l'ennemi!\n- Joseph Conrad"
 LOADING_TIP_44: "Considering the circumstances in which the country finds itself, the most conservative thing is to be a revolutionary.\n- Francesc Cambó i Batlle"
 LOADING_TIP_45: "Don't you dare let them put me in Westminster Abbey.\n- John McLean"
 LOADING_TIP_46: "Politics is a gentleman's game.\n- Muhammad Ali Jinnah"
 LOADING_TIP_47: "To rebellion! Rise up, brothers, against all government, destroy the power of the bourgeoisie!\n- Nestor Makhno"
 LOADING_TIP_48: "Names and individuals are unimportant when Germany's final fate is at stake.\n- Franz von Papen"
 LOADING_TIP_49: "Whoever looks at America will see that the ship is powered by stupidity, corruption, or prejudice.\n- Johann Most"
 LOADING_TIP_50: "I am an Imperialist because I will not be a Colonial.\n- Stephen Leacock"
 LOADING_TIP_51: "Optimism is cowardice.\n- Oswald Spengler"
 LOADING_TIP_52: "In true fraternity, on love depending, Society fulfils its highest need. Man cannot rest until mankind is freed.\n- Clement Attlee"
 LOADING_TIP_53: "And that is war in a nutshell; the master class has always declared the wars, and the subject class has always fought the battles.\n- Eugene V. Debs"
 LOADING_TIP_54: "When the nation can act freely, then China may be called strong. To make the nation free, we must each sacrifice our freedom.\n- Sun Yat-sen"
 LOADING_TIP_55: "In a man to man fight, the winner is he who has one more round in his magazine.\n- Erwin Rommel"
 LOADING_TIP_56: "Countless people, from maharajas to millionaires and from pukkha sahibs to pretty ladies, will hate the Internationale, be rendered unhappy by frustration of their ambitions and will die protesting against it.\n- H.G. Wells"
 LOADING_TIP_57: "Nobody but the dead know whether all these things people talk about are worth dying for. And the dead can't talk.\n- Dalton Trumbo"
 LOADING_TIP_58: "A Whig is a man who is prepared to go to the stake for his beliefs, but who will not send his opponents there. A Tory is one who will not only burn himself, but is quite prepared in the last resort to burn those who differ from him.\n- Sir John Buchan"
 LOADING_TIP_59: "We understand, as we have never understood before, that our Empire is a mystic whole which no enemy may part asunder, and our wisest minds are now given to the task of devising a mechanism of union adequate to this spiritual unity.\n- Sir John Buchan"
 LOADING_TIP_60: "Centuries ago one King who stood up against the common people lost his head. Since that day, kings never interfered with ordinary politics and George V would be well advised to keep his finger out of the pie now.\n- George Lansbury"
 LOADING_TIP_61: "The Republic is inevitable and you should accept it. You should side with the existence in France of an invincible democracy which will certainly keep having the last word.\n- Léon Gambetta"
 LOADING_TIP_62: "We Russians suffer from a disease of will. We do not know how to carry out what we decide.\n- Boris Savinkov"
 LOADING_TIP_63: "Did I say \"republic?\" By God, yes, I said \"republic!\" Long live the glorious republic of the United States of America. Damn democracy. It is a fraudulent term used by ignorant persons and intellectual fakers.\n- Westbrook Pegler"
 LOADING_TIP_64: "Hegel remarks somewhere that all great world-historic facts and personages appear, so to speak, twice. He forgot to add; The first time as tragedy, the second time as farce.\n- Karl Marx"
 LOADING_TIP_65: "Our next war will be fought for the highest interests of our country and of mankind. This will invest it with importance in the world's history. \"World power or downfall\" will be our rallying cry.\n- Friedrich von Bernhardi, Germany and the next War"
 LOADING_TIP_66: "The propagandist's purpose is to make one set of people forget that certain other sets of people are human.\n- Aldous Huxley"
 LOADING_TIP_67: "Lenin was sent into Russia by the Germans in the same way that you might send a phial containing a culture of typhoid or cholera to be poured into the water supply of a great city, and it worked with amazing accuracy.\n- Winston Churchill"
 LOADING_TIP_68: "The German is the discipline of fear; ours is the discipline of faith — and faith will triumph!\n- Joseph Joffre"
 LOADING_TIP_69: "A field marshal is born, not made!\n- Erich Ludendorff"
 LOADING_TIP_70: "No plan of operations extends with any certainty beyond the first contact with the main hostile force.\n- Helmuth von Moltke the Elder"
 LOADING_TIP_71: "I claim for Canada this, that in future Canada shall be at liberty to act or not, to interfere or not, to do just as she pleases, and that she shall reserve to herself the right to judge whether or not there is cause for her to act.\n- Wilfrid Laurier"
 LOADING_TIP_72: "It would shame me more to surrender Tsingtao to the Japanese than Berlin to the Russians.\n- Kaiser Wilhelm II"
 LOADING_TIP_73: "When I despair, I remember that all through history the ways of truth and love have always won. There have been tyrants, and murderers, and for a time they can seem invincible, but in the end they always fall. Think of it; always.\n- Mahatma Gandhi"
 LOADING_TIP_74: "We believe in constitutional action in normal times; we believe in revolutionary action in exceptional times. These are exceptional times.\n- James Connolly"
 LOADING_TIP_75: "All that we do, every action, should correspond to the highest ideals of the Revolution.\n- Mikhail Frunze"
 LOADING_TIP_76: "We Germans have, properly speaking, no understanding of political tendencies. We are more or less educated in business, in science, in thought, but in politics we are about on the same level as the East Slavonic peasantry.\n- Walther Rathenau"
 LOADING_TIP_77: "This is not an age of dreams and fancies; it is an age of iron, in which an iron spirit and an iron will are needed by men to cut their path through to victory.\n- Oswald Mosley"
 LOADING_TIP_78: "We are on the verge of events, the like of which the world has not seen for centuries. Soon everything that constitutes our lives will strike the world as useless. A period of barbarism is about to begin and it will last for decades.\n- Pyotr Wrangel"
 LOADING_TIP_79: "One day, the Great Russian Republic will be much stronger, richer and freer than the old Tsarist Empire. But how much blood will be shed.\n- Boris Savinkov"
 LOADING_TIP_80: "There is one certainty of the future of a people of the resources, intelligence and character of the people of the United States—that is, prosperity.\n- Herbert Hoover"
 LOADING_TIP_81: "I prefer a government run like hell by Filipinos to a government run like heaven by Americans.\n- Manuel L. Quezon"
 LOADING_TIP_82: "The Ottoman Empire is the strongest state. For you are trying to cause its collapse from the outside, and we from the inside, but still it does not collapse.\n- Grand Vizier Fuad Pasha, to a Western ambassador"
 LOADING_TIP_83: "What can you expect of us, the children of slaves, brought up by eunuchs?\n- Sultan Abdulhamid II of the Ottoman Empire, to a British friend"
 LOADING_TIP_84: "A word of command has made these silent figures our enemies; a word of command might transform them into our friends.\n- Erich Paul Remark, Im Westen nichts Neues"
 LOADING_TIP_85: "We possess a European symbol which belongs to all nations of Europe equally; this is the crown of the Holy Roman Empire, which embodies the tradition of Charlemagne.\n- Prince Otto von Habsburg-Lothringen"
 LOADING_TIP_86: "When we want an airplane, we get an airplane, when we want an artillery piece, we get an artillery piece; whatever we ask for we get from Japan.\n- Zhang Zuolin"
 LOADING_TIP_87: "There is no timeline to know. But the Motherland will rise - it will rise with our blood, it will rise from the depths of the people. Let the storm lift us up.\n- Boris Savinkov"
 LOADING_TIP_88: "There is no morality, there is only beauty.\n- Boris Savinkov"
 LOADING_TIP_89: "There is nothing under the sun that the Siamese police cannot do.\n- Phao Sriyanond"
 LOADING_TIP_90: "Give me a Japanese division armed with bamboo spears and I'll wipe out the entire Russian Far Eastern Army.\n- Sadao Araki"
 LOADING_TIP_91: "The recent history of both Europe and Asia shows beyond a doubt the futility of trying to turn a tiger into a kitten by giving it a dish of cream.\n- Vi Kyuin Wellington Koo"
 LOADING_TIP_92: "We should follow Dr. Sun's Three Principles. What we need now is action and for the people to take action.\n- Song Qingling"
 LOADING_TIP_93: "Science and the rule of law are of course beneficial to our state-building, but if we can in the meantime preserve Confucian moral decorum, the Chinese state will be unparalleled in the World.\n- Wu Peifu"
 LOADING_TIP_94: "Life springs from death; and from the graves of patriot men and women spring living nations.\n- Patrick Pearse"
 LOADING_TIP_95: "All history is man's efforts to realise ideals.\n- Éamon de Valera"
 LOADING_TIP_96: "We are a small nation. Our military strength ... can never be considerable. Our strength as a nation will depend upon our economic freedom, and upon our moral and intellectual force. In these we can become a shining light in the world.\n- Michael Collins"
 LOADING_TIP_97: "I have been with you in the glorious days. I am and will remain with you in the dark days. Be at my side. The struggle remains the same. It is about France, her soil, her sons.\n- Philippe Pétain"
 LOADING_TIP_98: "What do you prefer, the one that wants to take your bread in the name of freedom or the one that wants to take your freedom to guarantee your bread?\n- Albert Camus"
 LOADING_TIP_99: "The history of democracy offers us a very remarkable combination of utopias and myths.\n- Georges Sorel"
 LOADING_TIP_100: "You have to expect everything in politics, where everything is allowed, except to be surprised.\n- Charles Maurras"
 LOADING_TIP_101: "We want to glorify war - the only cure for the world - militarism, patriotism, the destructive gesture of the anarchists, the beautiful ideas which kill, and contempt for woman.\n- Filippo Marinetti, Manifesto of Futurism"
 LOADING_TIP_102: "For my friends, everything; for my enemies, the law.\n- Oscar Benavides Larrea"
 LOADING_TIP_103: "Neither land without men nor men without land.\n- Marmaduke Grove"
 LOADING_TIP_104: "One is only beaten if he admits his own defeat.\n- Henrique de Paiva Couceiro"
 LOADING_TIP_105: "I have no enemy to which I can't get close, and no friend to which I can't set aside.\n- Getúlio Vargas"
 LOADING_TIP_106: "If abolition was the cause for the coup, I don't regret it; I consider it worth losing the throne for.\n- Princess Imperial Isabel of Brazil"
 LOADING_TIP_107: "We all begged for bread and water. We were no longer the enthusiastic and strong boys who left Oruro. We were not more than pale shadows of men. All we wanted was to go home.\n- Germán Busch Becerra"
 LOADING_TIP_108: "If there are foreigners who, abusing social condescension, outrage the homeland, there are also patriot knights capable of presenting their lives in sacrifice against barbarism, to save civilisation.\n- Manuel Carlés"
 LOADING_TIP_109: "We are a nation that knows no surrender, we win or we die.\n- Umar al-Mukhtar"
 LOADING_TIP_110: "Democracy, republics: What do these words signify? What have they changed in the world? Have men become better, more loyal, kinder? Are the people happier? All goes on as before, as always. Illusions, illusions.\n- Emperor Haile Selassie of Ethiopia"
 LOADING_TIP_111: "Outwardly and inwardly, in body and in spirit, Persia must become Europeanised.\n- Hassan Taqizadeh"
 LOADING_TIP_112: "An Australasian Loyalist, one who puts Australasia first in his thoughts, might find himself termed disloyal to the larger entity in which Australasia is assumed to hold a place of secondary importance.\n- Percy Stephenson"
 LOADING_TIP_113: "Always back the horse named self-interest, son. It'll be the only one trying.\n- Jack Lang"
 LOADING_TIP_114: "I'm no politician, I hate them more than anything. They're all bootlickers and whores, kissing goodbye to the old ways and spreading their legs for the new. No, I'm a good and honest warlord.\n- Sun Chuanfang"
 LOADING_TIP_115: "The end of Hope is the beginning of Death.\n- Charles de Gaulle"
 LOADING_TIP_116: "It is no longer the time to debate but to act, and action, real action, that which gives results, requires a single will.\n- Henri Mordacq"
 LOADING_TIP_117: "War! It is too serious a thing to entrust it to the military.\n- Georges Clémenceau"
 LOADING_TIP_118: "I have replanted my loyalty in the fields of defeat, for God, with his leaden fist, has struck France.\n- Léopold Sédar Senghor"
 LOADING_TIP_119: "In order to love France today, it is necessary to hate what she has become.\n- Charles Maurras"
 LOADING_TIP_120: "I know that many of our neighbours have minimised the idea of a federation. You will see the day when all of them will flock to it for refuge.\n- Milan Hodža"
 LOADING_TIP_121: "It does not matter where you started from, but where, through your merits and labour, you have arrived.\n- Carol II"
 LOADING_TIP_122: "No sacrifice is too great when it is for the people and the truth.\n- Iuliu Maniu"
 LOADING_TIP_123: "The Populist and Syndicalist species were characterised by the first appearance of a type of man who 'did not care to give reasons or even to be right'. That was the novelty: the right not to be right, not to be reasonable.\n- José Ortega y Gasset"
 LOADING_TIP_124: "Nations that are unwilling to defend their own interests condemn themselves to death.\n- Garegin Nzhdeh"
 LOADING_TIP_125: "He told me he suffered physical pain every time he signed a death sentence. I believe it was true. There was a strong streak of sentimentality in his nature, but he was a fanatic as far as the clash with capitalism was concerned.\n- Robert Bruce Lockhart on Jekabs Peterss"
 LOADING_TIP_126: "Why four great powers should fight over Serbia no fellow can understand.\n- John Burns"
 LOADING_TIP_127: "Today, when our South Slavic brothers are threatened, I am neither a Serb nor a Bulgarian - I am a Yugoslav!\n- Aleksandur Stamboliyski"
 LOADING_TIP_128: "You are afraid of life, Little Man, deadly afraid. You will murder it in the belief of doing it for the sake of socialism, or national honour, or the glory of God.\n- Wilhelm Reich"
 LOADING_TIP_129: "The old Lie: Dulce et decorum est\n Pro patria mori.\n- Wilfred Owen"
 LOADING_TIP_130: "Man shapes his soul according to the climate of the times in which he lives.\n- Alexandru Cantacuzino"
 LOADING_TIP_131: "To be defeated and not submit, is victory; to be victorious and rest on one's laurels, is defeat.\n- Józef Piłsudski"
 LOADING_TIP_132: "The old world is dying. Triumphant socialism enters the audience of history.\n- Stanisław Dubois"
 LOADING_TIP_133: "Nationalism is a thought that is constantly being created, constantly growing, constantly absorbing new elements, constantly cleansing itself of the notions of the past day.\n- Tadeusz Bielecki"
 LOADING_TIP_134: "The people don't care what happens to their government because their government never really cared what happened to them.\n- Yan Xishan"
 LOADING_TIP_135: "If you will only fix your determination to save the country and the people, any one of you could become President or Premier.\n- Feng Yuxiang"
 LOADING_TIP_136: "A Social-Revolutionary without a bomb is not a Social-Revolutionary.\n- Boris Savinkov"
 LOADING_TIP_137: "At all times, and in all places, the death of conservatism means the death of a nation.\n- Viacheslav Lypynskyi"
 LOADING_TIP_138: "We emerge from the raw earth, from the soil, from the depths of our nation, and we again return to it, and we again arise.\n- Volodymyr Vynnychenko"
 LOADING_TIP_139: "Our lives see the twilight of the gods to whom the nineteenth century prayed. The catastrophe of 1914 has not shattered our minds in vain.\n- Dmytro Dontsov"
 LOADING_TIP_140: "It is the nature of the government and the people to depend on each other for life; the government is loyal to the people, and the people's trust in the government is its activity.\n- Wang Jingwei"
 LOADING_TIP_141: "The Chinese National Revolution should accomplish social revolution, employ the power of the party, to annihilate capitalism and to build a People's Livelihood country.\n- Chen Gongbo"
 LOADING_TIP_142: "The shame in history, the stain on Chinese sovereignty, the resentment and injustice of the Chinese people must be washed away. As we approach this day of victory and glory, I wish you all glory.\n- Hu Zongnan"
 LOADING_TIP_143: "History proves that to introduce feelings into politics is an expensive luxury.\n- Paul von Hintze"
 LOADING_TIP_144: "A new era is dawning: If everything is successful, the Germans will dominate the globe, if not, we are doomed until eternity!\n- Max Bauer"
 LOADING_TIP_145: "1866 was a duel between two gentlemen, in 1870-71 we were obliged to chastise an impudent street arab, but today we must knock down a scoundrel.\n- Paul von Hindenburg"
 LOADING_TIP_146: "If the Crown Prince becomes Emperor, I will become the first Republican!\n- Ewald von Kleist-Schmenzin"
 LOADING_TIP_147: "How quickly a Social Democrat ages! When he's 30, he's already 40; when he's 40, he's already 50; in no time, he becomes a revisionist.\n- Kurt Tucholsky"
 LOADING_TIP_148: "The Union of Britain is a multi-party state but, with typical English stinginess, they have only one of them.\n- Edward Rennie"
 LOADING_TIP_149: "Take up our quarrel with the foe: / To you from failing hands we throw\nThe torch; be yours to hold it high. / If ye break faith with us who die\nWe shall not sleep, though poppies grow / In Flanders fields.\n- John McCrae"
 LOADING_TIP_150: "The great only appear great because we are on our knees. Let us rise!\n- Jim Larkin"
 LOADING_TIP_151: "As sure as we are here we shall be Masters of Ireland in three years. We do not want party politics and politicians; we want a disciplined and well governed country. This evolution is inevitable.\n- Eoin O'Duffy"
 LOADING_TIP_152: "It is better to die on your feet than to live a lifetime on your knees.\n- Emiliano Zapata"
 LOADING_TIP_153: "Those who aspire to be eagles must look far and fly high; those who resign themselves to crawling like worms, give up the right to protest if they are crushed.\n- José Ingenieros"
 LOADING_TIP_154: "When I think of the International and its pure, heroic purposes, my soul catches fire just as in former days.\n- Maria Spiridonova"
 LOADING_TIP_155: "We Eurasians are not afraid of contradictions. We know that life is made of them. Eurasians live in oppositions.\n- Pyotr Savitsky"
 LOADING_TIP_156: "Utopians of all stripes - syndicalists, communists, anarchists, solidarists - promise anything and everything to anyone: before us everything was bad - under us everything will be good.\n- Ivan Solonevich"
 LOADING_TIP_157: "A society made up of idiots will never be a prosperous society. Give a group of devils a splendid constitution, and yet you will not make a splendid society out of it.\n- Pitirim Sorokin"
 LOADING_TIP_158: "The next period of world history seems to me to be fraught with dangers and storms. Look at the demon of national hatred, which bristles with bayonets all over Europe.\n- Viktor Chernov"
 LOADING_TIP_159: "The past of the Russian people is dark; his present is terrible, but he has a right to a future. Before us there is a light and the road is straight.\n- Ilya Fondaminsky"
 LOADING_TIP_160: "There can be no defeats - there can only be temporary difficulties.\n- Aleksandr Kolchak"
 LOADING_TIP_161: "... but what the hell do we need the sympathy of the masses for? We need an apparatus of power. And we will have it. We don't give a damn about the sympathy of the masses.\n- Dmytro Manuilsky"
 LOADING_TIP_162: "The revolutionary is a doomed man. He has no personal interests, no affairs, no emotions, no attachments and no name. Everything in him is wholly absorbed in the single passion for the revolution.\n- Sergey Nechayev"
 LOADING_TIP_163: "At a time when events of enormous historical significance are taking place, one could least of all engage in moral characterisation. It was clear to us that our place was to be with the revolution.\n- Boris Kamkov"
 LOADING_TIP_164: "Russia will save itself.\n- Boris Savinkov"
 LOADING_TIP_165: "It is very easy to foresee what will happen if the Germans win. Do you think that if tomorrow Emperor Wilhelm and his lieutenants will be the masters of Europe, then our freedom will be preserved?\n- Boris Savinkov"
 LOADING_TIP_166: "Exceptional people are needed, people who are imbued with love of country. A time has arrived when we must impose our will and our truth upon others by force.\n- Boris Savinkov"
 LOADING_TIP_167: "A soldier is forged in the flames of battle, yet without restraint, great harm will be wrought upon himself. If victory becomes routine and the gun his only resort, only ruins will he find at the end of his conquests.\n- Bai Jianwu"
 LOADING_TIP_168: "You are the commander, and your duty is to select generals. If you have to shoot your relatives in battle isn't it too much work?\n- Zhou Xicheng"
 LOADING_TIP_169: "Separation of powers is the principle of democracy, and democracy is the foundation of politics. Our country is a republic; the essence of republicanism lies in the return of the power to the people.\n- Wu Peifu"
 LOADING_TIP_170: "It is necessary to work... I know that only the restoration of kings will save humanity corrupted by the West. Just as the earth cannot exist without heaven, so states cannot live without kings.\n- Baron Roman von Ungern-Sternberg"
 LOADING_TIP_171: "I do not condemn revolutions. But I do not favour premature revolutions, because they are usually wasteful and therefore unfruitful. My personal attitude is: \"Come what may, let us educate the people.\"\n- Hu Shih"
 LOADING_TIP_172: "To approach the foreign reactionaries is to jump into the mouth of a wolf - even small children in Mongolia know that.\n- Tseren-Ochiryn Dambadorj"
 LOADING_TIP_173: "Russia treats our country like a little child.\n- Tseren-Ochiryn Dambadorj"
 LOADING_TIP_174: "Humankind has known wandering, nomadic, ways of life; sedentary, civilized, ways of life; and other stages of development. Passing through them is like walking step- by-step up a staircase. This order should not be neglected.\n- Soliin Danzan"
 LOADING_TIP_175: "Liang Qichao suffers a great deal because he has abandoned his intellectual pursuits to become a minister; I would never accept any official political position as he did.\n- Hu Shih"
 LOADING_TIP_176: "If there is a war, there is then the matter of life and death, why should we commit to such a matter? Because we will perish if we do not have the determination to do so. If we have such determination, then we will surely live.\n- Zhang Zongchang"
