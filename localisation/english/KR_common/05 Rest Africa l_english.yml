 AFR_join_cairo_pact: "Join the Cairo Pact"
 AFR_join_cairo_pact_desc: "Egyptian investment, both economically and militarily, has been proven vital to the survival of our nation. We should repay their kindness by joining their faction, the Cairo Pact."
 AFR_join_phalanstere: "Join the Phalanstère"
 AFR_join_phalanstere_desc: "Without our Internationale friends, our nation would likely not have prospered to the extent it has. Due to our lack of industrial capacity, it's not likely we can pay back any debts to them any time soon. However, we may repay them by formalising our entry into their economic bloc, the Phalanstère."
