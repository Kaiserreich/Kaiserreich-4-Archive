 UPC_the_warchest_of_national_unification_idea: "Fundraising for National Unification"
 UPC_the_warchest_of_national_unification_idea_desc: "In order to embark on a grand campaign, it is necessary to have an ample supply of arms, munitions, manpower, materiel and finances. Without any of these, the campaign is simply doomed to failure. You cannot win a war on hopes and dreams alone, after all. However, raising such a massive stockpile is a costly endeavour, yet it ultimately is immensely beneficial in the short term. For all of our handshakes, requisitions, agreements, and deals have provided the government with a surplus in anything it could possibly need. It must merely be hoped that the price to pay in the future will not be too costly."

 UPC_the_third_constitutional_protection_movement_idea: "The Third Constitutional Protection Movement"
 UPC_the_third_constitutional_protection_movement_idea_desc: "The First Constitutional Protection Movement arose in the air of Yuan Shikai's death after the successful National Protection War. With the Southern National Protection heroes setting the groundwork to establish their own National Protection Government, their efforts would ultimately be the precursor to the Constitutional Protection Government established in 1917 by Dr. Sun Yat-sen in Guangzhou. Inviting the original members of the assembly (which had now been disbanded by Duan Qirui), Sun, Lu Rongting, Tang Jiyao, Hu Hanmin, Wu Tingfang, Chen Jiongming, Cen Chunxuan, Li Liejun and many others would establish the Constitutional Protection Government. Ultimately, it would result in Sun's deposition, and failed Anhui led North-South peace talks.\n\nThe Second Constitutional Protection Movement arose in opposition to further Zhili led North-South peace talks, and through ensuing conflicts in Yunnan and Liangguang would result in Sun's re-election as Generalissimo, and subsequently the split between Sun and Chen Jiongming over Unification by Subjugation or Negotiation. Whilst Sun rebuked the path of negotiation, the folly of the Northern Expedition proves that the South must bide their time, and once again engage in North-South peace talks.\n\n$UPC_the_third_constitutional_protection_movement_idea_tt$"

 UPC_directorate_of_rehabliation_negotiation_idea: "Directorate of Rehabilitation"
 UPC_directorate_of_rehabliation_negotiation_idea_desc: "The Directorate of Rehabilitation is a new government office established with the intentions of dealing with matters concerning the coordination of the recently occupied territories. Under its jurisdiction is the maintenance of martial law, integration of provincial and county administrations and national reconstruction. Staffed by various departments under a director-general, and two associate directors, the Directorate functions similar to a ministry within the government, and is ultimately envisioned as a temporary institution for however long \"rehabilitation must last.\""

 UPC_a_modified_tutelage_idea: "A Modified Tutelage"
 UPC_a_modified_tutelage_idea_desc: "Under the lasting impression of Dr. Sun Yat-sen, the Kuomintang was forever to be a National Revolutionary movement. It was to follow the National Three Stage Revolution as he prescribed it: military unification, Tutelage, and Constitutional Rule. And alas, it would appear that the Federalist movement has breached the gap, preferring not to implement the state of Dangguo. Whilst the orthodox and the hardline would decry this as setting up the nation for failure, or even a corrupt democracy built upon the shackles of Beiyang's legacy, those pragmatic and moderate enough have adapted.\n\nThe Kuomintang have always been the Party of China's National Revolution, whatever form it takes, and whilst Tutelage as prescribed will perhaps not see the light of day, it is still the task of the Kuomintang to enlighten the people, to train them on their Four Basic Rights, and to cultivate a Chinese democracy to last the test of time."

 UPC_second_party_of_the_republic_idea: "Second Party of the Republic"
 UPC_second_party_of_the_republic_idea_desc: "Long has the China Democratic League held true to the testament and practice of civic democracy. Unyielding in this belief, the precursor parties of the CDL stood with the nation at its first precepts of democratic practice, and time, and time again, they stood as the vanguard to defend the nation's virtues and values. To cultivate the citizenry onto the path of exercising their rights to election. And with the hoisting of the flag of the Federalist movement under the Grand Republican Alliance, the CDL has been at their side ever since the start of the journey.\n\nThe Grand Republican Alliance may have initiated and founded the new republic, but it is under the good graces and auspices of the China Democratic League that Chinese democracy is protected. There is no greater deserving entity to be the Second Party of the Republic."

 UPC_stabilising_electoral_politics_GXC_idea: "Stabilising Electoral Politics"
 UPC_stabilising_electoral_politics_GXC_idea_desc: "Unbelievably, at least according to precedent, it would appear that Chinese democracy is here to last. Under the initiative of the Grand Republican Alliance, the Southern Federalists managed to impose upon the nation a true democracy. Enwrapped with their Federalist nature, they oversaw the construction of electoral infrastructure, the unification of the nation, and ultimately the peaceful transfer of power to another party.\n\nWith the fulfilment of a slew of their policies despite losing the incumbency, the Grand Republican Alliance has seen a true stabilisation and normalisation of parliamentarian democracy within the Republic. In stark contrast to the Beiyang Republic, it is not military strongmen that rule China's electoral politics any more, but civil politicians."

 UPC_anti_partisan_ideal_idea: "The Anti-Partisan Ideal"
 UPC_anti_partisan_ideal_idea_desc: "Domineering personalities tore apart the Beiyang Republic, and the dynasty before it. Under the auspices of egoism, ideological adherence, and blind obedience, the nation's first attempt at democracy saw further revolutions and multiple civil wars, concluding with a perpetuation of the Warlord Era. Ideology may provide the people with the basis for action, but the individual must retain within themselves the capacity for their own thoughts. Both as leading politicians, or as a participant in electoral politics.\n\nWhilst opponents on the radical wings may decry the \"Scientist\" and \"Moralist\" idealism of the Independent Republican caucus within the Chinese political scene, it is evidently clear that their rage falls upon deaf ears. Under men such as Hu Shih and Huang Fu, the Federal Republic will uphold itself to nothing but the Anti-Partisan Ideal. Wise action, without blind ideological tenets destroying it."

 UPC_the_liangist_dream_GXC_idea: "The Liangist Dream"
 UPC_the_liangist_dream_GXC_idea_desc: "Liang Qichao understood when it was time to call for revolution, and when it was time for peace. When the Qing government refused to adopt Kang Youwei's reforms, Liang was forced into an alliance of necessity with Sun Yat-sen's revolutionary forces in order to fight for a better China. However, Liang put down the scythe of rebellion after 1912 to work in the Beijing Government for real change. Unlike the Party state cultists, we continue the charge for a strong, democratic China. We stubbornly reject the calls of tyrants and champion the defence of liberty!"

 UPC_the_liangist_dream_left_idea: "$UPC_the_liangist_dream_GXC_idea$"
 UPC_the_liangist_dream_left_idea_desc: "Liang Qichao was at the forefront of reformism in Chinese politics for decades. The Sunnists of Guangzhou gave Liang no recourse and continued to attempt to plunge China into an age of anarchy. Constantly reconsidering his ideas, Liang came to the realisation that the ideal to work towards laid in reformist socialism of the fabian ideal, not the Bolshevik infested drivel of the Kuomintang. With a long-awaited peace finally secured, we can turn Liang's vision into reality."

 UPC_executive_camarilla_idea: "The Executive Camarilla"
 UPC_executive_camarilla_idea_desc: "There is no greater safeguard for democracy than that of the rule of the meritocratic elite, and it is of those elite that form the inner circle around the President. Until the Chinese nation stabilises itself against warlords, revolutionaries, and all those that appeal to destroy its nascent democracy, the President and his Camarilla shall remain poised for action. Safeguards of democracy within the Loaded Gun Republic, at any and all signs of danger shall the President's loyalists strike. Pre-emptive or not, it is under their initiative that China shall be stewarded into the correct brighter future."

 UPC_regionalism_enshrined_idea: "Regionalism Enshrined"
 UPC_regionalism_enshrined_idea_desc: "Federalism is only built upon the contributing provinces of the national whole, that is in the sense at the very core of the movement. It is the firm belief of Zhang Taiyan, the father of Chinese Federalism, that the nation take the form more akin to a Confederation, wherein regions can exercise true autonomy. It is intrinsic to democracy and Federalism that the nation grant proper power to its provinces, and under the Regionalist Caucus, the role of the Province has been enshrined culturally within the Republic. It is uniquely a Chinese destiny to reject the notion of the nation-state, substituting that of National Confederation."

 UPC_a_plebiscitarian_revolution_by_the_ballot_idea: "The Plebiscitarian Revolution by the Ballot"
 UPC_a_plebiscitarian_revolution_by_the_ballot_idea_desc: "Zeng Qi had dreams of calling for a violent revolution against the warlords and Kuomintang to establish a national statist republic and deliver the Chinese people to their deserved era of restitution, but our dreams were tempered by the winds of fate. The YCP's future lies not in the strength of arms, but the strength of electoralism. With every day, we strike at the hearts and minds of our youth, and every day the masses continue to reward the our noble party. Zeng set out to forge a new China in blood and iron, but it is Zuo who will finish his dream with the might of a pen!"

 UPC_education_for_the_masses_idea: "Education for the Masses"
 UPC_education_for_the_masses_idea_desc: "As is the manifesto of the West's religion, the Republic, they are all influenced by the same threefold ideal. The overthrow of ancient social classes, the rejection of autocratic government, the universal equality of all men before the law, the guarantee of a four-fold freedom of conscience, of thought, of speech, and of press, which has formed the bulwark of revolution, the achievement of universal education, the liberation of women, the feminist movement, the realisation of political rights for women.\n\nAll of these great achievements can only be pursued on the breadth of education for the national masses. If China is to stand on the international stage as an equal, or even superior, than that of its contemporaries, it cannot languish in illiteracy. When the average peasant cannot read, how is it expected of him to practice his civic duty in electoral recall? Come what may, let us educate the people."

 UPC_the_anti_opium_campaign_idea: "The Anti-Opium Campaign"
 UPC_the_anti_opium_campaign_idea_desc: "Whilst local efforts in Guangdong under the Grand Republican Alliance acolytes there have seen a remarkable improvement in the situation, opium smoking and smuggling still remains a dire issue nationwide. Especially in provinces with far more lax control, or otherwise morality, the nation has had to come to terms with the influx and continued presence of the vile substance in daily life. Utilising the International Anti-Opium Society, mass burning of stockpiles, and forced confiscation, it is hoped that the government will be able to sufficiently vanquish the ill into the dustbin of history."

 UPC_union_dissent_idea: "Union Dissent"
 UPC_union_dissent_idea_desc: "Perhaps an unpopular measure, the various socialist organisations (legal and otherwise) have begun various sporadic attempts at strike action in response to the Government's mandating of de-politicisation of the union movement. As before, the Government has seen fit to negotiate with the unions, with ringing calls for compromise, mutual aid, and mutual understanding to achieve progress. Through increased worker conditions, wages, and welfare, the Government shall trade the stick for the carrot, and all that is expected in return is a tangible apolitical-nature of the unions, no matter how hard the Syndicalists may decry it."

 UPC_primacy_of_the_executive_state_idea: "Primacy of the Executive State"
 UPC_primacy_of_the_executive_state_idea_desc: "Autocracy may read as the antithesis to democracy, but that is only the truth if the individuals with all power cemented in them are not of the Good People. Enlightened Dictatorship, when utilised to its fullest, may in-fact perform better than elementary democracy in the short-term. And translated onto the state level, it is only the executive that can act in moments of crisis to prevent disunity. The Warlord Era has been naught but disaster, with regionalism rife and abundant, and provincial governments disobeying the Capital.\n\nRetaining Federalism as the primary ideology, the Constitutionalists have nonetheless pressured the Central Government into a more hands-on approach in the balance between Province and Nation. The executive must retain an influence in the life of every province, so as to prevent warlordism from manifesting once more."

 UPC_the_anti_vice_campaign_idea: "The Anti-Vice Campaign"
 UPC_the_anti_vice_campaign_idea_desc: "Long the desire of the Grand Republican League since it's infancy in the minds of Chen Jiongming's Public Interest Party, Xiong Kewu's Gang of Nine, Tang Jiyao's People's Government Party, or Zhao Hengti's People's Renewal Society, has been the concept of opium eradication. A vice most strongly felt in the frontier provinces of which boost the core of the Old Federalist movement, Opium was naught but a plague that had ridden China's land and used to abuse its people!\n\nBut the Government must tread further, it most proceed onto a full eradication of vice. Social ills — opium, banditry, gambling, and civil war — must all be dealt with in-shorthand. With unification of the nation and bandit campaigns underway, all that remains is the elimination of opium, gambling, corruption, prostitution, and all other form of ailment."

 UPC_a_legacy_of_thousands_of_years_idea: "A Legacy of Thousands of Years"
 UPC_a_legacy_of_thousands_of_years_idea_desc: "Ever since the Great Han, China has been host to an elite class of Scholar-Officials of whom all of Chinese society relied heavily upon. To guide the nation forward, to perform day-to-day bureaucratic duties, their merit was verified through the passing of the imperial examinations, and whilst their spotlight has faded with the abolishment of the imperial exam, their presence is still strongly felt. There is a strong bureaucratic tradition within the nation, one of efficiency and healthy morality, and many still carry that creed. No bureaucracy or administration shall be more efficient than that of the new Republic's!"

 UPC_the_rural_education_campaign: "The Rural Education Campaign"
 UPC_the_rural_education_campaign_desc: "It is the prerogative of the Government to ensure the well-being of their citizens, and yet the average Chinese peasant laments under their unjust illiteracy. Not only does it cripple the nation and the citizen's personal livelihood, it simply eradicates all possibilities of a healthy, functional, and stable democracy. Whilst the Government would normally see to it that there be a gradual increase in literacy amongst the nation, it is under pressure from the regionalist caucus that the rural populations — their main support base — see the vital enlightenment that a modern education can provide."

 UPC_all_representative_governmental_organs_idea: "The All Representative Governmental Organ"
 UPC_all_representative_governmental_organs_idea_desc: "In a nation as vast as China's, federal organisational principles are the only way to forge the correct mix of localism and central authority. Establishing local government which synthesises corporatism and federalism will foster the national rejuvenation of the Chinese Republic, and lead us into an epoch of freedom and prosperity!"

