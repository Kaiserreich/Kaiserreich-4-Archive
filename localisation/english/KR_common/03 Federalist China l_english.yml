#Enthusiasm Events
 UPC.enthusiasmmechanic.001.t: "Rising Authoritarianism in [FROM.GetNameDef]"
 UPC.enthusiasmmechanic.001.d: "The Federalist movement has always been fractious, with many differing interpretations espoused by different local leaders owing to the movement's decentralised nature. Although a majority of the movement believes in democracy and that it works hand in hand with Federalism, there are some that have a looser conviction towards implementing democracy within their respective administration, but still generally maintain their commitment to a federalist system in China.\n\nIt would seem Governor [FROM.GetLeader] has fallen into that category, as limited reports indicate growing authoritarianism in [FROM.GetNameDef]. Under the guise of maintaining order and stability, the provincial government in [FROM.Capital.GetCapitalVictoryPointName] has come under stricter control by [FROM.GetLeader].\n\nThough the Federal Government has no right in meddling in provincial affairs and dictate how they administrate, many implore [ROOT.GetLeader] to hold Governor [FROM.GetLeader] accountable for his blatant authoritarianism and want of political gain."
 UPC.enthusiasmmechanic.001.a: "We must hold them accountable and uphold civil rights!"
 UPC.enthusiasmmechanic.001.b: "Provincial authority cannot be trampled upon..."

 UPC.enthusiasmmechanic.002.t: "Democratic Implementation in [FROM.GetNameDef]"
 UPC.enthusiasmmechanic.002.d: "Constitutional democracy has long flickered in China, as authoritarian militarism had overtaken the political will of the people to act, instead sailing the nation towards corruption and flagrant cronyism. Despite this, the Federalist movement has persisted in attempting to bring democracy and constitutionalism back to China and revive the idealism of the Xinhai Revolution, away from the North's illiberal crony oligarghic democracy and the Kuomintang's revolutionary vanguardist one-party dictatorship.\n\nThat mission is most clear within [FROM.GetNameDef], as democratic reforms have been steadily introduced by Governor [FROM.GetLeader]. Transforming [FROM.GetNameDef] into one of many bastions of constitutional democracy within China, [FROM.GetLeader] has earned the trust of many officials in [ROOT.Capital.GetCapitalVictoryPointName].\n\nWith high praise from many, the Federalist movement has got itself a \"Model Province\", showing the rest of China how a province ought to be governed, which works in accordance to the people's wishes and to the people's welfare."
 UPC.enthusiasmmechanic.002.a: "Civil rights and the rule of law prevail!"
 UPC.enthusiasmmechanic.002.b: "A model province for all the country to follow!"

 UPC.enthusiasmmechanic.003.t: "[FROM.GetNameDef] Reaffirms Provincial Rights!"
 UPC.enthusiasmmechanic.003.d: "Provincial autonomy has always been a core tenet of the Federalist ideology in China, even if many argue over the nature on how it is implemented. As power in China started to decentralise and moved increasingly towards the provincial level, provincialism too became increasingly common, as many distrusted the Central Government's inability to address local issues and instead turned towards local militarists to solve them.\n\nIt seems despite our common affinity towards the Federalist cause, Governor [FROM.GetLeader] has stated his commitment to maintaining [FROM.GetNameDef]'s provincial autonomy, backing it up with actions by discretely withholding taxes owed to the Federal Government alongside quiet sabotage against the already limited Federal oversight over the province.\n\nIt is clear that this is nothing but a thinly veiled snub, illustrating [FROM.Capital.GetCapitalVictoryPointName]'s displeasure against the Federal Government. Whilst we can do nought but keep silent over this minor incident lest we provoke accusations of betraying the Federalist cause, obligations between the federal and provincial governments should be met as well."
 UPC.enthusiasmmechanic.003.a: "Do they not see the burdens of the government?"
 UPC.enthusiasmmechanic.003.b: "They should fulfill their obligations to [ROOT.Capital.GetCapitalVictoryPointName] first."

 UPC.enthusiasmmechanic.004.t: "[FROM.GetNameDef] Reaffirms Support for Federal Policies!"
 UPC.enthusiasmmechanic.004.d: "The federal system relies solely on mutual trust, as policies enacted by the Federal Government can only hope to be enforced by provincial governments should they be in the province's interests. In turn, the Federal Government too has to trust the provincial governments to conduct its governance in line with Federal wishes, whilst ensuring not to overstep its boundary and cause irreparable damage to trust.\n\nGovernor [FROM.GetLeader] has voiced his confidence in the Federal Government's policies, reinforcing political unity between federal and provincial governments. Although maintaining [FROM.GetNameDef]'s political autonomy from [ROOT.Capital.GetCapitalVictoryPointName], [FROM.GetLeader] has shown that [FROM.GetNameDef] is willing to cooperate with the Federal Government.\n\nThis act of submission has earned praises from [ROOT.GetAdjective] officials, who view this as a step towards strengthening the resolve and unity of the Federalist movement. For [ROOT.GetLeader], it is a boost of confidence politically as recognition of his and his government's national authority has also increased [ROOT.Capital.GetCapitalVictoryPointName]'s legitimacy as the true government of China."
 UPC.enthusiasmmechanic.004.a: "[ROOT.Capital.GetCapitalVictoryPointName]'s political will grows stronger."
 UPC.enthusiasmmechanic.004.b: "Only through political unity can China be whole again!"

 UPC.enthusiasmmechanic.005.t: "Growing Pacifism in [FROM.GetNameDef]"
 UPC.enthusiasmmechanic.005.d: "China has been in constant warfare ever since the Xinhai Revolution, with its people suffering under the harsh conditions they live under, from extortionate taxation by oppressive local governors to rampant banditry ravaging across the lands. As such, pacifism has become something of a trend amongst the people who decry the destructive adventurism of militarist warlords.\n\nWithin [FROM.GetNameDef], the trend has clearly manifested itself with [FROM.GetLeader] showing to have taken a pro-peace stance, imploring the Federal Government to keep the peace and pushing for \"Unification by Negotiation\". Governor [FROM.GetLeader]'s concerns do show merit, as many do not want to want to plunge China back into civil war. Besides that, the Federalist movement historically broke with the Kuomintang over this issue, when the KMT sought to unite China with a Northern Expedition that eventually failed catastrophically.\n\nAlthough this might postpone any decision of uniting China by force, as opinions shift towards pacifism, [ROOT.GetLeader] has to decide follow the public's demand, or continue militarisation against popular sentiment."
 UPC.enthusiasmmechanic.005.a: "War will not be sought out nor shall it be forced upon others."
 UPC.enthusiasmmechanic.005.b: "Their wants are below the needs for national unity!"

 UPC.enthusiasmmechanic.006.t: "[FROM.GetNameDef] Rallies for National Unification!"
 UPC.enthusiasmmechanic.006.d: "Ever since the National Protection War, China has collapsed into constant civil war as infighting between different military cliques as well as rivalling governments. As the years went on, many governments had since formed and collapsed, with no end in sight, as war slowly became a normalcy engrained within the minds of the people.\n\nAttempts have been made before to unify the nation, whether it be through diplomacy or through force. Duan Qirui's expedition against the Constitutional Protection Movement during the Weltkrieg ended in failure and fractured the Beiyang government, whereas the Kuomintang's Northern Expedition to rid the North of the Beiyang cliques collapsed and nearly disintegrated the party.\n\nHowever, times have changed, as many still yearn for National Unification. Governor [FROM.GetLeader] is one amongst them, who has rallied the people of [FROM.GetNameDef] to support National Unification under our government. His support is a show of confidence for [ROOT.GetLeader], who is now entrusted and supported by [FROM.GetNameDef] to achieve National Unification and realise the dreams of the Xinhai Revolution."
 UPC.enthusiasmmechanic.006.a: "The march towards National Unification grows nearer!"
 UPC.enthusiasmmechanic.006.b: "Only together can we move towards National Unification!"

#Unification Tree Events
 UPC.unificationtree.001.t: "The Fork in the Road"
 UPC.unificationtree.001.d: "For as long as the Warlord Era has persisted, China has largely been split upon a North-South axis. As ably stated by Sun Chuanfang, \"We wheat eating Northerners will never get on with those rice eating Southerners\".\n\nFollowing the Xinhai revolution and the subsequent declarations of independence from Southern governors, Beijing's authority had become isolated to only those loyalists placed within the Southwest. With Yuan Shikai's restoration and the launching of the National Protection War from Yunnan saw the Southwest band together briefly to form their own failed government, essentially disuniting the south and north. Furthermore, the Constitutional Protection Movement ended with failed negotiations between Lu-Cen and Duan Qirui.\n\nAnd again, negotiations failed, when Chen Jiongming tried to negotiate with the Zhili government in the early 1920s, whilst Sun Yat-sen tried to curry favour with the Anhui Clique. Afterwards, Chen tried again to negotiate with the North, albeit ultimately rejected Duan Qirui's 1925 reunification conference. In one final attempt, the South would launch the Northern Expedition to see unification by subjugation, yet would have the tables turned on them by the Zhili.\n\nWith the Zhili's victory validating unification by subjugation, there is ultimately the question of whether the South could lead their own unification, and whether it is worth the unpopular price amongst the populace. The other option of course, is to negotiate with Beijing, and hope they come to see reason."
 UPC.unificationtree.001.a: "We'd be fools if we didn't at least try again."
 UPC.unificationtree.001.b: "Only the sword can compel others to see reason."

 UPC.unificationtree.010.t: "Guangzhou Delegates Arrive"
 UPC.unificationtree.010.d: "For as long as the Warlord Era has persisted, China has largely been split upon a North-South axis. As ably stated by Sun Chuanfang, \"We wheat eating Northerners will never get on with those rice eating Southerners\".\n\nFollowing the Xinhai revolution and the subsequent declarations of independence from Southern governors, these incredulous statesmen saw it fit to rule their own personal fiefdoms independently from the wishes of Beijing. Following Yuan Shikai's folly, and the launching of both the National Protection and Constitutional Protection Movements, the South would try their hand at forcing the issue of reunification of the country.\n\nNaturally, their attempts failed. First, through a stalled frontline and a failed government, second similarly through governmental incompetence and failed diplomatic negotiation. Thirdly, with Chen Jiongming rejecting Northern overtures. And finally, forcing the issue with the Northern Expedition. As a result, the nation was united, just not by the South.\n\nWith the Zhili's unification of the country, Subjugation saw its validation in the minds of the country's statesmen, further bolstered by failed Zhili-Fengtian peace negotiations of the 30s. Aiming to see the nation united, Guangzhou has sent a mission to Beijing to fulfil the promises of unification, one way or another. Certainly, Negotiation has seen its resurgence amongst the populace, although the North's military leaders see no issue in putting down the South yet again."
 UPC.unificationtree.010.a: "We would become heroes should we succeed. Welcome their overtures."
 UPC.unificationtree.010.b: "They make demands... of *us*?"

 UPC.unificationtree.020.t: "Paying the Piper"
 UPC.unificationtree.020.d: "In order to build and maintain an army capable of full-scale war, sacrifices are required along the way. But warlords, progressives, and conservatives alike were promised peace and stability, rather than war and anguish of the dark days of the warlord era. Without military liberation, the Federalist government will always be in danger from its rivals. But the compromises needed for the war effort may very well endanger the precious Federalist reforms already underway.\n\nThis is an old story for Federalist Governors. In his previous tenures, Chen Jiongming was known for his attempts to crack down on the opium trade, burning hundreds of thousands of dollars worth of smuggled opium in public, and even becoming President of the Guangdong Branch of the International Anti-Opium Society. Similarly, he cracked down upon gambling, and other social ills before military setbacks (and greed) forced subordinates such as Hong Zhaolin to lift such restrictions. Tang Jiyao also took a hard line against opium in the past, but was ultimately forced to restart production when military expenditures dwarfed provincial revenues twofold.\n\nAnother avenue to secure finances would be through slashing civilian spending. This has always been a controversial move - the 1920s Guangdong Constitution tried to stipulate that no more than 30% of the budget may be used for military purposes, and at least 20% be used for education in protest of prior administrations' rampant military spending. Yunnanese Federalists' proposal to raze schools and government buildings and sell their building materials attracted such strong protests it had to be abandoned.\n\nA final alternative would be the raising of money through the forced taxation of the gentry and merchants, along with a debasing of the local currency. This risks triggering unrest among the elites, hyperinflation, and an economic downturn. But with costs rapidly rising and war imminent, something has to give."
 UPC.unificationtree.020.a: "Opium ebbs and flows as the nation needs it to, surely."
 UPC.unificationtree.020.b: "Constitutions are only paper..."
 UPC.unificationtree.020.c: "Economic consequences pale in comparison to national aspirations."

 UPC.unificationtree.021.t: "The Sinews of War"
 UPC.unificationtree.021.d: "In order to build and maintain an army capable of full-scale war, sacrifices are required along the way. But warlords, progressives, and conservatives alike were promised peace and stability, rather than war and anguish of the dark days of the warlord era. Without military liberation, the National Protection government will always be in danger from its rivals. But the compromises needed for the war effort may very well endanger the precious reforms already underway.\n\nThis is hardly a new story for the south. Various leaders have sought to crack down on the opium trade and other social ills, though plenty of others were well willing to embrace the lucrative trade. Likewise, turning a blind eye to organised crime, protection rackets, and even outright looting has been used by southern warlords in their rapacious quest to fund their wars and decadent lifestyles.\n\nDipping into education and social funding is another potential target for quickly acquiring the funds needed for war. While the intelligentsia are adamantly against it and have made several attempts to protect their pet projects, particularly public schooling, when war breaks out the reality is that young men and school funds are needed at the battlefront.\n\nA final alternative would be the raising of money through the forced taxation of the gentry and merchants, along with a debasing of the local currency. This risks triggering unrest among the elites, hyperinflation, and an economic downturn. But with costs rapidly rising and war imminent, something has to give."
 UPC.unificationtree.021.a: "Students of the Green Forest School can live off the land."
 UPC.unificationtree.021.b: "We can afford books when the wars end and China is free."
 UPC.unificationtree.021.c: "The entire economy must work towards victory!"

 UPC.unificationtree.030.t: "The Model Provinces"
 UPC.unificationtree.030.d: "With few exceptions, Federalist leaders have consistently championed the cause of negotiation. Abstaining the cause of unnecessary bloodshed and brutalisation of the nation's people, [ROOT.GetLeader] has seen fit to transform the regions under their control into modern provinces, and a model for all to emulate within the nation.\n\nProgress has always been earned painstakingly. Chen Jiongming, Tang Jiyao, Zhao Hengti, and Xiong Kewu have all made various diplomatic forays with rival governments, particularly with the Zhili Clique and the brief Anhui Revival of the mid-1920s. Either through their own choices, or the betrayal of promises by their partners, or because of their own ejection from power, these efforts fell through until the Zhili forced the submission of Hunan and Yunnan on unequal terms.\n\nDespite this, with their return to power in the South, [UPC.GetLeader] has broadly charted a familiar course, albeit with lessons learned from the past. The bloated military budget has been slashed, allowing the government to reignite spending on social programs - particularly education. Vices such as gambling, opium, and prostitution have been contained if not outright banned in the provinces, as resources can be allocated to restoring social order. Financial responsibility and wise adoption of loans have allowed the Guangzhou government to prosper under his comparatively short tenure.\n\nWith added space to implement local reforms whilst looking for space to see Beijing arrive at its senses, an interesting dilemma has arisen. What makes our Model Society special? Is it its curbs on vice? Perhaps its education efforts, and the decreasing of bloated military spending? Or perhaps even its financial stability amongst a sea of chaos?"
 UPC.unificationtree.030.a: "Three cheers for [UPC.GetLeader]! Vanquisher of Opium!"
 UPC.unificationtree.030.b: "Three cheers for [UPC.GetLeader]! Subduer of Illiteracy!"
 UPC.unificationtree.030.c: "Three cheers for [UPC.GetLeader]! The Financially Capable!"

 UPC.unificationtree.031.t: "The Gifts of Peace"
 UPC.unificationtree.031.d: "With few exceptions, Regionalist leaders have consistently championed the cause of negotiation. Abstaining the cause of unnecessary bloodshed and brutalisation of the nation's people, [ROOT.GetLeader] and other regional leaders can afford to turn their attention (at least temporarily) towards productive purposes.\n\nThis has never been an easy process. Lu Rongting, Cen Chunxuan, Chen Jiongming, Tang Jiyao, Zhao Hengti and other southern leaders have tried to negotiate with the Beiyang government and end the civil war, with limited success. Still, with this temporary respite from fighting, security forces can be deployed to clamp down on banditry and looting - including from their own ranks. This allows for order to be restored, and the people to flourish in this peace.\n\nEducational efforts too can benefit from stability and greater access to funding. Stalled efforts to fight illiteracy and other projects to improve the plight of the people and revive the Chinese village can take flight.\n\nLastly, this peace has allowed businesses to grow, soldiers to demobilise, and for the people to contribute to charitable efforts. This peace cannot last forever, but while it does we ought to make the most of it."
 UPC.unificationtree.031.a: "Peace brings law and order to the land."
 UPC.unificationtree.031.b: "Peace brings knowledge and understanding to the people."
 UPC.unificationtree.031.c: "Peace brings prosperity and development to the nation."

##UPC Digesting Other Factions Events

 UPC.digestionevents.001.t: "The Zhejiang Federalists"
 UPC.digestionevents.001.d: "The Federalist Movement of the 1920s had its proponents in the Eastern five provinces that would ultimately form the nucleus of Sun Chuanfang's League. Indeed, Marshal Sun at least paid lip-service to the idea of Federalism during his rule, though his brand of Federalism was much more reactionary and authoritarian than the earlier iterations of the movement. Having secured Nanjing and brought the five provinces to heel, local Federalist-sympathetic groups have had more room to breathe.\n\nPerhaps the most directly analogous faction is the Zhejiang Autonomy Movement, now led by Chu Fucheng. Made up of local Tongmenghui Reformers and various intellectuals, they responded positively to Hunan's Federalist Constitution, and along with similar groups in Jiangxi and Fujian, they attempted to pass provincial constitutions of their own. While not achieving anywhere near the same success as Hunan and Guangdong, they prove to be willing collaborators.\n\nMa Xulun is an educator who worked with Zhang Taiyan in the past. A Zhejiang born intellectual, he was dogged by allegations of sympathies to the Kuomintang during the Northern Expedition but managed to make a political comeback during the brief period of Zhili liberalisation. His China Association for Promoting Democracy was mostly forced underground after 1932, but is similarly sympathetic to our movement.\n\nAttempting to follow them are various warlords, nationalists, and regionalists who gave them patronage during Sun's rule and expect protection in return. Most of them are of Chen Yi's clique of Zhejiangers, though some were former members of Chen Tiaoyuan's Anhui government. They will no doubt expect positions of prominence in addition to provincial autonomy should they join our government."
 UPC.digestionevents.001.a: "Of course, we can use all the help that we can get!"
 UPC.digestionevents.001.b: "We must be selective about who we allow into our movement."

 UPC.digestionevents.002.t: "The Democratic Stronghold"
 UPC.digestionevents.002.d: "Sometimes called the democratic island of China, we've recently brought Hunan into the fold. For over a decade the Province has been ruled by its Civilian Governor, Zhao Hengti. Soon after taking power in late 1920 one of his first actions was to foment the creation and implementation of Hunan's Provincial Constitution. Since it was implemented on January 1st, 1922, Zhao has been a notable name in the Federalist Movement. Even while a part of the Zhili clique, and unable to outright join the Grand Republican Alliance, Zhao used his position to soften the Zhili against the GRA, acting as a legal front for us in many ways.\n\nHowever he is not Hunan's only name in the movement. Most famously in 1932 Huang Yanpei fled Shanghai and found himself in Changsha, and has operated from there for the last few years. And locally the FCDP is uniquely able to stand on its own, led by Zhou Shizhao, a harsh critic of Zhao's who would want him removed as Governor. Hunan's decade as the Federalist experiment has caused it to develop quite a robust civilian apparatus, one that could be of assistance to us.\n\nBut that's not the entire story, Zhao's remained Governor not just due to his civilian apparatus, but because of the Xiang Army. While nowhere near apolitical or lacking opinions, it has been accepting of Zhao being a civilian first and the growing civilian control over the local army. While only a small few of the commanders are truly Federalists, the army as a whole would be an excellent addition to our ranks, allowing us to rely less on our more unsavoury generals.\n\nOur resources are limited however, and we can't recruit everyone, so we'll need to make a choice between Hunan's civilian apparatus or the Xiang Army commanders."
 UPC.digestionevents.002.a: "Hunan's civilian apparatus is its greatest strength, we should use it."
 UPC.digestionevents.002.b: "Hunan only survived this long due to the Xiang Army, we should repay them in kind."

 UPC.digestionevents.003.t: "Entering the King's Domain"
 UPC.digestionevents.003.d: "The bastion of the Southwest and the kingdom of the Republicans has finally fallen to [ROOT.GetNameDef]'s armies. And with it, the inheritance of a muddied political structure and dynamic prime for exploitation, or to undermine any stable rulership within the province. With the fall of Tang Jiyao, a Pandora's Box of politics has unravelled before [ROOT.GetLeader] and his administration, and it is crucial that a stable provincial policy be implemented.\n\nFor all of his faults, Tang Jiyao presents himself as perhaps an unabashed foregone conclusion. In any other ambition for the Federalist project within Yunnan, it would be doomed to failure without Tang carrying it. Arguably the most prominent Federalist leader on the national level, his more pragmatic outlook on the ideology penned with Zhang Taiyan, one of its intellectual founders, has seen his interpretation be that of a conservative yet progressive one. Marred by a political career of sacrifice, he is nonetheless too big of a name to refuse. Tied together, the local new style democrats are a natural addition to de-fang some of Tang's authoritarian inclinations.\n\nThe real question is whether to expand the provincial administration to include some of Tang's detractors, or his enemies. Long Yun's clique of Kuomintang sympathetic Beiyang aides and staffers, for example, or Hu Ruoyu and his pull amongst the gentry classes. Whilst their incorporation would posit a stronger national movement, it would open up Yunnanese politics to become another powder-keg of instability."
 UPC.digestionevents.003.a: "Yunnan's Federalism is Tang's game, not their's."
 UPC.digestionevents.003.b: "They were only acting for the sake of their province."

 UPC.digestionevents.004.t: "Breaking Qian from Dian"
 UPC.digestionevents.004.d: "Perhaps the black spot of the Southwest, Guizhou's domestic politics has always been married to those of its stronger, wealthier, and more influential neighbours: Hunan, Yunnan, Sichuan, and Guangxi. Once long dominated by the Liu clan, based out of Xingyi and tenuously backed by the Yunnan Clique, Guizhou had found itself enwrapped in the chaotic inertia of the Warlord Era, and until recently was de-facto split in half.\n\nThrust into the chaos of Xinhai, invaded by Tang Jiyao with the aide of Liu Xianshi (and on behalf of Cai E), the subsequent rulership by Liu would see Guizhou's political scene settle on battlelines within the Guizhou clique. The Old Xingyi Clique, led by the Liu family, and the New Xingyi Clique led by Yuan Zuming. In addition there is the Tongzi Clique, the gentry, the Constitutionalists, the functionally dead New Guizhou Clique, and others.\n\nWhilst the Old Guizhou Clique harkens towards the era of Xinhai reformers, at least in spirit, a split has occurred within the present occupation's mandate of which local power player to empower. Presently on the field there exists Yuan Zuming's eclectic New Xingyi Clique with its tepid ties to the Young China Party and the Federalist project, alongside Zhou Xicheng's insidious Tongzi Clique. Another option is that of the Liu clan under Liu Xianqian, an ancient man with bad blood against Yuan, but ultimately expected to not amount to much. Or the middle of the road option, the Constitutionalists under Ren Kecheng, who have sat in the back wings of politics since their heyday in Xinhai, but would likely upset local politics to a tense degree."
 UPC.digestionevents.004.a: "The Patriot and the Executioner guarantee progress."
 UPC.digestionevents.004.b: "Liu Xianqian and his clan are malleable."
 UPC.digestionevents.004.c: "The Constitutionalists will ensure civilian primacy."

 UPC.digestionevents.005.t: "Federalism's Cadres in the Red River Basin"
 UPC.digestionevents.005.d: "With the fall of Chongqing in the past few days, it has been advised that officials should be sent to Sichuan to start laying the groundwork for self-governance. The capture of this hub has brought many interest groups and past federalist advocates to our attention, the main proponent being Xiong Kewu's clique of officers that have emerged from hiding.\n\nXiong, for his part, championed federalism as early as the 1920s, though his influence has faded up until now due to the particularly hostile attitudes towards this ideal in the intervening years. With Xiong also comes a mix of progressive thinkers who have opened up to the federal model, headed by Zhang Lan. Naturally, their incorporation as local and national actors is a foregone conclusion.\n\nThe more pressing concern is the presence of other political figures who are less devoted to federalism's cause. Sichuan's infamously fragmented nature has resulted in many petty warlords holding out in their own jurisdictions, the main heads being generals Liu Wenhui, Deng Xihou and Li Jiayu, who have all recently aimed to promote an agenda more open to the federalist goal, though suspicions remain about their devotion to the movement as a whole. With their main connection to the Young China Party, itself an old force founded in Sichuan, these men are privy to the Federalist cause, albeit deviate on ideology in some areas — leaving much division on their acceptance into government."
 UPC.digestionevents.005.a: "Putting on a suit does not wash you of your sins."
 UPC.digestionevents.005.b: "Their reorientation may have saved them just yet."

 UPC.digestionevents.006.t: "In the Land of Rivers and Valleys"
 UPC.digestionevents.006.d: "Perhaps comparable only to Hunan in its national repute for a highly militaristic provincial culture, Guangxi's landscape and people equally represent its war-torn history. As the common Guangxi saying goes: \"In Guangxi there is no place without mountains; there is no mountains without caves; there is no cave without bandits\". Torn up between deep river valleys and soaring mountain heights, with bandits at every level in-between, Guangxi is a terribly poor province, with practically only one city of note: the provincial capital of Nanning.\n\nSimilarly, due to the sheer dominance of the Old and New Guangxi Cliques, Federalism has hardly had the ripe environment to take root within the province. Of course, that isn't to say it hasn't been tried. During the heyday of the Guangxi Age of Heroes of the 1920s, many alternatives were floated so as to be an ally to either Chen Jiongming, or Tang Jiyao.\n\nFor instance, Liu Zhenhuan, whilst ostensibly tied to the Old Political Science Clique and the China Democratic League, petitioned Tang Jiyao in the 1920s to aid his invasion on the eve of the Northern Expedition, in exchange for the Guangxi governorship. Lin Hu, a member of the Young Guangxi faction of the Old Guangxi Clique, was a potential rival and simultaneously strong ally of Chen Jiongming, and even Ma Ji himself had ties to Zhao Hengti in Hunan.\n\nAs it stands currently, with the growing national prospects of the Federalist movement, it is integral that [ROOT.GetLeader] secure an alliance with any willing takers within the region. But his choices are rather limited; the ever present option is that of Liu Zhenhuan, who's Machiavellian manoeuvring has seen him positioned as a \"democrat\". But it also possible to balance his ambitions, by establishing a connection with Lin Hu, and Yang Ximin; his own tenuous old allies."
 UPC.digestionevents.006.a: "You'd scant find an honest Federalist here..."
 UPC.digestionevents.006.b: "We can be magnanimous, if only a little."

 UPC.digestionevents.007.t: "Old Allies and the Crown Jewel"
 UPC.digestionevents.007.d: "And it has been done, the army's grand campaign has won it perhaps the finest city in the Southwest, except for perhaps Hong Kong. The Shining Light on the Pearl River Delta, Guangzhou, has long been the seat of all major Southern Governments during the Warlord Era. Hosting all manner of officials within its urban sprawl, such as Sun Yat-sen, Cen Chunxuan, Chen Jiongming, Tang Jiyao, Tang Shaoyi, Hu Hanmin, Wang Jingwei, and many more. Considering to be the Southern equivalent to Nanjing, or Beijing, in terms of projecting national power, its seizure by [ROOT.GetLeader] has all but legitimised his authority in the Southwest.\n\nNaturally however, with the induction of Guangzhou and its surrounding territories into his administration, [ROOT.GetLeader] has been left with... what some would consider a mixture of loose friends and gaping wounds making their acquaintances once again. On the road to Federalism, there has perhaps been as few an assortment of staunch defenders of its values, or more sincerely, of Chen Jiongming, than that of the Yue Army.\n\nLed by Ye Ju and staffed by individuals close to their Old Chief, namely the Haifeng Clique, they have managed to persist in perpetuity due to grit, determination, a little bit of luck, and a few less than glorious deals. However, it is only natural that the Yue Clique and Army be incorporated into the new administration.\n\nFor his part, Chen Jiongming has signalled that he seeks not field command, instead opting to retain himself to politics. The question left on the table is: how wide do we open the door for them?"
 UPC.digestionevents.007.a: "Only the pure, vet them all for... importance."
 UPC.digestionevents.007.b: "The whole Yue Clique are gallant warriors for Federalism."

##UPC Federal Elections
 UPC.federalelections.000.t: "Election Campaigning Begins"
 UPC.federalelections.000.d: "It has been a long time since China has held nation-wide elections. In half a year (in some provinces earlier than that), the Chinese people will head to the polls and cast their votes in local assemblies, who will then select candidates at higher levels of government. Already, political activists and operators have descended on the provinces, canvassing for competitive districts to sway for their patrons. Spirits seem high, the people more energised - dare we hope this will be the most democratic election yet?\n\nThe race will fundamentally be more about winning over local assemblies and political machines than the common masses, but a popular mandate does not hurt. Neither of the two major sides has a fully developed national campaigning infrastructure and will be reliant on local parties and civic groups to help them over the line. The Presidential Candidates, [UPC_GetGRAPartyLeader] of the Grand Republican Alliance and [UPC_GetCDLPartyLeader] of the China Democratic League, unlike their predecessors in the Beiyang system, will be slightly more proactive in campaigning - travelling around the country to secure the votes they need.\n\nThey are hardly alone in this race however. Various third parties are contending for local seats and the well established [UPC_GetDCPPartyName_nocolour] and YCP are expected to field the greatest challengers to the two-party system, as will the maligned socialists who will cause disruption despite oppression. A host of favourite-son independents may also prove difficult to unseat in their political heartlands. Hanging over the race is the possibility of democratic backsliding, and observers are watching closely at the [UPC_GetSTAPartyName] to see if they will respect the process.\n\nWith such a great influx of first-time political campaigners, many of them students and intellectuals, the political mood in the nation can be hard to gauge. Slowly but surely, it becomes apparent that..."
 UPC.federalelections.000.a: "...momentum is on the side of the GRA!"
 UPC.federalelections.000.b: "...the CDL is gaining initiative!"

 UPC.federalelections.001.t: "The National Assembly Inaugurated"
 UPC.federalelections.001.d: "National assembly elections went ahead as planned, and far from perfect it seems the system largely held. Local assemblies sent a new batch of legislators to [UPC.Capital.GetCapitalVictoryPointName], and while some votes continue to be disputed in court they will not disrupt proceedings. Just holding elections perceived as reasonably fair is a victory to the Federalist movement, but there remains plenty of work to be done ahead.\n\nAfter Presidential elections conclude, a new government will need to be formed and a Prime Minister appointed with the support of a legislative majority. This may not be the easiest task given how fractured China has become. A failure for the legislature to work with the President to accomplish his agenda in a reasonable timeframe may lead to a backsliding into authoritarianism, as has happened multiple times in the past. And there will always be those who question how genuinely representative the government is.\n\nWhat all do know is that the ultimate President will be chosen from among the victors of China's unification wars - a source of grumbling among the defeated and late-comers. And given China's recent history with autocracy, might that be the more important election of the two?"
 UPC.federalelections.001.a: "And now it is time for the backroom dealing to begin."

 UPC.federalelections.002.t: "The [GetYear] Presidential Elections"
 UPC.federalelections.002.intro: "The Presidential election has arguably been the most anticipated part of this election cycle. While various constitutions and other laws have sought to turn China into a parliamentary system, in practice China has always been Presidential in nature. And few Presidents have willingly left office."
 UPC.federalelections.002.closer: "Afterwards, the new President will be expected to create a working government. Coalition talks are already underway between the third parties and the two camps, as the Presidential prospects seek to not only win support for themselves, but also their choice of Prime Minister."
 UPC.federalelections.002.d.indirect: "$UPC.federalelections.002.intro$\n\nThe President is to be chosen indirectly, with the national assembly voting on China's next head of state. Although formal political parties in China have proliferated over the past decade or so, party loyalty remains limited among the rank and file. There will be plenty of opportunities for horse-trading with party leaders and to secure opportune defectors.\n\n$UPC.federalelections.002.closer$"
 UPC.federalelections.002.d.direct: "$UPC.federalelections.002.intro$\n\nThe President is to be chosen directly, with millions of Chinese voters casting ballots for their preferred candidate. With leaders of the larger political parties wisely sitting out of the race in face of pressure, the vote will be won by one of two men. It has taken some time for the vote to be tabulated, however a new President is expected to be announced soon.\n\n$UPC.federalelections.002.closer$"
 UPC.federalelections.002.a: "Congratulations to [UPC_GetGRAPartyLeader]!"
 UPC.federalelections.002.b: "[UPC_GetCDLPartyLeader] is victorious!"

 UPC.federalelections.003.t: "Assembly Elections Postponed Indefinitely"
 UPC.federalelections.003.d: "After the exhausting first Federal elections, the Chinese political establishment had little appetite for another round of campaigning. Three years have passed and elections would normally be scheduled in a few months. However, there has been little movement in that direction over the past few weeks: no open campaigning or major candidate announcements.\n\nFinally, the nation's leaders cautiously broke the silence. [UPC_GetGRAPartyLeader], [UPC_GetCDLPartyLeader], and other senior leaders of major parties announced a joint decision to delay the next assembly election until after Chinese unification is complete - a controversial but perhaps understandable decision. There have been some protests over the delay, with opponents pointing to the suspension of the 1933 Assembly Elections as the clearest sign of the Zhili clique's reneging of their liberal promises after their initial unification."
 UPC.federalelections.003.a: "An unfortunate reality for our nation."

#Post Unification Events

 UPC.federalelections.030.t: "Changing Politics in China"
 UPC.federalelections.030.d: "With the unification of the nation, China has undergone tremendous change. Militarily, politically, socially, and culturally, the Second Sino-Japanese War and (hopefully final) conclusion of the Warlord Era has irrevocably pushed the nation into a new era. It has become increasingly apparent that the Federalist Movement will be the ultimate victors in China's quest for unification.\n\nAs a result, national politics has been reshaped around the proclivities expected of a new Federalist order. The Grand Republican Alliance and China Democratic League have evolved from unwieldy electoral blocs into parties with far more cohesive national identities, consolidating their hold on the new republic.\n\nYet they are not alone in their evolution. Various parties, civic groups, and individual politicians have all begun to work on finding their footing within the new political system. Associations beget formal political parties, Independents stand their ground or join coalitions, and parties adapt their programs to the new system. On a higher level, entire movements have begun to adjust to the new realities on the ground.\n\nAs China transitions into a new epoch, the rapid changes have become increasingly hard for the establishment to control. Various groups stubbornly refuse to bend, holding true to their ideals of previous political environments. Others have changed so rapidly that they've become utterly unrecognisable - the Zongshe, for example, have transitioned into a noble and Manchu rights party. Whatever the case may be, China's thinkers and politicians will not wait to have their voices heard."
 UPC.federalelections.030.a: "We walk hand in hand, to a brighter Federal future!"
 UPC.federalelections.030.b: "And yet, we cannot welcome all of you on the journey."

 UPC.federalelections.031.t: "The Left Reorganises"
 UPC.federalelections.031.d: "Deprived of their revolution, the radical left have grown destitute as they grapple with their raison d'etre in this new era. Devoid of any meaningful way of battling the bourgeoisie order, the fractious movement now battles disintegration as their leaders spin out in a variety of directions.\n\nThe League of Chinese Syndicalists, one of the hallmarks of leftist cooperation, has dissolved - their anarchist, Marxist, and syndicalist components scattering into irrelevance. The Chinese Syndicalist Party has proven to be the only organisation resilient enough to endure on a significant scale, fighting to evade censorship and suppression.\n\nThe Kuomintang have similarly found themselves in poor shape as unification rips the party apart. Moderate and flexible figures such as Wang Jingwei and Gu Mengyu on the left and Sun Fo, Yang Yongtai, and Ju Zheng on the right have made overtures to the new government, offering to renounce violent revolution and participate in elections if the KMT is legalised. Hardliners such as Deng Yanda, Song Qingling, Hu Hanmin, and Dai Jitao have remained ever vigorous in their attacks on the Federal republic either through a continued violent military struggle or verbose diatribes deconstructing every facet of the new China.\n\nIn the ashes, various splinter groups have formed no longer beholden to the old central committee. Chen Mingshu's People's Productive Party, Tan Pingshan and Zhang Bojun's Chinese Democratic Peasants' and Workers' Party, and the fringe Revolutionary League of Sunism have all attempted to participate in politics without the KMT deadweight. Some radicals will never accept the republic, with socialist guerrillas fighting on in vain hoping that the inescapable tide of history will soon bring world revolution to China.\n\nThe days of revolution may be over, but whether its principles will fade away into the fringe or moderate into the mainstream may be determined in the first years of the republic."
 UPC.federalelections.031.a: "If they are genuinely popular, they may participate."
 UPC.federalelections.031.b: "Fool me once, shame on you..."

 UPC.federalelections.032.t: "The Heirs of Liang Qichao"
 UPC.federalelections.032.d: "Liang Qichao and Kang Youwei's reformist movement has had a long-standing influence on Chinese politics. Kang was the older and more conservative of the two, advocating for a constitutional monarchy. Liang diverged from Kang, arguing for a constitutional centralised state upon which the nation would be strong enough to assert itself on the world stage. Oscillating between the right and left, he insisted that authoritarianism and autocracy only be used in limited circumstances to push progress. Liang ultimately remained a stalwart of Chinese reformism and constitutionalism.\n\nFollowing his death, Liang left a scattered set of political descendants. His ally and colleague, Xu Qin, succeeded Liang as leader of the Chinese Constitutionalist Party in 1929 and took it in a more stridently conservative direction. This fomented a split in the CCP and his protege Xu Xianzi has organised a \"Democratic Constitutionalist\" young guard clique in the new republic to pressure the old guard to retire amicably. Tang Hualong has amassed his own clique in Hunan resembling the movement's old Research Clique days.\n\nTwo of Liang's protégés from his leftist turn in the 1920s, Zhang Junmai and Zhang Dongsun, formed the Democratic Socialist Party in the aftermath of the Seven Gentlemen Incident. But Zhang Junmai's domineering personality risks causing his party to fracture.\n\nExtremists on the Liangist political bend, the Young China Party retains its own divides. Radicals under Zeng Qi insist upon a revolutionary method, whilst moderates under Li Huang and Zuo Shunsheng have begun to pursue electoral means. Having tied themselves to the Zhili during the Warlord Era, their strength has diminished but not disappeared.\n\nLiang's ideas were also popular amongst both the regionalist warlords and the statists. His calls for a strong, centralised, and even democratic China imbued with a catechism of social darwinism will likely draw sympathisers for years to come."
 UPC.federalelections.032.a: "Zhang Junmai was the closest to Liang at his death..."
 UPC.federalelections.032.b: "The Constitutionalists were his lasting legacy!"
 UPC.federalelections.032.c: "Only Young China proved to innovate beyond the past."

 UPC.federalelections.033.t: "20th Century Chinese Liberalism"
 UPC.federalelections.033.d: "Among intellectual circles, the Chinese Liberal was supposed to be a beacon of resolute ideals and unwavering in their belief in democracy. But they found themselves either powerless against the tide of militarism or forced to compromise on their beliefs in order to see progress.\n\nThis was most evidently seen in the case of Hu Shih, the iconic \"Lone Idealist\" who saw himself above the corrupt game of politics. But he quickly lost that youthful nativity, and pivoted towards trying to organise the \"Good People's Movement\" by securing cooperation between warlords and intellectuals under a revived Endeavor Society.\n\nHu was also previously a member of the Crescent Moon Society led by Xu Zhimo. The CMS under the new leadership of Luo Longji, Wen Yiduo, and Liang Shiqiu have steered conservative-liberal democratic activism, centered around Southwestern University in Yunnan.\n\nIn the north, the Beiyang Republic spawned its own civilian associations. The Political Science Clique and the Communications Clique were formed from former Tongmenghui revolutionaries that rejected Sun Yat-sen's radical turn. They found their influence waxing and waning during the old Republic's lifetime. Anti-partisan at the best of times, their niche has given them surprising power in various capacities.\n\nA more recent development has been the emergence of the League of Middle Parties from those who were denied or rejected entry into the GRA Or CDL. Led by the Chinese Hongmen People's Rule Party, which was formed by Hongmen secret societies that disagreed with GRA authoritarianism and CDL politicisation, it is joined by the Chinese National Liberal Party, Chinese Democratic Party, Self-Strengthening Society, Harmony Party, Loyalty and Justice Party, and the revived Restoration Society and stands in an uneasy middle-ground. In our democratic transition, it seems that the Chinese Liberal is not dead but may be forced to evolve once again in the second half of the century."
 UPC.federalelections.033.a: "Progressivism finds its place under the Liberals!"
 UPC.federalelections.033.b: "Business Interests and Anti-Partisanship soars high!"
 UPC.federalelections.033.c: "Neither the GRA or CDL can be trusted with democracy!"

 UPC.federalelections.034.t: "A New Age in the Provinces"
 UPC.federalelections.034.d: "Observers, both international and local, have naturally focused on the broad, sweeping changes in Chinese national politics. Major party congresses, changes in party doctrines, the emergence of a new generation of charismatic politicians, and the construction of a democracy in the most populous nation on the planet. But the regional politics in China remain crucially important - perhaps even more so now that China is a Federalist republic.\n\nThis new federalism takes a  different form than that of the High Warlord Era. The larger warlords have been largely destroyed or subjugated; their power and independence curled by the Central Army and Federal laws. Still, for the warlords that remain - both those great warlords who cleverly chose the right side and those many petty and local warlords which the new government depended upon to stabilise their rule - their institutional connections and soft power allow them to endure.\n\nThe power of the Central Government, despite the efforts of the regionalist and anarchist oriented branches of the Federalist Movement, has not been broken. Statism remains, empowered by the dual arms of the central government bureaucracy and the central army. Some of its components were constructed by the Federalists themselves, built out of the core that united the country. Others were merely inherited from the Beiyang system it had toppled.\n\nThe ancient \"tug-of-war\" between the periphery and the core continues as it always has. This tense balance keeps both sides in check for now, held by the understanding that one crisis could tip the board completely, imperilling the fragile system and potentially even trigger civil war. But who knows if this will last forever..."
 UPC.federalelections.034.a: "Only the military can safeguard the Republic!"
 UPC.federalelections.034.b: "Federalism must be protected by its Regionalists!"

 #Post Democratic Back Sliding Events (060-089):
 UPC.federalelections.060.t: "The [GETYear] Federal Elections"
 UPC.federalelections.060.d: "Yesterday the final polls closed across China. Representatives from constituencies around the nation will be arriving in [UPC.Capital.GetCapitalVictoryPointName] and be sworn in as a new national assembly takes office in the coming weeks.\n\nAs expected, President [ROOT.GetLeader] and his allies won a majority, benefiting from institutional inertia and a muzzled opposition. Other parties and independents made pushes to win some competitive seats, almost all outside of the [UPC.GetRulingParty]'s heartlands, to varying degrees of success and suppression.\n\nThere have been some glimmers of hope for a political thaw and the various other parties have celebrated the small victories they have won. But in some ways that feels worse to the idealists, because that means this arrangement may go one indefinitely as the democrats submit to this new reality."
 UPC.federalelections.060.a: "The opposition notches a few token victories."
 UPC.federalelections.060.b: "The [UPC.GetRulingParty] continue to assert their dominance."

##Campaigning Events
#Provincial Campaigning Events
 #Super Yield (200-209)
 UPC.federalelections.200.t: "The Campaign Touches Down in Sichuan"
 UPC.federalelections.200.d: "Entering into the Red River Basin, the fractured politics of the local Sichuanese diorama has reflected itself within national politics. Considered to be the main progenitors of the Sichuan China Democratic League, Zhang Lan and Xian Ying have hitched their local variation of the movement to that of the local Officer Department under the auspices of Li Jiayu and Luo Zezhuo in order to stand a chance against the highly militarised factions of the area. Similarly, Zhang and Xian retain ties to Yang Sen and Liu Xiang's Accelerated Department branches, and during the transition from regional politicking to Federal Province, even the Baoding Department have found themselves within the CDL - perhaps if only to spite the Old Federalists.\n\nActing as the centrepiece of the Federalist movement however is Xiong Kewu, his Gang of Nine, and the Sichuan Provincial Federal Autonomy Preparation Office. In the past Xiong has had to make arrangements with the local Kuomintang cells and other radicals to stay afloat, and maintains their tepid support.\n\nThe third major force in Sichuanese politics is that of the various non-Federalist parties, most pressingly being that of the Young China Party. Their home province, they have an undisputed amount of strength in the local area, capturing the strong Zhili-YCP alliance of the interwar. Amongst the interregnum lies a series of local peasant and agrarian parties, mainly the Chinese Peasants' Liberal Party led by He Lu and Hu Wenlan, and the Chinese Peasants' Party led by Professor Dong Shijin (an outgrowth of his Chinese Agricultural Reform Association). Neither are keen to cooperative, with the CPLP leaning to the left, and the CPP to the right.\n\nFinally there persists the little-known Chinese Self-Strengthening Society, allied with the Chinese Democratic Party founded by Chongqing journalist Hou Yejun. Aspiring to join the CDL, they ultimately failed. Extensively dominated by secret societies, they are anti-bureaucratic, and retain a niche for their unique rural and social reconstruction proposals."
 UPC.federalelections.200.a: "It would appear warlords can in-fact wear suits..."
 UPC.federalelections.200.b: "Xiong rallies the flag of Federalism once again!"
 UPC.federalelections.200.c: "The YCP and the Minor Parties carve out a victory!"

 UPC.federalelections.201.t: "Peninsular Politics in Shandong"
 UPC.federalelections.201.d: "Long dominated by domineering warlords, Shandong Province's provincial politics finds itself isolated from the broader political scene. With the excising of militarist influence, the various local political groups have found themselves scrambling to fill the void in the new Federal Republic.\n\nThe \"Councillor's Residence\" faction led by Zhang Gongzhi, is a local outcropping of the Progressive Party of Liangist fame. Adopting a sort of centre position within Shandong politics, and largely consisting of former bureaucrats and traditional scholar-intellectuals, it has continuously worked against all warlords of Shandong, and thus with their removal, has sprung into action. Working out a tacit alliance with the Grand Republican Alliance, they are considered the main forbearers of any gains they hope to make in the province, albeit their Federalist conviction is close to none.\n\nPragmatically working together with the Residence faction was the \"Councillor's Club\" led by Wang Chaojun. Originally a branch of the Shandong Kuomintang, they had all but basically lost connection with the KMT in 1916. Consisting of former revolutionaries and representatives of the general public, it similarly worked against Shandong's warlords albeit its leftist credentials have repeatedly been criticised, being seen as disconnected. Ultimately, they have failed to secure admission to the China Democratic League, and so largely stand as independents.\n\nFinally, whilst not as significant as the aforementioned two groups, there exists the \"Tongren club\" led by An Pengdong. Ostensibly pro-establishment, it was a faction of the Residence that split off from them in the early 1920s, adopting a pro-governor stance. Consisting mainly of the establishment civil bureaucracy and non-active military personnel, they have largely hinged their platform on \"not rocking the boat\". Relying on the feuds between the Club and Residence factions (now that their mutual enemy is gone) to position themselves as the stable and reliable option within the province."
 UPC.federalelections.201.a: "The Residence and the GRA restore harmony to Shandong!"
 UPC.federalelections.201.b: "The Club and the CDL bring progress for all!"
 UPC.federalelections.201.c: "The Tongren Club manages to rally for stability!"

 UPC.federalelections.202.t: "In the Home of the Zhili"
 UPC.federalelections.202.d: "As elections once again immerse the seat of China's many governments, the Federalists of the South have found themselves to be rather locked out of the cut-throat world of [GetVictoryPointName_9843] politics.\n\nWith a tacit political alliance hinging on their preservation of the Confucian Good People and State Socialist model, the remnants of the civilian wing of Wu Peifu's Luoyang Group (The Political Affairs and Secretariat Departments) have emerged into a political alliance with the national Young China Party branch. Joined by the premier [UPC_GetDCPPartyName_nocolour_long], the makeshift grouping connects all avenues of [GetVictoryPointName_9843]'s political life.\n\nFunctioning in the uneasy middle-ground of a Gentleman's Republic, the various Independents and other Republican groups have amassed together in a cordon sanitaire with the Grand Republican Alliance to attempt to cleave back anti-partisan politics. Formed through agreement of the Endeavour Society, Political Science Clique, New Naval Society, Autonomous Movement Comrades Association and followers of Yang Du and Liu Shipei, the fractured union hinges its support on anti-partisan and nominally Federalist politics.\n\nRunning counter to both aforementioned groupings is the China Democratic League's main flag bearer in the North - Shen Junru's National Salvation Federation. Joined by the likes of Jiang Kanghu's New Social Democratic Party of China, the Democracy and Science Forum, China Vocational Education Society, Rural Reconstruction Association and Li Dazhao's Chinese Syndicalist Party, they represent the leftist and populist front against perceived injustices enacted upon the Chinese people.\n\nFinally, scattered amongst the winds are the remnants of the Harmony Association, Prosperity League, Jingxing Society, and the Jinbao Group. Down but certainly not out, they retain much of the functionaries and bureaucracy of the old government, and clutch onto an entrenched position within Zhili province. Naturally their deposition would destabilise things in Zhili."
 UPC.federalelections.202.a: "The Good People's Government lives on in the Luoyang-YCP-[UPC_GetDCPPartyName_nocolour] coalition!"
 UPC.federalelections.202.b: "Huang Fu and Hu Shih swing towards Anti-Partisanship and the GRA!"
 UPC.federalelections.202.c: "Progress and Democracy are not dead under the CDL!"
 UPC.federalelections.202.e: "The Establishment ensures stability and prosperity!"

 UPC.federalelections.203.t: "Henan and the Jade Marshal's Court"
 UPC.federalelections.203.d: "Long a battleground amongst bandits and warlords armies, Henan has seen only relative stability and peace during the Warlord Era. With its administration commonly fraught as the crossroads between Beijing and Wuhan, it has been torn apart more often than kept together. Yet in recent times, under Governor Li Jichen of the Officers Faction of Wu Peifu's Luoyang Group, it has witnessed a sense of stability, but not prosperity.\n\nHome to Wu Peifu's Luoyang base of operations, Henan retained a sense of rigorous and enforced discipline, even in daily civilian life. Firmly entrenched within Provincial Politics, the Officers Faction, Political Affairs Department, and Secretariat Faction have all put aside their differences to present a united Luoyang front within provincial politics. Presenting themselves as privy to the people's interests, and even harkening to the heyday of Good People's Governance, Li Jichen has managed to co-opt the Zhili's political movement into one of his own.\n\nIntermixed within the Zhili's officer core, academies, and Luoyang faction itself lies the Young China Party. Whilst not as strong it is in perhaps Jiangsu, Shanxi, Zhili or Sichuan, they have managed to broker a strained deal with the [UPC_GetDCPPartyName_nocolour_long], and rather curiously the Grand Republican Alliance, to pose a somewhat serious threat against Luoyang's dominance.\n\nWith the GRA managing to break their way politically into the north, the China Democratic League has been left to scramble for local peasant and agrarian groups to run tally with. Bundled together are the various local independents, hoping to retain their limited influence. Rather strangely, remnants of the Guominjun's occupation of Henan have sprung up, with Zhang Guotao's long-standing Dabie Mountain insurgency emerging from hiding. Presenting a leftist option for local politics, any ushering of these various radicals, now tied to the CDL, into power would see a great destabilisation of local politics."
 UPC.federalelections.203.a: "Li Jichen inherits the Jade Marshal's mantle!"
 UPC.federalelections.203.b: "Young China, the Constitutionalists, and the GRA bring change!"
 UPC.federalelections.203.c: "The CDL-CSP-GMJ alliance shakes up the province!"

 UPC.federalelections.204.t: "Elections in the Guangdong Thunderdome"
 UPC.federalelections.204.d: "The Southern Chinese Piedmont, Guangdong province has long been the centre of various oppositional governments, and as such has had its local politics be upended numerous times. Politically dynamic, it ebbed and flowed as the waves of revolution, reformism, and militarism swept across it. A major nucleus of the Federalist movement, many of its bureaucrats are drawn from the province.\n\nLargely the seat of power of Chen Jiongming and his movement, the strained peasant-gentry oriented Public Interest Party has found itself in the highlight of the new Federalist Republic. Tied together are the leftists and rightists of the PIP, with various independent warlords-turned-statesmen such as Deng Benyin (with his stranglehold on Qiongya) and Hong Zhaolin (holding Chaomei).\n\nTransitioning to Guangdong as their base of operations following Sun Chuanfang's post 1932 crackdown on leftist operations, Zhang Junmai and his various Left-Liangist Constitutionalists have found themselves at the top of the local China Democratic League branch. Under the auspices of regional head Xu Fulin, it has largely been a two-dog race between the Grand Republican Alliance under the PIP, and the CDL.\n\nRunning spoiler however is the Kuomintang contingent within the province. Always a major hotbed of revolutionary sentiment, they remain a concern for local parliamentarian parties. With rural insurgents, urban proletariat, and an anarchist movement to boot, some of the KMT have splintered off from the main branch to run for local office, but others have insisted on Dangguo.\n\nFinally serving as one-issue candidates are the Political Science Clique within the region, such as Lin Zhengxuan. Holding onto the hopes that they can act as kingmakers, they are joined by a resurgent Communications Clique cohort, and the locally dominant All Classes to Save Guangdong led by Chen Lianbo. Pulling on their connections to Tang Shaoyi, the first Prime Minister, they have made aspirations to the legacy of Old Revolutionaries, and the Republic of years past."
 UPC.federalelections.204.a: "Public Interest corrals Guangdong to victory!"
 UPC.federalelections.204.b: "A New China is brought under the CDL."
 UPC.federalelections.204.c: "Political Science and Chen Lianbo seize their birthright..."
 UPC.federalelections.204.e: "Radicalism seizes Guangdong once more!"

 UPC.federalelections.205.t: "Jiangsu: The Tiger's Den"
 UPC.federalelections.205.d: "Once the seat of the Smiling Tiger, Nanjing has been the site of many pivotal moments in Chinese history, and as the esteemed Southern Capital, has become a battleground for the various political parties and associations in the new Federal Republic. Whilst it was once a fairly popular hotspot for Federalist ideology, tied with Shanghai and Zhejiang as as a sort of intellectual hub for the movement, it was largely reduced in stature following the Shanghai Uprising.\n\nHowever, that doesn't necessarily mean the movement is dead in the region. With various moderates and independent republicans privy towards the overtures of the Grand Republican Alliance, the old Su Society (a gentry based civilian local autonomy offshoot) has seen a sort of proto-revival in arrangement with the GRA. Whilst not united internally, and far from the forefront of provincial politics, they are keen to cooperate with the Old Federalists.\n\nOn the opposite aisle stands various China Democratic League groups, united under the leadership of some of its most premier statesmen. On a local level, the widely respected Ma Xulun's China Association for Promoting Democracy stands tall, in conjunction with the infamous Zhang Junmai and his Democratic Socialist Party, and the revered Huang Yanpei and the China Democratic National Construction Association and China Vocational Education Society. Drawing the Jiangnan Consortium under the Rong brothers due to their pro-Industrialisation stance and Zhang Dongsun's banker connections, their ticket has seen a rare union of gentry, banker, peasant and proletariat, not unlike Sun Chuanfang's own political legacy.\n\nFinally running as spoiler candidates are various assorted groups of independents or otherwise relatively minor political players in the province. Ex-affiliates of the Zhili patronage network such as Yang Wenkai, splitters from the Jiangnan Consortium, Jingxing Society under Li Linsi, the Young China Party under Li Baozhang, and even the [UPC_GetDCPPartyName_nocolour_long] have all put forward candidates."
 UPC.federalelections.205.a: "The Su Society and the GRA fulfil their promises."
 UPC.federalelections.205.b: "Business connections and Idealism propel the CDL!"
 UPC.federalelections.205.c: "Jingxing, Young China, the Constitutionalists, and the Zhili split Jiangsu."

 #High Yield (210-219)

 UPC.federalelections.210.t: "Hunan and the Federal Example"
 UPC.federalelections.210.d: "Campaigning has picked up in the Province of Hunan. The GRA has a local star in Zhao Hengti and his People's Renewal Society. Zhao, having been Governor for over a decade, has notable connections amongst the Gentry and Political establishment, and has been mobilising them in an effort to get voters to vote for the GRA candidates in Hunan.\n\nHis more conservative bent however has opened his left flank for the CDL to exploit. Zhou Shizhao, who led the FCDP and now leads the CDL in Hunan, has been using his leftist credentials to gain support of progressive and labour focused voters. At the same time there is Huang Yanpei, though now seen as a national figure, who has spent several years building up schools and the China National Democratic Construction Association (now a component of the CDL) in Hunan. Now he's using that build up to mobilise support for the CDL, forming a firmly left wing opposition to Zhao's PRS.\n\nWhile mainly dominated by the two main Parties, Hunan also has three third parties. First is the Xiangxi Autonomy Association, largely built around Chen Quzhen and Shen Congwen, and is focused on Xiangxi particularism. Second is the YCP, the Hunan branch being led by Zuo Shunsheng, who has been trying to capture votes from nationalists and conservatives dissatisfied with Zhao and Chen. Finally there is the [UPC_GetDCPPartyName_nocolour] centred around Tang Hualong. While weakened due to the departure of Tang Xiangming, Tang Hualong has managed to carve out a political niche of his own in Hunan using his old ties and personal star power, becoming the main third party of the Province."
 UPC.federalelections.210.a: "Zhao Hengti's PRS comes ahead as the DCP snag seats from the CDL."
 UPC.federalelections.210.b: "Zhou Shizhao and the CDL come first as the YCP eats away at Zhao's right-wing."
 UPC.federalelections.210.c: "Tang Hualong wins a thin plurality via alliances with Shen and Zuo."

 UPC.federalelections.211.t: "Challenge to the King of Hubei"
 UPC.federalelections.211.d: "Originally the seat of the Wuchang Uprising, and the ignition point of the Xinhai Uprising, Hubei provincial politics has found itself far detached and removed from its heyday as the spontaneous hotbed of a nation changing revolution. With many of the Old Hubei Clique scattered into Yueyang (following Tang Xiangming and Hualong), they have largely been reduced to irrelevancy following the installation of Xiao Yaonan as Governor.\n\nRiding off of the coattails of Wang Zhanyuan and his disastrous rule, Xiao proved to be a resilient and resolute member of the Zhili. Mediating conflicts between Wu Peifu and Cao Kun, he became a crucial linchpin of its southern flank, even if briefly defecting after the Second ZhiFeng. Under his rule, he took great precautions to cooperate with both civilian and military elements of the province, constructing the \"Hubei General Corps\" with Ha Hanzhang, a grouping of Wuchang Uprising veterans. Working with the gentry, he practically controlled every avenue of Hubei's provincial politics shutting down most other players, and even made overtures both to the Federalist movement through Zhao Hengti, and the Kuomintang through Sun Fo and Wang Jingwei.\n\nDominating both the military and civilian sectors of provincial politics, Xiao's fickle nature, his scheming, and his trickery have presented a front for attacking him from local opposition. One of the most high profile warlords, his tepid engagement with the Grand Republican Alliance has provided ammunition for the China Democratic League to decry their position within the province.\n\nFielding their own candidates, the CDL has played a minor part in spurring the momentum of various independents in an attempt to topple Xiao's nearly two decade reign in the province. Under a joint Young China Party, [UPC_GetDCPPartyName_nocolour_long], and ex-Anhui Clique ticket, they have made the race far closer than it should've been for Xiao, albeit few believe they pose a real threat to the King of Hubei."
 UPC.federalelections.211.a: "Xiao and the General Corps shuts down dissent."
 UPC.federalelections.211.b: "Down with the King of Hubei!"

 UPC.federalelections.212.t: "Anhui and the Affairs of Two Cliques"
 UPC.federalelections.212.d: "Site of the Wuhu Massacre, and a prominent province of the League of Eight Provinces, Anhui has both seen the birth of two Cliques, and is the cornerstone of the Anti-Concessionist movement led by Shi Liangcai. That is to go without saying the premier status that Chen \"The Fool\" Tiaoyuan held within the province. Whilst not necessarily a presently standing force any longer, a large amount of his ex-Zhili have emerged from the woodwork. In conjunction with the revitalisation of the Anqing Clique is the return of the [UPC_GetDCPPartyName_nocolour_long] and Young China Party to the political forefront. Largely united with their various modernist leaning fellows in the Anqing Clique, they have poised themselves as the establishment candidates within the province.\n\nOnce the birthplace of Duan Qirui and his acolytes, the Anhui Clique have largely scattered to the winds as their heyday of the 1910s and 20s fade into history. However, the Zhejiang Autonomy Movement has largely spilt over to Anhui local politics, somewhat tying the provinces and the Anhui Clique together. Chu Fucheng, the ostensible leader of the ZAM, has largely transformed his party into the Southern branch of the Democracy and Science Forum, working together with the Grand Republican Alliance in opposition to their Northern Branch's cooperation with the China Democratic League.\n\nPulling on Ma Xulun and his China Association for Promoting Democracy, the China Democratic League has utilised the CAPD in conjunction with Zhang Junmai's DSP and its local outreach to present a populist front. Together with Huang Yanpei's China Democratic National Construction Association and China Vocational Education Society, they have managed to pull the Jiangnan Consortium into their alliance, alongside a few members of the Chinese Syndicalist Party and Kuomintang."
 UPC.federalelections.212.a: "Revival of the Anqing Clique?"
 UPC.federalelections.212.b: "Can Anhui live on in the DSF?"
 UPC.federalelections.212.c: "To the surprise of all, the CDL's gambit pulls off!"

 UPC.federalelections.213.t: "Zhejiang and the Clash of Kingmakers"
 UPC.federalelections.213.d: "Part of China's economic heartland along the Yangtze, Zhejiang was ruled by the Zhili Clique during the 1930s. Through the Civil War, Zhejiang has remained a stronghold for the Southern Zhili social order, with Chu Fucheng leading the Zhejiang Autonomy Movement. Folding his organisation into the Grand Republican Alliance, he has established a leading electoral bloc in Zhejiang, allying with ex-Governor Chen Yi's ex-Zhili remnants as well as the YCP who retain a presence from prominent local military officers.\n\nSome in the ZAM have not chosen to side with the GRA, with a select few opting to invite several former Anhui Clique officers and the Recovery League to participate. The ZAM's young guard has also broken ranks to side with Zhang Junmai's DSP. He too has thrown his hat into the race in Zhe, with Zhang Junmai's friend Zhang Dongsun being very eager to win over his home province. The Jiangnan Consortium has also endorsed Zhang Junmai due to their shared industrialisation aspirations, as well as Zhang Dongsun's financial connections.\n\nOn top of the DSP, the CDL also has Ma Xulun's China Association for Promoting Democracy organisation operating in the province. Beyond the efforts of Ma and Zhang, Huang Yanpei and the China Democratic National Construction Association and China Vocational Education Society have put considerable effort into the province. Together, the CDL hopes that Ma, Huang, and Zhang's efforts will result in an electoral victory for them in such a key battleground province.\n\nAt the edges of the political mainstream lies the Kuomintang, who still hold considerable sway. Dai Jitao, alongside the Zhejiang Revolutionary Comrades Society, was composed of KMT members from the province, and many of the most radical within the party have called Zhejiang their homeland. While disliked by most, Dai and the Chen brothers have the support of local radicals and some bankers through the CC Clique's financial ties in the region, and organised crime and socialist remnants are rumoured to be in cohorts with Dai Chunfeng."
 UPC.federalelections.213.a: "A victory for the Progressive Alliance!"
 UPC.federalelections.213.b: "Chen Yi and Chu Fucheng hold the line!"

 UPC.federalelections.214.t: "Ashes of the Fengtian Clique"
 UPC.federalelections.214.d: "Centrepiece of the Old Marshal's Empire, Fengtian province bears with it the sins of his multiple decade long tenure in Dongbei. With feuding between the Zhang Clique and its ingratiated sub-factions such as Shaoshuai, or Heilongjiang, alongside the Shikan Clique of Yang Yuting, Recovery League and Anhui Remnants of Wang Yitang, the Communications Clique of Cao Rulin, the Concordia Association and all other minor groupings within the Fengtian Clique, it has been truly sundered by the deposition of all established military power within the province.\n\nIn its wake however, it is not the Grand Republican Alliance, or China Democratic League that have managed to broker a political front, but the remnants of the old order. Namely, the Young China Party have sprung into action, utilising their local Headquarters in various military academies (primarily the Fengtian Army Lecture Hall) to boost their popularity amongst ex-soldiers and Northern Intelligentsia. Collaborating with ex-Fengtian warlords, the Communications Cliques, and the Recovery League, they have managed to co-opt a large amount of Fengtian's political legitimacy, only making vague allegories to the Grand Republican Alliance at the most.\n\nWith the ultimately unstable occupation of the province, many of the army's most outspoken militarists have opted to maintain the military occupation. Whilst on the surface such a move reads as chivalrous reconstruction of a war-torn region, many idealists are opposed to such a manoeuvre seeing it as a mere play to ensure the Young China Party and Fengtian's establishment doesn't recoup their losses.\n\nIn a rather odd turn of events, one Fengtian General, a man by the name of Zhou Yawei, has set himself apart in becoming something of a dark horse candidate. Reconstituting the Xinhai era Restoration Society with his wife Yin Ruizhi, of which he was a member of originally, it is vaguely nationalistic, republican, and ultimately unaligned."
 UPC.federalelections.214.a: "Young China's Coalition dominates the province..."
 UPC.federalelections.214.b: "Prolong the military occupation!"
 UPC.federalelections.214.c: "The Restoration Society...wins?"

 UPC.federalelections.215.t: "Jiangxi and the Radical Remnant"
 UPC.federalelections.215.d: "One half of the centrepiece of a long-standing socialist insurgency, Jiangxi has never been a particularly prosperous or stable province following the conclusion of the Northern Expedition. Jiangxi suffered and lamented in light of the MinGan Insurgency, and despite encirclement campaigns, the situation never improved up until the uprising occurred. Yet with the new Federalist Republic, the political situation has been rejuvenated with a breath of relative fresh air.\n\nUnder Governor Chen Guangyuan, a local autonomy movement had found itself resolute within Jiangxi. Hoping to revitalise the war-torn province, it attempted to draft its own Provincial Autonomy Act, and Constitution. Ultimately however, the Jiangxi Autonomous Movement was fractured, and powerless against the military force imposed by the likes of Chen and others. Deposed following Sun Yat-sen's first Northern Expedition, Chen's ejection would not see the Autonomy Movement rise much as \"Tiger Cai\" Chengxun would see further turmoil in the province. And following his deposition, Fang Benren's tenure would see various counties band together with nominal elections, and a similar scene has begun to play out.\n\nInfluenced by the success of local Federalism in Hunan and Guangdong, the various warlords of Jiangxi, alongside the gentry, have made great overtures towards the Grand Republican Alliance, and in-effect have become their horse in the race.\n\nOn the opposing end lies the China Democratic League's Jiangxi Provincial Committee. Holding its first congress in Nanchang, Xu Deyuan, an esteemed German educated professor of Beijing University, was elected its chairman. In cooperation with his friend, Zhu Edo, a pioneer in Chinese Forestry, tea expert, and member of both the Chinese Syndicalist Party and the National Salvation Federation, the duo have managed to steer various Kuomintang and CSP radicals into presenting a leftist option against the establishment and the GRA.\n\nWhatever the case may be, the nature of Jiangxi would see that one side winning would ultimately radicalise the other side."
 UPC.federalelections.215.a: "The more things change, the more things stay the same."
 UPC.federalelections.215.b: "Xu Deyuan and the Left-CDL strike it hot!"

 #Medium Yield (220-229)

 UPC.federalelections.220.t: "Guangxi and the Federal Ideal"
 UPC.federalelections.220.d: "A province wrought with banditry and turmoil since the twilight of the Qing, Guangxi has responded to such strife with equal amounts of heavy militarisation, and various local regional cliques captivating and drawing upon such military strength to supplement its comparative lack in wealth.\n\nNot only that, Guangxi is home to the largest gathering of the Zhuang minority, being the original indigenous peoples of the province. Surviving from the Tang onwards until the Qing, the Zhuang have seen their rise and fall in terms of regional power and militaristic culture. With the dawn of the Qing's last days, many Zhuang peasantry took part in the Xinhai Revolution as part of the Tongmenghui and further in the Kuomintang, including the likes of Wei Baqun. Similarly, they have enjoyed local protections and autonomy, in-part because of key Old Guangxi officials such as Lu Rongting and Tan Haoming being of ethnicity, and even Cen Chunxuan and Lu Dao are of the minority.\n\nWhilst both the Grand Republican Alliance and China Democratic League have a major presence due to the crucial nature of Guangxi within Federalist history, they are largely reliant upon major warlords of the region. The Public Interest Party for their part, is led by Lei Rongke in the region, and has received support from the Old Guangxi Lin Hu. On the opposite aisle, the CDL has seen patronage from ex-warlord and PSC member Liu Zhenhuan, alongside independent intellectuals such as Yu Songhu.\n\nAnd despite years of suppression, the Kuomintang remain somewhat active within the province almost entirely due to the sheer persistence of the New Guangxi Clique, albeit a token amount of leftists under Wei Baqun and Yu Zuobai operate locally around Baise. Appealing to those downtrodden and desperate for change, they have grown dangerously powerful. Almost too powerful, with some within the government signalling that the government should step in to prevent radicalism from upending the province."
 UPC.federalelections.220.a: "Fervour from Guangdong waves over Guangxi!"
 UPC.federalelections.220.b: "Liu Zhenhuan and the CDL seize the province."
 UPC.federalelections.220.c: "Kuomintang insurgents threaten electoral stability."

 UPC.federalelections.221.t: "Yunnan and the Federalist Sword"
 UPC.federalelections.221.d: "The Saviours of the Republic, and the Kings of the Southwest, Yunnan Province has frequently punched above what its geographic nomenclature should entitle it to. Mountainous, poor, and wrought with bandits and opium, it nonetheless posed one of the most significant and glorious military forces of the whole Warlord Era. Home of the eponymous Yunnan Clique, which is practically synonymous with the region's Federalist movement, it is a bastion of the ideology. In conjunction, a large amount of minorities find themselves at home in Yunnan, and all equally clamour for a voice; the Yi, Bai, Lisu, Hani, Maonan, Tai, Hui, Va, Lahu, Naxi, Tibetans and others. Some are ingratiated, whilst others remain content with their isolation.\n\nWith the Federal elections announced, Yunnan has largely become a two-way race between the Yunnan Clique and the local opposition. With local commercial interests and gentry playing a large role in local politics, they have not always supported the Yunnan Clique blindly, and some have split to parley with the opposition in rather curious arrangements of peasant-populist and their would-be oppressor.\n\nHeavily tied to the Yunnan Clique is Tang Jiyao's People's Government Party. Buddhist-inspired and conservative-Federalist, they link their ideological inspiration to the legendary Zhang Taiyan. Compatible with local Liangists, they have managed to even swing some of the local Young China Party membership into their ranks.\n\nHowever, due to its past in offering protection to a series of intellectuals suppressed by the Central Government, the Yunnan Clique inadvertently gave rise to its own opposition within provincial party politics. Becoming the foundation of the Yunnan China Democratic League, Luo Longji and the (Tsinghua Branch of the) Crescent Moon Society, joined by home-grown moderate leadership from Su Honggang and Cun Shusheng have sported a left-liberal democratic front to counter the Yunnan Clique. Albeit their joining by latecomer ex-socialists such as Yang Yibo raises much to be desired by authorities."
 UPC.federalelections.221.a: "The PGP and allies win, as expected."
 UPC.federalelections.221.b: "Surprisingly, the CDL beat the opposition despite the odds."

 UPC.federalelections.222.t: "Passing on the Guardianship of Jilin"
 UPC.federalelections.222.d: "Under the auspices of the \"Guardian of Jilin\" Zhang Zuoxiang, Jilin has seen a relative amount of booming prosperity during his tenure. A battleground between Russia, Japan, and China, it nonetheless sports one of the most industrialised sectors of China. Albeit with the military administration putting a damper on things, the recently announced Federal elections has sprung a lot of Zuoxiang's old fellows, Fengtian Clique lackeys or otherwise, into action.\n\nThe Guardian, ailing and retired, had rejuvenated Jilin during his time, and is largely revered in the province as a hero, and in the Fengtian Clique as a loyal elder-figure. Incredibly popular, Zuoxiang reformed the administration on meritocratic lines, slashed corruption, annihilated banditry, rectified the otherwise unstable fiscal policy and local taxation, and utterly banned opium production, transportation, sale, and consumption. Using the additional finances from his efforts, he promoted public welfare and infrastructure efforts, and focused investments into education, founding the Jilin Provincial University, and served as its president until his retirement.\n\nBehind him is a lofty provincial legacy, as two of his relatives size up to be the heir of Zuoxiang's political heavyweight past. Feng Zhanhai, Zuoxiang's nephew, was seen as a rising star within the Fengtian Clique. Young, adventurous, and fiercely patriotic, he has become a rallying point for various Independents, and even the Young China Party have tepidly backed him, largely to serve as opposition to the Chinese Syndicalist Party's influence.\n\nZhang Tingshu, Zuoxiang's son and biological heir, was also seen as something of a rising star within the Fengtian Clique. Close friends with the Young Marshal Zhang Xueliang from their school days, he is fiercely anti-Japanese, and through contacts with the National Salvation Federation and various Kuomintang cells within the Northeast, he has become a curious centre for left-wing politics in the Northeast, and is backed loosely by the CSP."
 UPC.federalelections.222.a: "Feng Zhanhai and the YCP bring a new democratic dawn!"
 UPC.federalelections.222.b: "Zhang Tingshu and the CSP provide real change!"

 UPC.federalelections.223.t: "Fujian and the Road to Federalism"
 UPC.federalelections.223.d: "One of China's most prideful and premier coastal provinces, Fujian has seen a fair heft of strife and chaos during the Warlord Era. Caged by a mountainous interior is a thriving coastal culture, and the progenitor of most Overseas Chinese descendants, all circling around the major coastal city of Fuzhou — seized by the Legations — and its naval tradition.\n\nFujian itself has not been particularly detached from the Federalist Movement, as in and around the early 1920s the Yue Army had occupied the region alongside the Kuomintang and other revolutionary groups, engaging in various anarchist influenced reforms to harrying yet popular success. In 1922, the Fujian Provincial Council issued a telegram announcing the drafting of a provincial constitution, and in 1925 implemented such a constitution, however with Duan Qirui, Zhou Mengren, and Sa Zhenbing's rebuttal of provincial efforts, the Federalist movement was declared a failure and the council was dissolved in 1926.\n\nWith a hefty and substantive occupation authority implemented, the Grand Republican Alliance has begun to co-opt some of the old membership of the Fujian Provincial Constitution Movement, and similarly the ex-Zhili bureaucracy of Zhou Yinren. The China Democratic League for their part has formed their Fujian Provincial committee with the rather controversial Lin Zhifu as its Chairman.\n\nEx-Kuomintang in affiliation, Lin had served in the New Fourth Army up until the Federalists moved unto Beijing. Joining the China Democratic League, he's considered a core of the far left of the group. Due to the nature of Fujian as one of the core regions of the MinGan Insurgency, it is infested with LKMT holdouts and sympathisers, with a lot of them continuing to fight on, however Lin has managed to pull a lot of them to buttress his support base in the region. Some are saying they join the CDL, others say they are \"infiltrating\" it."
 UPC.federalelections.223.a: "The GRA and the Conservatives prevent disorder."
 UPC.federalelections.223.b: "Sun Yat-sen's dream lives on in the CDL!"

 UPC.federalelections.224.t: "Shanxi: The Model Province"
 UPC.federalelections.224.d: "Serving as Governor effectively since 1911, Yan Xishan has controlled Shanxi for over 25 years before the Zhili collapse, with all politics centred around the \"Model Governor\". A lot has certainly changed since then, with his grand provincial projects alongside multi-faceted and pragmatic ideology. Controlling the bureaucracy, military, and with an on-and-off again relationship with the gentry and merchant class, Yan's \"Jin Clique\" seemed paramount within Shanxi.\n\nWith the proclamation of a new Federal Republic, the Jin Clique's remnants have reorganised into what has been referred to as the (New) Xinhai Club. It sports old military loyalists, participants of Yan's Neo-Confucian Heart Washing Society, and of his nationalistic Sacrifice League. The Young China Party, which had small branches in Shanxi under direct Jin patronage, have also ballooned with the gentry joining in the tide. Whilst all of these conditions would largely set up the Xinhai Club to win outright, they suffered many major defectors due to Liang Huazhi assuming the mantle of leader, whom many see as merely a puppet for his uncle, Yan.\n\nKey defectors from the Jin Clique include Shang Zhen, having always been a sort of outlier and revolutionary-sympathetic individual within the Jin's ranks, he has joined the Grand Republican Alliance, standing in Shanxi as their candidate. Pulling commercial interests, tied to Beijing and thus to the central government, alongside other political moderates.\n\nAttempting to upset the status quo is the China Democratic League. With Zhang Junmai's Democratic Socialist Party enabled to set up outputs under Yan, the real muscle behind the local operation is the Shanxi Student Association. Filled with liberals, progressives and socialists, Zhao Pilian, another Jin Clique defector and former principal of the People's Normal School in Taiyuan, has become their leader — sporting good enough connections to the establishment to have a chance at victory."
 UPC.federalelections.224.a: "Liang Huazhi and the Jin Remnant were a foregone conclusion."
 UPC.federalelections.224.b: "Shang Zhen lands the GRA a solid win."
 UPC.federalelections.224.c: "Zhao Pilian gives the CDL an upset victory."

 UPC.federalelections.225.t: "Guizhou's Family Feud"
 UPC.federalelections.225.d: "Guizhou has long been torn between the political dynamics of the Southwest, albeit more often than not shackled to the affairs of Guangxi, Sichuan, Hunan, or most pressingly Yunnan. During the Xinhai Revolution it was dominated by two political factions — the reformist Constitutional Preparation Society and the revolutionary Self-Government Study Society — and with the invasion of Guizhou by Tang Jiyao (on orders of Cai E), the Constitutionalists were favoured, serving as the base for Guizhou's current day political makeup.\n\nHaving long been entrenched within Guizhou, the Liu Clan managed to secure their role as Guizhou's \"protectors\" throughout the beginning of the Warlord Era, defanging the Constitutionalists, and effectively constructing a gentry-merchant-conservative alliance within the province. Effectively dubbed the (Old) Xingyi Clique, they would be unseated due to the Minjiu Incident, were Wang Wenhua, Lu Dao, He Yingqin and Gu Zhenglun (amongst others) attempted to coup Liu Xianshi. Assassinated by Yuan Zuming on orders of Liu, Wang's death would allow his assassin to rise to prominence under the New Xingyi Clique, later betraying the Liu Clan during the 1920s.\n\nWith the Grand Republican Alliance dominated by the Old Xingyi Clique under the ancient Liu Xianqian, he has been thoroughly opposed by the New Xingyi Clique under Yuan, who has cultivated the local Guizhou Young China Party to act as his ideological organ. The China Democratic League for their part has utterly struggled to find willing allies, and rather dangerously have cast their lot with Zhou Xicheng's Tongzi Clique. An incredibly flexible man, Zhou has even begun to utilise the ashes of the old RKMT government's Self-Government Study Society to sustain his bid for power.\n\nIn addition, Ren Kecheng, the last of the Old Constitutionalists, has been rumoured to be in talks with Zhou to join his broad coalition, hoping to secure one last victory in his middling career."
 UPC.federalelections.225.a: "The Old Xingyi Clique reclaims leadership of Guizhou."
 UPC.federalelections.225.b: "The New Xingyi Clique asserts their dominance."
 UPC.federalelections.225.c: "The Tongzi Clique rally a disparate coalition for change."

 #Low Yield (230-239)

 UPC.federalelections.230.t: "Shaanxi: Political Science's Fiefdom"
 UPC.federalelections.230.d: "Shaanxi Province retains one of the richest histories in all of China. Home to Xi'an, it is considered one of the cradles of Chinese civilisation, with thirteen feudal dynasties establishing their capitals in the province from the Zhou dynasty to the Tang dynasty. Albeit for its historical importance, it has remained rather poor as is the nature of most interior provinces since the late Qing.\n\nEver since the Zhili's unification in the 1920s, it has effectively been split into two zones of influence. The South, and the capital of Xi'an, has been ruled by timid Zhili associate Governor Liu Zhenhua. A member of the Political Science Clique, he is their highest office holder in national politics. The North was ruled by Feng Yuxiang and his disparate Guominjun, rallying together in a desperate arrangement with Yan Xishan of Shanxi.\n\nFederalism itself has had a short stint in the province, with Anhui Clique member Chen Shufan of Shaanxi responding to fellow Anhui member Lu Yongxiang's suggestion to utilise the banner of  \"united governance\" to fight against the Beiyang Government. Defeated by Feng Yuxiang in 1921, and with his army utterly destroyed, he retired from politics, and focused on Buddhism. Albeit not very relevant, he has made a token endorsement of the Grand Republican Alliance in Shaanxi.\n\nThe local China Democratic League branch has been formed out of old Guominjun and Kuomintang affiliates, including one of Feng Yuxiang's \"Red Priests\", Yu Xinqing. Absorbing the various leftist sympathisers into their ranks, they have begun to pull on populism and agrarianism to win votes.\n\nOnce the most premier actor in the province, Liu Zhenhua has not been one to sit down idly. Even though his Zhengsongjun has been vanquished, he has managed to amass enough political capital — with assistance from the [UPC_GetDCPPartyName_nocolour] — to almost shut out much of the political opposition, and has rallied forth the PSC to retain their Province"
 UPC.federalelections.230.a: "The PSC leverage their ties to secure Shaanxi."
 UPC.federalelections.230.b: "Shaanxi's Federalists reunite for a new start."
 UPC.federalelections.230.c: "Shaanxi's left coalesces into a working coalition."

 UPC.federalelections.231.t: "Democracy in Xibei?"
 UPC.federalelections.231.d: "Xibei, signifying the Northwest of China, largely represents the three provinces of Qinghai, Ningxia and Gansu, of which Qinghai and Ningxia are some of the newer provinces within the nation. Long dominated by the Ma Clique, an assortment of Hui Warlords, they were actually historically three families but due to feuds and other dynamics have largely coalesced into the Qinghai Ma Clique, Ningxia Ma Clique, and Gansu Ma Clique. Whilst fairly regionalist, they remain staunchly Chinese and have commonly participated in national politics in an auxiliary role, such as their time with the Guominjun.\n\nXibei itself is a region full of ethnic, cultural, and religious diversity, and as a result, tension. Home to Tibetans, Hui, Han and Mongols, its politics are far less ideological and are far more personal, ethnic, or religious. Propagating Yihewani Islam, the Ma view it as a more moderate and patriotic interpretation, and have routinely suppressed the Sailaifengye and other Islamic Sects seen as secessionist, particularly those associated with Uyghurs in Xinjiang. A similar treatment can be witnessed for the Tibetans and Mongols in Qinghai, albeit within the Alxa League, Ma Hongbin has displayed a fairly light hand.\n\nWith surprise visits to Lanzhou, the leading candidates have brought renewed attention to the fairly remote area, but as such Xibei lacks completely in any sort of socialist or liberal ideological base. The FCDP of the past was able to set up a few small intellectual groups such as the Northwest Democratic Political Group and the Northwest Youth Anti-Imperialist Democratic Promotion Association, but many believed them to be failed endeavours.\n\nUltimately, with Xibei largely keeping to its disconnected and tribal life, the flowers of democracy may take time to bloom. Some have advocated merely working with local elders to ensure compliance and obedience, but other idealists have insisted upon laying the groundwork for a future democratic setup."
 UPC.federalelections.231.a: "The candidates focus on ensuring the continued cooperation of Hui leaders."
 UPC.federalelections.231.b: "The candidates attempt to build party infrastructure for the future."

 UPC.federalelections.232.t: "Inner Mongolian Nationalism and the Federal Project"
 UPC.federalelections.232.d: "Inner Mongolia has seen considerable strife across the warlord era. Torn between its Chinese and Mongol identity, revolution and tradition, Federalism is a late comer to the divided pastoral steppe.\n\nIn the west, the KMT was the first to form an organised political party. Bai Yunti, one of Prince Gung's protégés and a KMT member, allied with the Mongolian Nationalist Party to form the Inner Mongolian Nationalist Party in Khalgan to unite various inner Mongolian revolutionaries. But the IMNP would later divide into three: the Kharachin Bai's \"Steering Committee\", the Daur Fumingtai's, \"New\", the Tumed Ulanhu's \"Youth\" factions.\n\nOn the other side of the aisle (but often sharing membership with the Steering Committee faction) are Prince De's \"Young Mongols.\" The eclectic alliance of Mongolian nationalists, students, nobles, and revolutionaries has transitioned from a conservative to a relatively pluralistic outlook. With Sechin Jagchid (one of De's close protégés) leading the charge for their participation in Federal politics under his progressive Mongolian Youth Alliance. The MYA, YM, and IMNP(SC) have sought to form a pan-ideological coalition. Seeking neither to submit themselves to the CDL or GRA, the coalition has refused to cooperate with either party, standing for Mongolian autonomy and nationalism first and foremost.\n\nFor his part, Prince Gung's political heir, Wu Heling, has stood alone with his Mongolian Consolidating and Rehabilitating Group, suggesting his openness to work with both the CDL and GRA.\n\nMeanwhile the Eastern Inner Mongolian Autonomous Caucus has rallied under Buyanmandukhu, Manibadara, Khafengga, and Askhan. Most influential in Mongolian areas formerly under the Fengtian Clique, they led a Khorchin-Kharachin dominated reform effort even under the auspices of Chimedsampil, the Jirim League Leader. Sympathetic to progressive efforts, they have broadly opposed the feudal system of Mongolia, parlaying with the GRA."
 UPC.federalelections.232.a: "The Leftist IMNP destabilises the region."
 UPC.federalelections.232.b: "Mongolia can only survive under the MYA-YM-IMNP(SC) coalition!"
 UPC.federalelections.232.c: "Wu Heling and the MCRG reaches an unhappy compromise."
 UPC.federalelections.232.e: "The EIMAC-GRA Alliance brings hope for the future!"

 UPC.federalelections.233.t: "Heilongjiang: The Icy Frontier"
 UPC.federalelections.233.d: "At the edges of China's Northeastern Frontier, Heilongjiang is an icy and inhospitable land that only a few call home. During the Warlord Era, Heilongjiang was under Zhang Zuolin's Fengtian Clique which had its homeland based in the Three Northeastern Provinces. Zhang sent his old friend Wu Junsheng to rule Heilongjiang as governor, who brought Wan Fulin and Ma Zhanshan as his deputies. Wu was largely uninterested in ruling, and left the job to his two subordinates.\n\nWith the fall of the Fengtian Clique and unification of China undertaken by [ROOT.GetLeader] and the Federalists, the ex-Fengtian administration has largely remained intact, with the Federal Government still attempting to consolidate all of China proper and reel in former warlord administrations. The Heilongjiang provincial government has largely sympathised with the Recovery and Communications Cliques composed of ex-Anhui Clique parliamentarians and officers.\n\nThe local military garrison, who continue to suppress local socialist guerillas, have indicated their preference for strong centralisation efforts across the Republic, with some being particularly fond of the YCP. Heilongjiang is also home to a sizable number of White Russian Emigrés, who fled due to the Russian Civil War and the Savinkov regime, and had extensive ties with the Fengtian establishment, thus increasing the hold of the Recovery League.\n\nThe GRA of [ROOT.GetLeader] has only a small connection to Duan Qirui and the Recovery League, but it is hoped that their partnership will be electorally fruitful. Separate from the titans of Heilongjiang politics, General Zhou Yawei and his wife Yin Ruizhi have established a minor party of their own, the rebuilt Restoration Society. Initially a Tongmenghui splinter, the Restoration Society is now a vaguely republican and nationalistic party centred around Zhou himself, and unaffiliated with either the GRA or CDL."
 UPC.federalelections.233.a: "The Old Order remains intact."
 UPC.federalelections.233.b: "A win for the upstarts!"

 UPC.federalelections.234.t: "Political Duels and the Future of Taiwan"
 UPC.federalelections.234.d: "Having been occupied by Japan since the conclusion of the First Sino-Japanese War, Taiwan has seen a long period of separation from the Chinese mainland, yet such a period was fraught with resistance. A series of movements demanding that Taiwan rejoin China, or otherwise receive home rule cropped up, ultimately manifesting in the formation of the Taiwanese Cultural Association led by Lin Xiantian and Jiang Weishui. Progressive in outlook, it gradually radicalised leading to its disbandment after Japanese arrests of members.\n\nWith the Kuomintang adjacent Taiwanese People's Party being founded by Jiang on his shift leftwards, the conservatives within the TWA left to form the Taiwanese Alliance for Home Rule under Lin Xiantian, an admirer of Liang Qichao. In essence, replicating the mainland's struggle between revolution and reformism.\n\nIn the new era the TPP has struggled to find its footing due to Jiang's political radicalism and authoritarianism clashing with many moderates like Cai Peihuo who have threatened defection. Their cooperation with the marginalised Taiwanese Syndicalist Party has also been suspect, having been suppressed by Chinese political authorities ever since they arrived on the island.\n\nMeanwhile, many of the former gentry and other elites of the island who cooperated with the Japanese occupation have attempted to pivot towards working with the new Chinese regime, with varying results — the perception of the TAHR as unpatriotic has largely hurt its reputation with occupational authorities.\n\nPlaying spoiler as a third party in addition to the major two parties on the island, the Taiwan Restoration Comrades Association, led by brothers Liao Wenkui and Liao Wenyi, has crashed onto the scene. Composed of Western-educated technocrats and intellectuals, it is a generally liberal movement, seeking to court both the GRA and CDL at the same time, though have taken a more Neo-Confucian interpretation during the Zhang Junmai-Hu Shih debates over vitalism and pragmatism."
 UPC.federalelections.234.a: "The TPP and the left triumph in elections!"
 UPC.federalelections.234.b: "The TAHR beat the allegations and win!"
 UPC.federalelections.234.c: "The TRCA ride the liberal wave to victory!"
 UPC.federalelections.234.e: "Mainland occupational authorities continue to dictate elections."

 UPC.federalelections.235.t: "Shanghai: China's Urban Hotspot"
 UPC.federalelections.235.d: "The Paris of the East, Shanghai is perhaps the most deserving Chinese city to receive that title. The largest and most prosperous, it is arguably such a large political entity on its own that it warrants its own special treatment, different from that of the rest of Jiangsu province. China's reclamation of the Legation Cities was a major triumph for the [UPC.GetName], finally bringing the Century of Humiliation to a close, and uniting the country in a moment of perpetual national unity. But of course, politicking must continue.\n\nShanghai has also, of course, been the site of major Chinese labour movements despite the brutal suppression of the 1932 Shanghai Uprising. It naturally also overflows with ties to the Triads, which have often lent themselves to revolutionary republicanism and nationalism — blurring the lines between Triad and Revolutionary. In addition to the KMT, the CSP, the CDL, and the GRA, many smaller parties have emerged.\n\nAn Ruoding, editor of the Lone Star Magazine and founder of the Lone Star Society is a proponent of the \"great chivalrous spirit\", using self-perfection as a tool for class liberation, implementation of Tridemism, and attainment of Datong. Utilising his Formation-of-the-Spirit Learned Society, he hoped to end Zhili rule, use European National Populism to strengthen internal discipline and unity. Despite this, he has ties to both the right and left of the KMT.\n\nThe Green Gangs have sponsored Zhu Xuefan's rise through the postal unions, resulting in the Society of Determination. Despite accusations of yellow unionism, he has become a famous labour organiser and has formed the Chinese Labour Party. Despite his CSP and criminal past, he has surprisingly pivoted to the CDL. For their part, the Zhang brothers have utilised their elite connections to pull votes for the CDL.\n\nThe GRA has utilised Chu Fucheng's Democracy and Science Forum to tide over the Jiangnan region, joined by various other intellectuals in Shanghai, who have sided with the PIP and PGP."
 UPC.federalelections.235.a: "The radical left delivers a stinging rebuke of the new government."
 UPC.federalelections.235.b: "The CDL assembles a centrist liberal-labour coalition to sweep elections!"
 UPC.federalelections.235.c: "The GRA unites federalists and intellectuals amid conservative fears."

 #Fringe Yield (240-249)

 UPC.federalelections.240.t: "Knives Out in Xinjiang"
 UPC.federalelections.240.d: "Xinjiang is a distant province from the centres of Chinese power in the Central Plains, but [ROOT.GetLeader] has nonetheless chosen to dedicate a sizable campaign in the region. Media covering the election have speculated that the true intent of the election was to celebrate the Republic's restoration of Chinese authority from East to West, and that the increased attention prompted the opposition to send campaigners to Dihua too, forcing [ROOT.GetLeader]'s hand. To say that the election campaign has not gone smoothly would be an understatement, with the President nearly being shot by local insurgents.\n\nIf [ROOT.GetLeader] was intending to highlight restored authority in Dihua, the main message that seems to have been promoted is that much of Xinjiang remains volatile and true stability eludes the province despite the temporary provincial military government's best efforts. Ethnic tension has not been eased either, as the native Uyghurs and Kumulliks remain skeptical towards Han domination in the Local and Central Government. However, there have been a shocking number of local leaders willing to work with the government. Yulbars Khan, the last Chancellor of the Kumul Khanate, has made his peace with the central government and has voiced his cooperation.\n\nMasud Sabri and Isa Alptekin, who formerly partook in the East Turkestan Republic are also moderate conservative Uyghur leaders willing to cooperate with Chinese rule while searching for autonomy. Burhan Shahidi, generally considered a KMT sympathiser but flexible in his loyalties, has also pledged his willingness to cooperate with the Federal Government. However, more radical Uyghur leaders of the former East Turkestan Republic - whether due to nationalistic, socialist, Islamist, or some mix inbetween - have rejected calls to participate in the elections, vowing to continue violent struggle to secure full independence."
 UPC.federalelections.240.a: "The Collaborators form a working coalition!"
 UPC.federalelections.240.b: "Fear will keep the local systems in line."

 UPC.federalelections.241.t: "Future of the Tibetan Sangha"
 UPC.federalelections.241.d: "Tibet, much like Outer Mongolia, has been a region dominated by the Buddhist Sangha for centuries. Under the nigh-autocratic power of regents and powerful lamas, even the Dalai Lama has been assassinated, or is otherwise subjugated to the whims of the Clergy. With monasteries and nobles controlling much of the material wealth, the common people are utterly lacking in some form of popular representation — with a lot even being indentured slaves to monasteries.\n\nHowever, not all is dim. As the advance of the modern age reached the Tibetan Plateau, the stint of pro-reform cliques winning the Tibetan power struggle of the 1920s saw sweeping modernisation on the plateau. With their success and further developments, organisations such as the Tibet Improvement Party, and the Kyicho Kuntun Group would be established.\n\nA party inspired by the Indian National Congress, and founded by the likes of Pandatsang Rapga, Thubten Kunoheka, and Solang Gyalpo, the Tibet Improvement Party nominally adheres to the socialism espoused by the Azad Hind, as the majority of their ranks have studied in Calcutta. Generally considered somewhat Sino-philic however, they have opposed the Dalai Lama fiercely, and contain a radical wing led by Rapga.\n\nThe Kyicho Kuntun is a rather mysterious group conceived to have been established by Tsipon Lungshar. Or at least, that is what his enemies would have you believe. Nonetheless, Lungshar does possess a modicum of political support, and a close clique of relatively liberal (by Tibetan standards) moderates whom seem privy towards the advances of the Grand Republican Alliance, and the hopes of autonomy for the Tibetan people.\n\nWhilst the government could push local politics in a direction to see the preferred candidates, the KK and TIP, achieve victory, there is always the option to respect the local democratic process — whatever the results may be."
 UPC.federalelections.241.a: "We control the elections, and we control who is voted."
 UPC.federalelections.241.b: "Adhering to our principles wouldn't hurt."

 UPC.federalelections.242.t: "Sundering of the Great Mongolian State"
 UPC.federalelections.242.d: "For a second time in the century, the Great Mongolian State has been brought to heel by Chinese occupation. Incorporated into the Qing in 1691 after intermixed period of cooperation and warfare, the Outer Mongolian lands would see relative autonomy compared to their Inner Mongolian brethren, and following efforts of the 1911 Mongolian Revolution, quasi-Independence and union with Hulunbuir and Barga to the East. Dysfunctional at the best of times, Mongolia would be brought under heel by the Anhui Clique in 1919.\n\nThis second occupation would spawn a myriad of new political associations and parties to oppose the Chinese occupation. East Khuree, Consular Hill, and the Noblemen's Group. All united in opposition against the Chinese, they would cooperate sparingly, with the former two groups coalescing into the Mongolian Nationalist Party in mid-1920 under the stewardship of Dogsomyn Bodoo, and Soliin Danzan. Cooperating with the Kuomintang — having sent Tseren-Ochiryn Dambadorj, Damdin Sükhbaatar and Ajvaagiin Danzan to their First Congress in 1924 — the MNP's fractured personalities would result in a highly competitive internal environment, with repeated oustings in the interwar.\n\nDue to a thorough lack of electoral infrastructure, elections within Outer Mongolia have been opted to be held vocally, and the MNP's broad-tent coalition has begun to sweep the populace, making grand demands for autonomy, hushed murmurs of dismantling the feudal system, a unified Pan-Mongolian administrative region, and rejection of Han imperialism.\n\nWhilst the MNP has been hoarding the spotlight, the Feudal system of Mongolia largely remains intact. Both lama and lay noble are privy to retain their privileges, unsure of the MNP's intentions, and figures such as the Khans of the Outer Leagues are perfectly willing to cooperate with [UPC.GetLeader] presuming that their rights are protected. Albeit, the nobles and lamas themselves prove equally as fickle as the revolutionaries."
 UPC.federalelections.242.a: "Down with Han Imperialism! Mongolia advances under the MNP!"
 UPC.federalelections.242.b: "Make deals with the nobility, ensure their compliance."
 UPC.federalelections.242.c: "Call off the elections, citing instability..."

 UPC.federalelections.243.t: "Elections in Outer Manchuria"
 UPC.federalelections.243.d: "In what has largely been seen as an upset in the electoral race, the two major contenders for the Federal Elections, the China Democratic League and Grand Republican Alliance, have sent various campaigners and candidates to the recently conquered Outer Manchuria region. Focusing largely on Vladivostok (Now Haishenwai, Jilin Province), they have focused their campaigns on stressing the integrity of the region to the Chinese nation.\n\nLargely this has been an upset for the local population, which remains largely Russian. Despite attempts from nationalists to drum up war-bands of settlers to integrate and inundate the region with Han Chinese, this has largely failed to manifest. In part due to the lack of economic opportunity within Siberia, even Haishenwai.\n\nThe Russian Far East before its incorporation into the Chinese state was quite ethnically diverse, including Japanese, Koreans, Russians, Yakuts, Buryats, Chinese, and others in a cultural mixing pot. Naturally, a large amount have since emigrated back to their homelands, either fearing oppression or refusing to live within a Chinese state. Despite this, the region remains largely Russian, and with impending local elections presumed to be announced, there is the belief that they would be filled largely by Russian-led parties, many of which demand home rule if not outright independence — such as the Oblastniki, which have re-emerged.\n\nOf course, this precludes the notion that the government hopes to hold legitimate elections in such a dangerous territory in the first place. With a large portion of the campaigning focusing on the international news presence, many have begun to fear that various Pro-Russian parties will be outright banned, or elections merely rigged, guaranteed for the winning party."
 UPC.federalelections.243.a: "Of course....elections...right."
 UPC.federalelections.243.b: "Elections? What elections?"

 UPC.federalelections.244.t: "Singapore: The Broken Safe Haven"
 UPC.federalelections.244.d: "Strategically located in the heart of South East Asia along the Straits of Malacca, the island of Singapore holds a unique history with China, with more than half of its population being ethnically Chinese as a result of a century-long wave of migration. Despite the island's distance from China, the local Chinese community has nonetheless played a role in the nation's politics, providing a safe haven to Tongmenghui revolutionaries when uprisings against the Qing government ended in failure, alongside sending aid to revolutionaries during the Xinhai Revolution.\n\nAfter the success of the revolution, the local Chinese community came to support the Kuomintang, with local branches established on the island alongside Malaya. Singapore soon became a hotbed for leftist revolutionary radicalism, host to socialist organisations seeking not only to aid the struggle against the Beiyang Government back in the mainland, but foment unrest against British colonialism in Singapore. In spite of the Northern Expedition's collapse and increasing German presence within the former colonies of the decaying British Empire, support for the KMT remains strong and steady within local community.\n\nCircumstances have changed a lot in recent years, however, for none could've predicted the island's occupation under China. Adding to the astonishment of many was the surprise visits by leading candidates of China's upcoming election. Whilst the significance of their campaign in a faraway island of little political contribution was lost to everyone, some have speculated the acquirement of the local business community's patronage to be the true reason for the visits, as it constitutes a large portion of the aid sent to the mainland among the Chinese Diaspora.\n\nRegardless of the intentions the visits hold, the campaigning in Singapore remains unruly as unease over the increasing political marginalisation of the island's non-Chinese population has added fuel to an already fractious political scene."
 UPC.federalelections.244.a: "The CDL's socialistic stance wins over the local leftists."
 UPC.federalelections.244.b: "The GRA's moderate stance wins over the local businessmen."
 UPC.federalelections.244.c: "Neither candidates manage to win over the local community."

 UPC.federalelections.245.t: "Shifting Arena of the Diaspora"
 UPC.federalelections.245.d: "Outside China lives a significant Chinese Diaspora spread across the world, watching from abroad the chaotic politics that envelopes their homeland. While local branches of mainland political parties exist in countries with a diaspora population, émigré groups have formed their own political parties operating from the city of Hong Kong, safe from the thuggish oppression of mainland warlords but close enough still to work towards achieving their political aims in China.\n\nConfined within the city exists a plethora of émigré parties such as the People's Democratic Liberal Union, the Chinese People's Liberal Party, and the Democratic Progressive Party, independent from the major political parties that have come to dominate mainland politics and shrouded in the mists of irrelevancy. Among these parties exist Hong Men secret societies that have yet to join the GRA, with the largest among these being the Chinese Hong Men People's Rule Party.\n\nClaiming to represent the interests of the three million émigrés in their motherland, the party had been locked in a power struggle between its two founders: Situ Meitang and Zhao Yu. Outside the party, some were against the politicisation of the Hong Men by the CHMPRP, establishing their own associations - the Hong Men People's Rule and National Reconstruction Society led by Lin Youmin, and the Hong Men Revival Association organised by Zhang Zilian, which has since morphed into the People's Livelihood and Progress Party.\n\nThis shifting political arena of Hong Men parties has seen a change in development with the recent unification of Hong Men parties under the League of Middle Parties, acting as a middle ground between the overtly left-wing CDL and the semi-reactionary GRA. With the election in China becoming tense as major parties scramble to garner political support wherever they can, both leading parties have resorted to courting the favour of the LoMP and in turn, the overseas diaspora."
 UPC.federalelections.245.a: "Surprisingly, the LoMP's leftist tendencies win out!"
 UPC.federalelections.245.b: "The Hong Men parties mobilise votes in favour of the GRA."
 UPC.federalelections.245.c: "The Émigrés yearn for a stronger, traditionalist China."

#Interest Group Events
 UPC.federalelections.250.t: "The Working Man in a New China"
 UPC.federalelections.250.d: "Labour Union relations in regards to the goverments within China have long been fraught. With the ever increasing tide of Worker's self-understanding, the proliferation of the worker's movement, and increasing industrialisation, the Chinese Union movement has made ever increasing and ever more violent attempts to cultivate change for the nation's workers. The Hong Kong-Canton Strike, the Beijing-Hankou Strike, the Shanghai Uprising are but only a few notable examples.\n\nThe nature of the movement in-regards to Federalism however, is more mixed. A portion of the Old Federalists have a sincere belief that unions should exist on principle. But they shall not be political, and shall be cooperative towards authority — no spontaneous strike action. Other hardliners desire absolute control over the union movement, preventing any and all disruptions to production.\n\nThe China Democratic League, being more intellectually based, is open to unions playing an open political role, but not... too much. Other parties, such as the [UPC_GetDCPPartyName_nocolour] or YCP, and various independents, have expressed interest in unions and organised labour. But in practice, their commitment varies. All of them, including the CDL, tend to view the economy in a corporatist sense — the need for all classes to work together like a machine. Unions may be allowed to represent workers, as long as they are not insurrectionary socialists; a social role, but not a stringent political one.\n\nOf course, fears are still paramount about the allure of syndicalism infiltrating the labour movement. Socialists, particularly those of extremist tendencies, believe unions to be a major cornerstone in the revolution's future, and have traditionally had the easiest time making gains amongst the workers."
 UPC.federalelections.250.a: "Unions need to be strictly monitored and kept apolitical."
 UPC.federalelections.250.b: "Unions are a tool for class harmony and economic revival."
 UPC.federalelections.250.c: "Unions ought to be left to sort out their own politics."

 UPC.federalelections.251.t: "Disharmony in the Countryside"
 UPC.federalelections.251.d: "Within the countryside, class relations between the bourgeoisie, \"local bullies and evil gentry\", and the agrarian peasants have been arguably even worse than that of the worker's movement. Effectively living a life of glorified feudalism, many peasants are bound to their gentry masters, and at the mercy of roving bands of bandits. Generally poorly educated and poorly treated, they have proven easily mobilised by the socialists, and coerced by the gentry. Despite grandstanding from various figures, truly very few speak for the masses.\n\nNow a conceivable electoral topic, the tensions between peasants and tenant farmers versus the great landlords and gentry have intensified, with neither side really positing the most perfect solution to the issue. Both the GRA and CDL have spoken on principle about how farmers deserve better treatment, but fundamentally are not of the peasant class — majorly composed of intellectuals, or other elites — and so gravitate towards the gentry in practice.\n\nThe Grand Republican Alliance, being far closer to the gentry class (alongside other Liangists such as the Young China Party), have hoped to create some form of local rural agrarian harmony. Uplift the peasants slowly through the gentry, limit excesses and abuses, but retain the pressure upon the peasantry to improve China's national poverty.\n\nEmerging as the intellectual's motivated antidote to the issue in the 30s, the Rural Reconstruction Association, brainchild of Liang Shuming and James Yen, have emerged in prominence upon discussion of the issue. Directing all issues towards that of education, and the local Chinese village, the RRA believe that the fundamental building block (in the Confucian interpretation) of China, the humble village, has been neglected. Through their resuscitation, and at least partially proven by example, the RRA insist upon the belief that the situation will solve itself."
 UPC.federalelections.251.a: "Peasants need to know their place."
 UPC.federalelections.251.b: "The Peasants need our guidance."
 UPC.federalelections.251.c: "The Peasants are of little concern."

 UPC.federalelections.252.t: "Contours of a Bureaucrat"
 UPC.federalelections.252.d: "For as long as there has been rival dynasties and cultures in the North of the nation and South of the nation, there has been this ephemeral \"North-South\" divide, loosely along the Yangtze. With inheritance of the North's domain, the new Federal Republic has been saddled with all of its sins: patronage networks, apathy, militarism, corruption. As has been evident even in recent history, the North and South have struggled both geographically and ideologically. For the South, having long been subjugated to the North, revolution was but the most viable display of political action, and it at least proved successful initially.\n\nWith Xinhai ruined through the distortion of the Beiyang Republic, Federalism too would see its essence falter amongst Northern politicians and intellectuals. Experimenting with such notions, most notably under the auspices of Duan Qirui, Cao Kun, and Wu Peifu, flirtations between the Anhui and Zhili Cliques with various Federalists both in the South and North ultimately bore very little fruit — perhaps the only lasting remnants being that of the Cao Kun Constituion, or Hunan Province.\n\nInheriting its bureaucracy, the nation has also integrated much of the Guanxi networks of the North. The bureaucracy proves itself too valuable yet simultaneously too ingratiated with existing \"families\". Procuring control of these networks grants the government inordinate power in regards to the voter, especially the northern voters who fear loss of their privilege, and it has naturally become a topic of heated-yet-hushed debate.\n\nAny disruption to existing networks is sure to be fraught: sure to prove the possibility of sundering the incumbent government should it prove devastating enough, but others have insisted upon the ejection of existing networks — albeit unofficially suggesting their own men occupy the power vacuum. Of course, the option to let sleeping dogs lie forever remains applicable — disturbing the hornet's nest of entrenched power dynamics in the north may prove too unwieldy."
 UPC.federalelections.252.a: "Backroom deals are how things are smoothed along..."
 UPC.federalelections.252.b: "Substitute their men for our own."
 UPC.federalelections.252.c: "Best not poke the hornet's nest."

 UPC.federalelections.260.t: "China's Student Whirlwind"
 UPC.federalelections.260.d: "Students and the youth have long been the fundamental bedrock of a lot of China's drastic political change. Heirs and sires of political legacies, the students of the 1910s and 20s have emerged to be the leading intellectuals and political figures of the present day. With many of their debates of yesteryear being imitated in-kind, on new subjects yet in the same old institutions. The debates between Hu Shih and Hu Hanmin, Liang Shiqiu and Lu Xun, Chen Duxiu and Zhang Dongsun, all have seen their spotlights and their successors.\n\nOf course, not all of it was political activism, much of it was literary. What with the bounding New Culture Movement, proliferation of Venacular Chinese, styles of written poetry and prose, and all sorts were debated in the halls of Beijing University and elsewhere. Yet with daring young minds, enters organised political movements. The Chinese Syndicalist Party, the Young China Party, the Endeavour Society, the Crescent Moon Society, the Democratic Socialist Party, and others.\n\nIn the present day, many have begun to emulate the Kuomintang in their initiative to procure the youth movement's support into their political activities. Sponsoring a broad array of literary societies and youth organisations, the Chinese Democratic League and Grand Republican Alliance have created organisations such as \"Democratic Youth\", allowing endeavouring members to be considered as preparatory members.\n\nOrganising poetry societies, dance societies, education societies, and women's societies, they have also created organisations such as the All China Anti-Civil War Association, and a slew of party newspapers. All to varied successes amongst the populace."
 UPC.federalelections.260.a: "Emphasise the nation's reconstruction."
 UPC.federalelections.260.b: "Emphasise patriotism and national unity."
 UPC.federalelections.260.c: "It's nice to simply watch the scholars debate."

 UPC.federalelections.261.t: "Compradors, Merchants, and Business Elite"
 UPC.federalelections.261.d: "Chinese Industry has seen great advances since the early onset of the 20th century. Through cultivation of the Qing, and later focused industrialisation efforts of various warlords, foreign powers, local industrialists, and an assortment of merchants and businessmen, the nation has thrown itself into the modern era. At least, in the coastal and urban regions; of course the image in the interior is far less prosperous and bounding.\n\nVarious large businesses have emerged, such as the Anshan Iron & Steel company, Peking Syndicate, Krupp Steel, HSBC Bank,  and Phelps-Dodge. There have also been various regional businesses, Green Island cement, Zhejiang Iron Works,  or the Shanghai Flour Mill. Organising themselves in various organisations such as the Jiangnan Consortium, or aligning with cliques such as the Communications Clique, there has been a subtle but pronounced dispute between opinions on trade, protectionism, exports, and tariffs.\n\nVarious Federalists themselves have been split on the matter. Many are large corporatists, owing to their Liangist legacy, and believe that the economy should be controlled by the government, and working in harmonious service for the people. As such, they are large proponents of a pro-tariff policy.\n\nOthers have proven to be more privy towards the free-trade side of the spectrum, with beliefs that patriotic domestic businessmen should be allowed to trade freely, and that such trade allows free exchange of ideas between entrepreneurs. They only necessitate that it be fair, and on equal footing. Generally, such an outlook is vindicated through China's natural material wealth and raw resources, and many politicians with business ties have begun to push such an outlook.\n\nRather curiously, there is an outcropping of individuals who desire an all-out fight and expropriation against all foreign businesses and investments, campaigning on radical ultranationalism, ultra-protectionism, and fervent eradication of concessions."
 UPC.federalelections.261.a: "Foreign trade, when conducted on equal terms, is beneficial for all."
 UPC.federalelections.261.b: "Our budding industrial sector demands state protection and investment."
 UPC.federalelections.261.c: "Railing against foreign and domestic exploitation works every time."

 UPC.federalelections.262.t: "Servicemen in Politics"
 UPC.federalelections.262.d: "The role of the military in politics has been intertwined ever since the first shallow steps of the Beiyang Republic. In the present, the role of militarism and the military is still enshrined, even in the new republic. Politicians on all sides tour various military arsenals and army bases, riding the highs of patriotism. In addition, an assortment of former officers and military men have begun to transfer their careers into statesmanship, running for local office and campaigning on large amounts of nationalism.\n\nThe integrity of military men running for office has been called into question. On a philosophical level, at what point are officers forbidden from immersing themsevles in politics — is it not merely warlordism in new clothes? Inevitably a lot of them will promote their old friends in the army, alongside shooting down proposals for demilitarisation.\n\nAnd this doesn't even concern situations wherein the military is directly involved in politics. Individuals running for office are \"retired\" in name only — if they lose the race, they merely rejoin the military. During the unification of the nation, it was common for the military to appoint delegates to recently \"liberated\" regions, and otherwise influence local politics, a practice that unofficially continues in some areas. This is to such a degree that many of their appointed delegates remain in office. And of course, the ever present issue of the army intimidating the people remains present, cementing itself as somewhat independent of civilian control.\n\nAlas, the people have made many sacrifices in recent times, and as a result has a large amount of veterans — young individuals crippled both physically and mentally. The families of these soldiers, dead and alive, have also been affected due to the recent wars — and will undoubtedly demand pensions alongside financial support. To them, the promotion of their fellow soldiers in civilian roles is validation of their service."
 UPC.federalelections.262.a: "Of course the President as commander-in-chief will be seen with his men!"
 UPC.federalelections.262.b: "The opposition makes some headway calling for a transition to peacetime."
 UPC.federalelections.262.c: "The Army will always be the patriotic pillar of our nation-state."

 UPC.federalelections.263.t: "Strongmen Surge in the Polls!"
 UPC.federalelections.263.d: "The many different facsimiles of a warlord is multi-faceted, and depending on the individual, interpreted to a varying range of degrees. To truly posit, what is a warlord? A police chief who is also a village elder, a county magistrate who is also a major landlord, a military officer who has also been elected as a senator — all carry elements of being respected gentlemen to some, and a local tyrant to others.\n\nAmongst the ranks of warlordism are various tiers of significance — petty and greater. Flooded with their subordinates, various local warlords and operatives, and the authority figures acting below them — gentry and village head. Many have compared it to a bastardised form of feudalism that was present in Europe, or Japan, or Matryoshka dolls, or even spider webs, but the tangle of relationships evade any clear hierarchies.\n\nIn some ways, the relationships warlords have are more important than their direct control of the guns — these warlords have extensive ties not only to military forces, but to contacts in the social, economic, and political sphere simultaneously.\n\nThe endurance of warlordism has seen it so that even in the new Federalist government, its attempts to implement democracy, and defang the warlords, it has not quite excised them from retaining power. Some have even begun to muster genuine local popularity as \"Champions of the People\", or a \"Defender Against the Tyrannical Central Government\", or even just as an honest local elite compared to corrupt central government magistrates, or indifferent party officials. Suffice to say, with their popularity and connections, they have been enabled to win local elections on genuine support, as opposed to chicanery.\n\nWith their political comebacks, the intellectuals have begun to popularise the onset of a new era of warlordism, and have begun to attack the President and government for allowing such \"rot\" to fester once more."
 UPC.federalelections.263.a: "The President will not stand for the re-emergence of warlordism!"
 UPC.federalelections.263.b: "The opposition exploits this opportunity to undermine the President."
 UPC.federalelections.263.c: "Sometimes democracy takes odd turns."

 UPC.federalelections.270.t: "Future of the Fairer Side"
 UPC.federalelections.270.d1: "With the formalisation of women's suffrage in clearly written paper, the women of China have finally gained the universal right to vote, a fairly all-popular measure by most metrics. Albeit most women within the nation have practically defaulted back to their family's views on politics, parties have already begun adapting — seeing the greater need to appeal to the women's vote.\n\n$UPC.federalelections.270.d_end$"
 UPC.federalelections.270.d2: "Whilst women in China do not universally have the formal right to vote, some progressive-leaning provinces such as Guangdong and Hunan have nonetheless granted it in their provincial constitutions, albeit others have lagged behind. Whilst their right to vote is not nationally guaranteed, women are a powerful social force and cannot be fully ignored.\n\n$UPC.federalelections.270.d_end$"
 UPC.federalelections.270.d_end: "In the early 20th century, movements such as \"New Woman\" began to emerge. Calling for the promotion of women's rights and freedom from constrictive Confucian practices, Xinhai would see various all-women rebel units were raised, and in 1912 the Women's Suffrage Alliance was founded to work for the inclusion of women's equal rights and suffrage in the new constitution.\n\nBoth the GRA and CDL have attempted to incorporate women's issues into their platforms. For the GRA, they have focused their campaign on the protection of women and children in the workplace. The CDL have demanded that their rights be protected and opportunities in politics, education, and employment be upheld; a guarantee to women workers the rights of vacation during pregnancy and after child birth; day-care centers and nurseries should be provided to relieve women's workers of home duties, and increase economic independence.\n\nBoth have called for women's representation in government. Individuals have not sat it out either: CDL leader Liang Shiqiu has insisted on the difference between men and women, and that equality fundamentally denies this reality — education should be tailored to make them into the \"ideal woman\"; virtuous wives and good mothers. Hu Shih for his part has opposed Shiqiu's conservative outlook, demanding that full equality be established; it is of the individual to do with their rights what they wish. The Young China Party have put out a collective call that gender equality and all it pertains to is necessary for the nation to progress and advance."
 UPC.federalelections.270.a: "Ladies, tell your husbands to vote for [UPC_players_candidate]!"
 UPC.federalelections.270.b: "Progress on Women's issues is Progress on the Nation's issues."
 UPC.federalelections.270.c: "Confucian Gender Roles keep homes orderly and harmonious."

 UPC.federalelections.271.t: "Single Issues and Particularists"
 UPC.federalelections.271.d: "Surfing in-between the nooks and crannies of the major political debates and issues of the modern republic lies a slew of miscellany; of nonchalant nature, issues of rather dubious importance. Single issues, special interests, wedge issues. Whilst usually not quite as important to shape a whole campaign, it nonetheless is capable of swinging votes in favour of parties, small and large alike.\n\nVarious Christian missionary groups, operating largely in the Northwest but with a few contingents elsewhere in the nation, especially Shanghai, have necessitated the protection of their missions, and assurances of the right to freedom of religion — gaining necessary support amongst various other religious minorities. The media and the press have rallied for protection of the right to free speech, joined in a rather odd communion by various groups such as the Hongmen.\n\nCarving out significant niches, any denial or outright refusal to oversee these comparatively insignificant issues could see swathes of votes travel into the open arms of radicals, independents, or regionalists. And on a similar vein, contemporary parties participating in the elections could potentially all swing a portion of the voterbase their way — a win for all, some might say."
 UPC.federalelections.271.a: "Of course, [UPC_players_candidate] remains on top of the issues."
 UPC.federalelections.271.b: "Sometimes peculiar political tastes manifest into political particularism."
 UPC.federalelections.271.c: "Every party finds small niches they can cater to."

 UPC.federalelections.272.t: "Five Races Under One Union?"
 UPC.federalelections.272.d1: "Whilst much of the nation's northwest and elsewhere — home to many minorities — remains outside of Chinese control, and thus are subsequently impossible to represent in the Assembly or hold elections for, the government has still deemed it fit to fill various seats representative of those regions and their peoples, primarily for legitimacy reasons, and to ensure that their inevitable future integration is smooth, efficient, and quantifiably representative.\n\nHowever, the issue is decided upon the precipice of their appointment: should they be directly appointed in absentia by the government itself during this election? Or rather, should the government have various exile and loyalist groups hold elections corresponding to the electoral regions on their behalf? In-fact, should the government even cater to the concept of ethnic minorities having local autonomy in the future?"
 UPC.federalelections.272.d2: "With direct control of the Chinese frontier, and the unification of the nation, many minorities outside of the Han Chinese bubble now once again encompass the citizenry of the Chinese nation state. Having put down ethnic minority independence groups of varying degrees, many of their citizens fear reprisals or further Han Chauvinism emblematic of previous administrations.\n\nOf course, the history of minorities within the Chinese Republic is complex, as at its very fundamental level it is built upon a level of unity and equality. The Five Races Under One Union symbolising the Han, Manchu, Tibetans, Hui, and Mongols coming together in harmony to advance onwards onto a new prosperous era, whatever form that may be. Despite this, many proponents of that same concept, such as Dr. Sun Yat-sen, similarly carried the ideal that the Han must \"uplift\" and \"enlighten\" the \"lesser\" races of the Chinese nation to integrate them into the republic.\n\nIn opposition, various secessionist groups rose up against China, sometimes backed by imperial powers. During Xinhai, the Khalkha Mongolians broke free under Russian support, and waged a long war against China until 1915 in an attempt to liberate the Inner Mongolians, and the Daurs/Bargu. Tibet broke free similarly, securing its independence under British guarantee, and engaging in conflicts with Chinese warlord polities during the Warlord Era. Xinjiang too, suffered minority uprisings, as did the interior and south of the nation.\n\nTo heal all wounds and consider the chains binding the government, a large sect of the administration have proposed varying degrees of autonomous regions, considering its proposal by various representative minority groups. The question remains however, if such efforts are worth the endeavour."
 UPC.federalelections.272.a: "The unity of the Chinese nation shall always take priority."
 UPC.federalelections.272.b: "There are many races that make up China, and each has their voice."

#Election Challenge Events

 UPC.federalelections.280.t: "Rotten Boroughs"
 UPC.federalelections.280.d: "To be expected as a consequence of China's inordinately unhealthy existing democratic infrastructure is the state of national electoral districts during the election. Due to lack of time, or otherwise far more nefarious and insidious machinations of local administrators, a mixture of gerrymandering and poorly, or politically, drawn districts have manifested as a serious challenge to the electoral process.\n\nDubbed so-called \"Pocket Boroughs\", after the phenomenon in the United Kingdom of the 1800s, these electoral districts are so crudely drawn to encompass such a small electorate yet provide the same seat as larger or otherwise electorates that the power balance is inordinate. Granting patrons unrepresentative influence in the Assembly, various sitting assemblymen elected by only a handful of voters comparatively have the same say as one representing vast swathes of people.\n\nIn addition, low voter turnout has further exacerbated the issue. Due to the average percentage of literacy, subservience to local gentry or elected politicians, the majority of Chinese citizenry are generally politically illiterate or indifferent. As a result, a vast majority of districts are generally non-competitive, and have become easily controlled by small cabals of political elites.\n\nAs the campaigns are already underway, and elections already occurring, nothing can really be done about the drawn districts. And anything that would be done would most certainly have to be passed through the assembly. At the present, the President can pressure local candidates to play it fair, or otherwise, acquiesce."
 UPC.federalelections.280.a: "The central government must step in to ensure fairer votes."
 UPC.federalelections.280.b: "Unfortunately, that is simply the game we must all play."

 UPC.federalelections.281.t: "Death Throes of a Revolution"
 UPC.federalelections.281.d: "Bombings, assassinations, guerilla raids, campaigns of terror, uprisings. Propaganda of the deed has most certainly not run its course in the new Chinese \"peace\". On the surface, sure, flowers and doves abound. But on the extremes, on the political fringes, very few have agreed to simply live with the way history has been written. So broken. So angry. Extremists continue to lash out, and their rage has begun to cast a deep shadow on the polls. And it isn't only the Kuomintang, nay, other groups — radicals of the Young China Party — contend with the electoral system.\n\nYet it is the Kuomintang who prove themselves to be the most stringent, and successful, in their campaign of terror. Or well, that is the banner they used to fly. Most disturbingly, a large amount owe no allegiance to the KMT or Chinese Sydnicalist Party anymore — they're just independent rebels without a cause. Some have grown so disillusioned with change that they've lost any presence of ideology, their campaigns are out of malice against the system, or sometimes to survive.\n\nIn a lot of districts, the situation has grown so dire that local security forces have been completely overwhelmed. Local assemblies have begun to suggest martial law be ratified so at least some semblance of order be restored. In the past however, the military did in-fact basically run entire areas as \"bandit suppression zones\" yet were far more infamous for harsh reprisals that angered and radicalised the people rather than results — and even begun to veto candidates for election, substituting their own.\n\nYet nonetheless, they rally for some \"justice\". Suspending habeas corpus, eradicating due process, curfews, arbitrary arrests. Whatever it takes to ensure eradication of bandits."
 UPC.federalelections.281.a: "\"Special Provisions\" shall be applied until these local situations resolve."
 UPC.federalelections.281.b: "We cannot go back to the days of arbitrary arrests and forced disappearances."

 UPC.federalelections.282.t: "Institution of the Political Machines"
 UPC.federalelections.282.d: "With a new Republic arises new challenges, and whilst some are most certainly new others are most certainly old demons in new forms. Nation-wide political infrastructure for all parties is largely till in their infancy — except maybe for the Constitutionalists and Young China Party — due to the relatively recent reintegration of the provinces, and a general lack of competitive elections in the years prior, local political bosses often have distilled winning elections in their districts down to a science.\n\nThese powerful political machines utilise both secretive backgroom deals and open electoral clientelism to maintain their system of political patronage, promising valuable sinecures and the passage of populist policies to reward loyalists and buy votes. They have also become adept at creating an insular polarised attitude within their target electorate — herding them to the polls en masse through vast pledges if they win, and stoking fears of what would run amok if they lose.\n\nWhilst not necessarily an issue in the minds of some figures, the problem with such a system is that it is practically self-sustaining, and hard to regulate. As long as a machine can continue to win key races, and not bankrupt local governments through policy, they can continue almost indefinitely. It has also stoked a large amount of tribalism and graft, increasing the perception amongst poorer voters that democracy is rigged, and among wealthier voters that democracy is merely the organised plunder of public coffers.\n\nIn fact, it is quite difficult to even force competitive races — you can hammer in on the actual corruption itself but beating the political machine requires a larger machine to squeeze them out, a self-fulfilling cycle. And even then, as a result a large amount of the smaller machines will merely align with the larger organism rather than be displaced by them."
 UPC.federalelections.282.a: "We really need to shake up the system, one way or another!"
 UPC.federalelections.282.b: "They always vote at their parties' call, and never think of thinking for themselves at all!"

 UPC.federalelections.290.t: "Lacking Literacy, and Few Democratic Traditions"
 UPC.federalelections.290.d: "Whilst hard to quantify without a solid census, illiteracy in China has always been a critical issue — the majority of the masses can hardly read let alone write. Access to public education was also far from universal, and different provinces alongside even the counties had different standards and degrees of funding, or quality. Suffice to say, it might take many generations to fully educate the nation.\n\nThis isn't to say that it is a new issue, the fight against illiteracy and the bringing of education to the masses has been a huge rallying cry from reformers across the country and political spectrum immemorial. The concept that China will never be modernised until its people have been educated is naturally quite appealing to the scholar-intellectuals that flank China's bureaucracy.\n\nVarious reform efforts have been tried: broadening access to mandatory public education for children, the offering of adult education courses at night. Yet funding shortfalls, war, disruption, and the seemingly dubious nature of  education beyond a certain point (due to the inability for the higher educated to find jobs) compared to immediately entering trades has hampered efforts.\n\nBeyond that, political literacy is even worse. China insistently never had a really democratic political tradition despite attempts by various intellectuals to argue it always did. Elections, ever since 1912, have always been dominated by the elites (the same classes that produce the intelligentsia), and whilst that is arguably the case elsewhere, there is a noticeable lack of meaningful political participation by the common people in China. A large amount of the masses do not understand the power of the vote, or the meaning of candidates, merely voting based on their landlord's desire.\n\nEvidently systematic change will be a difficult task — one can invest in uplifting the common people as the reformers say, but that would merely be a provisional measure. And the more time wasted, the more the masses flock to the KMT and their appeals to the soul of the masses."
 UPC.federalelections.290.a: "Perhaps some last minute \"political education\" is in order."
 UPC.federalelections.290.b: "Democracy is for the people, but someone else has to do the thinking."

 UPC.federalelections.291.t: "Paramilities and the Political Game"
 UPC.federalelections.291.d: "It has been an informal tradition amongst China's political elite to take part in the production and hiring of local and regional militia ever since the decline of the Qing. In the absence of central authority, the local authorities indubiously stood up to protect their interests, and in an optimistic lens, protect their fellow citizens. Such a state of affairs has continued through the warlord era and onto the new republic.\n\nSome battalions serve their needs dutifully and for legitimate purpose, such as security to protect valuables, village militia to ward off bandits, and effectively local police forces. But a large quantity outside this assortment similarly double-up as personal bodyguards for the wealthy, strike breakers against urban unions and rural peasant associations, enforcers against debtors. As a result of demobilisation, a large amount of soldiers now return home struggling to find jobs due to lacking the skills, and trauma; and so their natural calling results in becoming bandits, or glorified bandits on the payroll of an elite.\n\nWith a country the size of China, it is in-fact quite hard to combat this issue legislatively. And naturally, when election time rolls around, local politicians become quite found of utilising their paramilitaries to their advantage — intimidating rival political activists, raiding opponents' headquarters, and kidnapping individuals under the guise of lawless banditry.\n\nThis has led to a neverending guise of cyclical violence. All the more concering in-regards to China's nascent democracy, hurting its perception internationally and at home."
 UPC.federalelections.291.a: "The law must step in to protect the integrity of our elections!"
 UPC.federalelections.291.b: "Battling these mercenaries will only make things worse."

 UPC.federalelections.292.t: "Corruption Scandals Rock Elections"
 UPC.federalelections.292.d: "Ever since the negotiations that led to the end of the Qing Dynasty, and the implementation of the Beiyang Republic, corruption and cronyism has walked hand-in-hand with Chinese politics. And of course, before that, the Qing Court and the local governments were rife with self-interested deals and gambles against both progress and decency. Even after the infamous blatant nature of it during the High Warlord Era, and especially Cao Kun's \"Bribing Parliament\", the Chinese people still roar with outrage at the various scandals that emerge — especially when Federalism portrays itself as different than the old Republic.\n\nAlas, the sins of the father remain ever present. Graft, or rather, the unscrupulous use of a politician's authority for personal gain, remains at large; insider trading, and the usage of their political position to serve private interests as the cost of the public. Kickbacks too, loom large, wherein assemblymen and local officials have reportedly taken bribes to enable various firms access to additional benefits. Worst of all, lobbying has entered into its prime — quite recently an assortment of  \"uncles\" have been receiving a slew of red envelopes from their \"nephews\" in office.\n\nPolitical favours run amok, positions are only worth as much as their benefit to shadowy interests behind the scenes, and the general political scene has developed into one of pertinent idealism and genuine interest for the common good amongst a sea of quid pro quo politics: scratch my back, and I'll scatch your's. With the elections well under way, any series of high profile corruption scandals could threaten the perception and validity of China's nascent democracy."
 UPC.federalelections.292.a: "We shall make an example out of the worst offenders."
 UPC.federalelections.292.b: "Sometimes we need to accept that this is just how politics is."

 UPC.federalelections.293.t: "Disenfranchisement and Disillusionment"
 UPC.federalelections.293.d: "Whilst the Republic holds itself to the ideals of all-encompassing universal suffrage, for that is what so many have bled and sacrificed for, the reality is far less than that ideal. With the ensuing elections, it has become brutally evident that not every citizen is feasibly allowed to vote in practice. Especially in areas that still retain some form of a military presence, or otherwise are noted for being \"enemy\" strongholds.\n\nA lot of former leading politicians of defeated factions — Wang Jingwei, Zhang Xueliang, Bai Jianwu — have had their publications and opinions censored, or otherwise dwell in stringent house arrest, if not in exile. Even further, any political activities of defeated factions are usually curtailed under military arm, and some are even outright banned from running for office n the first place. In particularly extreme cases, whole neighbourhoods are systematically prevented from voting or politically organising by Federalist authorities.\n\nWhilst this is likely necessary to keep radicalism at bay, when you truly consider who is usually on the receiving end as targets of these political sanctions (socialists and warlords), many of the aforementioned are legitimately popular amongst the populace. Some in the opposition are beginning to decry blatant government overreach to protect the facade of democracy."
 UPC.federalelections.293.a: "We can tentatively lift some of these restrictions."
 UPC.federalelections.293.b: "These restrictions keep politics a gentlemanly affair."

 UPC.federalelections.300.t: "Mudslinging and Propaganda"
 UPC.federalelections.300.d: "As is quite excruciatingly evident, a sizeable chunk of the Chinese population are illiterate, humble toilers and workers of which the opportunities of education have managed to circumvent. But that does not mean information cannot spread like wildfire. As has been proven in the wars of unification, propaganda, if correctly applied and curated, is a brutally effective tool — visual based posters, rumours, and even plays alongside songs and poems can rapidly disseminate political messages across the masses.\n\nLikewise among the more educated classes, editorials in newspapers, magazines, and other publications enable intellectuals to weigh in on politics — with mass proliferation of radio technology, this facet of the information dissemination game has grown all the more important. Even if it still retains it's relatively small stature compared to its popularity.\n\nAnd this brings us to the pressing issue. The role  we should play in the information war. If we refuse to participate in a campaign against our opponent, it is inevitable that they will seize the initiative and storm ahead. However, if we do slander our rivals, it serves to  foil the democratic system we have worked so hard to defend and institute."
 UPC.federalelections.300.a: "We can tentatively lift some of these restrictions."
 UPC.federalelections.300.b: "These restrictions keep politics a gentlemanly affair."

 UPC.federalelections.301.t: "Election Lawsuits Filed"
 UPC.federalelections.301.d: "It would appear pettiness knows no bounds, and advances as ceaselessly as the democratic system does. Occasionally, individuals who are particularly disgruntled and lost elections file a court case claiming elections were, for all intents and purposes, fraudulently conducted. Such a matter is not unaccustomed even in the healthiest democracies.\n\nInsisting that election rules were not fairly enforced, that the other side had conducted vote harvesting, ballot stuffing, tampering with the vote, rigging ballots, and all other assortment of serious infractions against the democratic system. As a result, the already laboured judicial arm of the Republic has to slog through a myriad of less than genuine reports of electoral fraud amongst other sincere cases — and generally districts face multiple re-elections until it is finally deemed fair under the law.\n\nAnd yet this time, individuals have begun to file claims of electoral fraud well in-advance of their elections, proving to be incredibly infuriating to any and all officials involved. To investigate before votes have even begun would inevitably mean wading into expected hellfire, yet to not investigate would mean that the rabble rousers will be able to parade and rally against the \"injustice\" of the system."
 UPC.federalelections.301.a: "An election commission is sent to investigate."
 UPC.federalelections.301.b: "These restrictions keep politics a gentlemanly affair."

 UPC.federalelections.302.t: "Dirty Tricks"
 UPC.federalelections.302.d: "In addition to corruption after elections, and large-scale production and proliferation of political machines, small scale political candidates have often begun to engage in a variety of less than ideal tactics when the authorities eyes are amiss. Blackmailing political rivals, bribing local leaders for endorsements, these are but the surface of the all encompassing mountain of dirty tricks various would-be-politicians have begun to pull.\n\nIn certain cases, individuals have been caught literally bribing voters to show up to polls, or offerring transportation for supporters. There has even been cases of voters being monitored as they leave the polling booths, and the unanimous spreading of lies and slander about political opponents."
 UPC.federalelections.302.a: "We need to enforce campaign rules more strictly!"
 UPC.federalelections.302.b: "All is fair in politics."

#Warlord Campaign Events

 UPC.federalelections.310.t: "[FROM.GetNameDefCap] Supports the GRA!"
 UPC.federalelections.310.d: "Unification of the nation is never a particularly simple task to fulfill, and even if functionally concluded, many independently-minded individuals dwell within our nation. Through excercising of their autonomy at home, they have become surprisingly capable at influencing the nation's recently announced elections. As officials within the Federal republic, or otherwise, they have begun to put their full political weight behind their chosen candidate.\n\nIn a recent campaign event for the Grand Republican Alliance, [FROM.GetLeader] appeared as a special guest on stage. Holding a vigorous speech, they pubicly announced their full support for the GRA. Insisting upon the GRA's vision for the Federal republic as the only viable option, they have foreseen a heavy amount of electoral support swing the GRA's way."
 UPC.federalelections.310.a: "They set themselves apart from the rest!"
 UPC.federalelections.310.b: "Democracy or not, we can't condone lobbying."

 UPC.federalelections.311.t: "[FROM.GetNameDefCap] Supports the CDL!"
 UPC.federalelections.311.d: "Unification of the nation is never a particularly simple task to fulfill, and even if functionally concluded, many independently-minded individuals dwell within our nation. Through excercising of their autonomy at home, they have become surprisingly capable at influencing the nation's recently announced elections. As officials within the Federal republic, or otherwise, they have begun to put their full political weight behind their chosen candidate.\n\nIn a recent campaign event for the China Democratic League, [FROM.GetLeader] appeared as a special guest on stage. Holding a vigorous speech, they pubicly announced their full support for the CDL. Insisting upon the CDL's vision for the Federal republic as the only viable option, they have foreseen a heavy amount of electoral support swing the CDL's way."
 UPC.federalelections.311.a: "All forward for a new Chinese future!"
 UPC.federalelections.311.b: "Clearly they forget themselves. Let's remind them of their place."

 UPC.federalelections.312.t: "[FROM.GetNameDefCap] Supports the Liberals!"
 UPC.federalelections.312.d: "Unification of the nation is never a particularly simple task to fulfill, and even if functionally concluded, many independently-minded individuals dwell within our nation. Through excercising of their autonomy at home, they have become surprisingly capable at influencing the nation's recently announced elections. As officials within the Federal republic, or otherwise, they have begun to put their full political weight behind their chosen candidates.\n\nIn a series of recent campaign events for the [UPC_GetDCPPartyName_nocolour_long] and various Independent Republicans, [FROM.GetLeader] appeared multiple times as a special guest on stage. Holding a series of vigorous speeches, they pubicly announced their full support for both the [UPC_GetDCPPartyName_nocolour], Endeavour, Political Science, and other factions. Insisting upon the various liberal's and their visions for the Federal republic as the only viable option, they have foreseen a heavy amount of electoral support swing the liberal's way."
 UPC.federalelections.312.a: "[FROM.GetLeader] Stands for Democracy!"
 UPC.federalelections.312.b: "Counter their efforts with our own."

 UPC.federalelections.313.t: "[FROM.GetNameDefCap] Supports Regionalism!"
 UPC.federalelections.313.d: "Unification of the nation is never a particularly simple task to fulfill, and even if functionally concluded, many independently-minded individuals dwell within our nation. Through excercising of their autonomy at home, they have become surprisingly capable at influencing the nation's recently announced elections. As officials within the Federal republic, or otherwise, they have begun to put their full political weight onto protecting their independence.\n\nIn a recent publicised event held in their home province, [FROM.GetLeader] announced the failures of the Federal Republic in seeing to the needs of their province's people. Insisting upon the independence of their administration for the protection of Federalism, they have foreseen a heavy uptick in regionalist sentiment nationwide."
 UPC.federalelections.313.a: "And so they show their true face..."
 UPC.federalelections.313.b: "Regionalism is NOT Federalism."

 UPC.federalelections.314.t: "[FROM.GetNameDefCap] Supports the Radicals!"
 UPC.federalelections.314.d: "Unification of the nation is never a particularly simple task to fulfill, and even if functionally concluded, many independently-minded individuals dwell within our nation. Through excercising of their autonomy at home, they have become surprisingly capable at influencing the nation's recently announced elections. As officials within the Federal republic, or otherwise, they have begun to put their full political weight behind various radicals and extremists.\n\nIn a recent publicised event held in their home province, [FROM.GetLeader] announced the failures of the Federal Republic's reformist outlook. Insisting upon the primacy of continued revolution and radical change, they have foreseen a heavy uptick in revolutionary sentiment nationwide."
 UPC.federalelections.314.a: "Flanked on both left and right..."
 UPC.federalelections.314.b: "They can't do that! Stop them or something!"

 UPC.federalelections.315.t: "[UPC.GetDefNameCap] Denies Our Advances!"
 UPC.federalelections.315.d: "Despite placing intense political pressure upon [UPC.GeNameDefCap] and attempting to influence the national electoral campaign, it would appear that the Central Government had other conceptions of what their democracy would signify. Through various means, both legal and less than ideal, the Central Government has shut down our attempts to rally support for our chosen candidate. Insisting upon the \"undemocratic\" nature by which [ROOT.GetLeader] attempted to influence the campaign, they have become extra vigilant against further advances, at least for a while."
 UPC.federalelections.315.a: "They seem to deny their own democracy!"

 UPC.federalelections.600.t: "Calling a Constitutional Convention"
 UPC.federalelections.600.d: "In the late days of the Qing, China found its first attempts at constitutionalism through Liang Qichao's radical reforms in the Hundred Days Reform. Liang called for constitutional monarchy, adopting capitalism and emerging out of feudalism, ending the imperial examination system, and modern governmental institutions. However, these radical reforms would be squashed by Empress Dowager Cixi. The Xinhai Revolution of 1911 established a provisional constitution which was modelled after the French constitution. After Yuan Shikai's failed imperial restoration and death, Guangzhou and Beijing remained at odds, though both initially adhered to the 1912 Constitution.\n\nIn 1923, Cao Kun created his own Constitution, which was widely considered a very expansive and progressive constitution, though only the Zhili warlords initially adhered to it. Cao's Constitution attempted to extend an olive branch to Tang Jiyao , but relations sharply declined when Cao ousted Li Yuanhong to become president himself. In the South, Zhejiang and Hunan led the charge in Constitutional promulgation, basing them on the American Constitution which attempted to establish their own variants of local democracy. With China finally having been unified for the first time in decades, a Constitutional Convention has been called by [ROOT.GetLeader].\n\nHowever, with many participants from all across China, many disagree about what the prospective outlook of this new Constitution ought to be. Many from the North call for using the 1912 and 1923 Constitutions as guides, citing their failure being rooted in warlordism rather than structural issues. Many of [ROOT.GetLeader]'s core followers, as well as other Southern Federalists are calling for a new Constitution that take inspiration from the Provincial Constitutions that have proven to safeguard pluralism on a smaller scale, citing a need to break with the autocratic tendencies of Beijing. While not integral to the formation of the new Constitution, these lines drawn in the sand are an inauspicious start for what's to come."
 UPC.federalelections.600.a: "It is the light in the South which shall guide our future!"
 UPC.federalelections.600.b: "We fought to redeem the promises of Xinhai."

 UPC.federalelections.601.t: "Negotiating a Chinese Federation"
 UPC.federalelections.601.d: "The most important question being debated is the relationship between the federal government and its provinces. Chinese dynasties were historically centralist in ideology, though local administrations enjoyed varying degrees of autonomy. All agree on the need to empower local counties and districts, but the role of the provinces is more hotly contested. The 1923 Cao Kun Constitution ostensibly had provisions for federal self governance, but simultaneously failed to control the provinces or respect their freedoms.\n\nDuring the 1920s, the general consensus was that the different provinces ought to draft constitutions of their own and then work together to draft a national one. This led to decentralised proposals, with figures like Zhang Taiyan often advising a borderline anarchist-inspired confederation. Others like Tang Jiyao, the FCDP, and most northern parties prefer a Cao Kun-esque model: a strong central government with some provincial rights. Many, like Chen Jiongming, are in the middle - seeking a pragmatic, power sharing model. Since the Federalist heyday, many more have shifted their positions.\n\nThis discourse permeates just about everything, setting the tone for the general distribution of powers between the republic and its provinces in the constitution. For example, the Beiyang Republic was bicameral. The Senate was elected by and represented the provincial assemblies and the House of Representatives the people. A few have called for a unicameral legislature, a reminder that many joined Guangzhou for its democratic promises and remain suspicious of regionalism.\n\nUltimately, the answer to this question of provincial autonomy will guide the drafters towards either establishing a continuation of the old Republic of China or possibly trying to create a new government altogether: the United Provinces of China. At the climax of the Federalist movement, the delegates from around China finalises its identity."
 UPC.federalelections.601.a: "We have always sought to build the Beiyang that never was."
 UPC.federalelections.601.b: "Our movement has always been about something greater!"

 UPC.federalelections.602.t: "The National Assembly"
 UPC.federalelections.602.d: "Across most of the Constitutional Convention, many ascribed the need for a strong and capable legislature. The Beiyang National Assembly was once viewed as a progressive body capable of enacting wide sweeping reform desperately needed to restore China to its rightful status as a Great Power in the world. Unfortunately, too much militarist inference with the legislative process resulted in the body widely losing legitimacy and being regarded more as a rubber stamp. This new National Assembly of the Republic will be staffed with members elected by either local assemblies or electoral bodies depending on local law, and will assist the President in working towards a better China.\n\nWith the National Assembly being mostly determined, many have raised questions over special representation for underrepresented groups. Indeed, China hosts a diverse assortment of ethnic minorities, from the Uyghurs in the Tarim Basin to the Mongols of the Gobi Desert to the Tibetans in the Himalayas. Women's representation has also come up, as although women represent half of China, the middle kingdom has traditionally been a society of patriarchal dominance and female marginalisation. Some have proposed to allocate guaranteed seats to minorities, as well as women in order to ensure their voices are heard in the new republic.\n\nSome have also raised the matter of professional occupations. In a society as large as China's, every profession is needed to make the country run. Many have called for a number of seats to be allocated to representatives of various professions to ensure that the voices of the labour force help guide the legislative process of the new government. Certain elements, especially the Liangist descended parties, have been particularly enthusiastic about adding in occupation representation, citing it as a matter of national importance."
 UPC.federalelections.602.a: "There is no need for further representation for minorities and occupations."
 UPC.federalelections.602.b: "Our nation is a composite one, ethnic minorities should have their voices heard!"
 UPC.federalelections.602.c: "Our Republic is held together by all the classes of society, they should have a say!"
 UPC.federalelections.602.e: "Minorities get a seat! Occupations get a seat! Everyone gets a seat!"

 UPC.federalelections.603.t: "Women's Suffrage in China"
 UPC.federalelections.603.d: "Chinese culture, which while largely developed during the Spring and Autumn Period of the Zhou Dynasty, was largely solidified by the time of the Great Han. With that came the establishment of Confucian patriarchal society, which established norms like foot binding, now largely considered a cruelty of the Imperial Era by China's political elite. However, Chinese society still remains strongly patriarchal, and women lack political equality with men.\n\nIn the Constitutional Convention, many progressive parties have brought up women's suffrage as a right that most modern nations have already adopted, and if China is to achieve parity with the West, then Chinese women must be emancipated as well. Others in the Assembly prefer a more cautious approach, instead calling for women's suffrage to be decided by the provinces instead.\n\nBoth the national suffrage alliance as well as their opponents have pointed to the Guangdong and Hunan Constitutions as examples, with the suffrage movement using the provincial constitutions as inspiration for a national one, while their opponents point to them as examples of federalisation of women's suffrage working as intended. Indeed, many in China have already regarded women's suffrage on a national level as trending towards being established sooner rather than later, but such sentiment has not necessarily been entirely present in the Constitutional Assembly."
 UPC.federalelections.603.a: "Women shall be able to vote all across China!"
 UPC.federalelections.603.b: "A fight for another day, leave that to the provinces for now."

 UPC.federalelections.604.t: "The Power of the Presidency"
 UPC.federalelections.604.d: "The authority of the presidency has long been a source of controversy and debate in the history of the Republic of China. Although the primacy of the National Assembly was established by the Provisional Constitution of 1912, Yuan Shikai did away with the Assembly in 1914. Even though the Constitution was restored in 1916 by President Li Yuanhong and Premier Duan Qirui, the two continued to clash over authority, with Duan ultimately winning out. Presidential authority was increased by Cao Kun's 1923 Constitution. While Zhang Zuolin's government continued to concentrate executive authority culminating in a military government, the 1923 Constitution was restored by a resurgent Wu Peifu.\n\nMany in the Constitutional Convention are eager to do away with Presidential authority, instead vesting power into the Premiership. Although it is clear that no one wants a dictatorship, certain elements in the Convention continue to advocate for a strong presidency, citing an increase in governmental stability. The President and Prime Minister's authority would be clearly delineated, with the President's approval being needed to sign legislation into law alongside the Premier, though the latter could still push through legislation with 2/3rds majority. The President would represent China internationally, and would be allowed to conclude treaties with parliamentary support.\n\nMartial law declaration would also lie in the President's hands, though Parliament would have to affirm the President in order for it to be maintained. They have also packaged their proposals for a semi-presidential republic with direct elections of the President, instead of the current model of indirect elections through the National Assembly that have been the norm. Parliamentarians would instead prefer to make the Presidency a ceremonial role, and infuse all the proposed presidential powers into the Premiership, which in turn vest these powers in the Assembly."
 UPC.federalelections.604.a: "We shall keep the electoral college and a weak presidency."
 UPC.federalelections.604.b: "We need a powerful presidency as well as popular vote!"

 UPC.federalelections.605.t: "The Judiciary and Civil Rights"
 UPC.federalelections.605.d: "With Legislative and Presidential authorities outlined, the Constitutional Convention now turns to Judiciary matters. While the restoration of the Supreme Court is supported by all, its exact authority remains contested. Some have called for the Judicial Branch to be granted the power of Judicial Review, allowing them to be the final interpreters of the Constitution.\n\nOthers have rejected giving the Supreme Court this authority, looking towards the Cao Kun Constitution for precedence. There is also a debate on whether the Judiciary should be allowed to choose an impeached President's punishment over the charge of treason. Several delegates have also proposed allowing the Judiciary to arbitrate disputes between provincial governments and the Central Government, while others have called for that authority to either be vested in the Presidency or Legislature."
 UPC.federalelections.605.a: "A strong Judiciary is necessary for pluralism to last!"
 UPC.federalelections.605.b: "A weak Judiciary is more conducive to governmental stability."

 UPC.federalelections.606.t: "The [GetYear] Constitution"
 UPC.federalelections.606.d: "The Constitutional Convention was not without incident or controversy. Indeed, certain debates became dangerously heated. Not everyone saw their proposals codified, and many would consider the Constitutional draft an imperfect legal document. However, compromise was the ultimate winner of the Convention, and the Constitution ended up passing. It is too soon to tell if this Constitution will be remembered as a stabilising force for our Federal Republic or if it was but the first sign of troubles yet to arrive, but it is nonetheless the duty of the government to hereafter enforce this document as the Supreme law of the land."
 UPC.federalelections.606.a: "May our Republic last for Ten Thousand Years!"

#Twin Dragons Taming the Water Events

 UPC.twindragonevents.001.t: "An Offer From a Marshal"
 UPC.twindragonevents.001.d: "Ever since the fallout of the Xinhai Revolution, the North and South of the nation have continuously made attempts to bridge the monumental divide between their common sensibilities. At the end of Xinhai, Yuan Shikai and Sun Yat-sen sent their representatives to promulgate the Beiyang Republic. In the Warlord Era, various figures met intermittently to conduct the infamous North-South Peace Talks, to little success. In 1925, Sun Yat-sen and the Kuomintang attended Duan Qirui's National Unification Conference, which again sputtered into irrelevant bickering and served as pre-amble for the Northern Expedition. Only under coercion through force of arms was the North, under the Zhili, able to subjugate the South.\n\nBut folly and utopianism continues to loom large in the minds of many of China's leading figures, intermixed with pragmatism and opportunism. Of such a variety of offers is that of the most recent set of messages from [FNG.GetLeader], with some of his private envoys having even travelled all the way to [ROOT.Capital.GetCapitalVictoryPointName], requesting an audience with [ROOT.GetLeader]. Under dire circumstances of a war of national preservation, it would appear that attempts rekindle North-South unity have emerged once more.\n\nThe terms, as proposed by the Northern representatives, and their accompanying messages, are fairly simple. In layman's terms, [ROOT.GetLeader]'s administration and his allies would place themselves under the nominal jurisdiction of the Anguojun, and in-exchange, various promised reforms and political amendments, alongside assurances of autonomy, would be implemented after national unification.\n\nNaturally, such an offer is enticing, for it would prevent another bloody feud in a nation so marred by eternal conflict. But the words and promises of an unscrupulous Northerner can hardly be binding, and it takes a lot to trust a militarist so keen on his self-aggrandisement."
 UPC.twindragonevents.001.a: "To unite the nation through words is a noble thing."
 UPC.twindragonevents.001.b: "The North and South could never reconcile."

 UPC.twindragonevents.002.t: "[FROM.GetLeader] Accepts Alliance!"
 UPC.twindragonevents.002.d: "Miraculously, it would appear that better minds and braver men have prevailed over political divisions and regional sentiments. Promising [FROM.GetLeader] a variety of reforms down-the-line, and of assuring their prestige and autonomy within the new Republic, we have managed to somewhat officially sanction their role as constituents of the Anguojun. Whilst this means very little at the present moment, it signifies both a new leaf for Chinese diplomacy, and assurances of their prospective loyalty upon the arrival of National Unification. However, this is all staked upon the fulfillment of our promises, something [FROM.GetLeader] and his allies will undoubtedly hold [ROOT.GetLeader] to."
 UPC.twindragonevents.002.a: "Now, are we men of our word?"

 UPC.twindragonevents.003.t: "[FROM.GetLeader] Declines Alliance!"
 UPC.twindragonevents.003.d: "It would appear that like all attempts before it, any prospect of peaceful unification by the North and South cannot be ushered in through force of words alone. Even under such dire conditions such as the prospective annihilation by the hands of Tokyo, personalities and differences have prevailed over national unity. Whilst the war continues to rage, it would appear that we must fight with one-hand tied behind our backs, for preparation against the ambitions of [ROOT.GetLeader] and his cronies."
 UPC.twindragonevents.003.a: "This is their mistake to make."

 UPC.twindragonevents.004.t: "[FROM.GetLeader] Submits to [FROM.FROM.Capital.GetCapitalVictoryPointName]"
 UPC.twindragonevents.004.d: "Uniting the once fairly disparate provincial movements of China has been nothing short of a Herculean task, and yet surprisingly recent efforts have blossomed into something of an informal arrangement of genuine intent. [FROM.GetLeader], recognised as the national flagbearer of such a movement, has managed to cooperate with various figures from provincial governors to national personalities to see the conclusion of the Chinese unification where it had failed in the 1920s. And for his part, [ROOT.GetLeader] has played a crucial role in the injection of momentum into the second rebound of Chinese unity.\n\nAnd it would appear that they are not the only force keen to parley with words. Oft derided as Japanese lackeys, traitors, isolated functionaries, or spent wastrels, the Fengtian Clique of the Northeast has seen itself resurge in prominence as of recent. Effectively the boogeyman of Beijing, they have finally managed to secure the city for a third time in recent history.\n\nAmongst all the fanfare, forced or willing, a curious flurry of messages and envoys have been seen descending from the Northern militarists, descended to meet with representatives of [FROM.GetLeader]. Whilst few within our own administration through that much would emerge from this contact, perhaps merely wartime protocols against the foreign imperialists, it would appear it has bloomed into something more. With promises of political reform in the future, the Anguojun has placed itself as the nominal overlords not only [FROM.GetLeader], but by extension [ROOT.GetLeader] too, without much say in the matter."
 UPC.twindragonevents.004.a: "We must remain united..."

 UPC.twindragonevents.005.t: "Unification On Equal Terms"
 UPC.twindragonevents.005.d: "Bringing unification to China has been no easy task, and yet it would appear that the consistent, ever-present rival of the Zhili Government has finally emerged on top. Residing within their Northeast sanctuary, and backed by the Japanese, the Fengtian government has finally, for the third time, retaken Beijing. Running through the consequences of national unification, their government has been beset with critical economic shortcomings, and a wasteland of political support; few have forgotten the reputation of Fengtian's aficionados.\n\nFurthermore, it would appear that despite Marshal Zhang's best efforts, the fracturing Anguojun alliance has begun to tear itself apart. With the ambitions of Tokyo intermixed, a rapidly unfolding tornado of political rivalry and infighting has emerged under the Five Banner flag. The Shikan Clique, the Communications Clique, Recovery League, various democrats and other smaller cliques have all begun to feud over patronage positions and the direction of the government.\n\nSuffice to say, having been the largest bloc of non-descript affiliates of the Anguojun, there has been an increasing sense of resentment brewing in the South. Having hitched themselves under national duress to the Anguojun, it would appear they have become oft forgettin in the affairs of Beijing. With the unique position of Fengtian weakness on the playing field, many in [ROOT.GetLeader]'s government have advised a rebellion, or revolt, of sorts. For the South and North could never truly be united by mere frivolous peace talks."
 UPC.twindragonevents.005.a: "They can hardly be trusted!"
 UPC.twindragonevents.005.b: "Wait our turn..."
 UPC.twindragonevents.005.c: "Let us work together, for a better future."

 UPC.twindragonevents.006.t: "The [FROM.GetAdjective] Revolt"
 UPC.twindragonevents.006.d.start: "Following the realisation of Anguojun unification of China, the various cliques and power-holders in China's restored republic have begun to scramble for power and support across the country. Within regionalist sentiment lies a fear of growing government centralisation, corruption within the government ranks (all too well known to the Northeasterners), and a fear of dominance from Dongbei political cliques. With [FROM.GetLeader]'s supporters willing to back their claims with arms, a civil war is likely underway.\n\nThe Central Government of course is expected to have a major advantage, controlling China's major cities and commanding international legitimacy (at least for now) which as given them greater access to loans as well as a larger tax and manpower base to draft an army. The centralised Anguojun however still holds many disloyal regionalists within its ranks. Furthermore, [FROM.GetAdjective] regionalists are confident in the abilities of their forces and expect that others will rise up against the tyrannical dictatorship of the Central Government. And China is no stranger to upsets. What both sides can agree on, however, is that they will not tolerate another warlord era."
 UPC.twindragonevents.006.d.npa: "$UPC.twindragonevents.006.d.start$\n\nFeeling incensed due to a seeming betrayal of the priorities of the South for petty infighting within the Northern political establishment, [FROM.GetLeader] and the [FROM.GetRulingParty] have managed to rally a banner all too similar to the numerous Southern governments that precede them: Southern opposition to Northern Conservativism and corruption. Initially allied under terms of the War against Foreign Imperialists, it truly appears that only fools would believe in the ability to bridge North and South on words alone."
 UPC.twindragonevents.006.d.upc: "$UPC.twindragonevents.006.d.start$\n\nViewing the Northeasterner's commitments towards democracy and Federalism as nothing but a farce, the Southern Federalist Government, initially allied with the Anguojun due to wartime conditions, has placed itself in firm opposition to Dongbei and its desires. Insisting upon the principles of the Federalist movement as the only means for China to progress and advance, it would appear that China has descended once more into open conflict, and once more between the South and North."
 UPC.twindragonevents.006.a: "They can't betray us, if we betray them first!"
 UPC.twindragonevents.006.b: "It was never going to work."
 UPC.twindragonevents.006.c: "My loyalty was to the republic! To democracy!"

 UPC.twindragonevents.007.t: "The Federalist Compromise"
 UPC.twindragonevents.007.d: "Despite all pretence to the contrary, it would appear that the flashpoint alliance with the Southern Federalist movement during the War of National Resistance has blossomed into a new opportunity. A light shining in the darkness, the Federalist Government has acquiesced to the formal terms of the Anguojun alliance. Hoping, perhaps insisting, on the promulgation of a new movement to bring forward Federalism and Democracy within the Republic, the Fengtian and Federalist government's have to come to terms of mutual acknowledgement and respect; cemented by the appointment of Zhang Junmai, leading democrat, as Premier of the Republic.\n\nWhilst some pessimistically view his appointment as insurance, and others as a genuine idealist effort, Zhang has already begun to but heads with various members of the Northeastern Government, as he insists upon various reforms and appointments to be made almost nigh immediately. Similarly, he has found himself constrained and restricted by the isolating cliques of the Northeast, with few individuals willing to work with whom they deem to be a radical, or a socialist.\n\nNonetheless, the current state of affairs is still marred with tension, as many do not believe that [ROOT.GetLeader] will properly follow through with his end of the agreement. As such, various components of the Federalist's armed forces retain their autonomy within the Anguojun, and are on high alert. However, if the Marshal managed to fulfill his duties, against his best-judgement, he would be nothing short of a hero."
 UPC.twindragonevents.007.a: "Ought to hold up our word, then."

