#Road to Unification Tree
 UPC_the_road_to_unification: "The Road to Unification"
 UPC_the_road_to_unification_desc: "The Chinese state of affairs can last no longer! If the Central Government ceases to act in good faith and under reliable, stable, terms then it must be thrust unto the Southern seats of power once more to lead national unification efforts. The world is awry, and China cannot continue to suffer or dwell within her misfortune. As the clouds gather, the nation and constitution must be protected once again."

 UPC_the_march_to_war: "The March to War"
 UPC_the_march_to_war_desc: "Unification by Negotiation has proven to be a sullied attempt of idealism and peace apparatchiks who sincerely cannot back up their words with any reasonable display of force. Duan Qirui once tried to unify the nation through force and he fell just short of doing so. The Zhili attempted to emulate him, were vanquished, able to return, and successfully united the nation through fire and war. Now it is time for the South to seal the deal."

 UPC_balancing_freedom_and_authority: "Balancing Freedom and Authority"
 UPC_balancing_freedom_and_authority_desc: "The Democratic Socialist Party consistently views both authority and freedom as indispensable components to the nation, and as such both are operating in separate sphere of activity for the government. In administrative matters the government should have enough authority to ensure efficiency, whilst maintaining decisive action. [ROOT.GetLeader] may not necessarily agree with such sentiment, but the progressive support is useful."

 UPC_a_warchest_for_national_unification: "A Warchest for National Unification"
 UPC_a_warchest_for_national_unification_desc: "War is an expensive endeavour, one financed commonly through taxation, forced requisition, or loans from foreign powers. Raising a sizeable stockpile of both currency and materiel is similarly bound to be a tenuous endeavour. However, unification must be brought to term no matter what the cost may entail. Future partners be damned, China cannot wait any longer."

 UPC_the_path_of_negotiation: "The Path of Negotiation"
 UPC_the_path_of_negotiation_desc: "It would be foolish to thrust the provincial administration into another costly war, raising thunder and bloodshed across the country in a vain effort for self-important unification. True statesmanship is born from compromise and discussion, not swift bullet and cold steel. [ROOT.GetLeader] cannot admit to being a great Chinese statesmen if they did not at least exert other options, before resorting to the sword."

 UPC_leverage_through_solidarity: "Leverage Through Solidarity"
 UPC_leverage_through_solidarity_desc: "The North may in of itself not be a particularly united entity, but on an individual basis any Northern polity has proven itself swift to band together in order to prevent Southern domination. Through careful diplomacy and cultivation of necessary relationships, the South will once again band into a broad coalition of unity, making it impossible to conquer by force. Naturally, the North must come to the negotiating table as a result."

 UPC_a_model_for_all_to_see: "A Model for All to See"
 UPC_a_model_for_all_to_see_desc: "Model Provinces are a common phrase of term all throughout the nation, most evidently with its implementation within Shanxi or Hunan. If any southern government is to build a sense of legitimacy to rival the North, they must prove themselves capable of ruling an administration efficiently, and in good order. Through such efforts a sense of national duty and servitude is sure to be constructed."

 UPC_a_new_directorate_of_rehabilitation: "A New Directorate of Rehabilitation"
 UPC_a_new_directorate_of_rehabilitation_desc: "Originally established by Chen Jiongming upon his return to Canton in the early 1920s, the Directorate of Rehabilitation was to deal with all matters concerning national unification. Intending to invite Tang Shaoyi to serve as Director-General alongside a coalition of Southern Provinces, it was ultimately a failed endeavour. Under its second iteration, it shall instead focus on coordinating occupied territories."

 UPC_fight_for_the_interior: "Fight for the Interior"
 UPC_fight_for_the_interior_desc: "All of the nation must be united, and as such the humble Chinese interior must be brought unto the fold. In of itself a land of disunity, and largely dominated by Sichuan and its disparate cliques, the interior could prove to be the future staging ground for an advance emergency government should the coastal regions fall to foreign invasion. Similarly, its incorporation will prevent a potential backstab on the march North."

 UPC_topple_beiyang: "Topple Beiyang"
 UPC_topple_beiyang_desc: "The Beiyang Government has done nothing from its establishment in 1912 but prove its own folly. Decades of political carousels have granted it very little stability or legitimacy in the eyes of the public. Split between endeavouring Northern warlord cliques, it ultimately has lost itself in a miasma of greed and politics. Just as Beiyang stomped out all hopes of a new China, we must eradicate all essence of the old Beiyang."

 UPC_smash_the_league: "[UPC_smash_the_league_scripted_loc]"
 UPC_smash_the_league_desc: "The Southern Capital and the eye in the jewel of Sun Yat-sen, Nanjing resides firmly within the territory of the League and its coastal provincial outline. If any Southern government is to prevent the domination by Northern politicians and warlords that Beijing would beget, it is absolutely necessary to secure the Eastern provinces. Home to much of China's wealth, [ROOT.GetLeader] will put it to better use."
 UPC_smash_the_league_kmt: "Despoil the Party State"
 UPC_smash_the_league_nokmt: "Smash the League"

 UPC_take_on_fengtian: "Take on Fengtian"
 UPC_take_on_fengtian_desc: "Holed up in the Three Northeastern Provinces of the nation, Manchuria has largely managed to avoid much of the scathing bloodshed of the Warlord Era. Of course, not necessarily unscathed entirely, the Northeasterners have rarely left their home base in full force, even in bids to rule over the Beiyang government. With the Central Government vanquished, only Shenyang remains in the way of unification."

#Affairs of the Ruling Coalition Tree
 UPC_affairs_of_the_ruling_coalition: "Affairs of the Ruling Coalition"
 UPC_affairs_of_the_ruling_coalition_desc: "Under the institution of the new Federal Republic, it is intended by design, at least to preserve democratic integrity under a parliamentarian assembly, that no party can achieve a true total majority within the Assembly without genuine majority support. As such, any expected coalition partners acquired to ensure a majority will expect their own tithe, so-to-speak. Fulfilling their policies is sure to buy their support for our own agenda."

 UPC_KMT_coalition_focus_pol_1: "KMT: Adapt the Three Principles"
 UPC_KMT_coalition_focus_pol_1_desc: "It is true that the Kuomintang is, and remains, a revolutionary party. Born in the fires of revolution, and reconstructed there-afterwards as the failure of the parliamentarian endeavour of Song Jiaoren reared its head in reprisals after the Second Revolution. But a true revolution must know when it is time to adapt. And those hardliners that refuse to participate in the new democracy? They must be left behind."

 UPC_KMT_coalition_focus_eco_1: "KMT: On the Path to Minsheng"
 UPC_KMT_coalition_focus_eco_1_desc: "A crucial part of the Kuomintang's party programme is that of the core principle of Minsheng, or People's Welfare. And such welfare cannot be provided to the masses if the current land situation is to remain as it is. The peasants toil yet they do not prosper, nor receive due recompense, and in-fact, are shackled to their landlords. Whilst the parliamentarian system may restrict a more radical solution to the issue, one can still push things in the right direction."

 UPC_KMT_coalition_focus_soc_1: "KMT: A Nation of Revolution"
 UPC_KMT_coalition_focus_soc_1_desc: "Very rarely has Liang and Kang's path reform brought genuine improvement to the Chinese nation. The Hundred Days Reform; sundered by royalists. The Xinhai Revolution; demolished by autocrats. The Research Clique's Party-State; but a masquerade for Duan Qirui's Anfu Club. Yet it's greatest successes, the National Protection War, Xinhai Revolution, they were brought forward through the sacrifice of its martyrs, and the fire of revolution. It is imperative to reinforce such a notion."

 UPC_KMT_coalition_focus_flex_1: "KMT: Legalise the Sister Parties"
 UPC_KMT_coalition_focus_flex_1_desc: "Such a misfortune it is that the Kuomintang may be legalised, yet its sister revolutionary parties are cast to the wayside. The representatives of the workers and peasants cannot work productively towards the betterment of the Chinese masses when they are derided as \"terrorists\", \"traitors\", and \"dangerous\". As a member of the ruling coalition, the Kuomintang cannot sit idly by as they languish in their status; it is imperative that they be legalised."

 UPC_KMT_coalition_focus_pol_2: "KMT: Dr. Sun's Legacy"
 UPC_KMT_coalition_focus_pol_2_desc: "Dr. Sun Yat-sen's relationship with the Federalist movement has been...fractured, to say the least. Of course, once upon a time the movements were united, harmonious in their joint mission to tear down the rotten structure of the old national order, and bring forward a new future. Alas, they grew apart. Both the Federalists and the Kuomintang have their explanations for such, but one thing is for certain. Dr. Sun Yat-sen the Revolutionary; the nation would not be here without him."

 UPC_KMT_coalition_focus_eco_2: "KMT: National Reconstruction Plan"
 UPC_KMT_coalition_focus_eco_2_desc: "The Grand Economic Policy Plan of the party is that of the Nation's Reconstruction. To be completed in the Third Stage of the National Revolution, alongside the ending of Tutelage and Promulgation of People's Democracy, it is evidently clear that whilst political goals may not be achievable in the pure intent desired by the Guofu, economic goals still prove applicable. Only through internal autarky and a period of reconciliation may we prosper in the new era."

 UPC_KMT_coalition_focus_soc_2: "KMT: Intertwine Ideology and Education"
 UPC_KMT_coalition_focus_soc_2_desc: "The students of the Chinese nation have long spurred on tremendous and momentous change through sheer force of intellectual inertia and resolute conviction. There can be no new China without the strength of its youth, and it is through this strength that they equally pose a danger. The allure of radical movements that would seek the destruction of the nascent Chinese democracy must be squashed at the bud, and ideological education is but the panacea for such an issue."

 UPC_KMT_coalition_focus_flex_2: "KMT: Empowering the People's Commune"
 UPC_KMT_coalition_focus_flex_2_desc: "Without the Chinese peasant and worker, there would've been no long-standing revolutionary force within the nation. The party and people can only owe their liberation and continued prosperity to such brave fighters of the revolutionary struggle; the flag bearers, the commune builders. Autonomous and self-sufficient, they are an example to behold across the nation, and should serve an organisational purpose within the Federal system."

 UPC_KMT_coalition_focus_final: "KMT: A Modified Tutelage"
 UPC_KMT_coalition_focus_final_desc: "Whilst not as the Guofu desired it as written in Sanminzhuyi, the National Revolution has nonetheless achieved some of its aims, and the people shall forever rejoice for the role the Kuomintang took in the new democratic republic. Perhaps not Dangguo, but a modified form of it, with the Kuomintang forever serving as guardians and protector's of the masses and their interests, against all perfidious bourgeoisie that would seek to harm them."

 UPC_KMT_no_coalition_focus: "KMT: NOT IN COALITION"
 UPC_KMT_no_coalition_focus_desc: "The Kuomintang is not within the ruling coalition of the Assembly, and thus we cannot pursue their policies with reasonable intent."

 UPC_CDL_coalition_focus_pol_1: "CDL: A Progressive Alliance"
 UPC_CDL_coalition_focus_pol_1_desc: "While certain parties stand tall within the China Democratic League, our coalition demands the contribution of all Progressive parties in order to enact rational and democratic reform in the new republic. Together, we fight for a better tomorrow, a revival of the Chinese Republic!"

 UPC_CDL_coalition_focus_eco_1: "CDL: Relief for the Workers and Peasants"
 UPC_CDL_coalition_focus_eco_1_desc: "During the Warlord Era, War of Resistance, and Chinese Civil War, those who were most harmed were undoubtedly the workers and peasants of China. It is to them that much needed aid and relief must be directed towards, for a happy populace means a stable government."

 UPC_CDL_coalition_focus_soc_1: "CDL: Balancing Traditionalism and Modernity"
 UPC_CDL_coalition_focus_soc_1_desc: "While the West has much to teach us on modernity, ethics, and economic development, we must be careful to balance this with our own values and principles. We must reinvest in China's traditional practices whilst continuing to study the practices of the West. We strive for a middle ground!"

 UPC_CDL_coalition_focus_flex_1: "CDL: Politicising the Unions"
 UPC_CDL_coalition_focus_flex_1_desc: "In order to foster much needed progress in Chinese society and the economy, we must look to Unionism as the method of indoctrinating the working class. While the peasantry will forever remain a bastion of conservatism, the urban worker is an ideal audience for the ideas of socialism and social democracy."

 UPC_CDL_coalition_focus_pol_2: "CDL: Government by Society's Best"
 UPC_CDL_coalition_focus_pol_2_desc: "While the CDL is founded on the principles of liberty, democracy, and freedom, we must not forget that the masses of China remain an illiterate bunch without the common sense of right and wrong. As in the days of old, it is the Scholarly-Gentry and bourgeois gentleman class which must continue to rule the nation."

 UPC_CDL_coalition_focus_eco_2: "CDL: Foundations for a Welfare State"
 UPC_CDL_coalition_focus_eco_2_desc: "While warlordism has proven to be the biggest plague to the republic, insurrectionary socialism is a close second. In order to kneecap the social revolution, the workers and peasants must be given proper safety nets and dignity in their labour. Without the support of the masses, the KMT and CSP will surely collapse."

 UPC_CDL_coalition_focus_soc_2: "CDL: Education for the Masses"
 UPC_CDL_coalition_focus_soc_2_desc: "Like a father to his children, the gentry and scholarly classes wish nothing but the best for the Chinese people, including their education. Once the people learn about modernity as well as their tradition, they will come to understand the platform of the CDL. Enlightening the masses will restore China's status in the world!"

 UPC_CDL_coalition_focus_flex_2: "CDL: Civilian Dominance Over the Army"
 UPC_CDL_coalition_focus_flex_2_desc: "During our age of shame of the Warlord Era, petty militarists and ambitious generals fought each other for control. Such chaos must be prevented from happening again, and the military must be put under the careful supervision of the Federal Government. A modern republic requires civilian control of the army."

 UPC_CDL_coalition_focus_final: "CDL: Second Party of the Republic"
 UPC_CDL_coalition_focus_final_desc: "When the Grand Republican Alliance embarked upon their movement to unite the country under the Federalist mold, it was the precursors of the China Democratic League that stood with them. Through the consent of the people and the righteousness of our cause, our party shall continue fighting for the people and their well-deserved restitution of dignity."

 UPC_CDL_no_coalition_focus: "CDL: NOT IN COALITION"
 UPC_CDL_no_coalition_focus_desc: "The China Democratic League is not within the ruling coalition of the Assembly, and thus we cannot pursue their policies with reasonable intent."

 UPC_GRA_coalition_focus_pol_1: "GRA: A Call to Republican Unity"
 UPC_GRA_coalition_focus_pol_1_desc: "Spearheading the nation towards a democratic future, the democratic process has taken its course. And it is the integral nature of all political participants in the new Chinese Federal Republic to protect its nascent democracy. The Republicans cannot squabble between themselves, lest violence emerge between brethren, and it is the GRA that shall steward unity."

 UPC_GRA_coalition_focus_eco_1: "GRA: Buying out Foreign Businesses"
 UPC_GRA_coalition_focus_eco_1_desc: "Ever a contestable sin within the Zhili and Fengtian's own ranks, the acquisition of various business interests, or at least stakeholder-ship, by colonial entities has wrought nothing but dire conditions for the nation's workers. Whilst it is true that investment and capital flooded into Chinese factories, it came at a horrific cost, and must be reversed."

 UPC_GRA_coalition_focus_soc_1: "GRA: Attacking the Opium Trade"
 UPC_GRA_coalition_focus_soc_1_desc: "There is no greater evil within the Chinese nation than that of the insidious poison that floods its canals and sprouts within its fields. It is rife amongst the country, cultivated by warlords and petty bandits alike, peddled by miscreants, and all of the profits sink into the pockets of the most vile scum of the nation. Such a state of affairs cannot stand."

 UPC_GRA_coalition_focus_flex_1: "GRA: Implement Demobilisation"
 UPC_GRA_coalition_focus_flex_1_desc: "The Beiyang Republic showed the folly of military strongmen dominating the political sphere of the nation. Combining their strength of the gun with their strength of the law, they sowed nothing but failure, corruption, and terrible malaise amongst the first Chinese democratic experiment. By depriving them of their force, we can ensure the stability of the republic."

 UPC_GRA_coalition_focus_pol_2: "GRA: Compromise Across the Isle"
 UPC_GRA_coalition_focus_pol_2_desc: "No single personality may dominate our republic, we are civil servants of the people's will, not self-serving and domineering personalities intent on satisfaction. We must be a nation of compromise, and of mutual understanding, one of continued cooperation of all upstanding parties, from Young China to the China Democratic League constituents."
 lngupc.5.tb_tooltip: "[ROOT.GetLeader] Complies"

 UPC_GRA_coalition_focus_eco_2: "GRA: Defanging Zealous Unions"
 UPC_GRA_coalition_focus_eco_2_desc: "The Union movement is a powerful beast, and it has certainly forced both positive and negative action, but it has become too corrupted by perfidious leftist influences, to the point wherein they take the apolitical union organisation ideal, and politicise them. The unions must work with the state, not against it."

 UPC_GRA_coalition_focus_soc_2: "GRA: Instilling the Spirit of Democracy"
 UPC_GRA_coalition_focus_soc_2_desc: "China's democracy is precious, and without proper cultivation of the people's four basic rights alongside their education, that very spirit, the earnest sense of democratic participation, could be lost. The Chinese people must learn to be vigorous with their participation in the new system, and to defend it from warlords and revolutionaries alike."

 UPC_GRA_coalition_focus_flex_2: "GRA: Fight Against Political Entrenchment"
 UPC_GRA_coalition_focus_flex_2_desc: "We cannot allow complacency or rot to root itself within the nation's infant electoral systems, for that infringes on the very rights of a free and fair democracy. Political machines and Dangguo merely lead to latent authoritarianism, and a failing nation. We must work to combat corruption wherever it may root itself, and stay forever vigilant against injustices enacted by parties."

 UPC_GRA_coalition_focus_final: "GRA: Stabilising Electoral Politics"
 UPC_GRA_coalition_focus_final_desc: "Whilst certainly not a guaranteed assurance, the Grand Republican Alliance has nonetheless secured the stability of China's chaotic political battleground for a centrist, and moderate, future. Only parties willing to participate fairly, with genuine intent, and a sense of duty may see election, and the GRA shall be eternal safeguards of China's democracy."

 UPC_GRA_no_coalition_focus: "GRA: NOT IN COALITION"
 UPC_GRA_no_coalition_focus_desc: "The Grand Republican Alliance is not within the ruling coalition of the Assembly, and thus we cannot pursue their policies with reasonable intent."

 UPC_REP_coalition_focus_pol_1: "REP: Electoral Reform"
 UPC_REP_coalition_focus_pol_1_desc: "Perhaps too hasty in their short-sighted yearning for a democratic future, the progenitors of the new Chinese electoral system have let it run amok with gerrymandering and unequal electoral districts. This has resulted in an absolutely untenable situation wherein the nation is dominated by an assortment of parties, and not the plurality. By drafting new districts, let us resolve this blight."

 UPC_REP_coalition_focus_eco_1: "REP: Repealing Oppressive Taxes"
 UPC_REP_coalition_focus_eco_1_desc: "A leftover of administration's long past, China's tax system is largely arbitrary, and at odds with itself. Smothering business in the cradle, it has led to the amassment of large conglomerates of businesses under various pre-established clans, as opposed to the true flourishing of free entrepreneurship. Streamlining and repealing various taxes should allow ingenuity to flourish."

 UPC_REP_coalition_focus_soc_1: "REP: Lessons from the West"
 UPC_REP_coalition_focus_soc_1_desc: "Western civilisation recognises the true importance of material enjoyment; it strives for new developments and advancements — to increase wealth, production, manufacturing, and research capabilities. It is the fundamental spirit of the West to be that of the search for \"truth\". The infinite nature of knowledge has rendered the East complacent, and we must emulate our brethren."

 UPC_REP_coalition_focus_flex_1: "REP: Equality of the Sexes"
 UPC_REP_coalition_focus_flex_1_desc: "Our traditional Chinese culture, endowed with the virtues of Confucius, has foreseen a greatly unequal society — electoral suffrage or not, the Chinese woman hardly experiences the same opportunities as that of their male counterparts. Democracy is a long-term gain, and the Chinese state can hardly ensure it flourishes without true equality of all of its peoples."

 UPC_REP_coalition_focus_pol_2: "REP: Pragmatic Reconstruction"
 UPC_REP_coalition_focus_pol_2_desc: "Clinging to the reified traditions of the Confucian past had led to generations of submissive Scholar-Gentry, utterly incapable of adapting towards change. Under \"pragmatic reconstruction\", the Neo-Confucian can employ history to inform the solution of present problems, continuing the growth of Confucianism alongside the growth of human society."

 UPC_REP_coalition_focus_eco_2: "REP: New Religion of Science"
 UPC_REP_coalition_focus_eco_2_desc: "Recently within the world order there has been the shaping of a \"new religion\" wholly dedicated towards the advancement of the scientific civilisation, a facet of which it itself does not fully understand, but characteristics are evident: rationalism, confidence in humanity, and new social ethics founded upon broad compassion. These must be integral in the new China."

 UPC_REP_coalition_focus_soc_2: "REP: The Struggle for Liberty"
 UPC_REP_coalition_focus_soc_2_desc: "Hu Shih has warned that an international-scale ideological struggle has increasingly begun to emerge, shaping and carving the world to its whims and desires. The fundamental difference was not socialism or National-Narodism, but between dictatorial totalitarianism and democratic systems; democracy versus tyranny. China must guide the world towards a free future!"

 UPC_REP_coalition_focus_flex_2: "REP: Rejecting Militarism"
 UPC_REP_coalition_focus_flex_2_desc: "A nation dominated by its military cannot prove itself to be a truly democratic one; it is not a republic, but a mere veneer for stratocracy. The Beiyang Republic had proved that without the proper vanguard mindset against the sheer edge of militarism, a whole nation's idealistic dream can collapse. The military has a place, but militarism shall not find its footing in the new China."

 UPC_REP_coalition_focus_final: "REP: A Republic Without Partisanship"
 UPC_REP_coalition_focus_final_desc: "Politicians cannot be self-serving, they must all exhibit a form of \"disinterested-interest\". Ideology should not be all encompassing and virulent, it is merely a concept denoting a system of ideas regarding life, society, and government. Under the new Chinese democratic republic, the Assembly does not tear itself apart on ideology, but advances forward in common union!"

 UPC_REP_no_coalition_focus: "REP: NOT IN COALITION"
 UPC_REP_no_coalition_focus_desc: "The Independent Republican Caucus are not within the ruling coalition of the Assembly, and thus we cannot pursue their policies with reasonable intent."

 UPC_DCP_coalition_focus_pol_1: "[UPC_GetDCPPartyName_nocolour]: Primacy of the Constitution"
 UPC_DCP_coalition_focus_pol_1_desc: "The Chinese Constitution must be a sacred document. It must be revered. All governments must be held utterly accountable by such a document, for if they do not adhere to the written rules, they are no greater than bandits. The warlords and Party-State aficionado would see to it that all of the hard work of democracy's fighters dissipate, and we must enshrine the constitution to prevent this."

 UPC_DCP_coalition_focus_eco_1: "[UPC_GetDCPPartyName_nocolour]: Adopting State Socialism"
 UPC_DCP_coalition_focus_eco_1_desc: "The Masses are sorely in need of alms to soothe their troubles, and it is only natural that they turn towards those most \"ardently\" targeting their needs: the Kuomintang, the Chinese Syndicalists, New Social Democrats, and Democratic Socialists. As Liang desires, we must implement a sufficiently strong welfare state that both improves the lives of the people, and cuts leftist support at the root."

 UPC_DCP_coalition_focus_soc_1: "[UPC_GetDCPPartyName_nocolour]: Preservation of Confucian Morality"
 UPC_DCP_coalition_focus_soc_1_desc: "Revolutionaries and Dishonest Warlords have run amok, destroying the traditional, Confucian conception of the government. Morality is the centre of any solid government, and this republic must continue to adhere to this principle as well. Confucianism, integrated with Western Principles, will ensure both modernity and harmony within the Chinese Republic."

 UPC_DCP_coalition_focus_flex_1: "[UPC_GetDCPPartyName_nocolour]: Cultivating the Overseas Relationship"
 UPC_DCP_coalition_focus_flex_1_desc: "During the Century of Humiliation, many Chinese left their ancestral homeland to lands unknown to seek a better life. However, they never forgot their true home, and neither have we. Overseas Chinese have proven to be generous funders of moral parties, and we must extend our hand to them as well."

 UPC_DCP_coalition_focus_pol_2: "[UPC_GetDCPPartyName_nocolour]: Rule of the Executive"
 UPC_DCP_coalition_focus_pol_2_desc: "Long desired by the Liangist political clique is that of the primacy of the executive. A strong executive power, with a more centralised government, is perhaps the antithesis to the Federal model, and yet, it is integral to Chinese Democracy's survival. The arrogance and power of provincial warlords had crucially weakened the state, and only a strong executive can remedy this."

 UPC_DCP_coalition_focus_eco_2: "[UPC_GetDCPPartyName_nocolour]: Initiating Rural Reconstruction"
 UPC_DCP_coalition_focus_eco_2_desc: "One of the nation's most arduous issues is that of poverty, but not inequality. The Socialists desire the nationalisation of property, yet that is not the antidote to China's glaring problems. For too long has the establishment and present statesmen abused the rural masses, and for too long have they languished. Through concerted effort, we must emancipate the peasant from their chains."

 UPC_DCP_coalition_focus_soc_2: "[UPC_GetDCPPartyName_nocolour]: Ensuring Good People's Government"
 UPC_DCP_coalition_focus_soc_2_desc: "It is imperative that the government is constitutional, public, and coordinated. And it is only through the \"Good People\" that such qualities of government can be ensured. Those outstanding members of society, the educated elite, should be brought forward to lead the nation and take action. Only through these people shall democratic reforms survive evil influences."

 UPC_DCP_coalition_focus_flex_2: "[UPC_GetDCPPartyName_nocolour]: Institute the Interventionist State"
 UPC_DCP_coalition_focus_flex_2_desc: "The Xinhai Revolution should merely have been a stepping stone onwards to a \"political revolution\" that would've led to the establishment of the Confucian interventionist state. Ultimately powerful, it ideally should be able to take care of socialisation of the population, and assert itself on the international scene. Whilst Xinhai failed, we have been vested with a second chance."

 UPC_DCP_coalition_focus_final: "[UPC_GetDCPPartyName_nocolour]: Realising Liang's Dream"
 UPC_DCP_coalition_focus_final_desc: "For as long as Liang Qichao engaged in politics, he had constantly bitterly fought for constitutional democracy. A student of Kang Youwei, he distinguished himself from Sun Yat-sen's worship of violence through genuine reformist ideals. He died before his work could be finished, but this Federal Republic is what he longed for."

 UPC_DCP_no_coalition_focus: "[UPC_GetDCPPartyName_nocolour]: NOT IN COALITION"
 UPC_DCP_no_coalition_focus_desc: "The [UPC_GetDCPPartyName_nocolour_long] is not within the ruling coalition of the Assembly, and thus we cannot pursue their policies with reasonable intent."

 UPC_STA_coalition_focus_pol_1: "STA: Enshrine the Role of the Military"
 UPC_STA_coalition_focus_pol_1_desc: "China's democracy owes a lot to its military, for without the brave sacrifices of its soldiers, it could hardly have bested the warlords and revolutionaries that stood opposed to their hopes and dreams. It is on this very condition that the military must see an integral role in Chinese democracy, they are the safeguards against tyranny, and the defenders of democracy."

 UPC_STA_coalition_focus_eco_1: "STA: Eliminating the National Vice"
 UPC_STA_coalition_focus_eco_1_desc: "Too many excesses are created in some frivolous pursuit of individualism within the country. Liberty is important, of course, but at what cost? Opium, and gambling? Too of the nation's greatest sins! Of course, bans are already present in various provinces, but this is not enough. Through a thorough government campaign, we can exorcise the nation from this evil."

 UPC_STA_coalition_focus_soc_1: "STA: Modernising Traditional Education"
 UPC_STA_coalition_focus_soc_1_desc: "Whilst education in modern facilities are on equal terms, or at least, akin to their western counterparts, various regions of the nation still participate in the traditional education system. Ceasing to pursue said education past a certain level, instead pursuing trades, it has put a great damper on China's intellectual capability. Within even Qinghai, there must be an intellectual cornucopia."

 UPC_STA_coalition_focus_flex_1: "STA: Increasing the Military Budget"
 UPC_STA_coalition_focus_flex_1_desc: "For too long have various members of previous administrations, sometimes even allies, proven victorious in their crusade against perceived \"militarism\". Slashing the military budget and allocating it towards the civil service, or education. These are of true importance, of course, but it is integral that the military, the protectors of the republic, not be diminished for their service."

 UPC_STA_coalition_focus_pol_2: "STA: Expanding Federal Authority"
 UPC_STA_coalition_focus_pol_2_desc: "Various idealists — Zhang Taiyan, Zhang Shizhao, Zhao Hengti — would see the Federal republic retain considerable autonomy within the provinces, of course, as conditions of their end-state for the Federal project. But great thinkers, such as Liang Qichao, or Tang Jiyao, foresaw the folly of these methods — existential warlordism. The Central Government must have authority within the provinces."

 UPC_STA_coalition_focus_eco_2: "STA: Regulating Society's Parasites"
 UPC_STA_coalition_focus_eco_2_desc: "Compradors of foreign acquaintances, those whom exact a futile revolutionary guerilla campaign, and those that roam the country as bandits, they are all merely parasites feeding upon the service of Good People. The whole nation must contribute to the greater whole, for if the people themselves are corrupt layabouts, the nation is doomed to fail."

 UPC_STA_coalition_focus_soc_2: "STA: Pursuit of Social Harmony"
 UPC_STA_coalition_focus_soc_2_desc: "The nation must work like a machine, it must be efficient, and the population must be fully devoted. For too long have the people lost themselves, engaged in the alluring distaste of socialism, or the sweet lies of warlords too self-serving to fully satiate their needs. Freedom and democracy can only be pursued by a harmonious social order: morally educated citizenry led by an enlightened elite."

 UPC_STA_coalition_focus_flex_2: "STA: Might of the Bureaucracy"
 UPC_STA_coalition_focus_flex_2_desc: "Once infamous for its bureaucracy and incompetence intertwined with its administrative structure, few have seen the true unleashed strength of China's competent technocrats and bureaucrats. Administered under focused government effort, and with corruption having no part to play, the new Chinese state shall retain stricter discipline, and strong collective action."

 UPC_STA_coalition_focus_final: "STA: Loaded Gun Republic"
 UPC_STA_coalition_focus_final_desc: "Our opponents would decry that Chinese democracy is no democracy at all! That it is merely falling into the pitfall of Beiyang, dominated by military men and their cliques. But they would be wrong, the army does not act in its own interest, only in that of the nation's Federal Democracy. As long as the army remains vigilant, democracy is protected."

 UPC_STA_no_coalition_focus: "STA: NOT IN COALITION"
 UPC_STA_no_coalition_focus_desc: "The Statist Caucus are not within the ruling coalition of the Assembly, and thus we cannot pursue their policies with reasonable intent."

 UPC_REG_coalition_focus_pol_1: "REG: Lowering Electoral Threshold"
 UPC_REG_coalition_focus_pol_1_desc: "The mainstream politicians have foresaw a system dominated by their mass parties, refusing to tolerate a true parliamentary democracy; the Independents agree with this notion. Under the auspices of the GRA and CDL, only those parties with enough power and sway can achieve victory, and yet this denies provincial problems their true suitors. Let us remedy such a situation."

 UPC_REG_coalition_focus_eco_1: "REG: Pacifying Hinterland Banditry"
 UPC_REG_coalition_focus_eco_1_desc: "The Central Government spares no expense in eradicating banditry within the interior, around their important and integral electoral arenas. But what of the frontier? What of the borders? Bandits are able to cross between hinterland provinces with nary a scratch! Such injustice cannot stand, and must see immediate Central Government action."

 UPC_REG_coalition_focus_soc_1: "REG: Prioritisation of Rural Education"
 UPC_REG_coalition_focus_soc_1_desc: "Insofar as the mainstream are concerned, villages and their ilk see little to no funding in comparison to urban centres such as Shanghai, or Beijing, or Guangzhou. They would see the rural peasant languish if only to further fund the urbanite, and yet it is the rural village that forms the bedrock of Chinese civilisation, and for this education must be a priority."

 UPC_REG_coalition_focus_flex_1: "REG: \"Refinement\" of Electoral Boundaries"
 UPC_REG_coalition_focus_flex_1_desc: "Hastily drawn and relying on pre-existing structures, the electoral boundaries of the Federal Republic largely fall into the pitfalls of the Beiyang Republic. Relying too much on rotten boroughs and gerrymandering, they have stalled true democracy from occurring, and neglecting the needs of regional constituents. By redrawing them, with some leeway naturally, we can ensure a Federal future."

 UPC_REG_coalition_focus_pol_2: "REG: Dissuading Political Centralisation"
 UPC_REG_coalition_focus_pol_2_desc: "Under ideal circumstances, the Central Government would likely prefer absolute overreach in regards to provincial matters. Whilst perhaps \"hastening\" government action, this both shows a blatant distrust in the local administrative divisions alongside blatant abuse of government power. Is this not a Federalist project, after all?"

 UPC_REG_coalition_focus_eco_2: "REG: Equalisation of Provinces"
 UPC_REG_coalition_focus_eco_2_desc: "As it currently stands, the larger the industry and population of a province, and of course, the more \"loyal\" it is to the Central Government's preferred ideological makeup, the more institutional power it retains. Guangdong, Yunnan, Hunan, Sichuan, Hubei, Zhili, Shanghai, they all dominate over that of \"lesser\" provinces. We must push the Assembly to remedy such a failure."

 UPC_REG_coalition_focus_soc_2: "REG: Protecting Minority Rights"
 UPC_REG_coalition_focus_soc_2_desc: "China is not merely a nation of the Five Races, this would be disingenuous and a mistreatment of its colourful ethnic diversity within the nation. And for too long have the various minority groups been overshadowed by various warlords and regimes. With only a few local heroes, it is time for the Central Government to step in to protect their rights and culture."

 UPC_REG_coalition_focus_flex_2: "REG: Cutting Political Frivolities"
 UPC_REG_coalition_focus_flex_2_desc: "Bloated salaries and futile excessive expenditures were considered to be ghosts of the past, left with the rotten structure of the Beiyang Republic, and yet now more than before are they evident in their blatant misappropriation of government funds. Extravagant waste on political campaigns deprives the nation of much needed funds elsewhere, and it is crucial that they be halted."

 UPC_REG_coalition_focus_final: "REG: Many Shades of the Begonia"
 UPC_REG_coalition_focus_final_desc: "It is believed that the Begonia begets good luck, fortune, and prosperity. It is also true that they signify peace, and harmony. And all of these qualities are undeniably evident within the new Chinese Federal Republic. A nation of many creeds, of many colours, all united under the auspicious cloud! For there are many peoples that make up the Chinese nation state, and all shall have their voices heard!"

 UPC_REG_no_coalition_focus: "REG: NOT IN COALITION"
 UPC_REG_no_coalition_focus_desc: "The Regionalist Caucus are not within the ruling coalition of the Assembly, and thus we cannot pursue their policies with reasonable intent."

 UPC_YCP_coalition_focus_pol_1: "YCP: A Republic Guided by National Statism"
 UPC_YCP_coalition_focus_pol_1_desc: "Freedom and democracy have been championed by many in the West as the core component of their country's values, but that is not what guides us. The soul of the Republic lies within our Guojiazhuyi, the great Chinese nationality composed of all ethnicities within our borders, and no other power shall rip us apart again."

 UPC_YCP_coalition_focus_eco_1: "YCP: Boycotting the Western Vultures"
 UPC_YCP_coalition_focus_eco_1_desc: "Free trade was the course dictated by the British Empire during their century of exaltation, and forced upon our Nation during our Century of Humiliation. We know better than to fall for such tricks again, for our protectionist economy will help industrialise our nation, yet another step towards modernity."

 UPC_YCP_coalition_focus_soc_1: "YCP: Correcting the Mistakes of November"
 UPC_YCP_coalition_focus_soc_1_desc: "Whilst November Fourth should be lauded for fostering Chinese nationalism in our Republic's youth, its anti-Confucian slant is a grave mistake. To reach for the stars, we must not forget our national soul. From here on out, we celebrate only November's nationalistic struggle, and forget its unsavoury aspects."

 UPC_YCP_coalition_focus_flex_1: "YCP: Establishing Representative Organs"
 UPC_YCP_coalition_focus_flex_1_desc: "To foster a truly representative government, the principles of federalism must continue to guide our Republic. Local government based on the people's will working in conjunction with a central government based on a national will will undoubtedly promote much-needed local and provincial construction."

 UPC_YCP_coalition_focus_pol_2: "YCP: Towards Electoral Corporatism"
 UPC_YCP_coalition_focus_pol_2_desc: "While the West has a great deal to teach us about industrialisation and prosperity, the concept of region-based electoralism is fundamentally incompatible with the construction of a strong Chinese state. Establishing corporatist elections would help restore order to our ailing economy, solve social problems, and eradicate class struggle."

 UPC_YCP_coalition_focus_eco_2: "YCP: An Economy Shackled to the State"
 UPC_YCP_coalition_focus_eco_2_desc: "Within China, free market capitalism has seen nothing but the siphoning of wealth and resources from the nation towards foreign pockets, and local compradors. Petty bourgeoisie, capitalists, and merchants have misappropriated the sacrifices of the nation for their own personal benefit. Only under state directive may the economy truly flourish."

 UPC_YCP_coalition_focus_soc_2: "YCP: Education by the Gentry-Scholar Class"
 UPC_YCP_coalition_focus_soc_2_desc: "During the golden age of the Chinese nation, the Emperor was guided by the invaluable wisdom of his Confucian scholars, whose knowledge and righteous morality helped steer our nation towards paradise. It is only right for our modern gentry-scholar class to lead the charge to modernity once again, and reinvigorate the Republic!"

 UPC_YCP_coalition_focus_flex_2: "YCP: An Army Under Patriotic Leadership"
 UPC_YCP_coalition_focus_flex_2_desc: "Warlordism was the disease of old feudalistic sensibilities, yet many who sympathise with such ideas remain at the forefront of army politics. If the army is to become pure in its devotion to the Chinese nation, then those with more “modern” sympathies should be elevated and supported."

 UPC_YCP_coalition_focus_final: "YCP: A Plebiscitarian Revolution by Ballot"
 UPC_YCP_coalition_focus_final_desc: "Our Republic was born in 1911, yet the Revolution was abandoned by feudal warlords, weak-minded liberals, and ignominious Marxists. No longer shall this be, for the Constitution will be amended so the patriotic youth may lead our nation towards National Statism! Three cheers for our helmsman Zuo Shunsheng!"

 UPC_YCP_no_coalition_focus: "YCP: NOT IN COALITION"
 UPC_YCP_no_coalition_focus_desc: "The Young China Party is not within the ruling coalition of the Assembly, and thus we cannot pursue their policies with reasonable intent."

 UPC_calls_for_a_constitutional_convention: "Call a Constitutional Convention"
 UPC_calls_for_a_constitutional_convention_desc: "With the unification of the nation and the final securing of some semblance of peace, there have been many echoing calls for [UPC.GetLeader] to host a national constitutional convention. Occurring under the backdrop of various provinces formalising their own constitutions, it is expected that the Federal Republic compose its own in the near future."

 UPC_normalise_political_discourse: "Normalise Political Discourse"
 UPC_normalise_political_discourse_desc: "Under wartime measures, and beforehand under the oppression of warlords, Chinese free-speech had hardly been that of a concern under the establishment's world order. Remaining isolated to those few brave intellectuals willing to speak out, or otherwise revolutionary publications, the ensuing peace has brought with it the need to stabilise China's nascent democratic system."

 UPC_eliminate_electoral_fraud: "Eliminate Electoral Fraud"
 UPC_eliminate_electoral_fraud_desc: "A long embellished political tradition of past governments, and of recent military occupation zones, electoral fraud walked hand-in-hand with China's \"legitimately\" elected officials. With the popular vote worth nothing more than the perceived title of mass support it granted, the system necessitates immediate action from the President, lest it call into question the new democracy."

 UPC_nationalise_the_military: "Nationalise the Military"
 UPC_nationalise_the_military_desc: "As espoused by some of the nation's most critical Federalist thinkers, the military should, ultimately, be centralised under that of the national government. Whilst ardent defenders of provincialism would see to it that each province retains its own force, this would merely be the setup for future warlordism, and it is hardly as if the remaining proponents would choose revolt over integration."

 UPC_new_national_elections: "New National Elections"
 UPC_new_national_elections_desc: "Finally, the monumental mission of the Federalist movement is reaching its zenith. Whilst perhaps not perfect, perhaps marred with detrimental drawbacks and all sorts of incongruencies, the United Provinces has nonetheless advanced beyond that of the Beiyang Republic. Surely the people must rejoice, as the nation holds the first somewhat competitive elections since that of 1912."

#Foreign Policy Tree
 CHN_return_to_the_world_stage_focus: "Return to the World Stage"
 CHN_return_to_the_world_stage_focus_desc: "China was once the great hegemon in the East and kingdoms across the land and sea would pay tribute to its Emperors. The 19th Century and beyond was devastating for our nation, but ultimately a tiny blip in millennia of Chinese dominance. It is time we piece our nation back together and reclaim our place among the world's powers."

 CHN_subjugating_the_frontiers_focus: "Subjugating the Frontiers"
 CHN_subjugating_the_frontiers_focus_desc: "China always had an uneasy relationship with its northern and western frontiers, with the Qing dynasty finally bringing most of the West under its suzerainty. The Xinhai Revolution gave foreign-backed secessionists in Mongolia, Tibet, and Xinjiang opportunities to rebel and it is high time order was restored to the Northwest."

 CHN_end_the_century_of_humiliation_focus: "End the Century of Humiliation"
 CHN_end_the_century_of_humiliation_focus_desc: "The Opium Wars and their fallout saw foreign powers carve up China into spheres of influence and impose a series of Unequal Treaties that crippled Chinese sovereignty while foreigners profited. Railroads, city blocks, and even entire ports were leased or taken by foreign powers. It is time we end the foreign occupation of our land and free China's people and economy."

 CHN_the_liberation_of_taiwan_focus: "The Liberation of Taiwan"
 CHN_the_liberation_of_taiwan_focus_desc: "A few decades after Ming loyalists under Zheng Chenggong (Koxinga) first occupied Taiwan, the Qing invaded and occupied the island in 1683 and colonised it. The Japanese however wrested the islands from Chinese control after their victory in the First Sino-Japanese War and continued to suppress Chinese rebels on the island. The Japanese threat will never truly be eliminated until Taiwan is freed."

 CHN_the_dragon_awakens_focus: "The Dragon Awakens"
 CHN_the_dragon_awakens_focus_desc: "We have restored China's territorial integrity, reversing the worst of the Century of Humiliation. The other great powers are now forced to acknowledge us as a peer once again, and we will work to rebuild our sphere in East Asia. Our benevolent guidance will ensure all oppressed peoples in Asia and the Pacific will be free from Western Imperialism."

 CHN_pursuing_the_1911_borders_focus: "Pursuing the 1911 Borders"
 CHN_pursuing_the_1911_borders_focus_desc: "China's greatest territorial extent was during the Qing Dynasty and the return to pre-1911 Borders has been a priority for all patriotic leaders across the Warlord era. Though many dismiss these as fringe claims, it is essential that we press them and take them opportunistically as they arise."

#Asia-Pacific Treaty Organisation Foreign Policy Focuses
 CHN_responsibilities_of_the_eldest_sibling_focus: "Responsibilities of the Eldest Sibling"
 CHN_responsibilities_of_the_eldest_sibling_focus_desc: "Among the Asian family of nations, there ought to be a sense of formal equality in speech but there must also be a graded responsibility according to ability, strength, and strategic position. China must be willing to take on a leadership role in the region, protecting its siblings from outsiders and disciplining them as necessary."

 CHN_an_international_peacekeeping_force_focus: "An International Peace-Keeping Force"
 CHN_an_international_peacekeeping_force_focus_desc: "The intellectual elite alone cannot build a democracy - there must be military backers as well. Though cautious about infringing on national sovereignty, they also believe that autocracy and dictatorships are a \"political malaise\" that must be eradicated, and China must be strong enough to intervene abroad. World peace can only be secured if all countries become democratic, rational, and moral - until then, the international area is a \"struggle for existence\"."

 CHN_building_an_asian_superfederation_focus: "Building an Asian Super-Federation"
 CHN_building_an_asian_superfederation_focus_desc: "Chinese idealists long for a world government, but until then nations of each continent need to work together to build international institutions that will promote justice and eliminate aggression. During the Sino-Japanese War, China was forced to \"hang on bitterly and wait for a chance.\" Now that we have that chance, we must build an alliance of democratic states to actively enforce peace and freedom."

#The Asian Federation Foreign Policy Focuses
 CHN_cornerstone_of_the_federation_focus: "Cornerstone of a Federation"
 CHN_cornerstone_of_the_federation_focus_desc: "Chinese utopians have advocated for the extension of federalist principles to the reconstruction of Asia, and indeed eventually the broken peoples of Europe and the Americas to build a world federation and allow for the evolution of the world. For now however, we must begin by building the Chinese nation on the principles of equality in wealth, rights, and enjoyment - regenerating the human spirit."

 CHN_forging_a_great_commercial_circle_focus: "A Great Commercial Circle"
 CHN_forging_a_great_commercial_circle_focus_desc: "European Nations became wealthy and strong because they built their states on agriculture, commerce, and industry. The Modern Chinese State ought to follow that same path, building a great commercial circle in the East to compete with the west."

 CHN_unlock_east_asian_community_decisions_tt: "§YWe will unlock decision to invite allied countries into the East Asian Community.§!"

 CHN_for_the_evolution_of_humanity_focus: "For the Evolution of Humanity!"
 CHN_for_the_evolution_of_humanity_focus_desc: "Colonialism has stolen so much from the oppressed peoples of the world and we must help them find their national essence. In this way we can throw off the pessimism that crippled the evolution of the world and allow for the healthy evolution of humanity towards a \"socialism of all mankind\"."

 CHN_a_world_in_harmony_focus: "A World in Harmony"
 CHN_a_world_in_harmony_focus_desc: "Chinese thinkers have long dreamed of a world in harmony (Datong), one where humans have abandoned nationalism and meaningless slaughter in favour of peace and fraternal love. Nations are only transitory institutions, having brought the globe together we can truly evolve as a united human race!"

#Asia-Pacific Security Pact
 CHN_enforcing_peace_in_asia_focus: "Enforcing Peace in Asia"
 CHN_enforcing_peace_in_asia_focus_desc: "Asia has been ravaged by war thanks to the collapse of the old Chinese hegemony. The merciless conquests by European powers and the Japanese betrayal has brought nothing but death and violence. China must return to its place as the benevolent leader of the continent, and it begins with taking responsibility for peace across the Pacific."

 CHN_building_a_security_zone_focus: "Building a Security Zone"
 CHN_building_a_security_zone_focus_desc: "China is surrounded by Imperialist powers that never hesitated to weaken and humiliate it. The only way to truly prevent another Century of Humiliation is to liberate, protect, and strengthen our neighbours. We must build a ring of allied buffer states under our protection capable of warding off further aggression."

 CHN_a_chinese_expeditionary_force_focus: "A Chinese Expeditionary Force"
 CHN_a_chinese_expeditionary_force_focus_desc: "China has spent the past few decades fighting one another with small arms and artillery, unable to afford the large-scale deployment of modern military advances in mechanised and aerial warfare. There are significant doubts about our ability to project our forces beyond our borders - if we are to become a great power, this must change."

#GXC Region Specific Foreign Policy Tree
 CHN_rule_the_south_china_sea_focus: "Rule the South China Sea"
 CHN_rule_the_south_china_sea_focus_desc: "The South China sea is home to extensive trade routes and was long under Chinese protection. If we are to be taken seriously as a great power, we must be able to protect our claims all the way up to the eleven-dash line. To do so, we must develop our naval and marine capabilities."

 CHN_leverage_ancient_ties_focus: "Leverage Ancient Ties"
 CHN_leverage_ancient_ties_focus_desc: "China has many historical and ancestral ties across South East Asia. Our government's traditional base in Liangguang has given diaspora communities an outsized voice and we will leverage these partnerships to our advantage."

 CHN_free_the_sinosphere_focus: "Free the Sinosphere"
 CHN_free_the_sinosphere_focus_desc: "The Sinosphere encompasses nations that share extensive cultural and historical ties to China. Various Guangzhou Governments have proven sympathetic to Vietnamese revolutionaries and to a lesser extent Korean and Japanese ones as well. We must be willing to liberate our brothers and build them up."
 CHN_free_the_sinosphere_focus_tt: "§YWe will gain one civilian factory for each of Korea, Japan, and Vietnam that we are allied with. Otherwise, we will gain war-goals on those holding Seoul, Tokyo, and Hanoi.§!"

#YUN Region Specific Foreign Policy Tree
 CHN_master_of_the_east_continent_focus: "Master of the East Continent"
 CHN_master_of_the_east_continent_focus_desc: "The lack of meaningful boundaries on the Yunnan border had resulted in numerous border disputes with rising nationalist and republican sentiment in the province after the Qing failed to protect Chinese mining interests from the British in Burma. Having united China, the Yunnan dominated government is determined to press Chinese claims and build a modernised version of the old tributary system."

 CHN_cultivating_sino_korean_ties_focus: "Cultivating Sino-Korean Ties"
 CHN_cultivating_sino_korean_ties_focus_desc: "The Yunnan Government have long been proud supporters of Korean independence, harbouring their activists in Kunming and continuing to sponsor them after unification. Building close ties between the two is essential to fulfilling our end of the bargain and warding off future Japanese aggression."
 CHN_cultivating_sino_korean_ties_focus_tt: "§YIf Korea is our ally, we will gain a civilian factory, stability, and war support. Otherwise, will gain war-goals on those holding Seoul.§!"

 CHN_the_yellow_book_affair_focus: "The Yellow Book Affair"
 CHN_the_yellow_book_affair_focus_desc: "In the 1930s, as anti-concessionist tensions rose, the Yunnan government commissioned a 2-volume \"Research on Yunnan's Frontier Problems\" that became dubbed the \"Yellow Book\" in foreign circles. It contained ethnographic studies, geographic and political treatises, and various accounts that laid claim to nearly a third of Burma and Vietnam as feudatory states. Now in power, it is time we carve out our sphere of influence."

########################################
#######- Section 06: Decisions - #######
########################################

 UPC_road_to_unification_decision_category: "On the Road to National Unification"
 UPC_road_to_unification_decision_category_desc: "China is a nation that has long followed a cycle of fracturing, before reunifying under immense national trauma, pressure, or struggle. Following through with such a scheme, the Qing Mandate was broken and the untimely Warlord Era followed. Whilst the nation was briefly \"united\" by the Zhili Clique in 1927, the Fengtian Clique's refusal to engage in elections with the Zhili, nor continue their peaceful unification talks set off a springboard of further strife. Anti-Concessionism, Anti-Imperialism, remaining revolutionary sentiment, increasing calls to action for democracy and a continuous struggle with Fengtian would result in the Shanghai Uprising of 1932, and eventually the absolute breaking of the fractured Zhili Central Government in 1936.\n\nIn a bid to once again lead the cause of national unification, the North and South have come to a crossroads. Dredging up the Warlord Era tale of Unification or Negotiation, whatever method chosen will extract a great toll on the nation and its people. And said people necessitate a certain spirit of vigour, and support, to endure the trials and tribulations of war yet again. In the race to raise war momentum and mobilise the people, many options present themselves albeit, is the price to pay worth it?"

 UPC_building_the_unifying_army_mission: "Building the Unifying Army"
 UPC_building_the_unifying_army_mission_desc: "National unification can only be brought forward by cold steel, steady bayonets, and sheer tenacity. To muster such an army is a herculean task, and no mere conscript will be able to fight against the Central Army's finest, or even the Japanese war machine on the horizon. However, should [ROOT.GetLeader] be able to procure a sizeable enough force, the people and government alike will feel assured that their path is the righteous one, vindicated by history. Should the nation be united by subjugation or negotiation, a large army is imperative both for defensive posturing and the path of war."

 UPC_the_march_of_war_mission: "The March to War"
 UPC_the_march_of_war_mission_desc: "Negotiation has been proven to be an idealist's folly! Consecutive peace talks have led to nowhere, and history has proven that decisive action is the only avenue to enforce drastic change within the nation. It was proven in Xinhai, in the National Protection War, Constitutional Protection Movement, and even in the Northern Expedition - with the Zhili's subsequent unification of the nation. All other pretence of peaceful unification is ultimately a fool's game, and it is necessary to mobilise the national industry onto the warpath, no matter what the cost may extract upon the nation."

 UPC_exhaust_all_other_options_mission: "Exhaust All Other Options"
 UPC_exhaust_all_other_options_mission_desc: "Whilst we aspire for the virtue of a nation unified through the signing of paper, and careful negotiation of promises and guarantees, there can be no assurance that either side of the table can see the light. If that is the case, the people, administration, and military will surely deliberate that war must be the only way to national unification. If we should find ourselves under siege by Beijing however, then it will become clear that peace was never an option, and people will respond in tide."

 UPC_enter_negotiations_with_guangzhou: "Enter Negotiations with Guangzhou"
 UPC_enter_negotiations_with_guangzhou_desc: "Guangzhou has recently announced its intention to unite the nation not through force, but through negotiation. With the prospect of peaceful unification possibly in reach, we should oblige their offer in good faith and enter into negotiations with the southerners. In spite of their diplomatic stance however, we must remain vigilant to the possiblity of another Northern Expedition from the south, for some still believe the war path to be the only way to realise national unification."

 UPC_manipulate_the_regionalists: "Manipulate the Regionalists"
 UPC_manipulate_the_regionalists_desc: "Such rowdy upstarts have begun to gain the notion that they can challenge the authority of the Central Government and feasibly get away with it. Ultimately, they should understand that national unification is not a \"rice eating southerner's\" game to play. Underneath their veneer of stability and unity lies a patchwork network of \"supporting\" warlords. Either out of fear or their own volition, they have pragmatically aligned with their local authority. However, this perhaps presents itself as a boon. Through bribery, threat, or merely enabling them to their fullest, we can sow discord in the Southern Governments and bring them to heel."

 UPC_appeal_to_the_moderates: "Appeal to the Moderates"
 UPC_appeal_to_the_moderates_desc: "Various local moderate and conservative intellectuals, gentry, and merchant elite within the south share similar sentiments of general antipathy, or even outright opposition, to the path of war that their governments pursue. Largely due to the mass disruption to trade, finance, and banking, alongside the general disorder enacted upon society, agriculture, and stability of the nation, large masses of interest groups thoroughly oppose a major war. An added reinforcement of such a concept is largely that the financiers, and the ones who ultimately pay the price for war, are said gentry and merchants. Through the careful angling of the possibility of peaceful unification over these groups, it will perhaps result in their loss of faith in the war path."

 UPC_intimidate_the_defeatists: "Intimidate the Defeatists"
 UPC_intimidate_the_defeatists_desc: "The original Northern Expedition of 1922 resulted in failure, with Sun Yat-sen's ejection from Guangdong. Furthermore, the Northern Expedition of 1925 saw the nigh extinction of his movement, and the scattering of his followers into desolate guerrilla movements championing some sky-high dream of a National Revolution. Layabouts in exile languishing in Moscow and Paris, alongside glorified bandits. That is the fate of all those who pursue a forced unification of the country from the south. It would appear that any display of our own strength would easily press the pessimists within the South to think twice about another Northern Expedition."

 UPC_build_the_case_for_unification: "Build the Case for Unification"
 UPC_build_the_case_for_unification_desc: "Most warlords in the Warlord Era have necessitated the traversal of the the careful tightrope of Regionalism and Nationalism. A province ruled by its provincial people, whilst a part of the broader National Chinese whole. Anything else is unpatriotic, and perhaps paramount to secessionism. Nonetheless, a nation of disparate provinces cannot constitute a whole unless it is brought together by some centripetal force. And of course, such a force should be led by [ROOT.GetLeader]. Just as Tang Jiyao, Li Liejun, Liang Qichao, Cai E, and others attempted in the National Protection War. Just as Sun Yat-sen, Tang Jiyao, Lu Rongting, Cen Chunxuan, Li Liejun, and others, again tried in the Constitutional Protection War. We must similarly follow such a path for unification."

 UPC_strongarm_the_warlords: "Strongarm the Warlords"
 UPC_strongarm_the_warlords_desc: "Every coalition within China has had some element of warlord essence. Such is the nature of the Warlord Era were civilians have consistently been forced into the back seat due to the power of the gun. Nonetheless, being the standard state of affairs does not mean that the warlords flanking our left and right are entirely dedicated to the cause or government. Of course, we can fight fire with fire, and with \"cautious\" pressure we can force them to stop withholding their forces."

 UPC_silence_dissenters: "Silence Dissenters"
 UPC_silence_dissenters_desc: "There are many within the government and populace that thoroughly opposed pursued by the government. Simply, such a state of affairs shall not do. For the nation cannot be united by pessimists and naysayers who prioritise their own selfish ideals over that of the nation state's whole. Some may decry such action as unnecessary, but in times of drastic change, we cannot sincerely tolerate any form of dissent."

 UPC_reassure_the_moderates: "Reassure the Moderates"
 UPC_reassure_the_moderates_desc: "Various members of the gentry, intellectual, and merchant class have voiced their concerns and opposition to embarking upon a potentially costly war for national unification. Understandably, their concerns represent the financial interests of the nation, and any form of warfare would undoubtedly result in a downturn in commerce, alongside higher taxes in order to pay for wartime conditions. Heeding their concerns, we cannot avoid the ultimate clash of war on the horizon. However, we can present a compromise. All sons of gentry, merchants, and other influential members of society shall be sent demobilised and sent home, subsequently being granted amnesty from conscription. Hopefully this will tide them over."

 UPC_sabotage_peace_talks: "Sabotage Peace Talks"
 UPC_sabotage_peace_talks_desc: "It has become evidently clear that the peace talks with the North are mere attempts to stall for time, at least on their part. No longer shall it be a concern of the southern government to negotiate with a disingenuous northern government. We have been fooled before, and perhaps we were fools to believe in their goodwill once again. Under such conditions, perhaps it is possible to push peace talks down the path of unreconcilable negotiations, highlight the north's folly and forcing the issue to be solved on the battlefield."

 UPC_promise_a_new_era: "Promise a New Era"
 UPC_promise_a_new_era_desc: "The people cannot be motivated through vague aspects of \"national unification\", for what does that mean on the individual level? Does it result in better freedoms, proliferation of a new system, a betterment of their daily lives? For many who have lived through the Warlord Era, various grand men with even grander ambitions have preached the cause of national unification. And once their cards have been laid out, it proved to merely be an abject power grab, or a failed endeavour. Nonetheless, [ROOT.GetLeader] brings real, genuine change. A New Era, a New Republic, one of democracy, one diametrically opposed to the autocratic north."

 UPC_enthusiasm_decision_category: "Democratic Enthusiasm of the Federalists"
 UPC_enthusiasm_decision_category_desc: "\"Putting to heart the value of democracy requires the perseverance of the early Christians\"\n-Zeng Zhaolun.\n\nThe Federalist Movement draws from a manifold of influences, lacking any central leader or concrete ideological programme thanks to its inherently decentralised nature. A fusion of regionalist, constitutionalist, and democratic political currents, how Chinese Federalism unfolds will be determined by the §fDemocratic Enthusiasm§! or lack thereof of its members. Regional actors may choose to §Rwithdraw§! or §Gdeposit§! this democratic spirit, and in response the central government can choose to §Gmake up the shortfall§! or §Rembezzle the surplus§!. This interplay may allow for resources to be allocated where it is needed, but be warned that Chinese democracy is at stake.\n\n§fDemocratic Enthusiasm§! currently is at [?global.UPC_democratic_enthusiasm_var|c%] nation-wide."

 UPC_twin_dragons_united_by_chance: "Twin Dragons, United By Chance"
 UPC_twin_dragons_united_by_chance_desc: "China is no stranger to odd arrangements of chance and even weirder bedfellows, and thus with the current political realities of the nation, an all-too interesting arrangement has reared itself. Tacit allies due to greater difficulties with foreign imperialists, the Dongbei and Southern governments have somewhat come to terms with their differences, and through various conferences and cooperation agreements, have proven to be somewhat capable of putting aside differences for the greater good of the nation. Brought together by circumstance, perhaps it may be possible to further cement this working relationship into something more?"

 #GXC UPC Decisions
 GXC_intellectual_reinvigoration_decision: "Intellectual Reinvigoration"
 GXC_intellectual_reinvigoration_decision_desc: "No matter how many soldiers we have, we will always fall behind our rivals that divide China if we do not properly modernise the nation's very structural integrity. For too long the trappings of Confucianism have been misinterpreted, contorted, used as a tool to restrain advancement due to some embellishment of \"tradition\". It is paramount that we support local intellectualism to win not just the war on the ground, but of civilisation."

 GXC_develop_a_civilian_apparatus_decision: "Develop a Civilian Apparatus"
 GXC_develop_a_civilian_apparatus_decision_desc: "For too long China's people have been enslaved by the whims of capricious bandits and warlords with no regard for their well-being. To prove evident that we are a government which seeks to fight not for ourselves, but for all the people of China, it is necessary to take strides to place primacy upon the civilian aspect of our administration. Through hardship and experience, may it develop to be better than the skeleton that Beiyang left behind."

 GXC_harness_the_pearl_river_deltas_wealth_decision: "Harness the Pearl River Delta's Wealth"
 GXC_harness_the_pearl_river_deltas_wealth_decision_desc: "The Pearl River Delta's geography has made it an ideal trading hub and fostered a wealthy Cantonese merchant elite class. They have utilised and cultivated their status to inherently transform the Cantonese political culture - money is absolute, and walks hand-in-hand with democracy. Fostering mutually beneficial agreements and policies with this merchant class, as is their tradition, may allow our government to reap the benefits of their wealth and generosity. Not for the few, but for the advantage of all."

 GXC_utilise_gentry_connections_decision: "Utilise Gentry Connections"
 GXC_utilise_gentry_connections_decision_desc: "Naturally the gentry prove themselves an ever-present and ever-pliable tool, sometimes obstacle, that must be handled delicately, and with care. Any misstep in handling gentry affairs could result in the loss of financial and societal support, or even the defection of local gentry towards [ROOT.GetLeader]'s enemies. Luckily, an extensive patronage network has been cultivated long before the present moment, and by pulling on certain favours, perhaps we shall be able to act much more dynamically in the political environment surrounding us."

 GXC_reward_the_armys_loyalty_decision: "Reward the Army's Loyalty"
 GXC_reward_the_armys_loyalty_decision_desc: "The Federalist movement would not have gotten as far as it had without the ever faithful assistance of its sword and shield. Be it the Dian Army in Yunnan, or the Yue Army at home in Guangdong, military might has protected and ushered in a new era for the intellectual struggle. Under the auspices of its favoured leader Ye Ju, the Yue Army has asserted itself as the foundation for a new Federal republic, and naturally, expects compensation for the blood, sweat, and tears spent fulfilling the Federalist dream."

 GXC_unleash_regionalist_brawn_decision: "Unleash Regionalist Brawn"
 GXC_unleash_regionalist_brawn_decision_desc: "All abounding is the consistent essence of Regionalism within the Federalist movement. After all, it is a national ideology born, or at least interpreted from the structure, of provincialism. Yunnan for the Yunnan People, Hubei for the Hubei People, Guangdong for the Guangdong people and so forth. With the high sense of regionalism is attached a plethora of negatives, but also many boons. Harnessing the local pride that the people retain for their localities will better enable the government to focus on national affairs."

 #YUN UPC Decisions
 YUN_expand_rural_education_programmes_decision: "Expand Rural Education Programmes"
 YUN_expand_rural_education_programmes_decision_desc: "The education situation is less than ideal, particularly in the countryside where the means to get an education is hard to come by. As it is imperative that the government helps to provide education to its citizens, we must redouble our efforts to send more teachers to these rural areas. In time, the countryside will prosper alongside the cities, as rural children will have a chance to move up the social ladder and improve not only their family's situation, but their hometowns as well."

 YUN_forging_the_minds_of_tomorrow_decision: "Forging the Minds of Tomorrow"
 YUN_forging_the_minds_of_tomorrow_decision_desc: "For the past few decades, universities have been centers of change within China, producing many intellectuals, modernisers, and revolutionaries that have molded the nation to what it is today. If we are able to garner the knowledge of the brightest minds within this country, we will be able to modernise our government politically, economically, and technologically. As such, the government shall increase its efforts to promote higher education among the population, as it will allow the growth of local intellectuals within our government."

 YUN_businesses_with_the_gentry_decision: "Businesses with the Gentry"
 YUN_businesses_with_the_gentry_decision_desc: "No matter how far we wish to go with our reforms, the influence of the gentry has prevented our ability to push anything too radical, forcing us to cooperate with them. Aside from the political influence, their control over much of our industry has left us dependent on their support in the pursuit of economic development and industrialisation. With that being said, it would be foolish not to make a deal with them, for their political and economic backing will help our government grow local enterprises that contribute to the local economy."

 YUN_tutelage_for_local_self_governance_decision: "Tutelage for Local Self-Governance"
 YUN_tutelage_for_local_self_governance_decision_desc: "Local self-government is one of many principles that the Federalist movement seeks to achieve, and as such, it is natural that the same be applied for counties to a lesser extent. Such endeavour requires a lot of patience and effort to be implemented properly, however, for lack of experience and proper training will inevitably lead to administrative mismanagement. It is essential, then, that local administrators be tutored in the art of responsible governance to ensure a smooth transition to local self-government."

 YUN_the_stewards_of_efficiency_decision: "The Stewards of Efficiency"
 YUN_the_stewards_of_efficiency_decision_desc: "As the machinery of governance becomes ever more complex with the growing needs of the people, the necessity for an efficient, professional and loyal bureaucracy becomes undeniable. To ensure the effects of our policies are fully maximised, the expansion of civil service authority, and standardisation of administrative procedures will undoubtedly strengthen the efficiency of our bureaucracy. Though some may dislike our heavy-handed approach, it is simply a necessary measure to bring order in these trying times."

 YUN_blank_cheque_for_the_mines_decision: "Blank Cheque for the Mines"
 YUN_blank_cheque_for_the_mines_decision_desc: "Our economic underdevelopment has hampered our ability to modernise and maintain our armies. However, the government has a major source of revenue in the form of mineral extraction by local mining companies, which is then exported to foreign countries for a price. With the growing strains of our costs increasing, it is time we offer concessions to these mining companies and give them a blank cheque over their operations and expansion, in exchange for their continued contribution to our revenue stream."

 YUN_embrace_our_militarist_reputation_decision: "Embrace Our Militarist Reputation"
 YUN_embrace_our_militarist_reputation_decision_desc: "To be ashamed of our reputation as militarists would dishonour the memories and legacy of Cai E, who had stood up against the imperial ambitions of Yuan Shikai and protected the republican dreams of the Xinhai Revolution. From there on, Yunnan continued to produce many brilliant military minds who had graduated from the prestigious Yunnan Military Academy in Kunming. As such, we should feel no shame in how others view us for our militaristic attitude, and instead embrace it wholeheartedly."

 #SZC UPC Decisions
 SZC_educating_the_working_class_decision: "Educating the Working Class"
 SZC_educating_the_working_class_decision_desc: "Only through education can the nation achieve its salvation, and only through education shall the working class emancipate themselves. It is thus that the government must ensure the education of its workers, so that they may practice workplace democracy, and thus eventually, participate in national elections."

 SZC_empower_the_civil_administration_decision: "Empower the Civil Administration"
 SZC_empower_the_civil_administration_decision_desc: "China has long struggled with its own military arm, and this cannot be more exemplified than that of the case the Warlord Era. The government itself, whilst holding noble intentions, is still staffed intensely by militarists and warlords; perfidious men who hold loyalty only to themselves. If the government is to fight back against despotism, it is the men of words, not of guns, that must be empowered."

 SZC_turn_a_blind_eye_to_excesses_decision: "Turn A Blind Eye to Excesses"
 SZC_turn_a_blind_eye_to_excesses_decision_desc: "Unfortunate as it may be, sometimes pragmatic arrangements must come to bear themselves upon the government's administration. A significant portion of the government's support is based upon that of local militarists, regionalists, gentry, capitalists, and merchants. They can hardly be expected to be as selfless as idealists and revolutionaries. By enabling limited underhanded dealings, the government can secure even greater benefits and support."

 SZC_encourage_immediate_action_decision: "Encourage Immediate Action"
 SZC_encourage_immediate_action_decision_desc: "The politicians, intellectuals, and weak-willed paltry men that call themselves \"soldiers\" would rather seek methodical, carefully planned advances in all forms of modernisation; economic, political, military. They can hardly take a glance out of their windows to bear witness to the sheer suffering of the common masses. It is only through men of brave action, of immediate action, that the government can see to the masses, and it is thus these men that must pressure the government to act!"

 SZC_ties_with_our_military_allies_decision: "Ties with Our Military Allies"
 SZC_ties_with_our_military_allies_decision_desc: "No polity of China has been able to rightfully contest another without some military force of their own. For as brave and idealistic as the government's crusade may be, they can hardly push through China's last stand of democracy through force of words alone. For the brave men in the government's military, be they Baoding, Officer, or other, their ties are monumental in the government's struggle."

 SZC_coopt_the_nationalist_cause_decision: "Co-opt the Nationalist Cause"
 SZC_coopt_the_nationalist_cause_decision_desc: "The Young China Party is perhaps one of the most powerful political entities to have existed in the Zhili National Order. Closely tied to the Jade Marshal, Smiling Tiger, and even Governor Yang Sen, they have found themselves in every pocket of the nation; through local warlord allies, or through the very national institutions that they lurk within. Through the government's present arrangements with the YCP, it can sufficiently siphon a portion of their own nationalist fervour for its own needs."

 #UPC Satellite Decisions
 UPC_challenge_the_UPC_decision: "Challenge [UPC.GetLeader]'s Leadership"
 UPC_challenge_the_UPC_decision_desc: "The Federalist movement has been misled on [UPC.GetLeader]'s capability to lead the movement. As faithful believers of constitutionalism and democracy, we have demonstrated a more genuine commitment as torchbearers of the Federalist cause. Thus, we must wrestle back control and steer the movement back from its strayed path."

 UPC_eliminate_UPC_pretenders_decision: "Eliminate the [UPC.GetNonIdeologyAdjective] Pretenders"
 UPC_eliminate_UPC_pretenders_decision_desc: "The bastion of Federalism has fallen and in its place, a perverted alternative has arisen demanding loyalty to their cause. An action amounting nothing more than the theft of the Federalist movement's name for their warlordist ambitions, we must restore the true pillars of Federalism and rescue not just our movement, but our entire nation."

 UPC_bolster_provincial_security_decision: "Bolster Provincial Security"
 UPC_bolster_provincial_security_decision_desc: "Stability in our province is a flux, as an unsafe atmosphere lingers both in the cities and the countryside. Whether it be rampant banditry extorting those who were unfortunate enough to fall victim, or extensive criminal networks conducting illegal businesses within the dark underbellies of our cities, we cannot stand idle any longer lest we fall into total anarchy. Contrary to the constitutionalist and democratic trends within the movement, a stronger hand is necessary for us to preserve harmony within our own borders."

 UPC_implement_democratic_reforms_decision: "Implement Democratic Reforms"
 UPC_implement_democratic_reforms_decision_desc: "As a movement that seeks to steer the nation towards a decentralised future where each provinces have the ability to govern themselves according to local needs, naturally constitutionalism and democracy had become major pillars of Federalism. By safeguarding the rights of the people through upholding the constitution, and allowing mass participation in deciding how things ought to be ran, we will shine across the entire nation as an example of a \"Model Province\" and realise the dreams of a Federalist China."

 UPC_protect_provincial_rights_decision: "Protect Provincial Rights"
 UPC_protect_provincial_rights_decision_desc: "Provincial autonomy has always been a major pillar of the Federalist movement, which promised to enshrine a province's right to self-governance, irrespective of what the Central Government wished. However, this aspect of the movement has slowly but surely declined in favour of implementing democracy and constitutionalism, as provincial autonomy became synonymous with regionalism. However they may feel, we must assert our autonomy and remind the Federal Government that [ROOT.GetNameDef] still reserves the right to govern itself in whatever way it deems fit."

 UPC_follow_federal_policies_decision: "Follow Federal Policies"
 UPC_follow_federal_policies_decision_desc: "It is important at times to stand in line with the Federal Government's policies, especially so when both governments agree on the same thing. In spite of our right to self-governance and provincial autonomy, we should show solidarity with [UPC.Capital.GetCapitalVictoryPointName] in these tumultuous times when political uncertainty has become the status quo, so that cooperation between our two governments deepen whilst increasing both governments' legitimacy across the nation."

 UPC_stressing_our_neutrality_decision: "Stressing Our Neutrality"
 UPC_stressing_our_neutrality_decision_desc: "War has taken its toll on China, leaving many destitute and turning centres of prosperity into nought but rubble. Even as we pick up the pieces and attempt to recover whatever is left, threats of invasion still haunt many in [ROOT.GetNameDef]. When others seek to involve us in pointless conflicts that do not benefit the people of [ROOT.GetNameDef], we must find our courage to say \"no more\" and ask them to respect our provincial neutrality."

 UPC_support_for_unification_efforts_decision: "Support for Unification Efforts"
 UPC_support_for_unification_efforts_decision_desc: "Fragmentation has plagued our nation for too long. Many times have attempts to unite China failed, as opportunists carve up personal fiefdoms to satiate their greed. Now, our Federal Government asks for our aid in their efforts to bring China back together again, through whatever means possible, whether through diplomacy or through war. We shall answer with resounding support and are ready to stand side-by-side in the name of nation unification!"

 #UPC Election Decisions
 UPC_elections_decision_category: "A Chinese Federal Democracy"
 UPC_elections_decision_category_desc: "Under the Federalist Movement's leadership, China has taken its first steps towards liberal democracy. Whether or not it will stay that way will depend on how well [UPC.GetLeader] can navigate this fragile democratic system.\n\n§fPolitical Parties§! in legislature will win §YAssembly Seats§! proportionate to their ideology's popularity. A simple majority of seats is needed to form a government. If necessary, §fCoalitions§! may be formed with non-banned parties after elections in exchange for §YPromises§! proportionate to their held seats, which can be fulfilled by completing their associated focuses.\n\n[UPC_democratic_backsliding_threshold][UPC_election_coalition_seat]"

 UPC_democratic_backsliding_threshold_default: "§RDemocratic Backsliding§! may occur if §fDemocratic Enthusiasm§! drops to §Y$UPC_bop_developing_realism$§! or lower. This threshold can be lowered by completing the §Y$UPC_nationalise_the_military$§! focus."
