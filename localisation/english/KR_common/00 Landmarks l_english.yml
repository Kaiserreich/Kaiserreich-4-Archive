l_english:

 landmark_white_house: "The White House"
 landmark_white_house_plural: "$landmark_white_house$"
 landmark_white_house_desc: "§LThe White House represents the seat of American presidency. Standing in the District of Columbia, White House has become the symbol of the republic from its completion in 1800.§!"

 landmark_winter_palace: "The Winter Palace"
 landmark_winter_palace_plural: "$landmark_winter_palace$"
 landmark_winter_palace_desc: "§LThe Winter Palace is a magnificent rococo palace which used to serve as the official residence of the House Romanov until 1917. At the heart of Petrograd, the palace witnessed many key events of Russian revolutions. One part of the palace is housing the Hermitage Museum while the rest is a sprawling administrative complex. The Winter Palace remains a symbol of pride for all Russia.§!"

 landmark_vozhd_liberator: "Vozhd the Liberator"
 landmark_vozhd_liberator_plural: "$landmark_vozhd_liberator$"
 landmark_vozhd_liberator_desc: "§LVozhd the Liberator stands on the bank of Kharkov river, and is a 22-metre tall bronze depiction of Boris Savinkov, seated on 29-meter tall neoclassical pedestal. The Vozhd, wearing a long overcoat and looking sternly to the West, stands as a heroic figure over his home city. Inside the pedestal, an eternal fire burns for the unknown soldiers who gave their lives in the Great Patriotic War.§!"
