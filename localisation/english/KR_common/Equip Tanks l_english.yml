	 ### RUS, FER exclusive techs: T-34M (replaced to T-34 in other countries)
  ### Russia ###

   # Descriptions and Chassis names
   RUS_light_tank_chassis_0: "FT-17 Chassis"
   RUS_medium_tank_chassis_0: "T-28 Chassis"
   RUS_heavy_tank_chassis_0: "T-35 Chassis"
   RUS_gwtank_chassis_short: "FT-17 Derivatives"
   RUS_gwtank_chassis: "Small Chassis"
   RUS_gwtank_chassis_desc: "The first Russian tank is the MS-1, essentially a copy of  Renault FT-17. The first mass use of FT-17s happened in the last stages of the civil war, as the Russian Army was bolstered by Germans selling their captured French tanks to the Whites. The Lipetsk-Penza Offensive in July 1920 saw Russian-operated FT-17s break through the Red defensive perimeters around Moscow. Based on these experiences, domestic variant of FT-17 was finally created in 1924, under name 'Small Escort Tank-1' - MS-1."
   RUS_basic_light_tank_chassis_short: "T-26 Series"
   RUS_light_tank_chassis_1: "T-26 Chassis"
   RUS_light_tank_chassis_1_desc: "T-26 is a copy of British Vickers Mark E, designed by Semyon Ginzburg. T-26 and its various versions is the first real success of Russian armour engineering, with T-26 M1934 being essentially modern tank, with a single turret, radio and quick speed. It is primarily intended as infantry and cavalry fire support, though independent T-26 units (some with updated T-46 models) have been formed as part of Separate Mechanised Brigades."
   RUS_improved_light_tank_chassis_short: "BT Series"
   RUS_light_tank_chassis_2: "BT Chassis"
   RUS_light_tank_chassis_2_desc: "BT line of light tanks is based on American Christie chassis. BTs tend to be fast and pack decent punch, but are woefully lightly armoured. BT became the main tank of the army in early 1930s, and was also used as chassis for various other systems, like the first Russian self-propelled guns, lobbied by Vasily Grabin."
   RUS_advanced_light_tank_chassis_short: "Astrov Series"
   RUS_light_tank_chassis_3: "Astrov Chassis"
   RUS_light_tank_chassis_3_desc: "The Astrov family and the T-50 is spiritual inheritor of the BT series. T-50 and T-60 are decent tanks, though in practice they are outclassed by T-34 in almost everything. They do enjoy support particularly among Cavalry Mechanised Groups of the army for their speed, and attachment to the concept of light tanks even if they are becoming increasingly outgunned in the battlefields."

   RUS_amphibious_tank_chassis_1_short: "T-38/40 Series"
   RUS_amphibious_tank_chassis_1: "T-40 Chassis"
   RUS_amphibious_tank_chassis_desc: "In Russian armour development, amphibious vehicles hold a special role: in the coming war, armoured vehicles are needed that can cross great Dniepr and Dvina rivers, which form a great part of the German Ostwall. First amphibious experiments were rather mediocre, until through multiple variations T-40 was developed. While it will never be able to go toe-to-toe with 'real' tanks, it is perfected in its singular task of crossing rivers."

   RUS_basic_medium_tank_chassis_short: "Experimental Medium Tanks"
   RUS_medium_tank_chassis_1: "Experimental Medium Chassis"
   RUS_medium_tank_chassis_1_desc: "Russian medium tanks were designed multi-turreted, which led to constant issues with reliability and overall over-engineering. They went through many variations, with the top-secret project of a heavy armoured light tank being the most wished variant by the military. Shadowing the BT-20 series due to more detailed development, the T-111 still has the foundational problems of early medium tanks, but it can go toe-to-toe with any equivalent German tank."
   RUS_improved_medium_tank_chassis_short: "T-34 Series"
   RUS_medium_tank_chassis_2: "T-34 Chassis"
   RUS_medium_tank_chassis_2_desc: "T-34 series is the workhorse of Russian armoured forces, being an all-round fast tank developed from the BT-20 project. Reliable single-turret medium tanks are in many ways pinnacle of medium tank development in its simplicity, and Russia managed to reach this stage only through constant trial-and-error. The design is only perfected in the later T-34M tank with its 57-mm gun and lowered profile, which has a lot of improvement for the price of a more complicated production."
   RUS_advanced_medium_tank_chassis_short: "T-44 Series"
   RUS_medium_tank_chassis_3: "T-44 Chassis"
   RUS_medium_tank_chassis_3_desc: "Despite T-34s successes, by later war it became apparent that the tank is being repeatedly outgunned by heavier and more modern enemy variants. Based on frontline experiences, the T-44 series was designed as essentially 'modern tanks' of the Russian Army, with improved armour and gun compared to the T-34M."

   RUS_basic_heavy_tank_chassis_short: "T-100 Series"
   RUS_heavy_tank_chassis_1: "T-100 Chassis"
   RUS_heavy_tank_chassis_1_desc: "Russian heavy tank development was generally ignored in favour of more mobility-oriented light tank series, and suffered from same multi-turret design problems as the early medium tanks did. T-100 is clear improvement over notoriously unreliable T-35, but nonetheless remains only mediocre heavy tank."
   RUS_improved_heavy_tank_chassis_short: "Vityaz Series"
   RUS_heavy_tank_chassis_2: "Vityaz Chassis"
   RUS_heavy_tank_chassis_2_desc: "RV (Russian Vityaz) series of heavy tanks - 'The Knights' - are monstrous machines representing the most heavily armoured vehicles in the Russian arsenal. While heavy RV tanks have their situations, they tend to be left in the difficult position of being too unwieldy and heavy to be used in rapid offensives, and outclassed by proper tank destroyers in the defensive role. Still, roaring RVs has a strong psychological effect on the battlefield."
   RUS_advanced_heavy_tank_chassis_short: "Suvorov Series"
   RUS_heavy_tank_chassis_3: "AS Chassis"
   RUS_heavy_tank_chassis_3_desc: "Aleksandr Suvorov series heavy tanks are perhaps the first truly successful Russian heavy tanks, perfected just before the concept is rapidly losing importance against increasing air power and higher performance anti-tank methods. With its heavy armour and powerful weaponry, AS-1 and its successors are designed to break through fortifications like a knife through butter, and in this purpose they excel."

   RUS_super_heavy_tank_chassis_short: "AN"
   RUS_super_heavy_tank_chassis_1: "AN Chassis"
   RUS_super_heavy_tank_chassis_desc: "The only real super-heavy tank to see action in the Russian army is Nikolay Dukhov's design, the Aleksandr Nevsky tank. It is heavy, greatly armoured but lacking in firepower (for its size) and ultimately - like most super-heavy tanks - lacking in real purpose."

   RUS_main_battle_tank_chassis_short: "T-54 Series"
   RUS_modern_tank_chassis_1: "T-54 Chassis"
   RUS_modern_tank_chassis_desc: "T-54 is further development of T-44, essentially bridging the gap between medium tanks and heavy tanks into a single role. It will continue to serve as the main Russian tank for the rest of 1940s."

