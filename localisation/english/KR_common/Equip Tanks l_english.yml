   APG_heavy_tank_equipment_1_desc: "The process development of the M1937 heavy tank was marred by setbacks as the People's Government struggled to design a heavy tank from the ground up. The vehicle that was eventually produce, however, proved capable and the lessons learned were critical to the success of later projects for the then fledgling APG."
