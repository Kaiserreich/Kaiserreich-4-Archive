   BEL_light_tank_artillery_equipment_1: "SA F.R.C. 76mm"
   BEL_light_tank_artillery_equipment_1_short: "SA 76mm"
   BEL_light_tank_artillery_equipment_1_desc: "The SA 76 is a peculiar looking vehicle if ever there was one. Little more than a Canadian Vickers tankette fitted with a comically oversized 76mm gun, this ugly duckling packs a mighty punch despite glaring weaknesses."
   BEL_light_tank_artillery_equipment_2: "$GER_light_tank_artillery_equipment_2$"
