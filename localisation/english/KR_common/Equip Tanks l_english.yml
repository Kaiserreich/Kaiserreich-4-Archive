   APG_medium_tank_equipment_1_short: "M1939 Medium"
   APG_medium_tank_equipment_1_desc: "American efforts to develop a modern medium tank on the basis of an enlarged variant of the M2 tank were fractured with the civil war. While the People's Government struggled to develop the, 1940 tank, it reverse engineered captured Federal M3 tanks as a stopgap."
   APG_medium_tank_equipment_2: "Medium Tank, Model 1940"
   APG_medium_tank_equipment_2_short: "M1940 Medium"
   APG_medium_tank_equipment_2_desc: "The M1940 was a monumentous effort for the People's Government's fledgling armed forces. While not particularly agile or heavily armoured, the M4 excelled in a variety of roles and its new three inch main gun proved exceptional both against infantry and armour."
   APG_medium_tank_equipment_3: "Medium Tank, Model 1940A6"
   APG_medium_tank_equipment_3_short: "M1940A6 Medium"
   APG_medium_tank_equipment_3_desc: "The product of a series of improvements upon the M1940 tank, the M1940A6 came into being with the adaptation of a new 105mm anti-tank gun to the M1940 platform. While the gun proved more than capable of defeating even the most heavily armoured vehicles during the American Civil War, it likewise was difficult to operate for M1940A6 crews, dampening its effectiveness."

