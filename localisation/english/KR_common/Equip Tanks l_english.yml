  ### Workers' Congress of America ###
   WCA_gw_tank_equipment: "Rock Island Arsenal, Light Tank, Model 1921"
   WCA_light_tank_equipment_0: "Rock Island Arsenal, Light Tank, Model 1921"
   WCA_gw_tank_equipment_short: "RIA-L1921"
   WCA_light_tank_equipment_0_short: "RIA-L1921"
   WCA_gw_tank_equipment_desc: "Without any tanks by the time of France's capitulation in the Weltkrieg, the United States scrambled to develop a stopgap vehicle in the face of the rapidly changing international order. What was ultimately adopted was a Ford-designed near copy of the French FT tank designated the Model of 1921."

   WCA_light_tank_equipment_1: "Rock Island Arsenal, Light Tank, Model 2"
   WCA_light_tank_equipment_1_short: "RIA-L2"
   WCA_light_tank_equipment_1_desc: "Alarmed by the rapid evolution of tanks during the Weltkrieg, the United States developed several experimental light tanks during and immediately after the war. While these designs would ultimately lead nowhere, the lessons learned would form the basis for the development of the M2. The M2 possesses many features copied directly from Canadian tanks and is armed with a single high-velocity 37mm cannon. Despite being the first light tank in $WCA_ACW$ service, the vehicle was designated L2 (L for light) upon the creation of the new nation's army."
   WCA_light_tank_equipment_2: "Rock Island Arsenal, Light Tank, Model 3"
   WCA_light_tank_equipment_2_short: "RIA-L3"
   WCA_light_tank_equipment_2_desc: "While the Federal Government and People's Government developed improved variants of the M2 light tank along similar lines, the $WCA_ACW$ insted endeavoured to maintain the M2's profile while improving every element individually. The resulting L3 was the first vehicle designed and produced entirely by the socialist regime in Chicago."
   WCA_light_tank_equipment_3: "Continental Army, Light Tank, Model 5"
   WCA_light_tank_equipment_3_short: "CA-L5"
   WCA_light_tank_equipment_3_desc: "Essentially a scaled-down version of the ill-fated M8 tank, the L5 was the first socialist-produced light tank not based upon the pre-war M2. Armed with a new high-velocity French-designed 75mm gun, the L5 garnered a powerful reputation among its operators and foes alike."

