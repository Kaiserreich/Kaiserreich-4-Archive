   NFA_medium_tank_equipment_1_short: "CBP-39"
   NFA_medium_tank_equipment_1_desc: "The Char de Bataille Peugeot Modèle 1939 is an upgraded compound of the CMER-35 and the CRP-37S. Developed by Peugeot in preparation for the return to France, the CBP-39 is armed with a 75mm gun and good armour. However, the CBP-39 does not have a special niche, and it is mainly used to fill holes in the tactical and strategic plans of the French command."
   NFA_medium_tank_equipment_2: "Char de Combat Général-1 Renault"
   NFA_medium_tank_equipment_2_short: "CdC G1-R"
   NFA_medium_tank_equipment_2_desc: "The CdC G1-R is a 20-ton replacing for the CMER-35. The CdC G1-R is one of the most advanced French tanks, providing good armament and mobility and suitable for multiple roles. Armed with 75mm gun and featuring improved protection, the tank initially suffered from low reliability, but after several changes in the specifications, the CdC G1-R was adopted in service. Considering as multi-role tank, the CdC G1-R have several innovative parts such as a gun stabilisation and semi-automatic loading systems and an optical rangefinder."
   NFA_medium_tank_equipment_3: "Char de Combat Général-2 Peugeot"
   NFA_medium_tank_equipment_3_short: "CdC G2-P"
   NFA_medium_tank_equipment_3_desc: "The CdC G2-P is a next-generation tank, designed to replace the CdC G1-R. The powerful engine and low weight provide the new vehicle with excellent mobility, and the 90-mm gun with mechanised ammunition rack gives a good rate of fire. However, significant size with rather weak armour, as well as a very complex and expensive design, are the main disadvantages of the new tank."

