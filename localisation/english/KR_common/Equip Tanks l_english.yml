   APG_heavy_tank_equipment_2_short: "M1941 Heavy"
   APG_heavy_tank_equipment_2_desc: "Conceived as an entirely new type of vehicle specialised for assaulting fortified positions, the vehicle was the first and only 'Assault Tank' adopted by the People's Government. Essentially a slightly enlarged medium tank with substantially improved armour, especially on the sides and rear, the M1941 proved insufficient in roles other than that for which it was designed."
