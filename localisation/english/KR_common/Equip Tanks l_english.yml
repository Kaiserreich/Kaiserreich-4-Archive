   WCA_medium_tank_equipment_1: "Continental Army, Medium Tank, Model 4"
   WCA_medium_tank_equipment_1_short: "CA-M4"
   WCA_medium_tank_equipment_1_desc: "The initial socialist efforts to develop a medium tank fell apart amidst fierce inter-union rivalries. With help from Socialist nations abroad however, the $WCA_ACW$ eventually managed to develop what is in essence a scaled-up L2 tank. While not an exceptional vehicle, the M4 would serve admirably in a variety of roles."
   WCA_medium_tank_equipment_2: "Continental Army, Medium Tank, Model 5"
   WCA_medium_tank_equipment_2_short: "CA-M5"
   WCA_medium_tank_equipment_2_desc: "Heavily inspired by both French designs and the People's Government's 'Hood' tank, the M5 would serve as the backbone of Syndicates armoured divisions for much of the American Civil War. Fast and possessing thick frontal armour, the M5 proved a tough nut for its adversaries to crack."
   WCA_medium_tank_equipment_3: "Continental Army, Medium Tank, Model 9"
   WCA_medium_tank_equipment_3_short: "CA-M9"
   WCA_medium_tank_equipment_3_desc: "After the plant responsible for development of the WCA's proposed M8 medium tank fell to Federal forces, the design was taken overly directly by the Central Design Bureau of the $WCA_ACW$ armed forces and refined. Like its Federal counterpart, the M9 mounts a 90mm main cannon."

