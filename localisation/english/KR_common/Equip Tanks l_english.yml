   WCA_super_heavy_tank_equipment_1_desc: "While the H2 heavy tank excelled in its role, its armament and armour were found to be insufficient, especially for urban environments. To accommodate a larger engine, new 105mm gun, and thicker plating, the chassis was lengthened and a new turret designed. The up-armouring done to the vehicle was substantial, and while capable of withstanding direct hits from large-calibre guns, the H5 was quite sluggish."

   WCA_modern_tank_equipment_1: "Continental Army, Medium Tank, Model 12"
   WCA_modern_tank_equipment_1_short: "CA-M12"
   WCA_modern_tank_equipment_1_desc: "Originally a development upon the M9 medium tank, due to the radical changes made, the M12 was eventually reclassified as an entirely new type of tank capable of filling the role of a both a medium and heavy tank. The pride of the regime, the M12 leaves only the destroyed remnants of its enemies in its wake."
