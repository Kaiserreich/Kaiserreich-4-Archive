 KMT_state_capitalism_plan: "New Economic Policy Zone"

 KMT_state_capitalism_tt: "§YThe following cities: Nanjing, Hangzhou, Xiamen, and Beijing§! will gain the modifier §YNew Economic Policy Zone§!, which grants\n      $MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n $MODIFIER_LOCAL_BUILDING_SLOTS$: §G+2§!\n\n"

 KMT_create_nez_in_shanghai_desc: "[KMT_create_nez_in_shanghai_desc_scripted_loc]"
 KMT_create_nez_in_shanghai_lkmt_desc_key: "Both Chen Gongbo and Song Ziwen, the two giants of National Reconstruction, share the belief that China's coastal industrial economy constitute the foundations of the new republic. As such, specially designated zones in coastal cities will help generate national capital under the watchful eyes of the state."
 KMT_create_nez_in_shanghai_rkmt_desc_key: "All factions within the Right Kuomintang share the belief that China's coastal industrial economy constitute the foundations of the new republic. As such, specially designated zones in coastal cities will help generate national capital under the watchful eyes of the state."

 KMT_create_nez_in_guangzhou_desc: "[KMT_create_nez_in_shanghai_desc_scripted_loc]"
 KMT_create_nez_in_beijing_desc: "[KMT_create_nez_in_shanghai_desc_scripted_loc]"
 KMT_create_nez_in_hangzhou_desc: "[KMT_create_nez_in_shanghai_desc_scripted_loc]"
 KMT_create_nez_in_xiamen_desc: "[KMT_create_nez_in_shanghai_desc_scripted_loc]"

 KMT_anhui_industrial_plan: "Anhui Industrial Plan"
 KMT_anhui_industrial_plan_desc: "Led by the Resource Committee and the Ministry of Industry as part of the greater National Reconstruction Plan, the construction of the Maanshan Central Steel Mills hopes to develop Anhui's steel and coal production. Despite being plentiful throughout the land, steel output remains tremendously low throughout China and the largest steel facility is owned by the Japanese in Anshan. Creating a nationalised central steel facility therefore will reduce imperialistic influence in our economy as well as expanding our steel production to its true potential. Furthermore, we will have to develop the local infrastructure in the region in order to allow for an efficient way of transporting our coal."

 KMT_mining_operations_in_five_provinces: "Mining Operations in the Five Provinces"
 KMT_mining_operations_in_five_provinces_desc: "While long exploited by the corrupt warlords and landlords that degraded the land and resources of the rich and plentiful Five Provinces of Eastern China, the Party's leadership will rectify this and seek to modernise the region extensively. The Resource Committee aims to take advantage of local coal and tungsten resources in the former League of Eight Provinces in order to industrialise the Chinese nation."

 KMT_mine_yaogangxian_mining_area: "Encourage Mining of the Yaogangxian Sites"
 KMT_mine_yaogangxian_mining_area_desc: "The earliest Tungsten deposit in Hunan was the Xichong tungsten deposit found in Taojiang County in 1901. Since then, the Nationalist Government plans to further develop Hunan's industry by continuing to mine the Yaogangxian mining area. Doing so will not only improve Hunan's infrastructure but also provide plenty of employment and opportunities for the predominantly agrarian province."

 KMT_central_machinery_factory: "Found the Central Machine Factory"
 KMT_central_machinery_factory_desc: "Hunan remains one of the most agrarian and rural provinces in all of southern China. The Nationalist government hopes to rectify this by establishing the Central Machinery Factory with help of the Ministry of Interior. This factory hopes to produce the machinery and gadgets of the modern world such as automobiles, steam turbines, and telephones."

 KMT_xiangtan_steel_work: "Establish the Xiangtan Steel Work"
 KMT_xiangtan_steel_work_desc: "[KMT_xiangtan_steel_work_scripted_loc]"

 KMT_xiangtan_steel_work_lkmt_desc_key: "Xiangtang is important due to its modern industry and its convenience to land and water transportation. With heavy coal and iron industries constrained to the far Northeast, the Resource Committee of the Nationalist Government seeks to build a steel works in Hunan with the help of French advisors."
 KMT_xiangtan_steel_work_rkmt_desc_key: "Xiangtang is important due to its modern industry and its convenience to land and water transportation. With heavy coal and iron industries constrained to the far Northeast, the Resource Committee of the Nationalist Government seeks to build a steel works in Hunan with the help of Russian advisors."

 KMT_developing_hunans_industrial_capacity: "Develop Hunan's Industrial Capacity"
 KMT_developing_hunans_industrial_capacity_desc: "Due to its geographical location, Hunan remains one of China's breadbaskets and contains one of the largest concentration of China's rural and peasant masses. In order to rally the industrial might of this country, it is impertinent that we reach out and prepare an industrialisation scheme in cities such as Changsha to spur on modernisation.""

 KMT_construct_yuehan_railway: "Complete the Yue-Han Railway"
 KMT_construct_yuehan_railway_desc: "Construction of the Guangdong-Hankou Railway began in 1896 during the Qing Dynasty however completion of the railway has remained an elusive task. A great deal of disruption was caused by the resulting civil wars across China and the mismanagement of the warlords which have greatly hindered progress. Under the Ministry of Railways, the Nationalist Government has hired Ling Hoxun to finish the Zhushao section of the railway."

 KMT_modernise_yellow_river_levees: "Modernise Yellow River Levees"
 KMT_modernise_yellow_river_levees_desc: "The ancient Yellow River has long brought life to the Han peoples for generations. The embankment project on the lower reaches of the Yellow River has been gradually formed as far back as the Spring and Autumn Period. Since the Ming and Qing dynasties, the Yellow River has continuously been tamed to avoid its potentially catastrophic flooding but such levees and waterways are becoming more and more obsolete. The National Government therefore will make efforts to modernise them to suit our 20th century needs."

 KMT_nationalise_beijing_steel: "Nationalise Beijing Steel"
 KMT_nationalise_beijing_steel_desc: "The Shijingshan steel refineries were jointly established by business owners and the Beiyang government in 1919. The plant was designed to be at the foot of the Shijingshan mountain and was designed by an American company although for years its construction stagnated due to constant wars. While the Zhili government eventually finished the refineries with German aid; they were eventually sold to the German Company Siemens. With the collapse of Zhili authority, the Nationalist Government proceeded to nationalise and return the Shijingshan factories to Chinese control."

 KMT_nationalise_german_mines_zibo: "Nationalise German Mines in Zibo"
 KMT_nationalise_german_mines_zibo_desc: "[KMT_nationalise_german_mines_zibo_desc_scripted_loc]"

 KMT_nationalise_german_mines_zibo_lkmt_desc_key: "The region of Zibo on the Shandong peninsula was coveted by the Western imperialists for its plethora of natural coal. The Germans occupied the region following the 1898 treaty and retained control of it as part of German East Asia. The Germans have continued to exploit our people as a form of cheap labour and we have strong connections with the miner's unions led by LCS affiliate Wang Jinmei. Therefore, in order to bolster our domestic industry and to free our people from the chains of imperialism, we should seek to nationalise the German-occupied mines at Zibo."
 KMT_nationalise_german_mines_zibo_rkmt_desc_key: "The region of Zibo on the Shandong peninsula was coveted by the Western imperialists for its plethora of natural coal. The Germans occupied the region following the 1898 treaty and retained control of it as part of German East Asia. The Germans have continued to exploit our people as a form of cheap labour and we have strong connections with the workers within the miner's unions. Therefore, in order to bolster our domestic industry and to free our people from the chains of imperialism, we should seek to nationalise the German-occupied mines at Zibo."

 KMT_complete_the_tongpu_railway: "Complete the Tongpu Railway"
 KMT_complete_the_tongpu_railway_desc: "Construction of the Tongpu Railway began during the period of reforms initiated by the Guangxu Emperor. The railway runs through the central part of Shanxi, going through Taiyuan to connect with Huashan Station in Shaanxi. The warlord Yan Xishan began construction of the railways, but progress stalled due to the instability of the Central Plains. As a result, the Ministry of Railways has commissioned a building project in cooperation with British railway advisors to complete the Tongpu Railways and facilitate easier transportation through both mountainous provinces."

 KMT_revive_jinan_arsenal: "Revive the Jinan Arsenal"
 KMT_revive_jinan_arsenal_desc: "The Jinan Arsenal traces its origins to the 1875 Shandong Machinery Bureau that produced gunpowder, light medicines, and baking essentials. The machinery bureau was expanded in 1894 to produce light arms with the arrival of the Sino-Japanese War. Under its former warlords, the arsenal helped arm the Shandong Clique until its acquisition by NRA forces. The Nationalist Government's Ministry of Military Affairs hopes to utilise the machinery's modern facilities to produce ammunition, grenades, and aircraft bomb fuses"

 KMT_refurbish_taiyuan_arsenal: "Refurbish Taiyuan Arsenal"
 KMT_refurbish_taiyuan_arsenal_desc: "The arsenal at Taiyuan was constructed on the orders of its warlord Yan Xishan and features domestically produced weapons. Not only does the arsenal produce light weapons but Yan's reforms allowed the arsenal to produce heavy weaponry such as mortars and artillery. The quality of the arsenal is high by Chinese standards, many copies of its rifles and artillery had been sold to the Ma Clique to the West and the New Guangxi Clique to the South. The Ministry of Military Affairs desires to utilise its modern machinery and assembly lines to produce armaments for the National Revolutionary Army. Furthermore, we will also seek to jointly modernise the Huaying Arsenal in Shaanxi - which is notable for the production of mortars and light artillery."

 KMT_improve_han_river_infrastructure: "Improve the Infrastructure of the Han River"
 KMT_improve_han_river_infrastructure_desc: "Extending over 400 kilometres, the Han River in Guangdong is the second largest river in Guangdong (only just smaller than the Pearl River). Nonetheless, the river is known for its frequent flooding, and many of its current infrastructures are either hopelessly outdated or damaged after years of war. The National Government has decided to undertake a project to increase employment in Guangdong and facilitate greater control of the waters through an ambitious dam project."

 KMT_wuzhou_vegetable_oil_company: "Refurbish the Wuzhou Vegetable Oil Company"
 KMT_wuzhou_vegetable_oil_company_desc: "Tung oil or \"China wood oil\" is a drying oil obtained by pressing the seed from a nut of the tung tree - its earliest use has been recorded in the writings of Confucius dating back to 400 B.C.E. It is most importantly used for finishing and protecting wood which can be used to strengthen China's domestic industries. As a result, the National Government has set aside land in Guangxi to process Tung oil and Wuzhou is perfect due to its geographical location and already established industrial foundation."

 KMT_nanning_grain_storage: "Construct Grain Storages in Nanning"
 KMT_nanning_grain_storage_desc: "Grain has long been a central commodity in Guangxi, with the province famed for its high quality rice yields. The Conservancy Department in the National Reconstruction Commission has decided to preserve our yearly harvests by constructing grain storages in Nanning, thus allocating reserve grain for those in need or provinces struck by famine."

 KMT_green_gold_in_qiongya: "Green Gold in Qiongya"
 KMT_green_gold_in_qiongya_desc: "Rubber is the key to supply and field any modern army and luckily Qiongya is a treasure trove of natural rubber. The warm tropical climate of the island makes rubber production flourish - in fact, the locals refer to rubber as the \"green gold.\"The Resource Committee aims to transform Qiongya into China's rubber plantation - one that will surely aid in domestic production and controlled foreign trade."

 KMT_encourage_oil_extraction_in_yanchang: "Encourage Oil Extraction in Yanchang"
 KMT_encourage_oil_extraction_in_yanchang_desc: "The Yanchang oil fields is one of the only natural oil fields we have discovered in our country. In 1907, the Qing government created the first oil well in China at Yanchang and a refinery was built the following year. The Resource Committee hopes to continue oil extraction in the region and has thus commissioned a project to continue the extraction of oil in the oil fields and to seek out new sources of oil in the region potentially, should the current fields run dry."

 KMT_chongqing_electric_steel_mill: "Revitalise the Chongqing Electric Steel Mill"
 KMT_chongqing_electric_steel_mill_desc: "Established by the republican warlord Xiong Kewu in 1919, the Chongqing Electric Steel Mill was initially designed to fulfil the desires of the warlord and his arms industries. Over time, however, the factories came under the dominance of the various other warlords who plagued Sichuan. With the Nationalist Government seeking to restore order, the factories are now in the hands of the government. As such, their industries will be expanded and modernised by the government's efforts in the hopes that the people can now finally reap its benefits and not the warlords."

 KMT_chongqing_weapon_plant: "Refurbish the Chongqing Weapon Plant"
 KMT_chongqing_weapon_plant_desc: "The Chongqing Weapon Repair Plant was initially built by the warlords Yang Sen and Liu Xiang. While the warlords drove the province of Sichuan into chaos and famine, we cannot deny their contributions to the modernisation of the plant. Nonetheless, the plant still needs improvements especially in regard to its lack of machines. The Nationalist Government and the Ministry of Interior have proposed renovating and refurbishing the weapon plant to match modern standards."

 KMT_tap_into_sichuans_natural_reserves: "Tap into Sichuan's Natural Reserves"
 KMT_tap_into_sichuans_natural_reserves_desc: "Stretching an area of over 180,000 km - the gas and oil fields of Sichuan refer to the regions of Sichuan, Yunnan, Guizhou, and Hubei that contain natural gases and oils. The National Government has tasked the Resource Committee to oversee and administer local institutions to begin mining and extracting these natural reserves in order to fulfil national oil demands and to reduce our imports."

 KMT_bauxite_extraction_in_guizhou: "Bauxite Extraction in Guizhou"
 KMT_bauxite_extraction_in_guizhou_desc: "Guizhou is home to some of China's largest bauxite deposits, and the Nationalist Government hopes to modernise the south to match the standards of bauxite mining in the North of China. The Resource Committee will oversee and administer local governments in the region to partake in the mining and extraction of bauxite."

 KMT_expand_tin_production_in_gejiu: "Expand Tin Production in Gejiu"
 KMT_expand_tin_production_in_gejiu_desc: "Gejiu is renowned throughout the country for its great tin production, the legacy of which can be traced down to the Han Dynasty. Tin processing and mining began during the late Qing Dynasty and the tin industry in Yunnan currently accounts for nearly 90% of the total tin output in Gejiu. In order to centralise and maintain high-quality standards for processing, the Ministry of Finance and the Resource Committee are working together with local companies to merge them into a singular Yunnan Tin Industry Company."

 KMT_refurbish_gongxian_arsenal: "Refurbish the Gongxian Arsenal"
 KMT_refurbish_gongxian_arsenal_desc: "The Gongxian Arsenal is located in Henan, a province famed for its rich natural resources and location towards the then central government during the Beiyang period. The arsenal serves as an arms factory for small arms such as pistols and rifles as well as heavier weaponry such as artillery. Since then, it has been used by the dastardly Zhili warlords although the arsenal profited immensely from German investment. With our hold of Henan secured, we shall remodel this arsenal to fit the needs of the National Revolutionary Army."

 KMT_kaifeng_mines: "Nationalise the Kaifeng Mines"
 KMT_kaifeng_mines_desc: "The first modern coal mines were designed and owned by British companies, which operated through the exploitation of Chinese labour. After the British Revolution, these industries remained in China and the Zhili warlords tolerated their presence while the Jiaozuo coal mines contributed significantly to the coal output of the nation. As such, it is the Nationalist Government's duty in its war against imperialism to nationalise such industries and to alleviate the cruel working conditions that the foreigners have placed against our workers."

 KMT_revitalise_hanyang_industry: "Revitalise Hanyang's Industry"
 KMT_revitalise_hanyang_industry_desc: "Due to its proximity to city of Wuhan, the Hanyang industries have long been relatively developed compared to the rest of the Chinese industrial base. The region boasts both the Hanyang Arsenal and the now deprecated Hanyang Iron Works which once accounted for nearly 90% of the steel output in all of China. There is also a revolutionary nature to the Hanyang industries as well as it was a Hanyang Rifle that fired the first shot which ignited the Xinhai Revolution."

 KMT_revive_gansu_machine_works: "Revive Gansu Machine Works"
 KMT_revive_gansu_machine_works_desc: "Formerly known as the Gansu Machine Manufacturing Bureau, the bureau founded in 1872, was the first Westernised military industry in the Chinese Northwest. As the situation in the west eventually deteriorated to the point of instability, the machine works were left neglected and much of its machinery stripped away by the western warlords. The National Government seeks to revive the machine works in order to foster employment and modernise the Northwest."

 KMT_qinghai_cultivation_programme: "Initiate the Qinghai Cultivation Programme"
 KMT_qinghai_cultivation_programme_desc: "Long isolated from the revolutionary sentiments of Fujian and Guangzhou, the Kuomintang's presence in Qinghai is minimal. As we extend our influence and power into the western regions of China, the Ministry of Interior has pushed for a cultivation programme to develop the agriculture practices of Qinghai. This plan hopes to introduce modern agricultural techniques and modern fertilisers while also integrating Kuomintang party structures and organs into the local governments of Qinghai"

 KMT_jinghui_irrigation_canal: "Construct the Jinghui Irrigation Canal"
 KMT_jinghui_irrigation_canal_desc: "The region of Shaanxi is notorious for being dry and susceptible to droughts, frequently causing mayhem in the lives of its people. The hydraulic engineer and Shaanxi native Li Yizhi holds sympathies for the Nationalist Government (in particular, its Hawaii Clique) and has petitioned the Conservancy Department to launch a programme of water conservation. After surveying the region numerous times, he proposed the construction of an irrigation canal and dam to manage and conserve water to improve the livelihoods of those who live in Shaanxi."

 KMT_minsheng_irrigation_canal: "Build the Minsheng Irrigation Canal"
 KMT_minsheng_irrigation_canal_desc: "As the late Dr. Sun wrote, Minsheng is the principle of enhancing the livelihoods of the Chinese, and as such, the National Reconstruction Commission is eager to begin its latest project in the northern Suiyuan province. These regions do not hold much sympathy for our cause. Therefore, the Water Resource Department has proposed funding to begin the construction of a 75 kilometre-long canal to irrigate the farms of the dry Suiyuan region. In honour of the Three Principles of the People, the canal will be named \"Minsheng\", showcasing our determination to help the people of China."

 KMT_complete_the_longhai_railway: "Complete the Longhai Railway"
 KMT_complete_the_longhai_railway_desc: "The mountainous passes of Shaanxi makes transportation often difficult and long for those who need to venture across the province. During the Qing Dynasty, construction began on a railway to stretch from Luoyang to the western province of Gansu. Due to the instability of the warlords, progress on the railway has often stalled. As such, the Nationalist Government's Ministry of Railways has commissioned a new project to finally complete the railway. The railway's end goal is to stretch more than 1700 kilometres and will be led by the railway engineer Ling Hongxun."

 KMT_create_the_lanxin_railway: "Create the Lanxin Railway" #兰新铁路
 KMT_create_the_lanxin_railway_desc: "In order to improve communications, supply, and overall travel distance between Lanzhou in Gansu and the farthest frontier of Xinjiang, the Nationalist Government's Ministry of Railways has officially approved a new construction project to construct the Lanzhou-Xinjiang Railway linking Gansu to the Hexi Corridor and all the way to Dihua - a project that plans to run over 1904 km. A second line will also seek to connect Hami to Hotan thus improving communications in the far most western regions of China."

 KMT_appropriate_shenyang_arsenal: "Appropriate the Shenyang Arsenal"
 KMT_appropriate_shenyang_arsenal_desc: "The Shenyang Arsenal has long been renowned throughout China for its quality craftsmanship. It was established in 1921 by the Fengtian warlord Zhang Zuolin and produced guns, cannons, bullets, shells, explosives, and machinery. At one point, it became the largest arsenal in all of China and was frequently visited by advisors and officers of the Japanese Army. With the Nationalist hold over the Northeast finally secured, the Ministry of Military Affairs has decided to appropriate the Shenyang Arsenal for the purposes of equipping the National Revolutionary Army."

 KMT_finish_fengman_hydroelectric_dam: "Finish the Fengman Hydroelecteric Dam"
 KMT_finish_fengman_hydroelectric_dam_desc: "During the rule of the Fengtian Clique, their Communications Clique began the construction of a hydroelectric dam to generate power for the city of Jilin with the help of the Japanese advisors. With our glorious victory over the Fengtian Clique and the restoration of Manchuria to the Chinese people, we now have an unfinished hydroelectric dam that could surely benefit the people of Jilin. As such the Ministry of Interior has commissioned a project to increase employment and to finish construction of the Fengman Dam."

 KMT_nationalising_manchurian_iron_industry: "Nationalise Manchuria's Iron Industry"
 KMT_nationalising_manchurian_iron_industry_desc: "The Anshan Iron Mines and Benxi Lake Coal and Iron Company were once jointly owned by the Fengtian Clique and the Japanese, a terrible reminder of Japan's pervasive influence via Mantetsu into our lands. Due to the prevalence of coal in the region, the company supplied Japan with cheap steel at the expense of exploiting Chinese labour. Throughout their occupation, the Chinese miners of the company were treated brutally and now, we have the opportunity to free them. With our hold of the Northeast firmly secured, we now have the opportunity to fully nationalise and own the iron mines and the Benxi Lake Coal and Iron Company so that their resources will benefit the Chinese people solely."

 KMT_add_research_slot_decision: "Intensify Education Efforts"
 KMT_add_research_slot_decision_desc: "Despite our best efforts at promoting national literacy, our research capabilities and nation-wide education are still vastly behind our competitors. Let us encourage the rapid development of intellectual and education reforms so that we can catch up with the rest of the world."

