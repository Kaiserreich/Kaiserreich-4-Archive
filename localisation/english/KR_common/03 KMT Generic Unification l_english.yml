 KR_minsheng_partnership_desc_CHI: "The destiny of the Chinese National Revolution is that China, as a country imbued with great nationalist feelings is in a better position than any other nation in the East to fight against imperialism. The economic situation and history of the oppressed peoples of the East are similar to those of China. Like China, they should not develop into capitalist or purely syndicalist systems — rather their goal should be to emulate the Chinese model and to set up \"People's livelihood (minsheng) countries\" via the §H$KMT_minsheng_partnership_full_name$§!.\n\nFor these reasons, the success of the Chinese Revolution compels China to usher in a new era for the peoples of the East and to inspire them to form a strong alliance against imperialism. As the headquarters of the anti-imperialism movement, China should seek to unite with the peoples of the east to establish a greater East Asian racial and economic community. Consequently, as China begins to reestablish its hegemony over the Asia-Pacific region, it has become the centre of a new economic order in the East, and enjoyed considerable benefits along with it."

 KR_minsheng_partnership_desc: "The destiny of the Chinese National Revolution is that China, as a country imbued with great nationalist feelings is in a better position than any other nation in the East to fight against imperialism. The economic situation and history of the oppressed peoples of the East are similar to those of China. Like China, they should not develop into capitalist or purely syndicalist systems — rather their goal should be to emulate the Chinese model and to set up \"People's Minsheng countries\" via the §H$KMT_minsheng_partnership_full_name$§!.\n\nA partner-state in this new Eastern economic order, as the Chinese dragon begins to reestablish its hegemony over the Asia-Pacific, our economy has enjoyed some benefits thanks to the increase in regional trade, investment, and development. That said, the fact that this arrangement has worked primarily for the benefit of the Chinese has not gone unnoticed, as exports in newly freed colonies have been redirected from their former metropoles to Guangzhou and Shanghai. We can only hope that our \"liberators\" will agree to a more equitable arrangement in the future, for now they feel free to reward themselves as our \"teachers\" during our own national tutelage period."

