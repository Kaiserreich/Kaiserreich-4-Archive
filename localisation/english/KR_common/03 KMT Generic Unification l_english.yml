#Afro-Asian Conference

 KMT_afro_asian_conference_category: "The Afro-Asian Conference"
 KMT_afro_asian_conference_category_desc: "Ever since Song Qingling's hosted her Afro-Asian Conference in wake of Chinese unification under the Kuomintang, there has been a greater push for socialist powers to invest in the developing world. These investments are more than just another means of gathering good-will; the conference planners have indicated their ambitions of creating a new global economy free of capitalist exploitation."

 KMT_invest_in_third_world_decision: "Invest in [FROM.GetNameDef]"
 KMT_invest_in_third_world_decision_desc: "The people of [FROM.GetNameDef] have successfully overthrown the shackles of colonialism and their fledgling socialist government will likely require outside assistance to smoothen the post-colonial transition. This must entail a comprehensive programme of developing cities, modernising agricultural practices, building state-institutions, investing in education, and eliminating corruption - a decades long process. In many area, it is solely in the locals' hands to build a more prosperous future, but we can help kick-start the progress with some generosity on our part."

