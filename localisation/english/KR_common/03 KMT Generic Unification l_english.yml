### Other Stuff

 RKT_wang_jingwei_advisor_desc: "§YBorn:§! §gMay 4th, 1883, in Sanshui, Guangdong Province, Great Qing§!\n§YAlignment:§! §gRCA§!\n§YBackground:§! §L In his youth, Wang Jingwei was enamoured with the lives of Saigo Takamori and Katsu Kaishu, seeing them as model men who transformed Japan from a backwater into an industrial nation. How can it be that China is so stagnant, he wondered - turning to the works of Liang Qichao and Sun Yat-sen. In the latter, he saw a beloved mentor, and in Sun Yat-sen's Tongmenghui, he exploded into national prominence when he attempted to assassinate the Zaifeng regent (father of Emperor Puyi) despite his failure and imprisonment.\n\nWhen the Xinhai Revolution broke out, Wang was freed, but he refused to swear an oath of loyalty to the disillusioned Sun, who had found himself sidelined by national politics and the warlords. He instead travelled to France but returned shortly after Sun's triumphant return to Guangzhou in 1921 to participate in the newly founded Kuomintang's revolutionary government. Wang was present at the party's reorganisation in 1924, and slowly began to represent the party's growing leftist wing, although he hardly fancied himself as a socialist ideologue. When Sun died in 1925, Wang was present on his deathbed and helped write his will.\n\nThe triumvirate of Hu Hanmin, Chiang Kai-shek, and Wang Jingwei quickly became one of the Kuomintang's most contested and bitter power struggles. Wang emerged the victor following Hu Hanmin's exile to Moscow and Chiang Kai-shek's assassination following the failure of the Northern Expedition, but the collapse of the expedition forced him and his political allies to flee to Europe in the hopes of one day returning to carry out Sun's revolution\n\nIn his exile, he had long consolidated his position as the leader of the Kuomintang's Leftist Central Committee, in rivalry to Hu Hanmin's own Rightist Committee, and with the backing of the Internationale and the insurgency in MinGan, had hoped to claim the mantle of Chairman of the Kuomintang.\n\nHowever fate would not have it that way, and with the collapse of his own movement, Wang has utilised his knack for political survival to pivot from a representative of socialism to that of a mere Left Nationalist, hoping to find his footing within his rival's Kuomintang.§!"

 CHI_song_qingling_advisor_desc: "§YBorn:§! January 27th, 1893, in Shanghai, Shanghai International Settlement\n§YAlignment:§! §gPAC§!\n§YBackground:§! §L A rebel from her youth, Song Qingling explicitly challenged her parents' opposition to her marriage to the late and honourable Dr. Sun Yat-sen, going as far as to run away from home to elope with the revolutionary statesman. Western-educated, fluent in English and Chinese, graceful, elegant, and charitable - she demonstrated her utmost loyalty to the revolutionary cause when she told Sun to flee ahead of the warlord Chen Jiongming's bombardment, despite reportedly suffering a miscarriage and never being able to bear children again.\n\nLoyal to his side, she was with Sun when he agreed to work with the Third Internationale and was present at his deathbed when his final will was read aloud. And then came the Northern Expedition, in which she participated, untouchable and unchallenged by anyone within the Kuomintang due to her status as the widow of the great Dr. Sun. But when the expedition failed, she refused to see it as the revolution's failure. Instead, she and other leftist Kuomintang generals fled to the MinGan Insurgent Zone, where she spent her time travelling between the insurgent zone and Shanghai to secure aid and support for the guerrilla war against the despicable Zhili warlords.\n\nServing alongside her had been none other than her close friend - Deng Yanda. The two had been together since the halcyon days of the Guangzhou Revolutionary Government and found themselves united, a brother and a sister in the revolutionary struggle. Together they formed the Provisional Action Committee, with the belief that it must be up to them to fully realise the dream of the late Dr. Sun.\n\nAnd yet, it would not be them who would carry out the will of her late husband. Despite her continued resistance against the likes of Hu Hanmin's Kuomintang, the pleading of the likes of Chen Youren and her own brother, Song Ziwen, have convinced Song to at least begrudgingly grant her support to the new government, with Deng Yanda following in kind.§!"

 KMT_lead_the_liberation_of_asia: "Lead the Liberation of Asia"
 KMT_lead_the_liberation_of_asia_desc: "It is merely a natural progression that the Chinese Nationalist Revolution will come to encompass a greater revolution for the oppressed and downtrodden peoples of Asia against the scourge that it is imperialism. We have displayed to the world over the past few years that our methods bring freedom and liberation - that the Three Principles will free all those who listen to its words."

 KMT_demand_concessions_return: "Demand the Return of the Concessions"
 KMT_demand_concessions_return_desc: "How we lamented the humiliation at selling out our fellow Chinese to the imperialists. We do not forget our Shanghai brothers and sisters, who have for years led the spirit of revolution against the reactionary powers. We, however, lead a New China, a China that can finally stand up to the humiliating system that is the Legation Mandate. We will liberate our countrymen, whether by peace or force."

 KMT_consolidate_the_frontiers: "Consolidate the Frontiers"
 KMT_consolidate_the_frontiers_desc: "It is a priority to establish the fact that the frontier regions of Tibet, Mongolia, and Xinjiang are inherently part of the great Chinese nation. Too long have our fellow Chinese Minzu lay oppressed by the imperialists, yet longing for our guidance to the National Revolution. As the late Dr. Sun taught us: when we unite and guide them, our country and civilisation will be great once more."

 KMT_beyond_macmahon_line: "Beyond the MacMahon Line"
 KMT_beyond_macmahon_line_desc: "The MacMahon Line was drawn unfairly by the British, forcefully ceding the region of Tawang to the breakaway state of Tibet. It is a national outrage that this decision was made without our approval, a humiliation to our ability to intervene in our own national affairs, as Tibet's affairs are China's affairs. With our nation strong once more, we will push forward and restore honour to China's territorial integrity."

 KMT_secure_the_northern_frontier: "Secure the Northern Frontier"
 KMT_secure_the_northern_frontier_desc: "Russia's combined proximity and reactionary regimes have always reminded us that the threat of imperialism does not just come from the West, but also to the North. Russia's greediness also eyes our claims to Mongolia, and let us not forget that Outer Manchuria was once part of the greater Chinese state. If we are to safeguard our borders, it is imperative that we strike with the element of surprise and great force against the Russian Bear."

 KMT_liberate_southeast_asia: "Liberate Southeast Asia"
 KMT_liberate_southeast_asia_desc: "The Nanhai has long been China's sphere of cultural, social, economic, and political influence since the days of the Great Ming. There have long been fellow comrades and imperialists alike in Southeast Asia, as well as our own expatriate countrymen who have yearned and supported our cause for liberation. Now we finally are in a position to repay them and use China's strength to unite us in solidarity."

 KMT_we_will_liberate_taiwan: "We will Liberate Taiwan!"
 KMT_we_will_liberate_taiwan_desc: "Our country faced no greater tragedy than selling out our fellow Chinese to the Japanese imperialists when we surrendered the island of Taiwan. Now that China is strong once more, it is our national duty as a Chinese people to unite with our Taiwanese countrymen. Our Taiwanese brothers and sisters yearn for the liberation, and we will free them from their chains, uniting our country once more."

 KMT_two_suns_in_sky: "Two Suns in the Sky"
 KMT_two_suns_in_sky_desc: "There is perhaps no greater barbaric, imperialist nation than Japan. Our people have suffered nothing short of flagrant injustice at the hands of the Japanese, who have always tried to take advantage of China's civilisation. Many of our countrymen still remember the devastation they caused in the War of Resistance. Now, with our nation revived, it is time to prevent them from taking advantage of us again."

 KMT_strike_german_east_asia: "Strike German East Asia"
 KMT_strike_german_east_asia_desc: "The reactionary and capitalist nation that is [GER.GetNameDef] have sought nothing more but to exploit the Chinese people and nation. It was, after all, at the height of the Northern Expedition that the German thrust behind our rear led to the collapse of our nation's salvation. As long as their imperialist regime exists in Asia, the Asian people cannot be free. It is our duty to save them."

 KMT_secure_the_southern_seas: "Secure the Southern Seas"
 KMT_secure_the_southern_seas_desc: "The South China Sea and beyond have long been under Chinese maritime control, and it was under Chinese influence that these regions became thriving, prosperous nations. As long as the reactionary state of [AST.GetNameDef] exists, then there can be no peace, and the resources of these seas cannot be shared with China and her allies. We must take the initiative and secure the seas ourselves."

 KMT_ensure_pacific_security: "Ensure Security in the Pacific"
 KMT_ensure_pacific_security_desc: "Some in our government come from Hawaii themselves, as the Kuomintang boasts a remarkable presence within the island's Chinese community. They too have witnessed the barbarity of imperialism firsthand, as Hawaii was forcefully annexed by the United States of America. China must ensure that the Pacific is free from the imperialist machinations of the Americans, Japanese and all others who seek to control it, and become the guardian of the great sea."

 KMT_imperialism_crushed_forevermore: "Imperialism Crushed Forevermore"
 KMT_imperialism_crushed_forevermore_desc: "It has finally been done. With our country's natural, glorious strength, we have successfully driven off every last holdout of foreign imperialism in Asia and the Pacific. The Asian peoples can now finally live in harmony and unity, with peace and cooperation - without the intervention of the West or the Japanese. No longer and never again shall foreign imperialism threaten the Chinese people."

#The Internationale of the East Focus Tree
 KMT_chinese_expeditionary_force: "The Chinese Expeditionary Force"
 KMT_chinese_expeditionary_force_desc: "We have spent much time with our dear European comrades, and will never forget their generosity when they allowed the Central Committee to reside in exile in their free syndicalist nations. Now, in their hour of need, it is truly fitting that we dispatch men and resources to aid our dear socialist brothers and sisters."

 KMT_extend_the_mmic: "[KMT_extend_mmic_loc]"
 KMT_extend_the_mmic_desc: "[KMT_extend_mmic_desc_loc]"
 KMT_extend_the_mmic_alive_desc: "The Internationale Military Mission in China has been pivotal to the success of the Chinese National Revolution over the last several years. Despite the success of unification and victory in the War of Resistance, their aid will certainly still be appreciated in helping aid the development of our armed forces. Let us seek to extend their stay, in order to continue the modernisation of our army."
 KMT_extend_the_mmic_dead_desc: "With the collapse of the Third Internationale, in an ironic twist of fate, thousands of refugees from the former capitals of Paris and London have now reached Chinese shores in an attempt to keep the spirit of revolution alive. With reactionary forces ever so present and dominant in the world, we must unite all socialists from around the world in a joint mutual effort to destroy capitalism once and for all."
 KMT_extend_mmic_int_alive: "Extend the MMIC's Stay"
 KMT_extend_mmic_int_dead: "Recruit Exiles from the Internationale"

 KMT_reach_out_to_the_overseas_community: "Reach out to the Overseas Communities"
 KMT_reach_out_to_the_overseas_community_desc: "Even within the Central Committee, some members such as Chen Bijun come from expatriate communities within the greater Chinese diaspora. Let utilise the networks and connections of the former Overseas Chinese Commission in order to extend the influence of groups such as the RCA within the greater international Chinese community, to raise further support for our current regime."

 KMT_encourage_foreign_investment: "Encourage Foreign Investments"
 KMT_encourage_foreign_investment_desc: "China is a large and vast country, with a trove of national resources and materials that are necessary in the modern world. In order to generate capital and help grow our economy, let us encourage foreign companies to bring their business to China and invest here, so that we may develop our national economy while simultaneously forging relationships with nations around the world. Together, we can achieve so much more if we are driven by the notion of peaceful cooperation."

 KMT_the_dongfeng_project: "The Dongfeng Project"
 KMT_the_dongfeng_project_desc: "For centuries, China has lagged significantly behind the rest of the world in terms of technological developments, and only the most ambitious scientists and engineers in China could dream of an adequate ballistic missile programme. Inspired by the Internationale's Damocles Project, we will seek to replicate and reproduce their success with our own \"Dongfeng\"(East Wind) Project so that our national defence will be prepared for the future."

#The Asia-Pacific Friendship Association Focus Tree
 KMT_coordinate_the_afro_asian_conference: "Coordinate the Afro-Asian Conference"
 KMT_coordinate_the_afro_asian_conference_desc: "The people of Africa and Asia have long been oppressed by the despicable West. China's successful revolution from imperialism is inspiring to them, and China's resources can only be used to help them grow and rebuild from the trauma of colonialism. We will summon a conference of the free nations of the developing world, to jointly discuss their future."

 KMT_joint_pan_asian_military_cooperation: "Joint Pan-Asian Military Cooperation"
 KMT_joint_pan_asian_military_cooperation_desc: "The long-time veteran officers and generals of the National Revolutionary Army are perhaps the best in all of Asia, due to their extensive experience fighting in support of the revolution. Let us organise joint military training programmes and send our military, naval, and air advisors to our fellow Asian comrades so that they may modernise and strengthen their armed forces."

 KMT_aid_the_developing_world: "Aid the Developing World"
 KMT_aid_the_developing_world_desc: "China's renewed economic strength and her bountiful natural resources should be used to aid and serve our revolutionary comrades around the developing world. These people have long suffered and starved under the boot of imperialism, and China must take on leadership in helping them develop, rebuild, and heal from the centuries of humiliation brought down upon them."

 KMT_five_principles_of_peaceful_coexistence: "Five Principles of Peaceful Coexistence"
 KMT_five_principles_of_peaceful_coexistence_desc: "Many of our Kuomintang comrades do acknowledge the Indian peoples' own fight of liberation against the imperialist nation of Britain. It is better to work together than to fight and weaken ourselves to the imperialists. We will meet with the Indian Government to resolve the issue of Aksai Chin and Tawang and fight together as two young, revolutionary nations."

 KMT_coordinate_the_afro_asian_conference_tt: "§YWe shall host the Afro-Asian Conference to gather support for investment projects in the developing world. Socialist majors that choose to partake in this initiative will gain decisions to provide investment to post-colonial socialist countries in East Asia, the Indian Subcontinent, the Middle East, Oceania, and Africa.§!"

 KMT_aid_the_developing_world_trigger_tt: "§YIn order to take this focus, we must have invested in at least 10 different nations, proving our commitment to leading the anti-colonial cause.§!"

 KMT_aid_the_developing_world_effect_tt: "§GHaving proven our dedication to improving the lives of post-colonial states, it will now cost fewer political power to make further investments.§!"

 KMT_five_principles_of_peaceful_coexistence_tt: "§RAny remaining Chinese claims on the disputed [858.GetName] and [897.GetName] territories will be withdrawn, settling matters on our end.§!\n§GThis will pave the way for us to invite independent, socialist Indian states into our faction.§!"

#Asian Peoples' Anti-Imperialism League Focus Tree
 KMT_never_another_humiliation: "Never Another Humiliation"
 KMT_never_another_humiliation_desc: "This is a world of survival. Great powers seek only the ability for them to flex their muscles and to extend their Minzu across the globe, as such China must emulate this model if she is to survive. For we have seen what the foreign imperialists have done to their country and we know, that their greed will bring us to our country again - to divide and separate our great nation and humiliate our race. Let us increase funding for our military and navy to back our threats with strength."

 KMT_summer_border_service_corps: "Summer Border Service Corps"
 KMT_summer_border_service_corps_desc: "It is our duty to foster national consciousness, including in China's impoverish and often unruly frontier. We will deploy young volunteers to help build schoolhouses, roads, and sanitary facilities over the summer and also teach them work skills, modern culture, and rigorously train them to defend against invasion. In this way, we shall upgrade their quality of life and forever bind these border-states to the Chinese nation."

 KMT_fanatical_militarism: "Fanatical Militarism"
 KMT_fanatical_militarism_desc: "The individual is merely a cog in the greater wheel of the national struggle. The Chinese man and woman must aspire to become a new individual, that is the new individual who subordinates his personal will and welfare to the dedication of the military. Death in battle shall seen as heroic martyrdom and we shall encourage all citizens of our country to prepare to offer their lives for the nation's national defence."

 KMT_entrenching_isolation: "Entrenching Isolation"
 KMT_entrenching_isolation_desc: "We've experienced nothing but humiliation from our interactions with the foreigners over the years and it is clear that we will continue to gain nothing from our interactions with them. China's role since the era of the Great Ming was to maintain peace, prosperity, and security throughout Asia and it is only rightful that we return to our position as the bulwark and beacon of cultural supremacy in the region. As such, let us seek to focus on what should truly be just Chinese affairs."

 KMT_repudiate_the_catastrophe: "Repudiate the Catastrophe of 1927"
 KMT_repudiate_the_catastrophe_desc: "Every Chinese person shall remember the date 1927 as the year the German imperialists sailed forth and destroyed the National Revolution, installing the imperialist Hanjian Puyi on the throne once more and sinking our nation into further warlordism. Now with China's strength returned and her power uncontested - it is truly time for us to repudiate the catastrophe of 1927. Finally, Germany shall know what it is like to lose everything."

 KMT_building_infrastructure_in_northwest_tt: "The Frontier Regions will be developed in order to support future military operations!"

 KMT_repudiate_the_catastrophe_tt: "In our glorious crusade to revive China's greatest extent, we will be able to §Rclaim§! territories in Outer Manchuria, Sakhalin, the Kuril Islands, Singapore, and Bhutan."

# The People's Internationale
 KMT_revolutionary_diplomacy: "Revolutionary Diplomacy"
 KMT_revolutionary_diplomacy_desc: "Only China and the Chinese people are fit to carry out the revolution in East Asia. China's peculiar situation and her status as a cultural and political beacon in the region along with her own successful revolution are reasons why China should embark on a new diplomatic course. This direction is one of revolutionary diplomacy that would aim to seek us to work with fellow Asian peoples and to work towards greater socialist Pan-Asianism."

 KMT_establish_peoples_livelihood_countries: "Establish Peoples' Livelihood Countries"
 KMT_establish_peoples_livelihood_countries_desc: "China is the most important market in the East which is why her resources were so coveted during the age of imperialism. With newly gained national independence, it is China's duty to help other colonial nations striving for economic freedom to establish \"Peoples' Livelihood\" countries so that they would not develop into either syndicalist nations and capitalist nations but rather work with China in establishing minsheng in their own countries."

 KMT_uniting_anticolonial_minds: "Uniting Anti-Colonial Minds"
 KMT_uniting_anticolonial_minds_desc: "There are so many people across the Asian continent and the Pacific that cry out for freedom, their dreams beaten down by the oppression of Imperialism and its thugs. Their writings censored and their thoughts imprisoned, they languish away in exile or in dusty classrooms. If we were to bring them all together under liberation's guiding light, these bright minds can illuminate a new future for all peoples no longer beholden to the chains of dying empires."

 KMT_the_inevitable_demise_of_capitalism: "The Inevitable Demise of Capitalism"
 KMT_the_inevitable_demise_of_capitalism_desc: "There is no greater evil state than the German Empire. Long has the German state oppressed the peoples of Eastern Europe, look as they yearn for freedom and independence from the despicable institution of Mitteleuropa. We have not forgotten Germany's involvement in the Northern Expedition and their enforcement of capitalistic warlordism in our country. Now, with China's strength reborn and our power unquestionable, it is time to destroy the root of all capitalism itself."

# New Asia Alliance
 KMT_promoting_pan_asian_solidarity: "Promoting Pan-Asian Solidarity"
 KMT_promoting_pan_asian_solidarity_desc: "It is our duty to unite all free Asian peoples in their quest to end European Imperialism. Unlike the Japanese, who built their Pan-Asianism on the base robbery and \"rock-bottom racist butchery\" of Western Imperialists, Chinese Pan-Asianism shall be built on \"Wang Dao\" - the benevolent care of the weak and vulnerable. We will first build ourselves up and then use our strength to lift up our \"little brothers\" in Asia."

 KMT_build_a_first_rate_army: "Build A First Rate Army"
 KMT_build_a_first_rate_army_desc: "The possibility of Japanese re-armament and expansionism is of great concern. To forestall any further aggression by Japan or other powers, we must build a strong and powerful army of our own that will be greater not only in number but also quality, training, and spirit. This shall be done across the next five years, and if done right we will be a great power even if our air force and navy may never exceed that of Japan, Russia, or Germany."

 KMT_post_colonial_cultural_exchange: "The Post-Colonial Cultural Exchange"
 KMT_post_colonial_cultural_exchange_desc: "Colonialism not only robs nations of their riches but also their identity. Unlike the Marxists and their Internationalism, the New Asia Society and its successors worked to reject the bleak materialism of socialism and capitalism in favour of uniting Asian minds and sharing their cultures so that when their nations are liberated, they have something to look forward to besides being coldly sacrificed in Paris's global revolution."

 KMT_balance_the_great_powers: "Balance the Great Powers"
 KMT_balance_the_great_powers_desc: "Pragmatism is essential in this new world. The allies we had yesterday may be our enemies tomorrow. And likewise, the bitter enemy of yesterday may be an ally of opportunity right now. The Great Powers took their turn ravaging the Continent and readily worked with one another to do so. So we must be ready to band together and check foreign expansion and other threats to regional peace."

# Events
 china_events.800.t: "Saving the Country through Art"
 china_events.800.d: "It is true that the Party's Propaganda outlets are largely led by revolutionary ideologues, party apparatchiks, or otherwise intelligence agency officers, however one of the most strikingly curious cases of intellectual and artist participation in revolutionary Kuomintang propaganda has to be that of Liang Dingming. Born in Shanghai in 1898, he would enter the Nanyang School of Surveying and Mapping in 1915, learning perspective techniques through courses, and his study of painting at the Shanghai Academy of Fine Arts. Selling portraits in Xiamen, he would win second place at a local company calendar poster competition, and thereafter enter the advertising department of the Shanghai Anglo-American Tobacco Company. With his eldest brother Liang Dizhong travelling to France to study art courses, he would send picture albums back to China, allowing his three younger brothers, Dingming included, to study and learn from them.\n\nResigning from his job in 1925, Liang would travel to Guangdong to start his revolutionary career, becoming editor-in-chief of the Revolutionary Pictorial in 1926. That same year he opened the Suishi Township Art Studio in Dashitou, completed the blood-stained painting of Shaji, and began to document the struggle of the revolutionary soldier through large-scale war paintings. From 1926 onwards he served as the lieutenant colonel art section chief of the Political Department of the General HQ of the NRA, and of the 8th Route Army, alongside the General Political Warfare Department.\n\nTravelling to Russia, Belgium, Germany and Austria on orders of the Central Executive Committee in Moscow, Liang would study art and return in 1930 to setup a Memorial Hall for the NRA in Guizhou, alongside a historical painting studio. In 1934 he became a Political Instructor of the Guizhou Political Training Department, and in 1937 became a Dean of the Academy of Fine Arts. With the unification of the nation under the Right Kuomintang banner, many of Liang's works have achieved a new spotlight, noting their role in boosting morale of the common people and soldier."
 china_events.800.a: "A modern maestro!"

 china_events.801.t: "The One Eyed Dragon"
 china_events.801.d: "With the National Revolution finally underway again after a decade of suppression by the reactionary Zhili Clique, the heart of Sichuan, Chongqing, has been liberated by the forces of the White Sun. In this age of turmoil, many heroes have arisen from Sichuan. Zhu De, the great strategist of Kunming Military Academy who fought off the tyrannical Hongxian Beiyang Monarchy, and the enigmatic Deng Xiaoping, the great revolution stoking flames in the Chinese Northwest all hail from the province of Shu.\n\nHowever, Sichuan sports yet another revolutionary hero in Liu Bocheng. Born to peasants near Chongqing, Liu joined the revolutionary struggle against Yuan Shikai. Throughout the following years, Liu defeated numerous foes, including the then-warlord officer Zhu De during one of Yunnan's many campaigns in Sichuan.\n\nIt was during one of these wars that Liu would sadly lose his right eye, but earn the moniker of the \"One Eyed Dragon,\" a testament to his martial ability and iron resolve. Liu showed great sympathy to the Nationalist cause during the Northern Expedition, but unfortunately for him and the revolution, the Zhili were able to not only repulse the National Revolution, but Guangzhou itself fell into chaos.\n\nCut off from the revolution, Liu remained in protracted struggle against all of Sichuan's opportunistic warlords, leading a small band of revolutionaries in the fight for peasant liberation. With Sichuan under the Kuomintang, Liu has come out of hiding and pledged his services to the party. Although clearly aligned with the leftist flank of the KMT, Liu is unlikely to attempt to involve himself in the larger intraparty factional disputes, though he may grumble from micromanagement of military affairs by the CEC."
 china_events.801.a: "Our Revolution welcomes heroes such as him!"
 china_events.801.b: "A well known trouble maker, we cannot tolerate his subversive attitude."

 china_events.802.t: "Burning Timber in New Sichuan"
 china_events.802.d: "With the National Revolution given new life through the heroic actions of the Guizhou Junta, the forces of the Kuomintang stand triumphant in the streets of Chengdu, with the scourge of the repugnant Zhili Clique expelled after a decade of exploitation and usury. Sichuan, long the beating heart of our National Revolution, shall finally know peace and prosperity under the guidance of the Party towards a greater future. Lü Chao knows better than any other son of Sichuan the blood spilled to secure a Free Sichuan.\n\nA revolutionary veteran who worked with Chen Qimei, Li Shizeng, and Wang Jingwei during the Xinhai Revolution, Lü Chao has been fighting against Beiyang encroachment since the Second Revolution. Fighting bravely in the National Protection War against Yuan Shikai's monarchical delusions of grandeur alongside Xiong Kewu. When Lü's old comrade Xiong proved to be a regionalist opportunist with sympathies to the Federalists, Lü took it upon himself to secure Sichuan for Sun Yat-sen and the National Revolution, but unfortunately could not break the Shu reactionaries and fled to Sun.\n\nLü returned to Sichuan during the Northern Expedition to attempt to oust Yang Sen, and bravely stayed even while the parasites of the Wang Jingwei Central Executive Committee fled to France. Committed to resisting Yang for the last decade, Lü has stubbornly remained as a bulwark against warlord oppression. With Sichuan now in the hands of the Kuomintang, Lü Chao has emerged from hiding and pledged his services to the party. While very much aligned with the rightist flank of the KMT, Lü's factional sympathies beyond that remain nebulous, though it is rumoured that he has been in contact with Li Zongren since the earliest days of the NRA's exile in the Guizhou Junta."
 china_events.802.a: "The personal acclamation of the Guofu moves mountains!"
 china_events.802.b: "Li has enough friends. Thank you, next."
