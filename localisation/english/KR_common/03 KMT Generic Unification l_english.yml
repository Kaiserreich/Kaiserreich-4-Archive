 #RKMT Satellite Decisions
 RKT_challenge_the_RKMT_decision: "Challenge Party Leadership"
 RKT_challenge_the_RKMT_decision_desc: "The present leadership of the National Revolution has proven themselves unworthy to inherit the mantle Dr. Sun left behind. As faithful followers of the Three Principles, we have demonstrated superior zeal in our shared cause. Thus, perhaps it is time we consider a change in leadership..."

 RKT_eliminate_RKMT_pretenders_decision: "Eliminate the [RKT.GetNonIdeologyAdjective] Pretenders"
 RKT_eliminate_RKMT_pretenders_decision_desc: "A rival for leadership of our revolutionary party has emerged in [RKT.Capital.GetCapitalVictoryPointName], demanding the loyalty of faithful cadres across the nation. Although they may wear the White Sun, they are hardly faithful comrades or worthy successors to Dr. Sun. Thus, we shall cast them down from their high pulpit, and save not only our party but our entire nation in the process."

 RKT_revising_the_three_principles_decision: "Revising the Three Principles"
 RKT_revising_the_three_principles_decision_desc: "Dr. Sun's Three Principles of the People, while certainly insightful, leave plenty of room for further interpretation - far more than what the party orthodoxy would have us believe. If we are to adapt these principles to our local situation, we must be willing to syncretise these ideas with our existing program."

 RKT_implementing_the_three_principles_decision: "Implementing the Three Principles"
 RKT_implementing_the_three_principles_decision_desc: "Dr. Sun's Three Principles of the People are tantamount to sacred in the Kuomintang sphere. We must begin the process of \"party-ifying\"" the administration, implementing the central committee's directives and rooting out ideas contrary to the party-state's rule."

 RKT_decision_cost_stb_05: "£GFX_stability_texticon §Y5%§!"
 RKT_decision_cost_stb_05_blocked: "£GFX_stability_texticon  §R5%§!"
 RKT_decision_cost_stb_05_tooltip: "It costs £GFX_stability_texticon  §Y5%§! to take the decision"

 RKT_defend_our_autonomy_decision: "Defend Our Autonomy"
 RKT_defend_our_autonomy_decision_desc: "Our submission to the Kuomintang central government does not give them the right to dominate over [ROOT.GetAdjective] local prerogatives. And yet, despite promises of allowing [ROOT.GetLeader]'s administration a free hand in implementing political tutelage over their province, the central government continues to send spies and magistrates to [ROOT.Capital.GetCapitalVictoryPointName] to undermine our rule and syphon resources for their revolution. Their duplicity must be stopped."

 RKT_express_our_loyalty_decision: "Express Our Loyalty"
 RKT_express_our_loyalty_decision_desc: "Our allegiance to the Kuomintang revolution comes with certain moral responsibilities. Revolutions are built on love and sacrifice, and just as the brave soldiers and martyrs continue to lay down their lives for the national cause, provinces must also give up their treasure, energies, and resources for the well-being of the nation. We shall extract whatever excesses we can afford (and perhaps more) for the sake of the revolution, so that one day all of China can share in a bountiful future."

 RKT_decision_cost_ws_05: "£GFX_war_support_texticon §Y5%§!"
 RKT_decision_cost_ws_05_blocked: "£GFX_war_support_texticon  §R5%§!"
 RKT_decision_cost_ws_05_tooltip: "It costs £GFX_war_support_texticon  §Y5%§! to take the decision"

 RKT_coopt_kuomintang_legitimacy_decision: "Co-opt Kuomintang Legitimacy"
 RKT_coopt_kuomintang_legitimacy_decision_desc: "The Kuomintang's popularity has proven resilient over the years, surviving despite multiple resounding defeats. Perhaps Dr. Sun's message truly resonates with the people, giving them hope amidst China's turmoil. Or perhaps his message is easily construed to mean anything the listener wants to hear. Whatever the case may be, clothing our rule with Kuomintang trappings helps to soften the edges. While the Eternal Premier casts a long shadow over most, [ROOT.GetLeader]'s star shines every brighter standing next to him. We shall assert ourselves as true heirs to his cause and rally the people around ourselves."

 RKT_exhort_national_unity_decision: "Exhort National Unity"
 RKT_exhort_national_unity_decision_desc: "The Kuomintang has endured great trials over the decades because no matter how many guns its opponents have or how much gold outside powers funnel in to oppose them, their liberating words truly won the hearts of the people. Still, amid warlordism and disunity, there are always those who would prefer to pursue selfish interests over the needs of the nation. We must enforce the rule of the party-state against reactionaries, quelling internal dissent. It is only in this way that we can rouse the nation against its foes."

 RKT_secure_overseas_donations_decision: "Secure Overseas Donations"
 RKT_secure_overseas_donations_decision_desc: "After the doomed Northern Expedition, hundreds of Kuomintang members have gone into exile, setting up bases across Asia and beyond. Whilst an unfortunate result of our previous failures, our overseas comrades maintained their wealth and connections. Even in Dr. Sun's time he would draw support from overseas Chinese communities. Now that the Kuomintang has once again secured a foothold on the mainland, let us recall our comrades to assist in rebuilding China's industrial might."

 RKT_encourage_intellectuals_decision: "Encourage Intellectuals"
 RKT_encourage_intellectuals_decision_desc: "Our revolution can not be won by soldiers and bullets alone, but by the advancements of our research committees. Without their progress we will quickly fall behind our rivals seeking to control China, and so it is more important than ever to make sure we are on the cutting edge of war technology. Let us seek aid from both foreign and local intellectuals to turn our army into the most modern force in China."

 RKT_further_militarisation_decision: "Further Militarisation"
 RKT_further_militarisation_decision_desc: "It matters not how many soldiers are in our armies if they are not properly equipped with weaponry. Until we have total control of the mainland, our highest priority is expanding our military industrial complex. We must reallocate our new funds towards the further construction of arms factories."

 RKT_foster_regionalist_tendencies_decision: "Foster Regionalist Tendencies"
 RKT_foster_regionalist_tendencies_decision_desc: "Whether we want to admit it or not, it is a fact that the Kuomintang is now scattered across China, relying heavily on local governors with delusions of grandeur. Though an unfortunate reality, for the time being we may be able to convert this regionalism into a temporary benefit. By encouraging these regionalist tendencies and temporarily assuring local officers that they will keep their positions, we will be able to win loyalty among them."

 RKT_expand_national_reconstruction_decision: "Expand National Reconstruction"
 RKT_expand_national_reconstruction_decision_desc: "While the cause of national renewal is with no doubt a righteous one, let us not neglect the provinces we now control. Banditry, warlordism, and corruption have ravaged the once mighty Chinese nation, and formerly bustling factories now lay decrepit and war-ravaged. Since we have consolidated our power over much of China, let us turn inward and focus on revitalising Chinese industry."

 RKT_embrace_human_elan: "Embrace Human Elan"
 RKT_embrace_human_elan_desc: "Perhaps humanity's greatest strength and virtue is that of our elan. Our virtuous spirit, our vigour. If we are to truly salvage the state of the nation, we must use every ounce of our mental and physical powers, we must be willing to pour out our life's blood in resisting the enemy's mechanical strength and in overcoming his superior material equipment."

 RKT_political_terror: "A Reign of Political Terror"
 RKT_political_terror_desc: "Everywhere we look, everywhere we walk, the party is surrounded by enemies. Those who threaten the National Revolution, the very existence of the people's salvation. They conspire to bring us down, and so can we. Hunting down those sacred proponents of liberalism, those opponents of Dangguo, the perfidious \"Chinese Society of Civil Rights\". All will become beholden to the onslaught of terror."

 RKT_mobilising_the_youth: "Mobilising the Youth"
 RKT_mobilising_the_youth_desc: "Neglected by most of the governmental bodies within China is that of the poor misguided youth. Aimless without guidance from proper authority, they turn to loitering, banditry, or are forced into lives of perennial destitution and servitude. Of course those lucky few, the intellectuals, the sons and daughters of bureaucrats, they can escape. But for those left behind, the party and the army can instil within them new purpose: bearing the torch of their future."

 RKT_reform_the_administration: "Reform the Administration"
 RKT_reform_the_administration_desc: "The Kuomintang Party Apparatus is a hulking behemoth, with sprawling bureaucracy for bureaucracy's sake, mired by inefficiencies and dominated by Central Club technocrats and Whampoa militarists. Experts at civil administration, and truly civilian in nature, we can work towards streamlining the Party-State, for a country exists purely on its capacity to function in the day-to-day."

 RKT_shanghai_connections: "Our Shanghai Connections"
 RKT_shanghai_connections_desc: "Admonished by most within the party, the likes of Whampoa and Political Science treat the flourishing Chinese underground as nothing more than filth and vermin. However, their short-sightedness is ultimately their undoing. Maintaining our contacts with the likes of Du Yuesheng, a truly intelligent man with great abilities, we can secure additional... less pure sources of funding."

 RKT_spiritual_warfare: "Conducting Spiritual Warfare"
 RKT_spiritual_warfare_desc: "Through the published \"Outline for General Ethical Teaching\" provided to all school levels within the country, we have provided the means with which the Chinese spirit can be reconstructed. Reassessing the four Confucian virtues and combining them, we can argue for self-discipline and service to the nation, applying them to earn one's livelihood. \"Believe in oneself while believing in the tao; govern oneself while governing things, educate oneself while educating others, and defend oneself while defending the country.\""

 #GXC LKMT Decisions
 GXC_coax_the_reluctant_decision: "Coax the Reluctant"
 GXC_coax_the_reluctant_decision_desc: "The Petite Bourgeoisie have always had an uneasy relationship with the revolution. Indeed they often are the most stubborn adversaries of socialism, yet much of the socialist leadership are drawn from this very class. Making some amends is necessary, and it's always good to have skilled and intellectual labour on our side."

 GXC_court_peasant_activists_decision: "Court Peasant Activists"
 GXC_court_peasant_activists_decision_desc: "The Farmer's Association have begun to entrench their grip over the countryside, a huge boon as long as we can keep them loyal. And keeping their loyalty is no easy feat. The long suffering peasants demand change, economic, political, and even social - and we must race to meet those demands!"

 GXC_bolster_iron_army_decision: "Bolster the Iron Army"
 GXC_bolster_iron_army_decision_desc: "The Fourth Army is the pride of Guangdong, with a proud history fighting warlordism and its heroic service during the Northern Expedition. With many Cantonese men having served in various Guangdong-based formations over the years, we have a steady pool of soldiers to draw from both for direct service and in auxiliary capacities. Keeping this army supplied is vital for further victories."

 GXC_win_over_unions_decision: "Win Over the Unions"
 GXC_win_over_unions_decision_desc: "Union activists take many shapes in Liangguang, from the traditional industrial unions to the dockyards to even the river workers that toil away along the Pearl River. Although the effects of Black Monday have begun to recede, many still need help especially with foreign investment pulling out of the region."

 GXC_reinvigorate_the_party_decision: "Reinvigorate the Party"
 GXC_reinvigorate_the_party_decision_desc: "Perhaps the most anticipated part of the Revolution's platform is the National Reconstruction, a grandiose if vaguely defined economic development plan that underpins other promises of lasting social and political change. The apparatchiks yearn for a chance to prove themselves as party cadres by overseeing large-scale projects that can make or break a career."

 #YUN Satellite Decisions
 YUN_appease_the_radicals: "Appease the Radicals"
 YUN_appease_the_radicals_desc: "Besieged on both the Left and the Right by our fellow party members that clamour for a more \"revolutionary\" form of governance, the tightrope of the Third Army is that of a narrow one. With our own requisite leftist influences rallying for the immediate alleviating of the peasant and worker's ills and wants alongside the remnant Whampoa Cliques insisting upon their own superiority in leading the National Revolution, the government has become rather strained. To prevent a civil war let us approach our fellows of the Party to achieve common ground, for the sake of our shared nationalism."

 YUN_embrace_sanminism: "Embrace Sanminism"
 YUN_embrace_sanminism_desc: "For the vigorous and devoted the Three Principles of the People are but the very tenets by which our revolutionary struggle is fought and bled for. However all across the nation the ideology as laid out by Dr. Sun Yat-sen and interpreted by his loyal followers has undergone a campaign of besmirchment. Whilst true that the party of the previous decade failed to achieve its grand ambitions, the party of the current decade marches forward without such uncertainty. Pure in ideology and pure in mindset, the people must understand what the Party fights for."

 YUN_publicise_landlord_transgressions: "Publicise Landlord Transgressions"
 YUN_publicise_landlord_transgressions_desc: "For too long the various petty \"lords\" of the Chinese countryside, be it the gentry themselves or merely landlords, have ruled in a nigh unimpeachable fashion. The labourers till their fields under practical serfdom, and the Party laments. If we are to be the salvation of the proletariat and the downtrodden, we must bring forward a campaign of righteousness against those who mistreat and abuse their positions within the nation."

 YUN_hold_mass_rallies: "Hold Mass Rallies"
 YUN_hold_mass_rallies_desc: "All across the Chinese nation the numerous peasant communities and organisations continue to be exploited by their masters. In a similar vein much of the Petite Bourgeoisie of the urban centres, those that form much of the backbone of China's intellectual socialism, remain estranged with the concept of the National Revolution. To celebrate the heralding of a new era of political, economic, and social change we must engage in a mass proliferation of the message of the Party. For the warlords, imperialists, gentry and evil bullies hold no sway over you any longer!"

 YUN_rally_the_whampoa_cliques: "Rally the Whampoa Cliques"
 YUN_rally_the_whampoa_cliques_desc: "Despite the animosity between the moderates of the Third Army and the Whampoa Cliques descended from the First Army, our shared revolutionary brotherhood remains. Championing the cause of National Revolution like no other, the cliques of Whampoa where born in the cradle of the revolution, and their devotion is absolute. Ever ambitious and conniving, they are nonetheless divided amongst themselves. Let us ring the bell of the National Revolution and bring forth unity between the disparate NRA cliques."

 YUN_invigorate_the_youth_leagues: "Invigorate the Youth Leagues"
 YUN_invigorate_the_youth_leagues_desc: "An ever abounding whirlwind of radicalism and revolution within the Chinese nation, its youth is all but ultimately neglected by the majority of the governmental bodies within China. Aimless without guidance or direction they either develop to live a life of complacency and surrender, or even turn to banditry. of course there remains those of influential families, those are blessed by birth to escape the fate of so many of their fellows. But for those left behind, there all but remains one salvation: the Party's youth leagues."

 YUN_promoting_reformist_continuity: "Promoting Reformist Continuity"
 YUN_promoting_reformist_continuity_desc: "It is not merely the revolutionary parties such as that of the Kuomintang or the Chinese Syndicalist Party that desire modernisation of the nation. There is always the often forgotten yet wise and cautious hand of the stable moderniser, a force that is ever present. For Yunnan province has always been a province born out of the desire for a new nation, a modern nation, a nation built on the virtues and values of Republican government. Let us remind the populace that the stalwarts of reform lie in the successors of Double Ninth's heroes."

 YUN_cultivate_business_ties: "Cultivate Business Ties"
 YUN_cultivate_business_ties_desc: "Relying upon idealism is all well and good, but true military might and goals can only be extracted through materiel backing. Without economic production and burgeoning factories our soldiers on the battlefields would lack rifles, bullets and shells necessary to achieve unification. Let us parley with China's arms producers and magnates to extract from them a favourable settlement, no matter the cost."

 YUN_harkening_back_to_our_legacy: "Harkening Back to Our Legacy"
 YUN_harkening_back_to_our_legacy_desc: "For too long the Kuomintang has been steered onto the path of fervent, bloodthirsty, and rabid extremist ideology. Isolating itself in its failures from the 1920s, the Party has trampled over the sacrifices of the heroes of previous revolutions merely to institute their own reign of unadulterated terror upon the populace.We must work to remind not just the Party but the populace itself that the Kuomintang was born from democratic participation in a democratic revolution, lest China succumb to tyranny paved with good intentions."

 YUN_rallying_the_veterans_of_revolution: "Summoning the Veterans of Revolution"
 YUN_rallying_the_veterans_of_revolution_desc: "\"Trust is earned by many deeds, and lost by only one\".\nThe party may long deride the influence of Political Science in the day-to-day affairs but none can besmirch the dedication to upholding the true ideals of the Xinhai revolution that the clique embodies. Staffed by veterans of the perennial struggle against warlords and despots alike, the Political Science Clique persisted in China's political scene whilst the mainstream Party rotted in functional exile. Let us signal the rightful return of the true idealists of the Kuomintang, those that have not been led astray by authoritarianism."

 #CHI Puppet Decisions
 LKT_challenge_the_LKMT_decision: "Challenge the Central Committee"
 LKT_challenge_the_LKMT_decision_desc: "The Central Committee has demonstrated themselves to be unfit to lead the National Revolution. As faithful party cadres, we have demonstrated a more genuine commitment to the Three Principles, and we must prepare for the possibility that our present leadership must go."

 LKT_eliminate_LKMT_pretenders_decision: "Eliminate the [LKT.GetNonIdeologyAdjective] Pretenders"
 LKT_eliminate_LKMT_pretenders_decision_desc: "The Old Central Committee has fallen, and in the ashes rose a new group of would-be revisionists. Now millions of Chinese are once more at risk of being led astray from the true teachings of Dr. Sun, something that we cannot abide by as faithful disciples of Chinese leftism."

 LKT_promote_rca_chapters_decision: "Promote RCA Chapters"
 LKT_promote_rca_chapters_decision_desc: "The Reorganised Comrades Association of the Kuomintang is a secret society initially founded by the party's government-in-exile dedicated to ensuring revolutionary discipline, the careful study of the Three Principles, and above all faithfully supporting Wang Jingwei's leadership over the party. While there are plenty of disagreements within the RCA at higher levels, locally their chapters are known for their tight-knit socialist cells and stubborn loyalty to the Chairman. By encouraging them to build ties to [ROOT.GetAdjective] bureaucracy and party cadres, we aid them in their quest to forestall any challenge to Wang's rule."

 LKT_assist_pac_opposition_decision: "Assist the PAC Opposition"
 LKT_assist_pac_opposition_decision_desc: "The Provisional Action Committee of the Kuomintang was founded during the early days of the MinGan insurgency, an effort to establish an autonomous leadership structure from the distant government-in-exile. Allied with various civilian opposition groups and the Whampoa Military Academy Revolutionary Classmates Association, the PAC have thrown their weight behind supporting Song Qingling's (widow of Party founder Sun Yat-sen) bid for party leadership. This unlikely alliance has sought our support to prevent a Wang Jingwei dictatorship, but how long it could possibly last should they win is another question."

 LKT_embrace_crs_fanaticism_decision: "Embrace CRS Fanaticism"
 LKT_embrace_crs_fanaticism_decision_desc: "The Chinese Reconstruction Society is a secretive cabal of ultranationalist, totalitarian military officers that have coalesced around General Hu Zongnan's leadership. Incorporating various fraternal circles built from the camaraderie of Whampoa military academy, the CRS is the most visible manifestation of the revolutionary fervour bred by the Kuomintang's military arm. Embracing this spirit into our local forces will have consequences of course, but it may mean the difference between the life and death of the revolution."

 LKT_tolerate_lcs_agitation_decision: "Tolerate LCS Agitation"
 LKT_tolerate_lcs_agitation_decision_desc: "The League of Chinese Syndicalists was founded by non-Kuomintang socialists in hopes of establishing a leftwing counterweight to the party-state. Spearheaded by the Chinese Syndicalist Party, with the reluctant assistance of the anarchist (New) World Society and various independents, the League is an unstable entity that is prone to infighting between its constituent elements. Nevertheless, given the global dominance of syndicalism (or at least syndicalist imitators) among socialist circles, the LCS has played a major role in mobilising support among the common people for the revolution's cause. Allowing them to make a home in [ROOT.Capital.GetCapitalVictoryPointName] will diminish our support from local power holders, but will buoy hopes in [CHI.CapitalGetCapitalVictoryPointName] and elsewhere that a new, militant day is rising."

 LKT_engage_rcf_dialogue_decision: "Engage with RCF Dialogue"
 LKT_engage_rcf_dialogue_decision_desc: "The Reconstruction Faction was founded in Hawaii by Sun Fo and his remaining supporters in exile. Drawing support from Sun's late father's old support networks in diaspora communities in South East Asia, they have leveraged their financial resources to try and instil their western-inspired liberal values into the movement. Their tendency to court party outsiders and liberal dissidents to the local status quo tends to alienate socialists and warlords alike, but may promote a more positive image for the party on a national and international level."

#Liberation of Asia

 KMT_liberation_of_asia_category: "The Liberation of Asia"
 KMT_liberation_of_asia_category_desc: "The Chinese were not the only victims of imperialism. Across the continent, the rapacious expansion of European empires swallowed up free nations, subjecting millions to brutal colonial rule. To the east, the Japanese have joined in with the oppressors, racing to plant their own flag in outside soil.\n\nIt is our duty as the natural protector of Asia to free all peoples across the land. Through our spirit, our blood, and if necessary our guile, we will shatter the grip of imperialist powers both at home and abroad. In the meantime, we shall help elevate the national consciousness of Asian peoples - helping them share in the glory of Pan-Asian socialism."

 KMT_found_our_faction_decision: "Claiming Our Place in the World"
 KMT_found_our_faction_decision_desc: "Dr. Sun Yat-sen's vision of China saw the nation take her rightful place in East Asia and the world, utilising her mighty resources and peoples to foster international goodwill and cooperation. With the success of the National Revolution, it is only logical that the next step should be to reassert our influence and spread the ideals of the National Revolution so that China will never again fall victim to imperialism."

 KMT_invite_countries_to_faction: "Invite [FROM.GetNameDef] into the [ROOT.GetFactionName]"
 KMT_invite_countries_to_faction_desc: "The National Revolution that Dr. Sun designed for China, should be a model for more than just the Chinese to emulate - the Three Principles of the People can be the guiding principles for a free new order in Asia. Let us band together as fellow new striving young countries against the tyranny that is foreign imperialism and let us ensure that peace and goodwill continues to last for generations in Asia to come."

 KMT_invite_countries_to_faction_tt: "§YThe odds of acceptance are dependent on §Y[FROM.GetAdjective]§! opinion of us.§!"
 KMT_invite_countries_to_faction_peace_requirement_tt: "Both us and the country we want to invite must be at peace or share the same enemies and must not be about to get into a potential war, with the exception of Hawaii."

 KMT_invite_into_economic_sphere: "Invite [FROM.GetNameDef] into the $KMT_minsheng_partnership_full_name$"
 KMT_invite_into_economic_sphere_desc: "The destiny of the Chinese National Revolution is that China, as a country imbued with great nationalist feelings is in a better position than any other nation in the East to fight against imperialism. The economic situation and history of the oppressed peoples of the East are similar to those of China. Like China, they should not develop into capitalist or purely syndicalist systems — rather their goal should be to emulate the Chinese model and to set up \"People's Minsheng countries.\"\n\nFor these reasons, the success of the Chinese Revolution compels China to usher in a new era for the peoples of the East and to inspire them to form a strong alliance against imperialism. As the headquarters of the anti-imperialism movement, China should seek to unite with the peoples of the east to establish a greater East Asian racial and economic community."
 KMT_withdraws_from_sphere: "[THIS.GetNameDefCap] is removed from $KMT_minsheng_partnership_full_name$"

 KMT_liberation_war_decision: "Prepare a Liberation War Against [FROM.GetNameDef]"
 KMT_liberation_war_decision_desc: "China's unique position in Asia is due to centuries of long standing dominance culturally and politically in the region. It is China, who is considered one of the world's greatest and oldest civilisations and it is only fitting that the Chinese nation - now revived, should be capable of carrying out the world revolution. By utilising China's vast industrial and military prowess, we will seek to dismantle reactionary regimes and liberate our fellow Asian comrades so that they too may achieve salvation at last."

 KMT_freed_core_tt: "Regions considered most vital to Chinese strategic interests are under foreign friendly (allied or satellite) governments, including §YKorea§!, §YJapan§!, §Ythe Philippines§! and the §Ynations of Indochina§!\nThe ports of §Y[408.GetName]§! and §Y[336.GetName]§! must be held either by China or an ally."
 LKT_freed_india_tt: "All of the Indian Subcontinent, including §Y[321.GetName]§!, §Y[818.GetName]§!, §Y[422.GetName]§!, §Y[323.GetName]§!, §Y[324.GetName]§!, is ruled by §RSocialist§! governments."
 LKT_freed_SEA_tt: "All of Southeast Asia is ruled by §RSocialist§! governments and the European colonies of §Y[GEA.GetName]§!, §Y[DEI.GetName]§!, and §Y[721.GetName]§! abolished."
 LKT_freed_CEA_tt: "All of Central Asia is ruled by §RSocialist§! governments, including §Y[AFG.GetName]§!."
 LKT_freed_AST_tt: "All of Oceania is ruled by §RSocialist§! governments."
 LKT_freed_HAW_tt: "Freedom rings across the Pacific, and islands as far as §YHawaii§! are under responsible §RSocialist§! governments."
