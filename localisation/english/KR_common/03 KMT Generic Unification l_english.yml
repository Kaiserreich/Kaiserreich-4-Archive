 GXC_rkmt_revolution: "The Chinese National Revolution"
 GXC_rkmt_revolution_desc: "Like Yin and Yang, the universe flows in balance and that is how society must be structured. From the beggar who spits on the street corner to the proud NRA infantryman, all of China must learn the true way of order in order to realise the idea of Minsheng."

 GXC_rkmt_revolution2: "The Chinese National Revolution"
 GXC_rkmt_revolution2_desc: "Like Yin and Yang, the universe flows in balance and that is how society must be structured. From the beggar who spits on the street corner to the proud NRA infantryman, all of China must learn the true way of order in order to realise the idea of Minsheng."

 GXC_rkmt_revolution3: "New Life Movement"
 GXC_rkmt_revolution3_desc: "There must be obedience, sacrifice, strictness, cleanliness, accuracy, speed, diligence, secrecy...and everything must firmly and bravely sacrifice everything for the group and for the nation. We shall thoroughly militarise the lives of the citizens of the entire nation, so that they can cultivate courage and swiftness, the endurance of suffering and a tolerance for hard work."

 GXC_kmt_demobilisation: "National Disbandment Conference"
 GXC_kmt_demobilisation_desc: "Overbloated and expensive, the NRA post-unification while battle-weary, is still in need of reform. Let us take steps to mitigate the damages of unification and truly make the NRA into the true army of the Chinese Republic."

#Decisions
 RKT_zeal_decision_category: "The Kuomintang's Revolutionary Zeal"
 RKT_zeal_decision_category_desc: "\"The key to success is action, and the essential in action is perseverance.\"\n-Dr Sun Yat-sen\n\nThe Kuomintang's revolution is sustained by the fanatical dedication of its soldiers and the patriotic vigour of its cadres. While pragmatism has its benefits, the long run the party's leadership must increase its §cRevolutionary Zeal§! lest the party falls back into petty factionalism.\n\n§cRevolutionary Zeal§! can be abstractly thought of as being stored in a common bank account across China. Regional actors may choose to §Rwithdraw§! or §Gdeposit§! this nationalist energy, and in response the central government can choose to §Gmake up the shortfall§! or §Rembezzle the surplus§!. This interplay may allow for resources to be allocated where it is needed, but be warned that the ultimate fate of the revolution may be dictated by this zeal.\n\n§cRevolutionary Zeal§! currently is at [?global.RKT_revolutionary_zeal_var|c%] nation-wide."

 LKT_decision_category: "Intrigues of the People's Revolution"
 LKT_decision_category_desc: "China's leftists claim to be fighting for the people and their liberation, but even in their darkest hour unity between the eclectic mix of socialists, nationalists, and revolutionaries that make up China's left was fleeting. Now, with revolution once more in full swing, divisions endure.\n\nThe Kuomintang's left has been split into two major coalitions. §RThe Reorganised Comrades Association§! and their champion §RWang Jingwei§! is locked in a vicious see-sawing battle for influence with §SSong Qingling's Provisional Action Committee§!.\n§YCurrently the situation can be described as§! [CHI_bop_status_loc].\n\nRadicalisation has shaken the establishment's grip on their own movement, opening the political sphere to outlying factions like §lthe liberal RCF§!, §rthe insurgent LCS§!, and §othe fanatical CRS§!.\n§YCurrently, Revolutionary Radicalism sits at§! [?CHI.CHI_radicalism_var|o%]\n\nThe balance of power and Revolutionary Radicalism are expected to determine the ultimate outcome of Kuomintang power games. Local power struggles are also expected in the outlying province, which may play a role in the fate of the unwieldy Chinese revolution. And who knows, maybe an outsider may have a chance at power. What we do know is the people have spoken, and they demand a new China!"

 #National Reconstruction
 KMT_national_reconstruction_category: "Kuomintang National Reconstruction"
 KMT_national_reconstruction_category_desc: "The National Reconstruction Commission is the brainchild of the late Dr. Sun Yat-sen, who wrote that during the phase of political tutelage - steps should be taken in order to ensure that the country both modernises and democratises successfully. If China is to be a great world power again, she must be built from the ground up with help from the Chinese Kuomintang.\n\nWhile national reconstruction efforts were significantly held back by the First and Second Northern Expeditions, the completion of the Second Northern Expedition has finally given the Party a chance to fulfil the \"jianshe\" goal of the 1911 Xinhai Revolution. As we are now able to step back from the propaganda and military stage of the revolution, in accordance with the principles of our great eternal premier - we must now enter the political and economic reconstruction stage of the National Revolution. Step by step, factory by factory, farm by farm - we will rebuild our country's great economic and political foundations so that China can forevermore resist foreign imperialism and return herself to greatness."

 KMT_national_reconstruction_mission: "£civ_factory_output  Complete the National Reconstruction"
 KMT_national_reconstruction_mission_desc: "The Party's grand project has been fully launched and is supported by members of both the Provisional Action Committee and the Reorganised Comrades Association. While there is unity between the factions of the Party to fulfils the National Reconstruction project, failure to do so may lead to the loss of political power for one faction - and the gaining of power for the other."
 KMT_factory_goals_tt: "More than §Y[?KMT_factory_goals]§! total factories"

 KMT_NRC_heavy_industry_decisions_tt: "§CTaking this focus will present us with more §YHeavy Industry§! decisions in the §Y$KMT_national_reconstruction_category$§! decision category.§!"
 KMT_NRC_autarky_decisions_tt: "§CTaking this focus will present us with more §YTrade and Autarky§! decisions in the §Y$KMT_national_reconstruction_category$§! decision category.§!"
 KMT_NRC_resource_decisions_tt: "§CTaking this focus will present us with more §YResource Prospecting§! decisions in the §Y$KMT_national_reconstruction_category$§! decision category.§!"
 KMT_NRC_railroad_decisions_flag: "§CTaking this focus will present us with more §YRailroad Construction§! decisions in the §Y$KMT_national_reconstruction_category$§! decision category.§!"

 KMT_delay_the_reconstruction_project: "Delay the Reconstruction Project"
 KMT_delay_the_reconstruction_project_desc: "Despite our best efforts, our engineers and workers are having difficulty meeting their deadlines. We will have to petition the NEC for an extended timeline on the completion of the project."

 KMT_nationalise_nanjing_electrical_works: "Nationalise the Nanjing Electrical Works"
 KMT_nationalise_nanjing_electrical_works_desc: "[KMT_nationalise_nanjing_electrical_works_desc_scripted_loc]"

 KMT_nationalise_nanjing_electrical_works_lkmt_desc_key: "A grandiose plan inspired by developments in London and Paris, the Nanjing Electrical Works seeks to illuminate the grand capital city of Nationalist China. This Nationalist agency is one of the first to confront the ambiguities of the late Dr. Sun's economic thought regarding what should fall under the public and private spheres of the economy. As such, nationalising and reorganising the electrical works will bring electricity to the thousands living in Nanjing's darkness."
 KMT_nationalise_nanjing_electrical_works_rkmt_desc_key: "A grandiose plan inspired by developments in Moscow, the Nanjing Electrical Works seeks to illuminate the grand capital city of Nationalist China. This Nationalist agency is one of the first to confront the ambiguities of the late Dr. Sun's economic thought regarding what should fall under the public and private spheres of the economy. As such, nationalising and reorganising the electrical works will bring electricity to the thousands living in Nanjing's darkness."

 KMT_establish_the_yongli_chemical_plant: "Establish the Yongli Chemical Plant"
 KMT_establish_the_yongli_chemical_plant_desc: "[KMT_establish_the_yongli_chemical_plant_scripted_loc]"

 KMT_establish_the_yongli_chemical_plant_lkmt_desc_key: "China as a nation dependent on the soil, lacks the means and industries for modern fertilisers to enhance and increase agricultural output. Led by Fan Xudong, the project at Yongli aims to construct China's first fertiliser plant and thus develop native sulphuric acid, synthetic ammonia, and nitric acid. The project is also led by British and French advisors, with the goal of producing tons of ammonia, acid, and sulfate per day."

 KMT_establish_the_yongli_chemical_plant_rkmt_desc_key: "China as a nation dependent on the soil, lacks the means and industries for modern fertilisers to enhance and increase agricultural output. Led by Fan Xudong, the project at Yongli aims to construct China's first fertiliser plant and thus develop native sulphuric acid, synthetic ammonia, and nitric acid. The project is also led by Russian advisors, with the goal of producing tons of ammonia, acid, and sulfate per day."

 KMT_renovate_shanghai_arsenal: "Renovate Shanghai Arsenal"
 KMT_renovate_shanghai_arsenal_desc: "[KMT_renovate_shanghai_arsenal_desc_scripted_loc]"

 KMT_renovate_shanghai_arsenal_lkmt_desc_key: "Our time in Britain and France has taught us the importance of armoured and mechanised warfare. While it will be a long while before we are able to develop sophisticated armour technology like the West, the Shanghai Arsenal will be renovated to facilitate the production of armoured cars similar to the ones used by the Shanghai Volunteer Corps."
 KMT_renovate_shanghai_arsenal_rkmt_desc_key: "Our time in Russia has taught us the importance of armoured and mechanised warfare. While it will be a long while before we are able to develop sophisticated armour technology like the West, the Shanghai Arsenal will be renovated to facilitate the production of armoured cars similar to the ones used by the Shanghai Volunteer Corps."

