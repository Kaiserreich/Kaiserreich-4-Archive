 BUL_strat_bomber_equipment_1_desc: "Lacking designs for strategic bombers, Avia purchased a number of Dornier four-engine bombers to showcase their potential to the air force. The design was later licensed to Bulgaria."
 BUL_strat_bomber_equipment_2: "Bloch MB.165"
 BUL_strat_bomber_equipment_2_short: "MB.165"
 BUL_strat_bomber_equipment_2_desc: "Unsatisfied with Austrian and German bomber designs, and their high price tag, Bulgaria looked further afield. To fill the heavy bomber role, it negotiated to produce the Bloch MB.165 under licence from France."
