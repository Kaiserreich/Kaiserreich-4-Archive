 SUR_fighter_equipment_1: "Fokker D.XXI"
 SUR_fighter_equipment_1_short: "D.XXI"
 SUR_fighter_equipment_1_desc: "The Fokker D.XXI was a low-wing monoplane fighter aircraft. It was designed in 1935 by Fokker around requirements laid out by the Royal Netherlands East Indies Army Air Force.\nThe main armament consisted of two pairs of 7.92mm M36 FN-Browning machine guns, two housed within the wings and the other pair within the forward fuselage, requiring the latter to shoot through the propeller blades; the fuselage guns carried 500 rounds each while the wing-mounted guns had 300 rounds each."
 SUR_fighter_equipment_2: "Koolhoven F.K.58"
 SUR_fighter_equipment_2_short: "F.K. 58"
 SUR_fighter_equipment_2_desc: "The Koolhoven F.K.58 was a single engine, interceptor-fighter aircraft designed and manufactured by N.V. Koolhoven.\nIts armament consisted of 4 7.5mm guns. It had a retractable landing gear and was equipped with a more powerful 1080hp engine, allowing the plane to reach speeds of up to 505 km/h with an operational range of 750km."
 SUR_fighter_equipment_3: "De Schelde S.21"
 SUR_fighter_equipment_3_short: "S.21"
 SUR_fighter_equipment_3_desc: "The De Schelde S.21 was a single-seat, single-engine, pusher monoplane designed by Koninklijke de Schelde N.V.\nThe S.21 was of all-metal construction, and featured an inverted gull wing, with the aircraft's tail carried on twin booms. The compact fuselage nacelle carried the pilot, engine and the aircraft's armament.\nArmament consisted of a single Madsen 23 mm cannon on a flexible mount in the nose and four 7.9 mm FN-Browning machine guns in the side of the nacelle."
