 BEL_fighter_equipment_2: "Renard 38"
 BEL_fighter_equipment_2_short: "R-38"
 BEL_fighter_equipment_2_desc: "Revision of the R-36 prototype that crashed, leading to the annulation of the contract made with the Belgian army."
 BEL_cv_fighter_equipment_2: "Renard 38 Aéronaval"
 BEL_cv_fighter_equipment_2_short: "R-38 AN"

 BEL_nav_bomber_equipment_1: "Flugzeugbau Friedrichshafen Ff 195"
 BEL_nav_bomber_equipment_1_short: "Ff 195"
 BEL_nav_bomber_equipment_2: "Renard 37 Défense Côtière"
 BEL_nav_bomber_equipment_2_short: "R-37 DC"
 BEL_cv_nav_bomber_equipment_2: "Renard 37 Aéronaval"
 BEL_cv_nav_bomber_equipment_2_short: "R-37 DC AN"
 BEL_nav_bomber_equipment_2_desc: "First revision of the R36 prototype, the Renard 37 only existed on paper. But there is a 'défense côtière' (coastal defence) version among the plans."
 BEL_nav_bomber_equipment_3: "Hansa-Brandenburg Hb 115"
 BEL_nav_bomber_equipment_3_short: "Hb 115"

 BEL_heavy_fighter_equipment_1: "Bayerische Flugzeugwerke Bf 110"
 BEL_heavy_fighter_equipment_1_short: "Bf 110"
 BEL_heavy_fighter_equipment_2: "Caproni Ca.331"
 BEL_heavy_fighter_equipment_2_short: "Ca.331"
 BEL_heavy_fighter_equipment_3: "Renard 42"
 BEL_heavy_fighter_equipment_3_short: "R-42"
 BEL_heavy_fighter_equipment_3_desc: "The R-42 is a twin fighter long range variant of the R-36 and subsequent designs (R-38, R-40), an idea later developed in the American F-82 Twin Mustang. Due to the war it was only sketched."

 BEL_tac_bomber_equipment_0: "LACAB GR.8"
 BEL_tac_bomber_equipment_0_short: "GR.8"
 BEL_tac_bomber_equipment_0_desc: "The GR.8, nicknamed 'Doryphore' (meaning 'Potato Bug' because of its poor flying capabilities) was made in order to serve as a multipurpose aircraft for the Belgian air force. Supposed to serve as a bomber, a reconnaissance aircraft and a heavy fighter it followed the ludicrous demands of the Belgian army to the letter... and was consequently bad in all of those roles."
 BEL_tac_bomber_equipment_1: "SABCA S.45"
 BEL_tac_bomber_equipment_1_short: "SABCA S.45"
 BEL_tac_bomber_equipment_1_desc: "The SABCA S.45 is a licence built Caproni Ca.135 to enable a greater production of planes than Italy's limited capabilities. With this experience in bomber building the Belgian could have easily built more of those for their own use, but they never did."
 BEL_tac_bomber_equipment_2: "Renard R.35B"
 BEL_tac_bomber_equipment_2_short: "R.35B"

