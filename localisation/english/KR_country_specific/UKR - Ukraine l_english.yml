 UKR_social_conservative_party_long8: "Ukrainska Narodna Partiia (Ukrainian People's Party)\n§LLed by former Hetmanist and nationalist conservative Mykola Mikhnovskyi, the UNP was formed in the midst of the first Republican elections. The party's main tenets are anti-socialism and a moderate agrarian programme, and they espouse highly nationalist and militarist views, but remain committed to republican democracy, setting them apart from more radical figures in the League of Ukrainian Nationalists.§!\n"

 UKR_authoritarian_democrat_party8: "SHD"
 UKR_authoritarian_democrat_party_long8: "Soiuz Hetmantsiv Derzhavnykiv (Union of Hetmanites-State Builders)\n§LEstablished sometime in the mid-1920s through the initiative of two key Executive Office officials, the Union of Hetmanites-State Builders seeks to protect the authority of the Hetman and the State through centralisation, expansions of Cossack delegations and anti-socialist dogma. Since coming to power, the Union has consolidated itself as the foremost political force in Ukrainian society - creating a regime repressive enough to get rid of meaningful competition, choking off the political consciousness of the people. The so-called \"democracy\" in Ukraine is nothing more than a sham - but as long as the rules play by the SHD's favour, it will never be overthrown...§!\n"

