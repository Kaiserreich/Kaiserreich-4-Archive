### Intro Screen ###
 UKR_country_intro_background: "GFX_UKR_intro"
 UKR_country_intro_header: "The Ukrainian State"
 UKR_country_intro_content: "In the political chaos of Russia's Civil War, a new nation was founded. A nation built upon centuries of dreamers and philosophers: the nation of Ukraine.\n\nFirst declared independent in January 1918, the self-declared Ukrainian People's Republic signed the Treaty of Brest-Litovsk and became a virtual protectorate of the German Empire. At the time, this was seen as a small price to pay for German and Austro-Hungarian troops driving the Bolsheviks out of [202.GetName] and back to Russia. Ukraine became the breadbasket of the Central Powers, shipping grain back to Germany and Austria to feed their starving populations. However, German fears of impending defeat on the Western Front and promises of sweeping land reform from the People's Republic persuaded German command to change their policy.\n\nOn the 29th of April, 1918, a German backed coup overthrew the Ukrainian People's Republic, and in its place established the Ukrainian State under the leadership of Ukrainian General Pavlo Skoropadskyi. Proclaimed Hetman, Skoropadskyi transformed Ukraine into a military dictatorship. Reforms under the People's Republic were reversed, land confiscated during the UNR's tenure was returned to the upper class of landowners, and the Hetman became the undisputed leader of Ukraine.\n\nAfter a turbulent and conflict filled 20s, the Ukrainian State has moved into the 30s as many things. The breadbasket of Mitteleuropa and the protector of the Ukrainian people, Ukraine has not yet perished and under stable leadership will march into the new world as the vanguard of the East."

 UKR_guide: "§MHetmanate - All the Hetman's Men§! (§PPaternal Autocrat§! / §aAuthoritarian Democrat§!)\n£white_dot Pass the relief bill, take the Hetman's side when the revolt begins.\n£white_dot Win the Anti-Hetman Revolt taking more focuses from the Victories of 1919 branch than the Mistakes of 1925 branch.\nThere are two subendings for after Russia is defeated:\n£white_dot To get §aNation on the March§!, have the Influence of Ivan Poltavets-Ostrianytsia be 5 or less by the time the land reform ends.\n£white_dot To get §PThe Hetman's Right Hand§!, have the Influence of Ivan Poltavets-Ostrianytsia be more than 5 by the time land reform ends.\n\n§MHetmanate - The Classocratic Ideal§! (§aAuthoritarian Democrat§!)\n£white_dot Pass the relief bill, take the Hetman's side when the revolt begins.\n£white_dot Win the Anti-Hetman Revolt taking more focuses from the Mistakes of 1925 branch than the Victories of 1919 branch.\n£white_dot Complete all three consolidation missions after the elections.\n\n§MHetmanate - A Conservative Vision§! (§aAuthoritarian Democrat§! / §cSocial Conservative§!)\n£white_dot Same as above, but fail any three of the consolidation missions.\n£white_dot Passing at least two parliamentarisation reforms will lead to becoming §cSocial Conservative§! in the post-war elections.\n\n§MHetmanate - The Spirit of Progress / Red-tinted Hetmanate§! (§lSocial Liberal§! / §SSocial Democrat§!)\n£white_dot Leave Petliura alone when he has his rally in early 1936.\n£white_dot Pass the relief bill with the §lURDP§! supportive, begin negotiations with the VDR, and select the following event options:\n-We must agree for the sake of the country.\n-They have gone too far, end the talks.\n-They are trying to be reasonable; we should too.\n-Suggest Danylo together with Doroshenko as an alternative.\n-Local and national elections.\n-Allow participation of leftists with two caveats.\n-He is a writer after all.\n-Leave him be.\n-This is too radical.\n£white_dot In the postwar elections, you may either reelect the §lURDP§! or elect the §SUSDRP§!.\n\n§MRepublic - A Radical Touch / Mandate for the Workers / Peace and Prosperity§! (§lSocial Liberal§! / §mMarket Liberal§! / §SSocial Democrat§!)\n£white_dot Take the VDR's side when the Anti-Hetman Revolt begins.\n£white_dot Use events to propel the desired party into power during the elections.\n£white_dot Elect the §lRadical Democrats§! to become §lSocial Liberal§!.\n£white_dot Elect the §SSocial Democrats§! to become §SSocial Democrat§!.\n£white_dot To become §mMarket Liberal§!, elect the §lRadical Democrats§! in the first election, and, in the postwar election, fulfil the conditions for a minor electoral victory while having the influence of the §lURDP§!-§mRight§! be greater than the influence of the §lURDP§!-§SLeft§!.\n\n§0Postwar Republican Elections§!\n-A §Cminor victory§! refers to fulfilling all of the normal election conditions outlined in the §YA Dream Come True§! focus tooltip. Achieving all conditions laid out in the focus tooltip will achieve a §Cmajor victory§!.\n\n§lURDP Elections§!\n£white_dot §YVolodymyr Dolenko§!: If achieving a minor victory, have the influence of the §lURDP§!-§mRight§! be greater than or equal to the §lURDP§!-§SLeft§!. Otherwise, achieve a major victory.\n£white_dot §YAndrii Nikovskyi§!: If achieving a minor victory, have the influence of the §lURDP§!-§SLeft§! be greater than the §lURDP§!-§mRight§!. Otherwise, achieve a major victory.\n£white_dot §YOleksandr Shulhyn§!: Achieve a major victory.\n£white_dot §YVasyl Vyshyvanyi§!: Achieve a major victory.\n\n§SUSDRP Elections§!\n£white_dot §YIsaak Mazepa§!: If achieving a minor victory, fulfil all of the minor victory's conditions, while not having hired §YSymon Petliura§! as Military High Command pre-war and raising his Skill Level to §Y5§!. Otherwise, achieve a major victory.\n£white_dot §YPanas Fedenko§!: Same as §YIsaak Mazepa§!.\n£white_dot  §YSymon Petliura§!: If achieving a minor victory, fulfil all of the minor victory's conditions while having hired §YSymon Petliura§! as Military High Command pre-war and raising his Skill Level to §Y5.§! Otherwise, achieve a major victory.\n£white_dot §YMykola Kovalevskyi§!: Achieve a major victory.\n\n§MRepublic - Revolution from Within§! (§SSocial Democrat§! / §RRadical Socialist§!)\n£white_dot In the 1937 elections, elect the §RWorkers' Democratic Union§! (§RRDS§!), which will turn you §SSocial Democrat§!.\n£white_dot After the election, ensure that §oRadicalism§! does not rise above the limit and collapse your government.\n£white_dot To revolt against Germany and become §RRadical Socialist§!, you must be at war with the Commune of France in the Weltkrieg, and Russia must not have capitulated. A decision will be available shortly after the war begins allowing you to revolt.\n£white_dot Do note that depending on the dominant faction in the Workers' Democratic Union, the surrender threshold for Germany to be at for you to take the decision will vary. Should you border another socialist country, or you took the focus §YAdvancement of Socialism§!, Germany's surrender threshold will become irrelevant.\n\n§MRepublic - National Revolution§! (§nNational Populist§!)\n£white_dot Win the revolt as the Hetmanate.\n£white_dot Fail land reform by having under 50 points, and the League will come to power in late 1938.\n\n§MRepublic - A Fight for the Ages§! (§rSyndicalist§!)\n£white_dot Win the revolt as the VDR, do not elect the Workers' Democratic Union.\n£white_dot Fail land reform by having under 40 points, do not enlist the help of the Workers' Democratic Union against the protests and the Borotbysts will come to power in late 1939."

