 ### Political Parties ###
 UKR_totalist_party: "UKP"
 UKR_totalist_party_long: "Ukrainska Komunistychna Partiia (Ukrainian Communist Party)\n§LPicking up the pieces in the aftermath of the destruction of Bolsheviks active in Ukraine, the UKP really had its work cut out for them. Forming at an emigre conference in Paris, the delegates at the Ukrainian Communist Party's Constituent Assembly were primarily former Bolsheviks who operated in Ukraine, as well as a few Radical Ukrainian Communists who, for one reason or another, decided to forgo activities within either the Borotbyst Movement or the Council-Revolutionary Bloc. In spite of taking much from the old Bolshevik political platform, there was a key difference nonetheless: A reassessment of the importance of the Ukrainian National Question. Although the UKP agreed to solidify this \"nationally-minded\" course through a comfortable majority, there was still the question of the UKP's overall goal. Should it seek to join Ukrainian Revolutionary Structures and forgo any ties to the possible Revolution in Russia or continue to try and fraternise with the Russian Revolutionary Movement, naturally weakening the ties to the Ukrainian one? As such, multiple fractions emerged. In the end, the overall leadership of the party went to Vlas Chubar, who represented a tenuous internal compromise and was seen as a leader capable of starting a new chapter in the history of the revolutionary movement. Nevertheless, so far, any and all attempts by the UKP to establish a political foothold have mostly failed.§!\n"
 UKR_syndicalist_party: "UPS-R-B (K-S)"
 UKR_syndicalist_party_long: "Ukrainska Partiia Sotsialistiv-Revoliutsioneriv-Borotbystiv (Komunistiv-Syndykalistiv) (Ukrainian Party of Socialist-Revolutionary-Borotbysts (Communists-Syndicalists))\n§LFormed as a left-wing splinter group from the larger Ukrainian Party of Socialist-Revolutionaries, the Borotbysts (named after their newspaper \"Borotba\", which means \"Struggle\") became the largest far-left grouping in Civil War-era Ukraine, often operating as a guerrilla force throughout the country. Over time, the party became a mixture of syndicalist and communist ideals. It seeks to empower agricultural workers, owing to the unique socio-economic and cultural conditions of Ukraine. Its leadership is divided among exiles and underground figures, but still coalesces around Oleksandr Shumskyi.§!\n"
 UKR_radical_socialist_party: "USB - UPS-R (R-RB)"
 UKR_radical_socialist_party_long: "Ukrainskyi Sotsialistychnyi Blok - Ukrainska Partiia Sotsialistiv-Revoliutsioneriv/Radiansko-Revoliutsiinyi Blok (Ukrainian Socialist Bloc - Ukrainian Party of Socialist-Revolutionaries/Council-Revolutionary Bloc)\n§LFounded in 1933, the Ukrainian Socialist Bloc united the Ukrainian Socialist forces in exile to form a more effective counter-movement to the Hetman. Now in exile in Galicia, the more radical tendency of the bloc advocates for a councilist and agrarian socialist Ukraine. The UPS-R party is united around the leadership of Nykyfir Hryhoriiv and Pavlo Khrystiuk, while the Council-Revolutionary Bloc is represented mainly by Volodymyr Vynnychenko.§!\n"
 UKR_social_democrat_party: "USB - USDRP"
 UKR_social_democrat_party_long: "Ukrainskyi Sotsialistychnyi Blok - Ukrainska Sotsial-Demokratychna Robitnycha Partiia (Ukrainian Socialist Bloc - Ukrainian Social Democratic Workers' Party)\n§LFounded in 1933, the Ukrainian Socialist Bloc united the Ukrainian Socialist forces in exile to form a more effective counter-movement to the Hetman. Now in exile in Galicia, the more reformist tendency of the Ukrainian Socialist Bloc advocates for parliamentary republicanism, democratic socialism in the Marxist tradition, and appeals to the workers and peasants of Ukraine. The party itself is united around the popular leadership of Isaak Mazepa, Panas Fedenko and former Minister of Defence Symon Petliura, the latter acting as informal leader of the entire Bloc and supposedly having ties to certain Officers in the Ukrainian Military.§!\n"
 UKR_republican_council: "Republican Council"
 UKR_republican_council_long: "Rada Respubliky (Republican Council)"
 UKR_social_liberal_party: "URDP"
 UKR_social_liberal_party_long: "Ukrainska Radykalno-Demokratychna Partiia (Ukrainian Radical Democratic Party)\n§LWith roots in some of Ukraine's oldest cultural and educational organisations, the Ukrainian Radical Democratic Party is a truly historic entity, with a significant number of its notable members belonging to the Intellectual Class. Its success in the most recent national elections forced the nomination of one of the most centrist prime ministers in the young nation's history, Dmytro Doroshenko. Advocating for parliamentarism, devolution and progressive economic policies, the party has gained traction outside of the intellectual class. The party is united around the leadership of Oleksandr Shulhyn, Oleksandr Lototskyi and Viacheslav Prokopovych.§!\n"
 UKR_market_liberal_party: "VSZV/Protofis"
 UKR_market_liberal_party_long: "Vseukrainskyi Souiz Zemelnykh Vlasnykiv/Souiz Promyslovosti, Torhivli, Finansiv i Silskoho Hospodarstva (All-Ukrainian Union of Landowners/Union of Industry, Trade, Finance and Agriculture)\n§LUnited around their mutual support for Lobbying for Landowning and Industrialist interests, the alliance of the VSZV (All-Ukrainian Union of Landowners; dominated by Great Landowners) and Protofis (Union of Industry, Trade, Finance and Agriculture; dominated by Major Industrialists) has begrudgingly managed to carve out a spot for itself in the Hetman's Political realm. Official cooperation between the government and the officials of the alliance has allowed a constant stream of business flow, attracting investors from near and far, growing the national economy.§!\n"
 UKR_market_liberal_party2: "URDP-R"
 UKR_market_liberal_party_long2: "Ukrainska Radykalno-Demokratychna Partiia (Ukrainian Radical Democratic Party)\n§LThe right-wing faction of the Ukrainian Radical Democratic Party was formed in the aftermath of the republican revolution by former moderates and constitutionalists from the UDKhP who \"converted\" to the republican cause.§!\n"
 UKR_social_conservative_party: "UDKhP"
 UKR_social_conservative_party_long: "Ukrainska Demokratychna Khliborobska Partiia/Ukrainskyi Soiuz Khliborobiv-Derzhavnykiv (Ukrainian Democratic Agrarian Party/Ukrainian Union of Agrarians-Statists)\n§LAs the more \"Constitutionalist\" and \"Parliamentary\" caucus of the Hetman's coalition, they are notable for advocating a transformation of the Hetman's position into a symbolic one. In spite of their limited appeal within their mother parties, they still have some influence, most notably through current Otaman-Minister Dmytro Doroshenko and the Hetman's heir-presumptive, Danylo Skoropadskyi.§!\n"
 UKR_authoritarian_democrat_party: "USKhD / UDKhP"
 UKR_authoritarian_democrat_party_long: "Ukrainskyi Soiuz Khliborobiv-Derzhavnykiv/Ukrainska Demokratychna Khliborobska Partiia (Ukrainian Union of Agrarians-Statists/Ukrainian Democratic Agrarian Party)\n§LSemi-formally known as the \"Hetman's Coalition\", the political alliance between two main Ukrainian Conservative Parties has a controversial history. Founded in 1918, the Ukrainian Democratic Agrarian Party (originally the Ukrainian Democratic Party) sought to portray itself as the prime Ukrainian (as opposed to \"Greater-Russian in Ukraine\") conservative political force. Their politics combine notable economic interventionism with law and order policies, all wrapped up in a package with a strong executive and an influential parliament. The party's leadership was also instrumental in helping bring the Hetman to power. The Union of Agrarian Statists would split off on the eve of the 1924 elections, but was forced into a coalition with the Agrarian Democrats to preserve a conservative majority. The USKhD, espousing Lypynskyi's classocratic ideals and anti-parliamentarian sentiment, has acted as the junior partner in the coalition.§!\n"
 UKR_paternal_autocrat_party: "SHD"
 UKR_paternal_autocrat_party_long: "Soiuz Hetmantsiv Derzhavnykiv (Union of Hetmanites-State Builders)\n§LEstablished sometime in the mid-1920s through the initiative of two key Executive Office officials, the Union of Hetmanites-State Builders seeks to protect the authority of the Hetman and the State through anti-parliamentarian sentiment, centralisation, expansions of Cossack delegations and anti-socialist dogma.§!\n"
 UKR_national_populist_party: "LUN"
 UKR_national_populist_party_long: "Legiia Ukrainskykh Natsionalistiv (League of Ukrainian Nationalists)\n§LFormally united into a proper organisation at the close of the 1920s, the League of Ukrainian Nationalists (LUN) has been slowly but surely growing its influence and support over the years. Advocating for a \"National Revolution\" through a totalitarian, corporatist and decidedly militaristic lens, the LUN has been found to hold commonalities with, ironically enough, Savinkov's Russian political force, as well as the Romanian Legionary movement and the Italian ANI collective. Nevertheless, the League seeks to utilise their own, very specific, vision to fundamentally transform the nation.§!\n"
 UKR_social_democrat_no_usb: "USDRP"
 UKR_social_democrat_no_usb_long: "Ukrainska Sotsial-Demokratychna Robitnycha Partiia (Ukrainian Social Democratic Workers' Party)\n§LOne of the oldest Ukrainian political forces, the USDRP was the main socialist force in Ukraine until the 1917 revolutions, before being eclipsed by the UPS-R. After the Hetman's coup, the party nonetheless remained very influential in exile. Advocating for parliamentary republicanism, democratic socialism in the Marxist tradition, and for sweeping social reform, the party's reformist agenda is popular among the workers and peasants.§!\n"
 UKR_social_democrat_usp: "USP"
 UKR_social_democrat_usp_long: "Ukrainska Sotsialistychna Partiia (Ukrainian Socialist Party)\n§LAfter a great victory in the postwar elections, the USDRP and the moderate wing of the UPS-R merged into one party. Together with its minor partners in the R-RB and the remaining UPS-R radicals, it now stands as the undisputed hegemon of left wing politics in Ukraine.§!\n"
 UKR_radical_socialist_no_usb: "UPS-R/R-RB"
 UKR_radical_socialist_no_usb_long: "Ukrainska Partiia Sotsialistiv-Revoliutsioneriv/Radiansko-Revoliutsiinyi Blok (Ukrainian Party of Socialist-Revolutionaries/Council-Revolutionary Bloc)\n§LRepresenting the more radical side of the Republic's political scene, the UPS-R/R-RB coalition advocates for a unique mixture of parliamentary and revolutionary politics. Under the leadership of Volodymyr Vynnychenko, the coalition strives to create a councilist and agrarian socialist republic.§!\n"

