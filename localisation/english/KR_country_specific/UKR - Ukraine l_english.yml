 UKR_arnold_margolin: "Arnold Margolin"
 UKR_arnold_margolin_desc_body: "Born to a Jewish family in Kyiv, Arnold Margolin graduated studying law at Kyiv University in 1900 and studied abroad in Germany and France. He became known for defending Menachem Beilis in the widely publicised \"Beilis Trial\", where the Jewish worker was ultimately acquitted. When the Ukrainian revolution happened, Margolin joined the Ukrainian Party of Socialists-Federalists and later would be part of the Radical Democratic Party. At first, he worked in the Hetman's foreign ministry, but maintained unofficial contacts with the republicans in exile, including Petliura."
