 UKR_Relief_Bill: "Relief Bill Negotiations"
 UKR_Relief_Bill_desc: "The so-called Hetman Coalition - a parliamentary alliance between the §cUDkhP§!, §aUSKhD§!, representatives of §mVSZV§! and §mProtofis§! and certain §CIndependent Deputies§! - has struggled to maintain a veneer of political stability and unity since its inception in 1924. Botched land reform and stalled industrialisation are just part of its legacy of factionalism and petty politics. Now, however, there seems to be little room for error: with the economic crisis and internal instability reaching heights unseen since 1918, the Hetman is growing more tired of the Coalition's inefficiency by the day.\n\nThe opposition, as it has been the case since the creation of the Soim, is represented by §lURDP§!. For years it has advocated for democratisation, devolution and progressive economic policies, while remaining cautious enough not to incur the wrath of the ruling regime. Their right wing, centred mainly around Serhii Shelukhyn, is relatively amicable towards the Coalition and may be negotiated with, especially in these trying times.\n\nFinally, there is the §PSHD§!. This semi-secret clique of military officers, civil servants and politicians is closely following developments in the Soim. Resenting parliamentarism and party politics of any kind they will certainly try to influence Hetman's decision-making if they feel threatened or emboldened enough. Such a scenario will pose a serious threat to the future of Ukrainian democracy.\n\nCertain events and national focuses will present opportunities for the player to influence support for the Relief Bill among the five main parliamentary factions. §CTo pass the Bill and give Ukrainian parliamentarism another chance, you must secure the support of four out of five factions.§! §RFailure to do so will most likely push the Ukrainian State in a more authoritarian direction.§!\n\n§lURDP§!: [UKR_get_urdp_support]\n§mVSZV§!/§mProtofis§!: [UKR_get_protofis_support]\n§cUDKhP§!: [UKR_get_udkhp_support]\n§gUSKhD§!: [UKR_get_uskhd_support]\n§CIndependent Deputies§!: [UKR_get_independent_support]\n\n[UKR_relief_bill_status]"
