 gerflavour.105.t: "Resignation of Erich Koch"
 gerflavour.105.d: "Erich Koch, one of the two chairmen of the Liberal People's Party, has announced his resignation after a year of ceaseless criticism from the party's right wing.\n\nDespite the ambitions of the left and right liberals to form a broad 'party of the middle' through their unification, the agony of German liberalism continues, the LVP yet again forced to back one party or another instead of getting the chance to form a majority themselves. Erich Koch, representing the more left wing, 'social liberal' wing of the party, was among the members who pushed for the LVP to leave the March Coalition in 1935, in vain hopes of bringing progressive and moderate SPD voters to themselves - after that floundered, he hesitantly supported a coalition with SPD as opposed to one with Zentrum at the helm.\n\nHere, he's been opposed by the 'Big-Tent Liberal' wing, helmed by his co-chairman Julius Curtius - national and pro-business in outlook and hostile towards socialism, they were perfectly fine with the March Coalition and launched a full-scale attack towards Koch for destroying it. They've also been pointing out their dissatisfaction with the Demokratische Union government - according to them, it is clearly a 'socialist government' to which its coalition allies are merely necessary votes to implement their socialist agenda.\n\nAfter Koch's resignation, an emergency LVP conference will be held which will decide his replacement. Curtius will certainly seek to put in another right-winger in his place, but the party's left will hardly surrender their leadership position."
 gerflavour.105.a: "Let's hope these rebels are a minority..."
 GER_LVP_conference_tt: "The LVP is electing §Ha new chairman§!. The result of the election will be determined by whether the Liberals are §Hsatisfied§! with the coalition or not."

 gerflavour.106.t: "Otto Nuschke Elected Co-Chairman of LVP"
 gerflavour.106.d: "After a close vote, Otto Nuschke was elected to replace Erich Koch as co-chairman of the Liberal People's Party. The left wing of the party cheers, while the national liberals grit their teeth.\n\nOne of the party's vice chairmen prior to the election, Nuschke represents the progressive, SPD-sympathetic wing of the LVP, which wholeheartedly supports an alliance of the moderate worker's representatives and the progressive middle class to reform and democratise the Imperial Constitution. His victory is a clear signal that the rank and file members of the LVP support working with the SPD, as opposed to the right-wing pro-business minority which would prefer a coalition of the centre instead. In his victory speech, Nuschke stated that he will promote a 'reform-minded centre' course, offering an olive branch to the party right but also making it clear that constitutional reform and stronger protections to democracy will be his primary goals."
 gerflavour.106.a: "Good news!"

 gerflavour.107.t: "Rochus von Rheinbaben Elected Co-Chairman of LVP"
 gerflavour.107.d: "After a close vote, Rochus von Rheinbaben was elected to replace Erich Koch as co-chairman of the Liberal People's Party. The right wing of the party cheers, while the left are concerned by the result.\n\nRheinbaben is a rare liberal aristocrat in German politics and a representative of the 'Big-Tent Liberal' wing of the party, sometimes also described as the 'Stresemannites' after the influence which their late leader Gustav Stresemann had on their direction. Stresemann's influence also runs deep in Rheinbaben's career and he proudly describes himself as the former Vice-Chancellor's protege. Financed by large businesses, the Stresemannites are highly sceptical towards the SPD, seeing their left-wing platform as a threat to their interests, and promote a wide coalition of the centre instead. Rheinbaben emphasized as much in his victory speech, stating that he envisions the LVP as a broad party of middle which resists 'international Marxist experiments'. As his co-chair, Julius Curtius, is also no friend of the SPD, the LVP is certain to be a lot more hostile towards the Social Democrats from now on."
 gerflavour.107.a: "Wait... but the coalition?"

 GER_LVP_otto_nuschke_tt: "§HOtto Nuschke§! has been elected Co-Chairman of LVP. A firm 'social liberal' and a supporter of working with the SPD, he should smoothen relations between our parties."
 GER_LVP_rochus_rheinbaben_tt: "§HRochus von Rheinbaben§! has been elected Co-Chairman of LVP. A protege of the late liberal heavyweight Gustav Stresemann, he will be a lot more difficult to work with than Koch."

 gerflavour.108.t: "The First Women Members of the Reichstag"
 gerflavour.108.d: "For the first time in German history, women were able to cast their votes alongside men in the election to the Reichstag - and not only that, but also run for office. Almost all major political parties included at least a few women among their candidates nationwide - while the Socialist Party, the SPD and LVP are the most closely associated with politicised women's networks, there were several conservative women on the Catholic list, whereas the Reifenstein Association and evangelical women's organisations managed to run a few of their candidates under the aegis of the DkP and DVLP. In the end, eleven women were elected to the Reichstag.\n\nAmong them were heavyweights who were already well known as leaders or influential members of women's organisations, such as Marie Juchacz, Antonie Pfülf and Luise Kähler from the SPD, or Gertrud Bäumer and Agnes von Zahn-Harnack from the LVP. Others were less known. The youngest, Elisabeth Schwarzhaupt, is only slightly over 40 years old and was delegated by the LVP. Perhaps the most famous, however, was the entrance of longtime Socialist Party ideologue and intellectual Rosa Luxemburg to the Reichstag, as only one of SP's two deputies. However, at her highly advanced age, it is unlikely that she will play a notable role in the Reichstag proceedings.\n\nThe entrance of the first women to the Reichstag ranks is lauded as a great achievement for women's rights in Germany. Perhaps, one day, if things go incredibly well, women representatives may make up as much as a fifth of the Reichstag!"
 gerflavour.108.a: "Congratulations!"

 gerflavour.109.t: "The New Police Union of German States" # SWR
 gerflavour.109.d: "The formation of the first conservative government since 1923 has not been taken by some in German civil society well. Certain far-left activists, generally belonging to FAUD and the Socialist Party (SP), are now joined by a number of Social Democratic and progressive liberal figures, attempting to form a united front against the government. Meanwhile, in the highest levels of government, there is a yearning for more heavy-handed measures against such treasonous agitation. The memories of the Ruhrkampf are still fresh, as well as Reichskanzler Schleicher's non-committal response which nearly caused an actual rebellion on German soil.\n\nRespecting the authority of the German states, Kleist's government has refused ideas of a federal 'secret police' thus far, but now a very attractive alternative has emerged from the state level. After the 1848 revolutions, many German states formed a temporary Police Union of German States to cooperate against revolutionary agitation across state lines, and a similar project has now been established to crack down on socialist activity nationwide. Prussia, Bavaria and the smaller states have entered a voluntary network of cooperation, sharing intelligence and cracking down on these treasonous activists no matter where they may flee.\n\nAlongside this, the government has given its support to an initiative proposed by the Prussian government - a militarised 'security police' (Sicherheitspolizei) established in each of the German states which would break up riots and crack down on violent activists. Already, we're seeing the initiative yield results - dozens of known traitors or their sympathizers are being arrested every week."
 gerflavour.109.a: "All together, we will crush these traitors!"

 gerflavour.110.t: "The Socialists' Parliamentary Baiting" # DU
 gerflavour.110.d: "Following a popular front strategy, the far-left Socialist Party (SP), led by Jacob Walcher and Paul Frölich, voted with us to no-confidence Kurt von Schleicher, but refused to join the subsequent Demokratische Union coalition, citing the unacceptable presence of bourgeois representatives. Instead, they have begun a strategy of 'parliamentary baiting', targeting our left wing - constantly putting forward left-wing proposals in the Reichstag and pressuring our left to break ranks and vote alongside them, as they'd betray their socialist principles otherwise.\n\nA particularly problematic law has been put forward by SP's Member of the Reichstag Paul Levi today. Citing the Empire's ongoing economic struggle, he proposes dedicating up to three billion Reichsmarks from the budget to public works, job creation initiatives and nationalisation of three of the worst performing banks in the country. To finance such an enormous investment, the law provides for cuts to next year's military budget. Decried as 'hyper-inflationary nonsense' by Reichsbank President Hjalmar Schacht and 'akin to treason' by Chief of General Staff Kurt von Hammerstein-Equord, it is guaranteed to be defeated in the Reichstag, but our left wing is restless, several of their leading figures offering shockingly supportive statements on Levi's proposals.\n\nOur coalition partners demand us to join them in voting the law down and thus show our commitment to fiscal discipline - but this will certainly be a slap in the face to our left wing, and a few of our Members of the Reichstag may even defect to the SP outright."
 gerflavour.110.a: "This is nonsense! Enforce party discipline on the leftists!" # lose 2 MPs and -25 Left SPD support
 gerflavour.110.b: "We'll... allow a free vote, okay?" # -10 Z and LVP support, -25 PP
 GER_small_Left_SPD_departure_tt: "§Y2§! §RSPD-Left§! deputies will §Rsplit from the SPD§! and join the §RSocialist Party§!!"

 gerflavour.111.t: "Food for Children, or Tanks?" # DU
 gerflavour.111.d: "With a semblance of cooperation with Chief of General Staff Kurt von Hammerstein-Equord finally established, he and his allies now approach the Reichstag requesting a financial package to modernise the Imperial German Army. After all, the Reformisten dream of a modern, innovative, well equipped mobile army comes at a cost - the thousands of tanks, trucks, airplanes and motorcycles it requires won't fall from the sky for free.\n\nThe military's requests have raised an uproar in the coalition. Though presenting itself as a loyal imperial party, the SPD has always been sceptical towards higher military investments and have locked in the pacifist vote - one of their slogans during the 1936 election was 'Kinderspeisung statt Panzer!' (Food for Children, Not Tanks!). Many of the party's Reichstag deputies intend to vote against the package. This opinion isn't shared by their allies, though, and they demand the package to be passed for the sake of national security.\n\nIt's a question of betraying the party's program, or ruining the party's relations with their coalition partners and thus risking its collapse outright. Damned if we do, damned if we don't - but we still have to choose one."
 gerflavour.111.a: "National security is paramount. Vote for our security!"
 GER_blocked_spd_foci_mil_tt: "The foci §YThe Wissell Plan§!, §YMunicipal Socialism§! and §YSocial Housing Programmes§! will be disabled for §R180§! days."
 gerflavour.111.b: "No, no. The military can wait. Our people's welfare comes first."
 GER_blocked_reformist_foci_mil_tt: "Because our actions will frustrate the Heer, the §YThe Footsteps of Seeckt§! focus tree branch will be disabled for §R180§! days."
 GER_blocked_spd_foci_mil: "This focus was temporarily blocked due to concessions to the Heer."
 GER_blocked_reformist_foci_mil: "This focus was temporarily blocked due to frustrations between the Heer and the civilian government."

 gerflavour.112.t: "The End of Capitalism" # Schleicher
 gerflavour.112.d: "This deliberately sensational title adorns the book recently published by conservative revolutionary journalist and economist Ferdinand Zimmermann (or Ferdinand Fried), one of the members of the Schleicher-aligned Tat Circle. After the collapse of the Berlin stock market and the beginning of the worldwide economic crisis, he began putting his thoughts on the international economy to paper and now the first version of his study sees the light of day.\n\nZimmermann echoes the views of certain socialists by predicting that free-market liberalism, free trade and economic growth are on the decline - which he claims is driven by technological stagnation and cultural decadence. Innovation has ceased, he says, and the captains of nineteenth-century industry had been succeeded by a generation of incapable sons. Meanwhile, the very nature of the free market is self-destructive, as Zimmermann predicts that the rise of non-European powers will lead to the decline in demand of European goods and the unraveling of the world economic order.\n\nThe solution, he claims, is extensive state planning and economic nationalism while ensuring that mid-sized private enterprises retain the freedom to organise their operations within certain parameters. Germany must establish and dominate a certain 'great space' (Großraum), which Zimmermann identifies as Mitteleuropa - which would be severed from the dying global economy and achieve self-sufficiency. These economic ideas have gotten significant interest within the Schleicher Cabinet, and it's claimed that Schleicher himself owns a copy of the book."
 gerflavour.112.a: "Interesting ideas..."
 gerflavour.112.b: "...but let's not promote them too much."
 GER_end_of_capitalism_tt: "The focus §YDoctrine of National Autarky§! will receive §Gadditional effects§!.\n"

 gerflavour.113.t: "The Need for Austerity" # all
 gerflavour.113.d: "Our government has been approached by President of the Reichsbank, Hjalmar Schacht. Despite his infamous role in the breakout of the Black Monday stock market crash, Schacht retained his head (for now) by quickly aligning himself with the post-election government and shifting the blame towards Herbert von Dirksen's government instead. Keeping silent for much of the first year, he's returned to action - and he is furious. Through numerous, and in his eyes miscalculated spending policies, Germany has accrued debt which will take several generations to repay.\n\nThat is, unless we do something about it. Schacht proposes a program of austerity, balanced budgets and deflationary measures to bring our currency back under control. The budget surplus gained through this program would then be invested in servicing our debt. This would, obviously, be painful to the nation and to the people - our state investments will have to be cut and so will social spending. Yet, the Reichsbank insists that we cannot sacrifice the future for our present."
 gerflavour.113.a: "Okay, okay. Let's listen to the experts." # austerity for 365 days, repeats every year until the war
 GER_cuts_debt_tt: "This will cut a little of the debt accumulated during the Black Monday game, and thus may leave us §Gmore prepared for the Second Weltkrieg.§!"
 gerflavour.113.b: "Why should we listen to 'Black Monday Hjalmar'? Ignore him!" # Schacht will not like this. Various negative effects depending on path.
 gerflavour.113.c: "Our mutual friends will persuade him to quietly drop it." #SWR only tamer version of b available once
 GER_austerity_program: "Schacht's Austerity Program"

 GER_remove_schacht_need_kaiser_approval_tt: "Hjalmar Schacht's position depends solely on the whim of the Kaiser. To convince the Kaiser to get him removed, §Your particular government§! requires to fulfill the following conditions:"
 GER_remove_schacht: "Remove Schacht"
 GER_remove_schacht_desc: "President of the Reichsbank Hjalmar Schacht has been a thorn at our side with his insistence on fiscal austerity for years now. He still does not comprehend the necessity of investment into our national defence and our future - if he refuses to cooperate, then we will find someone who will. It should not be difficult to find charges against him, but we'll still need to convince the Kaiser, who appoints and removes the Reichsbank President, to our points."

 gerflavour.114.t: "The New President of the Bank"
 gerflavour.114.d1: "It took us a lot of cajoling and pressure to make it happen, but the Kaiser - and, just as importantly, the men around the Kaiser who could convince him - has finally been convinced to fire Hjalmar Schacht. After Schacht's corruption scandal during the First Weltkrieg did not convince him, a breakthrough was achieved by Otto Braun, the leader of the SPD in Prussia, who managed to get a personal meeting with the Kaiser. Wilhelm II was, reportedly, very impressed by Braun and later stated that 'my friends had told me that Otto Braun was a fanatical rabble-rouser. Now I see that he is a quite reasonable person with whom one can talk about everything'.\n\nIn Schacht's place, Wilhelm II has appointed Wilhelm Röpke, a professor of political economy in Marburg and a notable younger generation economist, as President of the Reichsbank. Though a student of Ludwig von Mises, Röpke diverges from him on the free market, believing that certain intervention in the market is necessary to uphold human rights, morals and collective interest - a 'third way' theory of economics, as claimed by some. Close to Zentrum politically, though a Protestant, Röpke should be more cooperative with our government than the bitter austerity advocate Schacht."
 gerflavour.114.d2: "With the reestablishment of the Prussian Privy Council, the conservative-picked advisors and councillors eventually convinced the Kaiser that Hjalmar Schacht has outlived his usefulness and he has to go. Though not everyone had an issue with his work, not the least the Kaiser himself - after all, before Black Monday somewhat dampened his reputation, he had kept the Mark stable for over a decade - the undecided advisors were finally convinced through the pressure of the government.\n\nIn Schacht's place, Wilhelm II has appointed Karl Helfferich, former wartime Vice-Chancellor and state secretary. Though considered to be closer to the reformists twenty years ago, he took a sharp turn to the right after the war, and is now firmly associated with the anti-parliamentarian right. As an economist, he is considered to be somewhat unorthodox, but is a highly respected expert nonetheless, and is likely to be less strict on state spending."
 gerflavour.114.d3: "After Kurt von Schleicher's old friend, Crown Prince Wilhelm, was informed of the government's frustrations with Hjalmar Schacht, he quickly brought the Reichskanzler's note to his father and soon returned with his stamp of approval. As Kaiser Wilhelm II is in a very advanced age, his heir has already been fulfilling many of his functions, and even moreso with Schleicher at the helm, often even bypassing his father and acting as the representative of the throne without his knowledge. This matter was one of them.\n\nIn Schacht's place, Wilhelm II appointed Johann Ludwig Schwerin von Krosigk, an Anhaltian noble and nonpartisan Finance Secretariat official, considered to be a fairly unnotable yet efficient manager of fiscal affairs. Though a supporter of traditional fiscal policy, Krosigk is noncombative and states that he will focus solely on running his office with the parameters he is given, and will not make any public appearances. This means that, thankfully, he should be less bothersome than the liberal fool Schacht."
 gerflavour.114.d4: "During the occupation of much of Germany during the Second Weltkrieg, President of the Reichsbank Hjalmar Schacht collaborated with the invading powers when he ended up behind enemy lines and tried to hide this fact after Germany was liberated once again. Or at least so claim the tribunals established by the new Republican government investigating collaboration by old Imperial elites during the Second Weltkrieg. No doubt the frustration felt towards 'Black Monday Hjalmar' and his ceaseless push for austerity before the war influenced the young Social Democrats chairing the tribunals - ultimately, Schacht was convicted of active collaboration and received ten years of prison.\n\nThe new President of the Reichsbank will be Wilhelm Röpke, a professor of political economy in Marburg and a notable younger generation economist. Though a student of Ludwig von Mises, Röpke diverges from him on the free market, believing that certain intervention in the market is necessary to uphold human rights, morals and collective interest - a 'third way' theory of economics, as claimed by some. Close to Zentrum politically, though a Protestant, Röpke should be more cooperative with our government than the bitter austerity advocate Schacht."
 gerflavour.114.d5: "The national salvation regime led by Reichsverweser Max Bauer and enforced by the fanatical Die Fronde military clique has been remaking Germany in its image, almost always with a trail of blood left behind. The old Imperial bureaucracy, hastily professing their loyalty to the new government, was not spared from the same fate. The radical militarists remembered their pig-headed ignorance and ceaseless partisan conflicts which weakened Germany well - and thus a purge ordered by Interior Minister Franz von Epp has already claimed hundreds of lives. Among the executed is President of the Reichsbank Hjalmar Schacht, despised by the militarists for his constant obstruction and insistence on fiscal austerity before the war - as well as for his involvement in the banned and suppressed LVP.\n\nIn Schacht's place, Johann Ludwig Schwerin von Krosigk, an Anhaltian noble and nonpartisan Finance Secretariat official, considered to be a fairly unnotable yet efficient manager of fiscal affairs, has been appointed President of the Reichsbank. Though a supporter of traditional fiscal policy, Krosigk is noncombative and states that he will focus solely on running his office with the parameters he is given, and will not make any public appearances. This means that, thankfully, he should be less bothersome than the liberal fool Schacht."
 gerflavour.114.a: "It's a bank. Is it truly a surprise that it's annoying?"
 GER_schacht_removed_tt: "Hjalmar Schacht has been fired, and will stew and grumble in private business from here on. The new President of the Reichsbank,"
 GER_schacht_removed_du_tt: "\n$GER_schacht_removed_tt$ §YWilhelm Röpke§!, is a visionary of new 'third way' economic theories and should be more cooperative."
 GER_schacht_removed_swr_tt: "\n$GER_schacht_removed_tt$ §YKarl Helfferich§!, is a more unorthodox economist and will be more cooperative."
 GER_schacht_removed_schl_tt: "\n$GER_schacht_removed_tt$ §YJohann Ludwig Schwerin von Krosigk§!, is a silent workhorse and should not bother us."
 GER_schacht_removed_bauer_tt: "\nHjalmar Schacht has been executed during a political purge. The new President of the Reichsbank, §YJohann Ludwig Schwerin von Krosigk§!, is a silent workhorse and should not bother us."
 GER_schacht_removed_rep_tt: "\nHjalmar Schacht has been imprisoned and removed from all posts. The new President of the Reichsbank, §YWilhelm Röpke§!, is a visionary of new 'third way' economic theories and should be more cooperative."

 gerflavour.115.t: "The First Secretary of War" # DU
 gerflavour.115.d: "After long negotiations with the Prussian government, the governments of the other German states, Reichstag leaders, coalition partners, army commanders, naval commanders, air force commanders and finally the advisors to the Kaiser who'd convince him to sign off on all this, we have built up enough support for administrative reform that we can finally establish the Imperial War Office - the first unified ministry of war in Germany since 1871. Because of needed compromises with state governments, the war ministries of Prussia, Bavaria, Saxony and Württemberg will continue to exist, but the Imperial War Office will take precedence.\n\nThe question, however, is who exactly becomes the first holder of the office. Our up-and-coming military affairs expert is Julius Leber, a Weltkrieg veteran who moved to politics after the war and now sits as a member of the Reichstag. He is considered affiliated with the Hofgeismar Group, a part of the Young Turks - throwing the youths a bone could calm them down somewhat. There's no telling if the Heer will accept a Social Democrat in charge of military affairs, though - so, an alternative is to appoint a nonpartisan general. Major General Erich von Bonin is one of a handful of high-ranking commanders who are tolerant towards the reformist parties, and a rare advocate of military cooperation with the SPD - and, having already held official positions in the Prussian Ministry of War, he would be qualified for the post.\n\nOur decision will determine the precedent regarding the Secretary of War - will we insist on civilian control of the army, or will we try to meet the military half-way and leave their autonomy be?"
 gerflavour.115.a: "Julius Leber, our defense spokesman."
 gerflavour.115.b: "Erich von Bonin, a military representative."
 GER_affects_postwar_focus_tt: "This will affect the postwar focus §YPursue Civilian Control of the Army§!."

 gerflavour.116.t: "The Jewish Realignment" # DU
 gerflavour.116.d: "The passage of the Wilhelmine Constitution has brought about near-revolutionary change to the fabric of German civil society, yet nowhere has this transformation been more pronounced than within the Jewish community. During the war, shared opposition to Russian aggression earned Jewish political organisations, and the previously much-maligned Ostjuden, a level of sympathy and influence they had never before experienced. Numerous Jewish aid groups, many of which arose during the conflict and continue to work tirelessly to rebuild Europe, have been widely credited with strengthening the Jewish contribution to the war effort.\n\nA spirit of realignment now pervades the Jewish political sphere, as groups once divided by distrust begin to make amends. Most notably, the LVP-aligned Zentralverein has softened its stance towards the Ostjuden, who largely support the SPD and SP. The Zentralverein has also reached an understanding with the ZVfD, whose new, less intransigent leadership has opened the door to improved relations. While reconciliation between the assimilationists and the Zionists will require further time and patience, the first steps have been taken.\n\nFor the first time in modern German history, the political landscape is largely free from the stain of antisemitism. The new moderate right, led by the CVP, can even boast a growing number of conservative-leaning Jewish supporters, despite the party’s Christian roots.\n\nWhatever the case, with the Wilhelmine Constitution and the new era ushered in by our government, Germany stands at the threshold of a new golden age."
 gerflavour.116.a: "All's well that ends well.."

 gerflavour.117.t: "Panic in the Eastern Front"
 gerflavour.117.d1: "As fighting in the Oststaaten grows ever more brutal, any semblance of normal life along the frontlines has vanished. Few have suffered more than the Jews of Eastern Europe, who, for the second time in thirty years, find themselves caught between Germany and Russia.\n\nThough not directly tied to our war effort, the home front has been stirred by the testimonies of countless refugees fleeing the Russian jackboot. Some escapees bring with them harrowing accounts of atrocities committed by the occupying Russian State Guard, the feared Gosstrazha. In towns under Russian control, Jewish communities face looting, arson, and open slaughter. Streets lie strewn with bodies and homes are left in ruins.\n\nRussian propaganda, broadcast across Ukraine and White Ruthenia, frames the conflict as a "struggle between the Slavs and the Hunnic Jewish Bolsheviks." Suspected Jewish "communists" are hunted down, imprisoned, and sent to nightmarish camps deep within Russian territory.\n\nInitially reported in obscure Ostjuden newspapers, these stories soon reached the Jüdische Rundschau, and eventually made the front pages of Vorwärts and other major outlets. With support from Jewish political organisations, particularly the influential ZVfD, as well as Ukrainian and Belarusian intellectuals and exiled Russian dissidents, the scale of Russian brutality has become impossible to ignore.\n\nOur propagandists have seized upon the moment. Voices on the left now even speak of Europe’s Jews as our "oppressed brothers", a sentiment once rare but now echoed across the nation."
 gerflavour.117.d2: "As fighting in the Oststaaten grows ever more brutal, any semblance of normal life along the frontlines has vanished. Few have suffered more than the Jews of Eastern Europe, who, for the second time in thirty years, find themselves caught between Germany and Russia.\n\nThough not directly tied to our war effort, the home front has been stirred by the testimonies of countless refugees fleeing the Russian jackboot. Some escapees bring with them harrowing accounts of atrocities committed by occupying Russian Army units. In towns under Russian control, Jewish communities have faced looting, arson, and open slaughter. Streets are strewn with bodies, and homes lie in ruins.\n\nRussian propaganda, broadcast across Ukraine and White Ruthenia, seeks to downplay the violence, claiming that the "liberating" Russian Army has shown "exemplary discipline." However, the refugees tell a different story. They speak of local Russian officers, perhaps influenced by lingering Svobodnik sentiment, who sanction or ignore repression against Jews, calling them "servants of the Huns" and "enemies of Russia.".\n\nInitially reported in obscure Ostjuden newspapers, these stories soon reached the Jüdische Rundschau, and eventually made the front pages of Vorwärts and other major outlets. With support from Jewish political organisations, particularly the influential ZVfD, as well as Ukrainian and Belarusian intellectuals and exiled Russian dissidents, the scale of Russian brutality has become impossible to ignore.\n\nOur propagandists have seized upon the moment. Voices on the left now even speak of Europe’s Jews as our "oppressed brothers", a sentiment once rare but now echoed across the nation."
 gerflavour.117.d3: "As fighting in the Oststaaten grows ever more brutal, any semblance of normal life along the frontlines has vanished. Few have suffered more than the Jews of Eastern Europe, who, for the second time in thirty years, find themselves caught between Germany and Russia.\n\nThough not directly tied to our war effort, the home front has been stirred by the testimonies of countless refugees fleeing the Russian jackboot. Some escapees bring with them harrowing accounts of atrocities committed by occupying Russian Red Army units. In towns under Russian control, Jewish communities have faced looting, arson, and open slaughter. Streets are strewn with bodies, and homes lie in ruins.\n\nRussian propaganda, broadcast across Ukraine and White Ruthenia, denies these claims, dismissing them as salacious fabrications intended by the bourgeoisie to sow division between the Russian and Jewish proletariat. However, the refugees tell another story. They describe local Red Army units openly engaging in so-called "revolutionary violence" against Jewish civilians. Some targeted those who appeared wealthy, while others were far more indiscriminate, branding their victims as "capitalist parasites."\n\nInitially reported in obscure Ostjuden newspapers, these stories soon reached the Jüdische Rundschau, and eventually made the front pages of Vorwärts and other major outlets. With support from Jewish political organisations, particularly the influential ZVfD, as well as Ukrainian and Belarusian intellectuals and exiled Russian dissidents, the scale of Russian brutality has become impossible to ignore.\n\nOur propagandists have seized upon the moment. Voices on the left now even speak of Europe’s Jews as our "oppressed brothers", a sentiment once rare but now echoed across the nation."
 gerflavour.117.a: "Another example of Russian savagery."

 gerflavour.118.t: "Kaiser Wilhelm II Is Dead"
 gerflavour.118.d: "Wilhelm II, the German Emperor, has died of a pulmonary embolism in his home today. One of the last monarchs of the nineteenth century, Wilhelm II tried to continue the legacy of European greatness and world leadership. He initiated the policy of Weltpolitik, which bore fruit after the Weltkrieg as Germany became the foremost power of the world. He was the last leader of the Old School - a bulwark against radicalism, a rallying point in war, a stable leader in unstable times. With his death, Kronprinz Friedrich Wilhelm will ascend to the throne as Wilhelm III. More of a moderniser and extremist than his father, his succession marks a sea change in German politics and diplomacy. How German partners and rivals will react is yet uncertain, but what is sure is that with Wilhelm II's death, the long waning of the nineteenth century is finally complete."
 gerflavour.118.a: "The end of an era."
 gerflavour.118.b: "Good riddance!"

 geregg.1.t: "Flight of the Hohenzollerns"
 geregg.1.d: "The unthinkable has happened. The Imperial German Army has been defeated on the battlefield and is being driven deeper and deeper into the country, sacrificing millions of our citizens to the occupation of the syndicalist bloc and the Russian alliance. The mood in the country and its army varies. Many believe that the fall of the Empire is inevitable and wish to either save their skin or force the country to negotiate a crippling peace treaty, even though no hints of a negotiating mood can be seen among French and Russian leadership. Others, including the Reichskanzler, believe that the war can still be turned around, or that the front can be expanded by bringing in new allies which will relieve the pressure. Still others blame the government's weakness, declaring that it simply doesn't have what it takes to bring the nation to war footing. If it finally gave up on the pretenses of legalism and established a totalitarian dictatorship, it could muster the necessary resources to turn the war around.\n\nThe hopes of the doubters were crushed when the first rumours of the Kaiser's flight from the country began spreading throughout the streets of Berlin. The heart and soul of the Empire, the symbol of its rise to world supremacy, allegedly boarded a submarine with his family in order to escape to the colonies, or to a neutral country in South America - whatever his fate may be, he clearly did not have faith in Germany's ability to win the war. Even more damning were the suggestions that [GER.GetSecondInCommand] ordered [GER.GetLeader]'s escape as a part of a plan to set up a government in exile which could continue the fight in a manner similar to the Entente powers after their revolutions.\n\nSo, is it over?"
 geregg.1.a: "Germany is now headless. Does it still have a future?"

 geregg.2.t: "The Bauer Putsch"
 geregg.2.d: "During its time in power, the government of Reichskanzler [GER.GetSecondInCommand] allied with Die Fronde, a coalition of military leaders and reformers who envisioned a totalitarian, nationalistic reconstruction of the Imperial German Army. These same leaders were among the first to question the government's less than stellar leadership during the War — meanwhile, at the same time, they desired an assertive authoritarian dictatorship which would immediately mobilise all of the Empire's resources for the war effort. They found allies — numerous young officers inspired by totalitarian, far-right ideologies who were certain that they could turn the course of war around as long as they were given power; then, contact with Max Bauer, the last of the leaders of the old Ludendorff clique during the first Weltkrieg. A retired general highly respected by the Die Fronde, both due to his immense political and organisational talent and his management of the Hindenburg Programme during the war, he was selected as the public face of their conspiracy.\n\nA putsch was organised in Berlin, in which the old government was overthrown and detained by Army officers. The Reichstag, Bundesrat and Prussian legislature were all dissolved, and a series of emergency decrees declared Bauer \"the supreme commander of the German Empire and leader of the National Salvation government\". Waldemar Pabst, his co-conspirator, became his second in command, and the putsch received the endorsement of other hardliners - Eugen von Schobert, Walter von Reichenau, Wilhelm List, Paul von Lettow-Vorbeck, Franz von Epp and Georg Lindemann, among others.\n\nBut will this be any more than Germany's dying gasp?"
 geregg.2.a: "Deutschland über alles!"

 geregg.3.t: "Revolution Attempt in Berlin"
 geregg.3.d: "The unthinkable has happened. The Imperial German Army has been defeated on the battlefield and is being driven deeper and deeper into the country, sacrificing millions of our citizens to the occupation of the syndicalist bloc and the Russian alliance. The mood in the country is pessimistic. The democratisation of the Empire since 1936 has also led to a reasonable, though modest growth to Germany's radical socialist movements - which have been emboldened even more by the Army's defeats at the front. For some, it seems certain that the only way Germany can survive is if it surrenders, and the only way it can surrender is if it topples the reactionary monarchist regime.\n\nSo, today, the blow to the German monarchy has been struck. Spontaneous revolts, instigated by the FAUD and SP with participation from the National-Syndicalists, begun throughout Berlin and the other major cities, the first workers' councils have been set up, intending to wrestle power from the state and pave the way to a syndicalist revolution. Naturally, law enforcement and reserve divisions responded with force. Street clashes have begun throughout Berlin.\n\nHowever, the Kaiser did not stay to get overthrown or, worse, lynched by the furious crowds. The heart and soul of the Empire, the symbol of its rise to world supremacy, allegedly boarded a submarine with his family in order to escape to the colonies, or to a neutral country in South America - whatever his fate may be, he clearly did not have faith in Germany's ability to win the war.\n\nSo, is it over?"
 geregg.3.a: "Germany is now headless. Does it still have a future?"

 geregg.4.t: "The Republic"
 geregg.4.d: "The Social Democratic government was left to lead a country on the verge of extinction — as a hail mary action to prevent a syndicalist revolution, they proclaimed the overthrowal of the Kaiser themselves. A \"German Republic\" was declared by Reichskanzler [GER.GetSecondInCommand] from the balcony of the Reichstag building, where the politician also promised a hasty peace and the establishment of immediate reforms for the betterment of the protesting working class - though neither of them seem likely to get implemented, owing to the geopolitical situation.\n\nAn emergency committee chaired by the Reichskanzler, who has become the de facto head of state, and fellow Social Democratic politician Hans Vogel was established. Their first priority is to maintain the faith of the army, somehow, and either find a way to turn the war around or make the subsequent death of the German Empire as painless as possible - that is, if it is even possible.\n\nBut will this be any more than Germany's dying gasp?"
 geregg.4.a: "Deutschland über alles!"

 geregg.5.t: "The Future of the Salvation Regime"
 geregg.5.d: "Against all odds, we were victorious, and all of Europe is our playground once more. We shall not allow ourselves to become soft like our predecessors were — the French and the Russians, as well as the thousands who betrayed Germany during its darkest hour will receive their due. A question arises, however — what shall be the future of our regime? The General, Max Bauer, took power merely as leader of an emergency government to save Germany in its darkest hour, after all.\n\nOur loyalty has always been to the monarchy, and the Hohenzollerns could be reinvited to Germany to assume their throne again. However, they disgraced themselves by abandoning the nation when it needed them most, and so, if we do choose to restore the monarchy, we should choose a puppet we can control — the grandson of Wilhelm II, Prince Wilhelm, should serve our purposes well in spite of his wavering sympathies to our ideology.\n\nAlternatively, the betrayal of the Hohenzollern family may indicate the need for a more direct hand — our \"New Germany\" shall be led by a suitable great man given the title Reichsverweser, whose command is completely unquestioned, until a suitable Kaiser can be crowned."
 geregg.5.a: "The monarchy shall be restored."
 geregg.5.b: "A New Germany will arise!"

