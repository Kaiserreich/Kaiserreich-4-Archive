 gerflavour.69.t: "Pommerland ist abgebrannt"
 gerflavour.69.d: "Last week, the wrath of the Russian forces has reached the outskirts of Farther Pomerania. Here, in the beautiful forests not far away from the endless white beaches along the Baltic Sea, one of the highest concentrations of junker estates in all of Germany can be found, and many of them have been in the hands of the prestigious Kleist family for centuries. News have reached Berlin that yesterday one of the largest & most beautiful of these estates, Gut Schmenzin, the main residence of Reichskanzler Ewald von Kleist, was captured and burned down by marauding Russian soldiers; reportedly, Kleist's elderly mother Lili as well as his older brother Hermann-Conrad, an influential Pomeranian Landbund functionary, were shot when they tried to defend their home.\n\nThe tragic fate of Gut Schmenzin is just one of many in rural East Elbia, which finds itself under firm control of the Russian military. The Reichskanzler remained calm & reserved after being approached by the media for an official statement, just briefly commenting that the Germans have to continue to fight for \"an idea that cannot be described in words, an idea that can only be compellingly exemplified if one is prepared at any time to die for it and to sacrifice everything a man calls his own. He who swears by the Prussian flag no longer has anything that belongs to him - neither property, nor freedom, neither life, nor family.\""
 gerflavour.69.a: "All of us deal with grief in different ways."

 gerflavour.70.t: "The End of the Temporary Solution"
 gerflavour.70.d: "The Reichskanzler, [GER.GetSecondInCommand], was appointed as the temporary head of government during their cabinet's crisis years ago, and few expected him to get very far - yet, he's subsequently been forced to lead the Empire during a war for survival, the Second Weltkrieg, and eventually came out victorious. The nation cheers its saviour, already compared to the late Otto von Bismarck and Ulrich von Brockdorff-Rantzau, the great Reichskanzlers of the past. Still, he never intended to end up in this position, and now that the dust of war has settled, he will finally be able to give up the reins and retire.\n\nNew elections are slated to be held after the war - and as there is no party which will truly be able to benefit from the Reichskanzler's leadership, it appears that the old moderate consensus of liberals and Catholics will return to dominance. Though somewhat wounded by the authoritarian turn after 1936, and with no reforms done to the outdated Constitution, democracy in the German Empire still stands.\n\nBut for how long? One day, a new generation will grow up, the battles of old will be renewed, and the struggle between liberalism and reaction will restart. Perhaps it will have different leaders and will take a different form, but it is inevitable."
 gerflavour.70.a: "We have simply delayed the inevitable."

 gerflavour.71.t: "Max Bauer"
 gerflavour.71.d: "A new article submitted to the Militär-Wochenblatt, the magazine of the Heer which has served as the primary publication of the military since 1816. has made rounds among the readership. It was penned by Max Bauer — an infamous officer in the General Staff during the Weltkrieg who later rose to the rank of General, before his retirement. More famously, he was a protege of Erich Ludendorff and considered his right-hand man — much of the so-called \"Ludendorff Dictatorship\" during the Weltkrieg was his initiative, and the near-total mobilisation of the nation during the last years of the Weltkrieg was envisioned by him. As a result, he has become a sort of symbol and respected spiritual predecessor to the officers and generals who desire for the Heer to transition towards total war.\n\nBauer's article, drawing from his Weltkrieg experience, reflects this - he is highly critical of the government's lack of interest in military matters and predicted that the next great war in Europe will be even more total than the last. Such a war can only be won by a complete dedication of the state's entire resource base to war, without hesitation or qualms - there's little illusion that this implies a totalitarian military dictatorship..."
 gerflavour.71.a: "Let him fearmonger and bluster. We will never lose a war."

 gerflavour.72.t: "Carnival Festivities Cancelled"
 gerflavour.72.d: "Due to the war, the annual Rhineland carnival celebrations have sadly been called off this year — instead of happily parading through the festively decorated streets of Cologne, Mainz, Aachen, Bonn and Düsseldorf, the carnivalists will spend the so-called \"fifth season\" at the front to defend Germany against her enemies. These colourful festivities have a long tradition on the western side of the Rhine and have always been a symbol of Rhenish patriotism as it was a way to express subversive anti-Prussian and anti-French thoughts in times of occupation, mainly through parody and mockery. Now however, with the artillery fire roaring only a few hundred kilometres away from the large Western German metropolises, even the jolly Rhinelander has fallen under the spell of the militarist Prussian war machine."
 gerflavour.72.a: "Et es, wie et es, wat wellste maache?"

 gerflavour.73.t: "All Quiet on the Home Front"
 gerflavour.73.d: "The summer of 1942 is a particularly hot one, and while millions of brave German soldiers are sacrificing their lives for the greater good of Europe, the people at the home front are in search of distraction and light entertainment to cope with the heat and the uncertainty about what will happen to their sons, fathers and brothers at the front. Great places to do so are the many public swimming pools, bathing ponds and sports venues across the country that still draw in thousands of visitors every day, despite the war.\n\nLast Saturday, among these visitors were none others than His Majesty Kaiser Wilhelm III and his wife Duchess Cecilie, who were spotted at a tennis match in the Berlin suburb of Wannsee. Down to earth and close to the people, the couple presented themselves in leisurely summer outfits and with modern sunglasses - definitely a stark contrast to the imperial, almost divine grandeur that the royal family demonstrated to the outside world during the last 50 years under Wilhelm II.\n\nWhile this encounter of the entertaining kind might be worth a short side article in the vast array of German tabloid magazines, it doesn't change the fact that the war is still raging - sometimes, it's the small things in life that can make people forget what really matters."
 gerflavour.73.a: "I see, we are deep in the annual silly season again."

 gerflavour.74.t: "A Winter's Tale"
 gerflavour.74.d: "Peace has returned to Europe for a while now, and uncertainty is looming over the \"victorious\" German Empire. Reconstruction has begun, people are trying to get on with their lives; the victory parades and fairs in the large cities are long over, the flower arrangements that are lying in front of countless graves and war memorials have already begun to wilt, but the trauma of many, many months of war will plague a full generation until the end of their lives, that much is certain. Now, the first winter after the war is approaching, and eternal coldness and darkness begin to descend over the Kaiserreich again.\n\nWhile the Prussian military leadership is desperately trying to prop up their own little puppet regime in Paris as part of their vision for the future of Europe under German hegemony, a lone train is approaching the Franco-German border checkpoint near Étain, where it is stopped in its track by the German border guard. It turns out the train is loaded with former German POWs from a godforsaken camp in the Pyrenees; hundreds of emaciated men with pale faces are forced to unboard the vehicle as grim-looking border officials begin to search their baggage for contraband, illegal literature, and more. Booklets with socialist writings, given out by the French authorities to the German prisoners during their detainment, end up in the muddy snow, and so does the occasional war diary. Everything of worth disappears in the large pockets of the guardsmen's coats.\n\nThe lengthy procedure takes a short eternity, and while the weary passengers silently endure this harassment, cold wind blowing around their ears, the local Grenzmajor sits not too far away in the heated and comfortable border post and listens to the radio. Old speeches of Reichskanzler Schleicher are broadcast on repeat. \"The new European order will finalise our German nationhood; it gives us internal unity, unity in thought and in feelings; it will unite the fragmented continent into a whole, for the world's greater good - we need a united Europe pacified by the German sword to rule our outward and inward dealings!\" The Grenzmajor turns the radio off.\n\nNot long after, the train and its passengers continue their course into the German inland - back home to their small villages, where they will be defamed as deserteurs, cowards, losers. While German democracy slowly succumbs to the military-industrial complex and its henchmen in the government, old memories from a hundred years ago arise in the minds of the people. The new order might give them external unity, a unity that is real and material; the regime however dictates them the unity of spirit - in reality, the most ideal."
 gerflavour.74.a: ""A new generation is growing up, without sins...""

 gerflavour.75.t: "Neither sturmfest, nor erdverwachsen"
 gerflavour.75.d: "Prussia is a large realm and rules over many territories whose population is not too fond of their East Elbian overlords. While these opponents of Prussian rule can mostly be found in the distant periphery of the Empire, some of the most ardent regional patriots in fact do not live too far away from the capital — the Lower Saxons, who inhabit the Prussian Province of Hanover, the Duchy of Brunswick, the Principality of Schaumburg-Lippe and the Grand Duchy of Oldenburg. While similar to the Prussians in faith and dialect, they have a strong regional identity that reaches back thousands of years, and the Hanoverians have a deep disdain for the Prussians due to the annexation of their kingdom back in '66, manifested among others in the existence of the Guelph Party (DHP), whose main aim is the restoration of a sovereign Kingdom of Hanover within the Empire.\n\nLower Saxon patriotism however is not confined to the DHP, but also has a strong extra-parliamentary presence, most prominently the Lower Saxon Homeland League. The oldest German regionalist movement, it evokes an even older image of the flat and marshy territories between Elbe and Ems, celebrating the medieval spirit of the Saxon Kingdom that bravely asserted itself against Romans, Franks and Staufers, and embraces illustrious leaders such as Arminius, Duke Widukind and Henry the Lion, famous scientists like Leibniz and Gauß, and acclaimed writers such as Hermann Löns, Wilhelm Busch and Hoffmann von Fallersleben.\n\nHowever, though local patriotism in the far northwest is strong, it never was enough to actively resist Prussian rule, as petty rivalries have plagued the Lower Saxon movement for decades. The official \"Song of the Lower Saxons\" does not even include the lands west of the Weser. A protestant Harzer does not have much in common with a catholic Emslander, and the Oldenburgers are so proud of their Grand Duchy that they keep a certain distance to their \"brethren\" on the other side of the border. Annually, the Homeland League convenes the so-called \"Lower Saxon Day\" to foster local identity and celebrate their \"common\" history, but one thing is certain - as long as the Prussians control most of the region, the Lower Saxons will remain a spiritually divided people."
 gerflavour.75.a: "As long as they squabble, they will remain under the Prussian boot, simple as that!"

 gerflavour.76.t: "The Archduchy of Austria"
 gerflavour.76.d: "Ever since the Prusso-Austrian War of 1866, the German-speaking lands of Austria and Bohemia were fated to be excluded from a united Germany. In spite of this, sympathies for the \"greater Germany solution\" remained on both sides of the border. The black-red-gold flag of the 1848 Revolution inadvertently became one of the symbols of Greater Germany, as opposed to the black-white-red of the German Empire. The Pan-German League in Berlin and Greater German People's Party in Wien kept the idea alive and tried to unite it with their respective far-right - in spite of this, even Social Democratic politicians expressed their sympathies for unification.\n\nNow, it has been achieved, and the dreams of Greater Germany meet cold reality. Austria is the newest addition into the federal structure of the German Empire - its large size, surpassing even Bavaria, means that once the Constitution is amended to include Austria, it will likely receive a large number of Bundesrat votes, perhaps even eight or nine. Already, Prussian politicians are concerned that this will lead to a large Catholic bloc in the Bundesrat that can match Prussia and destabilise law-making in the chamber. The fate of the Austrian army, whether it will be integrated or receive independent status such as their Bavarian counterparts, is also in question, as well as numerous other concessions in economic and political affairs. The negotiations on Austria's integration are not going to be easy.\n\nThe House of Habsburg has been invited to assume the throne of the Archduchy of Austria, thus being required to surrender their imperial status and accept subordination to the Hohenzollerns. Needless to say, this will cause resentment in the family, as well as among the Austrian people. Still, overall, the masses in both Germany and Austria are jubilant."
 gerflavour.76.a: "Deutschösterreich, du herrliches Land, wir lieben dich!"

 gerflavour.77.t: "Reorganisation of the Party System"
 gerflavour.77.d: "Now that Austria is being integrated into the German Empire, the parties of the former Habsburg empire are being absorbed into the German party system, some winning considerably, others losing out.\n\nThe integration of the SDAP into the SPD went without any issues - the two parties had already had a close working relationship for decades, as well as intellectual sharing. After all, both Karl Kautsky and Rudolf Hilferding, who were massively important to the intellectual development of the SPD, came from Austria. Similarly, the CSP began negotiations with Zentrum on unification, but they faced several key issues. Prolonged negotiations on Austria's integration into the Empire, which raised concerns about the loss Austrian identity within Germany, as well as CSP's more conservative outlook meant that the merger was incomplete. Much like the Bavarian People's Party and the Luxembourger Party of the Right, the CSP became an autonomous part of Zentrum - it retained its leadership and freedom of action within Austria, but their Reichstag members (once any are elected) will caucus with Zentrum.\n\nThe GDVP, meanwhile, followed the lead of the Christian-Social Homeland Party of Alsace-Lorraine and became an autonomous part of the DVLP. Again, in spite of ideological similarities, various conflicts bubbling within, as well as DVLP's largely Protestant leadership, meant that the merger was incomplete. The other parties, ultimately, received little - LVP absorbed the minor Demokraten, while the Deutsche Fortschrittspartei stayed around as a minor party in Austria. It is assumed that Zentrum and SPD will benefit the most of the union with Austria - which stings a little to the far-right Pan-Germans who had championed the cause of Greater Germany the most."
 gerflavour.77.a: "This was expected."

 gerflavour.78.t: "Reemtsma-Affäre"
 gerflavour.78.d: "A lengthy investigation by the police of the Kingdom of Prussia and the Reich Treasury has confirmed that Reemtsma, one of the largest cigarette manufacturers in the German Empire, has been using consistent political pressure in order to bypass numerous laws against hostile acquisition of opposing cigarette brands and avoid tobacco taxes in numerous member states of the Empire. The sons of the company's founder, Bernhard, Hermann and Philip Reemtsma, transformed it into an impressively profitable enterprise since his death - it appears that it was done through illicit deeds.\n\nWhat is highly concerning to the Treasury is that this is not the first time that Reemtsma has fallen under suspicion by the federal authorities. An investigation into their tax evasion was first initiated in 1926, but it was discontinued, and a similar investigation in 1932 ended in the same way. Government officials suspect that this too was the result of their political pressure, perhaps connections and friends in high levels of government..."
 gerflavour.78.a: "Continue the investigation. We must know the truth!"

 gerflavour.79.t: "Göring Implicated in the Reemtsma Scandal"
 gerflavour.79.d: "Careful analysis of declared and undeclared income, as well as investigation into the activities of the Reemtsma brothers during the 1931-1932 timeframe, has confirmed that they staved off corruption investigations due to connections with DVLP's Member of the Reichstag Hermann Göring. Göring, a Weltkrieg flying ace, was forced into retirement in 1928 after a series of conflicts with the airforce leadership, his affairs coming to light, and him openly flaunting his support for the far right. The DVLP came to the defence of this \"slandered war hero\" and Göring subsequently ran as their candidate in the 1931 elections, winning the only Bavarian constituency for the party in Nuremberg.\n\nIn the Reichstag, Göring generally stayed in the background, largely irrelevant in the party's activities, but used his new status for personal enrichment. Large donations from Reemtsma allowed him to fund an extravagant lifestyle, acquire a hunting lodge and purchase numerous artworks. In retrospect, it should not have been hard to guess that this \"Goldfasan\" life was financed through bribery.\n\nThe nationwide outrage is enormous, and even Göring's old allies are forced to distance themselves from him. The former ace defended himself to the best of his ability and declared this to be \"Judeo-Marxist slander\", but ultimately chose to resign. The courts will now decide his fate, and they will not be kind."
 gerflavour.79.a: "A stain on the honour of the Party of Tirpitz and the Luftstreitkräfte!"
 GER_goering_resigns_tt: "§YHermann Göring§! will resign from the Reichstag, and a by-election in Nuremberg will replace him with a §cZentrum (Right)§! MP."

 gerflavour.80.t: "Our Darkest Hour?"
 gerflavour.80.d: "Deep in the Thuringian hill range of Kyffhäuser, a giant sandstone column rises, decorated with engravings and ornaments, a typical grand monument of the early Wilhelmine Era. The memorial site houses opulent sculptures of two of our greatest recent national icons, Kaiser Wilhelm I \"the Great\", and Paul von Hindenburg, but neither of them can hold a candle to the man whose huge statue is resting on an oversized throne in a stone hollow at the foot of the column: Friedrich I \"Barbarossa\", legendary medieval Emperor and military commander, famous for his demise during the Third Crusade in 1190.\n\nGerman history has produced a plethora of myths and tales, and the Kyffhäuser Legend is certainly among the most famous. An ancient folklore trope, it claims that Barbarossa did not drown in a Cilician river 750 years ago, but that he sleeps in a cave deep under the hills of Kyffhäuser, accompanied by his most loyal knights, eternally waiting for his sole vocation: Awakening from his slumber in Germany's darkest hour to finally leave the cave and \"restore Germany to its ancient greatness\". Legend has it that as long as ravens circle over Kyffhäuser, the old emperor is tied to his throne - only when a magnificent eagle appears and chases the ravens away, Barbarossa is allowed to follow his calling.\n\nAccording to propaganda, the ravens - which on a purely metaphorical level can stand for many things - were driven out a long time ago, and yet the war is going badly for the Empire. Priorities have shifted in the wake of air raids and combat on German soil, and the Kyffhäuser Monument, once a popular tourist attraction, has become a shadow of its former self, abandoned, neglected, forgotten, a depressing memory of former glory. Where once crowds of people enjoyed the view over green treetops, now only a few superstitious locals show up, desperately hoping to catch sight of an eagle high above Barbarossa's statue, a good omen in these times of darkness.\n\nBut all hope is futile. Despite Berlin's best efforts, Germany's situation remains devastating, and yet, the symbolic awakening of the legendary Emperor has not happened. An uneasy premonition arises: What if Germany's darkest hour is still yet to come?"
 gerflavour.80.a: "May God help us in what lies ahead."

 gerflavour.81.t: "The New Ostpolitik"
 gerflavour.81.d1: "Until now, German Ostpolitik has relied on two - and only two - goals: to ensure German economic and military interests in Eastern Europe. Domestic politics of the Oststaaten have been of little concern to us, as long as these two goals are being honoured. The Treaty of Brest-Litovsk meant self-determination and freedom for many nations that languished under Russian imperial oppression, and Germany became merely their protector. The years following left the social question in the East unanswered, however - until today.\n\nJust as we have been pushing for democratic reforms at home, the same process seems to be occurring for our Eastern proteges. Reactionary governments have largely been pushed out, whether by legal means or by force. To many, this transformation has marked the victory of the original vision of Mitteleuropa in accordance with the ideas of its spiritual father, Friedrich Naumann. Though deceased for roughly two decades, his idealist vision of a German-dominated bloc not only united by economic and foreign-political interests, but also by its liberal-democratic, pluralistic outlook, has left an enormous mark among the progressive Central European intelligentsia.\n\nGlobally renowned social sciences polymath Max Weber, a close friend of the late Naumann and an important early Mitteleuropa ideologue himself, has reflected on Naumann's political legacy and the fulfilment of the latter's vision with the developments that have recently unfolded themselves in the East in his newest article. His conclusion stresses that Germany's mission in the East has finally expanded to an ideological sphere; Berlin has become the protector of democratic, forward-leaning ideals in the East against harmful, eternally backward-leaning Russian revanchism. Implicitly or explicitly, Ostpolitik has changed - a new European community is being born anew. Perhaps some day, it will inspire something even greater..."
 gerflavour.81.d2: "Until now, the German Ostpolitik has relied on two - and only two - goals: to ensure German economic and military interests in the Eastern Europe. Domestic politics of the Oststaat have been little concern of us, as long as these two goals are being honoured.\n\nFor many on the right, however, this has been shortsighted and potentially dangerous. Without exerting a great deal of control over our client states in the East, including in ideological matters, Germany will never be safe from Syndicalist or Russian intrusion.\n\nThe past few years have seen the transformation of Ostpolitik in this direction. Paul Rohrbach, an early Mitteleuropean thinker and conservative writer, put it best in a recent article. According to Rohrbach, the long term goal of Germany's influence in the east should be to contain Russian aggression. This is best achieved by a united, organic and anti-Russian bloc of states dominated by Germany, much like the one that has come to fruition today.\n\nWhether or not the transformation of Ostpolitik was intentional, it was always meant to be. Where we lead, others will follow."
 gerflavour.81.a: "A sort of European Union, perhaps?"
 gerflavour.81.b: "It is how things should have always been."

 gerflavour.82.t: "The Kaiser and his \"Friend\""
 gerflavour.82.d: "Though years of service as the Reichskanzler has caused them to become somewhat distant, the new Kaiser, Wilhelm III, remains a friend of Kurt von Schleicher - and now that he has finally assumed his late father's throne, he is certain that this will allow him to finally restore the power of the Crown. Surely, Schleicher prepared the Empire for him - that was one of the promises which he made when proposing his candidacy during those fateful days in 1936.\n\nYet reality, as it turns out, is a bit different from his imagination. In truth, Schleicher never had any intention to strengthen the power and standing of the Kaisers - though they are important symbols of patriotic pride whose presence allows him to unify all of Germany behind his vision, that is all they need to be. A symbol, not a powerful actor - and especially not Wilhelm III, whom Schleicher always saw as quite dim.\n\nThe Reichskanzler ordered the reestablishment of the Privy Council, this time to serve as a direct connection between the government of the National Unity Front and the Kaiser and brief him on most important matters - however, his suggestions during council meetings will remain suggestions. Wilhelm III might imagine himself to be involved, but the truth is, perhaps ironically, that the disintegration of constitutional practice means his power is the smallest of all the Kaisers in history."
 gerflavour.82.a: "The Kaiser rules, but does not govern."

 gerflavour.83.t: "The Kaiser's New Groove"
 gerflavour.83.d: "The relationship between the Schwarz-Weiss-Rot coalition and the new Kaiser, Wilhelm III, is fairly tepid. He always imagined the DVLP as one of his potential allies should he ever desire to increase the authority of the Crown, and they certainly endorsed him whenever possible - however, Hassell and his party broke his illusions by informing him that \"thorough involvement of the Kaiser in domestic and foreign policy\" was not possible, although they understandably wish for the monarch and the cabinet to cooperate. Their Conservative coalition partners were equally sceptical, and even Ewald von Kleist-Schmenzin, long seen as a patron of traditional monarchism in the Empire, shied away from such an arrogant, out of touch, dim-witted prince.\n\nAfter a meeting with the conservative leaders, Wilhelm III ultimately backed down and accepted his reduced role in the affairs of the state. Though he and the coalition share certain common principles, and the Conservative Revolution vehemently defends the traditional monarchical order, it appears that the monarch at the top of this hierarchy will be no more than a prop, a symbol who surrenders his authority to the bureaucracy and the ministers below."
 gerflavour.83.a: "The Kaiser leads, but we decide where he leads."

 gerflavour.84.t1: "Japan Signs Peace with Germany"
 gerflavour.84.t2: "China Signs Peace with Germany"
 gerflavour.84.d1: "The outbreak of war in Asia has not necessarily developed in Germany's favour. Faced with operations across the globe, the once mighty Kaiserliche Marine has been unable to prevent the Imperial Japanese Navy from penetrating deep into German territory, with much of German East Asia falling under Japanese occupation.\n\nWith no more hope of a turnabout, Germany has opted to concede defeat. A newly-signed settlement has recognised Japanese “custodianship” over Germany's possessions in Asia, as the latter looks to consolidate its resources towards Europe. What the Japanese plan to do with the colonies is unclear — but Germany's defeat seems to leave them the undisputed master of the Asian waters."
 gerflavour.84.d2: "The outbreak of war in Asia has not necessarily developed in Germany's favour. Once regarded as a second or even third-rate power, Chinese forces under the National Revolutionary Army have bested the Kaiser's armed forces in Asia, while the Chinese Navy has seemingly defeated what was once the mighty Kaiserliche Marine.\n\nWith no more hope of a turnabout, Germany has opted to concede defeat. A newly-signed settlement has recognised Chinese control over Germany's possessions in Asia, as the latter looks to consolidate its resources towards Europe. It seems that what Napoleon predicted was right, let China sleep for when she wakes - she will shake the world."
 gerflavour.84.a: "They wound our pride — nothing more."
 gerflavour.84.b: "Our example will lead the Asians to greatness!"
 gerflavour.84.c: "Nothing good can come of this..."
 gerflavour.84.e: "Don't get too full of yourselves."
 gerflavour.84.f: "Can Japan be considered a historically progressive force...?"
 gerflavour.84.g: "There's only room for one empire in the East."
 gerflavour.84.h: "The balance of the Pacific shifts drastically..."

 gerflavour.85.t: "The Future of Liechtenstein"
 gerflavour.85.d: "The small Principality of Liechtenstein now finds itself at the crossroads. Considered the last remnant of the Holy Roman Empire by many, it has for the majority of its history been dependent on the Austrian Empire, with many of its Princes personally living there and owning many estates across the region. With the unification of Austria and the German Empire, that chapter of its history has now come to a close. While the people of Liechtenstein would have normally tried to reorient themselves towards their Swiss neighbours in the West, this is no longer a possibility - as such, the tiny principality remains isolated, with Germany being their only window to the larger world.\n\nWith both Pan-German fever and economic worries in mind, the locals have now begun to petition their Prince Franz-Joseph II to apply for accession into the German Empire. After careful consideration, the Prince, with the hope of alleviating the worries of his people and being able to strengthen his influence as the ruler of a full-fledged German constituent state, has thus officially sent a formal request to the German Emperor to allow Liechtenstein's integration.\n\nPowerful voices in German politics have offered varied reactions to this proposal. While many fear that Liechtenstein may, over the course of time, turn into some sort of tax haven nestled right within the midst of the Empire if left independent, others worry that adding a state with a population smaller than even the current smallest German state, Schaumburg-Lippe, could skew fair representation in the Bundesrat. As such, proposals have been made that Liechtenstein could instead be given only an observer role in the Bundesrat, with their interests being represented by Austria.\n\nThe German people, filled with enthusiasm due to the recent territorial expansion, are thrilled at the notion of the last remnant of the Holy Roman Empire finally joining the united Kaiserreich. So, shall Germany grow once more?"
 gerflavour.85.a: "Das ganze Deutschland soll es sein!"
 gerflavour.85.b: "Another tiny state within the Empire? Nein Danke!"

 gerflavour.86.t: "Victory for the Indo-Germanists"
 gerflavour.86.d: "With a few years passed since the publication of the most extensive dictionary of the prehistoric Indo-Germanic languages, the Vergleichendes Wörterbuch der indogermanischen Sprachen, in 1932, it has been accepted by the archeological and linguistic community of most of Europe. Its authors, Austrians Julius Pokorny and Alois Walde, have used this dictionary to promote the Northern European origin theory, which states that the ancestors of most European and Indian languages originally lived in the territory of modern day Germany - and the impressive corpus of linguistic data of the Dictionary has certainly helped support this theory within the European scientific community.\n\nThe legacy of Gustaf Kossinna has been honoured by his successors. Dismissing the ridiculous idea that the ancestors of the Nordic race originated in the steppes or in India, Kossinna developed a theory of unbroken lineage of modern German inhabitants all the way to the Mesolithic. His theories gained widespread acceptance in the European scientific community and has collected considerable evidence, such as the discovery of the proto-Indo-Germanic word for 'salmon', which makes it certain that our Neolithic ancestors must have lived near the Atlantic.\n\nOnly in North America, separated from German cultural influence, is the North European hypothesis considered untenable. Researchers there are focusing on Indo-Germanic connection to the recently discovered Hittite language, as well as the laryngeal theory, both of which, as mostly unfounded hypotheses, Pokorny and Walde have left out from the confines of their Dictionary."
 gerflavour.86.a: "Incredible! The Nordic race has existed for thousands of years!"

 gerflavour.87.t: "Discovery of Oium"
 gerflavour.87.d: "Ever since the excavation of the Chernyakhov site near Kyiv in 1901, the Chernyakhov culture has been established to refer to the inhabitants of modern day Ukraine and Romania during the Late Roman period. It has been of great interest to European prehistorians - the Russians see in it a possible precursor to the Slavs, others considered it Sarmatian. After 1918, German researchers could freely access the numerous archaeological sites in Ukraine, and with enough findings systemized, the prehistorian Paul Reinecke has come forward with a convincing hypothesis - the Chernyakhov culture corresponds to the legendary Gothic kingdom of Oium.\n\nNumerous findings, from analogous ceramics to building construction, indicate that the Chernyakhov culture has been at least influenced by Germanic peoples to the north - fitting well into the history written by medieval Gothic historian Jordanes, who claims that after leaving Gothiscanza, the Goths settled in a fertile land in the south and created their own kingdom, ruled by Filimer. Reinecke himself has been modest in his claims, but other, more patriotic German historians have taken his theories further. Claiming that there is little archeological proof of later migrations into the region, some claim that the Gothic population of Ukraine persisted on a large scale for a longer period than initially suggested - after all, we know that remnants of this Germanic population survived in Crimea over a thousand years after the reign of King Filimer.\n\nThis would, in turn, imply that the modern day Ukrainians are not originally Slavic and thus the 'triune Russian nation' idea promoted by Russian imperialists is a myth - rather, they are assimilated Germans, and should naturally stay with their origin country rather than return to the Russian colonial fold."
 gerflavour.87.a: "An incredible find! Truly, two brother nations separated by time..."
 gerflavour.87.b: "...Are you sure this 'history' checks out?"

 gerflavour.88.t: "Balto-Slavism Discredited"
 gerflavour.88.d: "Originally considered to be directly descended from Slavic languages or even members of the Slavic language group, the Lithuanian and Latvian languages (considered to be part of an Aesti, Baltic, or simply \"Lithuanian-Latvian\" language branch) have had their location in the Indo-Germanic language tree reconsidered after the seminal 1905 work by Antoine Meillet. Three decades of intense linguistic debate followed, often mired in the political question of whether the Baltic peoples belong to the Slavic world or are somewhere outside of it.\n\nNewly published works by two Baltic linguists - Latvian Jānis Endzelīns and Lithuanian Kazimieras Būga, both of whom currently teach Baltic linguistics in German universities - have set forward numerous arguments why the 'Balto-Slavic' hypothesis is untenable. This includes unexplainable phonetic and morphological differences and a complete lack of transitory dialects which are common in other linguistic groups such as Romance. Endzelīns's previous theory, which claims that similarities between Baltic and Slavic languages emerged because of long historical proximity, is now considered to be a more likely explanation. Būga is a bit more radical, having gone on record to claim that he hasn't found \"a single linguistic fact which would require us to accept a so-called Aesti-Slav proto-language\".\n\nWe hope that future textbooks across Europe will take these reevaluations of historical fact into account and integrate the Baltic languages as a separate and equal group within the greater Indo-Germanic family."
 gerflavour.88.a: "Is it true that they're also the oldest languages of Europe?"

 gerflavour.89.t: "Herbert Frahm Escapes"
 gerflavour.89.d: "After several acts of public disturbance and illegal protest against our government, the police forces of Prussia have begun a massive operation against the Socialist Worker Youth, one of the socialist youth organisations associated with the SPD. Over a hundred youth activists, many of whom had already gotten in trouble with the law since 1936, have been detained, several of the worst offenders were given prison sentences or forcibly conscripted to the Heer. The streets should soon once again be safe.\n\nHowever, not all of the socialist activists threatening the social order were caught - several of them, either anticipating the arrests ahead of time or managing to escape thanks to a stroke of luck, have fled abroad, claiming to be politically persecuted. One of them is the chairman of the Bremen branch of Socialist Youth and SPD member Herbert Frahm, and a journalist. Having successfully disguised himself as a foreign exchange student, he is now outside of Mitteleuropa, and will likely wander the few friendly nations of the world seeking refuge.\n\nThe search for him has been complicated by the fact that \"Herbert Frahm\" no longer exists. Now calling himself \"Götz Werther\", this socialist activist has shed his old life entirely. Yet he and a handful others are all that's left of the once powerful socialist youth organisations. As long as we stay in power in Germany itself, we have nothing to fear from those exiled radicals."
 gerflavour.89.a: "What a shame. Their youthful energy would have served Germany well."

 gerflavour.90.t: "'The People's Kaiser' Has Returned?"
 gerflavour.90.d: "The announcement that Hermann Müller was appointed Reichskanzler came with shock and surprise among much of German society - as, up to this point, the SPD always being passed over for the post seemed like a fact of life. Kaiser Wilhelm II was long known as a staunch opponent of the Social Democratic Party, and the figures surrounding him were hardly any better. A few journalists on the Frankfurter Zeitung speculated whether old age had finally eroded the Kaiser's old reactionary views and brought back the brief 'People's Kaiser' ambitions of his youth - but, in truth, Wilhelm II's distaste towards the SPD was the same as ever.\n\nAs Kaiser and King of Prussia, he is advised by a privy council - the Privy Civil Cabinet (Geheimes Zivilkabinett), which has been nominally subordinated to the Prussian government since 1920. The two leading figures among this circle of advisors are Konstantin von Neurath and Louis Müldner von Mülnheim, both conservatives and loyalists to the monarchy - yet, at the same time, reasonably pragmatic. It was them who advised Wilhelm II to accept the Reichstag's recommendation - however, not from the kindness of their hearts. As Neurath argued, 'the Social Democrats gather such support because they are an unknown entity, a shapeless cloud of wishes and desires of the rabble... giving them chance to govern for a year or two will shatter all the illusions'. Not only that, but he and Mülnheim believe that a SPD government will quickly galvanize the conservative right.\n\nThis, of course, also relies on the belief that the Social Democrats will flail, flounder and collapse once in power."
 gerflavour.90.a: "We will prove them wrong."

 gerflavour.91.t: "The Second Caprivi?"
 gerflavour.91.d: "French syndicalist propaganda, seeing little distinction between the Kaiser and the German government, have been quick to claim that 'Kurt von Schleicher, serving the Kaiser's will, promulgated the Enabling Act to create a Junker-led absolute monarchy...'. The truth is a little more complicated than that. Ever since his appointment, Schleicher has been buttering up the Kaiser with promises of restoring national stability, controlling the far left, rebuilding the economy and so on, often through the Crown Prince, an old friend of the Reichskanzler's.\n\nWilhelm II, however, has been expressing certain worries and concerns about the Schleicher government to his privy council - the Privy Civil Cabinet (Geheimes Zivilkabinett), nominally subordinated to the Prussian government since 1920. There is a reason why he has hesitated to appoint military men as Reichskanzlers in the past - it brings memories of Leo von Caprivi, that 'sensitive old fathead' and the last military Reichskanzler of the German Empire. And it was not just his military status which brought back memories of the 1890s - attempting to neutralize the 'revolutionary threat' through a policy of compromise and absorption of the more positively minded elements of the left, which Caprivi too embodied.\n\nToday, however, the Kaiser's levers are much weaker - which was the source of concern. What if Schleicher starts going too far and goes against the Royal family, much like Caprivi did? What if it is too late at that point? Wilhelm II conveyed those anxieties to his son during a meeting of the Privy Cabinet, but it didn't seem like he was listening."
 gerflavour.91.a: "At least he's still the best choice..."

 gerflavour.92.t: "Heirs of Tirpitz and Manteuffel"
 gerflavour.92.d: "The appointment of Reichskanzler Ewald von Kleist-Schmenzin was like a breath of fresh air for the German right, including the privy council of the Kaiser, Wilhelm II. The Privy Civil Cabinet (Geheimes Zivilkabinett), nominally subordinated to the Prussian government since 1920, has been filled with reactionaries and conservatives, generally handpicked from the nobility, since its formation, and though they've had their moments of pragmatism, such as opposing the regime of Hindenburg and Ludendorff and supporting a negotiated peace, they are generally the exact people who'd be most likely to subscribe to the new coalition's political programme.\n\nThe Kaiser, however, made it clear that he was 'not expecting much' from the government. Certainly not a restoration of his Personal Regiment days, for sure. Why? Well, the Black-White-Red coalition may claim to be defenders of tradition and the monarchy, but was it not the Conservatives who were a thorn by his side before the war? Was it not them who protested the Mittelland Canal, who raged at his ministers and at his Weltpolitik ceaselessly? And the Fatherland Party - the heirs of Alfred von Tirpitz? The same man who plotted behind his back after being dismissed from his post, to the point of theorycrafting a military coup to overthrow his own monarch and put in a 'Bonapartist' dictatorship? 'Republicans, the lot of them', he says to his privy councillors.\n\nOf course, perhaps they have changed somewhat. But, as the Kaiser says, that still means he can only tolerate them. Not love them."
 gerflavour.92.a: "At least they are better than the SPD..."

 gerflavour.93.t: "The Women's Rights' Movement"
 gerflavour.93.d: "The German women's rights' movement, growing in prominence since the late 19th century, was among those who reacted to the March Constitution with disappointment. Despite millions of women contributing to the war effort, they were not given the right to vote in postwar reforms - and though later governments, particularly Solf and Bernstorff's liberal cabinets, expanded women's rights in employment, education and inheritance, they remain deprived of suffrage to this day.\n\nThe postwar period has led to shifts in the women's movement as well. Historically divided between bourgeois and proletarian organisations, it is currently dominated by the heterogeneous Federation of Women's Associations (BDF), led by Agnes von Zahn-Harnack. Zahn-Harnack and most of the association's committee are affiliated with the LVP, and seek to maintain a balance between moderate bourgeois women (primarily concerned with the right to vote), liberal bourgeois women (who also focus heavily on education equality) and conservative Catholic and Protestant women. Their main opponent, the Proletarian Women's Associations, have steadily declined, both due to the death of their longtime leader Clara Zetkin and also because of their tepid support for women's suffrage, primarily concerned with the rights of women in the workplace. The new leadership of the movement under Emma Sachse have embraced the call for women's suffrage to adapt to the times.\n\nPetitions for women's suffrage, frequent in the preceding decades, continue - but are we interested in giving them the vote?"
 gerflavour.93.a: "The German woman deserve the right to vote! Bring this up in coalition debates." # DU
 gerflavour.93.b: "Let's avoid touching this topic too much." # DU
 gerflavour.93.c: "Why not consider this? Women are more conservative than men." # Schleicher
 gerflavour.93.e: "The fairer sex has their own duties - let's leave politics to men." # Schleicher/SWR

 gerflavour.94.t: "Imprisonment of Adolf Brand"
 gerflavour.94.d: "Last week, Prussian police arrested and imprisoned well-known homosexual activist and leader of the Community of Free Spirits (Gemeinschaft der Eigenen), Adolf Brand - then, a week later, he was released. Founded in 1903, the Community was a homosexual advocacy group and literary association, one of the first of its kind on the planet, and the largest rival of the late Magnus Hirschfeld's Scientific-Humanitarian Committee. Brand himself was a fierce opponent of Hirschfeld until his death in 1935, even though both of them nominally fought for the same goals.\n\nBrand disagreed with Hirschfeld's scientific and medical approach to homosexuality and instead promoted an aesthetic, Greek-like understanding of manly brotherly love between 'virile men'. He virulently opposed Hirschfeld's idea of connecting male homosexuality with femininity and claimed that homosexual love was superior to heterosexual love, often to the point of outright hatred of women. In addition, Brand and his Community grew notably antisemitic and right-wing overtime - since the beginning, they maintained connections with the nationalist Wanderwogel movement, and later on toyed with the idea of a German homosexual 'Übermensch'.\n\nBecause of this, Brand hoped to find sympathy from our conservative government, yet his hopes were dashed and he was ultimately arrested for violating public decency laws. After a week, Brand made a bargain with the Prussian authorities - he will be released in exchange for giving up on all his activism. Already in financial ruin due to most of his wealth and literature being confiscated, he is certain to cause no troubles for us henceforth."
 gerflavour.94.a: "Good to see he's been reeducated."

 gerflavour.95.t: "Create the Auxiliary Police?" # Schleicher/SWR wartime
 gerflavour.95.d: "Up to this point, our relationship with the extreme right has been tepid. The German Völkisch Party and their Savinkovist-influenced counterparts, the German Socialist Party, have agreed with us on certain points while dismissing us as 'moderates' or 'collaborators with the degenerated state' in general. Similarly, our relationship with the small, but existing far-right veteran organisations, youth leagues, and other associations has waxed and waned. Now that we are at war with the Syndicalists, they have completely muted their criticism of our regime and instead propose collaboration.\n\nThe DSP and other far-right organisations claim to have experience combating Syndicalists and social democrats on the streets and would like to form a cooperate combat organisation and neighbourhood watch, the Auxiliary Police (Hilfspolizei). This organisation would support state police in policing the streets, reporting Syndicalist spies and traitors, and maintaining order in occupied territories. Subordinate to the Prussian Secret Police, it would be headed by First Weltkrieg veteran and physician Leonardo Conti. The extremism of many of the likely Hilfspolizei members is concerning to more moderate members of our government, though - especially as it's possible that the officialized DSP and DvP activists will use their positions of power to settle scores with social democrats, liberals and Jewish citizens.\n\nShould we give the green light for this initiative and establish the Hilfspolizei?"
 gerflavour.95.a: "Absolutely. These enthusiastic activists need a good outlet."
 gerflavour.95.b: "No. This is unnecessary."

 gerflavour.96.t: "Democratic Self-Defense" # Schleicher and SWR
 gerflavour.96.d: "With the leadership of the SPD seemingly impotently unable to muster any resistance to the conservative regime beyond protest in the Reichstag, a handful of Social Democratic activists have taken matters to their own hands. A so-called 'Democratic Self-Defense' (Demokratische Notwehr) was established by left-wing veterans in Magdeburg, attracting activists from the SPD Young Turks, Socialist Party members and even radicalized trade unionists from local chapters of FAUD. It was led by Member of the Reichstag Karl Höltermann, himself a Weltkrieg veteran and journalist.\n\nThe organization's intention was to serve as the paramilitary arm of the 'all-German democratic movement', supposedly transcending party boundaries, although it was social democratic in practice. However, it was short-lived. The Prussian Secret Police infiltrated the organisation from the beginning, and the reactionary government in Prussia ordered it to be banned on the grounds of 'sheltering Syndicalist activists'. Faced with the full power of the state, the Self-Defense could not defend itself and surrendered without a fight. Six hundred arrests followed, including that of Höltermann and several other notable Magdeburg SPD leaders.\n\nWhat little motivation there was among the German social democrats to resist with force has been crushed. Their passivity and decades-long desperation to integrate into the political establishment have made them completely impotent when the call for resistance came."
 gerflavour.96.a: "How pathetic."

 gerflavour.97.t: "A Matter Close to the Heart" # SWR wartime
 gerflavour.97.d: "Speaking from the opposition bench, pacifist Liberal MP Paul von Schoenaich challenged Minister of Foreign Affairs Ulrich von Hassell - does he and his 'hostile, warlike rhetoric' bear responsibility for the beginning of the war, and if so, should he not consider resignation? Ignoring the boos of his party's members trying to shout Schoenaich down, Hassell took the floor and began a long, impressive speech.\n\nHe began with an event from over twenty years ago - in 1914, fighting in the trenches, he was shot in the chest and still 'carries a French bullet in his heart'. Despite this, and despite his experience of French socialist extremism during his time as diplomat, he claims that he never held bitterness towards France nor sought a war with it. According to Hassell, France is a key part of the pan-European spirit - without it, or Italy, or Germany, or even Russia, Europe is just a rump, and they all contribute to a common European spirit - be it Germany as the engine of Europe and its natural leader or France as a birthplace of statesmanship and culture.\n\nWhen Europe fights itself, it declines from its rightful place as ruler of the world - and the Syndicalists, who deny the Christian, national, proud spirit of Europe and replace it with socialist decadence, are the instigators of this fight. They, Hassell claims, intend to spread their venomous ideology and further embroil Europe in bloodshed. This could be seen in the violent spread of syndicalism to Britain and elsewhere. Thus Germany's hand has been forced and, as Hassell finishes, it must save France from itself. Only once Syndicalism is erased from it can it rejoin the family of European nations and become part of a new, stronger Europe which once again dominates the world. The DVLP leader's speech was followed with powerful applause and soon printed by most major newspapers."
 gerflavour.97.a: "For the renewal of Europe!"

 gerflavour.98.t: "The Gray Reichskanzler" # DU
 gerflavour.98.d: "The famous satirical Simplicissmus magazine hasn't been pulling its punches on the Democratic Union government - making fun of the bitter struggle with the right-wing establishment and the ceaseless conflicts within the parliamentary coalition through its bright and punchy caricature style. One of the magazine's targets is the Reichskanzler, Hermann Müller - particularly, they focus on how little of a public figure he seems to be. 'Where is Herr Müller? Has he camouflaged himself in the wallpaper to avoid the great right-wing conspiracy?' they ask.\n\nEvery joke has a grain of truth in it - even his close allies agree that Müller is an unexciting political figure, very unlike the young and active Carlo Mierendorff, or the fairly charismatic Otto Braun, or even the choleric and authoritarian Otto Wels. Described as an 'objectivity fanatic', he is more at comfort in his office or his room, talking to small groups, reading books or writing himself. He impresses many of his party's members with his sense of clarity and considerable expertise and is thus respected by most in the SPD, yet this does not translate to notability or fame outside of the party secretary's office.\n\nTo an extent, Müller is fine with this - sincere and even somewhat self-deprecating at heart, he states that he does not wish to put himself in situations which are 'not his area of expertise' - this includes grandiose speechmaking. Yet, perhaps it could be a good idea to brush up his speaking skills regardless?"
 gerflavour.98.a: "The SPD is not a party of one. Leave public showmanship to others."
 gerflavour.98.b: "Perhaps I should practice my speaking skills a little..."

 gerflavour.99.t: "The Bürgerblock" # SWR with Center/Right Zentrum
 gerflavour.99.d: "Though much of the policy in our government is decided upon by the Conservative and Fatherland Parties, we are always reminded of the third partner in our coalition - Zentrum, the Catholic giant whose decision to align with our coalition was crucial in overthrowing Reichskanzler Schleicher and ushering in the first conservative government since 1923.\n\nAt first, both Westarp and Kleist were worried that Zentrum would soon turn out to be a problematic actor. A wide coalition, it would certainly resist all of the measures of the Conservative Revolution and attempt to tug us back to the decrepit March Coalition consensus. Yet, paradoxically, as time passes, it is actually us who have begun tugging Zentrum to the right. Despite their pragmatic nature and willingness to cooperate with the liberals and the SPD, Zentrum has always kept them at arm's length, and now, with each party conference, the influence of the federalist Zentrum right has grown with one new appointment into the party's central committee after another. Zentrum's centre itself has grown increasingly conservative, now openly disavowing 'socialist experiments' and promoting close Catholic integration into the conservative Volksgemeinschaft. The Catholic trade union heavyweight Adam Stegerwald has offered his full cooperation, proposing promotion of non-socialist unions and stronger persecution of 'Syndicalist elements' in exchange for becoming Secretary of Labour.\n\nWe should make use of his and other Zentrum leaders' services - and construct an alliance of the conservative, bourgeois middle to ward off extremism from both sides. After all, the only real red line Zentrum has regarding our government is Hugenberg's concerning influence - and we have to agree with them..."
 gerflavour.99.a: "Politics of the middle - not extreme experiments!"

 GER_polish_list_not_happy_tt: "This will worsen the §SSPD§!'s relations with the Polish National Democrats in the §YMinority Bloc§!."
 gerflavour.100.t: "The Polish Socialists Leave!" # DU when Clover Rev + allied with PPS during election
 gerflavour.100.d: "Today, two deputies in the Social Democratic Group in the Reichstag announced their immediate departure from the group as well as from the majority. Both of them are not members of the SPD, but rather of the Polish Socialist Party of the Prussian Partition, which formed an electoral agreement with the SPD during the 1936 election campaign and won two constituencies in Upper Silesia.\n\nThe beginning of republican revolution in Poland has reignited the PPS zp's leaders' nationalist sympathies and alienated them from the government completely. After loud, furious speeches in the Reichstag where the two deputies demanded immediate political and economic independence for Poland, a withdrawal of the 'occupation forces' and 'to take the Kaiser's son back to Germany and allow the Polish people to decide their own fate', they joined the opposition. The Prussian Secret Police has already begun investigations into their possible connections with the Polish nationalist underground.\n\nUnfortunate, but perhaps we should have known this would happen, after all, the PPS split from the SPD once... twice... thrice..."
 gerflavour.100.a: "We didn't expect them to betray us... again!"
 GER_PPS_departure_tt: "§Y2§! §SPPS zp§! deputies will §Rsplit from the SPD§! and form an independent §SSocialist Polish Group§!!"

 gerflavour.101.t: "The Future of Bohemia"
 gerflavour.101.d: "Through the circumstances of the war, we have gained complete control over Bohemia, and after refusing proposals to establish an independent Czech state due to nationalist pressure, we must now decide what to do with the acquired territories. Bohemia and Moravia have historically had an interesting position in pan-German planning. Most of the German population of Bohemia is concentrated in the border regions, collectively described as 'Deutschböhmen' (German Bohemia). Separating them from the rest and annexing them into the surrounding states may seem appealing at first, but it is believed that an ethnic Czech state could not survive without German-speaking border areeas.\n\nThis is not a problem for pan-German nationalists, who believe that the rest of Bohemia-Moravia can be controlled as a protectorate run by collaborationist officials and a German military presence. A more liberal and democratic alternative is to establish united Bohemia as a member state of the Empire instead - granting it a democratically elected parliament and allowing Czech territories to send representatives to the Reichstag. This could allow us to integrate all of Bohemia into greater Germany, though it will be more difficult to establish order in the short term, until the Czechs are willing to collaborate."
 gerflavour.101.a: "Create the Kingdom of Bohemia." # DU only - core all at 80% compliance
 gerflavour.101.b: "Establish a collaborationist protectorate and annex Deutschböhmen." # Schleicher/SWR - core Sudetes states at 50% compliance

 gerflavour.102.t: "Right-Wing Catholics Integrated" # Immediately after DNVB formation, if Federalist Union formed or Z is in coalition
 gerflavour.102.d: "The conference establishing the National People's Union was also attended by numerous right-wing Catholic politicians, who too belonged to the conservative coalition which braved Germany through its tough times and helped bring forth a revival of conservatism. Surprisingly, they have decided to take the next step - speaking before the delegates, Franz von Papen announced that he intends to become a member of the DNVB and will 'bring as many nationally-minded, patriotic Catholic men and women under the aegis of the all-conservative organisation'. This was followed by loud applause by delegates from Bavaria and Alsace-Lorraine. They, too, proclaimed the same decision - finally abandoning Catholic particularist politics and joining their Protestant compatriots in one all-Christian party.\n\nAt last, the long-sought dream of German conservative revolutionaries has been achieved - the division between Catholic and Protestant conservatives has been overcome! Crucially, this also includes the government of the second largest state of Germany, Bavaria, which is now a DNVB stronghold.\n\nAnd what does this mean for Zentrum itself, forced to shed its right wing? They will most likely move to the opposition, but without the SPD around, it will only be them and the increasingly marginalised Liberals, and even what's left of them may rip apart among the lines of toleration of DNVB or opposition to them, cooperation with underground Social Democrats or distance from them..."
 gerflavour.102.a: "Together, for the glory of Germany and its race!"

 gerflavour.103.t: "[GetYear] SPD Leadership Conference"
 gerflavour.103.d: "Hermann Müller, the first Social Democratic Reichskanzler in the history of Germany, has announced that he will not seek another term as First Chairman of the SPD and intends to leave the leadership behind for the next generation. It has been known for years that Müller is not in great health, especially after surviving a major health scare in 1931, and even if one ignores that, he is hardly a young chicken by now. The SPD, meanwhile, needs new energy to continue its fight for the interests of the working class in the postwar era.\n\nA party conference has been organised in the city of Bielefeld, where the neorevisionist wing put forward the candidacy of journalist, newspaper editor, Hamburg councillor and, since 1936, Member of the Reichstag Theodor Haubach. One of the two key leaders of the neorevisionist wing and thus member of the overall 'Young Turks', alongside Carlo Mierendorff, Haubach has been in the headlines for the past decade, and his influence in party has only grown. After all, the Demokratische Union government was a perfect example of neorevisionist policy - a coalition with the liberals and Catholics which moves the SPD away from old socialist theories and instead transforms it into an active combatant for liberal democracy and social reform.\n\nAfter Mierendorff and Kurt Schumacher curried favors with the party centre and old revisionists, the Conference voted in favor of Haubach's candidacy - but with a catch. The conference will elect him a co-Chairman, who will come from another faction in the party and thus 'restrain' him, creating a balance and preventing a full neorevisionist takeover."
 gerflavour.103.a: "And who will that be?"

 gerflavour.104.t: "The Co-Chairman of the SPD"
 gerflavour.104.d1: "The conference has voted for Max Seydewitz, Member of the Reichstag, as Haubach's co-Chairman. A surprising choice, it is a clear example of the growing strength of the left wing of the SPD - he was most strongly promoted by Secretary of Education Otto Grotewohl as well as the left-leaning Socialist Youth, though he also garnered surprising support among the veteran theoreticians of the SPD. The party's revisionists and rightists are nervous, but have accepted the result for now.\n\nSeydewitz's acceptance speech makes it clear that he intends to promote the SPD's Marxist, socialist roots, even in the post-syndicalist age, and will focus on organising the youth and the rank-and-file members of the Party. Theodor Haubach's speech, in comparison, was a lot more curt, concerning itself more with the defense of democracy and the search for practical, democratic solutions for Germany in the postwar era."
 gerflavour.104.d2: "The conference has voted for Wilhelm Sollmann, Member of the Reichstag and Under-Secretary of the Interior, as Haubach's co-Chairman. Considered to be a member of the right wing of the party, he has been described by a few as a 'neo-Staatspolitiker', a pragmatist in the same vein as Otto Braun and Carl Severing, and also has a nationalist streak, such as his support for pan-Germanism. Liberal newspapers claim that Sollmann's victory, especially promoted by Braun, Severing and the other revisionists, happened in response to the SPD's very troubling time in the Demokratische Union government, including a significant marginalisation of the left.\n\nIn his acceptance speech, Sollmann focused on the necessity of cooperation between the Social Democrats and the other pragmatic, pro-democratic forces in the country - the SPD needs to continue displaying its pragmatic credentials and show that it remains capable of leading the country. Theodor Haubach's speech, in comparison, was a lot more curt, concerning itself more with the defense of democracy and the search for practical, democratic solutions for Germany in the postwar era."
 gerflavour.104.d3: "The conference has voted for Adolf Schärf, formerly member of the parliament of Austria, later Member of the Reichstag, as Haubach's co-Chairman. With Austria's recent integration into the German Empire, the Austrian SDAP has integrated itself into the SPD, quickly becoming one of the party's largest branches - and they actively demanded an Austrian co-chairman ever since their integration. It appears that their demands have been met.\n\nIn his acceptance speech, Schärf focused on the need for a 'full unification of Germany' spiritually and culturally, while also repeated his firm alignment to the Social Democratic party program. Theodor Haubach's speech, in comparison, was a lot more curt, concerning itself more with the defense of democracy and the search for practical, democratic solutions for Germany in the postwar era."
 gerflavour.104.d4: "The conference has voted for Fritz Baade, trade union official and Member of the Reichstag, as Haubach's co-Chairman. In the Social Democratic Party, he is most famous for being the co-author of the Tarnow-Baade Plan, which, in spite of initial reservations, was adopted by the SPD during their time in government and led to an impressive economic recovery. Also known as the party's foremost expert on agriculture, Baade was crucial in formulating the party's response to the German agrarian crisis.\n\nIn his acceptance speech, Baade put most emphasis on the claim that the SPD is a party for the workers first and foremost - and then criticised the party's 'intellectual core' for spending too much time 'theorizing' instead of helping the working class. Needless to say, his memories of Rudolf Hilferding's scepticism towards the Tarnow-Baade Plan are behind his divisive claims. Theodor Haubach's speech, in comparison, was a lot more curt, concerning itself more with the defense of democracy and the search for practical, democratic solutions for Germany in the postwar era."
 gerflavour.104.d5: "The conference has voted for Fritz Naphtali as Haubach's co-Chairman. Known as Rudolf Hilferding's protege, Naphtali is one of the party's most influential economic theorists and a promoter of 'economic democracy', as well as a notable critic of the Tarnow-Baade Plan. His victory was easy to predict - among the party centre, he is perhaps the most prominent leader who is not one foot in the grave.\n\nIn his acceptance speech, Naphtali focused on the future of the German economy, claiming that he will work on a new theory of economic democracy and a new party program which more adequately represents the conditions and needs of postwar Germany. He lodged criticism both towards the ADGB and their 'nationalist influences' as well as the 'intransigence' of the party left. Theodor Haubach's speech, in comparison, was a lot more curt, concerning itself more with the defense of democracy and the search for practical, democratic solutions for Germany in the postwar era."
 gerflavour.104.a: "All together for the working class!"

