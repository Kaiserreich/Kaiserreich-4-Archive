 GER_schleicher_party_long: "Kabinett Schleicher (von Schleicher Cabinet)\n§LAfter no majority was found in the 1936 elections, the Kaiser appointed the Minister of War of Prussia, Kurt von Schleicher, to the Chancellorship. Though selected as a moderate compromise candidate to the Reichstag, it is no secret that Schleicher has an agenda of his own, and will seek to shape the Empire to his centralising vision.§!\n"
