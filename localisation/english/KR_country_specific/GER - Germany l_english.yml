 GER_old_social_democrat_party_long: "Alte Sozialdemokratische Partei Deutschlands (Old Social Democratic Party of Germany)\n§LThe ASPD constitutes the nationalist and revisionist wing of the old titan of the German left, the Social Democratic Party. With the SPD declining into irrelevance due to factional splits, and Schleicher extending an open hand to revisionist Social Democrats, the ASPD has gathered much of the party's 'cooperative' membership and now loyally cooperates with the Schleicher dictatorship.§!\n"
