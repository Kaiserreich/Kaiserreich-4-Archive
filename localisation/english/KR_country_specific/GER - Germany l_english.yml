### Parties ###
 GER_totalist_party: "BNS"
 GER_totalist_party_long: "Bund Nationaler Syndikalisten (League of National Syndicalists)\n§LEstablished in the late 1920s, the BNS is an intellectual circle led by Fritz Wolffheim which seeks to popularise Totalist ideas within the FAUD. They are most closely aligned to Sorelianism and National Syndicalism, although they have differences due to Wolffheim's eccentric tendencies - interest in völkisch nationalism and creation of a Greater Germany, social-darwinist beliefs of a great struggle between Europe, Russia and Japan, which isolate the BNS somewhat. Unlike most socialist groups in Germany, the BNS also stresses the importance of trying to win over the rural peasantry.§!\n"
 GER_syndicalist_party: "FAUD"
 GER_syndicalist_party_long: "Freie Arbeiter Union Deutschlands (Free Workers’ Union of Germany)\n§LFounded in 1919, the FAUD is the nucleus of syndicalist thought in Germany and perceives itself as neither a party nor a union, but rather a 'unity organisation' which wages both political and labour struggle. It is isolated from the rest of the trade union spectrum and much smaller than the massive SPD-aligned Free Trade Unions, yet enjoys a strong following among certain industries in the Ruhr. Ideologically, it is very diverse, but is led by 'orthodox' syndicalists and accepts the Charter of Amiens.§!\n"
 GER_radical_socialist_party: "SP"
 GER_radical_socialist_party_long: "Sozialistische Partei Deutschlands (Socialist Party of Germany)\n§LA democratic socialist, Luxemburgist party established in 1920, the SP is the most prominent party in the far left of the German political spectrum. Maintaining a cautious distance from the syndicalists in the FAUD, the SP is firmly electoralist and tactically cooperates with the SPD in select matters, while seeking to infiltrate and subvert the reformist trade unions. Internally, the party is divided between the Pragmatists who champion electoral participation and the Actionists who seek to focus more on extra-parliamentary struggle as well as stronger collaboration with the FAUD.§!\n"
 GER_social_democrat_party: "SPD"
 GER_social_democrat_party_long: "Sozialdemokratische Partei Deutschlands (Social Democratic Party of Germany)\n§LFounded in 1863, the SPD is one of the oldest socialist parties in the world and the primary ideologue of social democracy in Europe. The party seeks to create a welfare state, reform the constitution and protect democratic reforms. Commanding intense loyalty from its voters, the SPD has remained one of the most stable parties in the Reichstag despite a history of government repression and unfavourable electoral rules.§!\n"
 GER_social_liberal_party: "LVP"
 GER_social_liberal_party_long: "Liberale Volkspartei (Liberal People's Party)\n§LThe LVP is a union of the social-liberal FVP and the left wing of the National Liberals, and presents itself as a grand coalition of German liberalism. One of the two key members of the March Coalition, it provided several Chancellors after the war and remained influential - it treaded on a line of unity and moderation in a divided society, progressive social reforms and maintenance of the March Constitution.§!\n"
 GER_market_liberal_party: "Wirtschaftspartei"
 GER_market_liberal_party_long: "Wirtschaftspartei des deutschen Mittelstandes (Economic Party of the German Middle Class)\n§LThe gap between the right wing of the LVP and the Conservatives is filled with a plethora of minor right-liberal parties, which house former National Liberals as well as defenders of the interests of the middle class. Of these, the most prominent is the Economic Party, formed in 1920. Its platform calls for a reduction of government involvement in the economy, lower taxes and freer hand for business. Though economically liberal, it is socially conservative and heavily anti-socialist, believing Germany to be besieged by the syndicalist powers and seeing the labour movement as an enemy of the middle class.§!\n"
 GER_social_conservative_party: "Kabinett Dirksen"
 GER_social_conservative_party_long: "März-Koalition - Kabinett Dirksen (March Coalition - von Dirksen Cabinet)\n§LHerbert von Dirksen's cabinet leads a minority government in the Reichstag, composed of Zentrum, Economic Party and DkP representatives. As the so-called \"permanent opposition\", the SPD and DVLP, have been biding their time to overturn the postwar \"March Coalition\" status quo, the Reichskanzler's chance of surviving the next elections are null.§!\n"
 GER_true_social_conservative_party: "Zentrum"
 GER_true_social_conservative_party_long: "Deutsche Zentrumspartei (German Centre Party)\n§LFounded in 1870, Zentrum is a Catholic interests party which has been a stabilising mainstay in German politics since its formation. It successfully fought against the Kulturkampf and proved crucial for providing support for Chancellors in the Reichstag since, being conservative and open to compromise. In 1918, it acquired the first partisan Chancellor in German history, Count von Hertling, and became one of the two main parties of the March Coalition, providing Chancellors and parliamentary support for almost every cabinet since 1920.§!\n"
 GER_true_social_conservative_party_long_fake: "Deutsche Zentrumspartei (German Centre Party)"
 GER_authoritarian_democrat_party: "DkP"
 GER_authoritarian_democrat_party_long: "Deutschkonservative Partei (German Conservative Party)\n§LFounded in 1876, the German Conservative Party had an uncertain beginning before finally consolidating itself as the party of Junker interests - the old Prussian aristocracy which clung to power east of the Elbe river. As the old generation of aristocrats is dying out, the DkP has somewhat reformed - and the merger with the moderate conservative German Reich Party (FKRP) allowed it to recover ground as a rural, agrarian, socially conservative and somewhat antisemitic party.§!\n"
 GER_authoritarian_democrat_party_long_fake: "Deutschkonservative Partei (German Conservative Party)"
 GER_paternal_autocrat_party: "DkP (Bauernflügel)"
 GER_paternal_autocrat_party_long: "Deutschkonservative Partei - Bauernflügel (German Conservative Party - Peasant Populist Wing)\n§LLed by figures such as Hans Schlange-Schöningen and Karl Hepp, the Peasant Wing unites rural populistic figures who are mainly concerned with the interests of the small peasantry, as opposed to the Junkers who lead the DkP. They are sympathetic to corporatist and agrarian romanticist ideas, and hold democracy in little regard.§!\n"
 GER_national_populist_party: "DVLP"
 GER_national_populist_party_long: "Deutsche Vaterlandspartei (German Fatherland Party)\n§LThe DVLP was founded in late 1917, intended as a catch-all movement unifying the entire German political class to achieve victory in the Weltkrieg. In practice, it was a radical nationalist, pan-Germanist, anti-semitic, anti-catholic and anti-democratic party which represented a break with traditional, aristocratic conservatism. Isolated for most of the 20s, an ambitious reform in accordance with conservative revolutionary ideas restored the party's vigour, underpinning its rise to become the second strongest opposition party after the 1931 elections. The DVLP is economically populist, and it gathers its support from the middle class and Protestant countryside, as well as yellow worker unions.§!\n"
 GER_national_populist_party_dead: "DVLP/DNRP"
 GER_national_populist_party_dead_long: "Deutsche Vaterlandspartei (German Fatherland Party)\n§LThe DVLP was founded in late 1917, intended as a catch-all movement unifying the entire German political class to achieve victory in the Weltkrieg. In practice, it was a radical nationalist, pan-Germanist, antisemitic, anti-catholic and anti-democratic party which represented a break with traditional, aristocratic conservatism. Isolated for most of the 20s, an ambitious reform in accordance with conservative revolutionary ideas restored the party's vigour, underpinning its rise to become the second strongest opposition party after the 1931 elections. The DVLP is economically populist, and it gathers its support from the middle class and Protestant countryside, as well as yellow worker unions.§!\nDeutschnationale Reichspartei (German National State Party)\n§LThe DNRP is a split from the DVLP, established by the reactionary wing of the party and is led by Alfred Hugenberg. It is unabashedly xenophobic, authoritarian, antisemitic and anti-democratic, its ranks include a wide variety of populists, reactionary industrialists and nationalist esotericists.§!\n"
