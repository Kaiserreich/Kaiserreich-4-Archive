 # Content pack Schleicher decisions

 GER_red_general_decisions_category: "The Regime of the Red General"
 GER_red_general_decisions_category_desc: "\nThe impasse in the Reichstag has been solved. The economy is once again on the right track. The German people and its elite, previously ambivalent towards the Reichskanzler or suspicious of his intentions, are starting to recognise his brilliance. Yet, his work does not stop here. The emergency which he was elected to resolve is not yet resolved - but it is an emergency in the German soul, their preparedness for the inevitable Second Weltkrieg, and their necessity for a national revival. There is much to be done.\n\nPolicies implemented through §Hdecisions§! and §Hfoci§!, as well as §Hevent§! choices, will formulate the perception of the Schleicher Regime - is he a §Hreactionary autocrat§!, a §Hpragmatic authoritarian§! or a §H'Deutscher Sozialist'§!? Leaning to a specific direction may leave certain actions no longer accessible, but at the same time unlock new, more powerful ones.\n"
 GER_red_general_tooltip: "Currently, the world sees Kurt von Schleicher as [GERRedGeneralIdeology] ([?GER_schleicher_ideology])."
 GER_red_general_tooltip_right: "a §Preactionary autocrat§!."
 GER_red_general_tooltip_centre: "a §Lpragmatic authoritarian§!."
 GER_red_general_tooltip_left: "a §S'Deutscher Sozialist'§!."
 GER_red_general_populist_policies: "Pass Populist Policies"  # repeatable
 GER_red_general_populist_policies_desc: "Subsidies for basic foodstuffs for poor people, public support for unemployed, war veterans and welfare recipients to buy fuel and and food during the winter months, public works projects - these are the slabs of red meat thrown to the people to build up support for the New State."
 GER_red_general_walk_the_clubs: "Walk the Clubs" # repeatable
 GER_red_general_walk_the_clubs_desc: "Conservative, high-class German society is organised into a plethora of clubs and associations, each one a forum to discuss the political matters of the day. The Reichskanzler is a natural fit here, being a noble and a smooth talker. Let him and his... beloved wife Elizabeth attend the balls, clubs and gatherings and collect favors from our blue-blooded elite."
 GER_red_general_new_state: "Walther Schotte - The New State"
 GER_red_general_new_state_desc: "Disappointed by the months-long crisis in the Dirksen Cabinet, national conservative writer Walther Schotte published the influential treatise 'The New State' (Der Neue Staat) in 1934. There, he expresses his frustrations with the parliamentarisation of the Empire which has happened since the March Constitution and expresses his yearning for a New State which goes against partisanship, rather than surrenders to it. The New State must completely eliminate the parliament as a governing body, abolish the particularist German states, and overcome 'the mechanistic, liberalist thinking of an entire century'. Our regime will not be as radical as this treatise demands, but it nonetheless offers some interesting ideas."
 GER_red_general_gleichen_russwurm: "Secretariat of Propaganda"
 GER_red_general_gleichen_russwurm_desc: "A notable 'new conservative' publisher and author, Heinrich von Gleichen-Rußwurm has been one of the drummers for an authoritarian solution to the German Empire. Well before Schleicher, he promoted a so-called 'solidarian' alliance of unions and parties which transcends any ideological boundaries, and his conservative vision is a good fit for our regime. We shall appoint him as the Secretary of the newly established Secretariat of Propaganda and use his contacts to promote our vision of national revival."
 GER_red_general_geheimes_polizeiamt: "Establish the Secret Police Office"
 GER_red_general_geheimes_polizeiamt_desc: "Now that we have put the Prussian Secret Police under federal supervision, we can advance the centralisation of the police system further. Let us also take control of the other police agencies of Prussia and unify them under the aegis of a singular Secret Police Office (Geheimes Polizeiamt), which will be responsible for the investigation, tracking and persecution of enemies of the German state and its people. Ferdinand von Bredow is willing to take command of this force, and he will loyally fulfil the Reichskanzler's will."
 GER_red_general_embrace_tat_circle: "Embrace the Tat Circle"
 GER_red_general_embrace_tat_circle_desc: "Led by Hans Zehrer, the Tat Circle (Tatkreis) is one of the most influential nationalist public pressure groups, behind the influential conservative revolutionary journal Die Tat. There is hardly a better choice for an ally who will propagandize our vision of the New State."
 GER_red_general_workers_leisure: "Leisure for the Workers"
 GER_red_general_workers_leisure_desc: "An interesting idea on improving the workers' quality of life without high expenditure has been proposed by government ministers - a state sponsored leisure, tourism and physical activities program. A fleet of cruise ships would offer inexpensive voyages to members of the Gewerkschaftsbund, and newly established state organisations would provide the workers access to sports which were previously limited only to the wealthy - such as skiing, tennis and lengthy excursions. Of course, we will also use this to award the most loyal workers with amenities, and we'll also avoid having to raise salaries and thus cut into military spending."
 GER_red_general_curatorium_for_adolescence: "Imperial Curatorium for Youth Fitness"
 GER_red_general_curatorium_for_adolescence_desc: "A stronger, renewed Empire requires strong, healthy youth. Alongside the Wehrsport, we will establish the Imperial Curatorium for Youth Fitness (Reichskuratorium für Jugendertüchtigung), a mandatory state sponsored military training course for all teenagers and young adolescents, chaired by General Edwin von Stülpnagel. Twenty schools will be established for three-week standard courses and numerous special courses, where our youth will be taught the basics of combat and also be instilled with patriotic virtues."
 GER_red_general_take_over_kyffhauser: "Take Over the Kyffhäuserbund"
 GER_red_general_take_over_kyffhauser_desc: "The Kyffhäuser League (Kyffhäuserbund) is the largest veteran organisation in Germany, and it is sympathetic to our cause, often allowing the Reichskanzler to make speeches to its many veterans. We shall fully coordinate it to our regime by putting a loyal leadership in power and then merge it into the Wehrsport."
 GER_red_general_local_women_suffrage: "Allow Women's Suffrage at the Local Level"
 GER_red_general_local_women_suffrage_desc: "Though women are too frail and emotional to be given a voice equal to men on the federal level, they are nonetheless very involved in local concerns and often emerge to become important community leaders. To appease the women's rights movement, let us allow them to vote in cities, regional parliaments and in the German states."
 GER_red_general_reichsfrauenbund: "Create the Reichsfrauenbund"
 GER_red_general_reichsfrauenbund_desc: "Despite what the socialists believe, many German women are highly religious and conservative, and they yearn a nationalist alternative to the liberal and socialist women's associations. We shall unite evangelical and housewife associations into an Imperial Women's League (Reichsfrauenbund), connected to our government. It shall outline four goals for the German women: to guard and cultivate the German race; to repress immorality in families and among children; to fight for the interests and rights of housewives, married women and mothers; to support the militarist, nationalist spirit of Germany and instill a sense of community among the German women. Alternative organisations will be subsumed or banned."
 GER_red_general_national_jews_association: "Promote the Association of National Jews"
 GER_red_general_national_jews_association_desc: "Founded in 1921 and led by Max Naumann, the Association of German National Jews is conservative, nationalist, and promoted the complete self-assimilation of German Jews into the German population. They are opposed to Zionism, demand the expulsion of 'inferior' East European Jews, loudly oppose the democratic system and once attempted, without success, to be affiliated with the DVLP. They are a perfect ally for us. Let us promote this organisation as opposed to the socialist Jewish groups and the liberal Centralverein, whom we shall repress."
 GER_red_general_align_volkisch_associations: "Align the Völkisch Organisations"
 GER_red_general_align_volkisch_associations_desc: "A myriad of organisations associated with the Völkisch movement have sprung up in the Empire since the 1890s - they promote extreme nationalism and pan-Germanism, racial hygiene and antisemitism. Though they are somewhat sceptical of Schleicher's 'pseudo-leftist' policies, they could be aligned to our cause as long as we promise to implement some of their promoted policies."
 GER_red_general_absorb_aspd: "Absorb the ASPD"
 GER_red_general_absorb_aspd_desc: "The Old Social Democratic Party, unlike their intransigent peers, represent a cooperative, positive socialism which is a great fit for our regime. Let us further grow this party and form an official coalition with them in the Reichstag and most state governments - and also give their representatives high positions in our Gewerkschaftsbund. Through this symbiosis between our regime, positive social democrats and the unions, we will utterly defang socialism in Germany, forever."
 GER_red_general_federal_land: "Seize State-Owned Resource Deposits"
 GER_red_general_federal_land_desc: "Now that military oversight and the terror of the GPA have cowed many state governments, we must use this control to improve our economic efficiency. The Longwy-Briey mines, seized from France after the Weltkrieg, were not given to Alsace-Lorraine, but rather turned into an unprecedented federal territory, allowing us to fully exploit their coal deposits without meddling from the states. This experiment succeeded - let us use both hand and fist to strongarm resource deposits and important production sites from state governments to give us complete control over them."
 GER_red_general_seize_industries: "Seize Private Industries"
 GER_red_general_seize_industries_desc: "We cannot trust the industrialist class - they will always seek profits before they contribute to the national interest. The Reichskanzler wishes to control the economy the same way one manages a railroad timetable - and to do so, we need to move as much of the economy as we can under state control."
 GER_red_general_privatize_industries: "Begin Privatisation"
 GER_red_general_privatize_industries_desc: "The social darwinist ideals of the German far right tell us that one must either survive by their own merits or perish. Who are we to deny this part of human nature and maintain the weak and helpless industries? We should begin privatisation of the state's large owned companies so private initiative and merit bring even greater efficiency to them."
 GER_red_general_army_of_labour: "Create the Army of Labour"
 GER_red_general_army_of_labour_desc: "The Voluntary Labour Service established during the height of the economic crisis has been greatly useful in beautifying Germany's cities and rural areas, as well as providing us with cheap labour. However, it cannot remain in its voluntary form. We shall transform it into the Imperial Labour Army and introduce militarisation into its ranks - and, of course, it will no longer be voluntary."
 GER_red_general_intimidate_reichstag: "Intimidate the Reichstag"
 GER_red_general_intimidate_reichstag_desc: "Even if they may not have the majority to block our laws, the liberal and Marxist traitors to the German nation still hold up proceedings with annoying speeches about the impending death of democracy and the struggle for liberty. Let us dissuade them from this disruptive rhetoric by placing armed soldiers and paramilitary troopers to watch the Reichstag proceedings."
 GER_red_general_anti_democratic_civil_service: "An Anti-Democratic Civil Service"
 GER_red_general_anti_democratic_civil_service_desc: "Though the Prussian Civil Service has long prided itself in serving the Kaiser and the Imperial system before any foolish parliamentarian simpletons, the past few decades have seen it become somewhat relaxed and allow a certain number of less loyal individuals into their ranks. Using our system of intimidation, police investigation, and mandatory oaths of loyalty, we will slowly weed them out and create a civil service which will resist any attempt to impose un-German parliamentarian rule."
 GER_red_general_expand_schleicher_block: "Expand the Schleicher-Block"
 GER_red_general_expand_schleicher_block_desc: "Our loyalists in the Reichstag, previously known as the informal 'Schleicher-Block', originally rallied from the DVLP, DkP and certain revisionist members of the SPD. With the DNEF now established, we can grow this bloc of loyalists further. The National Liberals, agrarian representatives moderate DkP members and large numbers of Zentrum can affiliate with us even without joining the DNEF, and will perhaps soon abandon their old party loyalties to become a part of the great all-German organism."
 GER_red_general_ally_national_liberals: "Align the National Liberals"
 GER_red_general_ally_national_liberals_desc: "Despite certain sympathies towards state control of the economy, Kurt von Schleicher has always had a good relationship with German industry. If we keep these pseudo-socialist ideas in check, we should be able to align the heavy industry circles such as the Ruhrlade group, as well as their political arm - the rump National Liberal Party."
