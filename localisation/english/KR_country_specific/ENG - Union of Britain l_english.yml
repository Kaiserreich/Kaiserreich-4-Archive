### 301 - 350: Stuff Events ###
### Needs more Peace in our Time ###
 uob.338.t: "The Silence after the Storm"
 uob.338.d: "The battlefields have fallen silent. But while our soldiers enjoy their well-earned rest, worried representatives of Industrial Syndicates have come forward, with statistics showing the large degree to which the Union's industry has been restructured to aid the war effort. For now, our economy is still somewhat stable - but the upcoming years will not be easy ones."
 uob.338.a: "When will we finally get a break?"

### 350 - 400: Another Congress of the Trade Unions Events ###
 uob.350.t: "An Extraordinary Congress of the Trade Unions?"
 uob.350.d: "We have almost driven the Kaiser and his reactionaries from Europe! Now is the perfect time for a Congress of the Trade Unions to be called, to rebuild our tired nation."
 uob.350.a: "Now is the perfect time to reorganise the government!"

 uob.351.t: "The State of the Economy"
 uob.351.d: "Our economy was enlarged in the time leading up to the war. The extraordinary congress now has to face the decision of either pushing for further expansion or prioritising the healing of the wounds inflicted by the war."
 uob.351.a: "Onwards, British industry! Build, build, build!"
 uob.351.b: "We must aid our deprived citizens!"

 uob.352.t: "The Office of the Exchequer"
 uob.352.d: "Many candidates have put themselves forward for the important role of Commissary for the Exchequer, each with different arguments for where the Union should go with her industry."
 uob.352.a: "Clem Attlee, to build a new Jerusalem for British Socialism!"
 uob.352.b: "Nye Bevan, to take advantage of our great resources!"
 uob.352.c: "Barbara Castle, to protect Britain's families from poverty!"

 uob.356.t: "A Change in Leadership?"
 uob.356.d: "Comrade Mosley saluted the Congress on their wise decisions so far. Maximism has led us well through this war and is still popular - but the people are growing tired of authoritarianism, and elements in the Maximists and the Pankhurstites are seeking to propose a new liberal way forward."
 uob.356.a: "Chairman-for-Life! Rule per decree!"
 uob.356.b: "Maximist liberals John Strachey and Eric Blair defeat Mosley!"
 uob.356.c: "Shock! Sylvia Pankhurst and Ellen Wilkinson win a landslide!"

 uob.357.t: "A Change in Leadership?"
 uob.357.d: "Our inimitable chairwoman has shown mettle like that of Elizabeth I as she led us reluctantly through this war. Today, however, she looks tired and unlikely to win re-election. Perhaps she can, though, if she looks to more unconventional allies..."
 uob.357.a: "The Maximist Mosley and his protege John Strachey win the top jobs."
 uob.357.b: "She turns to Radical Socialist Clem Attlee for support!"
 uob.357.c: "Perhaps a bit more of a feminine touch..."

 uob.358.t: "A Change in Leadership?"
 uob.358.d: "It has been quite some time since Chairman Glais oversaw the de-federalisation of our Union, the creation of communal leadership and the autonomy of Wales and Scotland. Now, in the aftermath of the European war, we must decide whether his reforms will last or a restoration of the Chairmanship is in order."
 uob.358.a: "The Maximist Mosley and his protege John Strachey win the top jobs."
 uob.358.b1: "Horner and Mann will speak for a united nation once more!"
 uob.358.b2: "Horner and Cole will speak for a united nation once more!"
 uob.358.c: "y Glais appeals to Bevan's Welsh background to keep the reforms!"

 uob.359.t: "A Change in Leadership?"
 uob.359.d: "The Chairman has saluted the Congress on their wise decisions so far. Federationism has led us well through this war and is still popular - but Oswald Mosley is challenging him for the Chair, as is the up-and-coming Pankhurstite Ellen Wilkinson. Federationists may have to rely on an old ally to win the day..."
 uob.359.a: "The Chairman elevates G.D.H. Cole to Deputy Chairman."
 uob.359.b: "An Attlee-Cole Alliance will win the day!"
 uob.359.c: "Mosley and Strachey lead a Maximist comeback!"
 uob.359.e: "Ellen Wilkinson and James Maxton make a pact!"

 uob.360.t: "Terminate Home Rule?"
 uob.360.d: "Now that the Maximists rule over the Union of Britain, they should realise their promise of limiting Home Rule once again. But while this promise has quite the following in the halls of London and other British cities, protests and demonstrations have been staged by our enemies already - and they will only grow stronger if we follow through..."
 uob.360.a: "It shall be done!"
 uob.360.b: "Maybe this wasn't the best idea..."

 uob.361.t: "A Cold, Wet Day for Eric Blair"
 uob.361.d: "Comrade Eric Blair, once an ally of Grand Protector Mosley, cannot stand it any longer. For too long the evil Mosley had perverted the constitution and made the Union of Britain his plaything. A popular writer and skilled militia commander, Blair alone has the authority to bring down the tyrant. As Blair stared out into the rain today, he knew he had to take action."
 uob.361.a: "His coup is successful!"
 uob.361.b: "He brings in the military!"
 uob.361.c: "Mosley sniffs out the coup!"

 uob.362.t: "A Cold, Wet Day"
 uob.362.d: "Early this morning, the popular writer and skilled militia commander Eric Blair was found dead in his home after obviously having committed suicide. While officially no testament has been found, it is an open secret that Blair was no longer an ally of Grand Protector Mosley.\n\nAs the 'improvised' demonstration in his honour slowly and quietly travelled through the streets of London, ever more people joined, many with tears in their eyes. Some wept for the man, some for the last hope against Mosley's dictatorship."
 uob.362.a: "Finally he's gone..."

 uob.363.t: "The Oil Question"
 uob.363.d: "It has been decades since we forced the capitalists out, yet we can't rest. Not until they are all defeated will we be safe, but to defeat them the workers spirit will not be enough. There are no two ways about it; without oil our planes, tanks and ships are nothing but scrap, no matter the skill of their crew.\n\nSince we first realised the issue, monumental effort has been spent attempting to cultivate domestic sources of oil. Some, like the shale oils in Scotland, have seen mild success. Others, like the French oil fields, have been near total failures. Fortunately, many saw this coming, and so resources had already been put towards researching synthetic sources of oil. If we divert enough resources in this direction, it may just be possible..."
 uob.363.a: "It will have to be enough..."

 uob.364.t: "Support from the Union of Britain"
 uob.364.d: "Today an envoy from the Union of Britain arrived. He brought with him promises of industrial assistance, naval advice and technological support, along with kinda words of admiration for our struggle. The capitalists may be strong and fighting us at every turn, but with allies such as these, we will best them regardless."
 uob.364.a: "Truly workers solidarity is shining out from Britain."

 uob.365.t: "A Change in Leadership?"
 uob.365.d: "The Chairman has saluted the Congress on their wise decisions so far. Federationism saved us from Mosley's Tyranny, has led us well through this war and is still popular - but Mosley-disciple John Strachey is challenging him for the Chair, as is the up-and-coming Pankhurstite Ellen Wilkinson. Federationists may have to rely on an old ally to win the day..."
 uob.365.a: "The Chairman sees off the threat to their leadership."
 uob.365.b: "An Attlee-Hardy Alliance will win the day!"
 uob.365.c: "Strachey and Blair lead a new kind of Maximism!"
 uob.365.e: "Ellen Wilkinson and Eric Blair make a pact!"

### Flavour Events ###
 uob.1000.t: "A Riddle"
 uob.1000.d: "Our Railway Syndicates have a tradition of giving out ridiculously difficult crossword puzzles in their newspapers. Only a few people manage to actually solve these puzzles. Now, however, the Mid-England Rail Syndicate has reported that for the past few months, anonymous letters have started arriving, always containing the correct solutions to the last crossword puzzle. Whoever is writing these letters must be some sort of genius - and could probably be of help to us..."
 uob.1000.a: "Find that person!"
 uob.1000.b: "What do I care?"

 uob.1001.t: "Wrapped in a Mystery"
 uob.1001.d: "It took quite some time, but our intelligence services finally managed to find the man who still regularly solves the hardest crossword puzzles in the country with ease. His name is Alan Turing, a math professor before the revolution, currently living in London. He first tried to evade our men, but after some time, calmed down. And in fact, he already had a project in mind when our scientists asked what kind of research we could assist and support him in. It all seems very technical, and, more importantly, hideously expensive, but our experts assure us that this Turing might be on the right path to something extraordinary..."
 uob.1001.a: "Grant the funds!"
 uob.1001.b: "You what? Never!"

 uob.1002.t: "Inside an Enigma"
 uob.1002.d_1: "'He did it, the (expletive), he did it!' our leading scientists are cited in today's papers. The small project of this Turing, over time grown into a whole village near the former cottage at Bletchley Park, has finally seen success. He has constructed a strange machine, called 'Pudding' after the Yorkshire pudding Turing was enjoying when he had the idea, that has revolutionised cryptography. For the first time, military encryption and decryption are conducted by a machine. This will give the Union an important edge in any military conflict."
 uob.1002.d_2: "'He did it, the (expletive), he did it!' our leading scientists are cited in today's papers. The once small project of Alan Turing, grown massively since we provided handsome funding to the operation in Bletchley Park, has finally seen success. Turing constructed a strange machine, called 'Pudding' after the Yorkshire pudding Turing was enjoying when he had the idea, that has revolutionised cryptography. For the first time, military encryption and decryption are conducted by a machine. This will give the Union an important edge in any military conflict."
 uob.1002.a: "An extraordinary achievement!"

 uob.1003.t: "Wells Proposes a World Encyclopaedia"
 uob.1003.d: "Herbert George Wells has just presented before the Republican Institution plans for the compilation of a constantly growing and changing World Encyclopaedia to be reviewed by outstanding authorities and made accessible to every human being."
 uob.1003.a: "We must spread the Light of knowledge to the entire world!"
 uob.1003.b: "Every British family must be enlightened."
 uob.1003.c: "What a silly idea..."

 uob.1004.t: "Enid Blyton: The Smuggler's Island"
 uob.1004.d: "The Writer's Union publishing house has today released a new book by the famous British author and Pankhurstite Enid Blyton. 'Secret of a Lonely Island' is about the thrilling and romantic adventures of the siblings Julian, Dick, and Ann, their cousin Georgina, and her dog Timmy. While on a holiday with their Union Youth group in the Hebrides the children stumble over mysterious events including a lonely island, strange ships, and mysterious lights in the night. But with wits and courage the five friends are able to overcome any menace."
 uob.1004.a: "Blyton surely is a great author."

 uob.1005.t: "Comrade Blair's Book is Published"
 uob.1005.d: "Eric Arthur Blair's long-awaited vision of the future, entitled 'The Union in Forty Years', is finally running off the national presses. In it Comrade Blair offers an inspiring vision of how far the Union of Britain will have come by 1984; describing a period of peace and prosperity for workers not only within our island but across the world. The book will serve as a much-needed boost to morale in these trying times and has been distributed to all members of the armed forces and the national workforce."
 uob.1005.a: "An excellent read."

 uob.1006.t: "The World Encyclopaedia"
 uob.1006.d: "Comrade H.G. Wells has, with funding of the Union of Britain, gone through with his plan of the compilation of a constantly growing and changing World Encyclopaedia to be reviewed by outstanding authorities and made accessible to every human being. The whole world cheers on the endless efforts to bring the Syndicalist creed to even the most far-flung readers."
 uob.1006.a: "We must spread the Light of knowledge to the entire world!"
 uob.1006.b: "It's all Syndicalist propaganda anyway."

 uob.1007.t: "A New General Secretary"
 uob.1007.d: "After the recent death of our General Secretary it is necessary that we appoint a new one."
 uob.1007.a: "G.D.H. Cole will continue Blair's behind the scenes work."
 uob.1007.b: "Phil Piratin! It is time for a more liberal Maximist voice."
 uob.1007.c: "Nye Bevan will build a worker's paradise in Blair's honour."
 uob.1007.e: "Harry Pollitt will keep the Unions happy."
 uob.1007.f: "Barbara Castle will continue the behind the scenes work."
 #uob.1007.f: "Denis Healey will get the most out of Britain."
 uob.1007.g: "Tony Benn, up and coming son of William, gets his chance."
 uob.1007.h: "Christabel Pankhurst! It's time for more women in the top jobs."

 uob.1014.t: "Tom Mann Passes Away"
 uob.1014.d.leader: "Britain's ever-faithful servant and current Chairman of the Congress of Trade Unions Tom Mann has died in his sleep. A Revolutionary of the old guard, Mann spent his life serving the people of Britain and will be sorely missed. On a wave of sympathy with Mann's own Federationist faction, Arthur Horner has been elected to replace him."
 uob.1014.d.default: "Britain's ever-faithful servant and leading trade unionist Tom Mann has died in his sleep at his home in Grassington, Northern Yorkshire. A Revolutionary of the old guard, Mann spent his life serving the people of Britain, and even after retiring as Chairman in 1936 he made sure to remain a public figure, attending rallies and events right up until his last days. He will be sorely missed."
 uob.1014.a: "You will be missed, comrade."

 uob.1017.t: "A Dinner Party With a Twist"
 uob.1017.d: "After the recent developments in Ireland the British ambassador in Dublin has invited his Canadian counterpart and his attachés to a dinner party in order to finally alleviate the tension - or at least that's what the Canadian delegation thought. Instead, they found themselves in a Dublin gin joint being served grumpy stew. As they finally left the embarrassing meeting they had to parade through a street filled with Irish socialists cheering on the British delegation. With this spiteful parting gesture however the British campaign against Ireland seems to have come to an end."
 uob.1017.a: "Definitely worth it!"
 uob.1017.b: "How embarrassing..."
 uob.1017.c: "I'm sorry, what?"

 uob.1018.t: "A Dinner Party With a Twist"
 uob.1018.d: "After the recent developments in Ireland the British ambassador in Dublin has invited his German counterpart and his attachés to a dinner party in order to finally alleviate the tension - or at least that's what the German delegation thought. Instead, they found themselves in a Dublin gin joint being served grumpy stew. As they finally left the embarrassing meeting they had to parade through a street filled with Irish socialists cheering on the British delegation. With this spiteful parting gesture however the British campaign against Ireland seems to have come to an end."
 uob.1018.a: "Definitely worth it!"
 uob.1018.b: "How embarrassing..."
 uob.1018.c: "I'm sorry, what?"

 uob.1019.t: "The John Maclean Explodes!"
 uob.1019.d: "The John Maclean, named after the first president of the Union of Britain, was the largest airship ever built. She was constructed in 1935 as a propaganda tool, intended to show the world the achievements of the Union of Britain. In 1936, she made her maiden voyage, and soon started making regular traffic to Paris. Today, as she was about to dock at a Paris airfield, she burst into flames and crashed to the ground. 35 people out of 97 (plus one of the ground crew) died."
 uob.1019.a: "A tragedy!"

 uob.1020.t: "Comrade Mosley Calls a Meeting"
 uob.1020.d: "Comrade Mosley of the Maximist faction has invited Georges Valois, leader of the French Sorelians, the Swiss revolutionary Jakob Herzog and the Italian National Syndicalist Benito Mussolini to Birmingham to compile a manifesto stating their joint aims for a new kind of Socialism called 'Totalism.' Chairman Mann's Federationists should keep an eye on this development."
 uob.1020.a: "Worrying, to say the least."

 uob.1021.t: "Mosley Wants to Talk With Mussolini"
 uob.1021.d: "Oswald Mosley of the Union of Britain has invited the Chairman of the Fascio d'Azione Rivoluzionaria, Benito Mussolini, to Birmingham to discuss the common ground between their ideologies. Mussolini has thanked him for the invite and set off in the name of internationalism."
 uob.1021.a: "Off you go, Benito!"

 uob.1022.t: "Mosley Wants to Talk With Valois"
 uob.1022.d: "Oswald Mosley of the Union of Britain has invited the leader of the Sorelians, Georges Valois, to Birmingham to discuss the common ground between their ideologies. Valois has thanked him for the invite and set off in the name of internationalism, bringing with him as guests the Hungarian exiles Tibor Szamuely and Mátyás Rákosi, whose views are also very much in line with Mosley's and Mussolini's."
 uob.1022.a: "Have a safe flight, comrades!"

 uob.1023.t: "Tibor Szamuely and Mátyás Rákosi Stir Up Trouble"
 uob.1023.d: "Oswald Mosley of the Union of Britain has called a meeting between his French and Italian counterparts to discuss similarities in their shared ideology. Our old leftist foes Tibor Szamuely and Mátyás Rákosi, who live in exile in Paris, have also been granted permission to attend with the French party."
 uob.1023.a: "Let's hope they don't get any ideas..."

 uob.1025.t: "The Union of Arts"
 uob.1025.d: "For a few years now, a group of artists led by a German emigrant by the name of Hannes Meyer have pushed for their idea of a unified Union of Arts. They argue that 'all arts need to be brought together to create an actual, total work of art, a Gesamtkunstwerk.' Needless to say, many of the proposers have adapted this view of the arts onto their political life, where they stand for Maximist views. They have also made themselves quite popular with drafts for Unionised Living Space for poorer comrades.\n\nThe artistic world of the Union is divided as sculptors, potters and writers deny having to do anything with those architects, and a clear path must be set. Should we establish one Union for all our artists, or leave things as they are?"
 uob.1025.a: "The way forward is together!"
 uob.1025.b: "We don't need centralisation for centralisation's sake..."

 uob.1026.t: "Rebuilding the Crystal Palace"
 uob.1026.d: "Built as a display hall for the Great Exhibition of 1844, the Crystal Palace was a cast-iron and plate-glass marvel of the old British Empire. During the Weltkrieg, it was transformed into the Royal Navy training station HMS Victory VI. As a result, it became one of the last holdouts of royalists in London, and was destroyed by fire during the Revolution. The gutted skeleton of the building has been left to rot over the last ten years as London worked on its industry and defences. A proposal has been put forward to rebuild the Crystal Palace as an exhibition hall where the men and women of the International will display their industrial and cultural products as equals, not as imperial trophies. However, it would be an expensive undertaking to get it ready in time for next year, and a large part of the Congress advocates simply tearing the ruins down and expanding the surrounding parkland."
 uob.1026.a: "Build the Worker's Palace!"
 uob.1026.b: "Turn it into a park for the people!"

 uob.1027.t: "The Worker's Palace is Complete!"
 uob.1027.d: "Just in time for May Day, the old exhibition hall has been rebuilt and rechristened in the name of Socialism!"
 uob.1027.a: "Huzzah!"

 uob.1033.t: "A Dinner party with a twist"
 uob.1033.d: "After the recent developments in Ireland the British ambassador in Dublin has invited his German counterpart and his attachés for a dinner party to finally alleviate the tension - or at least that's what the German delegation thought. Instead, they found themselves in a Dublin gin joint being served grumpy stew. As they finally left the embarrassing meeting they had to parade through a street filled with Irish socialists cheering on the British delegation. With this spiteful parting gesture however the British campaign against Ireland seems to have come to an end."
 uob.1033.a: "How very much worth it!"
 uob.1033.b: "How embarrassing..."
 uob.1033.c: "I'm sorry, what?"

 uob.1034.t: "A Modern Day Witch?"
 uob.1034.d: "In an unusual turn of events, the government has today announced that the Witchcraft Act of 1735 is to be repealed and that all those currently tried under the law are to have their sentences halved. Under normal circumstances this would not raise eyebrows as many old laws were imported in the creation of the new constitution and progressively rescinded though this one has stuck out.\n\nOne week ago, a Scottish medium by the name Helen Duncan was arrested on the grounds of falsely claiming to procure spirit and obtaining money under false pretences before being sentenced to nine months in prison. Duncan will no doubt go down in history as the last person to be tried and arrested under the Witchcraft Act."
 uob.1034.a: "What a strange tale."

 uob.1035.t: "Arson At RAF Penrhos"
 uob.1035.d: "The Republican Air Force base at Penrhos was burned down last night in what seemed like a random arson attack. However, this morning the three culprits; Saunders Lewis; Lewis Valentine and DJ Williams turned themselves in at the Pwllheli Police Station. In an eloquent defence, Saunders Lewis referred to the construction of the airbase at such a historic cultural monument 'a crime against Wales' and that this was simply the act of a 'downtrodden people lashing out.' The Maximists of the TUC have called for the alleged ringleader Williams to be executed and his co-conspirators imprisoned. In a more calm tone, the Federationists have called for the three men to be arrested and finally the Autonomists have called for them to be acquitted."
 uob.1035.a: "Life imprisonment for the lot of them!"
 uob.1035.b: "A short stint in prison shall set these men right."
 uob.1035.c: "Y Glais is right, let them walk as free men!"

