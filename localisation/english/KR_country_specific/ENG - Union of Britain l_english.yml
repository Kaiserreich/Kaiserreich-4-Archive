 uob.97.t: "Operation Demetrius"
 uob.97.d: "Today, the military operation codenamed 'Demetrius' began, with our armies occupying many areas of Ireland and interning IRA partisans despite large rebel and civilian resistance. However outside of Leinster where our forces and administration are centralised Irish resistance could potentially be enough to overpower our armies..."
 uob.97.a: "Irish rebels outside of Leinster start an uprising!"

 uob.98.t: "Fall of the Irish Resistance"
 uob.98.d: "With the crushing of the Irish uprising the Irish resistance has for now been broken for now, although the Irish still resent us and remember the Irish Republic and will no doubt resist us once again in the future."
 uob.98.a: "It's over for now..."

