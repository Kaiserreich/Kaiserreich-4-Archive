 gbp.7.t: "A New Order in Britain"
 gbp.7.d: "Following the defeat of the Union of Britain, the occupation will now officially come to an end following the imposition of a new administration. After centuries of imperial hegemony and international power, Great Britain lies in tatters, a shadow of what once was.\n\nOur armies will continue to remain heavily involved, helping prop up the new British government, until at some point we may deem them more trustworthy. Loyal collaborators seeking to remake the nation anew will take over much of the day-to-day running, particularly in suppressing the ongoing 'continuation' insurgencies of Union loyalists.\n\nWhile the British may yet resist, in time the new republic will cement its place in the world and England shall rattle its sword no more."
 gbp.7.a: "May we never experience the same fate."

