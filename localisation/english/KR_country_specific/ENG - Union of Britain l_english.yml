 uob.85.t: "End of the Second Irish War of Independence"
 uob.85.d: "With Ireland an independent nation once more and hostilities between our two peoples having ceased, the IRA have finally ceased their guerrilla warfare and bombing campaign against us."
 uob.85.a: "Finally!"

 uob.86.t: "Riots in Ireland"
 uob.86.d: "In protest of what the Irish perceive as our \"unjust occupation\" of their island, thousands gathered today to take part in a demonstration demanding their independence once more from Britain. Almost inevitably, these protestors immediately began clashing with policing units sent to contain them, quickly devolving into full blown riots. While officers have at least now managed to quash the upstarts, it seems likely that we will face similar problems as long as we continue our current approach towards Ireland."
 uob.86.a: "They'll give up soon enough."

 uob.87.t: "Irish Ambushes!"
 uob.87.d: "Seemingly back to their old tricks once again, an Irish resistance group has carried out a series of coordinated ambushes against our units deployed to maintain peace on the island. While the official reports have of course maintained that our men managed to defeat the rebels with ease, most have seemingly managed to escape unscathed after these attacks."
 uob.87.a: "Someone catch the bastards already!"

 uob.88.t: "The Sabotage Campaign"
 uob.88.d: "As part of their so called \"Sabotage Campaign\" the Irish rebels have carried out a series of attacks on important infrastructure in their continued attempt to force our withdrawal from Ireland. A series of bombings, attacks on security guards, and even an almost baffling attack with an incendiary balloon have all thus far taken place, with little indication of an end to this extreme vandalism coming any time soon."
 uob.88.a: "Damn!"

 uob.89.t: "Factories Bombed by the IRA"
 uob.89.d: "In a futile effort to force us out of Ireland, the reorganised IRA rebels have decided to resort to sabotage, and have carried out a bombing attack against vital factories to disrupt production. Although the damage suffered from their explosives is relatively minimal and should be possible for us to repair, it seems unlikely this will be the last attack like this."
 uob.89.a: "They really don't know when to give up,\ndo they?"

 uob.90.t: "The Administration of Ireland"
 uob.90.d: "The IRA have been persistently resisting our forces, determined to restore Irish independence after our annexation. We have three options open to us, we could maintain the status quo, grant Ireland Home Rule, or suspend liberties in Ireland and begin interning enemies of the Union."
 uob.90.a: "We must maintain the status quo"
 uob.90.b: "Our annexation of Ireland was a mistake, give them Home Rule!"
 uob.90.c: "Drastic times call for drastic measures!"

