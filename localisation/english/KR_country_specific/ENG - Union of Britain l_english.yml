### Parties ###
 ENG_totalist_party: "Labour (Maximists)"
 ENG_totalist_party_long: "Labour - Maximists\n§gBuilt around Oswald Mosley's 'New Labour Association' (NULA), the successor of the independent Popular Revolution Party, the Maximists follow his Birmingham Proposals, which stressed the need for “total commitment to socialism and the maximum effort for the revolution”. While ostensibly still 'syndicalist', the clique has been marked by its growing divergence from the ideology, with key thinkers often referring to 'Maximist Socialism' as syndicalism's natural evolution. Maximism itself is rooted in Sorelian rhetoric but has also developed an independent doctrine and drawn inspiration from French Neosocialists. The Maximists rose to national prominence following Mosley's appointment to Deputy Chairman in 1933, with the youthful, dynamic movement sweeping up many congressional deputies with their momentum.§!\n"
 ENG_VAN_totalist_party: "Labour (Vanguardists)"
 ENG_VAN_totalist_party_long: "Labour - Vanguardists"
 ENG_syndicalist_party: "Labour (Federationists)"
 ENG_syndicalist_party_long: "Labour - Federationists\n§gThe Federationist wing of the Labour party is a broad alliance, comprised of the SPGB remnants that were absorbed by Labour following the 1924 State of Emergency, revolutionary figures with their radical roots in trade unionism and some revolutionary loyalists not at home with the Autonomists. Consolidating after the election of Tom Mann as Chairman, the Federationists had undergone the political influence of the late Arthur J. Cook, moulding it to the CGTist inspired Orthodox Syndicalism that it and the National Federation of Revolutionary Syndicates preach today. The Federationists are internally fractured with the only common thread uniting them being the preservation of syndicalism and the federal system. Influential leaders include Arthur Horner and Sylvia Pankhurst, who both command their own individual followings with very different opinions about how the Revolution should proceed.§!\n"
 ENG_CON_syndicalist_party: "Labour (Pankhurstites)"
 ENG_CON_syndicalist_party_long: "Labour - Pankhurstite Federationists\n§gThe Federationist wing of the Labour party is a broad alliance, comprised of the SPGB remnants that were absorbed by Labour following the 1924 State of Emergency, revolutionary figures with their radical roots in trade unionism and some revolutionary loyalists not at home with the Autonomists. Consolidating after the election of Tom Mann as Chairman, the Federationists had undergone the political influence of the late Arthur J. Cook, moulding it to the CGTist inspired Orthodox Syndicalism that it and the National Federation of Revolutionary Syndicates preach today. Sylvia Pankhurst's disciples have their roots in radicalism and council communism, advocating for a renewed social revolution with a focus on feminism, democratisation through workers' councils and a renewed committment towards the transition towards socialism.§!\n"
 ENG_FED_syndicalist_party: "Labour (Hornerists)"
 ENG_FED_syndicalist_party_long: "Labour - Hornerist Federationists\n§gThe Federationist wing of the Labour party is a broad alliance, comprised of the SPGB remnants that were absorbed by Labour following the 1924 State of Emergency, revolutionary figures with their radical roots in trade unionism and some revolutionary loyalists not at home with the Autonomists. Consolidating after the election of Tom Mann as Chairman, the Federationists had undergone the political influence of the late Arthur J. Cook, moulding it to the CGTist inspired Orthodox Syndicalism that it and the National Federation of Revolutionary Syndicates preach today. Arthur Horner's disciples are a step more moderate than the radical Mannite militants. They propose revisions to the political system to improve political participation and allieviate draconianism, formalising Labour's position as a popular front of socialist societies, and a major push against political corruption.§!\n"
 ENG_radical_socialist_party: "Labour (Autonomists)"
 ENG_radical_socialist_party_long: "Labour - Autonomists\n§gAn eclectic, albeit loose-knit mixture of principled pacifists, christian socialists, regionalists and more, the Autonomists can trace their roots back to the old Wheatleyite wing of the defunct ILP. The libertarian socialist faction's common ground revolves around continued decentralisation of Britain to give Wales and Scotland formal home rule, the promotion of G.D.H. Cole's co-operative 'Guild Socialism' over than the Smilie-Moffat system of TUC-led economic planning, and diplomatic internationalism. Having gradually defected to Labour following Snowden's takeover of the ILP and its subsequent implosion when he rapidly shifted the party towards social democracy, the Autonomists make up a sizable proportion of the Labour Party but their ideological breadth and scattered nature limits their influence.§!\n"
 ENG_BLR_radical_socialist_party: "Labour (Actionists)"
 ENG_BLR_radical_socialist_party_long: "Labour - Council of Action\n§gOnce a Mosleyite-sympathising body of young deputies, the Council of Action has expanded into a body of 'moderates' aligned with, but not necessarily subordinate to, the New Labour Association and the wider Maximist movement. While by no means instinctual totalitarians, these socialist centralists are sympathetic to the Maximist State in its broad strokes, and garner a lot of power among the civil service and especially the Ministry of Finance, where Mosley's economic proposals are seen with great veneration.§!\n"
 ENG_social_democrat_party: "Social Democrats"
 ENG_social_democrat_party_long: "Social Democratic Party\n§gFounded in 1932 by Hugh Dalton, the Social Democratic Party can trace its roots to Philip Snowden's reformed, more social democratic ILP of the late 1920s. Built out of the Fabian-inclined "XYZ Club", a cohort of moderate intellectuals and economists, Hugh Dalton and his associates left the ILP to sit as independents in the early days of the Parliamentary Crisis, eventually establishing the SDP as an electoral vehicle for centre-left independents. While seen with some suspicion, the SDP have avoided crackdowns for being focused on economic theorising and discussion over political agitation. In kind, the SDP affiliates with an economic think-tank, Evan Durbin's Economic and Social Research Bureau, and holds an ideology around revisionist and centralist social democracy that sits to the right of Labour.§!\n"
 ENG_social_liberal_party: "Liberals"
 ENG_social_liberal_party_long: "Liberal Party - Samuelites\n§gThe Liberal Party was reorganised following the Revolution, reformed by dissident members and MPs who had left the National Government and sided with the rebels, but who had also not embraced socialism and joined Labour. Led by Robert Crewe-Milnes (though he was soon sidelined), Herbert Samuel and Percy Harris, the new party largely followed the 'New Liberal' tradition to an extreme, tilting leftward with support for social progressivism workplace democracy and 'controlled capitalism'. The de-facto 'third party' of the Union, the Liberals did well in 1931, scaring the syndicalist establishment, but their successes ended swiftly with the Parliamentary Crisis. Triggering a constitutional crisis with other members of the 'Second UDC', the ILP and NDP, the party fell alongside them. Samuel and his allies were arrested for sedition after protesting Mann's controversial prorogation of the Provincial Parliament to break the deadlock.§!\n"
 ENG_market_liberal_party: "Constitutionalists"
 ENG_market_liberal_party_long: "Liberal Party - Constitutionalists\n§gWhile the post-Revolution Liberal Party largely tacked to the left, this shift opened up a great divide with classically and conservative minded Liberals who hadn't boarded the boats to Canada. These liberal-conservative 'Constitutionalists' instead took an openly anti-socialist political line, while pledging to uphold the morals of the 'British Constitution'. Small in number and operating almost as a party unto their own within the Liberal Party, the fringe fell under constant suspicion of almost certainly being an entryist front for royalist subversives. Constitutionalist candidates would face often violent protests by Labour members, tainting the Samuelites by association. The Mond Affair in late 1931, wherein faction grandee Abraham England was proven to be in contact with the late Jewish financier, spelled their doom. Raids and arrests scattered the Constitutionalists, whose remnants fled to Ireland to avoid treason charges.§!\n"
 ENG_social_conservative_party: "New Democrats"
 ENG_social_conservative_party_long: "New Democratic Party\n§gThe New Democratic Party was founded in 1927 by Harold Macmillan, a Tory radical who was famously arrested by the National Government on the floor of the House of Commons itself during the General Strike. Bringing together many conservative splinters and independents, the NDP stood as a fresh face encompassing the right-wing of the post revolution order, having repudiated aristocratic Toryism to subscribe to Macmillan's brand of syncretic corporatism. The NDP was expressly loyal to the Republic, but some believed them to be an electoral vehicle for reactionaries. The NDP was at the heart of the Parliamentary Crisis, with perhaps unfounded paranoia growing over Macmillan's movement after he tried to affiliate with Labour, before getting rejected after a militant rebellion and joining the 'Second UDC'. While Deputy Chairman Oswald Mosley interned Macmillan and his associates soon after, the idea of 'constructive republican conservatism' still informs a number of Congressional independents who escaped arrest.§!\n"
 ENG_authoritarian_democrat_party: "Ruralists"
 ENG_authoritarian_democrat_party_long: "Rural Party\n§gPractically non-existant on the national level, though powerful in some regional assemblies, the Rural Party was founded in 1932 after the post- revolution Agricultural Party merged with a variety of smaller 'Farmers' parties and representatives from several farmers' and agricultural workers' unions. Led by the old agrarian independent Herbert Matthews, the Rural Party ties a syncretic redistributionist ideology around a fierce defence of rural interests and smallholders within the often urban-biased syndicalist system. Though openly aloof to national political debate, the Ruralists have become notorious for the suspected harbouring of royalists in their local branches, following a rumoured entryist push by the CRGB to seed agents within the party. Matthews has denied such allegations, but this hasn't stopped the party's more rightist branches from being suppressed by the C.I.C.§!\n"
 ENG_paternal_autocrat_party: "CRGB"
 ENG_paternal_autocrat_party_long: "Committee for the Restoration of Great Britain\n§gThe most influential exile organisation outside of Canada, the Committee for the Restoration of Great Britain was established in 1931, unifying several smaller groups operating on the continent, most prominently the Anglo-German Fellowship. While officially advocating for a royalist restoration in Britain, the leading members of the CRGB have Germanophilic tendancies and are more devoted to their aristocratic arch-conservative ideology than true loyalty to the crown.§!\n"
 ENG_national_populist_party: "NRL"
 ENG_national_populist_party_long: "National Republican League\n§gThe latest party created by retired veterinarian Arnold Leese, the Nationa Republican League represents a sect of radical anti-socialism that has also distanced itself from monarchist Loyalism in the years since the Revolution, instead embracing a revolutionary nationalist doctrine that calls for a "revolt against democracy and a return to statesmanship". Ideologically the NRL naturally draws from the writings of Russia's Boris Savinkov whom Leese idolises, but with explicitly extreme antisemitism. The National Populists are perhaps best known for a long running and violent feud between itself and Oswald Mosley's Maximist movement.§!\n"

### Focuses ###
 ENG_status_quo: "Embrace the Status Quo"
 ENG_status_quo_desc: "The syndicalist order has withstood an onslaught of political challenges, but has held firm. Britain shall keep its course, and continue to boldly and unapologetically champion the cause of the worker and the revolution above all else."
 ENG_united_britain: "United Britain"
 ENG_united_britain_desc: "Britain faces great adversity both within and without. While conflict with reactionary nations may prove unavoidable, surely our nation and its people should stand united. Enemies of the revolution must be confronted and eliminated by any means necessary."
 ENG_decentralized_command: "Decentralised Command"
 ENG_decentralized_command_desc: "While our armies are decentralised, they still rely on inefficient chains of command to make tactical decisions. Non-commissioned officers and even the humblest of militiamen must be instilled with the spirit of leadership and given the agency to direct their units as they see fit. No man should die waiting for an order to be issued."
 ENG_new_generals: "Promote Young Talent"
 ENG_new_generals_desc: "There exists an abundance of young, talented officers among our ranks, often overlooked due to superiors more interested in improving the conditions of their fellow pupils than the condition of their army. A new round of promotions, aimed at young officers with admirable performance in the military academies, will be conducted to give our military the shake-up it needs."

 ENG_the_common_land: "The Common Land"
 ENG_the_common_land_desc: "While Britain was the birthplace of the industrial revolution, much of our nation remains rural and reliant on agriculture. To facilitate increased crop yields, all lands seized from noble estates during the revolution should be parcelled to rural syndicates. Britain's land shall now belong to her people alone!"

 ENG_cayley_plan: "The Hidden Fleet Plan"
 ENG_cayley_plan_desc: "During the Weltkrieg, the Germans used U-Boats to great effect. Their ultimate victory in the war has convinced influential groups of officers that to avoid our previous fate, Britain must rapidly expand its submarine fleet and restructure its doctrine with Germany as its model"
 ENG_anstice_plan: "The Aviation Fleet Plan"
 ENG_anstice_plan_desc: "While many scoff at the notion that aircraft could ever serve as the backbone of a navy, believers of precisely such a thing assert the necessity of controlling the skies over the sea. To do so, they propose that the role and number of aircraft carriers be greatly expanded"
 ENG_dickens_plan: "The Grand Fleet Plan"
 ENG_dickens_plan_desc: "The Royal Navy was centred around the battleship and naval firepower. While Britain lost the Weltkrieg, its Navy held strong throughout the conflict. Since the revolution, naval strategy has advanced rapidly, and to many Republican naval officers, the Union of Britain must make a concerted effort to catch up to its rivals, rather than take a radical new approach to naval warfare."
 ENG_merchant_marine: "Merchant Marine"
 ENG_merchant_marine_desc: "The British Merchant Service was on the bleeding edge of civilian shipping administration. During the Weltkrieg, tactics developed by the Service to counter U-Boat raids kept Britain from terrible starvation. If our republic is to have any chance of surviving future conflicts, we must develop a robust Merchant Marine to both regulate shipping and conscript civilian ships for military service when needed."
 ENG_expand_dockyards: "Expand Dockyards"
 ENG_expand_dockyards_desc: "With a Merchant Marine service established and all union operated ships firmly integrated, our nation's ports are becoming increasingly congested. With the problem projected to only worsen, we must immediately expand the most clogged ports."
 ENG_new_admirals: "Promote Fresh Leadership"
 ENG_new_admirals_desc: "For too long the Republican Navy has been too much of an old boy's club and this could seriously damage our naval effectiveness. To combat this we should ensure that some fresh new faces can take the reins of leadership."
 ENG_submarines: "Submarine Effort"
 ENG_submarines_desc: "Per our efforts to shift the Republican Navy's focus, our presently quite small submarine fleet is due for expansion. Our current submarine designs, however, are inadequate. We must develop and deploy more advanced models"
 ENG_destroyers: "Destroyer Effort"
 ENG_destroyers_desc: "Our new fleet cannot operate entirely below the waves. To support out U-Boats, we need ships that are both versatile and agile, capable of dealing with those threats are U-Boats are unable to."
 ENG_carrier_efforts: "Carrier Effort"
 ENG_carrier_efforts_desc: "Aircraft Carriers have taken on a much greater role in naval combat, and Britain must change with the times. Our carrier fleet will be the centrepiece of the renewed British Navy."
 ENG_naval_aviation: "Naval Aviation"
 ENG_naval_aviation_desc: "Traditional aircraft designs are unable to fulfil the unique requirements of naval aviation. We must develop new aircraft designed be operated from carriers and other situations where runway space is at a premium."
 ENG_battlecruisers: "Battleship Effort"
 ENG_battlecruisers_desc: "While lacking the armour of a Dreadnought, Battleships are agile and pack a versatile suite of heavy guns. An evolution of the Battlecruisers of WW1 who served effectively during the Weltkrieg, an expansion of our Battleship fleets is essential to the reconstruction of the British Navy."
 ENG_battleships: "Dreadnought Effort"
 ENG_battleships_desc: "Dreadnoughts are the kings of the sea, and were key to the global dominance of the British Royal Navy at the prior to the Weltkrieg. If we are to ever regain our naval strength, we must have new battleships."
 ENG_republican_marines: "The Republican Marines"
 ENG_republican_marines_desc: "While naval power and the projection thereof are critical to military success, ships alone are unable to invade islands or assault coasts. Few Marine officers sided with the revolution in 1925, and as a result, the Republic's ability to conduct amphibious operations was stunted. If we are to having any hope of confronting our enemies across the seas, we must have a Marine department."
 ENG_revolutionary_admiralty: "Review the Republican Navy"
 ENG_revolutionary_admiralty_desc: "The Office of the Admiralty and Marine Affairs was the body responsible for the administration of the Royal Navy and served as a forum for communication between officers. The Republican Navy currently lacks any comparable office, with Naval affairs often tied-up in politics. Thus, we must establish an independent and thoroughly socialist Admiralty."
 ENG_brittania_rules_the_waves: "Britannia Rules the Waves"
 ENG_brittania_rules_the_waves_desc: "At last, the British Navy is beginning to look like its former self. If not already, soon enough, Britain will again rule the waves! Britons never will be slaves!"

 ENG_republican_air_force: "The Republican Air Force"
 ENG_republican_air_force_desc: "Air power is critical for success on the modern battlefield. Currently, our air service is subordinate to our army, and while that assures democratisation, an independent Air Force would certainly be more effective. Thus, we must establish an Air Force both independent and socialist in character."
 ENG_new_pilot_training: "New Pilot Training"
 ENG_new_pilot_training_desc: "Pilot training in many nations, including our own, has been largely non-standard, and reliant on enthusiasts turned instructors. By consulting with prominent pilots, we can develop an effective training regimen."
 ENG_flying_women: "Women's Flying Corps"
 ENG_flying_women_desc: "Capable pilots are always in short supply, and the women of our nation, whose support was so crucial to the success of the revolution, yearn for the freedom of the skies. While it will certainly prove controversial, we have drafted a plan to create allow women to serve in the RAF in support roles to free up more men for combat."
 ENG_aviation_unions: "Aviation Unions"
 ENG_aviation_unions_desc: "Many syndicates around Britain operate small aerodromes for a variety of purposes. The larger of these facilities should be given state funding for expansion."
 ENG_aviation_fuel_administration: "Aviation Fuel Administration"
 ENG_aviation_fuel_administration_desc: "Without fuel, it does not matter how skilled our pilots are. It is likely that when war comes our fuel imports will be cut-off so we must work towards domestics sources of fuel; for the safety of the revolution we mustn't be depended on capitalist suppliers of oil. They can't be trusted."
 ENG_air_observer_corps: "Air Observer Corps"
 ENG_air_observer_corps_desc: "While London was terrorised throughout the Weltkrieg by German airships, relatively little damage was done by these raids. Since then however, the range and payload of aircraft has increased greatly. To counter the threat, we should create a volunteer organisation which looks vigilantly for enemy planes to forewarn our interceptor and anti-aircraft teams."
 ENG_expand_air_unions: "Expand Air Unions"
 ENG_expand_air_unions_desc: "Our programme of aerodrome enlargement was of great benefit to the expansion of the Republican Air Force, but proved to be a substantial administrative burden. With the air force now well-established, the Air Union programme can be expanded."

 ENG_international: "Britain Within the International"
 ENG_international_desc: "Britain's political factions advocate quite different foreign policy approaches. With the turbulent 1936 special session of the TUC at an end, Britain's place in the world, and especially its relationship with its socialist comrades of the Third Internationale, must be reassessed."
 ENG_anglo_norwegian_cooperation: "Norwegian Comrades"
 ENG_anglo_norwegian_cooperation_desc: "A more equitable Norway has arisen, and we will stand arm in arm with our socialist brethren there. The Norwegian and British people have much to offer each other, and as a gesture of our goodwill, we shall offer Norway generous economic assistance in exchange simply for future cooperation."
 ENG_anglo_irish_friendship: "Irish Comrades"
 ENG_anglo_irish_friendship_desc: "With the light of socialism at last shining upon the Emerald Isle, the time for reconciliation between our historically closely linked peoples has come. Not only should we send diplomats and politicians to Dublin, but also representatives of the most successful British syndicates to help Ireland along the path of progress."
 ENG_class_warfare: "Class Warfare"
 ENG_class_warfare_desc: "War is upon us, and to preserve our great nation and secure our liberty, all working men must now unite for victory. We should promote the spirit of unity, self-sacrifice, and most of all, renewed class consciousness, to augment our war effort."
 ENG_bletchley_park: "Bletchley Park"
 ENG_bletchley_park_desc: "In the north of Buckinghamshire, a crack team of military intelligence researchers has emerged. Despite minimal funding, the Bletchley Park Electrician's Union, in coordination with our foreign intelligence service, has produced singular results. We should expand Bletchley Park's facilities and provide them with substantial state funding."
 ENG_support_comrades: "Support Foreign Comrades"
 ENG_support_comrades_desc: "If socialism is to survive, all socialist nations must thrive. It is our duty as socialists to assist the formerly downtrodden peoples around the globe who now valiantly rise up against their oppressors."
 ENG_american_comrades: "American Comrades"
 ENG_american_comrades_desc: "From America's manufacturing belt has come forth a redoubt of socialism. This new bastion of liberation, however, could easily be destroyed by the reactionaries it defies. We must assist the courageous workers of America any way that we can."
 ENG_mexican_comrades: "Mexican Comrades"
 ENG_mexican_comrades_desc: "The people of Mexico were among the first to cast off the chains of capitalist exploitation. Mexico remains, however, quite underdeveloped. We possess the means to help the Mexicans better their lot, and such assistance would surely foster closer ties between our nations."
 ENG_further_cooperation: "Further Cooperation"
 ENG_further_cooperation_desc: "We must do even more assist our North American allies. The relationship we are building there will surely be the start of something far greater."
 ENG_mission_to_australasia: "Mission to Australasia"
 ENG_mission_to_australasia_desc: "Socialism down-under is in dire straits. If our comrades are to fight capitalist tyranny successfully, they must have assistance."
 ENG_australasian_comrades: "Australasian Comrades"
 ENG_australasian_comrades_desc: "Now that socialism down-under has stabilised, we much give them what support we can to avoid them slipping back into their old ways."
 ENG_indian_comrades: "Indian Comrades"
 ENG_indian_comrades_desc: "Britain was once the oppressor of the Indian people. However, the strength of the relationship between our two peoples, regardless of the unfortunate circumstance in which it was built, is undeniable. Through economic assistance to Bharatiya Commune, we can begin to put right the injustices of history, and in the process, strengthen the socialist cause."
 ENG_liberation_of_canada: "Liberation of Canada"
 ENG_liberation_of_canada_desc: "Across the Atlantic Ocean in the frigid north, the devil himself seemingly lies in wait. Canada and its lackeys will surely strike us with even the smallest opportunity. We cannot wait to be attacked; we are as ready now to liberate the people of Canada as we ever will be."

 ENG_tuc: "The 1936 Congress of the Trade Unions"
 ENG_tuc_desc: "This year's congress will probably be a bit special - the ageing Chairman Tom Mann has indicated that he intends to resign. The decentralisationist Autonomists, the establishment but factionalised Federationists, and the radical, centralist Maximists are all vying for the control over Labour's incoming delegates for the Congress. These will be nights to remember..."
 ENG_tuc_economy: "Economic Policy"
 ENG_tuc_economy_desc: "We must now consider the debate in the area of economics. As has been predicted, every faction has put forward their own suggestions. Most people assume that the Maximists will win this debate, since Oswald Mosley is a major figure in the British economy these days."
 ENG_tuc_internal: "Internal Policy"
 ENG_tuc_internal_desc: "We must now consider the debate in the area of internal policy. As has been predicted, every faction has put forward their own suggestions. The outcome is unsure, since it is here the real decision for the future of the Union will be made."
 ENG_tuc_military: "Military Affairs"
 ENG_tuc_military_desc: "We must now consider the debate in the area of military affairs. As has been predicted, every faction has put forward their own suggestions. The debate is heated, since the last few days have only too clearly shown the deep rift within the TUC."
 ENG_tuc_foreign: "Foreign Policy"
 ENG_tuc_foreign_desc: "We must now consider the debate in the area of foreign policy. As has been predicted, every faction has put forward their own suggestions. The congress listened casually to every candidate until the suggestion of the Autonomists were heard, when a slow, shocked murmur ran through the hall."
 ENG_central_industry_research: "Central Industry Research"
 ENG_central_industry_research_desc: "To prepare our Syndicalist industry for the fight against the Capitalists, we should establish the Department for Central Industry Research. This office will help us overcome inefficiency."
 ENG_local_help: "Local Help Initiative"
 ENG_local_help_desc: "Many Comrades in the Union of Britain are still living in great poverty. The bureaucracy has done little to help them. If we extended our support of the local councils, these suffering people would finally feel the blessings of the revolution."
 ENG_expand_industry_1: "Expand Industry: Wales and the Midlands"
 ENG_expand_industry_1_desc: "The capitalist regime of old neglected Wales and the Midlands for centuries, and allowed, if not outright encouraged, the gradual depopulation of the region as its labourers migrated to England's southern cities for menial jobs. The great economic potential of these regions and its people thus remains largely untapped; for the benefit of all, we must invest!"
 ENG_militarized_industry: "Militarised Industry"
 ENG_militarized_industry_desc: "Only through relentless efficiency and discipline, even in the most mundane of tasks, will we be able to beat the capitalists."
 ENG_expand_industry_2: "Expand Industry: Scotland"
 ENG_expand_industry_2_desc: "Scotland to has been left behind, had its people neglected and its wealth stolen by the capitalist pigs. No more; today investment will flow north!"
 ENG_british_rail_reform: "Renovation of the Motorways"
 ENG_british_rail_reform_desc: "The large roadway networks linking the Great British cities are in a horrid state. By investing into our infrastructure, we will assure flawless cooperation between Syndicates all over the island."
 ENG_local_industry: "Local Industry Initiative"
 ENG_local_industry_desc: "The Syndicalist economy does not only consist of steel factories but also of small non-centralised manufactures. By supporting these independent Syndicates, we will ensure versatile and flexible production."
 ENG_local_talent: "Local Talent Initiative"
 ENG_local_talent_desc: "We cannot afford to waste innovative talent just because it is not centred in the metropolitan areas. We need to support local talent."
 ENG_local_initiative: "Expand Local Initiative"
 ENG_local_initiative_desc: "While we have granted much power to the local communes, they continue to deal primarily with the central government. We should make reaching the central government harder so that our workers will work with each other for true socialist progress."
 ENG_political_commissars: "The Central Intelligence Committee"
 ENG_political_commissars_desc: "Sometimes, even the most diligent Syndicalist needs a small reminder of his duties. Sometimes, that reminder should be given from behind a revolvers' sights."
 ENG_defend_the_revolution: "Federationists: Defend the Revolution"
 ENG_defend_the_revolution_desc: "The Revolution must be defended from the attacks from Autonomists and Maximists! The only way forward is the orthodox one!"
 ENG_new_capital: "A New Capital"
 ENG_new_capital_desc: "London has long held a privileged place in Britain, and has become swamped by Centralism and bureaucracy; the TUC's current location reinforces this. Only by moving to a smaller city, one at the heart of Britain, and thus within reach of all its people, will we able to guarantee fair representation for all. This city will be Birmingham."
 ENG_home_rule: "Home Rule"
 ENG_home_rule_desc: "Syndicalism has to be achieved locally. Some offices, like tax enforcers - nobody likes those people anyway - can be moved to the home nation capitals of Cardiff and Edinburgh. They can prepare the establishment of local TUCs."
 ENG_dissolve_tuc: "Dissolve the National TUC"
 ENG_dissolve_tuc_desc: "The Trade Union Congress has served its purpose. While it once represented the Syndicalist dream of true proletarian government, it now symbolises Centralist repression to many. With the success of our initial decentralisation efforts, the time has come to make the People's Palace the seat of a new, English TUC. The remains of the Union will be dealt with shortly."
 ENG_devolution: "Devolution"
 ENG_devolution_desc: "With the establishment of TUCs in Cardiff and Edinburgh, the process of Devolution will come to a successful end."
 ENG_turn_the_other_cheek: "Compromise with Maximists"
 ENG_turn_the_other_cheek_desc: "Actually, it seems that being under attack from both flanks is kind of nasty. Our chance of realising at least some of our visions is now. We cannot throw that chance away even if that may mean compromising with some more radical elements."
 ENG_city_upon_a_hill: "Compromise with Autonomists"
 ENG_city_upon_a_hill_desc: "Actually, it seems that being under attack from both flanks is kind of nasty. Our chance of realising at least some of our visions is now. We cannot throw that chance away even if that may mean compromising with some more radical elements."
 ENG_evolution: "Evolution"
 ENG_evolution_desc: "Both the Autonomists and the Maximists are trying to change an already working machine. British Syndicalism is fine as it is; If only they would understand that..."
 ENG_merge: "The Grand Protector"
 ENG_merge_desc: "While it is unconstitutional, unifying the offices of Chairman and General-Secretary of the TUC, the latter currently held by the Deputy Chair, into the new office of Grand Protector of the Union of Britain will give us much more power to push through our reforms."
 ENG_revolution: "Revolution"
 ENG_revolution_desc: "This whole 'reforming the country' business has turned out to be very boring. We can attempt one swift strike to totally seize the means of politics and make our political programme a reality. This will be risky, though."

 ENG_centralise_officers: "Centralised Planning"
 ENG_centralise_officers_desc: "The Republican Army is at the pinnacle of professionalism in the Internationale's military forces but not yet able to take on Germany the Exiles. While the lower officers might not like it, all decision making must be centralised and well organised."
 ENG_officer_autonomy: "Maintain Officer Autonomy"
 ENG_officer_autonomy_desc: "The Republican Army was built on the principle that the officer on the ground knows his men and the situation best allowing swifter planning and better morale. Why fix what isn't broken?"
 ENG_improve_army: "Reinforce the Republican Army"
 ENG_improve_army_desc: "As storm clouds gather over Europe, we can no longer watch idly by as the world changes. The Republican Army, the protectors of Britain and our revolution, must stand firm and ready to face the storm lest we be washed away by the tide of history."
 ENG_revolutionary_command: "Create the Republican Integrated Command"
 ENG_revolutionary_command_desc: "The current high command is prone to petty bickering, cliquishness and all manner of silly arguing. By creating one efficient and integrated command structure, we can vastly improve the capabilities of the army."
 ENG_on_foreign_shores: "On Foreign Shores"
 ENG_on_foreign_shores_desc: "Britain is an island nation and our enemies gaze on us from upon the seas. If we are to ever put an end to them then our soldiers must be prepared to fight on foreign shores."
 ENG_special_air_service: "The Special Air Service"
 ENG_special_air_service_desc: "The young and enterprising officer, David Stirling, has come up with an idea for a highly trained elite special forces unit called the Special Air Service which will be the peak of Commando operations. We can only support this measure..."
 ENG_doctrinal_studies: "Doctrinal Studies"
 ENG_doctrinal_studies_desc: "Now that the military order has been changed, we need to optimise the organisation of logistics, messages and orders, all that small, boring stuff that wins wars."

 ENG_equipment_upgrades: "Equipment Upgrades"
 ENG_equipment_upgrades_desc: "The equipment of the soldiers of the Revolution can never be perfect enough - time to improve upon our tried and tested design for a mainline machine gun!"
 ENG_red: "The R.E.D."
 ENG_red_desc: "With the establishment of the Revolutionary Exportation Directory we will finally be able to conduct clandestine operations to help the workers around the world in their struggle against their oppressors!"
 ENG_raf: "The Doctrine Dispute"
 ENG_raf_desc: "For the last few months, disagreement has been brewing between the theorists of the Republican Air Force. They're unclear on how our countries air doctrine should develop, and it is affecting officer training by now. It is time to resolve these disputes!"
 ENG_officer_corps_experience: "Vote for Officers"
 ENG_officer_corps_experience_desc: "One of the central achievements of Syndicalism is the end of the tyrannical rule of the officers in our armed forces."
 ENG_women_soldiers: "Expand Female Auxiliary Service"
 ENG_women_soldiers_desc: "Currently the women's auxiliary service allows women to serve in varying army and support roles but it is in poor shape and mired in bureaucracy. Frankly it should be more integrated into the army and expanded, to free more men up for the fight and let women do their service for Britain."
 ENG_three_armies: "Three Armies"
 ENG_three_armies_desc: "Now that the home countries have at least partly gained their autonomy that same autonomy should go to the Worker's Militias. While we will initially have to help out with the establishment of new structures the new militaries should be able to stand on their own soon enough."
 ENG_copenhagen_conference: "Copenhagen Conference"
 ENG_copenhagen_conference_desc: "The uneasy peace between us and the exiled Royalists all around the world has lasted for too long. It is time to call a conference on neutral ground to determine a new status quo."
 ENG_the_hague_conference: "Hague Conference"
 ENG_the_hague_conference_desc: "NOT DONE YET"
 ENG_atlantic_fleet_manoeuvres: "Atlantic Fleet Manoeuvres"
 ENG_atlantic_fleet_manoeuvres_desc: "With the newest aircraft carrier RNS Rebecca fully operational the Republican Navy was ready to reclaim her rightful position among the mightiest navies of the world. Iceland and the Azores are perfect targets for presenting to both the Kaiser and the wretched Exiles our true might."
 ENG_third_international: "The Third Internationale"
 ENG_third_international_desc: "France has gone through with its designs to hold the First congress of the Third Internationale and we, as expected, have received an invitation. It would be foolish not to send a delegation."
 ENG_go_with_france: "Go with France"
 ENG_go_with_france_desc: "The Internationale shall be a political and military Union from now on. We cannot afford to fall divided."
 ENG_military_interventions: "Military Interventions"
 ENG_military_interventions_desc: "All around the globe brave men and women are fighting for the Syndicalist dream. We cannot let such silly things as international customs hold us back in our struggle for progress. Once we signal to the world that we are ready to bring the fight to every shore Syndicalist countries in civil war will be able to ask for our help."
 ENG_class_war: "Class War"
 ENG_class_war_desc: "So comrades, come rally,\nand the last fight let us face!\nThe Internationale Unites the human race!\nNow is the time to bring forth a Syndicalist world. All else shall stand behind this highest goal!"
 ENG_mobilized_industry: "Mobilised Industry"
 ENG_mobilized_industry_desc: "We need to convert every single Industrial complex to produce material valuable to the war effort."
 ENG_military_industry: "Military Industry: Southern England"
 ENG_military_industry_desc: "While the south hasn't been neglected to the same degree as other regions, its workers will still under invested in. By investing in the area and expanding the talent of the great syndicalist workers there will be able to grow military industry rapidly."
 ENG_military_industry2: "Military Industry: Northern England"
 ENG_military_industry2_desc: "It is time to make the North of England a great 'Northern Powerhouse'! With enough investment it will soon be creating arms to support those fighting for workers the world over."
 ENG_conscript_vessels: "Conscript Vessels"
 ENG_conscript_vessels_desc: "The fishermen do not dare to go out to sea, so we may as well make their vessels serve as their protection. They may even get them back once the war is won."
 ENG_naval_dockyards: "Organised Dockyards"
 ENG_naval_dockyards_desc: "The current disorganised state of the Dockyards administered by the smaller Syndicates is unacceptable. Some centralisation will have to happen or else we will lose the war at sea."
 ENG_technical_expertise: "Industrial Veteran Programme"
 ENG_technical_expertise_desc: "Promoting practical experience in the factories will lead to a further increase in efficiency."
 ENG_statistical_warfare: "Statistical Warfare"
 ENG_statistical_warfare_desc: "This war will be won on the tables and chalkboards of the mathematicians and researchers. We have to set our priorities accordingly."
 ENG_home_front_victory: "Victory at the Home Front"
 ENG_home_front_victory_desc: "We beat the capitalists in the factories. Who would have thought?"
 ENG_westminster_project: "Damocles Project"
 ENG_westminster_project_desc: "We shall base this new 'research centre' in Manchester. This large centre of industry will provide ample workers for construction and its central localisation will make it easier to move resources there."
 ENG_total_mobilization: "The Final Struggle"
 ENG_total_mobilization_desc: "We shall go on to the end, we shall fight in France, we shall fight on the seas and oceans, we shall fight with growing confidence and growing strength in the air, we shall defend our Island, whatever the cost may be, we shall fight on the beaches, we shall fight on the landing grounds, we shall fight in the fields and in the streets, we shall fight in the hills; we shall never surrender!"
 #ENG_improve_army2: "C.P.U. Programme" already defined above
 ENG_improve2_desc: "The Company Providence Units Programme will lead to improvements in the area of equipping our mainline infantry regiments with important support capabilities such as Artillery, Recon or Forced Acronyms."
 ENG_artillery_research: "Artillery Integration Research"
 ENG_artillery_research_desc: "A Focus on artillery research will lead to improved integration into our combat units. This is, apparently, a good thing."
 ENG_small_boat_research: "Escorts for RNS Rebecca"
 ENG_small_boat_research_desc: "Even the biggest Aircraft carrier is worthless without screens to accompany it. Now that the RNS Rebecca, the pride of our fleet, is finally completed, we should invest into research in the areas of improved Destroyer & Cruiser Hulls, which will lead to better, faster, and all around more capable task forces."
 ENG_navy_doctrine: "Reform Whitehall"
 ENG_navy_doctrine_desc: "While the Admiralty of the Republican Navy still sits in Whitehall, where the British Navy had its headquarters for centuries, the brain drain following the revolution hasn't been completely overcome. And sadly... it's showing."
 ENG_big_boat_research: "Battlecruiser & Battleship Research"
 ENG_big_boat_research_desc: "The Republican Navy has put a lot of effort and resources into the RNS Rebecca - but it's really not the right path. Battleships may have the most firepower, but the ongoing improvements in aircraft technology has lead us to believe mobility may win the wars of tomorrow."
 ENG_tank_research: "Tank Research"
 ENG_tank_research_desc: "Innovations in Tank Design will make our forces both more manoeuvrable as well as more durable. What's not to love?"
 ENG_anti_tank_research: "Anti-Tank & Anti-Air Research"
 ENG_anti_tank_research_desc: "Focus on Anti-Tank and Anti-Air research. Good Anti-Tank equipment is absolutely necessary for every capable infantry unit and even Anti-Air, while often underrated, may at one point get patched by Paradox."
 ENG_fighter_research: "Fighter Research"
 ENG_fighter_research_desc: "The enemy may focus on bomber research - but what good are improved payloads if they only hit the ground together with their burning bomber?"
 ENG_air_doctrine: "Air Doctrine Research"
 ENG_air_doctrine_desc: "The ways in which air warfare has changed in this conflict have been astounding for all sides. Only by innovative adaption will we be able to hold the upper hand in the air."
 ENG_bomber_research: "Light Bomber Research"
 ENG_bomber_research_desc: "While control of the skies is essential, what good is an air force if it does not assist the men on the ground? Light bombers, both specialised for direct support and destruction of hard targets, will allow our troops to fight that much more effectively."
 ENG_motorised_research: "Motorised Research"
 ENG_motorised_research_desc: "While tanks are good and all somehow it seems they become even more useful when the infantry can actually keep up with them. Maybe we should investigate this circumstance."
 ENG_float_boat_research: "Carrier Research"
 ENG_float_boat_research_desc: "The Republican Navy has put a lot of effort and resources into the RNS Rebecca - Building on that accumulated expertise and further expanding our carrier fleet would be the next logical step."
 ENG_sub_research: "U-Boat Research Programme"
 ENG_sub_research_desc: "According to the strategies employed by the German Kaiserliche Marine during the Weltkrieg, U-Boats are to be used as escorts for fleets of Main Battleships. This was proved successful during the later days of the war - we should continue accordingly."
 ENG_navbomb_research: "Naval Bomber Research"
 ENG_navbomb_research_desc: "Now that we have the floating airfields, we should invest into research on what we're putting on them."
 ENG_fortress_britain: "Fortress Britain"
 ENG_fortress_britain_desc: "There will not be a second Treaty of Versailles - we will stand to the last soldier. We shall fight on the beaches..."
 ENG_blood: "Blood, Toil, Tears and Sweat"
 ENG_blood_desc: "Never was so much owed by so many to so few. The inspiring actions of our forces will help hold the Union together."
 ENG_mission_to_norway: "Mission to Norway"
 ENG_mission_to_norway_desc: "Norway is rife for Syndicalism. We could send a team of politically experienced advisors and leaders to the Norwegian Syndicalist Party, bringing pressure on the capitalists and supporting the Syndicalists."
 ENG_invite_norway: "Invite Norway"
 ENG_invite_norway_desc: "Now that Norway is Syndicalist, we should offer to extend the friendship of the International to them."
 ENG_air1: "Controlling the Skies"
 ENG_air1_desc: "For thousands of years, Britain could rely on the Sea to keep it safe from any invaders. For the first time we have to confront the real possibility of an airborne invasion. But we can rely on a doctrine well-tested: simply build as many as the next two together. More Fighters! More Bombers!"
 ENG_air21: "Controlling the Battlefield"
 ENG_air21_desc: "While the battle in the air is important, we still need boots on the ground to win the war. We should set our industrial capacities accordingly."
 ENG_radar: "R.A.D.A.R."
 ENG_radar_desc: "A new technology by the name of R.A.D.A.R. could help us avoid suffering what we want to inflict on our enemies."
 ENG_tuc2: "Another Congress of the Trade Unions"
 ENG_tuc2_desc: "The world has changed in the last few years, and now would be a perfect opportunity to review our leaders. The Chairman has calls for elections in all major posts, including his own."
 ENG_end_isolation: "End Isolation"
 ENG_end_isolation_desc: "The time has come to admit it: We're not the isolationist nation we once were. We have taken an active position on the world stage, with all the responsibilities such a position encompasses..."
 ENG_tuc2_economy: "The State of the Economy"
 ENG_tuc2_economy_desc: "Our economy was enlarged in the time leading up to the war. The extraordinary congress now has to face the decision of either pushing for further expansion or prioritising the healing of the wounds inflicted by the war."
 ENG_tuc2_demobilization: "Demobilisation Programme"
 ENG_tuc2_demobilization_desc: "Fighting the war was hard; Living peace will be even harder. A programme to ensure a regulated turn to peace production is in order."
 ENG_tuc2_internal: "Cut Out Red Tape"
 ENG_tuc2_internal_desc: "Fighting a war often allows for some more unsavoury elements of the bureaucracy to carve out their own little empires while the government is embroiled in defending the homeland. We need to overcome these war profiteers with all due haste."

### Bookmark ###
 ENG_KR_gathering_storm_desc: "The United Kingdom lost the support of the people of the Home Islands entirely after the 1919 treaty of Versailles ended the Great War. In 1925, disaster struck: a minor labour dispute escalated into a General Strike called by the TUC, followed by military desertions to the strikers. After six weeks of widespread rioting, the Royal Family and most of the country's elites evacuated to Canada and a new Congress of Trade Unions assumed political authority. The British people subsequently built up socialism domestically and stood by their gallant European allies, but storms now brew on the horizon. Soon the nascent Union will be put to the ultimate test..."

### Intro Screen ###
 ENG_country_intro_header: "The New Britain"
 ENG_country_intro_content: "The Victorian golden era saw the British Empire ascend to a superpower status, the likes of which the world had never seen before, an empire on which the sun would never set. The Royal Navy dominated the seven seas, unchallenged by her rivals and the British Army could lord upon a colonial empire, the largest in history. But in 1914, decades of deft diplomacy and Continental politicking, the world would be set ablaze. Plunged into a conflict of such an immense scale, the geopolitical axis of the world would be thrown into shambles and entire generations of young men were sacrificed to the engines of war. The devastation wrought on the population coupled with the post-war economic decline, the Great Slump, brought Britain to her knees as the gap between the haves and the have-nots became a gaping chasm.\n\nAfter years of austerity and political scandal, prospective army cuts, by an unpopular Conservative-led National Government, pushed the nation over the brink at last and years of festering anger would boil over into outright rebellion. The British Civil War would devestate the island over the course of 1924 and 1925 during which George Lansbury and Arthur Cook declared the Union of Britain, the second major socialist state to come to fruition in the defeated West. After over a year of brutal fighting, rampant devastation and misery for the populace, the Red flag flew proudly over London and the old order had been driven from the Isles. To the shock of the world, Great Britain was now a socialist regime, isolated and rebuilding after the destruction of her revolution. While the scars of war ran deep, optimism set in and civil government would return under a markedly radical socialist regime led by a coalition parliamentary Labour notables, orthodox syndicalists and trade unionists. Old Labour and the trade unions had been converted to embrace the path of revolution at last, even if a more moderate one.\n\nBut by 1931, the growing syndicalist wing of the party had assumed control and finally took power under the syndicalist veteran, Tom Mann. The syndicalist orthodoxy was not yet cemented until 1932 when Mann forcibly disbanded the renegade Provincial Parliament and killed off the opposition with it, transforming Britain into a de facto one party state. Further scandals would abound and destroy his first administration, giving rise to the young and ambitious Oswald Mosley, of the growing "Maximist" movement. A rising star, Mosley's authoritarian tendency and the violence that surrounds his followers seems set to define the new politics, at least if he has his way. But the dream of the Autonomists - of a new Jerusalem, a more liberal republic - have since grown quietly in the more moderate circles of the Party who plot and scheme for their turn in Whitehall."

 ENG_guide: "§MAutonomists§! (§RRadical Socialist§!):\n£white_dot In the 1936 Congress of Trade Unions, choose at least 2 §RAutonomist§! policies and Niclas y Glais will be elected chairman.\n£white_dot After the end of the Weltkrieg, you will be able to devolve power to Wales and Scotland releasing both as puppets.\n£white_dot If the capital was kept in London, you will be renamed to the Union of England.\n\n§MHornerists and Pankhurstites§! (§rSyndicalist§!):\n£white_dot In the 1936 Congress of Trade Unions, choose at least two §rFederationist§! policies which will result in the victory of the §rFederationist§! coalition led either by Arthur Horner or Sylvia Pankhurst.\n£white_dot Alternatively, if all three factions have the same number of policies the §rFederationists§! will break from their coalition and form a new coalition with either the §RAutonomists§! or the §oMaximists§! under the continuing leadership of Tom Mann.\n£white_dot After the Weltkrieg if Pankhurst was elected she can continue as Chairwoman outside of the coalition as leader of the §rPankhurstites§!.\n£white_dot If Horner is in charge, or Mann has passed away and been succeeded by Horner, he can be reelected outside of the coalition leading the §rHornerists§!. Alternatively Clement Attlee or Ellen Wilkinson can replace him as leader instead.\n\n§MMaximists-Mosley Dictatorship§! (§oTotalist§!):\n£white_dot In the 1936 Congress of Trade Unions, choose at least 2 §oMaximist§! policies and Oswald Mosley will be elected chairman\n£white_dot If desired Mosley can then be empowered as dictator through three different routes.\n£white_dot Firstly you can attempt to pass the Law for Enabling Control, which has a 70% chance of directly succeeding and a 30% chance of being stalled.\n£white_dot If the bill is stalled, having Eric Blair speak on its behalf will guarantee the passing of the bill.\n£white_dot The second option is to arrest the opposition, which will lead to some of them holding up in their homes. If the army is ordered to fire upon them, this path will always succeed.\n£white_dot Lastly Mosley can declare martial law, which has a 50% chance of Mosley being overthrown and a 50% chance of meeting resistance. If resistance is met, firing upon them will always succeed.\n\n§MMaximists-No Dictatorship§! (§oTotalists§! / §RRadical Socialists§!):\n£white_dot If Mosley is elected and his Revolution fails without him being ousted he will remain as chairman, being one of the two §oMaximist§! candidates in the election after the Weltkrieg alongside Eric Blair.\n£white_dot If Mosley is ousted, John Strachey can instead be elected as the Maximist candidate.\n£white_dot If Mosley's revolution fails he can instead attempt to declare himself Chairman for Life instead of the election, and if Eric Blair is not assassinated Blair will coup Mosley and become leader of the §RActionists§!.\n"

### Events ###

### 0 - 100: TUC and Show of Force ###

 uob.1.t: "The 1936 Trade Union Council Begins"
 uob.1.d: "After weeks of preliminary meetings and preparation, today the main part of the Trade Union Congress of 1936 has begun. The various factions of the congress have sent their delegates and their leaders to London to argue for their position. We shall see what shall happen."
 uob.1.a: "Let the Congress Begin!"

 uob.2.t: "Economic Policy Vote"
 uob.2.d: "The debate has wandered into the area of economics. As has been predicted, every faction has put forward their own suggestions. Most people assume that the Maximists will win this debate, since Oswald Mosley is a major figure in the British economy these days."
 uob.2.a: "Max.: Let us finally embrace the principles of the Mosley Memorandum."
 uob.2.b: "Fed.: There is no reason to break with the Smilie-Moffatt Orthodoxy."
 uob.2.c: "Aut.: Greater economic autonomy must be given to the Home Nations."

 uob.3.t: "Internal Policy Vote"
 uob.3.d: "The debate has wandered into the area of internal policy. As has been predicted, every faction has put forward their own suggestions. The outcome is unsure, since it is here the real decision for the future of the Union will be made."
 uob.3.a: "Max.: The regions must be brought in line with the TUC."
 uob.3.b: "Fed.: Our focus must be against the evils of corruption and stagnation."
 uob.3.c: "Aut.: Decentralisation - perhaps even local TUC's for the Home Nations."

 uob.4.t: "Foreign Policy Vote"
 uob.4.d: "The debate has wandered into the area of foreign policy specifically what should the Union of Britain's role within the International be. As has been predicted, every faction has put forward their own suggestions."
 uob.4.a: "Max.: We must fight the reactionaries wherever we find them."
 uob.4.b: "Fed.: Canada is our mortal enemy, and France is our good friend."
 uob.4.c: "Aut.: European Socialism - A Thousand flowers must bloom forth within the International."

 uob.5.t: "Military Policy Vote"
 uob.5.d: "The debate has wandered into the area of military affairs. As has been predicted, every faction has put forward their own suggestions. The debate is heated, since the last few days have only too clearly shown the deep rift within the TUC."
 uob.5.a: "Max.: The military must be expanded and the local militias placed under TUC control."
 uob.5.b: "Fed.: The army must be expanded but only in self-defence."
 uob.5.c: "Aut.: A Scottish, English, and Welsh national army."

 uob.6.t: "The Resignation of Tom Mann"
 uob.6.d: "On the last day of the Congress, Chairman Tom Mann climbed up to the podium and made a speech. He claimed that in face of massive rifts within the TUC and due to his age he intends to resign his post immediately and have an interim committee take his place until the final ballots are cast. He also pulled out the cliche 'time with the family' bit that all politicians do.\n\nWhile Mann's Chairmanship has had its ups and downs, he is still a broadly popular figure within the TUC and Britain at large, being a titan of British Syndicalism. It is little surprise then that the delegation present at the Congress was quick to give the Chairman a standing ovation, with everyone from the Maximist militants to fringe Autonomist pacifists giving him his due."
 uob.6.a: "The Old Mann finally bows out."

 uob.7.t: "Chairman Election - Maximists Secure a Majority"
 uob.7.d: "The TUC has decided to vote for Oswald Mosley's Maximists with an overwhelming majority. Oswald Mosley will become the new Chairman of the TUC."
 uob.7.a: "Congratulations, Comrade Mosley."

 uob.8.t: "Chairman Election - Federationists Secure a Majority"
 uob.8.d: "The TUC has decided to vote for Arthur Horner's Federationists and Sylvia Pankhurst's Pankhurstites with an overwhelming majority. The two running mates will now have to decide who will become the new Chairman - or Chairwoman - of the TUC."
 uob.8.a: "Congratulations, Comrade Pankhurst."
 uob.8.b: "Congratulations, Comrade Horner."

 uob.9.t: "Chairman Election - Autonomists Secure a Majority"
 uob.9.d: "The TUC has decided to vote for Niclas y Glais' Autonomists with an overwhelming majority. Niclas y Glais will become the new Chairman of the TUC."
 uob.9.a: "Congratulations, Comrade Glais."

 uob.10.t: "Chairman Election - Draw"
 uob.10.d: "The TUC has voted repeatedly during the last few days and the deadlock continues. It would appear that, while he was clearly planning on retiring once this Congress had run its course, the venerable Chairman Mann is the only man who can unite the fractured Labour Party in this critical time, as Arthur Horner's attempts to negotiate his own coalition have fallen on deaf ears. Deputy Chairman Mosley, perhaps humbled by his lack of success, has indicated that he is willing to retain the current Federationist-Maximist coalition even if the tensions between himself and Mann are well-known. On the other side of the isle, the Autonomists have also come out in favour of a coalition under the Chairman, putting forward Niclas y Glais as their candidate for the Deputy Chairmanship.\n\nUltimately, the choice falls on Mann's shoulders: does he stick by Mosley, or bring in the Autonomists?"
 uob.10.a: "Despite the personality clash, the Mann-Mosley Government remains."
 uob.10.b: "Mann sidelines the Maximists, and appoints Glais as his Deputy!"

 uob.11.t: "Chairman Election - Autonomists Secure no Majority"
 uob.11.d: "The TUC has decided to vote for Niclas y Glais' Autonomists - but not with any great majority. Niclas y Glais will become the new Chairman of the TUC but he will have to compromise with other factions."
 uob.11.a: "Congratulations, Comrade Glais."

 uob.12.t: "Chairman Election - Federationists Secure no Majority"
 uob.12.d: "The TUC has decided to vote for Arthur Horner's Federationists and Sylvia Pankhurst's Pankhurstites - but not with any great majority. The two running mates will be able to decide who will become the new Chairman - or Chairwoman - but he - or she - will have to compromise with other factions."
 uob.12.a: "Congratulations, Comrade Pankhurst."
 uob.12.b: "Congratulations, Comrade Horner."

 uob.13.t: "Chairman Election - Draw"
 uob.13.d: "The TUC has voted repeatedly during the last few days and the deadlock continues. What should be done?"
 uob.13.a: "The old Mann will remain in charge."
 uob.13.b: "The General Council shall govern until next year."

 uob.14.t: "Chairman Election - The Next Round"
 uob.14.d: "Last year the election to the post of TUC chairman ended in a draw. Today the next round begins."
 uob.14.aa: "Erm... Congratulations, Comrade Mosley."
 uob.14.ab: "Congratulations, Comrade Glais."
 uob.14.ac: "Congratulations, Comrade Pankhurst."
 uob.14.ad: "Congratulations, Comrade Horner."

 uob.25.t: "Union of Britain Threatens Iceland and the Azores"
 uob.25.d: "The socialist navy has left its naval base in Liverpool and is heading towards Iceland and the Azores. Although this move seems to be just a show of force it should not be ignored. This is not a direct threat towards the Entente but many officials believe that leaving it unattended is not a wise choice. A most appropriate answer would be to send out the Royal Navy but this is opposed by many Canadians who prefer further preparations before decisive action against the Union is taken."
 uob.25.a: "Demonstrate our own power."
 uob.25.b: "Spend our resources on further buildup."

 uob.26.t: "The Royal Navy on the Atlantic"
 uob.26.d: "The King has ordered the Royal Navy to enter the Atlantic in a show of force roughly matching ours. Although the Entente is far too weak for another war we should keep this act in mind should we attempt another demonstration."
 uob.26.a: "Bloody hell!"
 uob.26.b: "Merde!"

 uob.27.t: "The Canadians Cower"
 uob.27.d: "The Canadians did not dare to send their fleet into the Atlantic allowing our force to operate freely. This has shown the power of socialism and weakness of the Imperialist 'great powers'."
 uob.27.a: "Rule Britannia!"
 uob.27.b: "Vive le Socialisme!"

