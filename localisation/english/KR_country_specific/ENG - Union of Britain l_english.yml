### Parties ###
 ENG_totalist_party: "Labour (Maximists)"
 ENG_totalist_party_long: "Labour - Maximists\n§LBuilt around Oswald Mosley's 'New Labour Association' (NULA), the successor of the independent Popular Revolution Party, the Maximists follow his Birmingham Proposals, which stressed the need for “total commitment to socialism and the maximum effort for the revolution”. While ostensibly still 'syndicalist', the clique has been marked by its growing divergence from the ideology, with key thinkers often referring to 'Maximist Socialism' as syndicalism's natural evolution. Maximism itself is rooted in Sorelian rhetoric but has also developed an independent doctrine and drawn inspiration from French Neosocialists. The Maximists rose to national prominence following Mosley's appointment to Deputy Chairman in 1933, with the youthful, dynamic movement sweeping up many congressional deputies with their momentum.§!\n"
 ENG_VAN_totalist_party: "Labour (Vanguardists)"
 ENG_VAN_totalist_party_long: "Labour - Vanguardists"
 ENG_syndicalist_party: "Labour (Federationists)"
 ENG_syndicalist_party_long: "Labour - Federationists\n§LThe Federationist wing of the Labour party is a broad alliance, comprised of the SPGB remnants that were absorbed by Labour following the 1924 State of Emergency, revolutionary figures with their radical roots in trade unionism and some revolutionary loyalists not at home with the Autonomists. Consolidating after the election of Tom Mann as Chairman, the Federationists had undergone the political influence of the late Arthur J. Cook, moulding it to the CGTist inspired Orthodox Syndicalism that it and the National Federation of Revolutionary Syndicates preach today. The Federationists are internally fractured with the only common thread uniting them being the preservation of syndicalism and the federal system. Influential leaders include Arthur Horner and Sylvia Pankhurst, who both command their own individual followings with very different opinions about how the Revolution should proceed.§!\n"
 ENG_CON_syndicalist_party: "Labour (Pankhurstites)"
 ENG_CON_syndicalist_party_long: "Labour - Pankhurstite Federationists\n§LThe Federationist wing of the Labour party is a broad alliance, comprised of the SPGB remnants that were absorbed by Labour following the 1924 State of Emergency, revolutionary figures with their radical roots in trade unionism and some revolutionary loyalists not at home with the Autonomists. Consolidating after the election of Tom Mann as Chairman, the Federationists had undergone the political influence of the late Arthur J. Cook, moulding it to the CGTist inspired Orthodox Syndicalism that it and the National Federation of Revolutionary Syndicates preach today. Sylvia Pankhurst's disciples have their roots in radicalism and council communism, advocating for a renewed social revolution with a focus on feminism, democratisation through workers' councils and a renewed commitment towards the transition towards socialism.§!\n"
 ENG_FED_syndicalist_party: "Labour (Hornerists)"
 ENG_FED_syndicalist_party_long: "Labour - Hornerist Federationists\n§LThe Federationist wing of the Labour party is a broad alliance, comprised of the SPGB remnants that were absorbed by Labour following the 1924 State of Emergency, revolutionary figures with their radical roots in trade unionism and some revolutionary loyalists not at home with the Autonomists. Consolidating after the election of Tom Mann as Chairman, the Federationists had undergone the political influence of the late Arthur J. Cook, moulding it to the CGTist inspired Orthodox Syndicalism that it and the National Federation of Revolutionary Syndicates preach today. Arthur Horner's disciples are a step more moderate than the radical Mannite militants. They propose revisions to the political system to improve political participation and allieviate draconianism, formalising Labour's position as a popular front of socialist societies, and a major push against political corruption.§!\n"
 ENG_radical_socialist_party: "Labour (Autonomists)"
 ENG_radical_socialist_party_long: "Labour - Autonomists\n§LAn eclectic, albeit loose-knit mixture of principled pacifists, christian socialists, regionalists and more, the Autonomists can trace their roots back to the old Wheatleyite wing of the defunct ILP. The libertarian socialist faction's common ground revolves around continued decentralisation of Britain to give Wales and Scotland formal home rule, the promotion of G.D.H. Cole's co-operative 'Guild Socialism' over than the Smilie-Moffat system of TUC-led economic planning, and diplomatic internationalism. Having gradually defected to Labour following Snowden's takeover of the ILP and its subsequent implosion when he rapidly shifted the party towards social democracy, the Autonomists make up a sizable proportion of the Labour Party but their ideological breadth and scattered nature limits their influence.§!\n"
 ENG_BLR_radical_socialist_party: "Labour (Actionists)"
 ENG_BLR_radical_socialist_party_long: "Labour - Council of Action\n§LOnce a Mosleyite-sympathising body of young deputies, the Council of Action has expanded into a body of 'moderates' aligned with, but not necessarily subordinate to, the New Labour Association and the wider Maximist movement. While by no means instinctual totalitarians, these socialist centralists are sympathetic to the Maximist State in its broad strokes, and garner a lot of power among the civil service and especially the Ministry of Finance, where Mosley's economic proposals are seen with great veneration.§!\n"
 ENG_social_democrat_party: "Social Democrats"
 ENG_social_democrat_party_long: "Social Democratic Party\n§LFounded in 1932 by Hugh Dalton, the Social Democratic Party can trace its roots to Philip Snowden's reformed, more social democratic ILP of the late 1920s. Built out of the Fabian-inclined \"XYZ Club\", a cohort of moderate intellectuals and economists, Hugh Dalton and his associates left the ILP to sit as independents in the early days of the Parliamentary Crisis, eventually establishing the SDP as an electoral vehicle for centre-left independents. While seen with some suspicion, the SDP have avoided crackdowns for being focused on economic theorising and discussion over political agitation. In kind, the SDP affiliates with an economic think-tank, Evan Durbin's Economic and Social Research Bureau, and holds an ideology around revisionist and centralist social democracy that sits to the right of Labour.§!\n"
 ENG_social_liberal_party: "Liberals"
 ENG_social_liberal_party_long: "Liberal Party - Samuelites\n§LThe Liberal Party was reorganised following the Revolution, reformed by dissident members and MPs who had left the National Government and sided with the rebels, but who had also not embraced socialism and joined Labour. Led by Robert Crewe-Milnes (though he was soon sidelined), Herbert Samuel and Percy Harris, the new party largely followed the 'New Liberal' tradition to an extreme, tilting leftward with support for social progressivism workplace democracy and 'controlled capitalism'. The de-facto 'third party' of the Union, the Liberals did well in 1931, scaring the syndicalist establishment, but their successes ended swiftly with the Parliamentary Crisis. Triggering a constitutional crisis with other members of the 'Second UDC', the ILP and NDP, the party fell alongside them. Samuel and his allies were arrested for sedition after protesting Mann's controversial prorogation of the Provincial Parliament to break the deadlock.§!\n"
 ENG_market_liberal_party: "Constitutionalists"
 ENG_market_liberal_party_long: "Liberal Party - Constitutionalists\n§LWhile the post-Revolution Liberal Party largely tacked to the left, this shift opened up a great divide with classically and conservative minded Liberals who hadn't boarded the boats to Canada. These liberal-conservative 'Constitutionalists' instead took an openly anti-socialist political line, while pledging to uphold the morals of the 'British Constitution'. Small in number and operating almost as a party unto their own within the Liberal Party, the fringe fell under constant suspicion of almost certainly being an entryist front for royalist subversives. Constitutionalist candidates would face often violent protests by Labour members, tainting the Samuelites by association. The Mond Affair in late 1931, wherein faction grandee Abraham England was proven to be in contact with the late Jewish financier, spelled their doom. Raids and arrests scattered the Constitutionalists, whose remnants fled to Ireland to avoid treason charges.§!\n"
 ENG_social_conservative_party: "New Democrats"
 ENG_social_conservative_party_long: "New Democratic Party\n§LThe New Democratic Party was founded in 1927 by Harold Macmillan, a Tory radical who was famously arrested by the National Government on the floor of the House of Commons itself during the General Strike. Bringing together many conservative splinters and independents, the NDP stood as a fresh face encompassing the right-wing of the post revolution order, having repudiated aristocratic Toryism to subscribe to Macmillan's brand of syncretic corporatism. The NDP was expressly loyal to the Republic, but some believed them to be an electoral vehicle for reactionaries. The NDP was at the heart of the Parliamentary Crisis, with perhaps unfounded paranoia growing over Macmillan's movement after he tried to affiliate with Labour, before getting rejected after a militant rebellion and joining the 'Second UDC'. While Deputy Chairman Oswald Mosley interned Macmillan and his associates soon after, the idea of 'constructive republican conservatism' still informs a number of Congressional independents who escaped arrest.§!\n"
 ENG_authoritarian_democrat_party: "Ruralists"
 ENG_authoritarian_democrat_party_long: "Rural Party\n§LPractically non-existent on the national level, though powerful in some regional assemblies, the Rural Party was founded in 1932 after the post- revolution Agricultural Party merged with a variety of smaller 'Farmers' parties and representatives from several farmers' and agricultural workers' unions. Led by the old agrarian independent Herbert Matthews, the Rural Party ties a syncretic redistributionist ideology around a fierce defence of rural interests and smallholders within the often urban-biased syndicalist system. Though openly aloof to national political debate, the Ruralists have become notorious for the suspected harbouring of royalists in their local branches, following a rumoured entryist push by the CRGB to seed agents within the party. Matthews has denied such allegations, but this hasn't stopped the party's more rightist branches from being suppressed by the C.I.C.§!\n"
 ENG_paternal_autocrat_party: "CRGB"
 ENG_paternal_autocrat_party_long: "Committee for the Restoration of Great Britain\n§LThe most influential exile organisation outside of Canada, the Committee for the Restoration of Great Britain was established in 1931, unifying several smaller groups operating on the continent, most prominently the Anglo-German Fellowship. While officially advocating for a royalist restoration in Britain, the leading members of the CRGB have Germanophilic tendancies and are more devoted to their aristocratic arch-conservative ideology than true loyalty to the crown.§!\n"
 ENG_national_populist_party: "NRL"
 ENG_national_populist_party_long: "National Republican League\n§LThe latest party created by retired veterinarian Arnold Leese, the Nationa Republican League represents a sect of radical anti-socialism that has also distanced itself from monarchist Loyalism in the years since the Revolution, instead embracing a revolutionary nationalist doctrine that calls for a \"revolt against democracy and a return to statesmanship\". Ideologically the NRL naturally draws from the writings of Russia's Boris Savinkov whom Leese idolises, but with explicitly extreme antisemitism. The National Populists are perhaps best known for a long running and violent feud between itself and Oswald Mosley's Maximist movement.§!\n"

### Focuses ###
 ENG_status_quo: "Embrace the Status Quo"
 ENG_status_quo_desc: "The syndicalist order has withstood an onslaught of political challenges, but has held firm. Britain shall keep its course, and continue to boldly and unapologetically champion the cause of the worker and the revolution above all else."
 ENG_united_britain: "United Britain"
 ENG_united_britain_desc: "Britain faces great adversity both within and without. While conflict with reactionary nations may prove unavoidable, surely our nation and its people should stand united. Enemies of the revolution must be confronted and eliminated by any means necessary."
 ENG_new_generals: "Promote Young Talent"
 ENG_new_generals_desc: "There exists an abundance of young, talented officers among our ranks, often overlooked due to superiors more interested in improving the conditions of their fellow pupils than the condition of their army. A new round of promotions, aimed at young officers with admirable performance in the military academies, will be conducted to give our military the shake-up it needs."

 ENG_the_common_land: "The Common Land"
 ENG_the_common_land_desc: "While Britain was the birthplace of the industrial revolution, much of our nation remains rural and reliant on agriculture. To facilitate increased crop yields, all lands seized from noble estates during the revolution should be parcelled to rural syndicates. Britain's land shall now belong to her people alone!"

 ENG_cayley_plan: "The Hidden Fleet Plan"
 ENG_cayley_plan_desc: "During the Weltkrieg, the Germans used U-Boats to great effect. Their ultimate victory in the war has convinced influential groups of officers that to avoid our previous fate, Britain must rapidly expand its submarine fleet and restructure its doctrine with Germany as its model"
 ENG_anstice_plan: "The Aviation Fleet Plan"
 ENG_anstice_plan_desc: "While many scoff at the notion that aircraft could ever serve as the backbone of a navy, believers of precisely such a thing assert the necessity of controlling the skies over the sea. To do so, they propose that the role and number of aircraft carriers be greatly expanded"
 ENG_dickens_plan: "The Grand Fleet Plan"
 ENG_dickens_plan_desc: "The Royal Navy was centred around the battleship and naval firepower. While Britain lost the Weltkrieg, its Navy held strong throughout the conflict. Since the revolution, naval strategy has advanced rapidly, and to many Republican naval officers, the Union of Britain must make a concerted effort to catch up to its rivals, rather than take a radical new approach to naval warfare."
 ENG_merchant_marine: "Expand the Repair Yards"
 ENG_merchant_marine_desc: "Though our navy is among the world's largest, we must also have the means to quickly repair our ships should they incur battle damage, or our enemies may wear us down through attrition. Expanding our repair yards would not only achieve this, but also enable us to refit some of our older models in a timely manner."
 ENG_expand_dockyards: "Expand Dockyards"
 ENG_expand_dockyards_desc: "With a Merchant Marine service established and all union operated ships firmly integrated, our nation's ports are becoming increasingly congested. With the problem projected to only worsen, we must immediately expand the most clogged ports."
 ENG_new_admirals: "Promote Fresh Leadership"
 ENG_new_admirals_desc: "For too long the Republican Navy has been too much of an old boy's club and this could seriously damage our naval effectiveness. To combat this we should ensure that some fresh new faces can take the reins of leadership."
 ENG_submarines: "Submarine Effort"
 ENG_submarines_desc: "Per our efforts to shift the Republican Navy's focus, our presently quite small submarine fleet is due for expansion. Our current submarine designs, however, are inadequate. We must develop and deploy more advanced models"
 ENG_destroyers: "Destroyer Effort"
 ENG_destroyers_desc: "Our new fleet cannot operate entirely below the waves. To support out U-Boats, we need ships that are both versatile and agile, capable of dealing with those threats are U-Boats are unable to."
 ENG_carrier_efforts: "Carrier Effort"
 ENG_carrier_efforts_desc: "Aircraft Carriers have taken on a much greater role in naval combat, and Britain must change with the times. Our carrier fleet will be the centrepiece of the renewed British Navy."
 ENG_naval_aviation: "Naval Aviation"
 ENG_naval_aviation_desc: "Traditional aircraft designs are unable to fulfil the unique requirements of naval aviation. We must develop new aircraft designed be operated from carriers and other situations where runway space is at a premium."
 ENG_battlecruisers: "Cruiser Effort"
 ENG_battlecruisers_desc: "While lacking the armour of a battleship, cruisers are agile and pack a versatile suite of guns. An expansion of our cruiser fleets is essential to the reconstruction of the British Navy."
 ENG_battleships: "Battleship Effort"
 ENG_battleships_desc: "Battleships are the kings of the sea, and were key to the global dominance of the British Royal Navy at the prior to the Weltkrieg. If we are to ever regain our naval strength, we must have new battleships."
 ENG_republican_marines: "The Republican Marines"
 ENG_republican_marines_desc: "While naval power and the projection thereof are critical to military success, ships alone are unable to invade islands or assault coasts. Few Marine officers sided with the revolution in 1925, and as a result, the Republic's ability to conduct amphibious operations was stunted. If we are to having any hope of confronting our enemies across the seas, we must have a Marine department."
 ENG_revolutionary_admiralty: "Review the Republican Navy"
 ENG_revolutionary_admiralty_desc: "The Office of the Admiralty and Marine Affairs was the body responsible for the administration of the Royal Navy and served as a forum for communication between officers. The Republican Navy currently lacks any comparable office, with Naval affairs often tied-up in politics. Thus, we must establish an independent and thoroughly socialist Admiralty."
 ENG_brittania_rules_the_waves: "Britannia Rules the Waves"
 ENG_brittania_rules_the_waves_desc: "At last, the British Navy is beginning to look like its former self. If not already, soon enough, Britain will again rule the waves! Britons never will be slaves!"

 ENG_republican_air_force: "The Republican Air Force"
 ENG_republican_air_force_desc: "Air power is critical for success on the modern battlefield. Currently, our air service is subordinate to our army, and while that assures democratisation, an independent Air Force would certainly be more effective. Thus, we must establish an Air Force both independent and socialist in character."
 ENG_new_pilot_training: "New Pilot Training"
 ENG_new_pilot_training_desc: "Pilot training in many nations, including our own, has been largely non-standard, and reliant on enthusiasts turned instructors. By consulting with prominent pilots, we can develop an effective training regimen."
 ENG_flying_women: "Women's Flying Corps"
 ENG_flying_women_desc: "Capable pilots are always in short supply, and the women of our nation, whose support was so crucial to the success of the revolution, yearn for the freedom of the skies. While it will certainly prove controversial, we have drafted a plan to create allow women to serve in the RAF in support roles to free up more men for combat."
 ENG_aviation_unions: "Aviation Unions"
 ENG_aviation_unions_desc: "Many syndicates around Britain operate small aerodromes for a variety of purposes. The larger of these facilities should be given state funding for expansion."
 ENG_aviation_fuel_administration: "Aviation Fuel Administration"
 ENG_aviation_fuel_administration_desc: "Without fuel, it does not matter how skilled our pilots are. It is likely that when war comes our fuel imports will be cut-off so we must work towards domestics sources of fuel; for the safety of the revolution we mustn't be depended on capitalist suppliers of oil. They can't be trusted."
 ENG_air_observer_corps: "Air Observer Corps"
 ENG_air_observer_corps_desc: "While London was terrorised throughout the Weltkrieg by German airships, relatively little damage was done by these raids. Since then however, the range and payload of aircraft has increased greatly. To counter the threat, we should create a volunteer organisation which looks vigilantly for enemy planes to forewarn our interceptor and anti-aircraft teams."
 ENG_expand_air_unions: "Expand Air Unions"
 ENG_expand_air_unions_desc: "Our programme of aerodrome enlargement was of great benefit to the expansion of the Republican Air Force, but proved to be a substantial administrative burden. With the air force now well-established, the Air Union programme can be expanded."

 ENG_international: "Britain Within the International"
 ENG_international_desc: "Britain's political factions advocate quite different foreign policy approaches. With the turbulent 1936 special session of the TUC at an end, Britain's place in the world, and especially its relationship with its socialist comrades of the Third Internationale, must be reassessed."
 ENG_anglo_norwegian_cooperation: "Norwegian Comrades"
 ENG_anglo_norwegian_cooperation_desc: "A more equitable Norway has arisen, and we will stand arm in arm with our socialist brethren there. The Norwegian and British people have much to offer each other, and as a gesture of our goodwill, we shall offer Norway generous economic assistance in exchange simply for future cooperation."
 ENG_anglo_irish_friendship: "Irish Comrades"
 ENG_anglo_irish_friendship_desc: "With the light of socialism at last shining upon the Emerald Isle, the time for reconciliation between our historically closely linked peoples has come. Not only should we send diplomats and politicians to Dublin, but also representatives of the most successful British syndicates to help Ireland along the path of progress."
 ENG_class_warfare: "Class Warfare"
 ENG_class_warfare_desc: "War is upon us, and to preserve our great nation and secure our liberty, all working men must now unite for victory. We should promote the spirit of unity, self-sacrifice, and most of all, renewed class consciousness, to augment our war effort."
 ENG_bletchley_park: "Bletchley Park"
 ENG_bletchley_park_desc: "In the north of Buckinghamshire, a crack team of military intelligence researchers has emerged. Despite minimal funding, the Bletchley Park Electrician's Union, in coordination with our foreign intelligence service, has produced singular results. We should expand Bletchley Park's facilities and provide them with substantial state funding."
 ENG_support_comrades: "Support Foreign Comrades"
 ENG_support_comrades_desc: "If socialism is to survive, all socialist nations must thrive. It is our duty as socialists to assist the formerly downtrodden peoples around the globe who now valiantly rise up against their oppressors."
 ENG_mexican_comrades: "Mexican Comrades"
 ENG_mexican_comrades_desc: "The people of Mexico were among the first to cast off the chains of capitalist exploitation. Mexico remains, however, quite underdeveloped. We possess the means to help the Mexicans better their lot, and such assistance would surely foster closer ties between our nations."
 ENG_mission_to_australasia: "Mission to Australasia"
 ENG_mission_to_australasia_desc: "Socialism down-under is in dire straits. If our comrades are to fight capitalist tyranny successfully, they must have assistance."
 ENG_australasian_comrades: "Australasian Comrades"
 ENG_australasian_comrades_desc: "Now that socialism down-under has stabilised, we much give them what support we can to avoid them slipping back into their old ways."
 ENG_indian_comrades: "Indian Comrades"
 ENG_indian_comrades_desc: "Britain was once the oppressor of the Indian people. However, the strength of the relationship between our two peoples, regardless of the unfortunate circumstance in which it was built, is undeniable. Through economic assistance to the Bharatiya People's Republic, we can begin to put right the injustices of history, and in the process, strengthen the socialist cause."

 ENG_tuc: "The 1936 Congress of the Trade Unions"
 ENG_tuc_desc: "This year's congress will probably be a bit special - the ageing Chairman Tom Mann has indicated that he intends to resign. The decentralisationist Autonomists, the establishment but factionalised Federationists, and the radical, centralist Maximists are all vying for the control over Labour's incoming delegates for the Congress. These will be nights to remember..."
 ENG_central_industry_research: "Central Industry Research"
 ENG_central_industry_research_desc: "To prepare our Syndicalist industry for the fight against the Capitalists, we should establish the Department for Central Industry Research. This office will help us overcome inefficiency."
 ENG_local_help: "Local Help Initiative"
 ENG_local_help_desc: "Many Comrades in the Union of Britain are still living in great poverty. The bureaucracy has done little to help them. If we extended our support of the local councils, these suffering people would finally feel the blessings of the revolution."
 ENG_expand_industry_1: "Expand Industry: Wales and the Midlands"
 ENG_expand_industry_1_desc: "The capitalist regime of old neglected Wales and the Midlands for centuries, and allowed, if not outright encouraged, the gradual depopulation of the region as its labourers migrated to England's southern cities for menial jobs. The great economic potential of these regions and its people thus remains largely untapped; for the benefit of all, we must invest!"
 ENG_militarized_industry: "Militarised Industry"
 ENG_militarized_industry_desc: "Only through relentless efficiency and discipline, even in the most mundane of tasks, will we be able to beat the capitalists."
 ENG_expand_industry_2: "Expand Industry: Scotland"
 ENG_expand_industry_2_desc: "Scotland to has been left behind, had its people neglected and its wealth stolen by the capitalist pigs. No more; today investment will flow north!"
 ENG_british_rail_reform: "Renovation of the Motorways"
 ENG_british_rail_reform_desc: "The large roadway networks linking the Great British cities are in a horrid state. By investing into our infrastructure, we will assure flawless cooperation between Syndicates all over the island."
 ENG_local_talent: "Local Talent Initiative"
 ENG_local_talent_desc: "We cannot afford to waste innovative talent just because it is not centred in the metropolitan areas. We need to support local talent."
 ENG_local_initiative: "Expand Local Initiative"
 ENG_local_initiative_desc: "While we have granted much power to the local communes, they continue to deal primarily with the central government. We should make reaching the central government harder so that our workers will work with each other for true socialist progress."
 ENG_political_commissars: "The Central Intelligence Committee"
 ENG_political_commissars_desc: "Sometimes, even the most diligent Syndicalist needs a small reminder of his duties. Sometimes, that reminder should be given from behind a revolvers' sights."
 ENG_new_capital: "A New Capital"
 ENG_new_capital_desc: "London has long held a privileged place in Britain, and has become swamped by Centralism and bureaucracy; the TUC's current location reinforces this. Only by moving to a smaller city, one at the heart of Britain, and thus within reach of all its people, will we able to guarantee fair representation for all. This city will be Birmingham."
 ENG_home_rule: "Home Rule"
 ENG_home_rule_desc: "Syndicalism has to be achieved locally. Some offices, like tax enforcers - nobody likes those people anyway - can be moved to the home nation capitals of Cardiff and Edinburgh. They can prepare the establishment of local TUCs."
 ENG_dissolve_tuc: "Dissolve the National TUC"
 ENG_dissolve_tuc_desc: "The Trade Union Congress has served its purpose. While it once represented the Syndicalist dream of true proletarian government, it now symbolises Centralist repression to many. With the success of our initial decentralisation efforts, the time has come to make the People's Palace the seat of a new, English TUC. The remains of the Union will be dealt with shortly."
 ENG_devolution: "Devolution"
 ENG_devolution_desc: "With the establishment of TUCs in Cardiff and Edinburgh, the process of Devolution will come to a successful end."
 ENG_evolution: "Evolution"
 ENG_evolution_desc: "Both the Autonomists and the Maximists are trying to change an already working machine. British Syndicalism is fine as it is; If only they would understand that..."
 ENG_merge: "The Grand Protector"
 ENG_merge_desc: "While it is unconstitutional, unifying the offices of Chairman and General-Secretary of the TUC, the latter currently held by the Deputy Chair, into the new office of Grand Protector of the Union of Britain will give us much more power to push through our reforms."
 ENG_revolution: "Revolution"
 ENG_revolution_desc: "This whole 'reforming the country' business has turned out to be very boring. We can attempt one swift strike to totally seize the means of politics and make our political programme a reality. This will be risky, though."

 ENG_centralise_officers: "Centralised Planning"
 ENG_centralise_officers_desc: "The Republican Army is at the pinnacle of professionalism in the Internationale's military forces but not yet able to take on Germany the Exiles. While the lower officers might not like it, all decision making must be centralised and well organised."
 ENG_officer_autonomy: "Maintain Officer Autonomy"
 ENG_officer_autonomy_desc: "The Republican Army was built on the principle that the officer on the ground knows his men and the situation best allowing swifter planning and better morale. Why fix what isn't broken?"
 ENG_improve_army: "Reinforce the Republican Army"
 ENG_improve_army_desc: "As storm clouds gather over Europe, we can no longer watch idly by as the world changes. The Republican Army, the protectors of Britain and our revolution, must stand firm and ready to face the storm lest we be washed away by the tide of history."
 ENG_revolutionary_command: "Create the Republican Integrated Command"
 ENG_revolutionary_command_desc: "The current high command is prone to petty bickering, cliquishness and all manner of silly arguing. By creating one efficient and integrated command structure, we can vastly improve the capabilities of the army."
 ENG_on_foreign_shores: "On Foreign Shores"
 ENG_on_foreign_shores_desc: "Britain is an island nation and our enemies gaze on us from upon the seas. If we are to ever put an end to them then our soldiers must be prepared to fight on foreign shores."
 ENG_special_air_service: "The Special Air Service"
 ENG_special_air_service_desc: "The young and enterprising officer, David Stirling, has come up with an idea for a highly trained elite special forces unit called the Special Air Service which will be the peak of Commando operations. We can only support this measure..."
 ENG_doctrinal_studies: "Doctrinal Studies"
 ENG_doctrinal_studies_desc: "Now that the military order has been changed, we need to optimise the organisation of logistics, messages and orders, all that small, boring stuff that wins wars."

 ENG_equipment_upgrades: "Equipment Upgrades"
 ENG_equipment_upgrades_desc: "The equipment of the soldiers of the Revolution can never be perfect enough - time to improve upon our tried and tested design for a mainline machine gun!"
 ENG_women_soldiers: "Expand Female Auxiliary Service"
 ENG_women_soldiers_desc: "Currently the women's auxiliary service allows women to serve in varying army and support roles but it is in poor shape and mired in bureaucracy. Frankly it should be more integrated into the army and expanded, to free more men up for the fight and let women do their service for Britain."
 ENG_atlantic_fleet_manoeuvres: "Atlantic Fleet Manoeuvres"
 ENG_atlantic_fleet_manoeuvres_desc: "With the newest aircraft carrier RNS Rebecca fully operational the Republican Navy was ready to reclaim her rightful position among the mightiest navies of the world. Iceland and the Azores are perfect targets for presenting to both the Kaiser and the wretched Exiles our true might."
 ENG_mobilized_industry: "Mobilised Industry"
 ENG_mobilized_industry_desc: "We need to convert every single Industrial complex to produce material valuable to the war effort."
 ENG_military_industry: "Military Industry: Southern England"
 ENG_military_industry_desc: "While the south hasn't been neglected to the same degree as other regions, its workers will still under invested in. By investing in the area and expanding the talent of the great syndicalist workers there will be able to grow military industry rapidly."
 ENG_military_industry2: "Military Industry: Northern England"
 ENG_military_industry2_desc: "It is time to make the North of England a great 'Northern Powerhouse'! With enough investment it will soon be creating arms to support those fighting for workers the world over."
 ENG_technical_expertise: "Industrial Veteran Programme"
 ENG_technical_expertise_desc: "Promoting practical experience in the factories will lead to a further increase in efficiency."
 ENG_statistical_warfare: "Statistical Warfare"
 ENG_statistical_warfare_desc: "This war will be won on the tables and chalkboards of the mathematicians and researchers. We have to set our priorities accordingly."
 ENG_home_front_victory: "Victory at the Home Front"
 ENG_home_front_victory_desc: "We beat the capitalists in the factories. Who would have thought?"
 ENG_damocles_project: "The Damocles Project"
 ENG_damocles_project_desc: "Inspired by the Cambridge Conference during the Tenth Congress of the Third Internationale, a reunion took place today at the University of Cambridge. A group of theoretical physicists from Britain and France are requesting funding for the establishment of the 'Damocles Project', a joint British-French committee for nuclear research."
 ENG_maud_committee: "MAUD Committee"
 ENG_maud_committee_desc: "While the Damocles Project held great promise, the refusal by [FRA.GetNameDef] to take part crippled the cooperation between our scientists and theirs. Regardless, we must persevere and try to figure out what uses we can make of the atom. We shall base a new research centre in Manchester."

 ENG_total_mobilization: "The Final Struggle"
 ENG_total_mobilization_desc: "We shall go on to the end, we shall fight in France, we shall fight on the seas and oceans, we shall fight with growing confidence and growing strength in the air, we shall defend our Island, whatever the cost may be, we shall fight on the beaches, we shall fight on the landing grounds, we shall fight in the fields and in the streets, we shall fight in the hills; we shall never surrender!"
 ENG_artillery_research: "Artillery Integration Research"
 ENG_artillery_research_desc: "A Focus on artillery research will lead to improved integration into our combat units. This is, apparently, a good thing."
 ENG_tank_research: "Tank Research"
 ENG_tank_research_desc: "Innovations in Tank Design will make our forces both more manoeuvrable as well as more durable. What's not to love?"
 ENG_fighter_research: "Fighter Research"
 ENG_fighter_research_desc: "The enemy may focus on bomber research - but what good are improved payloads if they only hit the ground together with their burning bomber?"
 ENG_bomber_research: "Light Bomber Research"
 ENG_bomber_research_desc: "While control of the skies is essential, what good is an air force if it does not assist the men on the ground? Light bombers, both specialised for direct support and destruction of hard targets, will allow our troops to fight that much more effectively."
 ENG_motorised_research: "Motorised Research"
 ENG_motorised_research_desc: "While tanks are good and all somehow it seems they become even more useful when the infantry can actually keep up with them. Maybe we should investigate this circumstance."
 ENG_fortress_britain: "Fortress Britain"
 ENG_fortress_britain_desc: "There will not be a second Treaty of Versailles - we will stand to the last soldier. We shall fight on the beaches..."
 ENG_blood: "Blood, Toil, Tears and Sweat"
 ENG_blood_desc: "Never was so much owed by so many to so few. The inspiring actions of our forces will help hold the Union together."
 ENG_mission_to_norway: "Mission to Norway"
 ENG_mission_to_norway_desc: "Norway is rife for Syndicalism. We could send a team of politically experienced advisors and leaders to the Norwegian Syndicalist Party, bringing pressure on the capitalists and supporting the Syndicalists."
 ENG_air1: "Controlling the Skies"
 ENG_air1_desc: "For thousands of years, Britain could rely on the Sea to keep it safe from any invaders. For the first time we have to confront the real possibility of an airborne invasion. But we can rely on a doctrine well-tested: simply build as many as the next two together. More Fighters! More Bombers!"
 ENG_radar: "R.A.D.A.R."
 ENG_radar_desc: "A new technology by the name of R.A.D.A.R. could help us avoid suffering what we want to inflict on our enemies."
 ENG_tuc2: "Another Congress of the Trade Unions"
 ENG_tuc2_desc: "The world has changed in the last few years, and now would be a perfect opportunity to review our leaders. The Chairman has calls for elections in all major posts, including his own."
 ENG_tuc2_economy: "The State of the Economy"
 ENG_tuc2_economy_desc: "Our economy was enlarged in the time leading up to the war. The extraordinary congress now has to face the decision of either pushing for further expansion or prioritising the healing of the wounds inflicted by the war."
 ENG_tuc2_demobilization: "Demobilisation Programme"
 ENG_tuc2_demobilization_desc: "Fighting the war was hard; Living peace will be even harder. A programme to ensure a regulated turn to peace production is in order."
 ENG_tuc2_internal: "Cut Out Red Tape"
 ENG_tuc2_internal_desc: "Fighting a war often allows for some more unsavoury elements of the bureaucracy to carve out their own little empires while the government is embroiled in defending the homeland. We need to overcome these war profiteers with all due haste."

### Bookmark ###
 ENG_KR_gathering_storm_desc: "Britain sacrificed almost a million men in the Weltkrieg and had nothing to show for it. The next five years of anger, recession and crisis culminated in a national General Strike, which in turn ignited into revolution. The fleeing of the Royal Family at the end of 1925 saw the rise of a new Union of Britain, dominated by socialist forces, but the decade since has been stormy. Deadlock, paranoia over royalist subversion and a bitter political climate have led to growing authoritarianism, with a dominant yet deeply divided Labour Party at the helm. However, even if they're at each other's throats, everyone can agree on one thing: the Red Flag must keep flying."

### Intro Screen ###
 ENG_country_intro_background: "GFX_ENG_intro"
 ENG_country_intro_header: "The New Britain"
 ENG_country_intro_content: "The Victorian golden era saw the British Empire ascend to a superpower status, the likes of which the world had never seen before, an empire on which the sun would never set. The Royal Navy dominated the seven seas, unchallenged by her rivals and the British Army could lord upon a colonial empire, the largest in history. But in 1914, decades of deft diplomacy and Continental politicking, the world would be set ablaze. Plunged into a conflict of such an immense scale, the geopolitical axis of the world would be thrown into shambles and entire generations of young men were sacrificed to the engines of war. The devastation wrought on the population coupled with the post-war economic decline, the Great Slump, brought Britain to her knees as the gap between the haves and the have-nots became a gaping chasm.\n\nAfter years of austerity and political scandal, prospective army cuts, by an unpopular Conservative-led National Government, pushed the nation over the brink at last and years of festering anger would boil over into outright rebellion. The British Civil War would devestate the island over the course of 1924 and 1925 during which George Lansbury and Arthur Cook declared the Union of Britain, the second major socialist state to come to fruition in the defeated West. After over a year of brutal fighting, rampant devastation and misery for the populace, the Red flag flew proudly over London and the old order had been driven from the Isles. To the shock of the world, Great Britain was now a socialist regime, isolated and rebuilding after the destruction of her revolution. While the scars of war ran deep, optimism set in and civil government would return under a markedly radical socialist regime led by a coalition parliamentary Labour notables, orthodox syndicalists and trade unionists. Old Labour and the trade unions had been converted to embrace the path of revolution at last, even if a more moderate one.\n\nBut by 1931, the growing syndicalist wing of the party had assumed control and finally took power under the syndicalist veteran, Tom Mann. The syndicalist orthodoxy was not yet cemented until 1932 when Mann forcibly disbanded the renegade Provincial Parliament and killed off the opposition with it, transforming Britain into a de facto one party state. Further scandals would abound and destroy his first administration, giving rise to the young and ambitious Oswald Mosley, of the growing "Maximist" movement. A rising star, Mosley's authoritarian tendency and the violence that surrounds his followers seems set to define the new politics, at least if he has his way. But the dream of the Autonomists - of a new Jerusalem, a more liberal republic - have since grown quietly in the more moderate circles of the Party who plot and scheme for their turn in Whitehall."

 ENG_guide: "§MAutonomists§! ($radical_socialist_coloured$):\n£white_dot In the 1936 Congress of Trade Unions, choose at least 2 §RAutonomist§! policies and Niclas y Glais will be elected chairman.\n£white_dot After the end of the Weltkrieg, you will be able to devolve power to Wales and Scotland releasing both as puppets.\n£white_dot If the capital was kept in London, you will be renamed to the Union of England.\n\n§MHornerists and Pankhurstites§! ($syndicalist_coloured$):\n£white_dot In the 1936 Congress of Trade Unions, choose at least two §rFederationist§! policies which will result in the victory of the §rFederationist§! coalition led either by Arthur Horner or Sylvia Pankhurst.\n£white_dot Alternatively, if all three factions have the same number of policies the §rFederationists§! will break from their coalition and form a new coalition with either the §RAutonomists§! or the §oMaximists§! under the continuing leadership of Tom Mann.\n£white_dot After the Weltkrieg if Pankhurst was elected she can continue as Chairwoman outside of the coalition as leader of the §rPankhurstites§!.\n£white_dot If Horner is in charge, or Mann has passed away and been succeeded by Horner, he can be reelected outside of the coalition leading the §rHornerists§!. Alternatively Clement Attlee or Ellen Wilkinson can replace him as leader instead.\n\n§MMaximists-Mosley Dictatorship§! ($totalist_coloured$):\n£white_dot In the 1936 Congress of Trade Unions, choose at least 2 §oMaximist§! policies and Oswald Mosley will be elected chairman\n£white_dot If desired Mosley can then be empowered as dictator through three different routes.\n£white_dot Firstly you can attempt to pass the Law for Enabling Control, which has a 70% chance of directly succeeding and a 30% chance of being stalled.\n£white_dot If the bill is stalled, having Eric Blair speak on its behalf will guarantee the passing of the bill.\n£white_dot The second option is to arrest the opposition, which will lead to some of them holding up in their homes. If the army is ordered to fire upon them, this path will always succeed.\n£white_dot Lastly Mosley can declare martial law, which has a 50% chance of Mosley being overthrown and a 50% chance of meeting resistance. If resistance is met, firing upon them will always succeed.\n\n§MMaximists-No Dictatorship§! (§oTotalists§! / §RRadical Socialists§!):\n£white_dot If Mosley is elected and his Revolution fails without him being ousted he will remain as chairman, being one of the two §oMaximist§! candidates in the election after the Weltkrieg alongside Eric Blair.\n£white_dot If Mosley is ousted, John Strachey can instead be elected as the Maximist candidate.\n£white_dot If Mosley's revolution fails he can instead attempt to declare himself Chairman for Life instead of the election, and if Eric Blair is not assassinated Blair will coup Mosley and become leader of the §RActionists§!.\n"

### Events ###

### 0 - 100: TUC and Show of Force ###
 union_of_britain_events.1.t: "The 1936 Trade Union Council Begins"
 union_of_britain_events.1.d: "After weeks of preliminary meetings and preparation, today the main part of the Trade Union Congress of 1936 has begun. The various factions of the congress have sent their delegates and their leaders to London to argue for their position. We shall see what shall happen."
 union_of_britain_events.1.a: "Let the Congress Begin!"

 union_of_britain_events.2.t: "Economic Policy Vote"
 union_of_britain_events.2.d: "The debate has wandered into the area of economics. As has been predicted, every faction has put forward their own suggestions. Most people assume that the Maximists will win this debate, since Oswald Mosley is a major figure in the British economy these days."
 union_of_britain_events.2.a: "Max.: Let us finally embrace the principles of the Mosley Memorandum."
 union_of_britain_events.2.b: "Fed.: There is no reason to break with the Smilie-Moffatt Orthodoxy."
 union_of_britain_events.2.c: "Aut.: Greater economic autonomy must be given to the Home Nations."

 union_of_britain_events.3.t: "Internal Policy Vote"
 union_of_britain_events.3.d: "The debate has wandered into the area of internal policy. As has been predicted, every faction has put forward their own suggestions. The outcome is unsure, since it is here the real decision for the future of the Union will be made."
 union_of_britain_events.3.a: "Max.: The regions must be brought in line with the TUC."
 union_of_britain_events.3.b: "Fed.: Our focus must be against the evils of corruption and stagnation."
 union_of_britain_events.3.c: "Aut.: Decentralisation - perhaps even local TUC's for the Home Nations."

 union_of_britain_events.5.t: "Military Policy Vote"
 union_of_britain_events.5.d: "The debate has wandered into the area of military affairs. As has been predicted, every faction has put forward their own suggestions. The debate is heated, since the last few days have only too clearly shown the deep rift within the TUC."
 union_of_britain_events.5.a: "Max.: The military must be expanded and the local militias placed under TUC control."
 union_of_britain_events.5.b: "Fed.: The army must be expanded but only in self-defence."
 union_of_britain_events.5.c: "Aut.: A Scottish, English, and Welsh national army."

 union_of_britain_events.6.t: "The Resignation of Tom Mann"
 union_of_britain_events.6.d: "On the last day of the Congress, Chairman Tom Mann climbed up to the podium and made a speech. He claimed that in face of massive rifts within the TUC and due to his age he intends to resign his post immediately and have an interim committee take his place until the final ballots are cast. He also pulled out the cliche 'time with the family' bit that all politicians do.\n\nWhile Mann's Chairmanship has had its ups and downs, he is still a broadly popular figure within the TUC and Britain at large, being a titan of British Syndicalism. It is little surprise then that the delegation present at the Congress was quick to give the Chairman a standing ovation, with everyone from the Maximist militants to fringe Autonomist pacifists giving him his due."
 union_of_britain_events.6.a: "The Old Mann finally bows out."

 union_of_britain_events.7.t: "Chairman Election - Maximists Secure a Majority"
 union_of_britain_events.7.d: "The TUC has decided to vote for Oswald Mosley's Maximists with an overwhelming majority. Oswald Mosley will become the new Chairman of the TUC."
 union_of_britain_events.7.a: "Congratulations, Comrade Mosley."

 union_of_britain_events.8.t: "Chairman Election - Federationists Secure a Majority"
 union_of_britain_events.8.d: "The TUC has decided to vote for Arthur Horner's Federationists and Sylvia Pankhurst's Pankhurstites with an overwhelming majority. The two running mates will now have to decide who will become the new Chairman - or Chairwoman - of the TUC."
 union_of_britain_events.8.a: "Congratulations, Comrade Pankhurst."
 union_of_britain_events.8.b: "Congratulations, Comrade Horner."

 union_of_britain_events.9.t: "Chairman Election - Autonomists Secure a Majority"
 union_of_britain_events.9.d: "The TUC has decided to vote for Niclas y Glais' Autonomists with an overwhelming majority. Niclas y Glais will become the new Chairman of the TUC."
 union_of_britain_events.9.a: "Congratulations, Comrade Glais."

 union_of_britain_events.10.t: "Chairman Election - Draw"
 union_of_britain_events.10.d: "The TUC has voted repeatedly during the last few days and the deadlock continues. It would appear that, while he was clearly planning on retiring once this Congress had run its course, the venerable Chairman Mann is the only man who can unite the fractured Labour Party in this critical time, as Arthur Horner's attempts to negotiate his own coalition have fallen on deaf ears. Deputy Chairman Mosley, perhaps humbled by his lack of success, has indicated that he is willing to retain the current Federationist-Maximist coalition even if the tensions between himself and Mann are well-known. On the other side of the isle, the Autonomists have also come out in favour of a coalition under the Chairman, putting forward Niclas y Glais as their candidate for the Deputy Chairmanship.\n\nUltimately, the choice falls on Mann's shoulders: does he stick by Mosley, or bring in the Autonomists?"
 union_of_britain_events.10.a: "Despite the personality clash, the Mann-Mosley Government remains."
 union_of_britain_events.10.b: "Mann sidelines the Maximists, and appoints Glais as his Deputy!"

 union_of_britain_events.25.t: "Union of Britain Threatens Iceland and the Azores"
 union_of_britain_events.25.d: "The socialist navy has left its naval base in Liverpool and is heading towards Iceland and the Azores. Although this move seems to be just a show of force it should not be ignored. This is not a direct threat towards the Entente but many officials believe that leaving it unattended is not a wise choice. A most appropriate answer would be to send out the Royal Navy but this is opposed by many Canadians who prefer further preparations before decisive action against the Union is taken."
 union_of_britain_events.25.a: "Demonstrate our own power."
 union_of_britain_events.25.b: "Spend our resources on further buildup."

 union_of_britain_events.26.t: "The Royal Navy on the Atlantic"
 union_of_britain_events.26.d: "The King has ordered the Royal Navy to enter the Atlantic in a show of force roughly matching ours. Although the Entente is far too weak for another war we should keep this act in mind should we attempt another demonstration."
 union_of_britain_events.26.a: "Bloody hell!"
 union_of_britain_events.26.b: "Merde!"

 union_of_britain_events.27.t: "The Canadians Cower"
 union_of_britain_events.27.d: "The Canadians did not dare to send their fleet into the Atlantic allowing our force to operate freely. This has shown the power of socialism and weakness of the Imperialist 'great powers'."
 union_of_britain_events.27.a: "Rule Britannia!"
 union_of_britain_events.27.b: "Vive le Socialisme!"

 union_of_britain_events.28.t: "Union of Britain Threatens Iceland and the Azores"
 union_of_britain_events.28.d: "The socialist navy has left its naval base in Liverpool and is heading towards Iceland and the Azores. Although this move seems to be just a show of force it should not be ignored. This is not a direct threat towards the Reichspakt but many officials believe that leaving it unattended is not a wise choice. A most appropriate answer would be to send out the Hochseeflotte but this is opposed by many Germans who prefer further preparations before decisive action against the Union is taken."
 union_of_britain_events.28.a: "Demonstrate our own power."
 union_of_britain_events.28.b: "Spend our resources on further buildup."

 union_of_britain_events.29.t: "The Hochseeflotte on the North Sea"
 union_of_britain_events.29.d: "The Kaiser has ordered the Hochseeflotte to enter the North Sea in a show of force fairly matching ours. Although the Reichspakt is far too weak for another war we should keep this act in mind should we attempt another demonstration."
 union_of_britain_events.29.a: "Bloody hell!"
 union_of_britain_events.29.b: "Merde!"

 union_of_britain_events.30.t: "The Germans Cower"
 union_of_britain_events.30.d: "The Germans did not dare to send their fleet into the North Sea allowing our force to operate freely. This has shown the power of socialism and weakness of the Imperialist 'great powers'."
 union_of_britain_events.30.a: "Rule Britannia!"
 union_of_britain_events.30.b: "Vive le Socialisme!"

### 201 - 300 Events ###
 union_of_britain_events.201.t: "Revolution!"
 union_of_britain_events.201.d: "It is time to decide who we are! Is this simply a game for a rich young boy to play? The colours of the world are changing day by day and today we Maximists have the opportunity to do our part! We will have to decide how we want to form this country after our ideas!"
 union_of_britain_events.201.a: "Go the 'legal' way."
 union_of_britain_events.201.b: "Arrest our enemies!"
 union_of_britain_events.201.c: "Declare martial law!"

 union_of_britain_events.204.t: "'Law for Enabling of Control' passed"
 union_of_britain_events.204.d: "Today, the Congress of Trade Unions has passed the 'Law for the Enabling of Control', handing our government the keys to dictatorial power."
 union_of_britain_events.204.a: "We did it!"

 union_of_britain_events.205.t: "TUC Debate Stalled"
 union_of_britain_events.205.d: "The Congress of Trade Unions has stalled in a fruitless debate over a proposed Maximist law. Comrade Blair has proposed to hold a speech in a few days - while he is known as a gifted public speaker he is not an orthodox Maximist and might smuggle in some of his own points..."
 union_of_britain_events.205.a: "Comrade Blair was always a good speaker..."
 union_of_britain_events.205.b: "Comrade Mosley takes the speaker's desk!"

 union_of_britain_events.206.t: "'Law for Enabling of Control' Blocked"
 union_of_britain_events.206.d: "Today, the Congress of Trade Unions has shot down the 'Law for the Enabling of Control' bill and also handed in a letter with a sharp protest against our 'authoritarian' government."
 union_of_britain_events.206.a: "Damn those bureaucrats!"

 union_of_britain_events.207.t: "Opposition Leaders Arrested!"
 union_of_britain_events.207.d: "Today Maximist-led army units broke into private homes all over the Union and arrested the most prominent and outspoken enemies of our ideology. Our regime is secure."
 union_of_britain_events.207.a: "We did it!"

 union_of_britain_events.208.t: "Opposition Leaders Resist Capture"
 union_of_britain_events.208.d: "Today Maximist-led army units broke into private homes all over the Union and arrested some of the most prominent and outspoken enemies of our ideology. Some, however, have resisted arrest and still are resisting..."
 union_of_britain_events.208.a: "Fire!"
 union_of_britain_events.208.b: "Convince them to give up..."

 union_of_britain_events.209.t: "Opposition leaders Elude Capture"
 union_of_britain_events.209.d: "Today Maximist-led army units broke into private homes all over the Union. Instead of the opposition leaders they hoped to arrest, however, they found only empty houses. Our enemies had been warned..."
 union_of_britain_events.209.a: "Damn counter-revolutionaries!"

 union_of_britain_events.210.t: "Maximists Assume Control"
 union_of_britain_events.210.d: "Today, we have worked closely together with loyal Army elements to take control of all important locations throughout the Union. Resistance is non-existent; We have won."
 union_of_britain_events.210.a: "We did it!"

 union_of_britain_events.211.t: "Resistance Against Maximist Coup"
 union_of_britain_events.211.d: "Today we have worked closely together with loyal Army elements to take control of all important locations throughout the Union. However, on many streets and courtyards we have encountered open and armed resistance. If we don't act soon this resistance could organise itself."
 union_of_britain_events.211.a: "Fire!"
 union_of_britain_events.211.b: "Hope they lay down their arms..."

 union_of_britain_events.212.t: "Restorationist Countercoup"
 union_of_britain_events.212.d: "Today as we tried to take over control of the country, what we thought were loyal Army elements suddenly turned on us. Control is now in the hands of a provisional government led by Arthur Horner, who has vowed to restore the supremacy of the TUC."
 union_of_britain_events.212.a: "What?!?"

 union_of_britain_events.213.t: "The Morning Afterwards"
 union_of_britain_events.213.d: "As the sun rises on the Union of Britain it rises over a different country - a Maximist country."
 union_of_britain_events.213.a: "Hail Mosley!"

 union_of_britain_events.214.t: "The Morning Afterwards"
 union_of_britain_events.214.d: "As the sun rises on the Union of Britain it rises over a shocked country. The events of yesterday have shown that the Syndicalist order may not be as set in stone as it seems..."
 union_of_britain_events.214.a: "Who knows what the future holds?"

 union_of_britain_events.215.t: "Maximist Revolution"
 union_of_britain_events.215.d: "Yesterday the British Congress of Trade Union has passed the 'Enabling Control Bill', passing quasi-dictatorial powers over to the government of Oswald Mosley. The Union of Britain has been transformed into a Maximist country."
 union_of_britain_events.215.a: "Wonderful!"
 union_of_britain_events.215.b: "Horrible!"

 union_of_britain_events.216.t: "Maximist Revolution"
 union_of_britain_events.216.d: "Yesterday the British Congress of Trade Union has passed the 'Enabling Control Bill', passing quasi-dictatorial powers over to the government of Oswald Mosley. After a rousing speech by Eric Blair, promising that the necessary restrictions in personal rights shall only remain until the second they are not necessary any more, the Union of Britain has been transformed into a Maximist country."
 union_of_britain_events.216.a: "Wonderful!"
 union_of_britain_events.216.b: "Horrible!"

 union_of_britain_events.217.t: "Maximist Revolution Averted"
 union_of_britain_events.217.d: "Yesterday the British Congress of Trade Union has shot down the 'Enabling Control Bill', afterwards signing a letter of protest against the government led by Oswald Mosley. This is a clear sign of resistance against the Maximist government and will lead to an unknown future."
 union_of_britain_events.217.a: "Horrible!"
 union_of_britain_events.217.b: "Wonderful!"

 union_of_britain_events.218.t: "Maximist Revolution"
 union_of_britain_events.218.d: "Yesterday British Republican Army units arrested many prominent leaders of the opposition against the government lead by Oswald Mosley. The few opposition representatives still left in the Congress of Trade Unions are too intimidated to protest. The Union of Britain has been transformed into a Maximist country."
 union_of_britain_events.218.a: "Wonderful!"
 union_of_britain_events.218.b: "Horrible!"

 union_of_britain_events.219.t: "Maximist Revolution"
 union_of_britain_events.219.d: "Yesterday British Republican Army units arrested many prominent leaders of the opposition against the government lead by Oswald Mosley. However, The few opposition representatives still left in the Congress of Trade Unions condemned this illegitimate behaviour following unconfirmed reports of some of their comrades having been shot after actively resisting arrest. The Union of Britain has been transformed into a Maximist country."
 union_of_britain_events.219.a: "Wonderful!"
 union_of_britain_events.219.b: "Horrible!"

 union_of_britain_events.220.t: "Maximist Revolution Averted"
 union_of_britain_events.220.d: "Yesterday British Republican Army units tried to arrest many prominent leaders of the opposition against the government lead by Oswald Mosley. However, many had left their homes and gone undercover after having been tipped off by sources inside the armed forces. There are also as-of-yet unconfirmed reports of many of them openly marching into the assembly hall of the Trade Union Congress under the massive cheers of anti-Mosley demonstrators, only leaving after being handcuffed at the speakers table to the "boos" of the assembly. This day will leave a clear mark on Maximist prestige."
 union_of_britain_events.220.a: "Horrible!"
 union_of_britain_events.220.b: "Wonderful!"

 union_of_britain_events.221.t: "Maximist Revolution"
 union_of_britain_events.221.d: "Yesterday the British Republican Army marched out of its barracks and into the streets of the Union securing important buildings and installations against an unnamed counter-revolutionary threat after martial law had been declared by the Chairman. Whatever this threat is it is obviously under control as the Maximist pass emergency law after emergency law; The Union of Britain has been transformed into a Maximist country."
 union_of_britain_events.221.a: "Wonderful!"
 union_of_britain_events.221.b: "Horrible!"

 union_of_britain_events.222.t: "Maximist Revolution"
 union_of_britain_events.222.d: "Yesterday the British Republican Army marched out of its barracks and into the streets of the Union securing important buildings and installations against an unnamed counter-revolutionary threat after martial law had been declared by the Chairman. This threat then became obvious as the military forces came under fire from private homes leading to prolonged battles all over the island. The number of casualties is as-of-yet unknown, but the Maximists pass emergency law after emergency law in order to contain the situation; The Union of Britain has been transformed into a Maximist country."
 union_of_britain_events.222.a: "Wonderful!"
 union_of_britain_events.222.b: "Horrible!"

 union_of_britain_events.223.t: "Military Coup D'etat in the Union of Britain"
 union_of_britain_events.223.d: "Yesterday the British Republican Army marched out of its barracks and into the streets of the Union securing important buildings and installations against an unnamed counter-revolutionary threat after martial law had been declared by the Chairman. However, after some confusion, the army finally turned on the Maximist government representatives accompanying them in the late afternoon proclaiming that control will for now be in the hands of Interim Chairman Arthur Horner."
 union_of_britain_events.223.a: "What?"
 union_of_britain_events.223.b: "Unexpected, but not unwelcome!"

### 301 - 350: Stuff Events ###
### Needs more Peace in our Time ###
 union_of_britain_events.338.t: "The Silence after the Storm"
 union_of_britain_events.338.d: "The battlefields have fallen silent. But while our soldiers enjoy their well-earned rest, worried representatives of Industrial Syndicates have come forward, with statistics showing the large degree to which the Union's industry has been restructured to aid the war effort. For now, our economy is still somewhat stable - but the upcoming years will not be easy ones."
 union_of_britain_events.338.a: "When will we finally get a break?"

### 350 - 400: Another Congress of the Trade Unions Events ###
 union_of_britain_events.351.t: "The State of the Economy"
 union_of_britain_events.351.d: "Our economy was enlarged in the time leading up to the war. The extraordinary congress now has to face the decision of either pushing for further expansion or prioritising the healing of the wounds inflicted by the war."
 union_of_britain_events.351.a: "Onwards, British industry! Build, build, build!"
 union_of_britain_events.351.b: "We must aid our deprived citizens!"

 union_of_britain_events.352.t: "The Office of the Exchequer"
 union_of_britain_events.352.d: "Many candidates have put themselves forward for the important role of Commissary for the Exchequer, each with different arguments for where the Union should go with her industry."
 union_of_britain_events.352.a: "Clem Attlee, to build a new Jerusalem for British Socialism!"
 union_of_britain_events.352.b: "Nye Bevan, to take advantage of our great resources!"
 union_of_britain_events.352.c: "Barbara Castle, to protect Britain's families from poverty!"

 union_of_britain_events.356.t: "A Change in Leadership?"
 union_of_britain_events.356.d: "Comrade Mosley saluted the Congress on their wise decisions so far. Maximism has led us well through this war and is still popular - but the people are growing tired of authoritarianism, and elements in the Maximists and the Pankhurstites are seeking to propose a new liberal way forward."
 union_of_britain_events.356.a: "Chairman-for-Life! Rule per decree!"
 union_of_britain_events.356.b: "Maximist liberals John Strachey and Eric Blair defeat Mosley!"
 union_of_britain_events.356.c: "Shock! Sylvia Pankhurst and Ellen Wilkinson win a landslide!"

 union_of_britain_events.357.t: "A Change in Leadership?"
 union_of_britain_events.357.d: "Our inimitable chairwoman has shown mettle like that of Elizabeth I as she led us reluctantly through this war. Today, however, she looks tired and unlikely to win re-election. Perhaps she can, though, if she looks to more unconventional allies..."
 union_of_britain_events.357.a: "The Maximist Mosley and his protege John Strachey win the top jobs."
 union_of_britain_events.357.b: "She turns to Radical Socialist Clem Attlee for support!"
 union_of_britain_events.357.c: "Perhaps a bit more of a feminine touch..."

 union_of_britain_events.358.t: "A Change in Leadership?"
 union_of_britain_events.358.d: "It has been quite some time since Chairman Glais oversaw the de-federalisation of our Union, the creation of communal leadership and the autonomy of Wales and Scotland. Now, in the aftermath of the European war, we must decide whether his reforms will last or a restoration of the Chairmanship is in order."
 union_of_britain_events.358.a: "The Maximist Mosley and his protege John Strachey win the top jobs."
 union_of_britain_events.358.b1: "Horner and Mann will speak for a united nation once more!"
 union_of_britain_events.358.b2: "Horner and Cole will speak for a united nation once more!"
 union_of_britain_events.358.c: "y Glais appeals to Bevan's Welsh background to keep the reforms!"

 union_of_britain_events.359.t: "A Change in Leadership?"
 union_of_britain_events.359.d: "The Chairman has saluted the Congress on their wise decisions so far. Federationism has led us well through this war and is still popular - but Oswald Mosley is challenging him for the Chair, as is the up-and-coming Pankhurstite Ellen Wilkinson. Federationists may have to rely on an old ally to win the day..."
 union_of_britain_events.359.a: "The Chairman elevates G.D.H. Cole to Deputy Chairman."
 union_of_britain_events.359.b: "An Attlee-Cole Alliance will win the day!"
 union_of_britain_events.359.c: "Mosley and Strachey lead a Maximist comeback!"
 union_of_britain_events.359.e: "Ellen Wilkinson and James Maxton make a pact!"

 union_of_britain_events.360.t: "Terminate Home Rule?"
 union_of_britain_events.360.d: "Now that the Maximists rule over the Union of Britain, they should realise their promise of limiting Home Rule once again. But while this promise has quite the following in the halls of London and other British cities, protests and demonstrations have been staged by our enemies already - and they will only grow stronger if we follow through..."
 union_of_britain_events.360.a: "It shall be done!"
 union_of_britain_events.360.b: "Maybe this wasn't the best idea..."

 union_of_britain_events.361.t: "A Cold, Wet Day for Eric Blair"
 union_of_britain_events.361.d: "Comrade Eric Blair, once an ally of Grand Protector Mosley, cannot stand it any longer. For too long the evil Mosley had perverted the constitution and made the Union of Britain his plaything. A popular writer and skilled militia commander, Blair alone has the authority to bring down the tyrant. As Blair stared out into the rain today, he knew he had to take action."
 union_of_britain_events.361.a: "His coup is successful!"
 union_of_britain_events.361.b: "Mosley sniffs out the coup!"

 union_of_britain_events.363.t: "The Oil Question"
 union_of_britain_events.363.d: "It has been decades since we forced the capitalists out, yet we can't rest. Not until they are all defeated will we be safe, but to defeat them the workers spirit will not be enough. There are no two ways about it; without oil our planes, tanks and ships are nothing but scrap, no matter the skill of their crew.\n\nSince we first realised the issue, monumental effort has been spent attempting to cultivate domestic sources of oil. Some, like the shale oils in Scotland, have seen mild success. Others, like the French oil fields, have been near total failures. Fortunately, many saw this coming, and so resources had already been put towards researching synthetic sources of oil. If we divert enough resources in this direction, it may just be possible..."
 union_of_britain_events.363.a: "It will have to be enough..."

 union_of_britain_events.364.t: "Support from the Union of Britain"
 union_of_britain_events.364.d: "Today an envoy from the Union of Britain arrived. He brought with him promises of industrial assistance, naval advice and technological support, along with kinda words of admiration for our struggle. The capitalists may be strong and fighting us at every turn, but with allies such as these, we will best them regardless."
 union_of_britain_events.364.a: "Truly workers solidarity is shining out from Britain."

 union_of_britain_events.365.t: "A Change in Leadership?"
 union_of_britain_events.365.d: "The Chairman has saluted the Congress on their wise decisions so far. Federationism saved us from Mosley's Tyranny, has led us well through this war and is still popular - but Mosley-disciple John Strachey is challenging him for the Chair, as is the up-and-coming Pankhurstite Ellen Wilkinson. Federationists may have to rely on an old ally to win the day..."
 union_of_britain_events.365.a: "The Chairman sees off the threat to their leadership."
 union_of_britain_events.365.b: "An Attlee-Hardy Alliance will win the day!"
 union_of_britain_events.365.c: "Strachey and Blair lead a new kind of Maximism!"
 union_of_britain_events.365.e: "Ellen Wilkinson and Eric Blair make a pact!"

### Flavour Events ###
 union_of_britain_events.1000.t: "A Riddle"
 union_of_britain_events.1000.d: "Our Railway Syndicates have a tradition of giving out ridiculously difficult crossword puzzles in their newspapers. Only a few people manage to actually solve these puzzles. Now, however, the Mid-England Rail Syndicate has reported that for the past few months, anonymous letters have started arriving, always containing the correct solutions to the last crossword puzzle. Whoever is writing these letters must be some sort of genius - and could probably be of help to us..."
 union_of_britain_events.1000.a: "Find that person!"
 union_of_britain_events.1000.b: "What do I care?"

 union_of_britain_events.1001.t: "Wrapped in a Mystery"
 union_of_britain_events.1001.d: "It took quite some time, but our intelligence services finally managed to find the man who still regularly solves the hardest crossword puzzles in the country with ease. His name is Alan Turing, a math professor before the revolution, currently living in London. He first tried to evade our men, but after some time, calmed down. And in fact, he already had a project in mind when our scientists asked what kind of research we could assist and support him in. It all seems very technical, and, more importantly, hideously expensive, but our experts assure us that this Turing might be on the right path to something extraordinary..."
 union_of_britain_events.1001.a: "Grant the funds!"
 union_of_britain_events.1001.b: "You what? Never!"

 union_of_britain_events.1002.t: "Inside an Enigma"
 union_of_britain_events.1002.d_1: "'He did it, the (expletive), he did it!' our leading scientists are cited in today's papers. The small project of this Turing, over time grown into a whole village near the former cottage at Bletchley Park, has finally seen success. He has constructed a strange machine, called 'Pudding' after the Yorkshire pudding Turing was enjoying when he had the idea, that has revolutionised cryptography. For the first time, military encryption and decryption are conducted by a machine. This will give the Union an important edge in any military conflict."
 union_of_britain_events.1002.d_2: "'He did it, the (expletive), he did it!' our leading scientists are cited in today's papers. The once small project of Alan Turing, grown massively since we provided handsome funding to the operation in Bletchley Park, has finally seen success. Turing constructed a strange machine, called 'Pudding' after the Yorkshire pudding Turing was enjoying when he had the idea, that has revolutionised cryptography. For the first time, military encryption and decryption are conducted by a machine. This will give the Union an important edge in any military conflict."
 union_of_britain_events.1002.a: "An extraordinary achievement!"

 union_of_britain_events.1003.t: "Wells Proposes a World Encyclopaedia"
 union_of_britain_events.1003.d: "Herbert George Wells has just presented before the Republican Institution plans for the compilation of a constantly growing and changing World Encyclopaedia to be reviewed by outstanding authorities and made accessible to every human being."
 union_of_britain_events.1003.a: "We must spread the Light of knowledge to the entire world!"
 union_of_britain_events.1003.b: "Every British family must be enlightened."
 union_of_britain_events.1003.c: "What a silly idea..."

 union_of_britain_events.1004.t: "Enid Blyton: The Smuggler's Island"
 union_of_britain_events.1004.d: "The Writer's Union publishing house has today released a new book by the famous British author and Pankhurstite Enid Blyton. 'Secret of a Lonely Island' is about the thrilling and romantic adventures of the siblings Julian, Dick, and Ann, their cousin Georgina, and her dog Timmy. While on a holiday with their Union Youth group in the Hebrides the children stumble over mysterious events including a lonely island, strange ships, and mysterious lights in the night. But with wits and courage the five friends are able to overcome any menace."
 union_of_britain_events.1004.a: "Blyton surely is a great author."

 union_of_britain_events.1005.t: "Comrade Blair's Book is Published"
 union_of_britain_events.1005.d: "Eric Arthur Blair's long-awaited vision of the future, entitled 'The Union in Forty Years', is finally running off the national presses. In it Comrade Blair offers an inspiring vision of how far the Union of Britain will have come by 1984; describing a period of peace and prosperity for workers not only within our island but across the world. The book will serve as a much-needed boost to morale in these trying times and has been distributed to all members of the armed forces and the national workforce."
 union_of_britain_events.1005.a: "An excellent read."

 union_of_britain_events.1006.t: "The World Encyclopaedia"
 union_of_britain_events.1006.d: "Comrade H.G. Wells has, with funding of the Union of Britain, gone through with his plan of the compilation of a constantly growing and changing World Encyclopaedia to be reviewed by outstanding authorities and made accessible to every human being. The whole world cheers on the endless efforts to bring the Syndicalist creed to even the most far-flung readers."
 union_of_britain_events.1006.a: "We must spread the Light of knowledge to the entire world!"
 union_of_britain_events.1006.b: "It's all Syndicalist propaganda anyway."

 union_of_britain_events.1014.t: "Tom Mann Passes Away"
 union_of_britain_events.1014.d.leader: "Britain's ever-faithful servant and current Chairman of the Congress of Trade Unions Tom Mann has died in his sleep. A Revolutionary of the old guard, Mann spent his life serving the people of Britain and will be sorely missed. On a wave of sympathy with Mann's own Federationist faction, Arthur Horner has been elected to replace him."
 union_of_britain_events.1014.d.default: "Britain's ever-faithful servant and leading trade unionist Tom Mann has died in his sleep at his home in Grassington, Northern Yorkshire. A Revolutionary of the old guard, Mann spent his life serving the people of Britain, and even after retiring as Chairman in 1936 he made sure to remain a public figure, attending rallies and events right up until his last days. He will be sorely missed."
 union_of_britain_events.1014.a: "You will be missed, comrade."

 union_of_britain_events.1017.t: "A Dinner Party With a Twist"
 union_of_britain_events.1017.d: "After the recent developments in Ireland the British ambassador in Dublin has invited his Canadian counterpart and his attachés to a dinner party in order to finally alleviate the tension - or at least that's what the Canadian delegation thought. Instead, they found themselves in a Dublin gin joint being served grumpy stew. As they finally left the embarrassing meeting they had to parade through a street filled with Irish socialists cheering on the British delegation. With this spiteful parting gesture however the British campaign against Ireland seems to have come to an end."
 union_of_britain_events.1017.a: "Definitely worth it!"
 union_of_britain_events.1017.b: "How embarrassing..."
 union_of_britain_events.1017.c: "I'm sorry, what?"

 union_of_britain_events.1018.t: "A Dinner Party With a Twist"
 union_of_britain_events.1018.d: "After the recent developments in Ireland the British ambassador in Dublin has invited his German counterpart and his attachés to a dinner party in order to finally alleviate the tension - or at least that's what the German delegation thought. Instead, they found themselves in a Dublin gin joint being served grumpy stew. As they finally left the embarrassing meeting they had to parade through a street filled with Irish socialists cheering on the British delegation. With this spiteful parting gesture however the British campaign against Ireland seems to have come to an end."
 union_of_britain_events.1018.a: "Definitely worth it!"
 union_of_britain_events.1018.b: "How embarrassing..."
 union_of_britain_events.1018.c: "I'm sorry, what?"

 union_of_britain_events.1019.t: "The John Maclean Explodes!"
 union_of_britain_events.1019.d: "The John Maclean, named after the first president of the Union of Britain, was the largest airship ever built. She was constructed in 1935 as a propaganda tool, intended to show the world the achievements of the Union of Britain. In 1936, she made her maiden voyage, and soon started making regular traffic to Paris. Today, as she was about to dock at a Paris airfield, she burst into flames and crashed to the ground. 35 people out of 97 (plus one of the ground crew) died."
 union_of_britain_events.1019.a: "A tragedy!"

 union_of_britain_events.1020.t: "Comrade Mosley Calls a Meeting"
 union_of_britain_events.1020.d: "Comrade Mosley of the Maximist faction has invited Georges Valois, leader of the French Sorelians, the Swiss revolutionary Jakob Herzog and the Italian National Syndicalist Benito Mussolini to Birmingham to compile a manifesto stating their joint aims for a new kind of Socialism called 'Totalism.' Chairman Mann's Federationists should keep an eye on this development."
 union_of_britain_events.1020.a: "Worrying, to say the least."

 union_of_britain_events.1021.t: "Mosley Wants to Talk With Mussolini"
 union_of_britain_events.1021.d: "Oswald Mosley of the Union of Britain has invited the Chairman of the Fascio d'Azione Rivoluzionaria, Benito Mussolini, to Birmingham to discuss the common ground between their ideologies. Mussolini has thanked him for the invite and set off in the name of internationalism."
 union_of_britain_events.1021.a: "Off you go, Benito!"

 union_of_britain_events.1022.t: "Mosley Wants to Talk With Valois"
 union_of_britain_events.1022.d: "Oswald Mosley of the Union of Britain has invited the leader of the Sorelians, Georges Valois, to Birmingham to discuss the common ground between their ideologies. Valois has thanked him for the invite and set off in the name of internationalism, bringing with him as guests the Hungarian exiles Tibor Szamuely and Mátyás Rákosi, whose views are also very much in line with Mosley's and Mussolini's."
 union_of_britain_events.1022.a: "Have a safe flight, comrades!"

 union_of_britain_events.1023.t: "Tibor Szamuely and Mátyás Rákosi Stir Up Trouble"
 union_of_britain_events.1023.d: "Oswald Mosley of the Union of Britain has called a meeting between his French and Italian counterparts to discuss similarities in their shared ideology. Our old leftist foes Tibor Szamuely and Mátyás Rákosi, who live in exile in Paris, have also been granted permission to attend with the French party."
 union_of_britain_events.1023.a: "Let's hope they don't get any ideas..."

 union_of_britain_events.1025.t: "The Union of Arts"
 union_of_britain_events.1025.d: "For a few years now, a group of artists led by a German emigrant by the name of Hannes Meyer have pushed for their idea of a unified Union of Arts. They argue that 'all arts need to be brought together to create an actual, total work of art, a Gesamtkunstwerk.' Needless to say, many of the proposers have adapted this view of the arts onto their political life, where they stand for Maximist views. They have also made themselves quite popular with drafts for Unionised Living Space for poorer comrades.\n\nThe artistic world of the Union is divided as sculptors, potters and writers deny having to do anything with those architects, and a clear path must be set. Should we establish one Union for all our artists, or leave things as they are?"
 union_of_britain_events.1025.a: "The way forward is together!"
 union_of_britain_events.1025.b: "We don't need centralisation for centralisation's sake..."

 union_of_britain_events.1026.t: "Rebuilding the Crystal Palace"
 union_of_britain_events.1026.d: "Built as a display hall for the Great Exhibition of 1844, the Crystal Palace was a cast-iron and plate-glass marvel of the old British Empire. During the Weltkrieg, it was transformed into the Royal Navy training station HMS Victory VI. As a result, it became one of the last holdouts of royalists in London, and was destroyed by fire during the Revolution. The gutted skeleton of the building has been left to rot over the last ten years as London worked on its industry and defences. A proposal has been put forward to rebuild the Crystal Palace as an exhibition hall where the men and women of the International will display their industrial and cultural products as equals, not as imperial trophies. However, it would be an expensive undertaking to get it ready in time for next year, and a large part of the Congress advocates simply tearing the ruins down and expanding the surrounding parkland."
 union_of_britain_events.1026.a: "Build the Worker's Palace!"
 union_of_britain_events.1026.b: "Turn it into a park for the people!"

 union_of_britain_events.1027.t: "The Worker's Palace is Complete!"
 union_of_britain_events.1027.d: "Just in time for May Day, the old exhibition hall has been rebuilt and rechristened in the name of Socialism!"
 union_of_britain_events.1027.a: "Huzzah!"

 union_of_britain_events.1033.t: "A Dinner party with a twist"
 union_of_britain_events.1033.d: "After the recent developments in Ireland the British ambassador in Dublin has invited his German counterpart and his attachés for a dinner party to finally alleviate the tension - or at least that's what the German delegation thought. Instead, they found themselves in a Dublin gin joint being served grumpy stew. As they finally left the embarrassing meeting they had to parade through a street filled with Irish socialists cheering on the British delegation. With this spiteful parting gesture however the British campaign against Ireland seems to have come to an end."
 union_of_britain_events.1033.a: "How very much worth it!"
 union_of_britain_events.1033.b: "How embarrassing..."
 union_of_britain_events.1033.c: "I'm sorry, what?"

 union_of_britain_events.1034.t: "A Modern Day Witch?"
 union_of_britain_events.1034.d: "In an unusual turn of events, the government has today announced that the Witchcraft Act of 1735 is to be repealed and that all those currently tried under the law are to have their sentences halved. Under normal circumstances this would not raise eyebrows as many old laws were imported in the creation of the new constitution and progressively rescinded though this one has stuck out.\n\nOne week ago, a Scottish medium by the name Helen Duncan was arrested on the grounds of falsely claiming to procure spirit and obtaining money under false pretences before being sentenced to nine months in prison. Duncan will no doubt go down in history as the last person to be tried and arrested under the Witchcraft Act."
 union_of_britain_events.1034.a: "What a strange tale."

 union_of_britain_events.1035.t: "Arson At RAF Penrhos"
 union_of_britain_events.1035.d: "The Republican Air Force base at Penrhos was burned down last night in what seemed like a random arson attack. However, this morning the three culprits; Saunders Lewis; Lewis Valentine and DJ Williams turned themselves in at the Pwllheli Police Station. In an eloquent defence, Saunders Lewis referred to the construction of the airbase at such a historic cultural monument 'a crime against Wales' and that this was simply the act of a 'downtrodden people lashing out.' The Maximists of the TUC have called for the alleged ringleader Williams to be executed and his co-conspirators imprisoned. In a more calm tone, the Federationists have called for the three men to be arrested and finally the Autonomists have called for them to be acquitted."
 union_of_britain_events.1035.a: "Life imprisonment for the lot of them!"
 union_of_britain_events.1035.b: "A short stint in prison shall set these men right."
 union_of_britain_events.1035.c: "Y Glais is right, let them walk as free men!"

### Legacy News Events ###
 union_of_britain_events.2000.chairman: "[ENG.GetLeader] Elected Chairman of the TUC"
 union_of_britain_events.2000.chairwoman: "[ENG.GetLeader] Elected Chairwoman of the TUC"
 union_of_britain_events.2000.intro: "The 1936 Trade Union Congress in the Union of Britain was made out to be decisive. Chairman Tom Mann declared his resignation, causing the three major factions in the Union - Maximists, Autonomists, and Federationists - to butt heads over the position."
 union_of_britain_events.2000.mosley: "$union_of_britain_events.2000.intro$\n\nAnd as the dust settled, Oswald Mosley, the current Deputy Chairman and leader of the Maximist movment, has been appointed as the new Chairman. Mosley's faction supports a strong central government and full state control of the economy, and are much more in favour of military action and British nationalism than any other faction."
 union_of_britain_events.2000.niclas_y_glais: "$union_of_britain_events.2000.intro$\n\nAnd as the dust settles, Welsh poet and leader of the Autonomists, Niclas y Glais, has been sworn in as the new Chairman. The Autonomists support further decentralisation of the Union of Britain and even greater autonomy to the Welsh and Scottish nations, perhaps even full independence."
 union_of_britain_events.2000.sylvia_pankhurst: "$union_of_britain_events.2000.intro$\n\nAnd as the dust settled, Sylvia Pankhurst, the leader of the Federationist dissidents, was elected the new Chairman, or Chairwoman in this case. Pankhurst is one of only a few female leaders on the planet, and her ideology of a radical feminist and egalitarian approach fit this situation."
 union_of_britain_events.2000.arthur_horner: "$union_of_britain_events.2000.intro$\n\nAnd as the dust settled, Arthur Horner, the current Welsh Secretary, has been chosen as Mann's successor. He and his establishment Federationists are in favour of keeping the status quo, a position getting harder and harder to maintain in this changing world."
 union_of_britain_events.2000.a: "Interesting."

 union_of_britain_events.2001.t: "Electoral Gridlock in Britain"
 union_of_britain_events.2001.d: "$union_of_britain_events.2000.intro$\n\nBut as the dust settled, no clear leading faction emerged from the hotly contested elections. As unrest immediately rose and all factions asked for recounts or a new election, Mann finally agreed to remain, though with reduced powers. To many, this is a sign of upcoming political inertia in the Union of Britain."
 union_of_britain_events.2001.a: "Interesting."

 union_of_britain_events.2002.t: "The Totalist Charter"
 union_of_britain_events.2002.d: "Mussolini, Valois, Herzog and other interested parties arrived in Birmingham today to discuss their common ground. It has been agreed that Maximism, Sorelianism and National-Syndicalism all share basic principles of the state's primacy in the socialist struggle, the role of national identity within the state and the importance of a strong central authority to preserve and build socialism. The charter also claims the socialist state is the final stage of human development and that democracy is not necessary to achieve socialism.\nThese statements have drawn great criticisms from other socialist factions, who gave it the name \"Totalism\" as a play on totalitarian socialism, which has been eagerly accepted by Mosley who added it to the manifesto's name, attributing it to their total commitment to socialism."
 union_of_britain_events.2002.a: "Let's hope the people reject this madness!"
 union_of_britain_events.2002.b: "The people must reject this madness!"

