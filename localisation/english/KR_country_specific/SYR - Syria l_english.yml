## Syrian Republic
 syrian_republic_events.1.t: "Proclamation of the Syrian Republic"
 syrian_republic_events.1.d: "As the main battlefield of the Levantine War, the region of Greater Syria is in complete shambles. Its political elite has been torn apart by assassinations, deportations, and executions as revenge for the Ottoman occupation is performed without mercy by guerrilla groups and hard liner Arab nationalists. Even though the (predominately) Sunni caste that has ruled Syria for almost a thousand years is still in charge, many of them are cautiously trying to find their footing in this unknown landscape as the power of families, merchants and landowners is now reliant on both the Arab irregulars roaming the countryside and the Egyptian army trying to smoothen transition to a stable, yet ‘loyal' government in Damascus.\n\nFurther aggravating the situation is the inability of the ‘central government' to exert its control over the more rowdy territories under its curfew. In the North, Turkish & Kurdish ex-soldiers organised in so-called ‘defence organisations' are fighting tooth and nail in opposition to the annexation of Cilicia and Kurdistan. Closer to the capital are Maronite guerrillas (in some parts assisted by Druze tribesmen) fighting for their independence, having proclaimed their own country of Lebanon in the lands of the former Mutasarrifate. The border with the state of Iraq remains contentious as well, with little agreement between those in Baghdad and Damascus over its exact location as both parties see control over the Mesopotamian rivers as quintessential to their rule."
 syrian_republic_events.1.a: "It seems that we have our work cut out for us..."

 syrian_republic_events.2.t: "The Damascene All-Syria Congress: National Bloc & People's Party"
 syrian_republic_events.2.d: "Convened by the Damascene elite under the watchful eye of Egyptian observers and with multiple additions from the exiles in Egypt, the All-Syria Congress will try to find a solution to the de facto civil war raging across Greater Syria. It has quickly however become apparent that the Syrian 'unity' from before the war is nowhere to be found as family, regional and generational conflicts are everywhere.\n\nThe older generation, Ottoman notables and for the most part Damascene elite, has organised itself into the National Bloc which sees itself as the continuation of both Al-Fatah (the Syrian resistance during the Weltkrieg) and the post-war anti-Turkish movement. Large landowners, high-ranking religious figures and proponents of the age old Middle Eastern patron-client system, they are looked at favourably by the Egyptian government but have with the departure of Turkish troops, found themselves faced with increasing animosity.\n\nSimilar to the National Bloc but opposed to its Southern Syrian focus, the industrialists and merchants of Aleppo have organised themselves into the People's Party. Even though their social class is similar to that of their Damascene colleagues, they are striving for union with Iraq and are opposed to the monopoly on power held by the elite of the capital."
 syrian_republic_events.2.a: "\"Stability and continuity will guide us through these troubled times!\""

 syrian_republic_events.3.t: "The Damascene All-Syria Congress: The Second Generation"
 syrian_republic_events.3.d: "Both of these groups however hail from an older generation, a generation whose only purpose has been to maintain the old social system and strive for autonomy from Kostantiniye. Through the education efforts of the OHF and with massive changes on the European continent, a new generation of Syrians has arrived on the scene who don't hold the same opinion as their elders. Inspired by socialist movements in Europe, the Socialist and Communist parties of Syria are utilising the poverty and crisis caused by the economic depression and the Levantine War to strengthen their parties, with support of the Left in Europe. On the other end of the spectrum, the SSNP has taken inspiration from the Italian and Russian movements and has created a secular, militarist organisation with revolutionary ideas for the Syrian region.\n\nThe biggest threat to the National Bloc however may come in the shape of the League of National Action. Created by highly educated, second generation Arab nationalists, this group forms the moderate centre supporting both the secular ambitions of the extremists and believing in the power of the ballot. Newspapers, radio broadcasts, scouts and militias form big parts of their organisation and their service during the Levantine War may prove a deciding factor.\n\nTime will tell which of these movements will achieve the highest office and which will be forever lost to the sands of time..."
 syrian_republic_events.3.a: "\"Syria needs to look towards a new future!\""

 syrian_republic_events.4.t: "Said al-Jazairi Announces Elections"
 syrian_republic_events.4.d: "As the sun sets on the gathered collection of intellectuals, merchants and notables, Speaker of the House Said al-Jazairi has called for elections to determine the future of his country. Descendent of the legendary Algerian Emir Abdelkader al-Jazairi, whose role in the Lebanese Civil War has made him revered throughout the entire world as \"Saint among the Princes, the Prince among the Saints\". Whilst his grandson doesn't have anywhere near his credentials, his decisive action during both the Weltkrieg and the Levantine War to secure stability within Damascus has shaped his destiny as one of the city's most influential notables, further reinforced by a long tenure in the Ottoman Chamber of Deputies.\n\nAll parties, associations and groups gathered have promised to stand for open, free and fair elections and are set to return to their constituencies to run their campaigns. Even though these ideals sound nice on paper, the deeply engrained patron-client system in Syria is likely going to secure a victory for the old elite than bring a true representation of the Syrian peoples."
 syrian_republic_events.4.a: "May this bring us stability!"

 syrian_republic_events.5.t: "Chaos at the Ballots"
 syrian_republic_events.5.d: "Despite the good intentions of the All-Syria Congress to organise fair elections, this promise seems to have been discarded just after crossing the doorstep. Reports of fraud, bribery and manipulation from all across the country have arrived in Damascus where foreign observers are looking with horror at the unfolding crisis.\n\nIn Aleppo the opposition claimed being denied access to voting stations, 'especially those in Rushdi Bey's constituency.' Rushi al-Kikhiya claimed that voter fraud and intimidation had taken place throughout the Aleppo countryside, where farmers were paid to vote against him and his allies. In one instance, two citizens tried to resist and were escorted out of the voting station at gunpoint. Merchant Abu Saleh Saadiddine and Mohammad Kheir al-Halabi of the Islamic Scholars Association officially filed complaints in Damascus. They claimed to have been beaten with clubs and kicked out of voting booths because they had shown their discontent with the elections. National Bloc loyalists were accused of breaking into the polling stations in the Jewish quarter of town and stealing the ballot boxes. When confronted by residents, they fired gunshots in the air and set the boxes ablaze. In the rampage, one officer was killed. In Bab Srija in the Old City, sporadic fighting occurred and one citizen was shot dead. Assailants disguised as police officers responded by shooting Abdul Rahman Mekki. In downtown Aleppo, a bomb was discovered at a café that had been planted to kill Rushdi al-Kikhiya, according to the police report.\n\nThe Damascus daily al-Qabas reported that the elections are taking place 'in an atmosphere of terror' with all sides using intimidation to gain the upperhand."
 syrian_republic_events.5.a: "A great start for democracy..."

 syrian_republic_events.6.t: "The First Syrian Elections"
 syrian_republic_events.6.d: "With intimidation from both sides running rampant and not fully demobilised militias using scare tactics in the countryside, the elections have not as much shown the desires of the Syrian people but affirmed the law of the strongest in a war-torn nation. Despite promises of equal representation for all religious and ethnic groups, it has already become clear that real power will remain with the Sunni establishment with only token representatives of the Christian minority. No Jews have been elected either as the Zionists in Palestine have boycotted the elections and proclaimed them an affront to the interests of the Jewish people whilst in cities with a large Jewish population such as Aleppo and Damascus, various ballot boxes from their neighbourhoods have been either reported 'missing' or 'invalid'.\n\nDespite high hopes for the socialist parties, their success at the ballots has remained almost entirely absent with only really Akram al-Hourani establishing himself as a key player in his constituency of Hama. The far right under Saadeh has fared equally badly with only limited victories in the urban centres of Northern Syria but without even acquiring a seat for its party leader. Both sides of the spectrum have nonetheless blamed their defeat on the fraudulent elections and call for new elections whilst their militias march through the streets waving the party flag."
 syrian_republic_events.6.a: "The LNA, LRP, and PP form a coalition."
 syrian_republic_events.6.b: "The National Bloc comes out on top."

 syrian_republic_events.7.t: "Shukri al-Quwatli Takes over the National Bloc"
 syrian_republic_events.7.d: "Headed by the ageing Hashim al-Atassi, the National Bloc has ever since the end of the Levantine War looked for a new leader to take over from al-Atassi. Whilst Hashim al-Atassi is by many seen as one of the most prominent Syrian nationalists, he has decided that with the independence of Syria achieved it is now time to pass the torch to the next generation.\n\nProminent nationalist Shukri al-Quwatli was long rumoured to be waiting in at the sidelines for his mentor to retire and has now fully taken the stage. A resistance fighter since the days of the Weltkrieg, al-Quwatli received immense popularity after being imprisoned and reportedly tortured by the tyrannous regime of Djemal Pasha. Set free, he fought back against the Allenby administration until its withdrawal from Northern Syria in 1920 after which he promptly resumed his activities against the Turkish occupier. After a few close calls with the Ottoman gendarmerie, he would ultimately be forced into exile in Cairo where he became a prominent activist amongst the Shawam, calling for the liberation of his homeland.\n\nAs such his credentials are a given within Syrian nationalist circles but nonetheless there is discontent amongst the party members concerning the age of Quwatli. Albeit younger than al-Atassi, many had hoped that his retirement would enable the next generation to take up the torch and decide the new course of Syria."
 syrian_republic_events.7.a: "Good luck al-Quwatli!"

 syrian_republic_events.8.t: "Bechara el-Khoury Joins Forces with al-Quwatli"
 syrian_republic_events.8.d: "As the National Bloc predominately expresses the interests of the Damascene elite, al-Quwatli has been searching for allies amongst the other groups of Greater Syria. Whilst the Lebanese identity of the Beiruti hinterland has proven an issue in forming an acceptable government, the Constitutional Bloc of Bechara el-Khoury has ultimately accepted a coalition offer from the National Bloc in exchange for drastic concessions to the Lebanese party.\n\nDelivering to the Speaker of the House; the minister of the Navy and extra funding for the Beiruti recovery, there has been protest within the National Bloc as they see this as an insult to the unity of Greater Syria and an indirect acceptance of a separate Lebanese identity."
 syrian_republic_events.8.a: "All Syrians must cooperate if we are to succeed!"

 syrian_republic_events.9.t: "Ahmad Sharabati Appointed Minister of Education"
 syrian_republic_events.9.d: "Son of the famous Haji Uthman Sharabati, one of the wealthiest men in Damascus and supporter of the Syrian nationalist movement, the young Ahmad Sharabati has been appointed Minister of Education by President al-Quwatli. Going back decades, the two men closely worked together with Sharabati functioning as al-Quwatlis liaison in Damascus during his years in exile. A student of MIT and one of Syria's most highly educated engineers, the man however has very little experience in managing an administration and many of al-Quwatlis opponents have decried the decision as nothing more but sheer nepotism."
 syrian_republic_events.9.a: "We'll keep an eye on him."

 syrian_republic_events.10.t: "The Sharabati Reforms"
 syrian_republic_events.10.d: "Under the late Ottoman system, students were forced to take mandatory Turkish classes as the government decided that only through a shared language, it would be able to modernise. Whilst the reasoning may have been flawed and protested against by the Syrian population, it also led to a significant expansion of schools and colleges across the Levant which in turn greatly helped literacy in the region.\n\nNow that Syria has become an independent nation however, the need for Turkish classes has almost entirely disappeared and Sharabati has thus decided that a reform of the education system is in order. Turkish will be removed from the curriculum whilst the focus on Ottoman history is to be replaced by the study of Syria with explicit focus on the Damascene Caliphate. Furthermore there has been an increase in students sent to study abroad and bring the knowhow of the West to Syria, although global instability has caused this to be mainly limited to Egypt for now. To replace Turkish, there is however a debate raging amongst the cabinet whether it is best to instead teach the German language, the English language or stick to just Arab."
 syrian_republic_events.10.a: "English!"
 syrian_republic_events.10.b: "German!"
 syrian_republic_events.10.c: "Why anyone would need more than Arab is completely beyond me..."

 syrian_republic_events.11.t: "People's Party Wins the Elections"
 syrian_republic_events.11.d: "Coming as somewhat of a surprise, the National Bloc has been trounced at the ballot as reports of widespread corruption by its members tipped opinion at the last minute. An active campaign by members of the Aleppan People's Party with the indirect assistance of the Socialist Party to smear their reputation also greatly assisted whilst the promises of candidates in the minority regions for more rights and greater autonomy, caused landslide victories in their constituencies.\n\nEven though the coalition has nonetheless won the elections, there is still much disagreement on the office of the President as Emir Said al-Jazairi of the Damascene wing has the support from the Druze, Alawite and Maronite minorities whilst Rushdi al-Kikhiya has the ear of Syria's industrial capital, Aleppo. al-Kikhiya also benefits from his support amongst the League of National Action who are boycotting al-Jazairi who they believe is too old and too removed from the (young) Syrian population to represent its interests."
 syrian_republic_events.11.a: "al-Jazairi becomes president!"
 syrian_republic_events.11.b: "Rushdi al-Kikhiya will steer the nation!"

 syrian_republic_events.12.t: "A Coalition of Compromise"
 syrian_republic_events.12.d: "With the crushing defeat of the National Bloc at the ballots, the path was all but paved for the coalition ticket that opposed them. Many however had not expected to come this far and alliances, backdoor deals and gentleman agreements made for the elections are already sustaining severe strain as it becomes apparent that the former agreement is nothing but a few hastily drawn compromises.\n\nIn Lebanon the Reform Society is awaiting its promised autonomy whilst similar questions are being posed in the Jabal al-Druze, Kurdistan and the Alawite Mountains. Across the Taurus Mountains, the Turks are increasing their protests and strikes, hoping to convince the government of the need for a referendum that will see them reunited with the rest of Anatolia."
 syrian_republic_events.12.a: "We will have to walk a tightrope..."

 syrian_republic_events.13.t: "Famine in Syria"
 syrian_republic_events.13.d: "Even though Syria was in peacetime one of the most important agricultural export regions of the Ottoman Empire, the devastation caused by the Levantine war and the displacement of tens of thousands of Syrians has had a catastrophic toll on this sector. Fields are left unattended or destroyed, orchards made into kindling and fuel for the locomotives and farms all across Syria destroyed by roaming bandits.\n\nWhilst the Egyptian government has agreed to send relief, it has proven tricky to organise as the damage to railroads, ports and roads has made it difficult to reach the Syrian interior. Various Syrian industrialists and merchants have allocated a part of their fortunes to the relief campaign whilst contact has been made with the Syrian diaspora across the world, hoping that they will be able to move their governments to action."
 syrian_republic_events.13.a: "This is a catastrophe!"

 syrian_republic_events.14.t: "The State of the Syrian Army"
 syrian_republic_events.14.d: "As the Ottoman Empire largely relied on the Iraqi Arabs for military positions, both because those were seen as less influenced by Arab nationalism and due to the contempt held by the Syrian establishment towards the army, we are finding ourselves stuck in a difficult situation. The Ottoman Syrian army which was largely disbanded after the Turks were pushed back into Anatolia, forms the new backbone of our military but is infested with officers holding less than stellar opinions of the democratic government.\n\nLeading this ragtag force is the former Ottoman colonel Husni al-Za'im who mostly due to lack of better options has been appointed its first in command. The man, of Kurdish origins, is seen by many as corrupt, inadequate and a liability but holds tremendous influence amongst the troops, especially those coming from the minority regions.\n\nThis has convinced most of the government that ridding themselves of the man, whilst they barely control their own provinces, may lead to a coup toppling the young democracy and ushering in a military regime, not unlike our Iraqi neighbours."
 syrian_republic_events.14.a: "Dismiss al-Za'im!"
 syrian_republic_events.14.b: "This seems too risky..."

 syrian_republic_events.15.t: "Coup d'Etat in Damascus"
 syrian_republic_events.15.d: "Shortly after midnight, armed units marched into Damascus under the command of General Husni al-Za'im carrying orders to arrest the president and his top officials. As soldiers marched through the empty streets of the Old City, morning dew covered the trees and jasmine flowers that filled the balconies of Damascus. It was chilly before dawn. A few people were already awake, heading to work either on foot or by bicycle. Tanks and machine guns were placed at strategic points throughout the Syrian Capital.\n\nIt is the first time — but many are expecting it to be far from the last — that the word 'coup' or Inkilab was uttered in Syria.\n\nAll of the borders were closed and communication with the outside world was suspended. Telephone lines to and from Damascus were cut off. One military unit headed through the sleeping city to the president's residence in Bustan al-Rais. The soldiers easily disarmed the one guard on duty at [SYR.GetLeader]'s residence and broke in only to be confronted by the president himself. After reading out a short arrest warrant, the man was subsequently escorted out of his home at gunpoint and driven to Mezzeh Prison on a hilltop west of Damascus."
 syrian_republic_events.15.a: "What is happening?"

 syrian_republic_events.16.t: "[SYR.GetLeader] Submits His Resignation"
 syrian_republic_events.16.d: "Only recently elected president of the Syrian Republic, [SYR.GetLeader] submitted his resignation earlier today from his prison cell: ‘I present the noble people of Syria with my resignation from the Presidency of the Republic, wishing them eternal splendour and glory.' He made a point by addressing it to the Syrian people and not to Husni al-Za'im or to the disbanded Chamber of Deputies. Al-Za'im had it zincographed and printed in a propaganda booklet distributed by the Media Department of the Syrian Army, accompanied by testimonials showering the General with praise. Everybody of note in Syria pitched in with a word or two about his wisdom, charm and chivalry — including the friends of the deposed president.\n\nDespite all the violence — it has to be noted that not a single person was killed during the coup —, international press mentions: \"‘Most Syrians, sipping coffee in the bazaars and smoking their hubble-bubble pipes, took hardly any notice of the change in government. In their 4,000-year history they had tasted the rule of Persians, Greek, Romans, Mongols and Turks. They were prepared to get used to Husni al-Za'im too\". Curfews have been installed and government personnel forced to attend to their normal positions but all in all the people of Syria are too tired to put up much resistance. The next few weeks and months will likely see an increase in opposition but for now al-Za'im rules supreme."
 syrian_republic_events.16.a: "Long live al-Za'im!"

 syrian_republic_events.17.t: "Enemies of the State"
 syrian_republic_events.17.d: "With the take-over of the Syrian state apparatus nearing completion, the time has come for the second phase in al-Za'ims four-phase plan. Well aware that to legitimise his rule, he needs to enact sweeping reforms catering to all sides and above all needs to restart the crumbling Syrian economy, al-Za'im sees this only feasible through the acquisition of tremendous economic and military support from abroad for his regime.\n\nWhilst described as a brute by many of his enemies and colleagues, al-Za'im has avoided to anger supporters of either of the two European power blocs, both catering to the socialist Akram al-Hourani and the Syrian army consisting of many pro-German ex-Ottoman officers supportive of his government. If Syria is to acquire its much needed support however, it will need to take a decisive stance in the stand-off between the two blocs and rid itself of agents within the nation that may harbour support for the opposing bloc."
 syrian_republic_events.17.a: "Side with al-Hourani, purge the German supporters!"
 syrian_republic_events.17.b: "Side with the army, arrest the socialists!"

 syrian_republic_events.18.t: "Introduction of Agrarian Reforms"
 syrian_republic_events.18.d: "Despite efforts from the late Ottoman government to crush the power of traditional feudal landlords, these have controlled the majority of land in Syria since the times of the Umayyad Caliphate. With little land left to the simple farmer, the socialist Akram al-Hourani was able to spread his populist rhetoric across the country, most successfully in his hometown of Hama where widespread corruption and poverty ensured him a landslide victory in the last elections.\n\nBy co-opting the plans of his friend al-Hourani, al-Za'im is both breaking the power of the great Syrian families, his main opposition, and winning the favour of the common man who is struggling to survive in the wake of the Levantine war and desperately pleads for a strong figure to restore order."
 syrian_republic_events.18.a: "How much further will al-Za'im go?"

 syrian_republic_events.19.t: "al-Za'im Introduces Social Reforms"
 syrian_republic_events.19.d: "Inspired by the programmes of the late Ottoman OHF and its leader Mustafa Kemal Gelibolu, has set his eyes on modernising the Syrian state and breaking with its traditional, religious, origins. Targeting schools, universities and courts, the cabinet of al-Za'im has arrested or replaced figures who have been identified as enemies of the regime, rewritten curricula to devalue the Arab nationalists that founded the National Bloc. Religious schools, closed by the late Ottoman regime but reopened after their departure from Syria, have been closed once more as the new generalissimo sees in the Ulemma nothing but an ancient, decrepit institution out to weaken the Syrian people from within.\n\nWith all political parties banned, the government has also embarked on a crusade against newspapers and underground political organisations to ensure that its control can not be challenged. A 24-hour propaganda broadcast on the radio waves has been set up, whilst strict control is exercised over any other stations. Despite these efforts to suppress the opposition, papers and broadcasts produced by Syrian exiles in our neighbouring countries are able to infiltrate the nation."
 syrian_republic_events.19.a: "He is making a lot of powerful enemies..."

 syrian_republic_events.20.t: "Elections in Syria"
 syrian_republic_events.20.d: "As promised by Husni al-Za'im when he took power, 'free' elections were held throughout Syria last week to decide on the future of the nation. That the elections would be a sham was to be expected but not many expected it to be so obvious as al-Za'im was today declared president with 117% of the votes after running unopposed, successfully finding 150.000 more votes than there were eligible voters. State newspapers were quick to congratulate the president on his astonishing victory whilst in Damascus festivities were thrown to celebrate the consolidation of power by the military establishment.\n\nIndustrialists, National Bloc supporters or intellectuals who hadn't yet left the country are now fleeing en masse, scared by the intense anger outed against their figure by student manifestations and pro-Za'im protestors. The government is doing nothing to hinder their departure but has already decreed that every enemy of the state who leaves the country shall have his possessions confiscated and redistributed (to the cronies of al-Za'im)."
 syrian_republic_events.20.a: "We stand behind our president!"

 syrian_republic_events.21.t: "Coup d'Etat in Damascus"
 syrian_republic_events.21.d: "Much like happened only a few months ago, Syrian tanks and trucks rolled through the streets of the Old City during the early hours today as former friend and colleague of al-Za'im, Sami al-Hinawi, performed his own coup.\n\nThe Syrian dictator was abducted from his home in al-Rawda off Abu Rummaneh Street, suffering basically the same fate he had inflicted on the last democratic president. When soldiers showed up at his doorstep at 2:00 am, al-Za'im confronted them from his balcony window, having just returned from a charity ball at Bloudan Hotel hosted by the Syrian Red Crescent. They opened fire, missed, then broke in and dragged him out in his undershirt, screaming like a madman. Fadlallah Abu Mansour, one of the officers leading the coup, slapped the Syrian president across the face. ‘Don't hit me' snarled al-Za'im. He quickly added: ‘Listen, I have 80,000 Syrian pounds on me. Take 50,000 and give 20,000 to your troops. Just let me get out of Syria alive.' Abu Mansour struck him again, ‘From where did you get such wealth? How did your poverty transform into wealth?' The soldiers had already confiscated 36,000 pounds from al-Za'im's home. By now in tears, al-Za'im muttered: \"I tell you I am innocent.\" He then asked \"Who is behind the coup?\". Abu Mansour loaded his pistol and pressed it hard against his head, ‘If you don't shut up, I will blow your brains out!'\n\nUpon reaching an abandoned plot of land in Mezzeh, near the old cemetery, al-Za'im suffered just this fate. He was executed by firing squad, along with his prime minister and advisor, Muhsen al-Barazi, in the early hours of the day, with a total of 117 bullets fired into his body."
 syrian_republic_events.21.a: "The Supreme Leader is dead! Long live the Supreme Leader!"

 syrian_republic_events.22.t: "Bread Riots in Aleppo"
 syrian_republic_events.22.d: "Instigated by the People's Party in response to the insufficient measures taken by the government to combat rising grain prices, the city of Aleppo has taken to the streets to protest against their government. All bakeries and bread mills were shut down, whilst students and merchants marched through the streets. Whilst the main theme of this protest is centred around the weak economic policies of the government, it is in fact an outcry by the industrial capital of Syria against the limited influence they have in the decision making which is almost solely done by the Damascene elite."
 syrian_republic_events.22.a: "Let them eat cake!"

 syrian_republic_events.23.t: "Death of Saadallah al-Jabiri"
 syrian_republic_events.23.d: "Saadallah al-Jabiri was found dead earlier this morning in his house in Aleppo. The National Bloc heavyweight and staunch defender of democracy by many seen as the unofficial leader of Aleppo was a close friend of al-Quwatli and functioned as his partner and ally in the contentious Northern Syria. It is as of now still unclear what the cause of death is but the still relatively young politician had been struggling ever after a mortar shell hit his home during the siege of Aleppo in the Levantine war. It is unlikely that rumours of murder will ever be discarded as in Muslim tradition the body has to be buried as quickly as possible.\n\nWith his passing, many Aleppines are now looking to the People's Party who formed his main opposition within the city. Their leaders, Rushdi al-Kikhiya and Nazim al-Kudsi, were however quick to mourn his passing and praised him as a paragon of virtue and Syrian nationalism."
 syrian_republic_events.23.a: "A huge hit for the National Bloc."

 syrian_republic_events.24.t: "Marada Intensify Attacks in Northern Lebanon"
 syrian_republic_events.24.d: "Led by Pierre Amine Jumayyil and William Hawi, the Marada guerrillas have intensified their attacks on military outposts in Western Syria. The group derives its name from independent communities in Lebanon and the surrounding highlands after the conquest of Syria by the Arab army in 630 CE, renown for their fierce martial prowess. It is on their legacy that the predominately Maronite militia wants to build and their goals for an independent Lebanon free from Syrian interference are non-negotiable.\n\nNot all Lebanese citizens are supportive of their actions however as many see their excessive violence and brutality versus Muslims as ruining the newfound role of Lebanon within the Syrian nation. Mayor of Beirut and scion of the prominent Daouk family, Ahmad Daouk, has denounced their actions and has urgently requested Jumayyil and Hawi to stand down."
 syrian_republic_events.24.a: "They won't resist us forever!"

 syrian_republic_events.25.t: "Unrest in the Lebanese Ranks"
 syrian_republic_events.25.d: "Due to the special status of Lebanon in the Ottoman Empire and their fairly independent role during the Levantine War, the former Lebanese resistance has been allowed to create their own divisions and military structure within the Syrian framework. Calling themselves the \"Lebanese Volunteer Army\", these men fight under the leadership of their general Fouad Chehab.\n\nWith conflict still raging all across Syria, the government in Damascus is calling on all parts of the Syrian Army to assist in restoring order. The LVA however is refusing to fight outside of Lebanese territory, claiming those are Syrian problems and not Lebanese ones. This has caused quite the outrage in Damascus which denies that Lebanon is a separate entity from Syria and has sent new orders to Chehab, deploying him and his troops to Palestine to assist in quelling Zionist cells."
 syrian_republic_events.25.a: "How dare they refuse a direct order?"

 syrian_republic_events.26.t: "Fouad Chehab Declares the Independence of Lebanon"
 syrian_republic_events.26.d: "Discontent with the invasive influence and meddling of the Damascene elite in the affairs of the former Mutasarrifate, the final drop that tipped the bucket over arrived earlier this week as the incompetence of the Syrian army in quelling the various rebel cells still operating on its territory, prompted [SYR.GetLeader] to send the Lebanese division into Palestine. Citing this as blatant disregard of the Beirut Treaty which stipulated the autonomy of the Maronite community and promised that the Lebanese forces would solely be used on Lebanese territory, their general Fouad Chehab has declared the 'Syrian-Lebanese Union' to have run its time.\n\nThe Syrian public is outraged at this blatant betrayal of the Arab cause and is demanding direct military action to bring the rebelling province back into the fold. With Beirut as the most important harbour of the Levant, the economic damage is likely to be massive to the fledgling Syrian state if a solution isn't found. President [SYR.GetLeader] was quick to declare the Lebanese state illegitimate and has received support from across the Arab world in this stance with the Egyptians promising to assist Syria if need be."
 syrian_republic_events.26.a: "Will Syria ever know peace?!"
 syrian_republic_events.26.b: "Kulluna li-l-watan li-l-'ula li-l-'alam! (Play as Lebanon)"

 syrian_republic_events.27.t: "Lebanese Representatives Protest Damascene Influence"
 syrian_republic_events.27.d: "Recent reshuffling of the cabinet and the blatant bias for Damascene industrialists shown by the government, has created much discontent amongst the representatives of Lebanon.\n\nAfter funding to renovate the Beiruti harbour and expand healthcare facilities within the city was granted to the company of (Minister of Education) Ahmad Sharabati, representatives from the city today stood up in the middle of the parliamentary session and left the building to protest the nepotism rife within the [SYR.GetLeader] administration."
 syrian_republic_events.27.a: "They should be happy we even help them at all!"

 syrian_republic_events.28.t: "Plebiscite in Cilicia"
 syrian_republic_events.28.d: "To fulfil the wishes of the predominately Turkish population of Cilicia and put an end to the activities of the Müdâfaa-i Hukuk Cemiyetleri, the government in Damascus has finally submitted to holding a referendum in the Northern provinces of Syria. Whilst this sets a dangerous precedent for other groups willing to leave the Syrian state, the government had to admit that it was utterly incapable of defeating the irregular Turkish forces and has written out a referendum in the hopes of saving face.\n\nDaggers have already been drawn and shoes thrown in the capital as the population is striking and protesting against what they see as the death of Syria. Police and military units have been sent into the city in an attempt to stop the violence from escalating but in Damascus and cities further up North, Turkish speaking citizens are being attacked and shouted at on the streets."
 syrian_republic_events.28.a: "We had no choice..."

 syrian_republic_events.29.t: "Sami al-Hinawi Restores Democracy"
 syrian_republic_events.29.d: "Although himself part of the military establishment and a close friend of the late Syrian dictator, al-Hinawi has today announced that he fully plans on giving Syria back to its people and has called on well-known Syrian nationalist Hashim al-Atassi to form a government that will lead Syria back on the right track.\n\nDespite his good intentions, the leader of the coup has made sure that his position is safe and has used his moment of power to move more privileges and influence to the head of the armed forces. The minister of defence will now also always be a member of the military to avoid in his words 'the incompetence and lack of know-how of civilian personnel'."
 syrian_republic_events.29.d.Alt: "Although himself part of the military establishment and a close friend of the late Syrian dictator, al-Hinawi has today announced that he fully plans on giving Syria back to its people and has called for the creation of a new government led by the People's Party, with the hope that they could restore normalcy back to Syrian politics.\n\nDespite his seemingly good intentions to restore the status quo, the leader of the coup has made sure that his position is safe and has used his moment of power to move more privileges and influence to the head of the armed forces. The minister of defence will now also always be a member of the military to avoid in his words 'the incompetence and lack of know-how of civilian personnel'."
 syrian_republic_events.29.a: "al-Hatassi takes up the mantle!"
 syrian_republic_events.29.b: "The People's Party is given a second chance."

 syrian_republic_events.30.t: "The Document of Zouk Mikael"
 syrian_republic_events.30.d: "In response to the Syrian Army's ultimatum, demanding the mobilisation of Lebanese troops to quell the rebellions amongst the Alawite and Jewish territories, a collection of Lebanese soldiers and officers gathered today in the town of Zouk Mikael, to attest their name to a document which reaffirms their oath of only serving the interests of Lebanon solely and under the Lebanese banner and the command of its national government. The manifesto has outraged the military leadership in Damascus but has gained widespread popularity amongst both members of the Lebanese volunteer Army and the Lebanese civilian population.\n\nThere have been calls to potentially sack Fouad Chehab, and appoint the more pro-Syrian officer Shawkat Shukayr to lead the Lebanese Volunteer Army into Palestine, but even Shukayr appears to be showing doubts, as his telegrams back to Damascus are taking longer and longer to arrive, with each reply. Chehab himself has supposedly taken a “leave of absence”, but has been immediately placed under close supervision by our government agents."
 syrian_republic_events.30.a: "Let us pray they come to reason."

 syrian_republic_events.31.t: "Lebanese Public Figures Convene at Beiteddine Palace"
 syrian_republic_events.31.d: "General Fouad Chehab was spotted entering a car, earlier this day, alongside the prominent Lebanese politician Bechara el-Khoury and the Druze Sheikh Majid Arslan. Although our agents tracked the vehicle to the Beiteddine Palace, an old castle built in the ages of the Lebanese Emirate, they were held up by a detachment of the Lebanese Volunteer Army, who appeared to be garrisoning the Palace without any clear explanation. A somewhat tense conversation ensued, which devolved into a complicated argument over credentials and bureaucratic red tape, as the soldiers denied them entry.\n\nBefore they were forced to leave, our agents noted the presence of other political figures at this suspicious gathering. Considering Beiteddine's location within the district of Chouf, the territory of the Druze Jumblatt Clan, it is highly likely that the young chief Kamal Jumblatt and his relatives were also in attendance.\n\nAlthough the Syrian constitution upholds the right for its citizens to hold a public assembly, the presence of both military men, politicians and tribal leaders, conversing in a palace which has been seen as a symbol of Lebanese independence, has sent a fright to Damascus."
 syrian_republic_events.31.a: "Summon the Party to discuss the crisis!"

 syrian_republic_events.32.t: "The Jaffa Conference"
 syrian_republic_events.32.d: "Elected on the promise of autonomy for the various Syrian minority groups, our newly elected President has called for a second All-Syria Congress in Jaffa to explore the possibilities of devolution. Enthusiasm for his plans remains low amongst the Sunni Arabs however as they fear this will greatly weaken the power of the Syrian government and hinder its potential in becoming the leader of the Arab movement.\n\nTo show their discontent, the National Bloc has spoken out against the Jaffa Conference and asked its members not to attend in the hopes of preventing any accord. Division is running rampant in both the party and the Sunni group in general however as many figures see Jaffa as a stepping stone to power in the new Syrian system. Aleppines, weary of losing power to the Damascenes and fearful that an aggressive Syrian government might wreak havoc in their primarily Turkish and Kurdish economic hinterland have already announced they will show up. Alawites, Druze and Maronites have also accepted the invitation whilst the Turks thus far have refused to participate. To immense protest of his peers in Damascus, the President has also made the curious decision to extend an invitation to David Ben-Gurion of the Yishuv, hoping that he may be able to come to an accord with the remaining Zionists that could benefit Syria."
 syrian_republic_events.32.a: "Jaffa will break or make the new Syria..."

 syrian_republic_events.35.t: "Coup d'Etat in Damascus"
 syrian_republic_events.35.d: "Much like happened only a few months ago, Syrian tanks and trucks rolled through the streets of the Old City during the early hours today as former friend and colleague of al-Za'im, Adib ibn Hassan, performed his own coup.\n\nThe Syrian dictator was abducted from his home in al-Rawda off Abu Rummaneh Street, suffering basically the same fate he had inflicted on the last democratic president. When soldiers showed up at his doorstep at 2:00 am, al-Za'im confronted them from his balcony window, having just returned from a charity ball at Bloudan Hotel hosted by the Syrian Red Crescent. They opened fire, missed, then broke in and dragged him out in his undershirt, screaming like a madman. Fadlallah Abu Mansour, one of the officers leading the coup, slapped the Syrian president across the face. ‘Don't hit me' snarled al-Za'im. He quickly added: ‘Listen, I have 80,000 Syrian pounds on me. Take 50,000 and give 20,000 to your troops. Just let me get out of Syria alive.' Abu Mansour struck him again, ‘From where did you get such wealth? How did your poverty transform into wealth?' The soldiers had already confiscated 36,000 pounds from al-Za'im's home. By now in tears, al-Za'im muttered: \"I tell you I am innocent.\" He then asked \"Who is behind the coup?\". Abu Mansour loaded his pistol and pressed it hard against his head, ‘If you don't shut up, I will blow your brains out!'\n\nUpon reaching an abandoned plot of land in Mezzeh, near the old cemetery, al-Za'im suffered just this fate. He was executed by firing squad, along with his prime minister and advisor, Muhsen al-Barazi, in the early hours of the day, with a total of 117 bullets fired into his body."
 syrian_republic_events.35.a: "The Supreme Leader is dead! Long live the Supreme Leader!"

