 syr_famine: "Great Syrian Famine"
 syr_famine_desc: "Farms are left either unattended or at the mercy of brigands and raiders as the once food basket of the Ottoman Empire has collapsed into a famine unseen since the days of the Weltkrieg. Tens of thousands of Syrians are fleeing to the cities which have grown way out of proportion and are pressing hard on the already limited sanitation and health facilities. Northern Syria, which has suffered the least in the Levantine war is trying to produce enough for the nation but Turkish resistance and Aleppine politics are putting a definite halt to almost every attempt."

