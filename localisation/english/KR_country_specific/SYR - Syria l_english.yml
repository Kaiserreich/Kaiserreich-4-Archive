# GREAT SYRIAN REVOLT #
#######################
 syrian_revolution_events.1.t: "The Great Druze Revolt"
 syrian_revolution_events.1.d: "As the war with [EGY.GetNameDef] progresses, the people of the Levant have been growing restless and uncertainty graps the region. It is against this backrop, that the latest setback to Turkish rule has occurred, with the Druze of Syria in open revolt. Having kicked out the local Turkish garrison, and armed themselves, they are an inspiration to all Arabs under Turkish rule.\n\nWhile currently only mustering minor forces, if they are allowed to strengthen, who knows where this avalanche of popular discontent will stop."
 syrian_revolution_events.1.a: "They must be crushed!"

 syrian_revolution_events.2.t: "Damascus Joins the Revolt"
 syrian_revolution_events.2.d: "With war in the Mashriq, the Damascenes have once again shown where their true loyalties lay as earlier today a Druze army marched into the capital of the Suriye vilayet and successfully overthrew, together with assistance from the local population, the Turkish garrison. All around the city Turkish shops are destroyed and Turkish citizens attacked as a new revolutionary fervour is spreading through the Arab inhabitants."
 syrian_revolution_events.2.a: "By Allah!"

 syrian_revolution_events.3.t: "Al-Karak Joins the Revolt"
 syrian_revolution_events.3.d: "Cracked down on by the Young Turks in 1910 to assert Ottoman control over the region, the bloody repression and forced disarmament of the Bedouins of the Al-Karak region have answered the call of the Druze and other Syrian movements, joining in on the Syrian revolt. As a vital station on the Hejaz railway, this move has greatly shocked Ottoman authorities further up North who now fear that their inability to quickly react to movement in the Hejaz will lead to an open insurrection in the Holy Cities themselves."
 syrian_revolution_events.3.a: "An all out Arab Revolt seems inevitable now..."

 syrian_revolution_events.5.t: "Halep Joins the Revolt"
 syrian_revolution_events.5.d: "The revolt keeps spreading as the tribes around Halep and Antioch have now also taken up arms to join their comrades in the quest for a free Syria. The Vilayet whose connection to Turkish Anatolia is the most solid of the whole Syrian region seems to now also abandon the Sultan in favour of self determination. Chaos rules supreme on the streets of the city as agitators are spreading as North as Iskenderun although the same signs of complete dedication to the revolt as in the Southern Vilayets remain absent for the time being, likely due to the rivalry between the various citizens and the large non-Muslim population of the city."
 syrian_revolution_events.5.a: "This. Ends. Now!"

 syrian_revolution_events.6.t: "Homs Joins the Revolt"
 syrian_revolution_events.6.d: "After their Sunni compatriots, the Alawites have now also joined the revolt in anger towards Ottoman actions all across Greater Syria. A fragile alliance at best, the two groups are now bundling their forces towards the common goal."
 syrian_revolution_events.6.a: "We will be back!"

 syrian_revolution_events.7.t: "Haifa Joins the Revolt"
 syrian_revolution_events.7.d: "Even in Palestine, resistance has reached the breaking point as the house of the Wali was stormed earlier today by an angry mob, tearing down the Ottoman flag and lynching the governor himself. A detachment of the Ottoman navy resting in port was able to successfully escape but a large supply of ammunition and weapons was unable to be retrieved in time."
 syrian_revolution_events.7.a: "Down with the traitors!"

 syrian_revolution_events.8.t: "Syrian Insurrection Crushed"
 syrian_revolution_events.8.d: "As the dust settles in Damascus and the last remaining cells are shut down with the assistance of armoured cars and the Ottoman armoured division, it seems that order will soon be restored in Syria. With Ottoman military might dominant once more, it seems unlikely that a second attempt will be undertaken any time soon."
 syrian_revolution_events.8.a: "Huzzah!"

