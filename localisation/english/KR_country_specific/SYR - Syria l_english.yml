### Focuses ###
 syria_focus: "Syria Focus Tree"

# Maintain the Status Quo #
 SYR_status_quo: "Maintain the Status Quo"
 SYR_status_quo_desc: "For as long as we can remember, the region of Syria has been ruled by its cities and their powerful families. These families, taking up the key positions in both the bureaucratic and religious hierarchy serve as the patrons for those less fortuned and form the core of the Syrian tapestry. European mass politics, aimed at giving direct representation to the people is downright hurtful to the Syrians and is likely to make us all prey for rabid marxists, religious extremists or jingoist brutes."
 SYR_egypt_cooperation: "Syrian - Egyptian Cooperation"
 SYR_egypt_cooperation_desc: "Without the help of Egypt, we would have no free Syria to call our home. It is only right that we continue our strong relations with them and work together towards a brighter and more prosperous future!"
 SYR_ban_parties: "Ban Political Parties"
 SYR_ban_parties_desc: "Political parties are only a burden on the Syrian people. If we wish to be a strong and successful Arab state, it is time we disband these troubling factions."
 SYR_military_directorate: "Found the Military Intelligence Directorate"
 SYR_military_directorate_desc: "Expanding our military's intelligence operations will allow us to better infiltrate and destroy the rebellious factions in our nation."
 SYR_suez_damscus_rail: "Suez - Damascus Railroad"
 SYR_suez_damscus_rail_desc: "Our increasing ties with Egypt have nowhere as much been felt as in the economy. Where Syria was once fully oriented towards the North and the Mediterranean, trade connections and Egyptian influence in the state monopolies have brought great change. To further strengthen their position, the Egyptians are now pushing for an expansion of the rail and road connections between our economic heartland and the Suez Canal."
 SYR_integrate_military: "Integrate Military Command"
 SYR_integrate_military_desc: "The Egyptian military command's intelligence and skill during the war of independence has not gone unnoticed, it is thanks to their actions that we were able to achieve freedom from the Turks. With our alliances with Egypt growing ever stronger, it is necessary that we merge our two military commands in the region."
 SYR_end_land_reform: "Abolish Ottoman Land Reform"
 SYR_end_land_reform_desc: "When the Ottoman land reforms of the late 19th century were introduced in Syria, their primary aim was to weaken the influence of a quasi feudal class of landowners and pull power away from the influential Arab families to a centralising state. Scions of these families, it is our duty and promise to revert these changes and prevent further damage from being done to the state of Syria."
 SYR_undercut_aleppan: "Undercut Aleppan Influence"
 SYR_undercut_aleppan_desc: "While Damascus is undoubtedly the principle urban centre of Syria, it faces significant competition from Aleppo and Northern Syria as a whole. We must take steps to limit the influence this region can hold over our politics through encouraging the growth of the economy of Syria."
 SYR_destroy_mudafa: "Destroy the Müdâfaa-i Hukuk Cemiyetleri"
 SYR_destroy_mudafa_desc: "The terrorists of the Müdâfaa-i Hukuk Cemiyetleri represent a fundamental danger to our state, steps must be taken quickly and effectively in order to eliminate them once and for all."
 SYR_sunni_dominance: "Uphold Sunni Dominance"
 SYR_sunni_dominance_desc: "While many different groups make up Syria, to deny that the Sunni population make up the largest bloc would be foolish. While some may accuse of discrimination towards the minorities of our state, really we are simply recognising the reality that Syria is a Sunni nation."
 SYR_abolish_mt_lebanon: "Abolish the Mt Lebanon Autonomous Region"
 SYR_abolish_mt_lebanon_desc: "While the various militia groups of Lebanon served an important role during the war, they have slowly shown themselves to be more concerned with protecting their own backyard rather than Syria as a whole. Given they have shown their true colours, there is no need to continue tolerating the slight to our national integrity their autonomous region represents."
 SYR_jewish_land: "End Jewish Land Acquisitions"
 SYR_jewish_land_desc: "The influx of Jewish individuals to our cities may have brought prosperity, but it also adds to the already disgruntled pot of minorities in Syria. In order to stop this process in its tracks, we will place tight restrictions on the acquisition of further land by Jewish individuals."
 SYR_sewcure_alawyin_mountains: "Secure the Alawiyin Mountains"
 SYR_sewcure_alawyin_mountains_desc: "The terrain of the Alawiyin Mountains allow it to become a breeding ground of Alawite unrest. As long as these areas are allowed to be a rats nest, we can never hope to end those who rebel against our rule."
 SYR_expand_harbours: "Expand the Haifa & Tripoli Harbours"
 SYR_expand_harbours_desc: "The ports in Haifa and Tripoli, while seeing growth over the past few years, still have a lot of potential for further growth. By expanding the port facilities further, they have the potential to become major entrepôts in the eastern Mediterranean."
 SYR_contest_al_jazziris: "Contest the al-Jazairis"
 SYR_contest_al_jazziris_desc: "The reputation wielded by the al-Jazairis is increasingly becoming less of an annoyance and more of an inconvenience, robbing us of support in the Damascus area. We must use any means we can, from tormenting their events to investment in areas loyal to them in order to win their base to our side."
 SYR_centralise_authority: "Centralise Damascene Authority"
 SYR_centralise_authority_desc: "The decentralist ideas professed by some will only lead to inefficiencies, it shall be through concentrating political, economic and social power that we will be able to rise to greatness. While our policies are beginning to bring this to fruition, we must create a unitary constitution in order to cement this structure once and for all."
 SYR_hawran_secured: "Secure the Hawran"
 SYR_hawran_secured_desc: "The Hawran, with its agricultural output will be vital to securing our new state. Through the appointment of administrators loyal to Damascus we can make sure that the region does not get any notions and remains a tool for us to wield."
 SYR_hama_damascus_axis: "Develop the Hama-Damascus Axis"
 SYR_hama_damascus_axis_desc: "Thanks to our policies, the region between the cities of Hama and Damascus is fast becoming the centre of the Syrian state, a core which is loyal to us. Through developing this region further we will entirely eliminate the possibility that other regions could compete with what is becoming known as the 'Damascus-Hama Axis'."
 SYR_cooperate_with_nasha: "Cooperate with the al-Nashashibis"
 SYR_cooperate_with_nasha_desc: "It is foolish to try to compete with the al-Nashashibis in Jerusalem, and we do not really have any interest in trying such a task. We will instead come to an understanding with the Al-Nashashibis and win them over to our side, making promises to them in exchange for support."
 SYR_palestnian_railroad: "Eastern Palestinian Railroad Initiative"
 SYR_palestnian_railroad_desc: "In order to further transportation east of Jerusalem, we will work on creating a Railroad in Eastern Palestine. This will aim to connect Amman and other cities to the rest of Syria, providing the twin benefits of encouraging economic growth and further centralising the nation on Damascus."

# A republic of Equals #
 SYR_republic_of_equals: "A Republic of Equals"
 SYR_republic_of_equals_desc: "Syria is a diverse place, and while Arabs control the majority ethnicity, they are not the only ones. Kurds, Turks, Alawites and more all fall under the Syrian banner. By working together, we will be able to achieve a strong republic of equals."
 SYR_1940_census: "The [GetYear] Syrian Census"
 SYR_1940_census_desc: "With our lands consolidated, it is absolutely vital that we conduct a large census of all Syrian lands to better understand the regions of our ethnic minorities."
 SYR_palestinian_round_table: "The Palestinian Round Table Conference"
 SYR_palestinian_round_table_desc: "As a region which has seen increasing conflict in recent years, Palestine is undoubtedly an area in which we must tread carefully. As part of this we shall establish a broad assembly of representatives from the region to come up with an agreement that guarantees future peace in the region."
 SYR_jewish_investment: "Encourage Jewish Investment"
 SYR_jewish_investment_desc: "The Jewish community in the Levant has only grown in recent times, and while it can be convenient for some to discriminate against them, we believe this policy is short sighted. By making our position in favour of Jewish investment in Syria, we will be able to bring some much needed capital into the country."
 SYR_restore_mt_lebanon: "Restore the Mt Lebanon Autonomous Region"
 SYR_restore_mt_lebanon_desc: "The region around Mt. Lebanon is too diverse to simply be subsumed into our nation, we must restore the autonomous region in order to allow the regional minorities to coexist."
 SYR_alawite_region: "Create the Alawite Autonomous Region"
 SYR_alawite_region_desc: "The mountainous areas inhabited by our Alawite citizens will never be tamed by the sword, but perhaps through the granting of Autonomy we can show them we understand their wish to protect themselves and their traditions."
 SYR_kurdish_region: "Create the Kurdish Autonomous Region"
 SYR_kurdish_region_desc: "Split between different nations, Syria's Kurdish community will always feel a degree of reluctance to be part of our nation, feeling themselves a separate group. By providing them with their own autonomous region we can acknowledge how we are united in our diversity, while also conveniently ending the conflict."
 SYR_druze_region: "Create the Druze Autonomous Region"
 SYR_druze_region_desc: "Our Druze population, while small, shall not be forgotten, we shall provide them with their own autonomous region in order to prevent discrimination and violence being committed on them again."
 SYR_syrian_federation: "Proclaim the Syrian Federation"
 SYR_syrian_federation_desc: "With the groundwork laid, it is time to cement our new federal system once and for all and draft a constitution proclaiming us the Syrian Federation. We will show that it is not our differences that divide us, but instead bring us together."
 SYR_national_pact: "The National Pact Compromise"
 SYR_national_pact_desc: "It is pointless to claim that we represent the interests of all minorities if we do not adequately represent them in governance. While it may seem artificial, and many will argue damages to our claims to meritocracy, equal representation is more important."
 SYR_adana_voting: "The Adana Plebiscite"
 SYR_adana_voting_desc: "While we may try to defeat the Turkish rebels through force, the fact is that every insurgent we kill is a martyr, and brings ten more to their cause. We must cut our losses while we're ahead and concede to a referendum on the future of our northern territories. Hopefully this may allow us to save face."
 SYR_maintain_sunni_dominance: "Maintain Sunni Dominance"
 SYR_maintain_sunni_dominance_desc: "While we undoubtedly wish to give our minorities the freedom they deserve, we shouldn't begin promoting people based on nothing more than the circumstances of their birth. While it may be that almost all positions of power are held by a Sunni, perhaps that is because we only choose the most qualified individuals?"
 SYR_decentralized_development: "Decentralised Development Scheme"
 SYR_decentralized_development_desc: "Syria faces a problem of being both poorly developed and unequally developed. In order to kill two birds with the same stone as it were, we will begin encouraging development across our nation, rather than concentrated in our cities. While they say a rising tide lifts all boats, it doesn't hurt to do a bit of the carrying ourselves."
 SYR_syrian_agri_bank: "The Syrian Agricultural Bank"
 SYR_syrian_agri_bank_desc: "Banking is not the most developed in Syria, particularly for our rural citizens. In order to allow for access to capital in these areas, we will encourage the growth of agricultural banks which will provide loans to farmers seeking to improve their output."
 SYR_support_hawran: "Support the Hawran"
 SYR_support_hawran_desc: "The Hawran is a vital part of our nation's agricultural sector. We must encourage the prosperity of this region to provide food for the rest of the country."
 SYR_redistribute_state_land: "Redistribute State Land"
 SYR_redistribute_state_land_desc: "Many of our farmers live on the margin of poverty, and while this situation will be difficult to solve we can resolve this situation we can make a start by handing our parcels of state land to the most desperate in the country."
 SYR_ghab_project: "The Ghab Project"
 SYR_ghab_project_desc: "Hydroelectric power has the potential to provide almost limitless electricity for thousands of people. While the initial investment will be costly, the access to electricity will provide us countless social and economic benefits, placing us among the modern nations of the world."

# An Army with a State
 SYR_army_with_a_state: "An Army with a State"
 SYR_army_with_a_state_desc: "Syria must become a place of total military supremacy. Our military must hold the utmost power in our affairs to make our enemies fear us."

# Military Mandate #
 SYR_military_mandate: "The Military Mandate"
 SYR_military_mandate_desc: "The military won Syria, and the military will continue to protect her. We must give our army control over the reins of state in order to prevent ourselves from being undermined by subversive elements."
 SYR_chief_agency: "Agency for Protection of State Secrets"
 SYR_chief_agency_desc: "In order to safeguard our state, we must establish a board tasked with the preservation of state secrets and the monitoring of dangerous elements."
 SYR_restore_democracy: "Restore Parliamentarian Democracy"
 SYR_restore_democracy_desc: "Whether it was due to pushing the military too far, a personal rivalry or possibly even a genuine belief in democracy, factions within the armed forces have begun making moves against the new regime. In backrooms, plans are being made and connections are being made, ready to spring into action when the time is right."
 SYR_replace_civilian_admin: "Replace the Civilian Administration"
 SYR_replace_civilian_admin_desc: "The incompetence of civilian officials cannot be allowed to continue, going forward we shall entrench military discipline and structures into the government of the state. The Syrian state of the future will be one that does not bow to the whims of bureaucrats."
 SYR_revise_constitution: "Revise the Syrian Curriculum"
 SYR_revise_constitution_desc: "The culture of a nation is born in the youth, the beliefs and ideals the youth hold dear are the bedrock which the future will be built on. We must create a new curriculum for Syria, one which entrenches military principles and beliefs. Ensuring our methods and motives will always remain relevant in Syrian Society."
 SYR_1940_conscription_law: "Enact the [GetYear] Conscription law"
 SYR_1940_conscription_law_desc: "The tree of Liberty must be watered, and our new state is no different. We must draft a new expansive conscription law to ensure that there is no shortage of patriots to defend Syria and her people."

# Basic Principles #
 SYR_basic_principles: "Pursue the Basic Principles"
 SYR_basic_principles_desc: "The birth of the Syrian nation transformed the Levant, but that transformation has not gone far enough. We must forge a new system, a new society, one which can safeguard Syria until the end of time."
 SYR_mandatory_education: "Enact Mandatory Education"
 SYR_mandatory_education_desc: "The ignorance of our people is an embarrassment, and if this error is not rectified will continue to hold us back for decades to come. And if we do not take a firm hand in teaching our citizens what is right and what is wrong, their ignorance will be manipulated by syndicalist book societies and other destructive elements."
 SYR_fight_darkness: "Fight the 'Forces of Darkness'"
 SYR_fight_darkness_desc: "The petty divides of religious doctrine and belief only undermine and weaken us, there is no Muslim, Jew or Christian, there is only Syrians. We must fight the past, shine a light into the darkness. We will make them forget their past, to see what really matters."
 SYR_separate_church_state: "Separate Church and State"
 SYR_separate_church_state_desc: "Fire and Ice, Light and Dark, Church and State; two things which should never be fused together, for fear of the feeble offspring they create. You may pray in your home, but you must be a patriot in life. Every Syrian must know that the state must always come first, for without the state, they would have nothing."
 SYR_integrate_ssnp: "Integrate SSNP Paramilitaries"
 SYR_integrate_ssnp_desc: "While there is no doubting the bravery and capabilities of the army, their understanding and support of our principles is questionable. In order to resolve this misunderstanding we must begin integrating our paramilitaries as an official part of the Syrian military, in order for our principles to become as much a part of army understanding as drilling or strategy."
 SYR_syrian_assimilation: "Syrian Integration and Assimilation Programme"
 SYR_syrian_assimilation_desc: "The minorities of our nation are misguided, they do not yet understand that they are no different from us, separated only by artificial divisions than anything else. We must take determined steps to make them see the truth. While some may call it forceful, it is the amount of pressure needed to change hearts and minds."
 SYR_nationalize_the_economy: "Nationalise the Economy"
 SYR_nationalize_the_economy_desc: "The laissez faire beliefs which have traditionally governed economies leaves them open to being fickle and responding to broad whims, caught up in speculation and profit seeking. We will take direct control of our nation's economy and show these 'economists' that in Syria, the market has a very visible hand."
 SYR_abolish_feudalism: "Abolish Feudalism"
 SYR_abolish_feudalism_desc: "Feudalism is a backwards and ancient system of land management and government. If we wish to become a modern nation, we must go away with this unequal and dated system."
 SYR_syrian_renaissance: "The Syrian Renaissance"
 SYR_syrian_renaissance_desc: "Through the funding of arts and culture, the Syrian people will stand out in the world as vibrant and creative. We must be a beacon of creation to the world."
 SYR_economic_planning: "Central Directorate for Economic Planning"
 SYR_economic_planning_desc: "Our economic situation would be better managed through a central committee which can plan and control commerce and development for the nation."
 SYR_military_production: "Expand Military Production"
 SYR_military_production_desc: "With our new control over the economy, we can direct far production towards heavy industry rather than unnecessary consumer goods. These factories will be vital to equip our army with the most modern equipment."
 SYR_economic_indepedence: "Pursue Economic Independence"
 SYR_economic_indepedence_desc: "In trade there are only winners and losers, and the loser is the one who must import more. We must strive to create an autarkic state which can exist free from the whims of international markets and ensure that we cannot be starved by a blockade or bought out of essential resources..."
 SYR_az_zor_oil: "Deir Az-Zor Oil Exploration"
 SYR_az_zor_oil_desc: "Across the middle east black gold is being found, and if we can tap into this rich supply then it will provide us with significant profits, as well as provide us with more economic independence."
 SYR_beritut_harbor: "Expand Beiruti Harbour"
 SYR_beritut_harbor_desc: "The harbour in Beirut has the potential to be a major export hub for the Levant, provided enough investment is made in its expansion. New cranes must be purchased and wharfs built in order to facilitate this."
 SYR_expand_cotton_production: "Expand Aleppan Cotton Production"
 SYR_expand_cotton_production_desc: "The production of cotton around Aleppo is very profitable, as cash crops tend to be. By providing funds for new agricultural machinery and irrigation, we can expand the profits of king cotton even further."
 SYR_support_textile_industry: "Support the Syrian Textile Industry"
 SYR_support_textile_industry_desc: "Syrian textile manufacturers are renowned around the world for their produce, by aiding in the modernisation and expansion of this economic sector we can boost exports and revenue returning to the government."

# Defend Syrian National Interests #
 SYR_defend_natural_syria: "The Defence of Natural Syria"
 SYR_defend_natural_syria_desc: "While pan-Arab ideals are nice, the reality on the ground is that this goal feels a long shot at best, and many are also reluctant to see our new independence simply be subsumed into a sprawling and likely conflicted Arab state. Ultimately we must make it clear what our position is, that we must safeguard what we have won, and that we are first and foremost a Syrian state."
 SYR_greater_syrian_nationalism: "Greater Syrian Nationalism"
 SYR_greater_syrian_nationalism_desc: "While we have achieved far more than most could have expected, there are still territories outside our control which are rightfully ours. While the great struggle for independence is over, a new struggle is about to begin, one to unite all Syrian territory once and for all."
 SYR_cypriot_claim: "The Cypriot Claim"
 SYR_cypriot_claim_desc: "The island of Cyprus may be on the edge of our Pan-Syrian goals, the island is a vital strategic point in the entire Eastern Mediterranean. For the first time in hundreds of years, this vital island is free from control from one of the regional hegemons, and therefore far less capable of resisting the vultures that now circle it. We have a duty to ourselves to capture the island, before somebody else does."
 SYR_reclaim_cillcia: "Reclaim Cilicia"
 SYR_reclaim_cillcia_desc: "The region of Cilicia has been snatched from us while we were weak, we have an obligation to undo this slight. We will have to remind the Turks who won the war, and ensure that this is a lesson that they do not forget."
 SYR_syria_assyria: "Unite Syria and Assyria"
 SYR_syria_assyria_desc: "Uniting the people's of natural Syria is the culmination of our goals uniting the fertile crescent and winning us a state which will not falter until the end of time. When our flag flies of Baghdad, we will be able to cement our new nation once and for all."
 SYR_international: "Cooperate with the International"
 SYR_international_desc: "More than any other international bloc, the Internationale represents the true liberation of all peoples, they are not the naked imperialists of Germany nor Egypt, seeking to further their own goals at the expense of us. While we don't want to become part of their syndicalist system, we can at least make it clear we are not opposed to them."
 SYR_phalanstere: "Join the Phalanstère International"
 SYR_phalanstere_desc: "The Phalanstère is the syndicalist academic community, sharing knowledge equally between its various members. By requesting to join the Phalanstère, we will put our academics and scientists in direct contract with global leaders in Paris and London."
 SYR_reichspakt: "Negotiate with the Reichspakt"
 SYR_reichspakt_desc: "Unlike the Egyptians, the Germans have very little interest in getting involved in the Levant for anything more than investment, by cooperating we would be able to get one of the most powerful military and economic alliances to support our development and defence."
 SYR_destroyers_forbases: "Destroyers for Bases"
 SYR_destroyers_forbases_desc: "While the Germans may not be interested in colonial expansion in the Levant, European powers are attracted to naval bases like ants to sugar. We can exploit this desire to our own benefit, asking for surplus German naval assets in return for providing them with basing rights."
 SYR_foreign_investors: "Encourage Foreign Investors"
 SYR_foreign_investors_desc: "While Syria is not known for being an economic centre of the world, there is a lot of growth potential in the reason, as well as a reasonable amount of resources. We must try to sell this image of our nation to foreign investors, and persuade them to invest much needed capital in the Syrian economy."
 SYR_cairo_pact: "Collaborate with the Cairo Pact"
 SYR_cairo_pact_desc: "The Cairo Pact is uniquely placed to understand our situation, being founded on a similar wish to bring an end to Ottoman hegemony over the Arabs. It would be foolish to align with anybody other than our fellow Arabs."
 SYR_cairo_damascus_line: "Refurbish the Cairo-Damascus Line"
 SYR_cairo_damascus_line_desc: "The railway link between Cairo and Damascus has fallen into disrepair due to the Ottoman-Egyptian conflict and a lack of investment, with the birth of our new partnership with the Egyptians, we can restore this important rail link as a testament to our friendship and a boon to our trade."
 SYR_defend_syrian_national_interests: "Defend Syrian National Interests"
 SYR_defend_syrian_national_interests_desc: "While we may wish to avoid conflict, the global situation is not so understanding to the wishes of individual nations, and the global struggles which affect the great powers inevitably come to affect us. We must choose a side and safeguard what we hold dear, lest we find ourselves alone and defenceless."
 SYR_pursue_neutrality: "Pursue Neutrality"
 SYR_pursue_neutrality_desc: "While they say neutrality is craven, in reality there is nothing more courageous. Unlike less self-assured nations we do not feel the need to tie our colours to anyone's mast save for our own. We will stand apart from the others, and if they should come to intrude upon us, we will remind us that neutrality is not a position of weakness."
 SYR_standard_small_arms: "Standardise Small Arms"
 SYR_standard_small_arms_desc: "With our armouries being filled with surplus weapons from the Ottomans and others, supplying our troops can sometimes give quartermasters severe headaches. In order to cut down on this logistical nightmare we will begin to standardise our equipment and supplies going forward."
 SYR_military_colleges: "Re-open the Military Academies"
 SYR_military_colleges_desc: "The importance of having a skilled officer corps cannot be understated, and while currently our officers are quite skilled, we must not allow this to deteriorate going forward. We will reopen the old Ottoman Military Academies to train the next generation of Syrian officers, who will hopefully lead their troops to future greatness."
 SYR_munution_factories: "Refurbish the Aleppan Munition Factories"
 SYR_munution_factories_desc: "The Munitions factories of Aleppo have fallen into some disrepair due to a lack of investment, and are beginning to look outdated in comparison to other arms factories. We shall make extensive investment in these facilities in order to ensure they remain relevant and equipped to supply the Syrian army of tomorrow."
 SYR_domestic_arms_production: "Domestic Arms Production"
 SYR_domestic_arms_production_desc: "While we currently rely on surplus equipment from other nations, in the future it would be far better for our security to rely on our own production, with the renovation of our Munitions factories we now have the facilities to self-sufficient production of weapons and munitions."
 SYR_lion_of_syria: "The Lion of Syria"
 SYR_lion_of_syria_desc: "While our nation has been constantly focused on development and industrial expansion, it is important to take a moment to look around and appreciate how far we have come. From a few ambitious desert rebels we now stand triumphant against all comers. The Lion of Syria roars, and the rest of the Levant, and the Mediterranean would do well to listen to it."
 SYR_hawk_of_qurash: "The Hawk of Quraish"
 SYR_hawk_of_qurash_desc: "Airpower will dictate the wars of the future, and as a young military we can avoid becoming entrenched in tradition and recognise this fact. We will be like hawks, soaring high over the ground, ready to strike those who are not as adequately prepared."
 SYR_phoncian_shipbuilding: "Expand Phoenician Shipbuilding"
 SYR_phoncian_shipbuilding_desc: "We are the heirs to the Phonecian legacy, and just like them we will always maintain a firm connection with the sea, a source of wealth and goods, we must make sure to remain experts in the maritime field in order to safeguard our trade and fishing rights."
 SYR_syrian_naval_academy: "Open the Syrian Naval Academy"
 SYR_syrian_naval_academy_desc: "While having the ships is nice, it is the quality of the sailors that matter far more. We shall create a naval academy in order to train future sailors to ply our seas and protect our interests."

# Leadership of the Arab Movement #
 SYR_arab_leadership: "Assume Leadership of the Arab Movement"
 SYR_arab_leadership_desc: "While others may claim the mantle, we must make it clear that we are the true leaders of the Pan-Arab movement, we are already a nation composed of many different peoples, something that makes us more prepared than others to form into such a federation. While this step will undoubtedly win us few friends, and make many enemies, we are ready."
 SYR_League_of_Arab_States: "Found the League of Arab States"
 SYR_League_of_Arab_States_desc: "The first step to unity will be bringing the various Arab states into a similar political, economic and social alliance. To facilitate this we will create the League of the Arab States to facilitate discussion and integration efforts."
 SYR_Economic_Social_Council: "Found the Economic and Social Council"
 SYR_Economic_Social_Council_desc: "The first step of our integration will be creating an economic and social council, this will focus on the elimination of trade barriers and ensuring integration does not leave the economically weaker states behind."
 SYR_Arab_Customs_Union: "The Arab Customs Union"
 SYR_Arab_Customs_Union_desc: "With trade barriers being progressively eroded, we will take these efforts a step further and create a common customs area between the member states. This will fully transform our economies into one common system."
 SYR_Joint_Defence_Council: "Found the Joint Defence Council"
 SYR_Joint_Defence_Council_desc: "The second area where cooperation is vital is in the area in defence. To begin this effort we will create a joint defence council which will foster military cooperation between the various member states."
 SYR_Arab_Unified_Command: "Integrate Arab Command Structures"
 SYR_Arab_Unified_Command_desc: "With military cooperation increasing across the member states, it is time to take this a step further and integrate the national commands into one structure, creating the first steps towards a united Arab army."
 SYR_Arab_Parliament: "Found the Parliament for Arab Affairs"
 SYR_Arab_Parliament_desc: "With economic and military integration efforts well underway, it is time to begin what will likely be the most contentious phase, political integration. While expecting monarchies and republics to join as one overnight would be foolish, we can begin the process by creating a parliament for all Arabs to come and debate."
 SYR_Council_of_Transportation: "The Council of Transportation"
 SYR_Council_of_Transportation_desc: "While railways and roads cross the middle east, connecting the various cities more and more each day, there is no common structure to govern them, breeding inefficiencies and making the process of travel far more complicated than it needs to be. To rectify this issue we will create a council which will govern transport networks between the member states."
 SYR_Council_of_Justice: "The Council of Justice"
 SYR_Council_of_Justice_desc: "Between islamic, civic and even customary law in different parts of the middle east, it will be difficult to create a common judicial system. To work around this wide difference, a common justice council will be created, to apply fair and common justice across the member states of the League."
 SYR_Council_of_Social_Affairs: "The Council of Social Affairs"
 SYR_Council_of_Social_Affairs_desc: "While the future Arab state is traditionally seen as a union between the dominant groups of the member states, it is important to remember that the region is filled with many minorities, both cultural and religious. All of these groups have their own beliefs and social systems and it is important that the future federation respects that. We will create a council of social affairs to foster understanding and respect between our many groups."
 SYR_Arab_Federation: "Proclaim the Arabian Federation"
 SYR_Arab_Federation_desc: "Against all the odds, the united Arab nation looks on the cusp of being born. We have worked hard to foster an understanding between the Arab States, and soon those efforts will pay off. All that is left to be done is draft the last few agreements and draft the charter that this new federation will be based on, whatever the future holds, there is no denying that through our actions we have reshaped the middle east beyond recognition."
 SYR_challenge_egypt: "Challenge Egyptian Domination"
 SYR_challenge_egypt_desc: "While the Egyptians deserve credit for their role in fostering this latest Arab movement, the new regional hegemon is beginning to show its growing pains. It is time for a new nation, one that is younger and more dynamic to take up the Arab cause, even if that means confrontation with the old title holder."
 SYR_destablise_hejaz: "Threaten the Hejazi State"
 SYR_destablise_hejaz_desc: "The Hejazi monarchy believes themselves above the pan-Arabic cause and has refused to join our cause. This slight against us cannot be allowed to persist. Fortunately there are many supporters of the united Arab cause across their nation who can be stirred into action, supporters who will be vital administrators when the Hashimi are removed."
 SYR_destablize_the_imamate: "Destabilise the Imamate"
 SYR_destablize_the_imamate_desc: "The Yemeni state has always felt themselves protected by difficult geography, and has exposed their true colours in their decision not to join our new state. They underestimate the fervour of our cause though, and we will take steps to bring the Yemeni nation under the Pan-Arab cause."
 SYR_arab_broadcasts: "Sawl Al-Arab Broadcasts"
 SYR_arab_broadcasts_desc: "While there are many supporters of our cause, it is important that we win hearts and minds wherever we can. We must begin an intense broadcasting campaign to stir up support for pan-Arabic causes, laying the groundwork for the united state having popular support."
 SYR_destablise_persian_gulf: "Destabilise the Persian Gulf"
 SYR_destablise_persian_gulf_desc: "The desert monarchies of the gulf had always had an independent streak, one which makes itself apparent with their rejection of our overtures. Fortunately these states were never the most stable to begin with, and it will only take a minimal application of force to bring the entire house of cards tumbling down."
 SYR_destablize_iraq: "Undermine the Iraqi State"
 SYR_destablize_iraq_desc: "It is unfortunate that our fertile crescent neighbours of Iraq reject our cause, believing they would be better off going it alone. We make them realise the error in this belief, and drag them from the darkness into the light. We know our cause is popular in the nation, so we must stir these sentiments to bring the governments that hold our cause back crashing down."
 SYR_arabistan_claim: "The Arabistan Claim"
 SYR_arabistan_claim_desc: "While might term the claim over Khuzestan as tenuous or motivated by resources, the region is Arabic, plain and simple. We will liberate our brothers from the Persians and bring them under the Arab fold forever, as well as gain access to the many resources of the region."
 SYR_cooperate_oman_muscat: "Cooperate with Oman & Muscat"
 SYR_cooperate_oman_muscat_desc: "While distant from the rest of the region's conflicts, preferring to keep to themselves, the Omani people belong in our nation, we will begin making overtures to their government about joining into the pan-Arab movement."

### Ideas ###
 syr_lebanese_unrest: "Mt Lebanon Conflict"
 syr_lebanese_unrest_desc: "The Mt Lebanon region has always been a thorn in the sight of Ottoman governors in Syria and this issue has only deteriorated since the proclamation of an independent Syrian state, including Lebanon. As a region set on separating itself from the authority of Damascus, a guerrilla war is being fought out between the Sunni Syrian army and Maronite militias."
 syr_alawite_unrest: "Alawite Unrest"
 syr_alawite_unrest_desc: "Ruled over by Alawite tribes, the Alawyin Mountains have never felt much attachment to the idea of Syria and interacted only if necessary with Ottoman walis or Syrian notables in the lowlands. With the sudden proclamation of a Syrian state, these groups are contesting their participation and waging a guerrilla war to assert their autonomy."
 syr_ottoman_military: "Disorganised Army"
 syr_ottoman_military_desc: "As the Ottoman Empire preferred using Iraqis over Syrians in their officer ranks, our young nation suffers from the lack of military knowhow necessary to lead our new army. Those that do exist are either militia members who rose up during the Levantine War or former Ottoman officers who have ideas of their own on how the new state should be ruled."
 syr_sunni_elite_control: "Sunni Political Dominance"
 syr_sunni_elite_control_desc: "Despite boasting an immense cultural and religious variety, Sunni families have been ruling the Syrian region almost since the arrival of Islam in the Bildur al-Sham. Other religions and sects such as the Shi'ites, Alawites, Orthodox Christians, etc all have very little so say in this rigid model and have as such set up their own self-serving institutions for education, protection and religion.\n\nWhilst this rigid model guarantees tremendous power for the Damascene elite, it has reduced political debates to a purely sectarian and regional issue where debates are centred around the individual power of Syria's largest cities and their dominant religious groups."
 syr_mudafaa_hukuk: "The Müdâfaa-i Hukuk Cemiyetleri"
 syr_mudafaa_hukuk_desc: "Called the Müdâfaa-i Hukuk Cemiyetleri or Association for Defence of National Rights, various groups of Turks and their allies are waging a guerrilla war in the former vilayets of Adana and Aleppo against their annexation into the new Syrian state. With fighting in Antep and Adana especially fierce, a solution will have to be reached quickly as the coordination of these groups more often than not outranks our own military."

