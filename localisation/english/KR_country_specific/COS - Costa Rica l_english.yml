 COS_CEN_ties_2: "Increased Central American Ties"

 COS_Domestic_Designs_2: "Domestic Designs"

 COS_coto_compensation: "Coto Compensation"
 COS_coto_compensation_desc: "As part of a mediated settlement, Panama has rescinded its claim to Coto in exchange for monetary compensation."

 COS_coto_compensation_PAN: "Coto Compensation"
 COS_coto_compensation_PAN_desc: "As part of a mediated settlement, we have rescinded our claim to Coto in exchange for monetary compensation."

