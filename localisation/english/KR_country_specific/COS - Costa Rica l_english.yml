 COS_Mora_Supporters_mission: "§YManuel Valverde§! rallies Support"

 COS_Ferrer_Aggro_decisions: "Légion del Caribe: Operations"
 COS_Ferrer_Aggro_decisions_desc: "As the dictator of Costa Rica is deposed and democracy restored, the Caribbean Legion basks in the victory of their operation. With the full support of President Ferrer, they now have the means and the moral support necessary to complete their ideal and eradicate both the syndicalist and dictatorial regimes from the region."

 COS_Ferrer_takes_Control_Attack: "Launch the Liberation Campaign"
 COS_Ferrer_takes_Control_Attack_desc: "The time has come to throw off the shackles of oppression that have long quelled our brethren all across the Caribbean. We are their last hope and we shall bring them to the light!"
