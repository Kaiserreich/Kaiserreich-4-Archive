### Ideas ###
 COS_labour_conflicts: "UFC Labour Conflicts"
 COS_labour_conflicts_desc: "The United Fruit Company holds vast power in our nation's economy and has deep ties within the government. While the lingering American Depression has proven detrimental to their influence abroad, making way for increasing German trade, the company and its terrible labour practices have led to rising tensions in the political landscape. With elections just around the corner and socialism entrenching itself all around Central America, this could escalate without proper government intervention."

 COS_beacon_democracy: "Beacon of Democracy"
 COS_beacon_democracy_desc: "Strong traditions of democracy and progressive reforms over the last few decades have led to Costa Rica being seen abroad as the shining beacon of Central American democracy."

 COS_influence_of_the_UFC_dynamic_modifier: "£pol_idea Influence of the UFC"
 COS_influence_of_the_UFC_idea: "Influence of the UFC"
 COS_influence_of_the_UFC_idea_desc: "The United Fruit Company or the UFC has built railways, infrastructure and housing to expand their operations in our country, but the terrible practices that their employees have to endure has earned them a terrible reputation."
 COS_influence_of_the_UFC_idea_modifier_tooltip: "§CCurrent influence of the UFC:§! §Y[?COS.COS_UFC_influence]§!\n$MODIFIER_POLITICAL_POWER_GAIN$: [?COS.COS_UFC_influence_modifier|+=]\n$MODIFIER_STABILITY_POPULARITY_FACTOR$: [?COS.COS_UFC_influence_modifier|=%+]\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [?COS.COS_UFC_influence_construction_speed|+=%]\n$MODIFIER_CONSUMER_GOODS_FACTOR$: [?COS.COS_UFC_influence_consumer_goods|Y=%1]"

 COS_influence_of_the_ZKG_dynamic_modifier: "£pol_idea Influence of the ZKG"
 COS_influence_of_the_ZKG_idea: "Influence of the ZKG"
 COS_influence_of_the_ZKG_idea_desc: "The Zentralamerikanische Kaffee-Gesellschaft or ZKG was created by coffee barons of German descent to protect and expand their influence over the Costa Rican government and expand their plantations in the central valley."
 COS_influence_of_the_ZKG_modifier_tooltip: "§CCurrent influence of the ZKG:§! §Y[?COS.COS_ZKG_influence]§!\n$MODIFIER_POLITICAL_POWER_GAIN$: [?COS.COS_ZKG_influence_pol_power_gain|+=]\n$MODIFIER_RESEARCH_SPEED_FACTOR$: [?COS.COS_ZKG_influence_research_speed|%=+]\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$: [?COS.COS_ZKG_influence_production_cap|=%+]"

 COS_black_monday: "ZKG Bankruptcy"
 COS_black_monday_desc: "Even though the lucrative coffee company once knew no end to its wealth, even investing in the assets formerly held by the UFC, the crisis that has shook up Germany has left its mark on the ZKG. With stocks plummeting and coffee demand in rapid decline, the overstretched company has failed to find a buyer for its failing assets and is going down in a blaze of fire."

 COS_black_monday_bailout: "ZKG Bankruptcy: Temporary Bailout"
 COS_black_monday_bailout_desc: "Due to the influence of the coffee barons in the Costa Rican government, they have been able to secure a temporary stop measure to the down-spiralling crisis and have provided the failing ZKG with the credit it needs to stay afloat... for now."

 COS_black_monday_american_answer: "ZKG Bankruptcy: American Support"
 COS_black_monday_american_answer_desc: "UFC relief funds for our government have given us the breathing room to think about the future but the crisis is far from over"

 COS_black_monday_nearly_over: "ZKG Bankruptcy: Renewed Exports"
 COS_black_monday_nearly_over_desc: "The Coffee harvest has been kind on us and with the global economy recovering from the crisis, our exports have once again increased."

 COS_Plan_Limon: "Plan Limón"
 COS_Plan_Limon_desc: "Named after our shipping port on the Atlantic, the new centralised government directive to improve and grow the industry has been enacted"

 COS_Plan_Limon_Mine: "Plan Limón"
 COS_Plan_Limon_Mine_desc: "The Planning commission has ordained the next step in the development programme and has expanded the gold mines within our territory to fund the ambitious plan"

 COS_Plan_Limon_Foreign_Assistance: "Plan Limón"
 COS_Plan_Limon_Foreign_Assistance_desc: "Foreign assistance plays a key role in the Limón Plan as without their knowledge of engineering and modern construction, we would be forever stuck in the 19th century"

 COS_Plan_Limon_End: "Plan Limón"
 COS_Plan_Limon_End_desc: "The successes of Plan Limón are as clear as daylight and the industry of Costa Rica is propelling itself forwards as never before."

 COS_National_Parks: "National Parks Initiative"
 COS_National_Parks_desc: "Our nation has neither the capital nor the resources to sustain an industrialised society. Therefore, we should change course and preserve the green that mother nature has given us and attract those who have less to enjoy our splendour."

 COS_Agricultural_Protection: "Agricultural Protection"
 COS_Agricultural_Protection_desc: "Whilst the fields yield hundreds of hectares of cash crops, the people in the street grow hungrier by the day. Centralised government incentives to establish a more varied diet for our people should diminish this!"

 COS_Banking_Reforms_Idea: "Banking Reform"

 COS_Educating_the_Countryside: "Educating the Countryside"

 COS_Cement_Administration_Idea: "Cement Administration"

 COS_AM_REFUGEES: "American Refugees"
 COS_AM_REFUGEES_desc: "Escaping from the chaos that has taken hold in their homeland, thousands of American refugees have entered our nation bringing with them their capital and knowledge"

 COS_Work_Code_idea: "Work Code"

 COS_CCSS: "CCSS"
 COS_CCSS_desc: "Deplorable sanitary conditions and the lack of health care for the lower classes have prompted this revolutionary system which enables pensions and healthcare for all Costa Ricans no matter their status"

 COS_Rural_Credit: "Rural Credit"

 COS_mobile_warfare_idea: "Mobile Warfare"

 COS_improve_tactics: "Improve Tactics"

 COS_renovated_bellavista: "Renovated Bellavista Barracks"

 COS_German_Attache: "German Naval Attaché"
 COS_German_Attache_desc: "Observers from the Kaiserliche Marine are investigating our Coast Guard and training it in anti-submarine tactics to safeguard our coasts and avoid our freighters from getting by the brunt of the fighting"

 COS_Public_Education: "Reformed Education System"
 COS_Public_Education_desc: "Education for all is the top priority for the Costa Rican government and the new programme has granted access to the public education system to all Costa Ricans"

 COS_Expanded_Citizenship: "Expanded Citizenship"

