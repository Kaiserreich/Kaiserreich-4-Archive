 COS_Invite: "Invite [FROM.GetName] into the Pact"
 COS_form_economic_bloc: "Form the Caribbean Economic Bloc"
 COS_economic_bloc: "Invite [FROM.GetName] into the Economic Bloc"
 COS_protect_panama: "Rescue Panama from Colombian coercion"
 COS_protect_panama_desc: "Panama has been bullied by Colombia into joining their alliance under the weak justification of saving them from socialism. Let's give them a way out of this before their sovereignty is threatened any more."
 COS_merge_with_the_andean_pact: "Merge with the Andean Pact"
 COS_merge_with_the_andean_pact_desc: "The Andean Pact was created as a way to ensure stability and protection in their region and their goals are very similar to ours, but a dispute over Panama has soured relations between us and Colombia. The best course of action to amend this divide is to invite them into our alliance and sort our issues internally."
 COS_integrate_into_CEN: "Re-joining the Federal Republic"
 COS_integrate_into_CEN_desc: "With four members of the republic already united and willing to fight for our cause, it is our time to re-join the Federal Republic, to help them eliminate the issues that tore apart the first one, to uphold democracy in the union and to create a powerful army capable of protecting us and carrying on the goal of our alliance."
 COS_Invasion: "Liberate [FROM.GetNameDef]"
 COS_Invasion_desc: "For too long have the people of [FROM.GetName] suffered under dictators and corrupt officials. To rectify this, the Caribbean Legion has taken it upon themselves to free these people, topple the regime and restore democracy to the nation."

 CEN_COS_peace_timer: "Peace with the Caribbean Alliance"
 CEN_COS_peace_timer_desc: "Our victory in Costa Rica has put us on an advantageous position to initiate negations. We will limit ourself to territory our army has and can capture by foot alone, as it is clear that our navy is not sufficient enough to help in naval invasion."
 COS_peace_timer: "A Falling Alliance"
 COS_peace_timer_desc: "The fall of Costa Rica has brough disaster to the alliance. If we are not able to save them soon, we will have no option to accept our enemies demands and retreat from occupied central american land."

 COS_Ferrer_Pacifist_decisions: "Policy of [COS.GetLeader]"
 COS_Ferrer_Pacifist_decisions_desc: "Awoken by the unconstitutional affairs of his predecessors and fighting for the rights of every Costa Rican citizen, §Y[COS.GetLeader]§! has great ambitions for the little nation. Not only are he and his Junta planning to implement radical new laws, they also plan to §Yrewrite the constitution§! and §Yabolish the army§!, culminating in what they have proclaimed the creation of the §CSecond Republic§!"

 COS_Tribunal_Sanciones_Inmediatas: "Institute the Tribunal de Sanciones Inmediatas"
 COS_Tribunal_Sanciones_Inmediatas_desc: "Created under Decree No. 16, this law has ordered the formation of a tribunal with the task of submitting all those to trial who have committed crimes but were able to escape punishment due to their ties to the previous regime.\n\nThe main reason behind the creation of this tribunal is not per se to persecute all members of the old regime but to offer a place to our citizens to file complaints instead of taking justice in their own hands."
 COS_Tribunal_Probidad: "Institute the Tribunal de Probidad"
 COS_Tribunal_Probidad_desc: "Created under Decree No. 41, this law has ordered the formation of a tribunal in which we shall persecute the corruption of members of the old regime and decide whether or not we should seize their assets for the state.\n\nContaining the names of 209 people, the new Tribunal will track down the financial affairs of these people starting 8 years ago and working themselves up till the present day."
 COS_Coffee_Defense_Institute: "Reform the Instituto de Defensa del Café"
 COS_Coffee_Defense_Institute_desc: "To avoid yet another crisis like Black Monday which devastated the Coffee Industry, the government has decided to reform the Coffee Institute and provide better measures to protect both the small and large coffee farmers from crises."
 COS_Ban_PVP: "Ban the PVP"
 COS_Ban_PVP_desc: "Constantly criticising our regime at all points, committing treason by allowing foreign powers to station troops in our nation and their inability to cooperate with a fully constitutional system has left us no choice but to ban the party and make membership of any syndicalist party illegal."
 COS_Found_ICE: "Found the Instituto Costarricense de Electricidad"
 COS_Found_ICE_desc: "Representing the culmination of over 50 years of finding an efficient way to provide electricity to the nation, the ICE is founded to modernise the nations struggling sector. Lack of effort by foreign based companies that controlled the sector for nearly 15 years has now prompted a national initiative to create a Costa Rican national company responsible for the creation and maintenance of our new electricity grid. Plans for new roads, power cables and hydro-electric dams such as Carrillos de Poás have already been drafted and are only awaiting the approval of the Council."
 COS_Disband_the_Council: "Disband the Junta Fundadora"
 COS_Disband_the_Council_desc: "Founded during the early days of the Ferrer regime, the Council was tasked with the creation of a new modern constitution and to correctly handle the transition to the Second Republic. 815 reforms later, we see this task as finished and power will be transferred back to the electoral system which will decide on the new president."
 COS_Abolish_Army: "Abolish the Armed Forces"
 COS_Abolish_Army_desc: "We should be an example to the rest of our world and show them that real progress is made in a parliament instead of on the battlefield. Not only will we completely abolish our armed forces but we will refrain from any conflicts outside of our nation and focus on further boosting our education level and developing our rapidly growing economy."

