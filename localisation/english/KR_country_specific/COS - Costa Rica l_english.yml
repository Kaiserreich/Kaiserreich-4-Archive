 costa_rica_events.102.d: "Even though he was transported in an unmarked truck heading for Puerto Limón, an armed band of his fanatics stopped the convoy in Siquirres and successfully secured the release of their leader. Free once more and burning with passion to overthrow our regime, he is an enormous danger for national security."
 costa_rica_events.102.a: "Do I have to do everything myself?"

 costa_rica_events.103.t: "The Legion Caribe Executes a Coup"
 costa_rica_events.103.d: "700 armed loyalists of Ferrer were all it took to flawlessly execute a coup d'etat on the regime of [COS.GetLeader]. Taking the key cities of Puerto Limón, Cartago and San José, the under-supplied and understaffed forces of the national army were in no position to offer much resistance. Small shootouts occurred throughout the nation but in the end, the coup was executed without much blood spilled.\n\nProclaiming himself president of the nation, Figueres Ferrer has taken control into his own hands and has already announced sweeping changes."
 costa_rica_events.103.a: "Figueres proclaims the Junta."

 costa_rica_events.106.t: "Local Merchants Sign Pact with Jiménez"
 costa_rica_events.106.d: "Not keen on the further austerity measures Cortés has announced for his second term, the merchants of Cartago have flocked to the banner of Jiménez who has promised them tax cuts and further benefits should he become the next president. This puts a huge thorn in our side as most of our support comes from these middle-class members."
 costa_rica_events.106.a: "Screw them!"
 costa_rica_events.106.b: "Let me see how I can sweeten the deal..."

 costa_rica_events.107.t: "Hurricane Destroys the Limón Plantations"
 costa_rica_events.107.d: "Already struggling with the reduced demand for bananas in the USA and the terms indicted by the Labour Agreement, the Banana plantations of the UFC in the Limón region have now also been hit by a devastating hurricane taking 10 casualties and ruining much of the fields. Local spokesmen of the PVP were quick on the scene and have rallied the population against us, clamouring that the government does nothing to assist the struggling workers."
 costa_rica_events.107.a: "I don't control Mother Nature!"
 costa_rica_events.107.b: "Divert further funds to aid the locals."

 costa_rica_events.108.t: "An Interesting Proposition..."
 costa_rica_events.108.d: "Ricardo Jiménez and his campaign keep stealing voters out of our camp and further damaging the overall power of the conservative Republican Party. Since we share a voters base, this is especially damaging and is risking to further empower the already rising syndicalists. Chief of Police in San José has therefore offered the assistance of his men in tackling the problem. By sending in hit-squads targeting his rallies, he hopes to scare Jiménez out of the race and put an end to his campaign."
 costa_rica_events.108.a: "You have my blessing."
 costa_rica_events.108.b: "We will not steep so low!"

 costa_rica_events.109.t: "Jiménez Withdraws From the Race"
 costa_rica_events.109.d: "Constant police violence and targeting of his supporters have finally pushed Jiménez over the edge. Claiming that he won't participate in an election run by a con artist who doesn't shy away from violence, the disgruntled ex-president has stopped his campaign and pleaded his voters to vote for anyone but Cortés (and Mora of course)."
 costa_rica_events.109.a: "Good Riddance!"

 costa_rica_events.110.t: "Strike on the Plantations"
 costa_rica_events.110.d: "Rallied by Mora and both the PVP and Atlantic Workers Congress, yet another plantation has laid down work demanding that the government steps in and further enforces their demands on the plantation holders. As the message of the PVP keeps gaining popularity on the countryside, many fear that Costa Rica as well may ultimately fall to the revolution."
 costa_rica_events.110.a: "Blast it!"

 costa_rica_events.113.t: "Crisis in Central America"
 costa_rica_events.113.d: "In an attempt to resist dictatorial rule from fully engulfing the region, the Costa Rican Caudillo José Figueres Ferrer has announced his crusade to liberate the people of the CAR from oppression and restore freedom and democracy. As both parties involved however are our allies, both are awaiting tensely to see how we will react if we so wish to."
 costa_rica_events.113.a: "Remain neutral in this crisis."
 costa_rica_events.113.b: "Back Costa Rica and \"Don Pepe.\""
 costa_rica_events.113.c: "Back the Central American Republic."

 costa_rica_events.117.t: "Victory in the Coto War!"
 costa_rica_events.117.d: "The Panamanians have once more been driven from our land and the integrity of our nation preserved. With international pressure to this time follow the Fallo Blanco Ruling, Panama has no choice but to renounce their claim on the region for all time."
 costa_rica_events.117.a: "Long Live Costa Rica."

 costa_rica_events.118.d: "It has taken blood, sweat and tears but finally we can proudly proclaim that Coto is back under our control. Whilst the international community looks down on us for denying a peaceful resolution, they have no desire to intervene a second time, leaving Costa Rica at our mercy."
 costa_rica_events.118.a: "Long Live Panama."

 costa_rica_events.120.t: "[COS.GetName] in our Faction?"
 costa_rica_events.120.d: "Since we took care of their little nation after the American Civil War broke out, the Costa Ricans have offered to join our war effort. Whilst their input in this war will be minimal of any, it's a nice gesture from them and is a morale boost for the people at home."
 costa_rica_events.120.a: "Welcome aboard!"
 costa_rica_events.120.b: "Costa What?"

 costa_rica_events.121.t: "Offer Refused"
 costa_rica_events.121.d: "Even though we asked nicely and had already been preparing reforms to assist the war effort, our \"allies\" have brusquely refused our offer and sent us packing."
 costa_rica_events.121.a: "Well that isn't nice."

 costa_rica_events.122.t: "Punctuality in the Regime of Cortés"
 costa_rica_events.122.d: "Whilst often criticised for being harsh or severe in punishment, the government of [COS.GetLeader] has profiled itself as one of order, discipline and strict punctuality. Vigorously promoting the honesty and efficiency of the Public Employees, Cortés himself has on more than one occasion been seen patrolling the government offices early in the morning to inspect the punctuality and attendance of his employees. Should he spot that one of his subordinates is slacking or is taking bribes, he will immediately be requested to resign no matter his political affiliations.\n\nWhilst this policy has turned many of Cortés' former friends against him, he is praised by the common man for combating corruption and making the state run more efficiently."
 costa_rica_events.122.a: "Discipline is key to a good working society."

 costa_rica_events.123.t: "\"Mamita Yunai\""
 costa_rica_events.123.d: "Written by famous leader of the Atlantic Workers Congress, Carlos Luis Fallas, the novel \"Mamita Yunai\" has been received very well by the working class and has been praised as one of the greatest literary works in Costa Rican history.\n\nRecounting the tale of a man named José Francisco Sibaja, an activist of the Workers and Peasants Block, the novel starts when he is sent by his party to control a vote in Talamanca that is known to be fraudulent. Travelling to one of the last areas populated by Indians, where almost no Spanish is spoken, this first part, recounts the vicissitudes through which Sibajita goes to find the polling station and reach it, despite the obstacles put by local authorities. The activist understands his impotence and tries at least to substantially reduce the extent of the fraud in which he partially succeeds by convincing the police chief and local representatives. In the end however, his effort proves to be but a drop of water in the sea and he return back to Limón content with his success and unaware of how little impact his actions have had.\n\nDescribing in great detail the poverty and harsh lives of the Indians he encounters, the tale is meant to be shocking and eye-opening for the establishment in charge and to show the people how little they have done."
 costa_rica_events.123.a: "It's a good novel nonetheless."

 costa_rica_events.124.t: "'Don Pepe' Disbands the Military"
 costa_rica_events.124.d: "In a ceremony at the Cuartel Bellavista earlier today, President José Figueres Ferrer has officially proclaimed an end to the military spirit of Costa Rica by symbolically smashing one of the walls of the citadel with a mallet.\n\nAs decreed in Article 12 of the constitution, the Armed Forces are hereby disbanded and replaced by the police forces, the National Guard. The entire budget that previously went to the military has been redirected to education and cultural projects as is symbolised by the government's decision to convert the fortress to the Museo Nacional de Costa Rica."
 costa_rica_events.124.a: "Long live Costa Rica!"

 costa_rica_events.125.t: "Deutscher Aero Lloyd Flight 134"
 costa_rica_events.125.d: "The nation was taken by surprise today when Deutscher Aero Lloyd Flight 134 with destination Buenos Aires was rerouted to San José earlier this morning when an as of yet unidentified organisation, presumably syndicalist, hijacked the plane just over Portugal forcing the crew to reroute to Central America. Shortage of fuel however kept the plane from touching down in Nicaragua and forced the plane to refuel in San José, carrying 34 passengers.\n\nDon Pepe, who was holding a speech in Puriscal only 20 miles from the capital, was immediately notified of the situation and was requested authorisation to refuel the plane. What the terrorists however didn't count on was the response of our president who instead of complying to their demands jumped into the closest vehicle headed for the airport radioing the National Guard to refuse and act as he said to \"terrorise the terrorists\". Demanding the plane to be encircled, its tyres deflated and all possible exits cut off, the president ended his answer shouting into his radio \"Boys, this is war!\".\n\nBy the time the President arrived, all passengers apart from the flight crew who were kept as hostages were released. One of the stewards pleaded, \"For the love of God, let us go to Nicaragua! Otherwise, they'll kill us\". Ferrers answer was immediate. He directed that tear gas be pumped into the planes ventilation system followed by an assault team who stormed the aircraft. Grabbing a sub-machine gun from his personal guards, the President himself led the charge. No innocent casualties occurred in this dramatic action but all terrorists were executed on the spot, resulting in the incident marking the headline of newspapers all across the world, congratulating the President for his brave and decisive action."
 costa_rica_events.125.a: "In Costa Rica we terrorise the terrorists!"

 costa_rica_events.126.t: "An Interesting Proposition"
 costa_rica_events.126.d: "To secure the safety of democracies all across Latin America, the nation of [FROM.GetName] has created the Democratic Alliance of the Caribbean promoting peaceful cooperation and a mutual defence pact for all nations in the region. Due to our close ties in the past and our democratic government, they have invited us as honorary member and would be greatly pleased if we accepted."
 costa_rica_events.126.a: "Of course we will join!"
 costa_rica_events.126.b: "Costa who?"

 costa_rica_events.128.t: "Crisis on the Canal"
 costa_rica_events.128.d: "As the American Civil War has finally started gripping around itself, the Canadians have dared to execute a power grab in the canal zone. The Panamanians however were prepared and have seized the canal for themselves, claiming that it has always been part of Panama and will stay forever so.\n\nThis puts us in an interesting position as we can provide the Canadians the perfect staging ground to land forces and take over Panama by land which could guarantee us Canadian protection should the need arise in the future."
 costa_rica_events.128.a: "Send the offer to Canada."
 costa_rica_events.128.b: "We will remain neutral."

 costa_rica_events.129.t: "Unexpected Aid Arrives"
 costa_rica_events.129.d: "Aware of our trouble pacifying the Panamanians, the Costa Rican government has offered their ports and free access across their land to help us in taking down Panama. In exchange they expect us to protect them from the other nations in the region should the need arise."
 costa_rica_events.129.a: "We accept!"
 costa_rica_events.129.b: "We don't need another liability in our alliance."

 costa_rica_events.130.t: "Canada Accepts!"
 costa_rica_events.130.d: "The time for war has finally come as the first Canadian boots are landing ashore in Puerto Limón ready to force themselves the Panamanian heartland seizing the Canal and deposing their government with unrelenting force. Britannia has suffered enough humiliations and losing from Panama won't be one of them. Accompanied by Costa Rican scouts and a small detachment of 50 of our best soldiers, we can only hope that they succeed in their adventure."
 costa_rica_events.130.a: "Onwards!"

 costa_rica_events.131.t: "Canada Refuses!"
 costa_rica_events.131.d: "To our great surprise the Canadian government has politely refused our offer, most likely out of fear that they would have to defend us should the time come."
 costa_rica_events.131.a: "At least we tried."

 costa_rica_events.132.t: "Formation of the Democratic Alliance of the Caribbean"
 costa_rica_events.132.d: "With our country being saved from tyranny by the Caudillo Figueres Ferrer, a new wave of hope for freedom and democracy has manifested.\nThis new spirit to fight for the less fortunate countries still oppressed by dictators has resulted in the proclamation of the Democratic Alliance of the Caribbean, an alliance open to all the democracies of the Caribbean, as well as to El Salvador and Ecuador. Its fundamental aims will be to strengthen democracy in the region and to act as one in defence of our common economic, military and political interests.\nWith one of its immediate goals being the creation of a democratic Central American Federation, uniting the five republics to use their combined might to bring the goals of the alliance to reality."
 costa_rica_events.132.a: "For a brighter future for Central America!"

 costa_rica_events.133.t: "Invitation to the Economic Bloc"
 costa_rica_events.133.d: "Our [FROM.GetAdjective] allies have proposed an economic bloc to strengthen the economy of the members of the alliance."
 costa_rica_events.133.a: "We appreciate the solidarity."

 costa_rica_events.134.t: "[FROM.GetName] Offers us an Invitation to Democratic Alliance of the Caribbean"
 costa_rica_events.134.d: "[FROM.GetName] has offered us an invitation to their faction, claiming that our current alliance with Colombia will over time devolve into one of subjugation and that they are looking for the best for our democracy and sovereignty.\n\nWhile a very alarmist take on the issue, it is true that there is a big power imbalance between us and Colombia, but their strength is also beneficial because it helps deter forces to attacks us. Should accept this offer?"
 costa_rica_events.134.a: "Our destiny lies with in the Caribbean."
 costa_rica_events.134.b: "The Colombians will offer better protection."

 costa_rica_events.135.t: "Suspicious Activity from Panama"
 costa_rica_events.135.d: "We have received news of a meeting between Panama and [FROM.FROM.GetName], discussing Panama potentially leaving our alliance over fears of subjugation. This is a very obvious ploy of [FROM.FROM.GetName] to get Panama on their Alliance, but showing that we don't mean this at all could calm this distrust from spiralling out of control."
 costa_rica_events.135.a: "Nothing to worry about."
 costa_rica_events.135.b: "Let's reassure our ally of our true intentions"

 costa_rica_events.136.t: "Panama Aligns with Us"
 costa_rica_events.136.d: "Panama has seen reason and decided to join us."
 costa_rica_events.136.a: "Another ally to the democratic cause."

 costa_rica_events.137.t: "Panama Declines Our Offer"
 costa_rica_events.137.d: "Panama has decided to remain in the Andean Pact."
 costa_rica_events.137.a: "Let's hope the best for them."

 costa_rica_events.138.t: "A Union of Alliances?"
 costa_rica_events.138.d: "[FROM.GetName] has come today to sort our issues regarding our shared interest in the region of Panama. Their solution involved uniting both alliances to share such an important position.\nThey also argue that uniting our forces will help to better defend against any threats and give us benefits to our economies, but it's undeniable that this would come at the price of helping in their crusade against dictatorships and leaving our non-democratic members out."
 costa_rica_events.138.a: "Unity will bring prosperity and security to all."
 costa_rica_events.138.b: "We are better off on our own."

 costa_rica_events.139.t: "Unification with Costa Rica"
 costa_rica_events.139.d: "The Costa Rican government surprised us today announcing their intentions of joining our country in hopes to create a stronger union and implement the democratic framework of their country into the Federation, to avoid the issues that brought down its predecessor.\n\nExpectedly, we will not reject such a deal and have work to make the union as smooth and fast as possible to have the five republics finally united under the banner of the Federation."
 costa_rica_events.139.a: "The Federation reunited at last."

 costa_rica_events.140.t: "Establishing Closer Ties with Central America"
 costa_rica_events.140.d_level_1: "As the first step in drawing our countries closer, [FROM.GetLeader] has suggested that we reduce our number of military personal as they are more fitting for taking the job of security.\nThis would hardly change our current situation as our army is already very small in comparison to them.\n\nBut something they demanded was a ban on all news that print anti-unification propaganda as they don't desire that these ideas later brew into rebellions and protest."
 costa_rica_events.140.d_level_2: "Another meeting was held today about further ties, in which the Central American government offered to invest in our industrial sector to reduce the amount of control foreign owned companies have in our country.\nBut our experts see that this would only be transferring that control over to them as no promises have been made regarding the control of the land and factories outside of a good share of the profits coming back to us.\nThere isn't much pushback knowing the full end goal of the negotiation, but the few that still resist see this as our last chance to maintain our sovereignty."
 costa_rica_events.140.d_level_3: "On today's meeting, we were surprised by Central America \"offering\" to take care of most of our external diplomatic matters so we can fully prepare for future integration into the wider union.\nWith this being our last true chance to decline, many government workers are threatening to resign if we accept this deal."
 costa_rica_events.140.d_final: "Our final meeting is being held as the final paper is being completed for our government to transition to just a regional one and to have the five republics finally united under one banner once more."
 costa_rica_events.140.a: "Closer relations will benefit both."
 costa_rica_events.140.b: "This is unacceptable."

