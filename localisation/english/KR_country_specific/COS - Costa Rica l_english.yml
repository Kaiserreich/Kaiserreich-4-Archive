 costa_rica_events.101.d: "All across the nation, farmers and plantation workers have started to push back against their local bureaucrats demanding the immediate resignation of Calderón and the removal of his cronies from office. Most likely invigorated by the recent upheaval caused by Figueres Ferrer, the protests and anti-government actions seem to continue with no end in sight."
 costa_rica_events.101.a: "What can a few peasants do?"

