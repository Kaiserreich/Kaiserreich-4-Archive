### Decisions ###
 COS_ZKG_decisions: "Zentralamerikanische Kaffee-Gesellschaft"
 COS_ZKG_decisions_desc: "Our nation is almost fully controlled by a select elite of Coffee barons. Due to the American depression and the subsequent shockwaves, many of these barons with German roots have bound together and have created the §YZentralamerikanische Kaffee-Gesellschaft§! or §YZKG§!. Their power is large but could also be used to our advantage should we play our cards right.\n\nInfluence of the §YZKG§! : £coffee_texticon [?COS.COS_ZKG_influence]\n"

 COS_Combat_Social_Inequality: "Combat Social Inequality"
 COS_Combat_Social_Inequality_desc: "Even though the Atlantic Workers Congress has fought hard to secure the little rights plantation workers now have, the great divide between the wealthy German Coffee Barons and the common men remains great. Further social concessions will help us improve the life of the man on the street and also reduce the pull of these companies on political affairs."
 COS_German_Cultural_Program: "German Cultural Exchange Programme"
 COS_German_Cultural_Program_desc: "Strong ties between our nation and the members of the German sphere in Europe has led to a great influx of art, literary works and an exchange of cultural heritage. Universities all across Germany and Flanders-Wallonia are also responsible for the better part of our highly educated populace and have drastically influenced the minds of our people."
 COS_Extend_Loan_decision: "Extend our Loans"
 COS_Extend_Loan_decision_desc: "Happily profiting from the lingering depression and now from the Black Monday catastrophe, investors and wealthy capitalists have loaned us the capital necessary to bail out the ZKG. Now these loan sharks are returning for the money we no longer have. Offering them small political concessions and selling some of our land to these individuals could mitigate the issue but will not serve as a permanent solution."
 COS_Sell_Government_Land_decision: "Sell off Government Land"
 COS_Sell_Government_Land_decision_desc: "For decades the governments of Central America have used foreign companies to back up their economies through the sales of vast swathes of plantation land. It is only right that we do so as well, no?"
 COS_Land_Survey: "Survey the Acquired Land"
 COS_Land_Survey_desc: "Whilst large portions of our nation are ideal for plantations, not all of them are suited for the Coffee production. Scouting out terrain and determining whether or not it is worth the price we're asking for it is therefore key to the success of their investment."
 COS_Extend_Connections: "Extend Railroad Connections"
 COS_Extend_Connections_desc: "As the plantations keep growing and industry starts to foster, the need for better infrastructure increases as well. Following the example of Keith in the 19th Century, the ZKG has offered to extend the railroads if we are to sufficiently compensate them with workable plantation land."
 COS_Hire_Foreign_Engineers: "Hire Foreign Engineers"
 COS_Hire_Foreign_Engineers_desc: "Small mineral reserves have been discovered during the construction of the railroad and have prompted the ZKG to hire European Engineers to investigate the viability of these deposits and to further assist in the construction of bridges and tunnels."
 COS_Plantation_Expansion: "Expand the ZKG Plantations"
 COS_Plantation_Expansion_desc: "Positive response by both the company itself and other investors plus a rapid response from our government has led to an agreement concerning the new plantations. Promising to rely on mostly native Costa Rican labour and accepting the demands of the Atlantic Workers Congress, all parties involved have come to a suitable agreement and the first hectares of land have been put in action."

 COS_UFC_decisions: "United Fruit Company"
 COS_UFC_decisions_desc: "Ever since the American Minor Keith set foot in Costa Rica and received the contract to establish a railroad network in our nation, his company the Tropical Trading and Transport Company and its successor the §YUnited Fruit Company§! or §YUFC§! has played an important role in Costa Rican economics. The great success of the company however did not solely remain Costa Rican and through shrewd investment the company has established a network of subsidiaries and plantations all across the Caribbean, bringing great fortune to these nations but also causing massive social disruption, often leading to §Rstrikes§!, §Rviolence§! and §Rpolitical disaster§!.\n\nInfluence of the §YUFC§! : £banana_texticon [?COS.COS_UFC_influence]\n"

 COS_Improve_Conditions_Plantations: "Improve the Conditions of the Plantations"
 COS_Improve_Conditions_Plantations_desc: "Even though the Atlantic Workers Congress has fought hard to secure the little rights plantation workers now have, the working conditions are still consider inhumane by many. Further checks on the company will help us improve the life of the men working in the plantations and also reduce the pull of these companies on political affairs."
 COS_Sell_Government_Land_UFC_decision: "Sell Government Land to the UFC"
 COS_Sell_Government_Land_UFC_decision_desc: "For decades the governments of Central America have used foreign companies to back up their economies through the sales of vast swathes of plantation land. It is only right that we do so as well, no?"
 COS_Build_New_Telephone_Lines: "Commission new Telegraph Lines"
 COS_Build_New_Telephone_Lines_desc: "Communication between the two sides of our nation has always been a tricky affair often leading to miscommunication or unchecked corruption. Using their influence and expertise in the trade, the UFC has offered to expand our telegraph network in exchange for further concessions and the promise that we won't object to their Jamaican migrant workers."
 COS_Establish_UFC_Headquarters_decision: "Establish UFC Headquarters in Puerto Limón"
 COS_Establish_UFC_Headquarters_decision_desc: "As America descends into chaos and the individual nation states of Central America smell their chance to escape from the UFC monopoly, the company has proposed to expand their offices in Costa Rica and to establish Limón as their operational Headquarters for the Caribbean Region."
 COS_Limon_Bananas: "Develop Banana Plantations in Limón"
 COS_Limon_Bananas_desc: "Originally handed over to the UFC when Keith first started the company in exchange for the construction of a railroad across our nation, the Banana boom has struck the region and completely transformed it. Thousands of black Jamaican workers have been imported to work in the plantations and repeated sales of government land to the company have developed the region into an important economic hub, further aided by the key Puerto Limón harbour."
 COS_Jamaica_Sugar: "Develop Sugar Plantations in Jamaica"
 COS_Jamaica_Sugar_desc: "First operating under the West India Interest in the 18th Century and later fusing with the present-day West Indies Federation, the island of Jamaica has always been one of the main exporters of Sugar to the European Continent. Large investments by the British and extensive use of slavery exponentially increased the amount of sugar plantations on the island during much of its initial history and still leaves his mark on the nation as sugar remains its primary export.\n\nInvestors from the UFC have also shown interest in these rich plantations and have slowly but surely started buying land on the island to increase their own profit."
 COS_Jamaica_Bananas: "Develop Banana Plantations in Jamaica"
 COS_Jamaica_Bananas_desc: "Founded by a sailor called Lorenzo Dow Baker in 1870, the Boston Fruit Company was the start of the UFC operations on the island. Later merging with the company of Keith, the United Fruit Company started its rise to power and became one of the largest employers on the island. Continued growth of our operations in Jamaica should therefore be critical and have our priority when planning our next step."
 COS_Cuba_Sugar: "Develop Sugar Plantations in Cuba"
 COS_Cuba_Sugar_desc: "Mainly situated in the Oriente Province of the nation, the holdings of the UFC on Cuba aren't as influential to the nations politics as they are elsewhere in the region. Multiple sugar mills however exist on the island and it would be in our best interest and that of the company to keep these afloat."
 COS_Honduras_Palm_Oil: "Develop Palm Plantations in Honduras"
 COS_Honduras_Palm_Oil_desc: "Assisting in the military coup overthrowing president Davila and reinstating general Bonilla, Samuel Zemurray was able to extract massive concessions from the government of the nation. Offering to build up the infrastructure in the nation in exchange for enormous swathes of land, his company not only profiled itself as the motor of the Honduran economy but has since then branched out across the region before fusing together with the UFC.\n\nThe latter now not only holds great interests in the Banana production but is also responsible for sizeable amounts of Palm Oil and Abaca."
 COS_Honduras_Abaca: "Develop Abaca Plantations in Honduras"
 COS_Honduras_Banana: "Develop Banana Plantations in Honduras"
 COS_Guatemala_Abaca: "Develop Abaca Plantations in Guatemala"
 COS_Guatemala_plantation_desc_start: "Not only does the UFC control a sizeable percentage of all Guatemalan land but it also owns schools, railroads, housing companies and much more. To say the Guatemalan economy depends on the UFC would be an understatement and we cannot let this influence falter for the safety of the company."
 COS_Guatemala_Abaca_desc: "$COS_Guatemala_plantation_desc_start$\n\nMainly situated on the Eastern flank of the nation close to Honduras, the Abaca lands are providing a valuable alternative to the otherwise Banana dominated operations of the company."
 COS_Guatemala_Banana: "Develop Banana Plantations in Guatemala"
 COS_Guatemala_Banana_desc: "$COS_Guatemala_plantation_desc_start$\n\nMainly situated on the Western flank of the nation, the Banana plantations of Guatemala are the company's most successful operation yet and are not only contributing to continued growth of the stocks but are also allowing the UFC to branch out across the Caribbean and even into South America."
 COS_Colombia_Banana: "Develop Banana Plantations in Colombia"
 COS_Colombia_Banana_desc: "Centred around important Banana regions such as Magdalena, the company has had a troubled history in the South American nation. Various strikes, violent escalations between the workers and strikebreakers of the UFC have shaped the nation and the company is struggling to hold on to these assets with the American Civil War ravaging all in its path."
 COS_Nicaragua_Palm_Oil: "Develop Palm Plantations in Nicaragua"

 COS_Market_decisions: "Global Trade"
 COS_Market_decisions_desc: "As nations all across the globe have started to drastically increase their weapons industry output in order to make a profit, we now have the resources to participate in this trade as well.\n\nUFC Profit : §Y[?COS.cos_profit_factor]§!\n"

 COS_Purchase_Convoys: "Purchase Trade Vessels"
 COS_Purchase_Trucks: "Purchase Foreign Trucks"
 COS_Purchase_Planes: "Purchase Planes"

 COS_Guardia_decisions: "Policy of [COS.GetLeader]"
 COS_Guardia_decisions_desc: "Promising a fresh wind through Costa Rican politics, President §Y[COS.GetLeader]§! has announced his plans for the upcoming 4 years. With a heavy focus on following the \"Rerum Novarum\" and adapting it to Costa Rican society, he has outlined multiple programmes to aid the common man and solve the country's largest issues caused by §Rpoverty§! and §Rbad sanitation§!."

 COS_Combat_Footworm: "Combat Footworm in the Lowlands"
 COS_Combat_Footworm_desc: "Nearly 70% of the population in the Lowlands suffers from the Footworm disease. As a doctor himself, our president has proposed a programme wherein all children in the first grade will be given shoes by the state and the medical supplies necessary to rid ourselves of the problem."
 COS_Stimulate_Fishing_Industry: "Stimulate Fishing Industry"
 COS_Stimulate_Fishing_Industry_desc: "One of the major issues in Costa Rica is the very limited diet the average citizen consumes which leads to a great deficit of protein. Therefore the president has decided to kill two birds with one stone and plans to increase subsidies for the coastal region, boost the fishing industry and distribute seafood to the interior of the nation."
 COS_Disband_Petroleum_Monopoly: "Disband the Petroleum Monopoly"
 COS_Disband_Petroleum_Monopoly_desc: "Around 10 years ago, the entire gasoline and petroleum sector of our nation came under control of a single national company. Hoping to kickstart the economy and attract further foreign capital, the president has now proposed to break open the monopoly and let the Free Market take over."
 COS_Create_Housing_Cooperatives: "Create Low-cost Housing Cooperatives"
 COS_Create_Housing_Cooperatives_desc: "To combat the rising amount of homeless people in our nation and to provide quick and efficient solutions should a crisis occur, we should create housing cooperatives which will be supported by the National Bank of Securities."

 COS_Cortes_decisions: "Policy of [COS.GetLeader]"
 COS_Cortes_decisions_desc: "Building on the legacy of Ricardo Jiménez, §Y[COS.GetLeader]§! has announced that his focus shall be on combating the economic disaster that has overtaken the §YZKG§! and to improve the §Rterrible infrastructure§! of his nation through large government programmes."

 COS_Build_New_Schools: "Build New Schools"
 COS_Build_New_Schools_desc: "Continuing the Education reform announced by our President, plans have been drafted up for the construction of new schools on the countryside to reduce illiteracy even further. Priding ourselves on the saying that \"Costa Rica has more teachers than soldiers\", reception for this decision has been overwhelmingly positive no matter the cost."
 COS_Infrastructural_Improvements: "Infrastructural Improvements"
 COS_Infrastructural_Improvements_desc: "As the majority of our shipping takes place in the Limón region, the Pacific coast has been fairly neglected by previous administrations. To combat this issue, the president has decreed that in cooperation with companies like the UFC the port towns of the Pacific will be further connected to the rest of the nation and new docks will be created."
 COS_Silence_the_Press: "Silence the Press"
 COS_Silence_the_Press_desc: "Whilst we carry freedom of speech as one of our proudest values, the increased presence of syndicalist propaganda and the continued slandering of the Cortés administration is becoming troublesome and has greatly angered the president who is already struggling to keep the nation together due to the economic collapse. Silencing a few newspapers like \"Trabaio\" could mitigate the issue perhaps"
 COS_Expand_Manufacturing_Industry: "Expand the Manufacturing Industry"
 COS_Expand_Manufacturing_Industry_desc: "Contrary to most Central American nations, Costa Rica has a well-developed manufacturing industry and is quickly expanding this sector across the nation. The main issue with these businesses is that they greatly lack in size which makes them inefficient on a national scale. Fusing some of our over 7000 little \"factories\" will greatly help us reduce this inefficiency and will prepare ourselves for more sorts of heavy industry."

 COS_Election_decisions: "Presidential Elections"
 COS_Election_decisions_desc: "As the term of [COS.GetLeader] nears its end, the political theatre starts playing once more. Even though the power of the §CPRN§! is large, cracks are starting to show in its once rigid organisation as ex-president §YRicardo Jiménez§! and syndicalist §YManuel Mora Valverde§! with his §rPVP§! have both announced their candidacies. Gathering support from the provinces, cracking down on rival rallies and pleading to the businessmen will be key to winning the campaign.\n\n§CPRN§! support : §Y[?COS.cos_prn_factor]§!\n§rPVP§! support : §Y[?COS.cos_pvp_factor]§!\n"

