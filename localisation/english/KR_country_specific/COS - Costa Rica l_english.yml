 COS_investing: "Investing"
 COS_investing_desc: "With the influence of the big companies that help in the development of our country gone, the government has been force to take from its limiting budget to compensate."

### Focuses ###
 COS_ZKG_Bailout: "ZKG Bailout"
 COS_ZKG_Bailout_desc: "Although founded by Costa Rican coffee farmers of German descent, the explosive growth of the German economy has led to the company being absorbed into a German multinational company, the ZKG. As this however tied the company to the German stock exchange, the fallout of the Black Monday disaster has had catastrophic consequences for the company who now edges on bankruptcy."
 COS_Request_American_Support: "Request American Support"
 COS_Request_American_Support_desc: "Even though the Americans themselves are suffering greatly from their own recession, various investors have shown interests in our land offering to assist the government in bailing out the ZKG in exchange for precious hectares of plantation land."
 COS_UFC_Land_Acquisition: "UFC Land Acquisition"
 COS_UFC_Land_Acquisition_desc: "Originally founded by Keith in Costa Rica back in the 19th century, the company no longer has our nation as its primary base of operations. The low cost of land now however caused by the governments policy to sell land cheaply to attract investors has once again attracted the UFC to increase its operations in our nation, further strengthened in their decision by the stability of our nation."
 COS_Outproducing_the_Competition: "Outproducing the Competition"
 COS_Outproducing_the_Competition_desc: "As demands for stable food supply routes increase across the world and several of the once 'Banana Republics' have descended into chaos, the access to bananas is decreasing rapidly making our nation an attractive investment and a steady supply of the delicious yellow fruit."
 COS_Puerto_Limon_Expansion: "Puerto Limón Expansion"
 COS_Puerto_Limon_Expansion_desc: "Located on the Atlantic side of our nation, Puerto Limón has long served as the central hub for the Banana export and has subsequently been expanded multiple times already by the UFC to meet increasing exports. Localising the production of freighters would be a wise investment as the American shipyards become less reliable by the day."
 COS_Connecting_the_Plantations: "Connecting the Plantations"
 COS_Connecting_the_Plantations_desc: "Railroads are no longer an abstract landscape decoration feature for the Costa Rican people who have seen the completion of multiple projects in their lifetime. The expansion of the plantations however caused by the new policy has left the rail magnates to play catch up. Inviting foreign investors to assist us in this could prove to be a big boon to our recovery."
 COS_Withering_the_Storm: "Weathering the Storm"
 COS_Withering_the_Storm_desc: "Our experience with the American recession in the '20s and the subsequent decisive economic policy of our President has enabled us to quite painlessly get over the recession. Jobs have been lost and empty bellies endured but compared to our neighbours we can proudly say that Costa Rica is prepared for the future."
 COS_German_Crisis_Response: "German Crisis Response"
 COS_German_Crisis_Response_desc: "It was the Germans who brought down our economy so it is only right that they are going to help us recover. This will come at a cost however as the hawkish investors of the Empire are sure to demand further land concessions in exchange for lower tariffs and agreeable trade terms."
 COS_Cash_Crops_Investments: "Cash Crops Investments"
 COS_Cash_Crops_Investments_desc: "Coffee and Bananas are the motor of our economy and have brought us much wealth in the past. Surely further backing down on this will rescue the ZKG from imminent collapse whilst also providing a feeding bottom for new investments by drastically lowering the price of the plantation land."
 COS_Deal_with_the_ZKG: "Deal with the ZKG"
 COS_Deal_with_the_ZKG_desc: "As German investors have mostly backed out of the economy and sold their shares during the flurry of Black Monday, de facto ownership has returned to the original founders who hold the interests of our nation in higher regard than their oversea colleagues."
 COS_Public_Works: "Public Works"
 COS_Public_Works_desc: "Influenced by the economic policies of both Keynes in the United States and Schacht in the German Empire, the government has decreed a policy of massive public investments to keep the population employed and ensure a solid base for our economy to flourish on."
 COS_Cultural_Growth: "Cultural Growth"
 COS_Cultural_Growth_desc: "Many of our intellectuals have chosen to study in the nation of Flanders-Wallonia, more precise at the Catholic University of Leuven, and the continued partnership between the two has led to an increased interest by the Flemish-Walloon people in our culture and traditions. Aware of our pride in our National Theatre, their government has shown willingness to fund its renovation and strengthen cultural ties."
 COS_Mitteleuropan_Trade_Agreement: "Mitteleuropan Trade Agreement"
 COS_Mitteleuropan_Trade_Agreement_desc: "Timid investments from the German companies has thus far kept us from recovering fully but the terms of the new agreements drafted up by our government have shown promise for both our citizens and the assets under control by our German allies."

 COS_Industrial_Developement_Scheme: "Industrial Development Scheme"
 COS_Industrial_Developement_Scheme_desc: "Inspired by the rapid industrialisation of other American nations and the growing importance of raw industrial power, the government has announced the creation of \"Plan Limón\" which will serve as the basis of our economic development programme."
 COS_Expand_Textile_Industry: "Expand Textile Industry"
 COS_Expand_Textile_Industry_desc: "Although artisanal in nature, the textile industry of Costa Rica is renown across the region and has close ties to both American and German clothing companies. As the production for now however is solely located in small workshops, we hope to set up actual factories to increase our output drastically."
 COS_Economic_Boom: "Economic Boom"
 COS_Economic_Boom_desc: "As the recession nears its end and the ZKG seems nearly fully recovered, the construction of further production facilities seems to have finally brought fruit as we are shooting ahead of our neighbours in GDP growth."
 COS_Dig_Deeper: "Dig Deeper"
 COS_Dig_Deeper_desc: "Located primarily on the Northern side of our country, the old Spanish gold mines are nearing depletion. As they haven't been a major part of our economy for decades, prospecting for new sites has always been postponed. The collapse of the coffee market has made the government realise that diversifying the economy is key and has led to prospectors getting invitations to examine the surface of our nation."
 COS_Foreign_Knowhow: "Foreign Know-how"
 COS_Foreign_Knowhow_desc: "Our nation has thus far lacked adequate higher education which has led to many of the upper class studying abroad, with a certain preference to the universities of Flanders-Wallonia. Instead of letting our citizens travel abroad for education, we should encourage foreign teachers to come to Costa Rica and assist us in the creation of our own higher education system."
 COS_Foundations_of_a_Manufacturing_Industry: "Foundations of a Manufacturing Industry"
 COS_Foundations_of_a_Manufacturing_Industry_desc: "Limited to the production of farming tools and small products for domestic use, our manufacturing industry is in dire need of state intervention. Thousands of small workshops exist across the nation but the connection between these producers and their customers has thus far only been determined by their location. By steering the economy with a heavy hand, the state hopes to centralise production."
 COS_Escuela_Metalica: "Escuela Metalica"
 COS_Escuela_Metalica_desc: "Serving as the Headquarters of the Escuela Buenaventura Corrales, the school is one of the oldest education facilities in the nation, a symbol of great pride and a testament to the industrialisation of our nation. Inspired by the design of the Eiffel Tower, it was designed and built in Belgium by Charles Thirrion and then transported by ship to Costa Rica where it was reassembled in front of the Morazán Park."
 COS_Heavy_Industrial_Expansion: "Heavy Industrial Expansion"
 COS_Heavy_Industrial_Expansion_desc: "Hoping to continue on the successes of our nascent industry and enjoying the technological expertise of the American émigrés, the foundations of our very own heavy industry are being drafted and considered by the government."

 COS_A_Different_Approach: "A Different Approach"
 COS_A_Different_Approach_desc: "As smoke stacks and dark clouds mark the skyline of the industrialised nation, we as Costa Ricans should take pride in our natural beauty and stay away from the temptations of mass production. Others should appreciate that our nation is a special place and that fauna and flora are more important than coal."
 COS_Promote_Tourism: "Promote Tourism"
 COS_Promote_Tourism_desc: "Be it on the trails through the hinterland, the cultural sightseeing of cities such as San José or just the beauty of our coastline, our nation is rapidly establishing itself as a retreat from the chaos and haste of modern life and a flourishing tourist destination."
 COS_Boost_Cash_Crops: "Boost Cash Crops"
 COS_Boost_Cash_Crops_desc: "Cash crops have served us well for generations and are far cleaner and less demanding on our people than the work in mines and factories. Further contracts with the ZKG and UFC should help us further expand the export economy whilst keeping our nation clear from the taint of industrialisation."
 COS_Small_Business: "Small Business"
 COS_Small_Business_desc: "Contrary to most Central American nations, Costa Rica has a well-developed manufacturing industry and is quickly expanding this sector across the nation. Over 7000 of these little \"factories\" exist and while they do it somewhat inefficiently, they still sustain the needs of our population, while also providing valuable trade goods to our neighbours."
 COS_Hydro_Elelectricity: "Hydro-Electricity"
 COS_Hydro_Elelectricity_desc: "We may not have the oil or coal of our neighbours but foreign studies have identified our nation as prime land for hydro-electricity, enabling more and more workshops to work on cheap, clean electricity."
 COS_Engineering_Breakthroughs: "Engineering Breakthroughs"
 COS_Engineering_Breakthroughs_desc: "As international research cooperation efforts are becoming more and more the norm, Costa Rica has been able to profile itself as one of the centres of knowledge attracting scientists from all across the Americas to work together in peace free from the obstruction of a government or the instability of the regimes that define Latin America."
 COS_Paving_the_way_to_the_future: "Paving the Way to the Future"
 COS_Paving_the_way_to_the_future_desc: "The rest of the world may not yet have realised that the constant greed and exploitation of mother nature will one day force them to pay the price, but here in Costa Rica, efforts to strive for symbiosis between man and nature are conducted at every corner. We can only hope that others soon realise the same thing..."

 COS_Conservative_Victory: "Conservative Victory"
 COS_Conservative_Victory_desc: "Coming as no surprise to anyone, President Cortés has been able to achieve the presidency thus continuing a long line of conservative president that have ruled the nation even since the Ticino Coup."
 COS_Banking_Reforms: "Banking Reforms"
 COS_Banking_Reforms_desc: "The Costa Rican banking is a disorganised mess based around outdated laws and unnecessary complications. We should root out the weed and reform the system to accommodate both foreign and local investors."
 COS_Educational_Reforms: "Educational Reforms"
 COS_Educational_Reforms_desc: "With the spirit \"Costa Rica has more teachers than soldiers\" in mind, neglecting the education policy would be last on our agenda. As the last major education reform dates back to the 19th century when the Catholic missions had to make way for a secular system, little has changed leading to both our curricula and infrastructure starting to show cracks."
 COS_Cement_Administration: "Cement Administration"
 COS_Cement_Administration_desc: "Whilst Cortés may not be liked by everyone due to his strict and severe punishments, one cannot deny that the efficiency and reliability of the civil service has leapt lightyears ahead of what it was before his presidency. Punctuality, anti-corruption laws and a focus on providing clear transparent administration have earned him the respect of many Costa Rican."
 COS_Adapt_the_Constitution: "Adapt the Constitution"
 COS_Adapt_the_Constitution_desc: "As outlined by the Costa Rican constitution, presidents are not allowed to immediately serve a second term after their first one is over. President Cortés however has shown a desire to continue his presidency for another four years and is slowly working his way through the administrative paperwork to overrule this law."
 COS_Iron_Bars_Presidency: "Iron Bars Presidency"
 COS_Iron_Bars_Presidency_desc: "Nicknamed the President of Iron Bars, Cortés has received the cognomen due to his massive investments in infrastructural expansion and the reinvigoration of our more backwards regions. Multiple plans for harbour expansions, industrial zones and railway extensions have been drafted up and are only awaiting final approval."
 COS_La_Sabana_International: "La Sabana International"
 COS_La_Sabana_International_desc: "As the world grows ever more interconnected, we should not stay behind. Therefore to increase connectivity between our allies in Europe and the Americas, Cortés has announced his pet project, the construction of an International Airport in San José."
 COS_Railroad_Expansion: "Railroad Expansion"
 COS_Railroad_Expansion_desc: "Until now the vast majority of our railroads were constructed by foreign contractors in exchange for acres of plantation land. The unreliability of the global market however and the rapid decline in American stability has prompted the government to take decisive action and focus on training technicians and construction workers able to do the work without foreign assistance."
 COS_Bananas_South_Pacific: "Banana Plantations in the South Pacific"
 COS_Bananas_South_Pacific_desc: "Due to the focus of the UFC on the Atlantic coast and the region around Puerto Limón, development of the Pacific Coast has been lacking for decades now with plantations on this side of the nation working far less efficient and suffering due to a lack of infrastructure. By cooperating with the UFC, we hope to attract more investments to this region and combat the rising poverty."
 COS_Naval_Facilities: "Naval Facilities"
 COS_Naval_Facilities_desc: "As the local market for cash crops is limited at best, we need to invest in our naval avenues that connect the plantations of the UFC with the American continent and the coffee traders with the German homeland."

 COS_Socialist_Victory: "Socialist Victory"
 COS_Socialist_Victory_desc: "Although coming as a surprise to many, close friends and associates of Calderón saw this \"sudden\" change in policy from far away. Influenced by his studies at the Catholic University of Leuven, the Doctor has taken a great liking to the Papal \"Rerum Novarum\" and has seen in it the solution to the fallacies of capitalism and a viable alternative to the radical syndicalism that has taken over the world."
 COS_Break_Coffee_Elite: "Break Coffee Elite"
 COS_Break_Coffee_Elite_desc: "For decades now Costa Rican politics have been indirectly controlled by a small minority of wealthy coffee barons who have dictated the policy of the nation through the PRN. It is their influence that we will need to rid ourselves of if we want to stand any chance at fully implementing our social programme."
 COS_Develop_Atlantic_Region: "Develop Atlantic Region"
 COS_Develop_Atlantic_Region_desc: "One of the major issues in Costa Rica is the very limited diet the average citizen consumes which leads to a great deficit of protein. Therefore the president has decided to kill two birds with one stone and plans to increase subsidies for the coastal region on the Atlantic, boost the fishing industry and distribute seafood to the interior of the nation."
 COS_Introduce_Work_Code: "Introduce Work Code"
 COS_Introduce_Work_Code_desc: "The main pillar of Calderón's policy, the Labour code comes as a reaction to the mounting labour conflicts between employer and employee. Incorporating everything from obligatory holidays, collective bargaining, wages, social organisations and even the basis of a social security system, the code has become an ideal for socialists across the world."
 COS_Found_the_CCSS: "Found the CCSS"
 COS_Found_the_CCSS_desc: "Social Security (Caja Costarricense del Seguro Social CCSS or Caja) further expands on the basis laid out by the Labour code. Designating it as the duty of the employee to contribute 25 percent of the salary to an employee's social security account, the social security account will cover medical care, hospitalisation, with a small portion going to a pension fund for all Costa Ricans."
 COS_Provide_National_Healthcare: "Provide National Healthcare"
 COS_Provide_National_Healthcare_desc: "As part of the CCSS and due to Calderón's own close links to the medical world due to his profession, government funding has been diverted from the armed forces to further subsidise the medical sector working to the ultimate goal of providing reliable healthcare to every citizen."
 COS_Introduce_Minimum_Wage: "Introduce Minimum Wage"
 COS_Introduce_Minimum_Wage_desc: "Section 177 of the Labour Code will provide for minimum wages to be established periodically for the private sector. A National Wage Council composed by representatives of the Government, the employers and the employees will be formed which recommends percentages of adjustment trying to match cost of living increases."
 COS_Law_of_Parasites: "Law of Parasites"
 COS_Law_of_Parasites_desc: "To combat poverty and close the wealth gap, this new law will allow the landless to acquire a small parcel of land on the promise of using it to cultivate crops. Support from the PVP has already been shown for this programme and its popularity is rapidly spreading amongst the lower classes"
 COS_Handling_the_Budget: "Handling the Budget"
 COS_Handling_the_Budget_desc: "Even though we have made massive headway in the development of our social system, the economy has taken a massive hit and is groaning under the weight of these new expenditures. We should cut down on funding here and there and encourage entrepreneurs to step away from the traditional agricultural market to soften the blow."
 COS_University_of_Costa_Rica: "University of Costa Rica"
 COS_University_of_Costa_Rica_desc: "Founded as the Universidad de Santo Tomás in 1843, the Catholic institution was forced to close down in 1888 under the progressive anti-clerical government of President Bernardo Soto Alfaro as part of a campaign to modernise public education. The schools of law, agronomy, fine arts, and pharmacy however continued to operate independently now to be reunited into the Universidad de Costa Rica."
 COS_Rural_Credits: "Rural Credit"
 COS_Rural_Credits_desc: "To assist the workers in gathering the necessary funds for their enterprises, especially the farmers, the government has created a sort of credit bank that will provide loans at low interest to the Costa Rican people to rapidly increase the economy."
 COS_Socialism_in_One_Nation: "Socialism in One Nation"
 COS_Socialism_in_One_Nation_desc: "As the first reforms are rolling out to the public, the popularity of these (mainly the Labour Code and CCSS) have skyrocketed leading to a feeling of pride by the Costa Ricans to be more advanced and progressive than their backwards neighbours."

 COS_Ferrer_takes_Control: "Ferrer takes Control"
 COS_Ferrer_takes_Control_desc: "The Civil War is over and the dictator ousted. As our Caudillo Ferrer takes control over the nation with his \"Junta Fundadora\", plans for a better and more progressive Costa Rica are approaching implementation. Rest assured, Costa Rica will never be the same again."
 COS_Nationalise_Banks: "Nationalise Banks"
 COS_Nationalise_Banks_desc: "To relieve the crushing poverty and deprivation of the rural population, Don Pepe has formulated a plan in which the public sector would be financed by profits from state-owned enterprises, and the private sector would be financed by state banking. State-owned capitalist enterprises would be founded and their profits would return to the national treasury to finance infrastructure projects."
 COS_Women_Suffrage: "Women Suffrage"
 COS_Women_Suffrage_desc: "Suffragette movements have long been clamouring for government recognition in Costa Rica and whilst the previous administration made some promises to integrate women in the electoral process, nothing really came from it. Until now that is as Don Pepe has already openly expressed his support for their movement and is planning to allow women to vote starting from the next national election."
 COS_Public_Education_for_All: "Public Education for All"
 COS_Public_Education_for_All_desc: "Education is one of the key pillars our nation is built on and plays a vital role in the economic plans of Don Pepe to establish the Holy Trinity of national development : healthcare, education and infrastructure. By rolling public education out to all Costa Ricans no matter their class or descent, we can ensure a stronger literate work force and establish the know-how we need."
 COS_Expand_Citizenship: "Expand Citizenship"
 COS_Expand_Citizenship_desc: "Friction between the native Costa Rican population and the black immigrants on the Atlantic coast has long caused issues in our society as the latter were never fully recognised as Costa Rican citizens but more as a labour force for the American plantations. Don Pepe now plans to expand the citizenship regulations by making all children of these black immigrants full Costa Rican citizens."
 COS_Rewrite_the_Constitution: "Rewrite the Constitution"
 COS_Rewrite_the_Constitution_desc: "Through the \"Junta Fundadora\", we have ratified over 830 reforms, completely changing the physiognomy of the country and transforming Costa Rica into a humane and socialist paradise. From the massive change in economic policy to make our nation less dependent on foreign powers to the socialist reforms incorporated in the health care and pension system, Costa Rica has been changed forever."
 COS_Fullfill_our_Duty: "Fulfil our Duty"
 COS_Fullfill_our_Duty_desc: "Even though we may now have one of the most democratic and stable regimes on the planet, our brethren in Central America are still sweating under the yoke of corrupt politicians, \"socialist\" revolutionaries and authoritarian dictatorships. We are their last line of defence and the only ones with the power to bring them to the light."
 COS_Shining_Beacon_of_Progress: "Shining Beacon of Progress"
 COS_Shining_Beacon_of_Progress_desc: "The world is in awe at our immense progress over the last few months, with many a politician declaring Costa Rica as the prime example of a successful humane socialist revolution. Our economic policies may have deteriorated our relations with the multinational companies that once fully controlled our nation but as favelas disappear and poverty declines rapidly, we can celebrate."

 COS_Increase_Military_Expenditure: "Increase Military Expenditure"
 COS_Increase_Military_Expenditure_desc: "Consisting of a grand total of 300 soldiers who are closer to retirement than a battlefield, the Costa Rican 'army' is far from prepared for any military confrontation and is in dire need of government support to maintain even the smallest of garrison."
 COS_Follow_the_German_Doctrine: "Follow the German Doctrine"
 COS_Follow_the_German_Doctrine_desc: "Inspired by the military prowess of our dear friends across the pond, our chief of staff has proposed to send an attaché to the German Empire to study their advances in manoeuvre warfare. Although, due to our lacking military industry, we are limited to apply this lessons to cavalry."
 COS_Artillery_Upgrades: "Artillery Upgrades"
 COS_Artillery_Upgrades_desc: "As most of our artillery pieces date back to the 19th century, many feel that the time for renovation has arrived. Multiple offers from artillery manufacturers across the world have already arrived in our mail box."
 COS_Follow_the_American_Doctrine: "Follow the American Doctrine"
 COS_Follow_the_American_Doctrine_desc: "Even though the USA has not participated in any modern conflict since the American-Spanish war, the close participation between American forces and our own during the Central American interventions will help improve our very outdated military tactics."
 COS_Modern_Rifles: "Modern Rifles"
 COS_Modern_Rifles_desc: "Deeply impressed by the latest models of Mauser, our president has personally ordered that the army is equipped with their latest product. Although opposition parties have countered that they would see no use but for parades, the president is not willing to change his mind and ordered the Defence Ministry to file an order at the German company."
 COS_Domestic_Weapons_Manufacturing: "Domestic Weapons Manufacturing"
 COS_Domestic_Weapons_Manufacturing_desc: "Until now domestic weapons manufacturing in our nation has been practically non existent apart from artisanal hunting rifles. As tensions continue to rise however and the availability of weapons becomes scarcer by the day, the Defence ministry has requested that we assign them a grant to prospect for a potential site for our own production facilities."
 COS_Funds_for_the_Officer_Academy: "Funds for the Officer Academy"
 COS_Funds_for_the_Officer_Academy_desc: "Built in 1917 under the Ticino dictatorship, the Bellavista Fortress in San José has served as the main military centre of operations in our nation. Dire lack of funding however have left the rampart filled with dusty canons and the classrooms of the training centre with missing chairs and a broken blackboard."
 COS_Fortify_the_Panama_Border: "Fortify the Panama Border"
 COS_Fortify_the_Panama_Border_desc: "Recent exercises of the Panamanian army near the disputed Coto region have left our own forces fearing a possible incursion of their forces should our allies be distracted by other conflicts. Inspired by the modern European fortification belts, the army has proposed the construction of a \"budget\" version to stop an attack dead in its tracks should conflict come to our nation."
 COS_Costa_Rican_Patriotism: "Costa Rican Patriotism"
 COS_Costa_Rican_Patriotism_desc: "Whilst the military tradition of our nation is pitiful to say the least, patriotism still rules strong in the minds of our citizens. Proud of their democratic legacy and unwilling to bow to foreign dictators, the people could be rallied to enlist for the armed forces through a propaganda campaign focused on defending the fatherland should the need arise."
 COS_Expand_the_Coast_Guard: "Expand the Coast Guard"
 COS_Expand_the_Coast_Guard_desc: "Apart from some small motorboats, our navy is nothing to pride ourselves on, but while it may be tiny, it does the job. Recent discoveries of smuggling near the Nicaraguan border however have prompted the government to consider the purchase of additional vessels to guard our waters."
 COS_Guard_the_Freighters: "Guard the Freighters"
 COS_Guard_the_Freighters_desc: "As freighters serve as the main connection between our nations economy and the world trade web, their defence is one of our top priorities. We wouldn't want a French sub to blow up a ship in Puerto Limón, now would we...?"
 COS_Purchase_German_Destroyers: "Purchase German Destroyers"
 COS_Purchase_German_Destroyers_desc: "Due to the stipulations in our military pact, the Germans have demanded that we maintain a small fleet to secure their interests with in Central America. Offering to sell us some of their older destroyers, the groundwork of an actual navy will hereby be founded."
 COS_Naval_Attache_to_Germany: "Naval Attaché to Germany"
 COS_Naval_Attache_to_Germany_desc: "We may now have the navy to patrol our waters with but due to our complete lack of training, the new ships routinely crash into their docks and a recent situation on one of the ships nearly led to the explosion of its engine due to the inexperience of the crew. By sending our fresh officer recruits to Germany to serve as observers in the Kaiserliche Marine, we hope to avoid further catastrophes."
 COS_Found_National_Shipyard: "Found National Shipyard"
 COS_Found_National_Shipyard_desc: "Even though our nation is fully reliant on the sea trade, domestic productions of seafaring vessels has never really been able to compete with the much more efficient and cheaper foreign vessels. To bring change to this, the government has decreed the foundation of our own Costa Rican Shipyard who will being production of fisher trawlers and small cargo vessels as soon as possible."
 COS_Test_New_Designs: "Test New Designs"
 COS_Test_New_Designs_desc: "Whilst our docks are tiny compared to those of the more developed world, some of our engineers have proposed a cheap but cost-effective destroyer model. Whether their designs who seem oddly similar to American designs have anything to do with the theft of American plans last month is as of yet unclear but they have ensured us that it is merely a coincidence."
 COS_Costa_Rica_in_the_Air: "Costa Rica in the Air"
 COS_Costa_Rica_in_the_Air_desc: "Even though we now boast an international airport in our capital, the development of air transport in Costa Rica is far behind the times and plans for a fighter force are for now only reserved to the imagination of our greatest dreamers."
 COS_Pilot_Training_Programme: "Pilot Training Programme"
 COS_Pilot_Training_Programme_desc: "As hobby aviation is starting to finally take off, a petition by the local San José flight club has requested government funding for their project in exchange for assisting in our plans to train a domestic air force."
 COS_Domestic_Designs: "Domestic Designs"
 COS_Domestic_Designs_desc: "Dreams of an impressive air force have taken Costa Rica in its grasp as engineers from all sides of our nation are submitting designs and ideas to the Central Bureau in response to a government programme to design our very own fighter plane. Whilst the quality of these designs is yet to be determined, we are amazed by the enthusiasm of our citizens."
 COS_Expand_Aircraft_Production: "Expand Aircraft Production"
 COS_Expand_Aircraft_Production_desc: "Observing our struggles with a certain degree of ridicule, an American company has offered us some assistance in the design of our fighter plane and has made some drastic adaptions to our design that should hopefully avoid it from crashing upon landing. Not that that ever happened of course..."
 COS_Purchase_American_Fighthers: "Purchase American Fighters"
 COS_Purchase_American_Fighthers_desc: "Surprised by our lack of airpower, the American government has offered the sale of Boeing P-26 fighters to guard our skies and deter incursions from our neighbours."
 COS_Aircraft_Contracts: "American Weapons Contracts"
 COS_Aircraft_Contracts_desc: "Through a system of lend lease and for the sake of protecting the Americas, the US have sent us the necessary arms to supply our troops with and avoid us being underprepared should war arrive on our shores. Not only through sales but also local partnerships, the Americans hope to continue building on our good relations and at the same time establish a loyal base of operations close to the Canal."

### Bookmark ###
 COS_KR_gathering_storm_desc: "Class warfare, rapid militarisation and the Iron Grip of the Kaiser hold the world in its grasp, which makes it even more peculiar that in the midst of all this violence and pain we can find the tiny republic of Costa Rica. Taking great pride in their impressive literacy statistics and their unbreakable dedication to the Constitution, the nation stands as a rock above its neighbours who have long been eyeing its land. As their greatest ally starts to descend into chaos, vultures all across the Americas are waiting for the proud eagle to fall. Diplomacy will have to prevail if we are to survive the coming tide..."

### Intro Screen ###
 COS_country_intro_background: "GFX_COS_intro"
 COS_country_intro_header: "Costa Rica: A Central American Success Story"
 COS_country_intro_content: "Tucked away deep in the Central American jungles, our small but proud nation has flourished for many decades enjoying literacy rates higher than some European nations and a slow but steadily growing economy based on the banana and especially coffee trade.\n\nEnsured by a strict adherence of all parties to the constitution, there has been no military intervention or political coup in the nation since the failed dictatorship of Ticino in 1917 who was deposed mere months later under pressure from the people, refusing to endure a dictator in their republic. Ever since the nation has been controlled by a varied albeit egalitarian caste of politicians who have enjoyed the fruits of the growing German economy and the close ties between our two nations.\n\nUnder the wing of the PRN, president Ricardo Jiménez is able to look back on a successful term in which he dealt with both the economic depression caused by the American recession and the rising voices of socialist movements who enthused by the Atlantic Workers Congress have finally risen up from their slumber and demanded better representation. Although they somewhat succeeded in their aims and have forced the government to draft a labour accord, the law is far from passed yet and under the rising star of Manuel Mora Valverde trouble between companies and workers is far from over.\n\nNevertheless, the nation flourishes as the fruits of our relations with Mitteleuropa are flowing in in the form of cultural exchange programmes, scientific assistance and a strong bond between universities such as the KU Leuven in Flanders-Wallonia and the Costa Rican upper class."

 COS_guide: "§MPRN (Conservadores)§! ($social_conservative_coloured$)\n£white_dot Nominate Cortés in the republican nomination.\n£white_dot Do not complete the focus §YAdapt the constitution§!.\n£white_dot After winning the 1940 elections, Calderón will take over and go down the §MPRN (Socialistas)§! path.\n£white_dot Accept the offer to restore stability and held emergency elections, that will be won by Ricardo Jiménez of the §cPRN§!.\n\n§MPRN (Socialistas)§! ($social_democrat_coloured$)\n£white_dot Nominating Calderón in the republican nomination or the §cPRN§! winning the 1940 elections, will see him announcing sweeping reforms and leading a socialist government.\n£white_dot After around 2 years, Calderón will demand emergency powers.\n£white_dot Around less than a year later, an offer to restore stability will appear, reject the offer to continue the socialist government.\n£white_dot In the next elections have Picado take control.\n\n§MPartido Liberación Nacional§! ($social_democrat_coloured$)\n£white_dot Nominate Cortés in the republican nomination.\n£white_dot Complete the focus §YAdapt the constitution§! and win the 1940 elections.\n£white_dot When Ferrer goes on the air, have him put on the first boat to Mexico, this will lead to him escaping and launching a coup.\n£white_dot Or, have Calderón announce his second term in the elections and Ferrer will go on the air and coup him regardless of your choices.\n£white_dot Or, follow the steps to make the army depose Mora, have the council retain control and Ferrer will go on the air and coup them regardless of your choices.\n\n§MPartido Vanguardia Popular§! ($syndicalist_coloured$) §CNote: If Central America or Nicaragua is syndicalist, they will annex Costa Rica. Otherwise, Costa Rica will return to a conservative regime.§!\n£white_dot Follow the same steps as the §MPRN (Socialistas)y§! path, but choose to accept the offer to restore stability and have Mora proclaim the Workers Republic.\n£white_dot If Central America or Nicaragua is syndicalist, they will offer to annex the country (making you switch to them), rejecting will make the army depose Mora shortly after.\n\n§MForeign Policy§!\n§MReichspakt§!\n£white_dot Ask for German protection after the Second American Civil War breaks out. Giving us a guarantee from them and a decision to join their faction once the Second Weltkrieg begins.\n£white_dot If Canada invades Panama, choose to remain neutral.\n§MEntente§!\n£white_dot Ask for Canadian protection after the Second American Civil War breaks out, set the game rule §YEntente§! in §YCosta Rican Foreign Policy§! to guarantee Canada accepts. This will give us a guarantee from them and a decision to join their faction once the Second Weltkrieg begins.\n£white_dot Or, if Canada invades Panama, send an offer to them, joining their war against Panama and their faction.\n§MDemocratic Alliance of the Caribbean§!\n£white_dot Follow the steps in the §MPartido Liberación Nacional§! path.\n£white_dot Complete the decision £decision_icon_small §YForm $democratic_alliance_of_the_caribbean$§! to gain access to decision to invite all democratic Central American, Caribbean and northern South American nations into our faction.\n§CNote: Central America will also have the option to create this faction if they are democratic, but will wait until June of 1940 to do this if Costa Rica is player controlled.§!"

 COS_guide_1: "$CEN_pre_guide$"

### Events ###
 costa_rica_events.2.t: "Nomination of the Republican Candidate"
 costa_rica_events.2.d: "Whilst the supremacy of the PRN is unquestionable in the upcoming elections, the party is divided on who to push forward to serve as their Presidential candidate.\n\nLeón Cortés Castro has the support of the conservative coffee elite and has proven during the tenure of Jiménez to be a worthy successor to his legacy. Other members however have remarked that his aggressive anti-socialist stance and strict attitude could lead to further escalation amidst the socialist sphere and as such provide a feeding bottom for Valverdes syndicalist party.\n\nAs a compromise between the two extremes, the Church persuaded by the encyclical Rerum Novarum, has pushed forward Rafael Ángel Calderón Guardia. His political career is not very noteworthy and most people only know him as the 'Doctor' due to his medical profession. With both sides hoping to use him as a sock puppet whilst ruling in his stead, support for his candidacy is increasing by the day."
 costa_rica_events.2.a: "Cortés will lead the nation."
 costa_rica_events.2.b: "Let's give this 'Doctor' a chance."

 costa_rica_events.3.t: "Manuel Mora Valverde requests approval for his candidacy"
 costa_rica_events.3.d: "As the leader of the Syndicalist Party, Manuel Mora Valverde is dead-set on representing his party in the upcoming elections. Due to a special clause in the Constitution however forbidding anyone to participate under the age of 30, his bid would automatically be canceled.\n\nHolding a fiery rhetoric in Congress in support of lowering the age requirement, the young but charismatic politician, has attempted to persuade the sitting government to reconsider this clause and to allow him and his party to run for office."
 costa_rica_events.3.a: "The Constitution is sacred!"
 costa_rica_events.3.b: "It was a dumb rule anyway..."

 costa_rica_events.4.t: "1936 Elections"
 costa_rica_events.4.d: "Surprising no-one, the PRN has once again secured a dominant position in the elections and has delivered our next president. Whilst it seems that the worst is behind us, we should not automatically assume that our new president will have an easy time in office as the corporatist vultures and socialist agitators will make his term difficult enough as is."
 costa_rica_events.4.a: "Viva Cortés!"
 costa_rica_events.4.b: "Viva Calderón!"

 costa_rica_events.5.t: "Disaster in the ZKG!"
 costa_rica_events.5.d: "In the aftermath of the American Depression, the largest coffee barons of our nation bound together and joined forces in the German headed ZKG or Zentralamerikanische Kaffee-Gesellschaft. Buying up the UFC and other American assets left and right, boosted by the economic golden age of Germany, the ZKG has come to control vast swathes of our land and economy, not only determining domestic policy but providing work to thousands of Costa Rican citizens.\n\nThe Black Monday Crash however has turned the tables on the ZKG and after stocks kept plummeting in Berlin, the company is being forced to file for bankruptcy dragging our national economy into the dirt. Careful spending by our former president has luckily allowed our government to build up a small reserve with which we will now attempt to stop the down-spiralling catastrophe that has hit the ZKG. This is however nothing but a temporary measure and foreign partners will be required if we wish to save the company from collapse."
 costa_rica_events.5.a: "Oh, the humanity!"
 costa_rica_events.5.b: "Those Germans had it coming anyway."

 costa_rica_events.6.t: "ZKG: Permanent Solution?"
 costa_rica_events.6.d: "Upon first review it seems that our initial measures have stopped the complete collapse of the ZKG but as our funds run dry at an alarming rate, we need to look to possible partners who can bail out the ZKG and save our economy from an even worse disaster. The Americans themselves have been suffering from a crisis with no end in sight whilst the Germans are watching with complete horror how the imperium they built up over the years slowly descends into chaos. Both however have powerful capitalists who have been following from the sidelines, hoping to cheaply buy the failing companies of the pre-Black Monday order."
 costa_rica_events.6.a: "We shall ask the USA for assistance."
 costa_rica_events.6.b: "We shall ask the Germans for assistance."

 costa_rica_events.7.t: "[FROM.GetNameDefCap] Requests Our Assitance"
 costa_rica_events.7.d: "Disaster has struck the otherwise quiet little nation of [COS.GetName] when the ZKG (Zentralamerikanische Kaffee-Gesellschaft) crashed hard on the Berlin stock exchange just a few weeks earlier, dragging the nation into a hole out of which it will be unable to recover on its own. To save them from complete collapse, the small nation has requested us a loan to bail out the ZKG."
 costa_rica_events.7.a: "Offer them assistance!"
 costa_rica_events.7.b: "We have more important matters to attend to."

 costa_rica_events.8.t: "[FROM.GetAdjective] Support Arrives"
 costa_rica_events.8.d_start: "Tough negotiating with the [FROM.GetAdjective] delegation finally paid off when an accord was reached between [ROOT.GetLeader] and the [FROM.GetAdjective] government."
 costa_rica_events.8.d: "$costa_rica_events.8.d_start$ Whilst we will be obligated to make further concessions to the American UFC, they have accepted to take part of the hit and have granted us a loan with which we can survive the crisis."
 costa_rica_events.8.a: "God Bless the US of A."

 costa_rica_events.9.t: "[FROM.GetNameDefCap] Refuses to Help"
 costa_rica_events.9.d: "Whilst not really surprising due to their domestic issues, the USA have refused our requests for a loan to bail out the ZKG and have left us stranded with no other alternative than the Germans."
 costa_rica_events.9.a: "Get me the Germans on line 1!"
 costa_rica_events.9.b: "We are truly alone in the world."

 costa_rica_events.11.d: "$costa_rica_events.8.d_start$ Whilst we will be obligated to make further concessions to the ZKG to pay off our debts, they have accepted to take part of the hit and have granted us a loan with which we can survive the crisis."
 costa_rica_events.11.a: "Deutschland über alles!"

 costa_rica_events.12.d: "Whilst not really surprising due to their domestic issues, the German Empire has refused our requests for a loan to bail out the ZKG and have left us stranded with no other alternative than the Americans."
 costa_rica_events.12.a: "Get me the Americans on line 1!"

 costa_rica_events.13.t: "Coffee Sector Recovers"
 costa_rica_events.13.d: "Five years have passed since the ZKG collapsed under pressure from failing stocks. Whilst the government was in no position to save them back then, leading to a period of poverty and 3 years ago even bordering on the edge of starvation, the coffee trade is finally recovering and under measures imposed by our President [COS.GetLeader] slowly but surely the economy is growing again."
 costa_rica_events.13.a: "At last!"

 costa_rica_events.14.t: "Strikes on the Coffee Plantations"
 costa_rica_events.14.d: "Largely fuelled by the chaos in the ZKG and the massive lay-offs that followed Black Monday, the plantation workers nationwide have laid down the work and are protesting against the government. Claiming that [COS.GetLeader] is insufficiently assisting the people and is merely lining his pockets, their rhetoric has been taken over by Valverdes syndicalists whose movement grows by the day."
 costa_rica_events.14.a: "Let's hope we don't get a repeat of the '34 Strike."

 costa_rica_events.15.t: "Anti-Negro Protest in San José"
 costa_rica_events.15.d: "Ever since the UFC set foot in Costa Rica and started its banana imperium, black workers and their families moved into the nation to work on their plantations. Since the local Costa Ricans had little intention to join the UFC on their banana crusade and were perfectly content with the coffee trade, Keith was forced to import more and more Jamaicans to work his fields. Weary of outsiders in their land however, the Costa Ricans never fully embraced their new citizens and kept a distinct distance from them. Over the years this has led to friction between the two parties which only escaped escalation due to the geographical features keeping them apart.\n\nFaltering profits from the coffee trade however and a general consciousness amongst the negro population have let the two groups once more collide. Costa Ricans are protesting what they see as a threat to their culture, aliens escaping from their designated area in the Limón province whilst the Blacks urge that the government treats them as equal citizens of the republic."
 costa_rica_events.15.a: "Loosen the restrictions."
 costa_rica_events.15.b: "Force companies to hire native Costa Ricans."
 costa_rica_events.15.c: "Enforce designated no-go zones."

 costa_rica_events.16.t: "The German Cruiser \"Schleswig\" Docks in Puerto Limón"
 costa_rica_events.16.d: "Officially running out of supplies whilst cruising the Caribbean but more likely curious as to whether the [COS.GetLeader] regime could prove to be a naval station in the West, the German Cruiser \"Schleswig\" moored in Puerto Limón earlier this morning.\n\nDelighted by the presence of these foreign guests, [COS.GetLeader] has personally received them with fanfare and a ceremony praising the relation between our two great nations. When later that day in a closed door meeting between the German delegation, the topic concerning the instability in the USA arose, the captain of the vessel handed over his orders to our president that the security of Costa Rica is of vital interest to the German people and that troops, supplies and even full protection could be arranged should instability in the region continue to mount."
 costa_rica_events.16.a: "Request a German Garrison."
 costa_rica_events.16.b: "Request arms for our army."
 costa_rica_events.16.c: "We will do just fine on our own."

 costa_rica_events.17.t: "Costa Rica Requests a German Garrison"
 costa_rica_events.17.d: "Rising instability in the USA and the nearby regimes in Central America have forced the small nation to come to us for aid. Reminding us of the strong ties between our two nations and the significant German population living in their territory, they ask that we station a small regiment in San José to deter foreign threats.\n\nWhilst this has short term implications on our relations with the USA, we're sure that they will understand that we are acting for the greater good."
 costa_rica_events.17.a: "Send the detachment."
 costa_rica_events.17.b: "We seek no quarrel with the USA."

 costa_rica_events.18.t: "German Garrison Arrives in Puerto Limón"
 costa_rica_events.18.d: "Travelling in an unmarked freighter carrying consumer goods for the Costa Rican people, a German garrison of just over a thousand men sat foot on the island under the cover of darkness and was directed by the commander of our army to their barracks. Gasping in awe at the superior equipment and discipline of these new soldiers, our troops are frightened that they would not be able to counter any rash actions by the German detachment."
 costa_rica_events.18.a: "Willkommen meine Freunde!"

 costa_rica_events.19.t: "No Military Support From the Empire"
 costa_rica_events.19.d: "Calling our nation irrelevant to the global strategy of the Empire and a waste of resources, the German commission refused to concede any troops for our defence and have requested us not to bring up the matter again."
 costa_rica_events.19.a: "We are sorry to hear this."

 costa_rica_events.20.t: "Costa Rica Requests German Arms"
 costa_rica_events.20.d: "Rising instability in the USA and the nearby regimes in Central America have forced the small nation to come to us for aid. Reminding us of the strong ties between our two nations and the significant German population living in their territory, they ask that we send them a small cache of arms and other supplies to bolster their forces and deter foreign threats.\n\nWhilst this has short term implications on our relations with the USA, we're sure that they will understand that we are acting for the greater good."
 costa_rica_events.20.a: "Send the guns."

 costa_rica_events.21.t: "German Arms Arrive"
 costa_rica_events.21.d: "Transported amidst boxes of Swiss chocolate and Krupp machinery, dozens of boxes containing some of the latest Mausers fabricated at FN Herstal were brought into our nation on regular trade ships. Unaware of our deceit, our neighbours will be in for a rude awakening should they stumble upon our army!"
 costa_rica_events.21.a: "These are clearly \"Made in Costa Rica\"."

 costa_rica_events.22.d: "Calling our nation irrelevant to the global strategy of the Empire and a waste of resources, the German commission refused to concede any arms for our troops and have requested us not to bring up the matter again."
 costa_rica_events.22.a: "Well screw you too!"

### ACW Events ###
 costa_rica_events.23.t: "Civil War in the United States!"
 costa_rica_events.23.d: "The unthinkable has finally happened and once more the \"United\" States of America find themselves fighting against each-other. All around Central America, socialist agitators and military dictators are roaring in pleasure as the once impenetrable web of American treaties has been left shattered.\n\nNot only does this severely endanger our sovereignty, the limited force we have to protect our nation is nothing but old men and cannon fodder ready to go down in a blaze of fire. We need a strong ally if we wish to survive and we need him now! As Canada is submitting territory after territory in the wake of the Civil War, it may be wise to direct our efforts towards them and hope that we can peacefully escape the soon to be unleashed terror in Central America."
 costa_rica_events.23.a: "Canada will surely save us!"
 costa_rica_events.23.b: "Germany will protect us!"
 costa_rica_events.23.c: "All this doomsday talk is bollocks. Costa Rica will do just fine alone."

 costa_rica_events.24.t: "Costa Rica Requests Our Protection"
 costa_rica_events.24.d_start: "Horrified by the Civil War in the United States, the small nation looks in fear to its Eastern and Northern borders waiting for an attack now that its protector is at war and has requested we openly express our desire to keep Costa Rica a sovereign state."
 costa_rica_events.24.d: "$costa_rica_events.24.d_start$ Whilst our interests in their neighbour Panama are far greater, we could potentially support their regime and establish another Entente foothold in the Caribbean."
 costa_rica_events.24.a: "Offer them assistance."
 costa_rica_events.24.b: "Panama is far more important to us."

 costa_rica_events.25.t: "[FROM.GetNameDefCap] Grants Us Support"
 costa_rica_events.25.d: "Unwilling to see yet another nation in the region collapse into instability, the Canadian government has agreed to guarantee our independence so long as we stay friendly to the Entente cause."
 costa_rica_events.25.a: "Huzzah!"

 costa_rica_events.26.t: "[FROM.GetNameDefCap] Denies Us Support"
 costa_rica_events.26.d: "Likely because of their interests in our immediate neighbour, Panama, the Entente has circumvented the question of our sovereignty and send our diplomats packing. Whether this is a sign of a combined Panama-Canadian invasion of Coto is not yet clear but it's most definitely a sign that stability in the region is rapidly declining."
 costa_rica_events.26.a: "Maybe the Kaiser will come to our aid?"
 costa_rica_events.26.b: "Dig in lads!"

 costa_rica_events.27.d: "$costa_rica_events.24.d_start$ As Entente forces encroach on the Panama Canal determined to snatch it from a failing USA and socialist forces to the North look eagerly to the ill defended Costa Rican nation, it would be in our interests to establish a foothold on the American continent and keep a close eye on the region should the situation escalate even further."
 costa_rica_events.27.b: "We are already overextended as is!"

 costa_rica_events.28.d: "Unwilling to see yet another nation in the region collapse into instability, the German government has agreed to guarantee our independence so long as we stay on friendly terms with their alliance and serve as a foothold for their ambitions in the region."
 costa_rica_events.28.a: "Everything has a price..."

 costa_rica_events.29.d: "Citing their massive overextension and troubles in the colonies, the German Empire has sadly declined our request. Whilst they are saddened that they can't help any further, they hope we survive the coming tide and would be pleased if the trade connections between our two nations could continue per the usual."
 costa_rica_events.29.a: "Maybe the Canadians will come to our aid?"
 costa_rica_events.29.b: "Business is more important than friends..."

### COTO Events ###
 costa_rica_events.30.t: "Crisis over Coto!"
 costa_rica_events.30.d_start: "Ever since the independence of Panama from Colombia, they have laid claim over the Coto, a region in Panama's Chiriquí Province along the Panamanian-Costa Rican border. In 1911 the chief justice of the U.S. Supreme Court, Edward D. White, was asked to arbitrate. He rendered his decision in 1914, but Panama did not accept it, alleging that it favoured Costa Rica. Hostilities broke out in 1921, when Costa Rica invaded the area. Panama recaptured the area easily. The conflict spread, however, when Costa Rica moved into the province of Bocas del Toro. Fearing that its interests might be threatened, the United States forced Panama to accept the White decision.\n\n"
 costa_rica_events.30.d: "$costa_rica_events.30.d_start$As our American allies have now fallen into anarchy, the Panamanian government has reopened the dispute and is demanding that we hand over the territory or face their army on the battlefield. Whilst our troops have recently grown in size, we are still completely outmatched by our Panamanian neighbours and will need foreign assistance if we are to become victorious.\n\nOur allies however are less eager to fight yet another pointless war and would prefer a more diplomatic solution to the crisis by re-enforcing the Fallo White ruling and forcing Panama to back down once and for all."
 costa_rica_events.30.a: "Request mediation from Canada."
 costa_rica_events.30.b: "Request mediation from Germany."
 costa_rica_events.30.c: "We will have to face them on our own!"

 costa_rica_events.301.t: "Costa Rica Stands Alone!"
 costa_rica_events.301.d: "Not only is their army pathetic and their people complacent, all former allies of Costa Rica have backed out thus giving us full authority to invade the nation and reclaim Coto!"
 costa_rica_events.301.a: "Tonight we dine in San José!"

 costa_rica_events.31.d: "$costa_rica_events.30.d_start$Well aware that the Americans are in no position to save Costa Rica once more, the Panama government has sent another ultimatum to San José demanding the extradition of the Coto region. Even though we have little reason to mingle in their small disputes, finding a peaceful resolution to the crisis will reaffirm our status as excellent negotiators and could force the Central American region back into submission."
 costa_rica_events.31.a: "Offer to sit down with Panama."
 costa_rica_events.31.b: "Issue a warning to Panama."

 costa_rica_events.32.t: "[FROM.GetNameDefCap] Offers Mediation"
 costa_rica_events.32.d: "After being asked by Costa Rica to act as intermediary in the crisis, the [FROM.GetAdjective] government has scheduled a summit to discuss possible peaceful resolutions to the conflict and prevent war from breaking out. Negotiating on the part of Costa Rica, they are open to force them to pay us a compensation for the territory but they are determined to stick to the Fallo White ruling and keep Costa Rican territorial integrity intact."
 costa_rica_events.32.a: "We shall accept the Fallo White Ruling."
 costa_rica_events.32.b: "Demand monetary compensation for the territory."
 costa_rica_events.32.c: "We won't negotiate, the time for war has come!"

 costa_rica_events.33.t: "Panama Accepts the Fallo White Ruling"
 costa_rica_events.33.d: "Unwilling to escalate the matter any further and afraid of our military might, the Panamanian government has agreed to end the dispute and adhere to the Fallo White ruling. $costa_rica_events.33.d_ending$"
 costa_rica_events.33.d_ending: "Diplomats from both nations have gathered in David to finish the official documents and after the formalities are over, the situation will finally be resolved for good. Costa Rica will retain the Coto region and Panama will give up all claims on the territory."
 costa_rica_events.33.a: "Another job well done."

 costa_rica_events.34.d: "Unwilling to escalate the matter any further and afraid of the [FROM.GetAdjective] military might, the Panamanian government has agreed to end the dispute and adhere to the Fallo White ruling. $costa_rica_events.33.d_ending$"
 costa_rica_events.34.a: "Another success for diplomacy!"

 costa_rica_events.35.t: "Panama Demands Monetary Compensations"
 costa_rica_events.35.d: "Claiming that the loss in territory has come at a great cost to the Panamanian economy, the government in Panama City has demanded that Costa Rica compensates them for the hypothetical losses before any further discussion can continue."
 costa_rica_events.35.a: "Propose the offer to Costa Rica."
 costa_rica_events.35.b: "We don't negotiate with villains."

 costa_rica_events.36.d: "Negotiating on our behalf, the [FROM.GetAdjective] delegation has received terms from the Panamanian government which state that Panama will give up its claims in the regions if they are compensated for the loss in profits. Whilst the legitimacy of this statement is shaky at best, it may be in our best interest to suck it up and thus prevent war from breaking out."
 costa_rica_events.36.a: "Accept the deal."
 costa_rica_events.36.b: "We don't negotiate with villains."

 costa_rica_events.37.t: "Costa Rica Accepts the Solution"
 costa_rica_events.37.d: "Although the government is San José is unconvinced by the claims uttered by the Panamanian delegation, they have decided to accept the proposal to preserve peace in the region. During a period of 1 year, Costa Rica will pay 5% of its tax income to the Panamanians to compensate them for the loss and in return Panama will give up all its claims in the region for eternity."
 costa_rica_events.37.a: "We truly make the best deals."

 costa_rica_events.38.d: "Although the government is San José is unconvinced by the claims uttered by our delegation, they have decided to accept the proposal to preserve peace in the region. During a period of 1 year, Costa Rica will pay 5% of its tax income to the Panamanians to compensate them for the loss and in return we will give up all our claims in the region for eternity."

 costa_rica_events.39.t: "[FROM.GetNameDefCap] Puts the Squeeze on Panama"
 costa_rica_events.39.d: "After a weak attempt from Panama to compromise, the Royal Navy has dispatched one of its cruisers to strong-arm Panama into giving up. Whilst it could lead to a quick end to the crisis, [FROM.GetNameDefCap] is playing with fire and further escalation by Panama could happen at any moment."
 costa_rica_events.39.a: "They are playing with fire."

 costa_rica_events.40.t: "[FROM.GetNameDefCap] Refuses to Cooperate Any Further"
 costa_rica_events.40.d_start: "Even though they claimed in the past that compensation for the Coto region could have been awarded, the [FROM.GetAdjective] delegation made a full turn today and denies that there was ever such an offer."
 costa_rica_events.40.can.d: "$costa_rica_events.40.d_start$ Repeating that Panama will have to adhere to the Fallo White ruling, the cocky Brits believe that the crisis is all but over."
 costa_rica_events.40.ger.d: "$costa_rica_events.40.d_start$ Repeating that Panama will have to adhere to the Fallo White ruling, the cocky Krauts believe that the crisis is all but over."
 costa_rica_events.40.a: "Then we shall take it by force!"
 costa_rica_events.40.b: "We have no choice but to comply."

 costa_rica_events.41.t: "War Over Coto!"
 costa_rica_events.41.d: "Negotiations have broken down and Panama has officially declared war on Costa Rica. Since we sided on the Costa Rican side during the discussions, Panama has denounced us as well and dared us to prove our metal on the battlefield instead of in a damp office."
 costa_rica_events.41.a: "Welp, that didn't go so well."

 costa_rica_events.42.can.d: "As we already feared, the cocky behaviour of the Canadian delegation has pushed Panama too far and war has finally erupted. Whilst we have the support of our Entente allies, this all could have been prevented peacefully..."
 costa_rica_events.42.ger.d: "As we already feared, the cocky behaviour of the German delegation has pushed Panama too far and war has finally erupted. Whilst we have the support of our German allies, this all could have been prevented peacefully..."
 costa_rica_events.42.a: "All men to battle stations!"

 costa_rica_events.43.t: "Costa Rica Refuses to Pay"
 costa_rica_events.43.d: "The deal we so diligently prepared for the Costa Ricans has been rejected by San José this morning, claiming that Panama has no valid base to demand anything from them and that they should be happy Costa Rica is even willing to negotiate. Whether these harsh words will escalate the situation is to be seen but a compromise is now fully off the table."
 costa_rica_events.43.a: "Let's hope they don't anger Panama."

 costa_rica_events.44.t: "[FROM.GetNameDefCap] Issues a Warning!"
 costa_rica_events.44.d: "At the request of their ally Costa Rica, the [FROM.GetAdjective] government has intervened in the crisis on their behalf. Demanding that we adhere to the Fallo White ruling, the Canadians have positioned one of their cruisers close to our shore to intimidate us into cooperating."
 costa_rica_events.44.a: "Accept the Fallo White ruling."
 costa_rica_events.44.b: "We aren't afraid of the [FROM.GetAdjective]s."

### Other Events ###
 costa_rica_events.59.t: "National Strike"
 costa_rica_events.59.d: "Whilst [COS.GetLeader]'s austerity policy has started to improve economic disaster of last year and new trade agreements with foreign powers have brought in shipments of food for the malnourished population, the continued pressure from the cash crop companies to produce more and more has brought the Costa Rican people once more to the breaking point. Demanding new and better laws have ultimately culminated in the creation of the so-called Collective agreement between the workers and the companies responsible. No response has been granted yet by spokesmen of the companies but many fear that they will once again send in hit squads to pressure the workers into submission."
 costa_rica_events.59.a: "Troubling news."

 costa_rica_events.60.t: "Foundation of \"Trabaio\""
 costa_rica_events.60.d: "Feeling under threat by what they call the \"bourgeois press\", the Syndicalist party has announced the creation of a new newspaper to distribute their world-views and spread propaganda with. Hoping that through sales and advertising the newspaper will also become a source of income for the struggling party, they have ironically turned their paper in a cacophony of both ads praising the virtues of capitalism and articles harshly criticising this same practice. How hilarious the situation however may be, [COS.GetLeader] is all but pleased that somebody dares threaten his image and has already announced countermeasures against the newspaper should they continue to protest his regime."
 costa_rica_events.60.a: "Officially slander the paper and demand they cease printing."
 costa_rica_events.60.b: "Let the hypocrites enjoy their moment of fame!"

 costa_rica_events.61.t: "Signature of the Collective Agreement between Workers"
 costa_rica_events.61.d: "Years have passed since the Great Banana Strike of 1934 but the Costa Rican people have pushed on against the UFC. As the situation in the USA went from bad to catastrophe, the UFC saw that would they not cooperate with the local population their time in the nation may be coming to an end. Finally agreeing on many of the labour concerns pressed by the syndicalist Manuel Mora, the company was backed into a corner whilst the government refused to assist them in the matter.\n\nAchieving minimum wages that would not be given in company coupons, six hour shifts, recognition of injury law and many other concessions, this is a great success for the Costa Rican left and has also led to the creation of the first actual trade unions, expanding where the Atlantic Workers Congress had laid the foundations.\n\nSeeing the writing on the wall, the ZKG has also ratified the new Labour Accord and has expressed their full desire to work with the workers to create a better and safer work environment"
 costa_rica_events.61.a: "A success for all parties involved... except the stocks."

 costa_rica_events.62.t: "Regulation of the Press"
 costa_rica_events.62.d: "Even though \"Trabaio\" has seen little success in capturing the minds of its readers, other newspapers have started to write about our regime in a bad light. Whilst it is their constitutional right to have the freedom to express their opinions, we feel that they could be... motivated to direct their attention elsewhere.\n\nThe success of the Labour Accord has sadly brought with it the rise of further far left media who openly oppose our regime and are calling for a \"Revolution\", surely the people must see that this is treason of the highest degree?"
 costa_rica_events.62.a: "Leave the Press alone."
 costa_rica_events.62.b: "Strong-arm the papers into submission and arrest the troublemakers."

 costa_rica_events.63.t: "Jewish Refugees Request Permission to Settle"
 costa_rica_events.63.d: "As antisemitism continues to rise in fallen America, and due to the increasing tension in the Middle East between the Ottoman Empire and the Egyptian nation, an American humanitarian organisation called Refugee Economic Management has asked our government to open ourselves up to 1500 Jewish families who have been driven from their homes. Guaranteeing [COS.GetLeader] that the resettlement procedure would not cost the state a penny, they are urging the government to set a side a small parcel of land for them build a Jewish community."
 costa_rica_events.63.a: "Jews are propagators of socialism! Away with them!"
 costa_rica_events.63.b: "Offer the Tenorio farm as a possible colony."

 costa_rica_events.64.t: "Second Wave of Refugees Arrive"
 costa_rica_events.64.d: "The war in the United States seems to have no end in sight and whilst many are dying on the front-lines of the various American battlegrounds, many more are attempting to escape the nation hoping for a safe place until the war has ended. Our renown reputation as one of the most democratic and accepting nations in the Caribbean region has made us an attractive destination and has prompted thousands to embark on cargo freighters towards our little state. Accepting these immigrants will lead to an increased amount of capital in the nation but tensions are already running high between the Native Costa Ricans and the black Jamaican population. Further immigration may lead to open conflict if we are not careful."
 costa_rica_events.64.a: "Accept them with open arms."
 costa_rica_events.64.b: "We are full, go try somewhere else!"

 costa_rica_events.65.t: "1938 Regional Elections"
 costa_rica_events.65.d: "Whilst some have appreciated the heavy handed interventionism by [COS.GetLeader], not everyone is equally content and with the Regional Elections approaching, the popularity of the PRN is tanking heavily in the polls. Especially the syndicalist PVP under Manuel Mora Valverde is making decent headway and seems set to deliver congressmen like Carlos Luis Sáenz this time around. In these trying times it's key that our resolve remains unshaken and therefore president [COS.GetLeader] is secretly planning to lift the syndicalists from office the moment they are elected and arrest them on charges of treason."
 costa_rica_events.65.a: "The Elections should be fair and open to all."
 costa_rica_events.65.b: "Dismiss Carlos Luis Sáenz from office!"

 costa_rica_events.68.t: "Teatro Nacional de Costa Rica receives Funding"
 costa_rica_events.68.d: "Constructed in the late 19th century, when San José's population was only around 19,000 people with the money earned during the coffee boom, the Teatro Nacional has long served as one of the prime institutes of high-quality musical and theatrical performances in Central America. Waning interest by the people however and a lack of homegrown plays suited for the prestige of the building however have left it in a somewhat neglected state.\n\nThat was until a company of Flemish-Walloon investors travelling through the nation during a trade mission sent out by Mitteleuropa came upon the site, instantly falling in love with the institution. Promising to send aid and performers from their homeland, the Teatro has received a sizeable grant to continue its operations with. When a recent reportage was subsequently featured in the Flemish-Walloon paper De Standaard, a public crowdfunding campaign to support the Teatro was started with great success across their nation.\n\nPresented today by the Ambassador from Mitteleuropa, a small ceremony was held in front of the building in which the grant was symbolically exchanged for a bag of Costa Rican coffee beans."
 costa_rica_events.68.a: "Most generous of them."

 costa_rica_events.70.t: "Jiménez Announces His Candidacy for the Presidency"
 costa_rica_events.70.d: "Malcontent with the heavy handed and authoritarian rule of Cortés, ex-president Ricardo Jiménez has once again thrown his hat in the ring for the presidency, hoping to build on the large supporter base his previous tenure has nourished. Reactions from the left have thus far been very warm as they hope that infighting within the PRN will allow them to take control in the upcoming elections. Cortés himself is all but pleased and has been seen secretly planning with his party members to sabotage the Jiménez campaign."
 costa_rica_events.70.a: "The race has started!"

 costa_rica_events.71.t: "1940 Elections"
 costa_rica_events.71.d: "Although heavy weather seems to have deterred many from showing up at the voting stations, a surprising 72% of the electorate submitted their vote before the booths closed tonight at 9PM. Tensions are high as all parties involved are betting heavily on the outcome of these elections and surprising twists could suddenly arise."
 costa_rica_events.71.a: "Calderón becomes president."
 costa_rica_events.71.b: "León Cortés Castro starts a second term!"

 costa_rica_events.72.t: "Figueres Ferrer Takes to the Air"
 costa_rica_events.72.d: "\"Dear Costa Ricans and other people living in our great nation. I speak to you with a heavy heart as I see the values for which our republic has fought so bravely are being tarnished at every end. The constitution, once the sacred fundament of our society has been spit on by our most enlightened president. The freedom of speech we once prided ourselves on is ripped to shreds by the censure of Cortés' regime and the man in the street is lied to and oppressed. Where one day, addressing the government openly and criticising its failing policies was seen as virtuous and right, it is now a direct path to jail. How long Costa Ricans will you endure the dictator? How many more of our civil liberties need to be removed before we realise that the man in the Presidential Palace does not speak for us?\"\n\nContinuing preaching for over half an hour, the distinguished businessman was finally removed from the air by police forces and arrested for treason. The damage however is done and police forces across San José are wondering how the situation should be handled. Punishing Ferrer severely will only make him a martyr while others fear that releasing him will allow him to gather further support against the government."
 costa_rica_events.72.a: "Release the man."
 costa_rica_events.72.b: "Put him on the first boat to Mexico!"

 costa_rica_events.73.t: "Unrest in the Countryside"
 costa_rica_events.73.d: "All across the nation, farmers and plantation workers have started to push back against their local bureaucrats demanding the immediate resignation of Cortés and the removal of his cronies from office. Most likely invigorated by the recent upheaval caused by Figueres Ferrer, the protests and anti-government actions seem to continue with no end in sight."
 costa_rica_events.73.a: "What can a few peasants do?"
 costa_rica_events.73.b: "Cortés announces his resignation."

 costa_rica_events.74.t: "Cortés Resigns From Office"
 costa_rica_events.74.d: "Pressured by strikes and protests across the nation, the man known as the president of Iron Bars has been forced to resign and has handed the presidency down to his successor, Calderón. Whether this means that the Cortés regime has finally ended or merely changed heads is as of yet unsure but the Costa Rican populace is euphoric by the victory of democracy."
 costa_rica_events.74.a: "Good luck Calderón!"

 costa_rica_events.75.t: "Ferrer Escapes!"
 costa_rica_events.75.d: "Even though he was transported in an unmarked truck heading for Puerto Limón, an armed band of his fanatics stopped the convoy in Siquirres and successfully secured the release of their leader. Free once more and burning with passion to overthrow our regime, he is an enormous danger for national security."
 costa_rica_events.75.a: "Do I have to do everything myself?"

 costa_rica_events.76.t: "The Legion Caribe Executes a Coup"
 costa_rica_events.76.d: "700 armed loyalists of Ferrer were all it took to flawlessly execute a coup d'etat on the regime of [COS.GetLeader]. Taking the key cities of Puerto Limón, Cartago and San José, the under-supplied and understaffed forces of the national army were in no position to offer much resistance. Small shootouts occurred throughout the nation but in the end, the coup was executed without much blood spilled.\n\nProclaiming himself president of the nation, Figueres Ferrer has taken control into his own hands and has already announced sweeping changes."
 costa_rica_events.76.a: "Figueres proclaims the Junta."

### Calderón Events ###
 costa_rica_events.77.t: "Calderón Announces His Ambitions"
 costa_rica_events.77.d: "As is tradition, the new president was asked to give a speech during his ceremony lining out his plans for the future of our nation. What people however didn't expect the radical turn of policy Calderón announced.\n\nCalderón proposes sweeping social reforms, promising to found a national university, develop a social security programme, provide low-cost housing, provide more rural credit, enact land reform, and assist less-developed regions of the country. All of these announcements have completely stunned the members of the PRN who saw in Calderón nothing but a sock puppet for their conservative policy."
 costa_rica_events.77.a: "H-he can't do this!"

 costa_rica_events.78.t: "Education Reform"
 costa_rica_events.78.d: "Ever since liberal reforms back in 1884 and 1894 put a stop to the Catholic influence in our education programme, the nation has prided itself on having an advanced level of literacy. \"Costa Rica has more teachers than soldiers\" is one of the favourite ways a Costa Rican describes his country and this pride is deeply nested.\n\nThat is until now as President Calderón has recently announced dramatic changes to primary and secondary education based on his inspiration source, the Papal encyclical \"Rerum Novarum\". \"religion should be obeyed; that a high standard of morality should prevail, both in public and private life.\" Based on these ideas, Calderón not only reverted the 1894 ban on teachers from monastic orders but even obligated parents who want their child excluded from Catholic teachings to personally deliver a written note to the teacher, by doing so making children who use such notes be seen as \"special\" and laughing stocks for the others."
 costa_rica_events.78.a: "The separation between Church and State becomes less distinct by the day."

 costa_rica_events.79.t: "\"Paco o Medias\""
 costa_rica_events.79.d: "As the economic crisis keeps causing massive disruption, our government is becoming more and more a secretive hierarchy of patronage, bribery, theft and bullying.\n\nA striking example of this practice can be found in Calderóns brother, Francisco, previously an unknown bank teller, who now serves as Public Safety Minister and Third Designate to the Republic (a position somewhat like vice president). Though many leaders had placed family members in positions of power, Calderón's brother has become infamous for doling out non-competitive government contracts to cronies and people who pay him bribes. This has led him to acquire the nickname “Paco a Medias” because allegedly he demands a 50% kickback up front before offering contracts.\n\nEven though Calderón announced himself as a president of the people for the people, the economic mismanagement of his nation and the catastrophic increase in corruption are weighing heavily on the nation."
 costa_rica_events.79.a: "While the people starve, the rich become richer."

 costa_rica_events.80.t: "[COS.GetLeader] Demands Emergency Powers"
 costa_rica_events.80.d: "Claiming instability in the region and the looming threat of foreign invaders, [COS.GetLeader] has demanded Congress to immediately extend emergency powers to his office. He ensures that no misuse will be made of them but critics amidst the congressmen see this as yet another power-grab to further enrich his cronies."
 costa_rica_events.80.a: "Dark times are ahead of us..."

 costa_rica_events.81.t: "Persecution of Foreign Landowners"
 costa_rica_events.81.d: "With war raging all across the globe and the Costa Rican treasury slinking by the day, President [COS.GetLeader] has set his sights on the valuable properties of the German coffee barons. By controlling public opinion through the state media and the emergency powers recently granted to our president, Calderón is now fully capable of stripping these Germans off their land and confiscating their properties to support his money slurping welfare state."
 costa_rica_events.81.a: "Take their lands."
 costa_rica_events.81.b: "Strip them from their rights and confiscate their property."
 costa_rica_events.81.c: "Maybe we shouldn't..."

 costa_rica_events.83.t: "A Tempting Offer..."
 costa_rica_events.83.d: "Enraged by the suspension of constitutionally guaranteed individual rights due to Calderón's emergency powers has led both the Democratic party under Cortés (who broke ties with the PRN after Calderón seized full control and founded his own party) and the syndicalist party under Manuel Mora Valverde to openly denounce the President for infringing on electoral liberty.\n\nSince their complaints fell on deaf ears in the PRN dominated Congress and since president Calderón has no intention to give up his emergency powers, voices from the sidelines have started calling for a coup against the dictatorial regime. The conservative director of the Bank of Costa Rica, Jorge Hine was recently seen conversing with Mora and presumably asked him for his support in the coup, offering him seats in an upcoming unity government following its success."
 costa_rica_events.83.a: "Together we shall restore stability!"
 costa_rica_events.83.b: "Mora declines the offer."

 costa_rica_events.84.t: "Coup in Costa Rica!"
 costa_rica_events.84.d: "Executed with support from both sides of the isle, the military has executed a coup against Calderón's regime toppling him and lifting his cronies from their positions. Whilst the coup happened without much bloodshed, the Costa Rican people fears that the long period of political stability has finally ended."
 costa_rica_events.84.a: "The Dictator is gone! Long Live Costa Rica!"

 costa_rica_events.85.t: "Future of Costa Rica"
 costa_rica_events.85.d: "Even though both the syndicalists and conservatives brought down Calderón together on the promise that they would form a unity government, cracks in the so called \"unity\" are already starting to show as the conservatives have no desires to cooperate with what they see as their nemesis and the syndicalists have no desire to return to the conservative era. As the executers of the coup stay under arms until a final decision is made, instability is continuing to rise all across the nation."
 costa_rica_events.85.a: "Mora proclaims the Workers Republic."
 costa_rica_events.85.b: "Emergency elections are held."

 costa_rica_events.86.t: "Jiménez Wins the Elections"
 costa_rica_events.86.d: "Due to disagreements amidst the parties of the unity government, emergency elections were immediately declared and promptly won by ex-president Jiménez. Praising his steadfastness in the 1932-1936 tenure and his ability to keep a balanced budget has won him the elections with a landslide."
 costa_rica_events.86.a: "Good Luck."

 costa_rica_events.87.t: "[FROM.GetNameDefCap] Crosses the Border"
 costa_rica_events.87.d: "In support of the syndicalist Manuel Mora Valverde, the Nicaraguan government has decided to intervene in our succession crisis. Whilst officially denying that they have any part in it, small bands of Nicaraguan militias were seen crossing the border and converging in known syndicalist bastions. As our army stands divided and the conservatives are entangled in internal conflict, it seems that the Workers Republic is a fact."
 costa_rica_events.87.a: "The World Revolution continues ever stronger!"

 costa_rica_events.88.t: "[FROM.GetNameDefCap] Requests Our Integration into the Central American Union"
 costa_rica_events.88.d: "It was the Nicaraguans that guaranteed the rise of our Workers Republic and it will be the Nicaraguans that shall end our nation as we know it. Urging Mora to accept their ideas of a Centro-America, pressure is building up between the two nations as the Costa Rican chairman is unwilling to compromise his nations sovereignty whilst Nicaragua has the arms and means to enforce the union they desperately seek."
 costa_rica_events.88.a: "Costa Rica joins Centro-America."
 costa_rica_events.88.b: "We reject their \"offer\"."

 costa_rica_events.881.t: "An Opportunity in Costa Rica"
 costa_rica_events.881.d: "As President Calderón has been forcefully deposed in Costa Rica by a coalition of conservatives and syndicalists, an opportunity has presented itself to fully incorporate their nation into our dreams of a united Centroamérica. Whilst sentiment against our nation is fairly strong amidst the Costa Ricans, [NIC.GetLeader] believes that by sending covert operatives and guerrilla fighters to \"assist\" Valverde in wresting control over the nation, we could easily push our claim and overtake the nation."
 costa_rica_events.881.a: "Send them \"support.\""
 costa_rica_events.881.b: "We have no desire to interfere in their affairs."

 costa_rica_events.882.t: "Valverde Folds"
 costa_rica_events.882.d: "Aware that without an army and the popular support to oppose our military takeover of his nation he has no choice but to give in, Valverde has officially announced the end of Costa Rica in front of Nicaraguan press and foreign media. Whilst this comes as a surprise to the outside community who knew the small nation as an outsider devoid of greater central American ambitions, pressure from all sides proved too much to resist and the proud nation has finally been forced into submission."
 costa_rica_events.882.a: "Another step closer to the World Revolution!"

 costa_rica_events.89.t: "Army Deposes Mora"
 costa_rica_events.89.d: "Frightened by the threats Nicaragua made to the sovereignty of our nation, the [THIS.GetRulingParty] government finally found the rallying beacon they needed and decided to unite against the syndicalist threat. Launching strikes on all major cities to take down the syndicalist militias, the army has successfully overcome the threat. Casualties were high however as covert Nicaraguan operatives fought as lions to keep the Workers Republic intact."
 costa_rica_events.89.a: "Hold Emergency Elections."
 costa_rica_events.89.b: "Council of National Security rules temporarily."

 costa_rica_events.90.t: "[GetYear] Election Year"
 costa_rica_events.90.d: "After the successful coup deposing Manuel Valverde and disbanding his workers republic, the council of national security spearheaded by a coalition of parties all across the isle has governed the nation. Now the [GetYear] elections have approached and the question has come up whether they should proceed as scheduled or whether the Council should rule indefinitely on the base that the nation hasn't stabilised enough yet."
 costa_rica_events.90.a: "Elections proceed as scheduled."
 costa_rica_events.90.b: "Council retains control."

 costa_rica_events.91.t: "[GetYear] Elections"
 costa_rica_events.91.d: "Tensions are running high amidst the parties as 2 weeks ago, the Council of National Security was finally disbanded, giving way to a returned form of democracy. Both ex-president Ricardo Jiménez and León Cortés Castro have announced their candidacies and even though their voter base is divided between the two, it looks to be a clear victory for"
 costa_rica_events.91.a: "Ricardo Jiménez."
 costa_rica_events.91.b: "León Cortés Castro."

 costa_rica_events.92.t: "Figueres Ferrer Takes to the Air"
 costa_rica_events.92.d: "\"Dear Costa Ricans and other people living in our great nation. I speak to you with a heavy heart as I see the values for which our republic has fought so bravely are being tarnished at every end. The constitution, once the sacred fundament of our society has been spit on by our most enlightened Council of oligarchs. The freedom of speech we once prided ourselves on is ripped to shreds by the censure of their regime and the man in the street is lied to and oppressed. Where one day, addressing the government openly and criticising its failing policies was seen as virtuous and right, it is now a direct path to jail. How long Costa Ricans will you endure this dictatorial oligarchy? How many more of our civil liberties must be removed before we realise that those in the Presidential Palace do not speak for us?\"\n\nContinuing preaching for over half an hour, the distinguished businessman was finally removed from the air by police forces and arrested for treason. The damage however is done and police forces across San José are wondering how the situation should be handled. Punishing Ferrer severely will only make him a martyr while others fear that releasing him will allow him to gather further support against the government."
 costa_rica_events.92.a: "Release the man."
 costa_rica_events.92.b: "Put him on the first boat to Mexico!"

 costa_rica_events.93.t: "Unrest in the Countryside"
 costa_rica_events.93.d: "All across the nation, farmers and plantation workers have started to push back against their local bureaucrats demanding the immediate abolishment of the Council and the removal of their cronies from office. Most likely invigorated by the recent upheaval caused by Figueres Ferrer, the protests and anti-government actions seem to continue with no end in sight."
 costa_rica_events.93.a: "What can a few peasants do?"

 costa_rica_events.94.t: "Ferrer Escapes!"
 costa_rica_events.94.d: "Even though he was transported in an unmarked truck heading for Puerto Limón, an armed band of his fanatics stopped the convoy in Siquirres and successfully secured the release of their leader. Free once more and burning with passion to overthrow our regime, he is an enormous danger for national security."
 costa_rica_events.94.a: "Do I have to do everything myself?"

 costa_rica_events.95.t: "The Legion Caribe Executes a Coup"
 costa_rica_events.95.d: "700 armed loyalists of Ferrer were all it took to flawlessly execute a coup d'état on the regime of [COS.GetLeader]. Taking the key cities of Puerto Limón, Cartago and San José, the under-supplied and understaffed forces of the national army were in no position to offer much resistance. Small shootouts occurred throughout the nation but in the end, the coup was executed without much blood spilled.\n\nProclaiming himself president of the nation, Figueres Ferrer has taken control into his own hands and has already announced sweeping changes."
 costa_rica_events.95.a: "Figueres proclaims the Junta."

 costa_rica_events.96.t: "Mora Offers an Alliance to the PRN"
 costa_rica_events.96.d: "Though Calderón has spent his career publicly denouncing syndicalists, after the thwarted coup, he was now grateful to Mora for preserving his very existence, realising that he would somehow have to broaden and energise his political base to continue to survive. Thus, in spite of his previous Christian Socialist rhetoric, in spite of his repeated denunciation of syndicalism, and in spite of his strong ties to the church, Calderón has begun discussing an alliance with Mora and the syndicalists.\n\nPerforming well in the last regional elections, bringing in 16% of the votes, the PVP has announced their support for the proposed alliance even though for years they have openly accused the PRN of jailing its members and censuring their opinions."
 costa_rica_events.96.a: "The Left stand united."

 costa_rica_events.98.t: "Coffee Elite Speaks Out Against Calderón"
 costa_rica_events.98.d: "Rampant corruption, unadulterated bribery and the now massive increase in taxation have pushed the coffee barons to the breaking point. In a recent meeting of the Club Unión de San José, the main social forum of the coffee elites, they gathered to discuss the policies of their president and how much longer they could support him. At the end of the session they were all asked to anonymously submit of vote of confidence in their leader. Out off all members, only 1 remained confident in Calderón's abilities."
 costa_rica_events.98.a: "Unfortunate."

 costa_rica_events.99.t: "[GetYear] Elections"
 costa_rica_events.99.d: "As Calderón's term comes to an end, the PRN looks to the future and decides on their candidate for the upcoming elections. Although willing to run a second time, Calderón is afraid of the backlash this may cause against his figure and has proposed that the party shoves Picado forward to take control and continue the reforms proposed by the PRN-PVP coalition."
 costa_rica_events.99.a: "Picado takes control."
 costa_rica_events.99.b: "Calderón announces his second term."

 costa_rica_events.100.t: "Figueres Ferrer Takes to the Air"
 costa_rica_events.100.d: "\"Dear Costa Ricans and other people living in our great nation. I speak to you with a heavy heart as I see the values for which our republic has fought so bravely are being tarnished at every end. The constitution, once the sacred fundament of our society has been spit on by our most enlightened president. The freedom of speech we once prided ourselves on is ripped to shreds by the censure of Calderón's regime and the man in the street is robbed in broad daylight. Where one day, addressing the government openly and criticising its failing policies was seen as virtuous and right, it is now a direct path to jail. How long Costa Ricans will you endure the dictator? How many more of our civil liberties need to be removed before we realise that the man in the Presidential Palace does not speak for us?\"\n\nContinuing preaching for over half an hour, the distinguished businessman was finally removed from the air by police forces and arrested for treason. The damage however is done and police forces across San José are wondering how the situation should be handled. Punishing Ferrer severely will only make him a martyr while others fear that releasing him will allow him to gather further support against the government."
 costa_rica_events.100.a: "Release the man."
 costa_rica_events.100.b: "Put him on the first boat to Mexico!"

