 GXC_man_of_principle_tt: "Hu Hanmin will receive the trait §YMan of Principle§! which modifies §YHu Hanmin§!:\n -$MODIFIER_POLITICAL_POWER_FACTOR$: $RIGHT|+=$§G10%§!\n -$MODIFIER_COMMAND_POWER_GAIN_MULT$: $RIGHT|=$§R-10%§!"
 GXC_man_of_principle_dummy: "Man of Principle"

 GXC_man_of_steel_hos: "Man of Steel"
 GXC_man_of_steel_hos_desc: "§LLi is a man of blunt, honest, sincerity, and much like his Steel Army of the NRA, utterly steadfast.§!"

 GXC_the_exceptional_legislator_trait: "The Exceptional Legislator"
 GXC_the_exceptional_legislator_trait_desc: "§LPerhaps one of the most skilled politicians to have ever graced Asia, few would disagree with Hu Hanmin's capability when it comes to navigating political quagmires.§!"

 GXC_father_of_chinas_legal_system: "Father of China's Legal System"
 GXC_father_of_chinas_legal_system_desc: "§L\"If one maintains integrity and self-discipline, one will be able to achieve success; if one is morally upright, one will be happy and free from worries. Diligence can make up for one's shortcomings, and frugality can foster integrity.\"§!"

 GXC_heir_of_the_guofu: "Heir of the Guofu"
 GXC_heir_of_the_guofu_desc: "§L\"The people fail to realise that without going through the period of proper political training, the country is not ready to accept a constitutional government. If the people were not trained, a constitution would merely be a piece of paper.\"§!"

 GXC_king_of_the_peasants: "King of the Peasants"
 GXC_king_of_the_peasants_desc: "§LAmongst China's proletarian masses, none are greater respected than the great Peng Pai, saviour and liberator of the peasants.§!"

 GXC_democracys_iron_will: "Democracy's Iron Will"
 GXC_democracys_iron_will_desc: "§L\"I do not seek fast results and do not ask about the future harvest. Let us wait for ten, twenty, thirty, forty, or fifty years. Then we can compare the advantages and disadvantages of the new with this old society.\"§!"

 GXC_son_of_the_republic_dem: "First Son of the Republic"
 GXC_son_of_the_republic_dem_desc: "§LSaviour of the Republic and Chen Jiongming's closest ally since the early days, Ye Ju has stood by as the frontline fighter for the Federalist project. Whilst Chen is the Father of the Nation, Ye is certainly the first Son of the Republic.§!"

 GXC_chinas_von_bulow: "China's Bülow"
 GXC_chinas_von_bulow_desc: "§LWith unparalleled heroism, the Chinese people have fought and waged war at the cost of tremendous sacrifice, and Ye Ju will see to it that their safety and independence is forever secured in the new Republic.§!"

 GXC_chinas_von_caprivi: "China's Caprivi"
 GXC_chinas_von_caprivi_desc: "§LWith a clear head, good heart, and a diligent nature, Chen Qiyou works to ensure that Chen Jiongming's legacy of a democratic federal republic is fulfilled, no matter if it's today's generation or the next.§!"

 GXC_lone_star_of_the_blue_sky: "Lone Star of the Blue Sky"
 GXC_lone_star_of_the_blue_sky_desc: "§LConvicted in ideals and resolute in action, Li Jishen has resuscitated the revolutionary dream of the Eternal Premier under cooperation with China's democratic elite.§!"

 GXC_democratic_dashuai: "Democratic Dashuai"
 GXC_democratic_dashuai_desc: "§LControlling the government through a soft hand, Li Jishen rules in perpetuity. But not merely under the backing of force of arms, but that of genuine civilian support.§!"

 GXC_young_marshal_of_the_south: "Young Marshal of the South"
