 ##KMT Early Game Political Event Chain (400-429)
 GXC.earlygame.400.t: "The Kuomintang Return to Liangguang"
 GXC.earlygame.400.d: "In the end, the Kuomintang advance was unstoppable. Despite defeat after defeat, failure after failure, the Kuomintang and its loyalists never gave up. Like Sun Yat-sen before them, the nationalists found a way to return to power in Guangzhou, toppling rival warlords and once more challenging the authority of Beiyang. Thanks to the courageous efforts of General Chen Mingshu and his Tenth Division, marching south from MinGan with the support of leftist elements in the countryside and in the cities, and General Chen Jitang who secured the timely defection of the Guangdong army to the Kuomintang cause, Guangdong has been freed from reactionary oppression. Meanwhile, storming in from their bases in Guizhou, the remnant of the \"Seventh Army\" the National Revolutionary Army has re-established their control over Guangxi, installing the \"New Guangxi clique\" under Li Zongren into power.\n\nA provisional revolutionary junta has been established with the three victorious generals representing their respective factions. Calling themselves the South China Political Council, broad ideological and personal divisions remain between the revolutionary generals which are expected to worsen as their supports consolidate political control over their respective regions. It remains to be seen if they will truly be able to live up to their founder's legacy, or if like him their zeal will ultimately fall short of unifying China."
 GXC.earlygame.400.a: "Third time's the charm?"

 GXC.earlygame.401.t: "Kuomintang Revolution in Liangguang"
 GXC.earlygame.401.d: "Despite repeated failures over the last few decades and the death of their founder, the Kuomintang refuse to yield in their quest to realise Sun Yat-sen's vision. Nowhere was that more apparent, it seems, than their traditional homebase in Liangguang, which fell to invading revolutionary forces from MinGan and Guizhou as well as uprisings by cells from within.\n\nThis has brought to power a revolutionary junta led by the victorious generals: the leftist Chen Mingshu and rightist Chen Jitang both of Guangdong as well as General Li Zongren of Guangxi. How long this so-called South China Political Council can remain internally cohesive, much less bring their revolution to the rest of China remains to be seen."
 GXC.earlygame.401.a: "Our comrades prove their tenacity."
 GXC.earlygame.401.b: "The Kuomintang sure are persistent."

 GXC.earlygame.402.t: "Tensions in Guangdong"
 GXC.earlygame.402.d: "Guangdong was long the Kuomintang base of operations, and its recapture a milestone in reversing their failure to hold off German intervention during the Northern Expedition. Sharing the prize however, has not been easy. Even in the best of times, the Kuomintang's leaders seldom got along. Now, with their mutual enemies dead or on the run, the party has quickly returned to infighting.\n\nGuangzhou, the provincial capital, has been secured by the New Guangdong clique under Chen Jitang. He has leveraged it to secure himself as the nominal head of the three-man revolutionary junta. Chen Jitang was a relatively low ranking officer in the old Fourth Army who managed to survive in the post-1927 provincial government. Loosely affiliated with the right, his ambitions are said to be mostly regional in scope.\n\nHis challenger is Chen Mingshu, a fellow veteran of the Fourth Army sent south by the MinGan government. Setting up base in Shaoguan to the northeast, Chen has allied with peasant activists and syndicalist sympathisers. His willingness to join the junta has drawn some scorn from orthodox leftists but is nevertheless their best bet for taking power in Guangdong.\n\nFurther south, the New Guangxi clique has proven even more ambitious than previously thought. Their forces have advanced into Beihai, a port city in southwest Guangdong. Beihai is too small to meaningfully steer trade away from the Pearl River for the landlocked Guangxi, so the real objective seems to be the resource-rich island of Qiongya.\n\nChen Jitang has begged Li to leave the region to his forces' control - claiming their mutual best interest in containing socialism in the two provinces. He claims to fondly recall their past partnership in securing Guangxi, though is vague on any details for a future pact. Li, freshly arrived in Guangzhou to take part in proceedings, is well aware of the power in his hands, though is reluctant to give up such a powerful bargaining chip for free..."
 GXC.earlygame.402.a: "General Li yields Qiongya to strengthen his alliance with General Chen."
 GXC.earlygame.402.b: "General Li elects to wait and see before making his next move."

 GXC.earlygame.403.t: "Rise of the New Guangxi Clique"
 GXC.earlygame.403.d: "The New Guangxi Clique was formed as the Old Guangxi Clique began to disintegrate following the devastating 1920s Yue-Gui Wars. Victory over Lu Rongting gave them control over the province and they played an integral role during the Northern Expedition as the Seventh Army of the NRA. With their triumphant return, most Guangxi clans since have sworn fealty.\n\nThe New Guangxi Clique is not the same as the one that went north to Wuhan. Once a regional force with little ideology of its own, the subsequent exile has firmly reoriented their identity. Li Zongren's newfound ambitions for national leadership is on full display now with his flashy presence in Guangzhou for junta meetings.\n\nThe clique internally is ruled as a triumvirate. Li's close friend General Bai Chongxi (together they are often called \"Li Bai\" after the famous Tang dynasty poet) shares his proclivity to act on the national stage, often serving in military roles and acting as a mediator. General Huang Shaohong, the third leg of the triumvirate and the newly named Governor of Guangxi, traditionally remained in Guangxi to manage provincial affairs while his allies were absent.\n\nThis second iteration of the clique puts the citizen-militia at the centre-stage, influencing nearly all their sweeping policies. General Huang Xuchu, a rising star, has taken the lead in streamlining government and military organs into one \"Combined Government Office\" that holds jurisdiction over all matters of economy, reconstruction, and education.\n\nThis centralisation of party, military, and government power perhaps is a natural fit for the Kuomintang's ideal of party rule, though some worry that in Guangxi party is being subsumed by the needs of the warlords. That, however, is not to say the army always has priority: Li often touts his success in bringing the army strictly under civilian authority. Whatever the truth is, Huang's rise has led to some speculation that the triumvirate will soon become a quadrumvirate."
 GXC.earlygame.403.a: "Huang Xuchu and his ideas have really proven themselves."
 GXC.earlygame.403.b: "The two Huangs compete for influence, dividing the clique."

 GXC.earlygame.404.t: "Socialists in Guangzhou"
 GXC.earlygame.404.d: "Guangzhou has long been a hotbed for leftist activity. With the Guangdong Army severely weakened by recent upheaval and many units having been deployed outside the city to face down Chen Mingshu's men and attempt to secure Qiongya, some believe that Guangzhou itself is vulnerable to further infiltration. The local chapter of the Chinese Syndicalist Party, led by famed labour organiser Deng Zhongxia, union activist and senior party leader Su Zhaozheng, and radical insurgent leader Zhang Tailei, have come out of hiding. They have found their ranks swelling, easily recruiting industrial workers, sailors, and other labourers to their cause.\n\nTheir actions, unsubtle as always, has quickly caught the attention of Chen Jitang. Suspicious of their intentions and already wary of the growing leftist threat to his control of Guangdong, he has lashed out in party meetings against the Chinese Syndicalist Party. He denounced them as foreign agents, loyal primarily to Paris and London, and accused them of sabotaging the Kuomintang revolution through actions such as the subversive formation of the League of Chinese Syndicalists, the violent Canton-Hong Kong Strike (which sank Kuomintang relations with foreign powers), and other actions that he claims have leeched the strength of Dr. Sun's movement in favour of the global socialist agenda.\n\nHis desire to clamp down socialist agitation has met with some opposition, even within his camp. Not all members of the Guangdong army are necessarily right-leaning, and there has been some questions about the loyalty of his officers. However, with the power vacuum growing in Guangzhou as Kuomintang forces clear out their former opposition, violence has broken out as syndicalist-aligned militias attack former members of the Merchant Corps and the Guangzhou Chamber of Commerce. Hated by many for their submission to foreign powers, it has nevertheless attracted concerns by conservative elements that Guangzhou is hurtling towards anarchy."
 GXC.earlygame.404.a: "Chen Jitang uses the incident has a pretext for disarming syndicalist militias."
 GXC.earlygame.404.b: "Deng Zhongxia and the CSP exploit the moment to harness nationalist sentiment."

 GXC.earlygame.405.t: "Moscow's Exiles"
 GXC.earlygame.405.d: "In a distant land, a group of Chinese elder statesmen languish in exile. This rightist Central Committee lies dormant, held together by the sheer power of Hu Hanmin's will. One of Sun Yat-sen's closest confidants, he succeeded Sun as Generalissimo. However, after the secretive Shantou meetings by Wang Jingwei, Chiang Kai-shek, Liao Zhongkai, and others, Hu was quickly forced to step down in favour of a \"National Government Council\" that replaced the Generalissimo's office. Wang became Chairman and Hu demoted to Foreign Minister (of an unrecognised government).\n\nHu, despite his support for the reorganisation, was recognised as the leader of the right, and many called for him to stand against the \"Syndicalist Issue\". Plans for a showdown at the Fourth Plenum saw a drastic turn when Liao Zhongkai was shot by an officer affiliated with Hu's brother. Hu escaped direct blame, but the Plenum soon devolved into a bitter party split.\n\nChiang Kai-shek and his centrist military faction came out in support of the United Front and Hu was exiled to Paris \"to learn more about the merits of syndicalism\". Meanwhile, with the British Revolution victorious and no resolution to the stand-off in sight, many rightists fled to the Western Hills suburbs of Beijing hoping to secure Guominjun support. Those members, including eight central committee members, quickly radicalised and were expelled from the party. Hu, long reluctant to buck party orthodoxy, saw the writing on the wall and defected to Moscow.\n\nFeng Yuxiang was later pushed out of Beijing, and many of this \"Western Hills Conference\" joined Hu in Russia, playing little role in the Northern Expedition. Chen Jitang has breathed new hope for them, opening negotiations to secure their return to Guangzhou. But Hu Hanmin, ever proud, has no intentions of sundering Sun's legacy by becoming a puppet for a petty warlord. He has made a sticking point over talks about government posts, constitutional rule, and other demands."
 GXC.earlygame.405.a: "Negotiations stall as Chen Jitang stands his ground."
 GXC.earlygame.405.b: "Chen Jitang \"graciously accepts\"...for now."

 ##KMT Early Game Political Tree Events (430-459)
 GXC.earlygame.430.t: "Setting the Party Line"
 GXC.earlygame.430.d: "Sun Yat-sen once bemoaned in a 1923 party meeting at Guangdong that \"there was a spurious saying at the time of China's retrocession [from Manchu to Han rule] that 'the revolutionary party was to be disbanded at the very moment the revolutionary army successfully rose up'. This idea was attributable to a certain bureaucrat who enthusiastically supported the revolution and echoed by party members like Huang Xing, Song Jiaoren and Zhang Taiyan. At that time, it was taken as a truism. After the Tongmenghui was reorganised into the Kuomintang, the party was thoroughly transformed into a political party and depleted of revolutionary spirit.\"\n\nTo Dr. Sun, the failure of the first revolution was because of the party's decision to lay down their arms and compromise with the Beiyang army, not realising that the old establishment had to be thoroughly dismantled first. Those who sought to compromise with the warlords were doomed; either killed or rendered irrelevant. On the other hand, party-rule could not simply be a matter of taking over the state, acting as a new class of bureaucrats. The party must take on a \"prophetic\" role, converting the people to the truth of the Three Principles like a revolutionary gospel.\n\nBut with the party's Eternal Premier long gone, his flock have lost their way. The newly re-established Propaganda Department has been reformed in hopes of spreading the revolutionary good news to the people. But the exact message we should be sending lays muddled in the Kuomintang's multi-layered identity. The party had its roots as a broad-tent liberal democratic party in the early 1900s up until the 1910s. It moved towards a more leftist, vanguardist direction following the 1924 reorganisation, promising thorough revolution and discipline. Perhaps uniting the party through all its iterations is its unwavering Chinese nationalism, calling upon its faithful to save the fractured land and fight off foreign imperialism."
 GXC.earlygame.430.a: "We call for a return to our more idealistic, democratic roots from a better time."
 GXC.earlygame.430.b: "We promise a revolution to heal China's wounds at its very foundations."
 GXC.earlygame.430.c: "We swear to save the nation from all enemies at home and abroad - by any means necessary!"

 GXC.earlygame.431.t: "The Intelligentsia of Guangdong"
 GXC.earlygame.431.d: "In an effort to present a more democratic face, contrast themselves to the iron-fisted rule of Beiyang, and to tame the Republican hotbed that was 1920s Guangzhou, previous Cantonese warlords preserved a certain degree of political freedom in the city. While not nearly as vibrant as it once was, plenty of republicans disillusioned with the cynical reactionaryism have settled down in Guangzhou or Hong Kong. The latter has been particularly attractive to democratic exiles fleeing the law.\n\nThe Grand Republican Alliance, which sought to rally many of these figures, has since collapsed. Its component organisations, including the Old Guangdong Army affiliated Public Interest Party of Chen Jiongming and the big-tent Chinese Democratic League of Zhang Junmai, have scattered in wake of Kuomintang advances.\n\nWhile the flight of their senior leadership was perhaps inevitable, the lower republicans that remain in Guangzhou grow uneasy. While we share a dream of a republic far different from Beiyang's decadence, many are wary of Kuomintang authoritarianism and dread the repression of our secret police. Federalists affiliated with Chen Jiongming remember the bitter fights between Chen and Dr. Sun, and plenty plan to join Chen's flight to the legations. Wealthier intellectuals, many affiliated with the League, resent the heavy war-time taxation the party imposes, claiming us to be even more extortionate and undemocratic than the warlords.\n\nThat is not to say it is too late to win them back. More moderate factions in the Kuomintang, namely the Reconstruction Faction and the Western Hills Clique are less inclined towards long-term vanguardism. Moderate leftists like Chen Mingshu have expressed an openness to dialogue with more honest republicans, hoping to convert their idealism to action. Still, as Dr. Sun once warned, \"to know is difficult, to do is easy\". Some of these men would rather stubbornly debate while the nation burns, in the end it is up to us to save the nation."
 GXC.earlygame.431.a: "We must convince them that together we can realise Xinhai's promise!"
 GXC.earlygame.431.b: "Intellectual discourse is fine, but they must know their place."
 GXC.earlygame.431.c: "Drive them out. Traitors and dreamers have no place here any more."

 #Wang Zuoxin (王作新), Lin Douwen (林斗文), Qiu Jingyun (丘景云) - All very obscure.
 GXC.earlygame.432.t: "Struggles with the Gentry"
 GXC.earlygame.432.d.rkmt: "The Kuomintang have long had an uneasy relationship with local elites, who fear the Kuomintang's promised far-reaching reforms and the revolutionary, authoritarian turn of the party. The gentry in particular feel threatened by the party's alliances with various peasant groups and their long-awaited vows of extensive land reform. This has bedevilled both right and left wings of the party, who often find themselves at odds with the gentry even as occasional alliances are struck and broken.\n\nThe latest incarnation of Kuomintang rule in Liangguang has made another push to assert power over the agrarian elites, this time taking aim at their various militias. Formed in part to maintain social order in face of growing unrest, the \"Security Corps\" organised through the Guangdong Grain Industry Maintenance Association has acted as an arm of landed interests.\n\nGovernor Chen Jitang has sought to strip the local gentry of their ability to resist his rule, forcibly dissolving some of these \"security teams\" while integrating others. He has ordered new training courses to be offered at the Military Political Academy for producing \"loyal\" security guards, part of his effort to create a comprehensive provincial gendarmerie aligned to the party (and more importantly himself).\n\nAfter a long campaign, it seems the GIMA is ready to yield, a delegation including their Chairman Qiu Jingyun, his deputy Wang Zuoxin, and the commander of the security corps Lin Douwen has come to the Governor's Mansion to negotiate a disarmament plan. Their \"surrender\" is hardly unconditional however, they expect us to \"protect their right to life and property\" and expect some say in the eventual implementation of land reform, a precedent that will likely have far reaching effects down the line. Still, making peace with the gentry is not the worst idea either, they provide for a useful counterbalance to socialist elements and once pacified will free up troops for the front."
 GXC.earlygame.432.d.lkmt: "The Kuomintang have long had an uneasy relationship with local elites, who fear the Kuomintang's promised far-reaching reforms and the revolutionary, authoritarian turn of the party. The gentry in particular feel threatened by the party's alliances with various peasant groups and their long-awaited vows of extensive land reform. This has bedevilled both right and left wings of the party, who often find themselves at odds with the gentry even as occasional alliances are struck and broken.\n\nThe latest incarnation of Kuomintang rule in Liangguang has made another push to assert power over the agrarian elites, this time taking aim at their various militias. Formed in part to maintain social order in face of growing unrest, the \"Security Corps\" organised through the Guangdong Grain Industry Maintenance Association has acted as an arm of landed interests.\n\nGovernor [ROOT.GetLeader] has sought to strip the local gentry of their ability to resist his rule, forcibly dissolving some of these \"security teams\" while integrating others. Radical peasant militias have eager filled the void, breaking up estates deemed \"bourgeoisie\" and violently suppressing efforts to stop them. They have gone even further than the magistrates sent to carry out land redistribution policies, earning both admiration and hatred.\n\nAfter a long campaign, it seems the GIMA is on the verge of collapse. Still, the violence has shown little signs of ceasing and many are calling for restraint by the new government. Reports of attacks on smaller and medium sized landowners aligned with the Kuomintang have caused major rifts in party control of the countryside, and more moderate leftist militias are said to be organising in response. Still, more radical elements call for the campaign to not cease until the gentry's power is completely and irrevocably broken, lest they recover and cause further trouble down the line."
 GXC.earlygame.432.a: "[ROOT.GetLeader] accepts these conditions to prevent rural anarchy."
 GXC.earlygame.432.b: "[ROOT.GetLeader] will not rest until the gentry are brought to heel."

 GXC.earlygame.433.t: "Two-Gun Cohen"
 GXC.earlygame.433.d: "Although our ties to Sun Fo and his \"Hawaii Clique\" have often been strained, many of them have long standing ties with Guangdong and a vested interest in the Kuomintang's well-being in the province. Our efforts to court them, and more importantly their vast connections across Chinese diaspora communities in Southeast Asia, has born some fruit as of late.\n\nAn associate of Sun Fo has arrived to meet with [ROOT.GetLeader] and other Cantonese officials. Morris Abraham Cohen was a lifelong adventurer. A former bodyguard of Sun Yat-sen, he was born to an Orthodox Jewish family in Poland before immigrating to England. A child pickpocket, he was sent to Canada to (unsuccessfully) reform his ways where he grew friendly with Chinese immigrants working at the Canadian Pacific Railways. One of the few white men willing to associate with Chinese labourers, he was allowed to join the Tongmenghui after defending a Chinese restaurateur from being robbed.\n\nAfter a stint helping Chinese immigrants become naturalised, he fought in the Great War. The end of the conflict saw him without a job in an economic downturn, so he went to China to help close a railway deal for Sun Yat-sen. The men became close, facilitated by many of Sun's circle's familiarity with English. An aide-de-camp and an acting colonel in Sun Yat-sen's army, he helped train revolutionary soldiers.\n\nHe became an object of fascination after being nicked with a bullet during combat, leading him to carry a second revolver out of fear that he may lose an arm in the future. Ambidextrous, this gave rise to his nickname \"Two-Gun Cohen\". He has sought work with our armies, offering his services as a mercenary trainer. Though his Chinese is poor, he has a demonstrated history with the party and ties including prominent Sun extended family members including Sun Fo, Song Ziwen and Song Qingling. Still, he's getting older and the party has plenty of experienced soldiers. Few would blame us if we turned him away."
 GXC.earlygame.433.a: "May he serve us as well as he did Sun."
 GXC.earlygame.433.b: "Sorry but we have enough men on payroll."

 GXC.earlygame.434.t: "Compulsory Adult Education in Guangxi"
 GXC.earlygame.434.d: "\"Viewed from no matter what the angle, the Guangxi militia and adult education are inextricably united.\" This astute observation, reinforced by Bai Chongxi's recent statement that \"militia and education has been united into one\" by the New Guangxi clique, highlights just how fundamentally tied the New Guangxi Clique's implementation of political tutelage is with their dreams of a society inextricably linked to its citizen-militia.\n\nWhile the broader Kuomintang has always promoted education as one of their core social policies, and eradicating illiteracy long a goal of nationalists, intellectuals, and reformists alike, the New Guangxi clique has taken it a step further in their efforts to reshape their home province. At night, the village or ward's primary school is to become its centre of adult education. Teachers have been pulled from school faculty, village elders, university students on vacation, and even exemplary primary school pupils (dubbed \"the little teacher system\").\n\nThe goals of these programs are four-fold: first the end of adult illiteracy, second the promotion of patriotism and militia training. Moreover, in accordance with KMT political ideals, the New Guangxi Clique aims to strengthen popular interest in local self-government. Adult education has now become compulsory, with all primary schools required to enrol half of adults legally required to attend this year, and full attendance expected by the next.\n\nThe rollout has not been entirely smooth of course - primary school teachers receive no extra compensation for teaching night classes and although textbooks are to be paid for free of charge money is always tight. Indeed, compromises have already been made. Semesters originally were fixed at six months, but now many have shortened them to five to accommodate schedules. There is also a proposal to permit adult students to drop out of one programme and continue in a later one as the need arises. Still, the pace of change feels unceasing."
 GXC.earlygame.434.a: "A little flexibility will help smoothen things."
 GXC.earlygame.434.b: "We must instil discipline and cultivate learning."

 ##KMT Leftist Coup Events
 GXC.earlygame.460.t: "The Clash for Canton Begins"
 GXC.earlygame.460.d: "Chen Mingshu was sent southwards at the start of the MinGan uprising in faint hope that by stirring up peasants and workers, he would be able to create a distraction that would prevent the warlords of Liangguang from striking us from the rear while we were vulnerable. He has succeeded beyond all expectations, overrunning what we thought to be well prepared defences in northern Guangdong and establishing contacts throughout the province.\n\nBut victory has its dangers. The Kuomintang's old heartland was in Guangdong, and with Chen Mingshu's forces on the march many old leftist cells have reactivated. This has created discord between Chen and various other allegedly \"Kuomintang\" generals who have carved out their own domains across the two Guangs. Many of these are rightist by nature, suspicious of our central committee and seeking self-gain over the revolution.\n\nOne of these men, a General Chen Jitang, has emerged in southern Guangdong sitting in Sun Yat-sen's old base of Guangzhou (Canton). Having secured the loyalty of the old Guangdong Army, we have received disturbing reports that he is in contact with our old rival Hu Hanmin, whose Moscow committee was long dismissed as a withered husk in exile. Should he be allowed to return to China however, he may very well corrupt many of the flagging civilian right in our party to his treacherous cause.\n\nAdding to the danger, there have always been doubts about Chen Mingshu's personal loyalty. He and his Tenth Division are known to be heterodox in their beliefs, decidedly leftist but often bucking with the PAC and RCA. Many other leftist factions in Guangdong have grown suspicious and embittered with the party mainstream. But nevertheless, Liangguang is a valuable prize. One that we can ill afford to lose and so close to our grasp."
 GXC.earlygame.460.a: "We must prevail! Deploy reinforcements!"
 GXC.earlygame.460.b: "General Chen has a handle on things..."

 GXC.earlygame.461.t: "A Rival Committee in Canton"
 GXC.earlygame.461.d.YUN: "Despite our best efforts, Guangzhou has fallen to the forces aligned with the so-called \"Right Wing of the Kuomintang\", defiling Dr. Sun's legacy in the process. A rogue command of the National Revolutionary Army had fled to Guizhou after the collapse of the Northern Expedition, surviving on corruption and petty thuggery while abusing the Kuomintang's good name. They have become little more than petty warlords, however despite this they were able to overrun existing forces in Liangguang somehow.\n\nThe wounds of 1925 have been reopened. Though Chiang Kai-shek of the military centre is dead, his allies in He Yingqin and Dai Jitao have managed to rebulid his \"New Right\" coalition to outflank the \"Old Right\" under Hu Hanmin. With the boorish military chest-thumping of General He and the twisted, reactionary lies of Dai Jitao, they have managed to leverage control over the city to reinforce their pretentions of forming a new government to contend for national leaderhsip.\n\nAlready, the ramifications can be felt in [CHI.Capital.GetCapitalVictoryPointName], with many supposedly in our camp beginning to defect to Guangzhou. War between the party's leftist and rightist committees loom. Some like Sun Fo have made vain pleas to reconcile the two wings. Others, like the duplicitous Chen Mingshu remain on the fence, waiting to see which side is stronger. But unless something gives soon, a final showdown for the legacy of Dr. Sun is coming."
 GXC.earlygame.461.d.GXC: "Despite our best efforts, Chen Mingshu and his men were unable to oust Chen Jitang before he could make his grand move. Outflanking both the Guangdong left and with the tacit compliance of Guangxi warlords, Chen Jitang successfully brokered an agreement with Hu Hanmin. The false chairman has returned to Canton, defiling Dr. Sun's legacy. Returning with his is a posse of senile party elders, shameless bootlickers, and Russian mercenaries, the legacy of the party's \"Old Right\". The wounds of 1925 have reopened. With Chiang Kai-shek of the military centre dead, it seems that the surviving two triumvirs have returned to divide the party once more between them.\n\nWith a forked tongue and fiery words, Hu Hanmin spreads his deceit across the land. He has already begun leveraging his control of Guangzhou to reinforce his pretentions of forming a new government to contend for national leadership. Already, the ramifications can be felt in [CHI.Capital.GetCapitalVictoryPointName], with many supposedly in our camp beginning to defect to Guangzhou.\n\nWar between the party's leftist and rightist committees loom. Some like Sun Fo have made vain pleas to reconcile the two wings. Others, like the duplicitous Chen Mingshu remain on the fence, waiting to see which side is stronger. But unless something gives soon, a final showdown for the legacy of Dr. Sun is coming."
 GXC.earlygame.461.a: "The traitors return..."

 GXC.earlygame.462.t: "New Fourth Army Coup"
 GXC.earlygame.462.d.CHI_initated: "After months of tension, uncertainty, and fluctuating front lines, the order finally came. In an encrypted telegram delivered from the Military Affairs Commission in [CHI.Capital.GetCapitalVictoryPointName], countersigned by Chairman Wang himself on behalf of the Central Executive Committee, Chen Mingshu has been given the solemn task of restoring the rightful Kuomintang to its old home base of Guangdong.\n\n$GXC.earlygame.462.shared$"
 GXC.earlygame.462.d.GXC_initated: "After months of tension, uncertainty, and fluctuating front lines, the order finally came. Emboldened by his growing strength, and having grown tired of waiting for the lethargic or perhaps overly cautious leadership in [CHI.Capital.GetCapitalVictoryPointName], Chen Mingshu addressed his officers at his headquarters in Shaoguan calling on them to undertake the solemn task of restoring the rightful Kuomintang to its old home base of Guangdong.\n\n$GXC.earlygame.462.shared$"
 GXC.earlygame.462.shared: "The ensuing assault was swift and well coordinated, harmonising the disparate [CHI.Capital.GetCapitalVictoryPointName] loyalist forces together in an elegant symphony. Chen Mingshu and his Fourth Army, with the Tenth Division at its core marched southwards directly towards Guangzhou, a bold play that signalled to all without any doubt that it is do or die. Their opposition, arrayed in seemly impervious defence lines, evaporated almost overnight - weeks of skirmishes, insurgency, and defections sapped their strength.\n\nChen Mingshu's men, for their part seemed to know the route well. Well-placed spies and diligent scouting foiled most traps and ambushes along the route, preventing them from getting bogged down. As the Guangdong army's retreat turned into a rout, many of their units clogged the roads and were eradicated by the swiftly advancing Fourth Army. Guangzhou itself fell without a siege, a large general strike turned into urban rioting that allowed Chen Mingshu's men to storm the city with little fight.\n\nChen Jitang and his remaining loyalists, recoiling in utter shock and disbelief, have fled southwards to Qiongya. With similar uprisings breaking out on the island, the situation in Guangdong seems untenable for the right. He has sent frantic telegrams to Li Zongren and the New Guangxi Clique, offering a greater share of power for his intervention, but with the situation seemingly long gone it seems that Li is more inclined to negotiate with the left."
 GXC.earlygame.462.a: "Li Marches Out!"
 GXC.earlygame.462.b: "Li Submits to Reality."

 GXC.earlygame.463.t: "Chen Mingshu's Gambit Fails"
 GXC.earlygame.463.d: "They say victory has a thousand fathers, but defeat is an orphan. Sometimes however, the situation is not as clear cut. The New Fourth Army's advance started strong, with the Tenth Division leading the way in a straight march towards Guangzhou. Resistance by Chen Jitang's Guangdong Army was ineffectual, with Guangzhou falling after a large general strike allowed for the Fourth Army to storm the city.\n\nBut that's where the successes ended. Chen Mingshu pinned his hopes on forcing Li Zongren and the New Guangxi clique to accept the leftist takeover as a fait accompli, standing by silently as he seizes Guangdong before forcing his submission. But the stubborn warlord refused to yield, intervening with his forces in a ferocious attempt to beat back Chen Mingshu's advance. Chen Jitang and his band of remaining loyalists fled southwards, rallying south of the Pearl River in Taishan.\n\nWith rightist resistance far higher than expected and Chen Mingshu's promised swift campaign stalling, the Fourth Army has begun to waver. It is clear they have misread the political climate and overstretched their lines, and we will need to intervene directly if we are to save them.\n\nAlready a round of finger-pointing has begun, with Chen Mingshu furiously blaming his superiors in [CHI.Capital.GetCapitalVictoryPointName] for giving him premature orders to advance. [CHI.GetLeader] and his officers in turn blame Chen for giving overly optimistic reports about the situation in Guangdong, painting him as an unreliable glory-hound.\n\nWhatever the case, the confused mess of orders from Nanjing to Shaoguan must stop and the MAC take direct control of the Fourth Army. Momentum might still be on our side, but the men of Guangxi are known to be fierce fighters and we face the frightening prospect of being bogged down in the hills of Guangxi. An uncomfortable proposal has been floated to withdraw and regroup our forces, though plenty others suggest we fight on for our home."
 GXC.earlygame.463.a: "We must strike at once!"
 GXC.earlygame.463.b: "Order Chen Mingshu and his men to withdraw."

 GXC.earlygame.464.t: "Chen Mingshu's Coup Succeeds!"
 GXC.earlygame.464.d: "The operation was swift, synchronised, and almost surgical in its efficacy. After months of tension, uncertainty, and fluctuating front lines, the Clash for Canton came to a a stunning end. Chen Mingshu and the Fourth Army marched southwards towards Guangzhou, his Tenth Division at the forefront, boldly challenging the Guangdong Army.\n\nThe gambit paid off. Chen Jitang and his men, overconfident in their prepared defences, grew complacent as peasant militias began to overrun rural villages and hamlets. Infiltrators within their army created a steady stream of defections and a network of spies while skirmishes probed their lines for weak points and wore down morale. By the time the Fourth Army vanguard reached Guangdong lines, their foes were already a paper tiger.\n\nGuangzhou itself showed its true colours when a coordinated general strike paralysed city defences, avoiding a prolonged siege. A flotilla of gunboats led by Admiral Chen Ce reinforced the port as Chen Mingshu's men linked up with his allied fifth column. The \"Canton Coup\", as it has been dubbed in the press, sealed the fate of Guangdong in our favour. The last piece fell into place when Li Zongren, the de facto spokesperson of the New Guangxi clique of warlords, chose to bend to [CHI.GetLeader]'s authority in exchange for recognition as Governor of the neighbouring (and landlocked) Guangxi.\n\nAs we celebrate this great victory, some concerns have emerged within the CEC. Chen Mingshu and his followers are known to be heterodox in their views, not always in step with the party. Although we celebrate his achievement, and there were all smiles when [CHI.GetLeader] formally appointed him as Governor of Guangdong, we risk a rival pole forming within the party independent of [CHI.Capital.GetCapitalVictoryPointName] politics. Already, some members of the PAC led by Tan Pingshan have begun migrating southwards while local leftists continue to profess loyalty to their own leadership."
 GXC.earlygame.464.a: "The Kuomintang return to Canton."
 GXC.earlygame.464.b: "We are coming home. (Switch to Liangguang)"

 GXC.earlygame.465.t: "The Peasants Rally in Guangdong"
 GXC.earlygame.465.d: "It has long been accepted that the peasant's lot in life is to toil in the fields from dawn to dusk, but times are changing. Increasingly disillusioned with China's social order, many have fallen under the influence of charismatic speakers who rail against the landlords and warlords. Their most recent target for abuse has been none other than Chen Jitang and his cooperatives initiatives, who they claim represent the worst of Kuomintang rightist hypocrisy and empty promises.\n\nLed by Peng Pai, the Guangdong Provincial Farmers' Association have rallie abused peasants. They travel around the province, slinking away from Guangdong Army security forces and gentry backed militia, playing music and songs via gramophone to sway the people against perceived injustice.\n\nHis efforts to foment unrest, usually relatively contained despite his grandiose promises, have taken a much more belligerent, emphatic tone as of late. No doubt he has reconnected with the Kuomintang committee in [CHI.Capital.GetCapitalVictoryPointName], and is utilising their resources to his fullest advantage. His efforts have inflamed the rural insurgency. Rural guerillas bands have begun striking isolated security units and infiltrating guard posts. The gentry have reported kidnappings and assassinations among their ranks, and in some cases entire villages have been seized and title deeds burned.\n\nThis fighting, often far behind the front lines of the Fourth Army-Guangdong Army stand off, represents another dimension of the Clash for Canton. In many areas, local police forces are unable to contain the rebels and faith is declining in Chen Jitang's ability to govern. But diverting his limited forces is no easy task either. Many officers have chosen to hide in fortified villages and camps rather than confront the revolutionaries, leaving the vast countryside to the rebels. To force them to go out to contest enemy movement will require direct, forceful management."
 GXC.earlygame.465.a: "Chen Jitang is forced to pull back his forces to their strongholds."
 GXC.earlygame.465.b: "Chen Jitang feels confident enough to begin a sweep of the countryside."

 GXC.earlygame.466.t: "Syndicalist Agitation in Guangzhou"
 GXC.earlygame.466.d: "The Chinese Syndicalist Party has always been trouble. Formed by socialists disgruntled with the Kuomintang and never quite deciding whether they are \"in\" or \"out\" of the national revolution, their harsh suppression after the failure of the Northern Expedition was in some ways poetic justice for their regular self-sabotaging indulgence in radicalism. When the Kuomintang fell because of the syndicalists' premature provocations against foreign powers, the CSP was wiped out along with them.\n\nAnd yet, like the Kuomintang it seems they have survived the last decade, much to Chen Jitang's chagrin. Having smuggled in various agitators, no doubt with the help and at the direction of [CHI.Capital.GetCapitalVictoryPointName], various workers and walked out of their jobs in Cantonese factories and dockyards. They have called for greater pay, worker control of industry, and unification with the leftist Kuomintang Central Committee.\n\nWhile certainly working in favour of Chen Mingshu's interests, the strike was instigated and continue to be led primarily by CSP officers including longtime activists Deng Zhongxia, Zhang Tailei, and Su Zhaozheng. They have been reinforced by agents of the Provisional Action Committee (PAC) faction, perhaps most notably one Ye Jianying. The arrival of MinGan officers in the city is of particular concern. Armed worker militias have been reported as threatening police, strikebreakers, and scabs even if the strikers are not yet bold enough to directly challenge the army.\n\nWith production stalled, profits declining, and instability rocking the city, Chen Jitang has been called by his allies to take action before the strike grows. But with the situation showing little signs of easing, his options might be limited."
 GXC.earlygame.466.a: "Chen has little choice but to close the factories and wait it out."
 GXC.earlygame.466.b: "Chen has the wherewithal to offer some concessions to tame the workers."

 GXC.earlygame.467.t: "Republican Intellectuals Call for Unity!"
 GXC.earlygame.467.d: "Intellectuals are a foolish bunch, stubborn and arrogant in their supposed moral superiority but quick to change sides as the wind blows. The latest cause célèbre of these smug dilettantes seems to be \"Republican Unity\" between [GXC.Capital.GetCapitalVictoryPointName] and [CHI.Capital.GetCapitalVictoryPointName] in the name of \"saving the Xinhai Revolution\".\n\nThis latest round of armchair activism was prodded by the arrival of a delegation led by Wu Chaoshu and Liang Hancao, two leading members of the \"Reconstruction Faction\". Wu Chaoshu, often known as \"C.C. Wu\", is an older revolutionary from a distinguished Cantonese family with fairly extensive ties to Southeast Asia. Liang Hancao is younger, a protégé of Sun Fo and rising star among Kuomintang liberals. Joining them is Huang Hanliang, another Western educated banker and intellectual who has been trying his hand at making (poor concealed) efforts to broker ties with the Cantonese business community.\n\nTheir master, Sun Fo, is the son of Dr. Sun Yat-sen and is the champion of the liberal wing of the party. Although not directly present, his influence can be felt. It is well known that he seeks to broker a reunification between the right and left wings of the party, which he believes will elevate him to party Chairmanship.\n\nThe younger Sun, who sits on the Central Executive Committee in [CHI.Capital.GetCapitalVictoryPointName], has appeared more and more in the press in recent days and it seems he has had a hand in the reduction of political attacks on the rightist members of the Liangguang junta. But Chen Jitang is not naive. It is clear that Sun is just a self-deluding pawn, and any show of moderation is just an act by the shrewd Chairman Wang and his socialist cronies. Still it seems that quite a few have bought into this charade, and getting them to realise they have been duped will be no easy task."
 GXC.earlygame.467.a: "Offer token gestures of solidarity."
 GXC.earlygame.467.b: "Censor their publications!"

 GXC.earlygame.468.t: "Fourth Army Reinforcements Arrive"
 GXC.earlygame.468.d: "Ever since the apparent Kuomintang victory in Liangguang, two Cantonese armies have faced off against each other in northern Guangdong. Digging trenches and building hastily constructed bunkers, the armies of the two General Chens have tried to consolidate their positions while destabilising their rivals. These efforts have been foiled by the realities of the situation: neither army has the numbers to cover the entirety of the province nor the discipline to prevent soldiers from coming and going as they please. The fact that both are ostensibly supposed to be allies under a shared provisional junta further complicates things, but hardly prevents patrols from getting into deadly clashes.\n\nThe balance of power in the region has see-sawed, with little end in sight. Hoping to swing things in their favour, [CHI.Capital.GetCapitalVictoryPointName] has authorised the deployment of another legion to reinforce the Chen Mingshu and his Fourth Army. They have largely eschewed secrecy in this move, preferring to make their propagandised presence known as concerns of a futile, prolonged stalemate have been dampening morale on both sides.\n\nThe Fourth Army boast this latest detachment include many veterans from the successful MinGan insurgency, though more experienced commanders note that while these men might have been successful guerillas (if the claims are true), that has not always translated well in pitched, conventional battles. Commanders from the Guangdong Army have advised Chen Jitang to undercut the Fourth Army's narrative of imminent victory by launching a series of probing attacks along the frontline, showing the tide is unlikely to turn in the near future. But whether or not we have the reserves for such an operation remains in doubt."
 GXC.earlygame.468.a: "Chen Mingshu's army continues to swell..."
 GXC.earlygame.468.b: "Chen Jitang orders probing attacks along the front."

###- Section 2d (600-799): Early Game UPC Political Events -###
 GXC.earlygame.600.t: "The Federalists Seize Liangguang"
 GXC.earlygame.600.d: "Despite many doubts, the Federalist demise proved to be exaggerated. Chen Jiongming rallied the Guangzhou government's disparate warlord forces, despite the lukewarm support of the city establishment, and overcame Guangxi's warlords and Kuomintang insurgents to restore order to not only his native Guangdong but also Guangxi. For his efforts, he has been rewarded with mastery over the two provinces and a chance to realise his old dream of a Federalist China.\n\nHis supporters in Guangdong are ecstatic, even if there are questions about what will happen next. Chen is able to draw support from a broad base that includes his Yue Army loyalists, the gentry and merchant elite, the Guangdong Provincial Assembly, various warlords, and liberal intellectuals. His election to the Governorship, though under dubious circumstances, is now assured as the assembly reconvenes and is expected to extend his term indefinitely.\n\nFor Guangxi, the mood is much darker. The Guangdong Army effectively won the war by seizing Nanning and allowing allied warlord bands (many of which were recent defectors) to take other cities as the Old Guangxi Clique collapsed. While all now kowtow to Guangzhou, the prevailing expectation is that Chen will not be able to maintain his hold over Guangxi for long. The sacking of major Guangxi cities by vengeful Guangdong troops and their allies has cast a cloud on their victory.\n\nAs Chen works to gather support for a new rival government in southern China, he is expected to confront a dilemma - the same Federalism that won him so much support will prove to be an obstacle for leaving Liangguang for elsewhere."
 GXC.earlygame.600.a: "All Forward under the Lawyer General!"

 GXC.earlygame.601.t: "Federalist Revival in Liangguang"
 GXC.earlygame.601.d: "Reduced to a minor Cantonese politician in the 1920s, Chen Jiongming of Guangdong has made a political comeback in the aftermath of the Liangguang civil war. Rallying the flagging Guangzhou city government and outlying Guangdong warlord forces, General Chen once again routed Old Guangxi troops in a campaign reminiscent his performance in the Yue-Gui Wars.\n\nAs the new master of the twin provinces, Chen Jiongming has been offered a second chance at implementing his Federalist ideals. Assembling a coalition that includes his loyalists in the Yue Army and Public Interest Party, the Cantonese gentry and merchants, various warlords, and liberal intellectuals, Chen seeks to build an alternative to the Beiyang order and Kuomintang radicalism."
 GXC.earlygame.601.a: "Proof federalism is hardly dead."
 GXC.earlygame.601.b: "The first time was folly, this second time is treachery."

 GXC.earlygame.602.t: "The History of Chinese Federalism"
 GXC.earlygame.602.d: "Federalism in China was tied to late Qing Dynasty political decentralisation. The Xinhai Revolution saw the emergence of the rival Beiyang and Guangzhou Governments. Neither were able to break the deadlock and both began to lose their grip on their allied provinces. Fears of being dragged into the violent civil war caused regionalism and distrust of central authority that manifested in a desire for provincial autonomy.\n\nThis also had feudal roots. Ming and Qing dynasty scholars have argued that the concept of protecting local autonomy to check tyrannical central power could be traced as early as the ancient Zhou Dynasty, using it to justify protections for their own intellectual autonomy from imperial control. This concept reemerged during Kang Youwei and Liang Qichao's Hundred Day Reforms which included local self-strengthening programs and the formation of 21 Provincial Assemblies in 1909.\n\nBy the 1910s, the concept of the Warlord (Junfa) emerged, perhaps derived from the Japanese word Gunbatsu - the marxist interpretation of Japanese military cliques. An almost intrinsically derogatory term, especially amid intellectual calls to separate military and civilian power, despite this there was extensive dialogue between the intellectuals, warlords, and politicians, blurring the lines. These new intellectuals embraced the traditional Confucian literati role of teaching and advising political leaders, but also engaged with the masses, labour relations, and public education, making them indispensable to local militarists.\n\nFederalism then, could be seen as a product of this dialogue. Proponents claimed it was an attempt to peacefully reunite the provinces stuck in a military quagmire. Opponents denounced it as an attempt by southern warlords to legitimise their power and divide the nation. The first wave of Federalism fizzled out in the 1920s. But with the nation once again divided, it seems that China is seeing a rebirth of Federalism."
 GXC.earlygame.602.a: "An idealistic project for national unity and democracy."
 GXC.earlygame.602.b: "A practical ideology for a divided, warring nation."

 GXC.earlygame.603.t: "The Occupation of Guangxi"
 GXC.earlygame.603.d: "The end of the Liangguang civil war was a complete reversal of fortunes between Guangdong and Guangxi, the latest of a series of conflicts between the twin provinces. Months later, Guangxi remains devastated and under Guangdong occupation while Guangxi leaders negotiate a return to the self-government they were promised. In August 1921, Guangdong forces occupied Nanning, ending the Second Yue-Gui War after a stunning counterattack. Chen Jiongming issued a four-point proclamation to minimise reprisals against the Guangxi population.\n\n1. The war is directed against the Guangxi militarists, not against the people of Guangxi. Enemy troops are welcome to join our forces.\n2. We are helping the Guangxi people to establish democratic rule and therefore should treat them as brothers.\n3. Every plant and every tree in Guangxi belongs to the people of Guangxi and should not be touched. Fair prices should be strictly asked and paid in buying or selling goods and foodstuff.\n4. Our past successes depended on the help given us by the local populace. We will be welcomed by the Guangxi people if we act in the normal civilised way.\n\nDespite this, there was considerable looting and brutality during the occupation as Guangdong soldiers took their revenge. Sun Yat-sen appointed educator Ma Junwu as Governor and the Guangxi Provincial Assembly was restored, but Guangdong control was always effectively nominal outside of Nanning and the Guangdong Army retreated within the year amid tensions between Chen and Sun. Shortly after, armed bands nominally aligned with Guangzhou fought among themselves and Lu Rongting for power.\n\nChen Jiongming is determined to avoid a repeat of the situation, but this is no easy task. Discipline by the Yue Army has broken down the further away from home they have marched. Meanwhile, Guangxi Generals such as Liu Zhenhuan and Lin Hu, despite their rivalries, have exploited the moment to demand control over reconstruction."
 GXC.earlygame.603.a: "Guangxi ought to be governed by their own leaders, lest we be branded hypocrites."
 GXC.earlygame.603.b: "We will reconstruct Guangxi the right way this time!"

 GXC.earlygame.604.t: "Rise of the Chinese Centre Left"
 GXC.earlygame.604.d: "The Chinese centre left has long been overlooked relative to the more conservative Beiyang republic and the revolutionary Kuomintang. Made up of progressive and liberal intellectuals, they have spent most of the Xinhai Revolution and ensuing years on the sidelines, allying with various \"reformist\" warlord patrons in hopes of getting some of their ideas implemented.\n\nIn Liangguang, the Federalist movement has given birth to a small but growing centre-left wing. Chen Jiongming is the sponsor of the Public Interest Party, a Cantonese-based political party with a platform centred on Federal democracy; civil rights; free enterprise with social harmony between classes; political transparency; and the abolition of the unequal treaties, the PIP is an outgrowth of the more liberal wing of Chen's supporters.\n\nParallel to the PIP the China Renaissance Society led by Zhang Junmai. Zhang and intellectuals like him believe in a cultural, intellectual approach to democracy - he does not believe that Chinese political parties ultimately need a mass following. Instead, as part of \"China's Cultural Tomorrow,\" he argued that the Chinese are distinct from Europeans and Indians by their concern for human relationships, and therefore they should use that advantage as the basis for a new culture. That new culture was to be the bedrock of a new political and economic system.\n\nBoth groups have taken inspiration from reformist socialism, but had a violent break with their revolutionary cousins, arguing instead that socialism must be implemented in each country according to their own conditions. For the PIP, inspired by anarchist writers, they believe that villages ought to be the testing ground for developing local self-governance and the transformation of society to one with social harmony. Men like Zhang Dongsun and Luo Longji on the other hand splintered from the CSP, though retained a belief in the need for a proactive role mobilising the masses."
 GXC.earlygame.604.a: "By promoting self-governance from the village level, we will build a new culture."
 GXC.earlygame.604.b: "Through culture and human relationships, we can build a new village system."

 GXC.earlygame.701.t: "Chen Jiongming's Demilitarisation Plan"
 GXC.earlygame.701.d: "Chen Jiongming's victory in the Liangguang Civil War has brought some economic stability, but the war has also drained Guangzhou's coffers. This is a very familiar problem to Governor Chen, who spent much of his earlier stints as Governor cleaning up the financial mess left behind by Sun Yat-sen and often lost power as a result. If there is any consolation, this time the situation is not quite as bad - the war was over before too much devastation could be wrought.\n\nStill, the same dilemma that divided Sun and Chen in the 1920s has returned, but only he now remains to decide its resolution. In the past, Chen wanted to reduce military expenditures by disbanding half of the 120,000 or so troops they had at the time, arguing that only 4 divisions were needed for Guangdong's contribution to national defence. He sought to use the money for local reforms which he believed would ultimately allow for national reforms after negotiations with Beiyang. Sun on the other hand had a quixotic dream for national unification from the top down, and was desperate for money to fund his Northern Expedition.\n\nThe Kuomintang's Northern Expedition failed utterly, but that is of little solace to the burgeoning Liangguang government. Political negotiations with Beiyang fell through in the brief period it was attempted, and the Zhili proved it was possible to unite China by force. As Chen Jiongming weighs the merits of making cuts to military expenditures, it is understood that his loyal Yue Army would be spared from the bulk of it.\n\nHowever, his allied warlord armies (especially those that defected at the end of the war), nervously await their fate. The main units in question however are the prized divisions of the old Liangguang order, often built along Western lines. While their weapons may ultimately be replaced (though most will be taken home by departing soldiers or sold on the black market), the cohesion and training of these troops will be missed."
 GXC.earlygame.701.a: "Sun was wrong to rob the people for his vain quest."
 GXC.earlygame.701.b: "But having quality divisions is needed to protect the people."

 GXC.earlygame.702.t: "A New Governor for Guangxi?"
 GXC.earlygame.702.d: "Guangxi's reconstruction is ongoing, and according to Federalist principles local elections (usually decided by local elders) are to be held for the assemblymen. After elections, the Guangxi Provincial Assembly will finally resume operations. When it does, it will elect a new Governor, who ostensibly will be an equal partner to Governor Chen.\n\nIn practice, it is understood that Guangzhou will be calling the shots in Nanning. Chen's Yue Army will effectively decide which of the Guangxi legislators will be allowed to return to their seats, and which incumbents will \"not seek re-election.\" Most Guangxi leaders who remain are seeking to play ball with their new overlords anyhow.\n\nLeft to their own devices, the assembly would probably choose either Liu Zhenhuan and Lin Hu. Liu Zhenhuan is an ambitious warlord who long dreamed of ruling Guangxi. The well educated officer came to blows with Lu Rongting in the 1910s, looking down on the newly appointed Governor as little more than a bandit. As a result, he ended up spending the majority of his career ironically in Guangdong, leading his band of Guangxi soldiers and allying on-and-off with Chen Jiongming. Liu believes himself to be the natural choice for Guangxi, and to keep up with the appearance of democratisation, he has made inroads with the FCDP.\n\nLin Hu was a triumvir of the Young Guangxi Faction that ruled Lianggunag after Lu Rongting's death. A former ally of Chen Jiongming, he entered negotiations with Chen as his forces moved into Guangxi, with the expectation he and the old Guangxi establishment would be left in control of the province in exchange for their submission.\n\nA dark horse candidate is Yin Ji, a Hunan-born Yue Army officer that once served in Lu Rongting's government but was ultimately forced out of the Guangxi Clique in 1917 due to their xenophobia."
 GXC.earlygame.702.a: "Liu Zhenhuan was promised the position after all."
 GXC.earlygame.702.b: "Lin Hu will ensure a stable transition to Federalism."
 GXC.earlygame.702.c: "Yin Ji is a loyalist we can trust to oversee the reconstruction."

 GXC.earlygame.703.t: "Liu Zhenhuan's Rule over Guangxi"
 GXC.earlygame.703.d: "Guangxi has spent the better part of the last year or so under Governor Liu Zhenhuan, who has ruled with the endorsement of Chen Jiongming, exerted power through his \"Guangxi Army\" loyalists (a term that initially arose because they were Guangxi soldiers operating in Guangdong, and now made redundant), and has bridged the divide between the Guangxi establishment's desire for a native with some independence and the Guangdong's desire to exert control over Guangxi.\n\nLiu was the son of a wealthy family and educated in a traditional manner, and was said to be generous, hospitable and chivalrous. He got his start in the Xinhai Revolution as a Tongmenghui member, fighting as a militia commander in Linzhou under his cousin Liu Guxiang. His cousin rose up for the losing side of the Second Revolution, and was betrayed by Shen Hongying, so Liu Zhenhuan was forced to flee to Hong Kong with a small band of loyalists. He was able to slowly rebuild his forces in Guangdong, and spent the 1920s as an independent actor, bouncing between allegiances to different factions in Guangzhou until he was finally defeated by the Kuomintang in 1925.\n\nHis exile in Hong Kong saw him spend much of his fortune feeding his opium, prostitution, and gambling addictions. Thankfully for him, the situation changed before he could waste all of it, and in 1928 he was commissioned by Chen Lianbo to raise an army to resist Guangxi domination. He never abandoned his dream to rule over Guangxi, and was finally rewarded by the Federalist government\n\nLiu's rule over Guangxi has not quite been what his patrons wanted. A colourful figure who retains many of his vices, he nevertheless has expanded civilian rule in the province - leaning on his ties to old Political Science Clique bureaucrats and FCDP intellectuals. He has leveraged his alliance with the Yue Army to keep the Old Guangxi warlords suppressed, but has utilised Guangxi's spirit to keep Guangzhou at a distance."
 GXC.earlygame.703.a: "Liu is quite adept at maintaining his own power."
 GXC.earlygame.703.b: "His PSC ties have brought some liberalism into Guangxi."
 GXC.earlygame.703.c: "The DSP has been courting him to expand their influence."

 GXC.earlygame.704.t: "Guangxi Drifts Away Under Lin Hu"
 GXC.earlygame.704.d: "Unwilling or perhaps unable to afford a prolonged occupation of Guangxi, the Yue Army largely pulled out of the province in favor of leaving allied Guangxi General Lin Hu to be elected Governor. The establishment favourite and a member of the old Young Guangxi triumvirate, little has changed in Guangxi over the years as a result.\n\nLin has been a career soldier, starting as a civilian participant in Lin Yongfu's Black Flag Army in Taiwan resisting Japanese occupation. A soldier under Huang Xing during the Xinhai Revolution, Lin steadily rose through the ranks of the Old Guangxi Clique. After a disastrous defeat in the First Yue-Gui war, Lin Hu was forced to resign and go into exile. A year later, he returned at Chen Jiongming's (his former enemy) invitation to help resist Sun Yat-sen but they were ultimately beaten.\n\nHe spent 1923-1925 briefly eclipsing Chen in Eastern Guangdong, becoming the nominal leader of the United Forces Office which sought to align with Beiyang against the rising Kuomintang, and was even named Governor of Guangdong for a spell. His forces were destroyed in the battle of Mianhu, forcing him to flee to Shanghai. Ma Ji's return to Guangxi gave him an opening to return to power and he once more found himself under Lu Rongting's command.\n\nWith his independent history, Lin largely does not need Chen Jiongming for power after his initial election, and he has mostly steered Guangxi inwards - only nominally taking directives from Guangzhou. This might be for the best in some regards: a docile, isolationist Guangxi may be less of a threat than an actively defiant one and puts Guangdong in the driver's seat. Still, Chen hopes to at least coax some cooperation out of Lin."
 GXC.earlygame.704.a: "Lin Hu continues to rehabilitate old Guangxi figures to support his independence."
 GXC.earlygame.704.b: "Chen Jiongming is able to pressure him into military coordination."
 GXC.earlygame.704.c: "Lin Hu's retreat into isolation has empowered the Guangdong establishment."

 GXC.earlygame.705.t: "The Death of Governor Yin Ji"
 GXC.earlygame.705.d: "Governor Yin Ji, appointed by the Guangdong Clique to oversee the completion of Guangxi's Reconstruction, has died of illness. A bright and ambitious young man born to a poor Hunan family, he entered military service under Chen Zhaotang (a subordinate of Viceroy Cen Chunxuan) and fought rebels in Guangxi. He became a favourite of Chen, which allowed him to attend the Guangzhou Military Academy in 1905. There he befriended Deng Keng, but surrendered rather than fight during the Second Revolution.\n\nHe then became a soldier under Lu Rongting during the National Protection War. He and his troops entered Guangxi while marching behind Lu Rongting's forces on the way to Changsha, and after Yuan Shikai's death Yi was sent as Lu's emissary to negotiations with President Li Yuanhong. By then however, the Guangxi Clique began to distrust him as a non-Guangxi native and he was sidelined.\n\nYi then entered the service of the Guangdong Army, serving under Hong Zhaolin. An apparently popular officer while stationed in Chaomei, he nevertheless came into conflict with Hong and was forced to leave. During the 1920s, both the Beiyang and Guangzhou governments courted him and he decided to side with Chen Jiongming but his rivalry with Hong forced him to retire even before 1925.\n\nAs governor, he has been a reliable administrator, noted for his public works and charity projects which has helped him shore up his position despite being an outsider. He was still reliant on Yue Army support to maintain his rein, but this was decreasing by the time he suddenly died of illness.\n\nHis death leaves little excuse for the Yue Army to maintain their occupation, with reconstruction mostly complete the Guangxi establishment has sought to elect Lin Hu as his replacement. General Liu Zhenhuan would likely be the closest thing to extending the status quo, though Chen Qiyou and PIP leadership have proposed Lei Rongke, the civilian PIP mayor of Nanning installed."
 GXC.earlygame.705.a: "Alright, it seems Guangxi is ready for Federal rule under Lin Hu."
 GXC.earlygame.705.b: "With our help General Liu could win the election and complete the mission."
 GXC.earlygame.705.c: "Lei Rongke will be the symbol of a new, brighter future for Guangxi."

 GXC.earlygame.706.t: "The Election of County Magistrates"
 GXC.earlygame.706.d: "The County Magistrates are an essential part to Chen Jiongming's vision of Federalism. Serving as the Executive Branch of each county, Chen put special emphasis on their training and selection - tasking them with suppressing \"local evildoers\", resolving gentry-peasant disputes, enforcing compulsory education, promoting the local economy, managing local militias, and implementing political reforms.\n\nThis programme is hardly unique to Chen, indeed leaders across the national and the political spectrum have emphasised the county's role in the nation's revival. They all have encountered similar problems: corruption, incompetence, and a lack of funding for training and oversight. Chen has sought to address this by having trusted officials go from county to county to conduct audits and crack down on the practice of grain tax-farming schemes.\n\nAs Chen attempts to revitalise the magistrate system across Liangguang, a familiar debate has followed. Initially, Chen had sought the direct election of magistrates but in 1920 he ended up implementing a compromise system where county assemblies would nominate a list of three candidates who the Governor would then choose from. The election of county magistrates, traditionally appointed by the Governor, was nevertheless unprecedented at the time. There were quite a few accusations of electoral fraud, which Chen deferred to the newly empowered local judiciary (Fanyu county in particular gained notoriety for declaring elections invalid twice in a row) to resolve, but the Federalists viewed the elections as a success despite difficulties caused by war (Chen was in Nanning on a campaign)\n\nIn 1920, an attempt to implement direct elections was shot down by Chen's allies in a tight assembly vote. In the leadup to these fresh county elections, a new movement to implement direct elections has emerged. If implemented, its proponents say it would be a victory for democracy, but some argue that it will simply empower local elites."
 GXC.earlygame.706.a: "How can a Governor away on military campaigns select our magistrates?"
 GXC.earlygame.706.b: "With electoral fraud an issue, surely the Governor ought to have some say?"

 GXC.earlygame.707.t: "The Guangzhou City Government"
 GXC.earlygame.707.d: "In 1921, Chen Jiongming penned the Guangzhou provisional city charter, placing the city directly under the Provincial Government. The city was to be led by a 7 person executive committee headed by the mayor and 6 commissioners for finance, safety, education, health, public works, and utilities. A 30 person municipal advisory council was also to be created with 10 appointed by the governor, 10 elected by the public, 3 by the chamber of commerce, 3 by labour organisations, and 1 each by educational, medical, engineering, and legal professional groups.\n\nThe mayor was supposed to be elected democratically, but the commissioners were to be appointed by the governor upon advice by the mayor - controversial among many democrats who wanted the committee fully elected. Chen Jiongming however argued that this system was hardly unprecedented and in any case the provisional charter was to be a five year teaching tool: afterwards they could always revise it.\n\nThe Provincial Assembly raised objections to charter however, passing its own version of the charter and expressed frustration over being treated as \"if they were five years behind their compatriots in rural counties [who were allowed to elect their magistrates] with respect to political awareness and intelligence.\" Despite these protests, Chen pressed on and implemented his charter regardless.\n\nThe subject ultimately rendered moot. Across the next 15 years, there was never a democratically elected Mayor - Chen appointed Sun Yat-sen's son Sun Fo as Mayor, the KMT regime appointed their own mayors, and then the Germans appointed Chen Lianbo, who remains the incumbent. Chen Jiongming has promised the mayor stability, but his erstwhile ally Zhang Junmai has emerged as a vocal critic of the system, arguing that since the Mayor and Commissioners all appointed, they are all basically bureaucrats. He has demanded elections for the entire committee and council, ruffling feathers even if Mayor Chen himself is likely to win reelection."
 GXC.earlygame.707.a: "We already made a deal with Chen Lianbo and the municipal government."
 GXC.earlygame.707.b: "A revision to the city charter is a decade overdue."

 GXC.earlygame.708.t: "Democratic Education in Liangguang"
 GXC.earlygame.708.d: "Perhaps Chen Jiongming's proudest accomplishment during his rule in the 1920s was the establishment of an independent educational system. Chen opposed the KMT's party-ification of education and the late Qing reformers' efforts to imitate Meiji Japan's system, arguing that \"education is basic to the reconstruction of a nation. Under normal conditions, a healthy nation should devote considerably more than half of its annual expenditures to education...every penny we save will be returned to the public for the reform of education.\"\n\nThe traditional department of education was abolished in favor of a nonpartisan provincial educational committee tasked with developing and managing a provincial educational system. The committee was to include four gubernatorial appointments and four elected by the Presidents and Professors of higher educational institutions and despite the controversial influence of syndicalists like Chen Duxiu, the Governor viewed the project as a success\n\nTo ensure its financial independence, he and the committee sought to raise money for an endowment but failing to do so they instead settled on allocating a portion of stable revenues such as tobacco, spirits, and land deeds taxes to fund provincial education. The provincial constitution even included a section that said no more than 30% of the annual budget could be spent on military affairs and at least 20% had to be spent on education.\n\nZhang Junmai and his allies have praised these efforts, but have also expressed the need of democratic education. They argue that the Chinese race is democratic by nature but needs reinforcement to appreciate political democracy rather than benevolent dictatorship, a need greater than combating illiteracy. Taking a quasi-religious tone, these intellectuals and men like them have made it their mission to \"enlighten the masses\", even comparing themselves to early Christians in their perseverance."
 GXC.earlygame.708.a: "Well surely teaching democracy is part of civics?"
 GXC.earlygame.708.b: "We ought to keep education strictly non-partisan."

###- Section 2e (800-999): Early Game NPA Political Events -###

## NPA Political Event Chain (800-829):
 GXC.earlygame.800.t: "The Old Order Holds in Liangguang"
 GXC.earlygame.800.d: "In the end, the revolutionary zeal of the Kuomintang and the republican idealism of the Federalists were insufficient to topple Lu Yuguang and his allies. Rallying their forces, they repelled external invasions by KMT forces and crushed rebellions by socialists, bandits and Cantonese warlords alike. On the surface at least, the old status quo has been restored, with the Young Guangxi Faction remaining dominant in Guangxi, the Shen Army Faction holding onto Shaoguan and northeastern Guangdong, and Chen Lianbo and his Cantonese allies holding onto southern Guangdong.\n\nThere is no going back however. The collapse of the old Zhili Order continues to reverberate across China. Even in Liangguang, the power vacuum left behind by the brief period of disorder has shaken the foundations of the post-Northern Expedition system. Power is consolidating away from local, petty warlord factions into the hands of the three remaining strongmen: Lu Yuguang, Shen Hongying, and Chen Lianbo. The latter two are scrambling to secure control over Guangdong, resuming a long-standing battle in the east. The victor may even prove strong enough to challenge Lu Yuguang for all of Liangguang.\n\nFor now however, Marshal Lu and the Young Guangxi junta remain in control over the region. They will have to navigate uncertain winds as Liangguang enters the crosshairs of the mighty contenders seeking to unite the nation. Perhaps they will join a side, or perhaps they will create one of their own."
 GXC.earlygame.800.a: "The way things were, but not quite what it ought to be."

 GXC.earlygame.801.t: "Regionalist Powers Hold Onto Liangguang"
 GXC.earlygame.801.d: "Despite the zeal of the Kuomintang and the enthusiasm of the Federalists, in the end regionalist forces were able to repel the invaders and crush domestic uprisings. Within a few months, all major cities and strongholds were in the hands of the old powers that be in the twin provinces of Guangdong and Guangxi.\n\nThe most dominant is the Young Guangxi Faction of the Old Guangxi Clique, led by Lu Yuguang, adopted son of famous warlord Lu Rongting. He shares power with other warlord cliques including Shen Hongying in Shaoguan and Chen Lianbo in Guangzhou. Seeking to protect their autonomy, they face difficult questions ahead as they navigate China's fractious politics."
 GXC.earlygame.801.a: "Order returns to Liangguang."
 GXC.earlygame.801.b: "We must prepare for a war of liberation!"

 GXC.earlygame.802.t: "North and South"
 GXC.earlygame.802.d: "Lu Rongting made several careful alliances with northern factions, both in hopes of peacefully ending the civil war and in hopes of preserving his own power and the region's autonomy. This policy carried over to Lu Yuguang's rule, however tensions between Lu, the League, and the Zhili central governments prevented more indepth cooperation between the three.\n\nThe fiery collapse of the League in 1936 has allowed Liangguang to achieve de facto independence once again, but this situation cannot last forever. While there is significant support for self-rule and distrust towards Beijing, there is no support for secession. Either Liangguang will have to align with a government or they will have to create one of their own.\n\nOf course, Marshal Lu has time to play his cards and the Old Guangxi Junta will be carefully eyeing the situation to maximise their advantage in negotiations. But the Zhili and Fengtian Cliques - and possibly others too - will begin applying pressure along with their foreign backers and their agents within the region to bring us into their spheres. As internal and external affairs begin to overlap, we would be wise to tread carefully."
 GXC.earlygame.802.a: "We welcome these emissaries of peace."
 GXC.earlygame.802.b: "We must find our own path towards unification."

 GXC.earlygame.803.t: "Politics of Southern China"
 GXC.earlygame.803.d: "Southern China is an extremely politicised region, a revolutionary hotbed since the Taiping Rebellion. It has been home to several anti-Beiyang movements in the post-Xinhai Era, including the National Protection War, the Constitutional Protection War, and the Kuomintang and Federalist movements. Guangzhou in particular was the temporary capital of several of those governments, giving it a degree of legitimacy for those seeking to unite the nation.\n\nThe Beijing side won the civil war after the Northern Expedition and has sought to undermine the political importance of the city. They have used divide and conquer tactics to keep the south apart, and Liangguang even moreso, in hopes of preventing a new challenger from emerging. Nevertheless, Guangzhou remains an important target, both for factions seeking to stake their claim for national leadership and for Northern factions seeking to reassert their control over the south. It will not be long before someone seeks to make their move on our territory."
 GXC.earlygame.803.a: "We must be vigilant against these traitors."
 GXC.earlygame.803.b: "We need to present a vision of our own."

 GXC.earlygame.804.t: "The Lesser Factions of Liangguang"
 GXC.earlygame.804.d: "It is almost a foregone conclusion that Liangguang will fall to one of the three major warlords in the province or to external invaders. However, there remain some minor factions searching for a chance to wedge themselves into the political scene. They are mostly rooted in the cosmopolitan city of Guangzhou, but have some affiliates deeper inland.\n\nThe Political Science Clique is the oldest, a remnant of a different time in Liangguang. A loose collection of politicians, scholars, businessmen, and warlords once associated with Guangdong Governor Cen Chunxuan, his political demise in 1918 and the overthrow of other aligned PSC figures in southern China broke their power. Cen died in seclusion in Shanghai in 1933 and PSC figures have scattered - grafting themselves onto other strongmen. In Guangzhou, their remnants gather around Lin Zhengxuan, who managed to carve a role as Speaker of the Provincial Assembly, and the disgraced warlords Liu Zhenhuan and Yang Ximin.\n\nThe younger factions share a fascination with the West with the PSC, though in different ways. The Jingxing Society was founded by students studying in Germany and grew in influence as Sino-German Cooperation deepened. In Guangdong and Guangxi, the most prominent Jingxing affiliates are Zhu Jiahua and Ma Junwu respectively. Another German educated scholar is Zhang Junmai, who has founded the National Renaissance Society, which seeks to use education to propel China towards a democratic future along a blend of Social Democratic and Liangist lines. Lastly, there is the Public Interest Party founded by Chen Jiongming and other Chinese Hongmen (described as the Chinese Free Masons) which seek to implement Federalism in China. Their master defeated in battle, its remnants have rebased to Hong Kong."
 GXC.earlygame.804.a: "The PSC has the connections needed to survive."
 GXC.earlygame.804.b: "The JXS mirrors the world's hegemon."
 GXC.earlygame.804.c: "The Democrats give scholars hope for the future."

 GXC.earlygame.805.t: "Ideology and the Regionalists"
 GXC.earlygame.805.d: "Though Warlords have often been pragmatic and idiosyncratic in their beliefs, it would be a mistake to think they are ignorant or uneducated. Chen Lianbo and other Guangzhou warlords from wealthier backgrounds received modern, Western-style educations from either elite schools in China or abroad. And even those from bandit or military backgrounds like the Old Guangxi Clique often surround themselves with well-educated advisors and keep up with modern political trends, both out of respect from the traditional roles of the Confucian-Scholar literati and also out of a pragmatic desire for legitimacy and survival.\n\nLiangguang is a melting pot of beliefs. Even with the Kuomintang and Federalists driven underground, debate over Confucianism, the New Culture Movement, liberalism, nationalism, modernisation, and other ideologies continue. Lu Rongting, for his part, took a mixed approach towards progress, embracing nationalism and the republican revolution but often retaining existing local political systems in Guangxi. His efforts to preserve order and build roads was commended, but his authoritarianism, distrust towards revolutionaries, and corruption by Old Guangxi Clique officers led to his downfall.\n\nHis successors in Liangguang are generally on the conservative end of the Chinese political spectrum though not necessarily reactionary. There is a growing understanding that change is needed, but how far and how fast is another question."
 GXC.earlygame.805.a: "We are the force of modern change in China."
 GXC.earlygame.805.b: "We will uphold China's traditional values."

## NPA Political Tree Events (830-859):
 GXC.earlygame.830.t: "Minority Groups in Guangxi"
 GXC.earlygame.830.d: "Guangxi is an extremely diverse province. Han Chinese make up about 60% of the population, having migrated to the region in several generations and often intermarrying with other ethnic groups. The north and west tends to speak a southern sub-dialect of Mandarin while Cantonese tends to be spoken in the central region and southwest. Scattered in the east and southwest are Hakka speaking Han groups in Guangxi.\n\nThe Zhuang people primarily live in western Guangxi around Yulin. They tend to speak Cantonese and live in different clans, each with their own leaders. These clans are often described as temporary groupings rather than distinct cultural entities, adding to the dynamism of Guangxi politics. Nearly 37% of Guangxi are Zhuang and they are said to be generally assimilated to the broader Chinese identity.\n\nSmaller ethnic groups in Guangxi include the Yao people, which speak a variant of the Hmong-Mien language group. Some groups apparently practise slash and burn agriculture and migrated to the area as late as 1870. The Miao traditionally claim to have originated from Siberia and also speak a tongue of the Hmong-Mien language group that is tonal, monosyllabic and lacks a written language. They tend to dislike large villages but are capable farmers when settled, proficient in farming corn despite an apparent lack of mathematics or calendar. They are also apparently excellent singers. Lastly the Yi people, also described as the Lolo, have some branches in Guangxi and have a written, pictographic language that appears to be part of the Tibeto-Burman family. They are known to be monogamous and chaste.\n\nThe Guangxi Clique is known for its relative tolerance for ethnic groups, granting them semi-autonomous tribal areas. Though the Qing dynasty worked to slowly eliminate them, these writs have largely been ignored."
 GXC.earlygame.830.a: "Together we are strong."

 GXC.earlygame.831.t: "Halls of Jade, Lorded by Tigers"
 GXC.earlygame.831.d: "The rulers of China ever since the failure of the Northern Expedition and their successes in the Zhili-Fengtian Wars, the Zhili Clique has, for all their pretenses, never truly been united internally. Serving more as a dissident force to fight against mutual enemies, the Zhili family tree is fractured and split, with subfactions upon subfactions of alliances and deals between family members.\n\nWith their seat of power lying upon the Central Plains, their reach in the South is limited to a few garrisons or loyal compradors; Tang Xiangming, Yang Sen, Liu Cunhou, or the Southern Zhili Governors of Jiangxi and Fujian. From 1928 to 1936 the Zhili attempted to demonstrate their capacity to rule the South through various means, but ultimately had to rely upon the Old Guangxi Clique.\n\nDivided between the North Zhili of the Tianjin-Baoding Group and the Luoyang Faction, alongside the Southern Zhili dominated by Sun Chuanfang, the \"two\" horses of the Zhili have largely backed separate parties in the race ever since the early 1920s. Ranging from Chen Jiongming, to Shen Hongying, to Ma Ji, and various other minor warlords within Liangguang: the Two Yangs, for example\n\nFor their efforts, and under the Southern Zhili's extensive support, Shen Hongying and his Shen Army faction of the Old Guangxi Clique has become the Zhili's most dependent ally, albeit Lu Yuguang and the Young Guangxi Faction of the Old Guangxi Clique posed a far stronger ally, and are on close terms with the Zhili. Germany, for their part, has approached members of the Pro-German Jingxing Society, hoping to keep an ace in their sleeve.\n\nFor their interest, the Zhili have far larger issues to focus on than the affairs of Liangguang, and so what scant support they can provide is limited largely towards a single faction: the Shen Army, or the Young Guangxi Faction and its Young Marshal of the South, or perhaps even simply backing the Two Yangs; Yang Chisheng and Ruxuan, the most loyal force within the region."
 GXC.earlygame.831.a: "Perhaps Wu Peifu still retains fondness for Ma Ji?"
 GXC.earlygame.831.b: "They may be bandits, but they're our bandits."
 GXC.earlygame.831.c: "The Zhili opt to support the Two Yangs."

 GXC.earlygame.832.t: "Crushing the Kuomintang"
 GXC.earlygame.832.d: "For the fourth time, once more the Kuomintang lies devastated and defeated once more. While previous attempts at resurrecting the Chinese Nationalist Party were led by the party's charismatic leader Sun Yat-sen; the death of the esteemed early revolutionary and political leader led to a power struggle between the party's leadership in 1925. The failure of the Northern Expedition, the Shanghai Uprising of 1932, and now their attempts to secure Liangguang for the Party - have shown outside observers the clear writing on the wall - that the Kuomintang is now defeated for good. Books, pamphlets, and journals belonging or adjacent to the Kuomintang are publicly burnt and rebel leaders are routinely hung or executed in a gruesome suppression of the radical revolutionaries.\n\nWhile main rebel forces have effectively been crushed by the various factions vying for power and legitimacy across the province; rebel guerrilla forces including those belonging to Peng Pai or the former Mingan Insurgency base have fled into the mountains and hills of southern China in isolated pockets. With rumours of severely weakened but surviving arms shipment routes from Shanghai or Hong Kong; many within the government have advocated for simply outright crushing these isolated pockets. Any of their aspirations for an attempt at a provincial takeover can be regarded as dead in the mud but their continued resistance may prove to be an annoyance to local governance and an issue of constant banditry. On the other hand, there are those within the New Guangxi and New Guangdong factions of the Kuomintang that may be more amicable with our Republican ideals. With Marxist-tinted socialism absent from their ideology; these former rebels and politicians may be inclined to work with our ranks and secure their positions; having realised that the Kuomintang dream is effectively destroyed forevermore in Liangguang."
 GXC.earlygame.832.a: "Let there be no rest for these rebels..."
 GXC.earlygame.832.b: "...because we need them in this fight."

 GXC.earlygame.833.t: "Dismantling the Yue Clique"
 GXC.earlygame.833.d: "Towering, charismatic, and ambitious - Chen Jiongming has long been a towering figure in local Guangdong politics. The Hakka native has been a player in the region from his early days as a revolutionary alongside Sun Yat-sen; to ousting the latter in a bloody coup and while he was once believed to have been amicable to the Zhili dominance of China - it's clear that Chen and his Yue Army had ambitions of their own. In their failed attempt to usurp our position in Liangguang; the fate of Chen and his Federalist movement effectively lies in our hands.\n\nThe Yue Army, led by Ye Ju and including prominent Guangdong Clique military officers such as Luo Xianxing and Ma Yuhang, lies at our mercy having been defeated in the skirmishes and battles across the province. Despite their opposition, many of their officers are perhaps some of the better trained throughout the province. Within their ranks amicable to our principles of provincial regionalism and republicanism; the Yue Army will likely be absorbed into Chen Lianbo's army.\n\nThe same applies to the provincial gentry which may have backed Chen but ultimately are interested in keeping their own lands and property safe from the radicalism of communism. Local landlords, village chiefs, and town mayors have pledged their loyalty in exchange for maintaining their posts. Warlord ties to the southwest for instance, may be exploited by Lu Yuguang's Young Guangxi faction in the hopes of filling the local power vacuum while those in the northeast may find themselves in Shen Hongying's camp.\n\nWith major republican figures out of the picture, the provincial democrats and hongmen really have no one else to turn to than to the military leaders of the NPA. With ideology ever fluid and changing in China; many of these urban scholar-intellectuals are able to recognise the rapidly changing political situation and adapt their goals and movements to the current state of politics."
 GXC.earlygame.833.a: "Chen Lianbo is the natural beneficiary of Chen's fall."
 GXC.earlygame.833.b: "Lu Yuguang will consolidate control over the south."
 GXC.earlygame.833.c: "Shen Hongying's forces move into the north."

 GXC.earlygame.834.t: "Cantonese Cinema"
 GXC.earlygame.834.d: "While Yue Opera remains one of Guangdong's premier cultural institutions, growing attention in the Cantonese cultural scene has focused on the rise of a unique Cantonese cinema industry. While oftentimes overshadowed by Shanghai's booming musician and cinema industry, the first solely Cantonese film \"Two Girls Orphaned by War\" came out in 1932 followed by a Hong Kong Cantonese film \"The Idiot's Wedding\" a year later. These films have played a pivotal role in Guangdong's unique regionalist identity.\n\nTypical films encountered by film goers range from both unique plots to the general news of the day. These movies project ideals of public health, scientific, and geographic knowledge, military exploits of warlords, and even so called “phantom rides” which mount the camera on locomotives, trams, or boats shooting rapids giving film goers a sensational experience into beautiful locations around the world. Political leaders have also broadcasted addresses in Cantonese in an era where the Mandarin is still unfamiliar in regions such as Jiangmen and Sanshui.\n\nThe Nanyang Film Company founded by the Shaw Brothers is one of the most prominent film companies in China. Their recent work, the 84 min - \"Lady Luminary\" which stars Lee Yi-nin as the female lead, tells the stories of Luk Mo-ching and her adopted daughter Ng Sau-wah (portrayed by Leong Tim-tim). Luk escapes a forced marriage and an ill-fated infatuation before taking charge of a girls' school - turning her life and others around. Ng is confronted by a similar adversity. In the face of such disparate humiliation, they persevere to start their lives anew - creating an expose of China's systematic gender inequality.\n\nIn times of ongoing strife and forthcoming conflict both domestically in China and abroad; many have turned to the cinema for hope, guidance, and solitude. The Shaw Brothers are rumored to be working on a new project set in Manchuria although reports are that the film is in planning stages."
 GXC.earlygame.834.a: "Absolute Cinema."

## NPA Southern Struggle Mini-Game Events (860-889):
 GXC.earlygame.860.t: "The Southern Struggle"
 GXC.earlygame.860.d: "Liangguang has long been a thorn on our side, hosting various revolutionary governments seeking to overthrow the Beiyang order. The end of the Northern Expedition and the splintering of the region into various warlord fiefdoms aligned with the Zhili should have been the end of matters, but the cunning Lu Rongting was able to reunite the region and loosen the Zhili's grip after the Zhili-Fengtian Wars and the 1932 Shanghai Uprising.\n\nLu's successors have not been nearly as successful and upon the collapse of the League Liangguang also fell into civil war. But Lu Yugguang (Lu Rongting's adopted son) along with other regionalist, reactionary forces emerged on top returning the region to the old status quo. Well, except for one matter.\n\nLiangguang remains independent, with the various warlords under Lu and his allies weighing their options. Shen Hongying, long cultivated by the Southern Zhili in Guangdong as an aligned alternative to the Kuomintang and later Lu Rongting (who in turn aligned with the Northern Zhili against Sun Chuanfang), continues to seek Zhili support. The various Zhili factions have in turn sent emissaries to him, hoping to leverage his influence to bring all of Liangguang into their orbit. Their rivals in China have in turn looked towards Chen Lianbo and his Canton Merchant Government, hoping to use the city's (also known as Guangzhou) outsized influence to gain sway over the region."
 GXC.earlygame.860.a: "We must prevail! Redouble our efforts!"
 GXC.earlygame.860.b: "Hopefully they will align on their own..."

 GXC.earlygame.861.t: "[FROM.GetAdjective] Aid and Praise"
 GXC.earlygame.861.d: "War is an expensive endeavour, even more so if you lose one. Even for those basking in the glory of victory against their foes, the destruction that is so often left upon the military and finances in the aftermath of conflict leaves much to be desired. Similarly, the victory against the incursions of the Kuomintang's forces has been a hollow one at best, its costs bearing its weight upon the regional authorities of Liangguang as industries flounder.\n\n[FROM.GetNameDefCap], viewing this as an opportunity to legitimise themselves as the true representative government of China, has approached Liangguang officials offering to provide financial aid as a gesture of goodwill in these trying times. In what some see as an attempt at flattery, [FROM.GetLeader] congratulated the people and authorities in Liangguang on their victorious resistance against the \"red menace\".\n\nTheir offer to voluntarily uplift the Liangguang economy from ruin alongside flowery words of praise have certainly made an impression among the public. The public mood seems receptive to the [FROM.Adjective] generosity, viewing it with a sense of relief in the miserable sea of languish amongst the people in the face of mass financial destitute.\n\nFor Lu Yuguang, as the nominal master of Liangguang, he remains hesitant in accepting the graces of [FROM.GetNameDef], suspicious that it would merely undermine the Young Guangxi Faction's influence within the twin provinces in favour of his regional opponents, who are more than willing to accept [FROM.Adjective] aid."
 GXC.earlygame.861.a: "How kind of them."
 GXC.earlygame.861.b: "Thanks, but no thanks."

 GXC.earlygame.862.t: "Reports of Bribery by [FROM.GetAdjective] Agents"
 GXC.earlygame.862.d: "Recruitment methods in China is different compared to other countries that have professional armies, owing the army's fractious nature, with many local warlords forming their own personal army. From street recruitment, forced conscription, and even recruitment through familial connections, local armies are often fueled by the lack of alternative employment and plagued with corruption.\n\nDesertion is a common occurrence among soldiers, whether it be out of self-preservation, disgruntlement due to personal issues, or bribery, making local provincial armies prone to disintegrate when cracks start to show. Thus, the high alert shown by the Young Guangxi junta as a reaction to reports of bribes allegedly offered to rank and file soldiers within the Guangxi Army by [FROM.Adjective] agents is natural.\n\nPossibly part of a wider conspiracy to expand their influence within Liangguang, the wave of bribes spread across the military would be spell disaster for Marshal Lu Yuguang and the Young Guangxi Faction should conflict ever emerge between Liangguang and [FROM.GetNameDef], as soldiers would start switching sides en masse the moment battle begins.\n\nTo counter this rot within the army, a comprehensive purge has been suggested by advisors to remove elements that have become compromised. Although it might affect the fighting capabilities of the Guangxi Army in the short term, with the chaotic situation that encompasses the whole of China, loyalty is most important among other traits within a soldier."
 GXC.earlygame.862.a: "Structures begin to rot as bribes are given out unhindered."
 GXC.earlygame.862.b: "Marshal Lu conducts a thorough purge across the military."

 GXC.earlygame.863.t: "Military Threats from [FROM.GetNameDef]"
 GXC.earlygame.863.d: "There are many ways to achieve political goals, either through warfare or diplomacy. When diplomacy is not achievable, many reluctantly seek war to accomplish their aims. But with the high cost it entails, some resort to military threats as a resumption of diplomacy through different means. For [FROM.GetNameDef], this seems to be the case as a telegraph has been issued to [ROOT.Capital.GetCapitalVictoryPointName] from [FROM.Capital.GetCapitalVictoryPointName], warning the use of military means should their demands not be fulfilled.\n\nAmong other things, they demand that we bring in several individuals within our administration. Unsurprisingly, many of these individuals listed seem to be loyalists and followers aligned to the [FROM.Adjective] government. As bold as they are, this threat has proven rather effective at spreading fear of another imminent invasion of Liangguang by [FROM.Capital.GetCapitalVictoryPointName].\n\nMany in the twin provinces have been striken with defeatism, as unlike the swift but unorganised invasion of the KMT, public fear has been fuelled by the better equipped nature of the [FROM.Adjective] military. This has not been helped by sporadic reports of a military buildup across our border with [FROM.GetNameDef].\n\nDespite the military pressure, Liangguang's natural defences have eased minds on whether such an invasion could seriously succeed, with some considering this threat to be nothing but a bluff by [FROM.Capital.GetCapitalVictoryPointName]. Even so, caution fills the air in the provinces, as even a bluff could be the spark to another grander conflict."
 GXC.earlygame.863.a: "Defeatism spreads in the face of overwhelming strength."
 GXC.earlygame.863.b: "Sentiments in Liangguang remain unphased by blatant bluffs."

 GXC.earlygame.864.t: "[FROM.GetNameDefCap] Accommodates Local Warlords"
 GXC.earlygame.864.d: "Although the Kuomintang's invasion was handful for the regional authorities of Liangguang, spontaneous rebellions staged by bandits and warlords across the twin provinces made an already chaotic situation far worse. In spite of this, order returned to Liangguang as these rebellions were crushed alongside the repelling of KMT forces. Broken and defeated, these warlords seemed to have been defanged, without a base of support to rely on with the dissolution of their personal armies.\n\nUnfortunately, [FROM.GetNameDef] has been reported to be accommodating these warlords, providing them with an opportune base of operations to rebuild their support, unreachable to the authorities of Liangguang. Whether this is out of apathetic altruism or a part of a wider scheme to spread their own influence within the twin provinces, it is clear this political manoeuvre has attracted concern.\n\nWhile this concern is predominant within the Young Guangxi junta, they are not alone in that sentiment. With such blatant interference in an already delicate power struggle within Liangguang, a temporary show of unity has been floated around as an avenue to combat [FROM.GetNameDef] and their supporters' rising influence in the region.\n\nFor Marshal Lu Yuguang, the support of his regional opposition, no matter how brief or superficial it may be, is necessary in securing Liangguang's autonomy. However, even with such high stakes, mistrust still exists among the regional strongmen, as personal ambitions of regional dominance still reign in the minds of some."
 GXC.earlygame.864.a: "Regional indecision wins out as the warlords retain the advantage."
 GXC.earlygame.864.b: "A united codemnation forms against [FROM.GetAdjective] interference."

 GXC.earlygame.865.t: "[FROM.GetNameDefCap] Offers Peace Feelers"
 GXC.earlygame.865.d: "The national unification has been the goal of many ever since China fractured with the death of Yuan Shikai. Whether through negotiations or forceful means, all efforts failing to achieve such due to a multitude of reasons. With the collapse of the League of Eight Provinces when Marshal Sun Chuanfang was shot and Qi Xieyuan took over as League-Marshal, the illusion of Chinese unity under Zhili domination was shattered.\n\nAs conflict concludes in the South with the failure of the Kuomintang invasions into Liangguang, a semblance of stability and political unity returned to the twin provinces. In the pursuit of national unification under their leadership, [FROM.GetNameDef] has approached regional authorities in the South, sending peace feelers to gauge the possibility of the reunification between the North and South, long divided in the conflict between revolutionaries and strongmen.\n\nHailed by some with Liangguang as a stepping stone towards a united China, many including Marshal Lu Yuguang and the Young Guangxi junta are skeptical to [FROM.GetLeader]'s sincerity, suspicious that it is nought but an attempt at imprinting their own influence within the region.\n\nStoking public sentiments for peace and opposition to the shedding of any more Chinese blood for pointless regionalist conflicts, those sympathetic to [FROM.GetNameDef] are increasingly gaining the favour of the public in Liangguang, to the chagrin of [ROOT.Capital.GetCapitalVictoryPointName]'s leadership."
 GXC.earlygame.865.a: "The public welcomes this first step towards unification."
 GXC.earlygame.865.b: "Marshal Lu rejects this obvious attempt at subjugation."

 GXC.earlygame.866.t: "Liangguang Thwarts Our Efforts"
 GXC.earlygame.866.d: "Despite the considerable investment in our efforts to exploit the situation and expand our influence in Liangguang, the regional authorities have thwarted our scheme in their vigilance. Even so, our intrigue has cost [ROOT.GetLeader] precious resources that could've been better spent elsewhere. For the time being, those within Liangguang who are sympathetic to our government have to stay put and do nought but struggle alone until we recover from this failure."
 GXC.earlygame.866.a: "The tug of war continues."

 GXC.earlygame.870.t: "[FROM.GetNameDefCap] Pressures Us to Swear Loyalty"
 GXC.earlygame.870.intro: "The peace that came with the failure of the Kuomintang's incursion into Liangguang was never going to last, not with a tenuous balance of power between the three strongmen of Lu Yuguang, Shen Hongying, and Chen Lianbo. Although Marshal Lu and the Young Guangxi junta were initially able to come out as the masters of Liangguang after repelling KMT forces, their grip over the twin provinces faced challenges from regional opponents, assisted by the influence of external actors."
 GXC.earlygame.870.closing: "With the autonomy of Liangguang and the legacy of his father at stake, and faced with overwhelming pressure to kneel or risk the wrath of [FROM.Capital.GetCapitalVictoryPointName], Marshal Lu considers his next course of action which will affect the fate of the Old Guangxi Clique, as well as those of the twin provinces."
 GXC.earlygame.870.d: "$GXC.earlygame.870.intro$\n\nSupported heavily by his Zhili allies, Governor Shen Hongying's position within Liangguang has significantly strengthened recently, more able to contend against the dominance of the Young Guangxi Faction. A valuable asset to [FROM.Capital.GetCapitalVictoryPointName] within the region, Governor Shen's increased influence has made [FROM.Capital.GetCapitalVictoryPointName] leadership confident enough to start pressuring Marshal Lu to swear an oath of allegiance to [FROM.GetNameDef].\n\n$GXC.earlygame.870.closing$"
 GXC.earlygame.871.d: "$GXC.earlygame.870.intro$\n\nInstalled by the Germans as Mayor of the Guangzhou Municipal Government, Chen Lianbo's influence never expanded beyond the city of Guangzhou and its immediate vicinity. However, with the recent assistance of [FROM.Capital.GetCapitalVictoryPointName], Chen's regional influence has grown especially within Guangxi. With Chen's position in the region seemingly secured, the leadership in [FROM.Capital.GetCapitalVictoryPointName] seems to have gained enough confidence to pressuring Marshal Lu to swear an oath of allegiance to [FROM.GetNameDef].\n\n$GXC.earlygame.870.closing$"
 GXC.earlygame.872.d: "$GXC.earlygame.870.intro$\n\nInitially supported by the Zhili Clique, the collapse of the Zhili and rise of another government in Beijing saw Governor Shen Hongying isolated without support from his old patrons. However, in a twist, [FROM.GetNameDef] sought to continue supporting Governor Shen in his quest to rule Liangguang as his new patron. With Governor Shen's influence in Liangguang has strengthened as a result, Beijing seems to be confident enough to start pressuring Marshal Lu to swear an oath of allegiance to [FROM.GetNameDef]\n\n$GXC.earlygame.870.closing$"
 GXC.earlygame.870.a: "Marshal Lu mobilises to defend Liangguang's autonomy!"
 GXC.earlygame.870.b: "Marshal Lu begrudgingly capitulates to [FROM.Capital.GetCapitalVictoryPointName]."

 GXC.earlygame.873.t: "Liangguang Stands Defiant!"
 GXC.earlygame.873.d: "For most of Chinese history, the South has shown itself to possess a rebellious spirit and constantly defied the North at any opportunity they could, from the Taiping Rebellion to the Xinhai Revolution. This remains true today, as Marshal Lu Yuguang has stood his ground and refused to bend to pressure for Liangguang's alignment with our government.\n\nDespite this temporary setback, our efforts in expanding our influence within the twin provinces has not been in vain, as scattered rebellions are breaking out across the region against the Young Guangxi junta, both from within Marshal Lu's Guangxi Army and those led by our followers in the region. Even so, it is clear that without our intervention, this rebellion would be crushed easily, completely solidifying the Young Guangxi's hegemony over Liangguang.\n\nHence, it would be wise to commence an invasion of Liangguang during this brief moment of instability to safeguard our control over the Pearl of the South. However, there are also concerns within our government that such a blatant act of hostility would incur the distrust of other warlords in other provinces. Whatever the case, the intrigue in Liangguang has become unravelled, and its fate is at hand."
 GXC.earlygame.873.a: "The South was crushed once, we shall crush it again!"
 GXC.earlygame.873.b: "Let them keep their autonomy, we shall bide our time."

## NPA Narrative Event Chain (900-929):
 GXC.earlygame.900.t: "Rise of the Young Guangxi Faction"
 GXC.earlygame.900.d: "Lu Rongting was a mighty warlord in Guangxi, whose star shone so brightly during the National Protection War but slowly fell out of the spotlight during the Constitutional Protection Government. Despite his lowly bandit origin and ultimate defeat in battle, he remained a sort of folk hero to many and after the collapse of the Northern Expedition he was able to stage a political comeback, subduing his rivals (chiefly Shen Hongying) and reasserting control over Liangguang. After his death in 1934, he left his empire to his beloved adopted son Lu Yuguang, who was reluctantly recognised as the new Viceroy of Liangguang by the Zhili and Old Guangxi Clique.\n\nThe real power behind Nanning however is the triumvirate that forms the Young Guangxi Faction. Led by Lu Rongting's other adopted son Ma Ji, the Governor of Guangxi and an associate of Wu Peifu along with Generals Lin Hu and Liu Zhilu, they and their officers dominate the Old Guangxi Clique, and thus by extension the Liangguang government. Once the Young Guard of the Old Guangxi Clique, with most of the older generation having died or retired (including the three Great Heroes of Guangxi - Lu Rongting, Chen Bingkun, and Cen Chunxuan) and the Shen Army Faction having been pushed out, the YGF include a mixture of formally trained military men, ex-bandits, and gentrymen. Conservative, regionalist, and militaristic, the Guangxi Clans are a potent force.\n\nThat has not stopped them from being diplomatic however. The Young Guangxi Faction is noted for being generally respectful of the Guangxi Provincial Assembly and cooperative with Beiyang decrees even if they are suspicious of Zhili overreach. There are civilians and intellectuals sympathetic to their rule, including educators like Ma Junwu or the various Political Science Clique figures they have worked with over the years. Despite fiercely protecting local prerogatives, they also have an anti-imperialist streak, mirroring the rising nationalism in China."
 GXC.earlygame.900.a: "Lu Yuguang and the triumvirs continue Lu Rongting's legacy!"
 GXC.earlygame.900.b: "The YGF works to unite all the Guangxi Clans."
 GXC.earlygame.900.c: "Through cooperation, we build a civilian government."

 GXC.earlygame.901.t: "The Shen Army in Shaoguan"
 GXC.earlygame.901.d: "Shen Hongying grew up a poor bandit before being recruited into Liu Zhenhuan's Army. During the Second Revolution, he sided with the Beiyang Government and betrayed General Liu, finding employment and promotions under Lu Rongting. After Lu fell from power during the Yue-Gui Wars, he made a play for leadership of Guangxi from his base in Guilin with some support from Wu Peifu and the Zhili Clique, only to be outmaneuvered by Li Zongren and the KMT aligned New Guangxi Clique. Defeated, he fled into exile, but was able to make a return as an Zhili Clique auxiliary after the Northern Expedition. Though the title was promised to multiple warlords at once, the Zhili ultimately settled on Shen as their Governor of Guangdong.\n\nShen never truly was able to rule all of his nominal province, much less all of Liangguang. Guangdong Warlords rallied in Guangzhou under their provincial assembly and refused to recognise him. Meanwhile, he was routed in battle with Lu Rongting and lost Guilin. The loyalty of his deputies is questionable - Li Yaohan and Gu Ringguang are Guangdong warlords who already attempted to break away from him once in 1923, but found themselves once again under his command thanks to pressure from the League. Similarly Yang Chisheng and Yang Ruxuan are Yunnan-born officers, defectors from Yang Ximin's camp who found themselves under the Zhili's employ. And thus, for now at least, they serve Shen.\n\nThe Shen Army Faction also has loose ties to the Political Science Clique and Jingxing Society. However, the PSC are long past their heyday in the 1920s and many of them have gravitated towards Shen's rivals in Guangzhou, most notably Liu Zhenhuan, the mentor Shen fell out with. The Jingxing Society, generally more liberal and Western than the warlords they work with, are only really connected to Shen because of German interests in the League, both of which Shen depends on for power. So long as Mayor Chen Lianbo controls Guangzhou, Shen will never truly rule Guangdong."
 GXC.earlygame.901.a: "Shen Hongying and his close companions consolidate around Guilin."
 GXC.earlygame.901.b: "Without the Zhili, he needs Lu Yuguang to help control his subordinates."
 GXC.earlygame.901.c: "Governor Shen deepens his Guangzhou contacts to press his leadership."

 GXC.earlygame.902.t: "Politics of the Canton City-State"
 GXC.earlygame.902.d: "The Canton System ended nearly a century ago, but Guangzhou remains a valuable entrepot. When the Germans occupied it during the Northern Expedition, they installed the ambitious businessman Chen Lianbo as Mayor, a position he retained even after they finally withdrew. Chen, hoping to avoid a Guangxi occupation, hastily rebuilt a Guangdong Army with his rebuilt Merchant Corps as its nucleus.\n\nMerchant Corps exist throughout China, an outgrowth of local Chambers of Commerce. In war-torn Guangdong, the merchants sought to unite the various militias into a \"Joint Defence Headquarters\" as an alternative to warlord abuse and extortion. Membership was not limited only to merchants: small business owners and other civilians joined it and later the Association of All Classes to Save Guangdong.\n\nThe Corps became a major opponent to the revolutionary Kuomintang, with Chen Lianbo and Chen Gongshu leading the hardline \"proactive\"faction seeking to build a coalition to drive out the KMT and create a Merchant Government. The moderate \"passive\" faction was led by Deng Jieshi, who cautioned the reckless Chens against \"tricking\" the masses into an uprising. It is said that Gan Liuchi of the Merchant Gazette gave a similar warning, noting that even if they defeated Sun Yat-sen, power in Guangdong would fall into the hands of Fan Shisheng or Chen Jiongming.\n\nIronically, despite the Merchants courting them and them attempting to leverage their position as a mediator between the Merchants and the KMT, the Yunnan-born Warlords Fan Shisheng and Liao Xingchao sided with the KMT once they were offered a better deal. At one point, Sun Yat-sen said \"You could hardly be as loyal and as competent as these two!\"\n\nThe Merchants have sought the cooperation of the Zhili but with the Zhili backing the Old Guangxi Warlords, Chen Lianbo has begun to turn towards international help and the Fengtian Clique. His ambitions of creating a Merchant Government in Liangguang have not dimmed with time."
 GXC.earlygame.902.a: "Chen Lianbo prepares Guangzhou for a protracted conflict."
 GXC.earlygame.902.b: "The AACSG cooperates with other civilian groups for legitimacy."
 GXC.earlygame.902.c: "Cutting deals with warlords and foreigners is the only way to survive."

 GXC.earlygame.903.t: "Warlords, Democrats, and Socialists"
 GXC.earlygame.903.d: "The \"Democratic\" intelligentsia in China are a lot more malleable than many would expect, readily willing to work within the Warlord system in exchange for money and influence. The more successful warlords like the Zhili have been able to cultivate the image of progress and use it to their advantage against the seemingly close-minded Fengtian Clique. Knowing what to say and when to give them concessions can go a long way in securing their support without sacrificing any core policies.\n\nScholars in China have certain expectations about their relationship with the powers that be. The old Confucian literati were idolised for providing sage advice to the Emperor and his Governors, even when not holding official government roles. Even after the monarchy fell and China was embroiled in warlord conflict, this relationship between the scholars and the warlords often continued. There are many scholars in Liangguang who are willing to work with the warlords, especially against their mutual enemy in central government tyranny.\n\nThe socialists, on the other hand, are a danger that must be crushed. Not every socialist is a KMT member and not every KMT member is a socialist, but die-hard revolutionaries prefer to go down fighting rather than accept their movement is finished. While some of the old National Revolutionary Army can be safely absorbed into our ranks, efforts by various warlords to cooperate with socialist elements have always ended in violent betrayal."
 GXC.earlygame.903.a: "The flexible PSC ally with the Merchants, for now."
 GXC.earlygame.903.b: "The Shen Army Faction absorbs Chen Jiongming's territory."
 GXC.earlygame.903.c: "The Young Guangxi Faction takes some risks for legitimacy."

 GXC.earlygame.904.t: "The Governor and the Assembly"
 GXC.earlygame.904.d: "Power in Guangdong has been divided between the Shen Army Faction in the North headquartered in Shaoguan and the Chen Lianbo Merchant Government in the South centered around Guangzhou. Shen Hongying, having been driven out of his traditional home base of Guilin, claims to be Governor while Mayor Chen is backed by the Guangdong Provincial Assembly. This stalemate has been enforced by the Lu Rongting and later Lu Yuguang regimes, hoping to keep the wealthier Guangdong divided and submissive towards their Guangxi-based government.\n\nChen Jiongming and his Yue Army's defeat in battle several years ago has created an opening for one to seize the advantage. His forces, situated primarily in the east around Haifeng county, have since disintegrated and his allies hastily absorbed into either Shen Hongying or Chen Lianbo's armies. But the crisscross of Shaoguan-aligned and Guangzhou-aligned villages is unstable, and it often feels like at any moment conflict may break out.\n\nNanning will of course work to prevent either side from destroying the other, but an opportunity to gain an advantage is there, it is just a matter of who will seize it."
 GXC.earlygame.904.a: "The German-trained Shen Army overruns Merchant Militias."
 GXC.earlygame.904.b: "Yue Army veterans unite with their fellow provincials against Guangxi."

 GXC.earlygame.905.t: "Power Struggle Over Old Guangxi"
 GXC.earlygame.905.d: "When Lu Rongting was driven out of Nanning by Sun Yat-sen and Chen Jiongming in 1921, it allowed rival Guangxi Clans to challenge him for supremacy across the next few years. While Lu remained dominant at first, Shen Hongying and his men allied with Li Zongren and his clique to defeat him, before General Shen was defeated in turn by the KMT backed New Guangxi Clique. Even after Lu Rongting was able to stage his comeback after the Northern Expedition, animosity lingered between Lu and his Nanning based government and Shen who entrenched himself in Guilin.\n\nWhen the Southern Zhili were distracted by the 1932 Shanghai Uprising, Lu Rongting took advantage of the chaos by driving out Shen Hongying's forces from Guilin and forcing him to recognise him as Viceroy of Liangguang. But with Lu Rongting's death, his adopted sons and their allies lack the same gravitas as the elderly Viceroy Lu had. Shen is plotting to sway the various Guangxi Clans to his side. It will take time, but a showdown feels inevitable between the Viceroy and his Governor."
 GXC.earlygame.905.a: "Lu Rongting's memory keeps Guangxi united."
 GXC.earlygame.905.b: "The Young Marshal is an unworthy successor."

 GXC.earlygame.906.t: "Wealth and Power"
 GXC.earlygame.906.d: "The relationship between the two Guangs has soured over the years, with mutually brutal occupations damaging the heavily intertwined provinces. As Lu Yuguang and the Young Guangxi Faction work to provide \"good governance\" to the people and exert their authority over Guangdong, they clash with Chen Lianbo and his Guangzhou Merchant government which seek to protect Cantonese autonomy and their business interests along the Pearl River.\n\nSmuggling has become a major flash-point between Lu and Chen. As the Young Guangxi Faction attempts to levy higher taxation on Guangdong to fund the military, the merchants have responded by levying some of their own towards Guangxi citizens. Despite being a militia, the Merchants Corps is not a threat to be taken lightly - many of their men are trained and led by military veterans and they can afford imported western weaponry. They also have a reputation for brutality, executing suspected socialists, with some even accusing them of organ harvesting. Politically they can also be tenacious, when fighting the KMT they distributed letters attacking the Three Principles and insisted that the KMT was inviting infighting among the Chinese while making foreign imperialists rich.\n\nIf the Nanning junta would like to undermine them, the easiest target would likely be Li Fulin, an ambitious warlord that worked with Merchants using his personal army to establish a protection racket before joining the Kuomintang as their Fifth Army as the tide turned only to realign with the Merchants after the German occupation ended. He is said to be back to his old tricks, providing \"security escorts\" for merchant caravans and smugglers into Guangxi."
 GXC.earlygame.906.a: "Nanning will dismantle Li Fulin's network to demonstrate superiority."
 GXC.earlygame.906.b: "Diplomacy with Guangzhou will end this ceaseless Chinese infighting."

 GXC.earlygame.907.t: "The Hainan Conflict"
 GXC.earlygame.907.d: "Though the worst impacts of Black Monday have begun to fade, there are still many unemployed in Guangzhou and other Guangdong cities, particularly those who lost jobs abroad and were forced to return home to a war-torn country with few opportunities or social services. The Provincial government, for their part, has tried to alleviate the homeless problem by authorising the mint, Department of Finance, and secretly the army to help them find employment.\n\nAfter deliberations, it was decided that they would deploy hired labourers to Leizhou Peninsula and Qiongya Island, territory contested between local warlords and bandits. Many workers were killed as they tried to clear forests due to poor conditions and bandit raids. The region is divided between territory held by rival warlords Lin Hu and Liu Zhenhuan on the mainland, and Qiongya by the autonomous warlord Deng Benyin, who drove out Old Guangxi Clique garrison commander He Fuchang many years ago before entrenching his rule over the island.\n\nLu Yungao, a retired Old Guangxi Military commander noted for his feat of raising 20,000 caddies of military rice and aiding in the recapture of Nanning in 1922, had been tasked with this project but has recently fallen ill. Both Liu and Deng are tied to Chen Lianbo's Guangdong faction and are said to be stepping up their resistance to Old Guangxi interference. Given the difficulties, it may be worth backing down."
 GXC.earlygame.907.a: "It is time we cut our losses in the south."
 GXC.earlygame.907.b: "The Old Guangxi Clique will enforce its rule!"

 GXC.earlygame.908.t: "Unity and Self-Rule"
 GXC.earlygame.908.d: "Liangguang, the premier province of Southern China, has long been a hotbed of cultural and political sovereignty from the rest of China's many provinces. Since the Song Dynasty's resistance to the Mongols, to the Ming Dynasty's liberation of China from the humiliation of barbarian rule, their long-standing resistance towards Jurchen incursions, to now in the present era - the birthplace of Chinese republicanism and opposition towards the oligarchs and autocrats of Beijing.\n\nThe leaders of the various cliques such as the Old Guangxi Faction and the Shen Army - pride themselves on their regional independence. Abstaining from declaring outright secession as many are indeed truly Chinese nationalists and fervent republicans; they are dedicated to the unification of the Chinese country on their own terms - rather than from party dictatorships like the Kumointang or unrealistic dreams of a federalist country. Rather, unification will have to come from their own terms and likely from the tips of their soldiers' bayonets. The odds are of course ever so stacked against these republicans but when has the cause for freedom ever been achieved easily?"
 GXC.earlygame.908.a: "We must unite under Marshal Lu first if we are to unite the nation!"
 GXC.earlygame.908.b: "How can we expect self-rule if we cannot rule ourselves?"

 GXC.earlygame.909.t: "November 4th and the Warlords"
 GXC.earlygame.909.d: "What started as a student movement amongst Beijing's universities (Peking and Tsinghua) in November of 1919, soon escalated into nationwide unrest and protests against imperialism. The leaking and release of various Entente telegram cables promising Japanese and German concessions in Shandong as a result of their declining fortunes in the World War - ignited a fierce anti-imperialist sentiment with many across the country fearing that China was to be carved up once more. The spirit of the Xinhai Revolution, intended to drive out imperialism and to modernise the country, seemed to be on the verge of disintegration following the brief reign of Yuan Shikai and the prospect of a centuries old civilisation torn to shreds at the whims of foreign imperialists.\n\nThe November 4th Protests however did not merely spark the flames for the greater anti-imperialist movement. Passionate revolutionary writers such as Hu Shi, Li Dazhao, and Cai Yuanpei took it upon themselves to embrace the \"New Culture Movement\", a period of rapid intellectual curiosity that championed intellectual triumphs, political and societal liberalism, and the adoption of modern norms and customs. Their revolution however was also curbed by conservative nationalists who sought to revive China's position in the world but also to reduce the excess of cultural degeneration. Guangdong's provincial warlords have tended to sympathise largely with the ideological currents of the much more conservative November 4th movement; championing national industrialisation and modernisation synthesised with a growing Chinese nationalism - rather than an outright denunciation of Chinese culture. As the new year has come and Liangguang's position driven by the fates of wind once more - a united policy on how to interpret the November 4th Movement will surely galvanise support from differing ideological and political factions; bridging their divides and leading the charge for a true Republican unification for the rest of China."
 GXC.earlygame.909.a: "It is only through modernisation that we save our nation!"
 GXC.earlygame.909.b: "We fight to save not only our nation but our culture!"

