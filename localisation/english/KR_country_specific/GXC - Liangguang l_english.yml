 #中國國民黨中華復興社
 #CHI_crs_party: "KMT-CRS"
 #CHI_crs_party_long: "China Revival Society (Zhongguo Guomindang zhonghua fuxing she)\n§gThe China Revival Society (CRS) is a clique formed by radical officers of the National Revolutionary Army and holds close ties with Dai Chunfeng's shadowy BIS or Juntong. Led primarily by Hu Zongnan, He Zhonghan, and Deng Wenyi, the CRS emerged as a new political faction following the First National Congress and is especially popular amongst the military's young guard.\n\nTheir ideology consists of a host of influences from far-right Savinkovism, Japanese Bushido, Maximist British economic planning, but the Sorelian necessity of revolutionary cleansing violence most inspires them. The CRS sees the complex bureaucratic nature of the Kuomintang to be the party's downfall and wishes to see the party purged of its democratic elements - with the end goal of a party led by a glorious dictator (the lingxiu). From there, they envision China to be developed into a highly militarised and equal society with the notion and ideas of class struggle eradicated in favour of a completely totalitarian and socialist nation. They look to China's antiquity and its Confucian order of old as not elements of ancient history but rather a sense of halcyon tranquillity that will eventually be achieved under the rule of the benevolent lingxiu. If China is to be saved, if she is to be liberated, and if she is to become a respected mighty power once more - she will have to be revived from the ground up.§!"

 #NOTES - Add pinyin but without tones in parantheses.

##Primarily Totalist Parties
 #中國國民黨中華復興社
 GXC_crs_party: "KMT-CRS"
 GXC_crs_party_long: "China Revival Society (Zhongguo Guomindang Zhonghua Fuxingshe)\n§LThe China Revival Society (CRS) was a collection of radical Whampoa military circles, united in their shared sense of ultra-nationalist fervour. The failure of the leftist committee's most recent adventure into China has broken the sway of their firebrand, leaving them a shell of what they once were. Still, a small remnant of their movement remains, built around a small core group of confidants surrounding men like Hu Zongnan, He Zhonghan, and Deng Wenyi. Having embedded themselves into our military, there is a growing sense of worry that our amnesty will breathe new life into the smouldering embers of this cult.\n§!"

 #中國工團黨-激進派
 GXC_csp_radical_party: "CSP-R"
 GXC_csp_radical_party_long: "Chinese Syndicalist Party - Radical Faction (Zhongguo Gongtuandang-jijin pai)\n§LThe Chinese Syndicalist Party has splintered thanks to the continuing failure of the Chinese Revolution, with many disillusioned by the lack of progress by the Orthodox Faction in implementing syndicalism in the nation and perceived passivity in handling the united front with the Kuomintang splintering off into the so-called Radical Faction. They have called for a much more authoritarian, confrontational approach - challenging their fellow socialists as well as imperialists, warlords, and capitalists. Like many other Radicals, Zhang Tailei also went to Europe to study but became disillusioned with the main branch of the CSP-Radicals led by Qiu Qibai and Chen Shaoyu. The Guangdong branch is particularly vanguardist in their demands for social emancipation and revolutionary in their methods - advocating that the proletariat align even with bandits and thieves to drive out imperialists and reactionaries to build a true worker's commune in Guangzhou.\n§!"
##Primarily Syndicalist Parties
 #世界社
 GXC_wrd_soc_party: "World Society"
 GXC_wrd_soc_party_long: "New World Society (Shijie She)\n§LThe World Society enjoys the distinction of being the first organised anarchist organisation (anarchists groups traditionally avoid referring to themselves as parties) in China. Led by the Four Elders (Zhang Renjie, Li Shizeng, Wu Zhihui, and Cai Yuanpei), these Paris-based anarchists became mentors for many prominent Kuomintang figures. Their influence was eclipsed however by the rise of the Chinese Syndicalist Party, especially as their relationship with other anarchists deteriorated and they were forced to retreat into their positions in the Kuomintang establishment.\n\nHu Hanmin's rise has given them a political comeback of sorts. Sympathetic to anarchist principles and more understanding than the actual anarchists themselves of the compromises the Four Elders had to make during the Chinese revolution, Hu Hanmin has offered the World Society a lifeline by funding their institutions such as the Chinese Labour University. In return, the World Society has provided a useful check to the influence of the Chinese Syndicalist Party, quashing the threat of Marxism to anarchist influence within the League of Chinese Syndicalists.\n§!"

 #中國工團黨正統派
 GXC_csp_orthodox_party: "CSP-O"
 GXC_csp_orthodox_party_long: "Chinese Syndicalist Party - Orthodox Faction (Zhongguo Gongtuandang-Zhengtong Pai)\n§LThe Chinese Syndicalist Party may have been founded in Shanghai, but their home base has long been in Guangzhou. Guangzhou (often referred to as Canton) is home to considerable union activity and syndicalist firebrands, and it is no surprise that the city has been particularly receptive to the syndicalist message. The Orthodox Faction of the CSP was built on a compromise between Chen Duxiu's councilist faction and Li Lisan's union-based faction, influenced by the French syndicalist model and sharing Marxist-influences.\n\nGuangzhou, as one of the two pillars of the Chinese Syndicalist Party, has seen a slight divergence from the Nanjing-Shanghai branch. Led by Deng Zhongxia and Su Zhaozheng, tensions with the implementation of the Li Lisan line and general distance from the other Syndicalist outpost has encouraged a more independent streak from their fellow Orthodox members.\n§!"

 #中國國民黨臨時行動委員會
 GXC_pac_tan_party: "KMT-PAC"
 GXC_pac_tan_party_long: "Provisional Action Committee of the Kuomintang (Zhongguo Guomindang Linshi Xingdong Weiyuanhui)\n§LWhen the Northern Expedition collapsed and the Central Committee fled into exile, the disconnect between socialist leadership on the ground and those abroad began to grow. Tan Pingshan, Zhang Bojun and other Kuomintang leaders disillusioned with Wang Jingwei's leadership began floating plans for a \"Chinese Revolutionary Party\" while hiding in Shanghai. After the 1932 Shanghai Uprising, this coalesced into an entity known as the Provisional Action Committee of the Kuomintang under Song Qingling and Deng Yanda's leadership, shifting its objectives from replacing the Kuomintang to reforming it as well as a general suspicion of the Third Internationale's interference in party affairs.\n\nTan found himself pushed to the edge of his own party and contemplated leaving it. More sympathetic to the Internationale than his peers and having prior association with the Chinese Syndicalist Party, when the opportunity arose Tan and his remaining followers migrated southwards to their new base in Guangzhou. There he has made use of his ties across the socialist spectrum, though his resentments with the RCA, PAC, and CSP have been difficult to hide.\n§!"

 #中国国民党革命委员会
 GXC_revolutionary_committee_kuomintang_tan_pingshan_party: "KMT-RC"
 GXC_revolutionary_committee_kuomintang_tan_pingshan_party_long: "Revolutionary Committee of the Kuomintang (Zhongguo Guomindang Gemingweiyuanhui)\n§LThe ultimate (if belated) victory of the Chinese Civil War, Tan Pingshan has emerged as the foremost leader of the Kuomintang in a stunning upset. Gathering various party leaders, particularly those of his former allies in the Provisional Action Committee, though not forgetting to draw useful cadres from the RCA and even the CSP, Tan has reorganised the party under one Revolutionary Committee under his control. He has promised to heal divisions between the party's factions and chart a third path, his own path, going forward to preserve China's revolutionary values.\n§!"

 #中華革命黨
 GXC_chinese_revolutionary_party: "CRP"
 GXC_chinese_revolutionary_party_long: "Chinese Revolutionary Party (Zhonghua Gemin Dang)\n§LFirst conceived by Tan Pingshan and Zhang Bojun in 1931 Shanghai, the Chinese Revolutionary Party represents the final manifestation of Tan's dream of establishing a third party independent of the KMT and CSP's shortcomings. Rallying defectors from both parties under Tan Pingshan's leadership, it aims to chart a new direction to bring the syndicalist revolution to China. This party, freed from the shackles of their predecessors' bureaucracy and infighting, aims to bring the unbridled spirit of the Chinese proletariat to the forefront and wash away the old reactionary order.\n§!"

 #中國工团主义同盟
 GXC_league_of_chinese_syndicalists_tan_party: "LCS"
 GXC_league_of_chinese_syndicalists_tan_party_long: "League of Chinese Syndicalists (Zhongguo Gongtuanzhuyi Tongmeng)\n§LThe League of Chinese Syndicalists was first founded in 1925 in response to the Hong Kong-Canton strikes. Dominated by the Chinese Syndicalist Party, it also included various other factions such as the anarchist World Society as well as disparate independent Chinese socialists seeking a space independent of Kuomintang control. The League's viability was always in doubt, especially with its perennial instability, but the rise of Tan Pingshan and his Guangdong syndicalist movement has allowed him to eclipse other leftist groups and take leadership of the movement. Harnessing the power of the Chinese proletariat, Tan and his revitalised League now aim to bring the syndicalist message from the urbanised coast into the Chinese hinterland!\n§!"

##Primarily Rad Soc Parties

 GXC_kmt_leftist_remnant_party: "KMT-L"
 GXC_kmt_leftist_remnant_party_long: "Kuomintang - Leftist Remnant (Guomindang - Zuopai Canbu)\n§L$GXC_starting_KMT_intro$\n\nWhilst far from an entirely diminished force due to the heavy presence of the urban workers and agrarian peasant movements within Liangguang, the leftist remnants of the Kuomintang within Liangguang are largely found within the Guangdong Provincial Farmers' Association of Peng Pai. An infamous local revolutionary and pioneer of agrarian socialism, Peng has continued to herald the cause of revolutionary socialism against all local bullies and evil gentry alike. Operating just outside the borders of Guangdong however, is one Chen Mingshu. Leading his 10th Division of the National Revolutionary Army, he has collaborated with the likes of Tang Shengzhi of the 8th NRA to conduct a guerilla campaign in Eastern and Northern Guangdong; acting on behalf of the Leftist Central Executive Committee, and the MinGan revolutionaries.§!\n"

 #中國國民黨臨時行動委員會
 GXC_pac_song_party: "KMT-PAC"
 GXC_pac_song_party_long: "Provisional Action Committee of the Kuomintang (Zhongguo Guomindang Linshi Xingdong Weiyuanhui)\n§LAfter the Northern Expedition collapsed, there was a growing divide between the Central Committee in exile and the insurgency leadership on the ground. The failure of the 1932 Shanghai Uprising worsened this schism, and confirmed the need for a more autonomous leadership structure in the MinGan zone. This led to Song Qingling and Deng Yanda's \"Declaration to the Revolutionary People in China and the World\", which formally announced the creation of the Provisional Action Committee of the Kuomintang.\n\nFollowing an agrarian, vanguardist strain of socialism, its dominance in MinGan has made it into the leading internal opposition to Wang Jingwei's rule. Its rural focus and suspicious attitude towards the Third Internationale has created splinters however, and in Guangdong local chapters have adopted a more urban, Francophilic attitude than the mainline faction. Still, they remain closer to Song than Wang, even if some contemplate a change in direction.\n§!"

 #廣東省農民協會
 GXC_farmers_association_party: "KMT-GPFA"
 GXC_farmers_association_party_long: "Guangdong Provincial Farmers' Association (Guangdong Sheng Nongmin Xiehui)\n§LPeng Pai was the son of the local Cantonese elite and was able to afford advanced schooling abroad. Upon his return, he turned his attention to the plight of the poor farmers, undertaking a tenure as Education commissioner of Haifeng in 1921. Growing more radical and embracing a socialist following, he burned the deeds of the land he inherited and announced the creation of the Haifeng County General Farmers' Association. This movement, which provided mutual protection and aid for farmers in the region, quickly swelled in numbers and was reformed into the Guangdong Provincial Farmers' Association.\n\nRepressed by Chen Jiongming and gentry forces, they aligned with the Kuomintang and became an important organ within the party for mobilising the peasants for the revolution. The failure of the Northern Expedition saw Peng Pai and his men retreat back to Haifeng, where they maintained a tenuous connection with the broader network of Kuomintang insurgents. They retain a stubborn hold over the area, resisting efforts to root them out.\n§!"

 #中国国民党革命委员会
 GXC_revolutionary_committee_kuomintang_peng_pai_party: "KMT-RC"
 GXC_revolutionary_committee_kuomintang_peng_pai_party_long: "Revolutionary Committee of the Kuomintang (Zhongguo Guomindang gemingweiyuanhui)\n§LThe ultimate (if belated) victory of the Chinese Civil War, Peng Pai has emerged as the foremost leader of the Kuomintang in a stunning upset. Gathering various party leaders, particularly those of his former Guangdong Provincial Farmers' Association, though not forgetting to draw useful cadres from the RCA, PAC and even the CSP, Peng has reorganised the party under one Revolutionary Committee under his control. He has sought to emphasise the peasant's role in the national revolution, though not entirely dismissing the contributions of the proletariat and petty bourgeoisie.\n§!"

 #中國農民黨
 GXC_chinese_peasants_party: "CPP"
 GXC_chinese_peasants_party_long: "Chinese Peasants' Party (Zhongguo Nongmin Dang)\n§LAn outgrowth of Peng Pai's old Guangdong Provincial Farmers' Association, the Chinese Peasants Party has replaced the discredited Kuomintang as China's leading socialist party under Peng's rule. Emphasising the peasant's role in the national revolution, though not entirely dismissing the contributions of the proletariat and petty bourgeoisie, the Chinese Peasants' Party has been quick to spread its message of mutual cooperation, defence, and education to the impoverished farmers across the nation. Aggressive in their tactics and tightly knit in their solidarity, in hindsight their victory was no surprise though some worry about Peng's growing cult of personality.§!\n"
 #NOTE: Made Up Name - Meant to be Partially a Play off The Chinese Peasants' and Workers; Democratic Party but mostly just an extension of Agrarian Socialism. Actually apparently was a real thing, though the irl one was a more obscure group founded in Sichuan by Dong Shijun

##Primarily Soc Dem Parties
 #中國國民黨改組同志會
 GXC_rca_party: "KMT-RCA"
 GXC_rca_party_long: "$GXC_rca_party_long_tt$\n§LThe Reorganised Comrades Association was founded by Chen Gongbo, Gu Mengyu and other Kuomintang leftists to defend the 1924 Reorganisation and later to advance the rule of their champion: Wang Jingwei. Internally, the RCA was divided between the Radicals under Chen, who advocated violent class warfare and Marxism, and the Moderates under Gu who preferred class collaboration.\n\nWang Jingwei's decision to join our government has shattered the RCA with many of the rank and file denouncing him as a sell-out. Chen Gongbo has refrained from directly criticising his friend, but has retreated into the shadows as Wang throws his weight behind Gu Mengyu's wing and emphasised his left-nationalist credentials. The RCA retains some sway within our party, particularly among the civilian bureaucracy, parts of the intelligentsia, and overseas chapters, but it's clear that they are well past their heyday.§!\n"
 GXC_rca_party_long_tt: "Reorganised Comrades Association of the Kuomintang (Zhongguo Guomindang Gaizu Tongzhi Hui)"

 #國民革命軍第四軍
 GXC_new_fourth_army_party: "KMT-NFA"
 GXC_new_fourth_army_party_long: "New Fourth Army of the National Revolutionary Army (Guomingeminjun Di Si Jun)\n§LUpon the collapse of the League of Eight Provinces, the insurgents in the MinGan zone ordered their besieged troops to sally out and break their encirclement - making one last do-or-die attempt to liberate the Eastern seaboard. General Chen Mingshu and his Tenth Division were ordered southwards into Guangdong, hoping to rally other leftist cells along the way to Guangzhou in a diversion operation.\n\nThey proved more successful than expected, aided by the sudden successes of rightist cells across Liangguang. Tensions have arisen in Guangdong however, with the wealthier south having fallen under the control of General Chen Jitang. The growing leftist force in the north has been reorganised into the New Fourth Army, claiming the proud mantle of its Northern Expedition predecessor and signifying its dream of liberating all of the province. While allied with radical leftist factions, Chen Mingshu and his allies' moderate stances have given them access to sympathetic republicans within Guangzhou.§!\n"

 #中国国民党革命委员会
 GXC_revolutionary_committee_kuomintang_chen_mingshu_party: "KMT-RC"
 GXC_revolutionary_committee_kuomintang_chen_mingshu_party_long: "Revolutionary Committee of the Kuomintang (Zhongguo Guomindang Gemingweiyuanhui)\n§LThe ultimate (if belated) victory of the Chinese Civil War, Chen Mingshu has emerged as the foremost leader of the Kuomintang in a stunning upset. Gathering various party leaders, particularly those of his former allies in the MinGan insurgency, though not forgetting to draw useful cadres from the RCA, World Society, and even RCF, Chen has reorganised the party under one Revolutionary Committee under his control. He has promised to heal divisions between the party's factions and chart a more moderate, stable path going forward.§!\n"

 #生產人民黨
 GXC_productive_peoples_party: "PPP"
 GXC_productive_peoples_party_long: "Productive People's Party (Shengchan Renmin Dang)\n§LDissatisfied with the undemocratic nature of the Kuomintang government, its inaction against imperialism, and concerns over the practicality of its socialist agenda, Chen Mingshu and the New Fourth Army revolted and brought down the corrupt party-state. In its place they have created a new Productive People's Party, meant to bring about the political tutelage in a more stable, more moderate pace.§!\n"

##Primarily Soc Lib Parties
 #中國國民黨再造派
 GXC_reconstruction_faction_initial_party: "KMT-RCF"
 GXC_reconstruction_faction_initial_party_long: "Reconstruction Faction of the Kuomintang (Zhongguo Guomindang Zaizao Pai)\n§LThe Crown Prince's Clique was a loose collection of (then Mayor of Guangzhou) Sun Fo friends and allies, most of whom were recent graduates of western universities. Liberal, technocratic, and often having ties to wealthy donors of the party, it straddled the line between the factions of the growing party divide. After the Northern Expedition, it more formally coalesced into the Reconstruction Faction in Hawaii. Seeing the restoration of the Kuomintang in Guangzhou as an opportunity, Sun Fo has dispatched his right hand man Liang Hancao to the city, cosying up with Cantonese officials, intellectuals and the urban elite in hopes of building a power-base for his mentor.§!\n"

 #中國國民黨再造派
 GXC_reconstruction_faction_full_party: "KMT-RCF"
 GXC_reconstruction_faction_full_party_long: "Reconstruction Faction of the Kuomintang (Zhongguo Guomindang Zaizao Pai)\n§LThe Crown Prince's Clique was a loose collection of (then Mayor of Guangzhou) Sun Fo friends and allies, most of whom were recent graduates of western universities. Liberal, technocratic, and often having ties to wealthy donors of the party, it straddled the line between the factions of the growing party divide. After the Northern Expedition, it more formally coalesced into the Reconstruction Faction in Hawaii. Sun Fo's decision to join our government has brought with him the bulk of the Reconstruction Faction, as well as their powerful Overseas Chinese Commission networks in Southeast Asia and various military officers associated with the India Clique.§!\n"

##Primarily Mar Lib Parties
 GXC_dangwai_party: "Dangwai"
 GXC_dangwai_party_long: "Independent and Associated Republicans (Dangwai)\n§L The \"dangwai\" or party outsiders refers to those who participate in the Kuomintang run legislatures as \"independents\". Dissent is relatively minimal due to the Kuomintang's strict adherence to one party rule, though the creation of the United Front has opened the door to some pluralism. The Kuomintang tolerate a small number of \"independents\", tacitly allowing a means for non-members to join. That being said, they are hardly relevant to the overall Kuomintang party-state but represent the republicans who are willing to support the Kuomintang's platform of anti-imperialism and anti-warlordism despite their reservations about the party's authoritarianism.§!\n"

 GXC_Old_PSC_party: "PSC"
 GXC_Old_PSC_party_long: "$GXC_Old_PSC_party_long_tt$\n§LOwing its origins to its first iteration founded in 1913 by Tongmenghui party members whom rejected Dr. Sun's demand for personal loyalty oaths after the failure of the Second Revolution against Yuan Shikai, the Political Science Clique is an odd bunch amongst Beiyang parliamentarians. They established the European Affairs Research Society in Tokyo, which later evolved into the Political Science Society in 1916. Rejecting the need for a Northern Expedition to unite China as espoused by Dr. Sun and his Kuomintang, they instead worked with southern warlords like Cen Chunxuan, and Lu Rongting, to topple Sun Yat-sen and his Constitution Protection Government.\n\nInstead opting to participate in the Beiyang electoral system and promote peaceful negotiations with the Northern Warlords, they would find themselves in many high up positions within the senate, assembly and even cabinet. When Sun, with the aid of Guangdong warlord Chen Jiongming drove out Cen and Lu from Guangdong, joined by Tang Jiyao's rejection of Gu Pinzhen from Yunnan, the Old Political Science Clique effectively collapsed. Losing the majority of their greatest influential positions, they all but submitted entirely to the Beiyang political order. With their last ascension to prominence being that of Huang Fu, leading a briefly liberal interim government after the Beijing Coup.\n\nWelcomed back by their mutual compatriots in the Western Hills Clique, the Old Political Science Clique has once more been thrust into the annals of power within the Kuomintang sphere. Keen to help with the new constitutional path that the party has begun to pursue, political science has rapidly become one of the Western Hills Clique's greatest allies and assets.§!\n"
 GXC_Old_PSC_party_long_tt: "Old Political Science Clique (Jiu Zhengxue Xì)"

##Primarily Soc Con Parties
 #中國國民黨西山會議派
 GXC_western_hills_clique_party: "KMT-WHC"
 GXC_western_hills_clique_party_long: "Western Hills Clique of the Kuomintang (Zhongguo Guomindang Xishan Huiyi Pai)\n§LAfter the Reorganisation in 1924, Sun Yat-sen took the party in a drastically left-wards, vanguardist direction. Many of his old Tongmenghui allies departed the Guangzhou government as a result, disgusted by the flirtation with socialism and/or Sun's assumption of extraordinary powers. Those who stayed hoped to convince the Premier to reverse the reorganisation, growing increasingly discontented with the Chinese Syndicalist Party and other socialists assembling in the city.\n\nSun's death in 1925 saw many of his followers in Beijing assembled by the Western Hills for his funeral and discussions about the future of the party. Split initially into moderate and radical camps regarding how to address the fall of Hu Hanmin and the rise of Wang Jingwei, the radicals sought Wang's overthrow won out. Ejected from the party after the disastrous Fourth Plenum, most retreated to party bases in Shanghai and Beijing. Eventually, with Hu's own flight from Guangzhou they joined him in exile in Moscow where they provided a large number of anti-socialist, civilian conservatives for his coalition.§!\n"

##Primarily Auth Dem Parties
 #中國國民黨新粵系
 GXC_new_guangdong_clique_party: "KMT-NGDC"
 GXC_new_guangdong_clique_party_long: "New Guangdong Clique (Zhongguo Guomindang Xinyuexi)\n§LGuangdong has always been a major power player in the warlord era, boasting a wealthy economic base and long-held legislative autonomy which gave rise to an independent military force that became known as the Guangdong Army. Commanded by Chen Jiongming, it hosted Sun Yat-sen and the Kuomintang during the Constitutional Protection War but Chen Jiongming soon broke with Sun. Many of those who remained loyal to the Kuomintang slowly coalesced around Chen Jitang, who leveraged his connections with Kuomintang elder Gu Yingfen and other conservative gentrymen as well as fellow officers in the Fourth Army (based out of Guangdong) to rise in status.\n\nDespite collaborating with the Chen Lianbo government after the Northern Expedition collapsed, General Chen successfully led the Guangdong Army to rebel against their nominal masters to lead a Kuomintang restoration with himself as Governor. Benefiting from an entrenched web of political patronage he and his cronies have established for themselves, they have sought to protect their gains by keeping their focus local while parleying their critical support for nationally focused leaders to maintain Guangdong's treasured autonomy.§!\n"

 #中國國民黨元老派
 GXC_elders_clique_party: "KMT-EDC"
 GXC_elders_clique_party_long: "Elders Clique of the Kuomintang (Zhongguo Guomindang Yuanlao Pai)\n§LHu Hanmin was once Sun Yat-sen's closest deputy, chosen to be his successor as Generalissimo of the Guangzhou Government. But in the power struggle that emerged shortly after Sun's death, Hu was outflanked and demoted by a coalition of rivals including the perfidious Wang Jingwei and upstart Chiang Kai-shek. His commitment to the cause prevented him from openly breaking from the party as many of his allies recommended, and so he spent the next few years struggling to steer the party back on the right track.\n\nHis closest followers became known as the Elders faction, an odd grouping among the right because of their support for the principles of the Reorganisation although rejecting Wang Jingwei and socialist infiltration of the party. Vanguardist and with eclectic beliefs that draw inspiration from Marxism, Anarchism, Liberalism, and traditional Chinese philosophy, they believe themselves to be the true followers of Dr. Sun.§!\n"

##Primarily Pat Aut Parties
 #中國國民黨新桂系
 GXC_new_guangxi_clique_party: "KMT-NGXC"
 GXC_new_guangxi_clique_party_long: "New Guangxi Clique (Zhongguo Guomindang Xinguixi)\n§LIn the wars that ravaged Guangxi, various clans of soldiers and bandits (the lines often blurring) rose in prominence. As Lu Rongting's hold over the region began to falter, one of those bands rose in its place - led by the ambitious Li Zongren, ingenious Bai Chongxi, and diligent Huang Shaohong. This New Guangxi Clique overthrew the old one in the aftermath of the Yue-Gui wars, loosely aligning themselves with the Kuomintang government. Their forces became organised as the Seventh Army, and fought with distinction during the Northern Expedition.\n\nThe bitter aftermath of the Long March saw the clique forced out of Guangxi and into exile, resorting to petty border raids for supplies. During that time, Li and Huang further integrated themselves into the Kuomintang apparatus and fully adopted their ideology, while Bai began to theorise about drastic reforms needed for the National Revolutionary Army. They returned to Guangxi a changed movement, and the conquest of their home province is now but a stepping stone to their dreams of a changed China.§!\n"

 GXC_warlord_remnant_party: "Warlords"
 GXC_warlord_remnant_party_long: "$GXC_warlord_remnant_party_long_tt$\n§LDefeat on the battlefield has not eradicated all vestiges of warlordism in China. Across the nation, there remain plenty of hangovers from destroyed major warlord factions, whether it be petty warlord cliques who submitted to new masters at the right moment, lower ranking subordinates who were hired by the new administration, or sometimes new strongmen who arose from the ensuing power vacuum and took advantage of their affiliation with the winners. The fact that many are merely feigning loyalty to the national cause to bully and exploit the people does not mean others are not genuinely popular - even the most avaricious men of the high warlord era were careful to build strong guanxi networks spanning military, civilian, and social circles. Charismatic, connected, and often corrupt, those that survived the changing order are masters at tapping into regionalist sentiment as well as discontent with the status quo, determined to outlast efforts to purge them. Only time will tell how many generations it will take to truly eliminate the harrowing legacy of the warlord era.§!\n"
 GXC_warlord_remnant_party_long_tt: "Assorted Regionalists and Strongmen"

##Primarily Nat Pop Parties

 GXC_kmt_rightist_remnant_party: "KMT-R"
 GXC_kmt_rightist_remnant_party_long: "Kuomintang - Rightist Remnant (Guomindang - Youpai Canbu)\n§L$GXC_starting_KMT_intro$\n\nCentred around the enigmatic Hu Hanmin, the Rightist Kuomintang Remnants within Liangguang politics hold very little sway from their far away Central Executive Committee in exile. However, on the ground there are many actors in the region that share sympathies with the Old Right of the party, namely Chen Jitang (formerly of the 4th National Revolutionary Army, and founder of the New Guangdong Clique), and Li Zongren of the 7th National Revolutionary Army, and the New Guangxi Clique. Operating as fairly independent actors, it awaits to be seen if either man could bring the revolution back to its birthplace.§!\n"

 #中國國民黨黃埔系
 GXC_whampoa_clique_party: "KMT-WPC"
 GXC_whampoa_clique_party_long: "Whampoa Clique of the National Revolutionary Army (Zhongguo Guomindang Huangpu xi)\n§LThe Whampoa Military Academy in Guangzhou had a fairly short lifespan in its original iteration, but holds a powerful legacy in the National Revolutionary Army. Combining (relatively) modern Russo-French doctrine, socialist-inspired ideological indoctrination, and the powerful personality of Headmaster Chiang Kai-shek, it provided the party-state an army of fanatically loyal cadets willing to carry out its directives.\n\nIts influence soon became a target for political actors. Leftist Generals such as Deng Yanda and Zhou Enlai, Internationale Advisors, and Chiang Kai-shek soon fought for influence among the students, with Chiang's followers coalescing into what became known as the Whampoa Clique. Representing the \"New Right\" of the party, the loss of their former leader has not softened their ideological zeal or the fraternal bonds that make them difficult to rein in.§!\n"

 #中國國民黨建設研究會
 GXC_reconstruction_research_committee: "KMT-RRC"
 GXC_reconstruction_research_committee_long: "$GXC_reconstruction_research_committee_long_tt$\n§LFounded by the New Guangxi Clique in a bid to minimise the influence of Hu Hanmin and the Moscow Committee within their province, the Revolutionary Comrades Association of the Kuomintang became Guangxi's leading secret society headquartered in a garden bungalow in Nanning. With slogans such as \"Reconstruct Guangxi, Revive China\" and a mission to fight for \"Anti-Imperialism and Anti-Feudal Ideas\", the group took ready inspiration from European vanguardist and right populist mass parties. With elaborate induction rituals, extensive recruitment within military schools and circles, and regular meetings, the Revolutionary Comrades Association rapidly became an extension of Li Zongren and Bai Chongxi's cult of personality.\n\nAs Kuomintang influence spread, so too did the New Guangxi Clique. Li's desire to challenge Hu Hanmin for control of the revolution meant he had to appear as more than just another general and as part of this rebranding he had the Revolutionary Comrades Association renamed to the Guangxi Reconstruction Research Association. They formally revealed themselves at the Second Repatriated National Congress, unveiling extensive plans for China's future and casting Li as not merely a regional warlord but a national figure with a grand socio-political agenda.\n\nWith Li's final rise to power, the Reconstruction Research Committee has finally achieved national recognition as both a leading think tank and fanatical enforcers of the New Guangxi Clique's agenda. While Li has distanced himself from the excesses of his paramilitaries, especially as he seeks to present a more respectable, civilian image, their power endures.§!\n"
 GXC_reconstruction_research_committee_long_tt: "Reconstruction Research Committee of the Kuomintang (Zhongguo Guomindang Jianshe Yanjiu Hui)"

###- UPC Parties -###

 #共和大同盟
 GXC_GRA_intro: "The Grand Republican Alliance is a quasi-legal political coalition of largely Southern Chinese parties operating in opposition towards the established Beiyang political order. Formed in 1931 after the swelling of anti-concessionist energy and nationalist agitation following the failure of the Zhili-Fengtian negotiation discussions, the Grand Republican Alliance would briefly ally with the retired Duan Qirui, and be joined by other \"Old\" Federalist groups such as Tang Jiyao's People's Government Party in Yunnan and Chu Fucheng's Zhejiang Autonomy Movement enacting a non-compliance bloc in the National Assembly. Largely sympathetic to the GRA but independent are those of Zhao Hengti's People's Renewal Society, and Xiong Kewu's Provincial Federal Autonomy Preparation Office."

 #中國民主同盟
 GXC_CDL_intro: "The China Democratic League would find its origins in the Fall of 1929, wherein after the National Assembly Elections and the resulting Harmony Association majority a group of endeavouring intellectuals would found the United National Construction League with the hopes of promoting democracy in China, albeit with the rather controversial inclusion of Zhang Bojun and Tan Pingshan. Ultimately banned in 1932 following the Shanghai Uprising, its component parties would continue to meet in the new underground Federation of Chinese Democratic Parties, without the aforementioned socialist revolutionaries.\n\nWhilst largely a force of all participating liberals and independents, including but not limited to the Political Science Clique, Chinese Constitutionalist Party, National Salvation Federation, China Vocational Education Society and Endeavour Society, the FCDP in the South would see itself coalesce and emerge from quasi-legal status to that of a fully fledged political alliance known as the China Democratic League. Including the Democratic Socialist Party, Crescent Moon Society, China National Democratic Construction Association and components of the aforementioned factions, it remains a force spearheading legitimate democracy within China."

