###- Phase I Ideas -###

##Black Monday Ideas
 GXC_raised_miscellaneous_taxes_and_levies_idea: "Fury Over Recruitment and Taxes"
 GXC_raised_miscellaneous_taxes_and_levies_idea_desc: "In a radical move to combat the detrimental effects brought onto our provincial economy by Black Monday, our government has moved to increase our \"miscellaneous taxes and levies\" extracted from the populace, which has raised considerable uproar from the citizenry, simultaneously, this has wrought havoc on our once booming opium market lifeline."

 GXC_manipulate_the_liangguang_yuan_idea: "Currency Instability"
 GXC_manipulate_the_liangguang_yuan_idea_desc: "Our economic experts have recommended that we swiftly employ a programme of devaluation of the Liangguang Yuan in order to fight back against economic collapse, however such action has produce numerous bouts of ire and contention from the gentry and merchants, yet the broad farming peasantry supports our efforts, seeing their personal situations improve."

 GXC_bail_out_failing_industries_idea: "Economic Aid to Failing Industries"
 GXC_bail_out_failing_industries_idea_desc: "In order to save our local domestic industries and prevent even further unemployment within Liangguang, we have sought out local business leaders and merchants, offering them benevolent monetary aid in return for their continued functioning and support."

 GXC_pare_military_spending_idea: "Pared Military Spending"
 GXC_pare_military_spending_idea_desc: "Whilst our own independent military once shined as a beacon of provincial independence in the light of Zhili meddling, it has transformed into a bloated, inefficient mess. Withdrawing considerable funding in such critical times will hurt deeply, but sacrifices have to be made."

##Political Ideas
 GXC_struggling_literacy_idea: "Struggling Literacy"
 GXC_struggling_literacy_idea_desc: "By the turn of the 20th century, China's literacy rate reached a significant disparity with the rest of the world despite the formation and spread of modern education as a result of growing ties with the rest of the world. Nonetheless, as a region, Guangdong finds itself as one of the most literate centers of China with some reports recording that the literacy rate in metropolitan areas might be close to 80-90%.\n\nNonetheless, rural areas in Liangguang such as Guangxi continues to struggle with widespread illiteracy and it will take some serious reforms in education in order to administer widespread provincial literacy."

 GXC_shared_popular_support_0: "Unfinished Business"
 GXC_shared_popular_support_0_desc: "Liangguang has never fully recovered from the political instability of the 1910s-1920s. A revolving door of governments took hold over Guangdong and Guangxi as warlords, revolutionaries, and others took turns seizing power from one another. The defeat of the Kuomintang's National Revolutionary government in Guangzhou by the Zhili backed by German support allowed for Old Guangxi Clique warlords to take power, but their externally aided rule has been shaky. Guangdong warlords have rallied around Guangzhou, with the diminished but not fully extinguished Federalist movement enduring. Meanwhile, Kuomintang and other revolutionary cells continue to operate across the two provinces, hoping one day to return to power."

##Military Ideas
 GXC_german_advisors_idea: "German Style Army"
 GXC_german_advisors_idea_desc: "Inspired by the works of Bauer and Seekt on their purposals of reforming the military; focusing on a smaller yet more mobile forces, set under a centralised command that is only loyal to the state with each assignee set to duties that relate to their expertese. This also allows resources to be under the control of the state to serve the army during times of war."

 GXC_japanese_advisors_idea: "Japanese Style Army"
 GXC_japanese_advisors_idea_desc: "Japan, though poses a threat to China, is a perfect model to reflect our military on, concidering they're the first in Asia to beat back an European power through full force of spirit, using the might of the infantry and skills of their airforce to both follow the code of Bushido to overcome the imperialistic Europeans."

 GXC_anglo_american_advisors_idea: "Anglo-American Style Army"
 GXC_anglo_american_advisors_idea_desc: "The Americans and their English kin are admired for a reason, focusing on tactics using artillery and making stronger use of the industry to supply the armies with an endless supply of equipment and not only to mention their commitment to be loyal to civilian governments, by mimicking them, we will be able to overcome our many foes."

 GXC_divided_military_idea: "Divided Regional Military"
 GXC_divided_military_idea_desc: "Liangguang is after all two provinces and with such a unique region naturally comes the problems of regionalism due to Guangxi and Guangdong's regional, cultural, and linguistic differences that have pervaded into the military forces of the province. The Guangdong Army is divided into a multitude of regional cliques and has fallen obsolete in comparison with forces such as the Fengtian Clique in the North while the Guangxi forces have been compared to be nothing more than organised bandit clans. As long as these forces remain divided and inadequate, Guangdong's potential to bid for a chance at national relevancy are but merely a fool's dream."

 GXC_divided_military_2_idea: "Divided Military"
 GXC_divided_military_2_idea_desc: "$GXC_divided_military_idea_desc$"

 GXC_controlled_military_idea: "Controlled Military"

 GXC_intensified_military_production_idea: "Intensified Military Production"

 GXC_nra_1_idea: "The Whampoa Spirit"
 GXC_nra_1_idea_desc: "Renowned for their sheer ferocity in the face of overwhelming odds, the cadres of Whampoa were like no other soldiers during the Northern Expedition, only being defeated by overwhelming technological and numerical advantage. With the reopening of Whampoa military academy, and the revival of its culture, a new generation of politically conscious, relentless and resilient soldier will be produced, for the ultimate unification and advancement of the Chinese nation."
 GXC_nra_2_idea: "The Whampoa Spirit"
 GXC_nra_2_idea_desc: "$GXC_nra_1_idea_desc$"
 GXC_nra_2kmt_idea: "The Whampoa Spirit"
 GXC_nra_2kmt_idea_desc: "$GXC_nra_1_idea_desc$"
 GXC_nra_3_idea: "The Whampoa Spirit"
 GXC_nra_3_idea_desc: "$GXC_nra_1_idea_desc$"

 GXC_german_military_idea: "The Eliteheer Model"
 GXC_german_military_idea_desc: "Following the natural conclusion of German attempts to professionalise the Northern and Southern Zhili armies of Wu Peifu and Sun Chuanfang respectively, we have sought to no longer be considered mere auxilleries to their elite forces, but to implement our own programme of a German styled military. With an elite core surrounded by lesser support forces, the emulation of the Victors of the Weltkrieg is sure to bring great successes to our government."
 GXC_german_military_2_idea: "The Eliteheer Model"
 GXC_german_military_2_idea_desc: "$GXC_german_military_idea_desc$"
 GXC_german_military_3a_idea: "The Eliteheer Model"
 GXC_german_military_3a_idea_desc: "$GXC_german_military_idea_desc$"
 GXC_german_military_3b_idea: "The Eliteheer Model"
 GXC_german_military_3b_idea_desc: "$GXC_german_military_idea_desc$"
 GXC_german_military_3c_idea: "The Eliteheer Model"
 GXC_german_military_3c_idea_desc: "$GXC_german_military_idea_desc$"

 GXC_local_officer_initiative_idea: "Local Officer Initiative"
 GXC_local_officer_initiative_idea_desc: "To ever maintain our advantage and cunning on the battlefield, we have delegated the tactical initiative to the officers actually foreseeing the combat, as opposed to some lofty general far from the frontlines. With this we hope to craft a culture of independent initiative in our individual units in conjuncture with the whole army, ultimately to reach the same mutual goal."

 GXC_guangxi_army_idea: "The Guangxi Model"
 GXC_guangxi_army_idea_desc: "Espoused by renowned Guangxi natives such as Bai Chongxi and Ma Ji, the hardy, bandit-filled, mountaineous landscape of Guangxi has bred a series of ingenious tactis to survive in such a region. Total mobilisation of the people, running parallel with a mindset and initiative aiming to circumvent the expectations of our opponents, our army is that of true Citizen-Soldiers."
 GXC_guangxi_army_2_idea: "The Guangxi Model"
 GXC_guangxi_army_2_idea_desc: "$GXC_guangxi_army_idea_desc$"
 GXC_guangxi_army_3_idea: "The Guangxi Model"
 GXC_guangxi_army_3_idea_desc: "$GXC_guangxi_army_idea_desc$"

 GXC_threefold_self_reliance_policy_idea: "The Threefold Self Reliance Policy"
 GXC_threefold_self_reliance_policy_idea_desc: "Taking the critical Three Principles espoused by Dr. Sun Yat-sen: Democracy, Welfare, Nationalism, the Guangxi model formulates the Three Principles of Self Reliance: self-government, self-sufficiency, self-defence. China must be united utilising Chinese arms, material and manpower only, and in such, the nation must also be reconstructed by the same men who fight for it."

 GXC_from_a_budding_flower_may_ferocity_grow_idea: "Youth Paramilitarism"
 GXC_from_a_budding_flower_may_ferocity_grow_idea_desc: "Unfortunately for a place as torn asunder like China, the youth's livelihood has been completely annihilated by the likes of perfidious warlords and bandits. In order to defend the nation from warlords and imperialists alike, the young boys and girls will be taught the skills necessary for the nation's survival from a young age, so that future generations shall never experience the humiliation that we have."

 GXC_good_iron_for_nails_good_men_serve_the_army_idea: "Rousing the People"
 GXC_good_iron_for_nails_good_men_serve_the_army_idea_desc: "In order to revive the spirit of our great nation, it is necessary that we unite all classes of the people in a common struggle for national defence, in preparation for a great bloodletting. Only out of this great bloodletting can our nation secure its existence and independence from foreign powers!"

 GXC_preparing_for_the_great_bloodletting_idea: "Creating Modern Reserves"
 GXC_preparing_for_the_great_bloodletting_idea_desc: "The very precipice of our nation's survival could depend on its ability to muster sufficient reserves to reinforce our divisions in times of great strife, therefore in order for China to rise against foreign powers around the world we will implement a modern reserve system modelled on the contemporary military powers of the world."

 GXC_unified_militia_framework_idea: "Unified Militia Framework"
 GXC_unified_militia_framework_idea_desc: "We cannot simply rely upon imitating the old provincial militia system, rife with infractions against the common people, corruption, abuses of power, and above all else seemingly lacking in effectiveness and capability. Instead the Guangxi System should aim for a unified organisational framework, with extensive regulation and ideological motivation. Only then shall we truly reach the new horizons of modern warfare."

 GXC_chinese_warfare_revitalised_idea: "Chinese Warfare, Revitalised"
 GXC_chinese_warfare_revitalised_idea_desc: "Our militia system is not a new invention, nay in fact it is a way of waging warfare endemic to the very heart of the Chinese people. The dynasties of old all practised our system, we have merely reinvigorated it, bringing it to the new age of warfare. Our soldiers and citizenry are one in the same, like a sentient organism. May the unity in our peoples strike far and wide against our enemies!"

 GXC_commissars_idea: "Political Commissars"
 GXC_commissars_idea_desc: "Inspired by the combat squads of the SZRS and the political commissars that make up the Russian Army as well as the former socialist influence on Whampoa, the resurrected National Revolutionary Army seeks to uphold the commissar model. Non-commissioned officers are instructed to lead their men in battle and in livelihood, demonstrating exceptional worth and commitment to the cause of national revolution as well as providing lectures on the infallible doctrine of the Three Principles of the People. If China is indeed to be saved, then the education of the masses must begin with the armed forces - so that they will be truly an army dedicated to the cause of revolution."

 GXC_dare_to_die_idea: "Dare to Die Corps"
 GXC_dare_to_die_idea_desc: "Salvation does not come to those who wait but rather to those who are willing to give it all, their livelihoods, their families, and most of all their lives for the freedom and liberty of China. As the bugle sounds and the revolutionary soldier rises to take his stand in this pivotal moment of Chinese history, bold and courageous individuals should seek to form dare to die corps in the mold of the martyrs of the Xinhai Revolution, so that they too can offer their lives in sacrifice for a free China."

##Economic Ideas
 GXC_workers_unrest_idea: "Widespread Workers' Unrest"
 GXC_workers_unrest_idea_desc: "Since the start of Year of the Rat, a wave of working class unrest has spread rapidly through the city of Guangzhou - an unprecedented number of workers and seamen have been taking to the streets to clamour for reform since the failed 1932 Shanghai Uprising. Guangzhou's position by the sea and its existing urban networks have already been aroused several times with notable examples being the Canton-Hong Kong Strike of 1925 and the recent 1932 Uprising.\n\nThe League of Chinese Syndicalists and the Kuomintang are no doubt behind this recent wave of unrest that threatens to envelop and disrupt the province. Each day, the tones of the protestors continue to grow more and more belligerent and only time will tell whether or not the workers decide to take up arms on the barricades."

