 #- Eliteheer Events (020-029)
 GXC.lategame.020.t: "Changing with the Times"
 GXC.lategame.020.d: "As the Guangzhou Government modernises its military along the lines of the former League of Eight Provinces, new ideas swirl around the officers. German ideas of warfare proliferate amongst the army. Although German officers had only a limited role in training the Liangguang military, they brought along the ideas of Max Bauer, a radical proponent of a totalitarian military dictatorship dedicated only to war. Bauer proposed state planned development of heavy industry, communications, and air transport, proper introduction in the tactics of modern warfare, including chemical warfare. While the government is less inclined to follow Bauer's ideas of totalitarian dictatorship, his ideas of industry development have been quite influential.\n\nIndeed, the Three-Year Plan embarked upon by the Guangzhou Government was influenced in part by Bauer. Officers in our military have been quite taken by Bauer's ambitious theories of warfare. The military has repeatedly petitioned [GXC.GetLeader] to prioritise railroad and communication modernisation. Despite the innovative new direction of the military, it remains to be seen how effective reforms will be. The bureaucracy of China has proven to not be as flexible as hoped, and many officers are still exercising the military strategies of our imperial past, when China pitted barbarian against barbarian. Regardless, [GXC.GetLeader] remains hopeful that China will march into the future against all odds."
 GXC.lategame.020.a: "Large Farmers can be military geniuses too..."

 GXC.lategame.021.t: "Luring the Snake"
 GXC.lategame.021.d: "As China and Japan once again enter into another conflict, it is increasingly clear that this war will be like no other. The Empire of Japan and their lapdog collaborators employ vicious and new strategies of war. Many of our plans have not survived first contact with the invaders. Defensive lines alone will not stall the enemy advances. Indeed, the Japanese have mastered mobile warfare far more than the Chinese military has. We cannot hope to engage the enemy head on; no, we must improvise new tactics for our current situation.\n\n[GXC.GetLeader] has instructed our generals to conserve as much fighting strength as possible, and to retreat whenever necessary. We must now lure the Japanese invaders deeper and deeper into China in order to overstretch their logistics and communications. Just as Lettow Vorbeck successfully evaded the British with limited resources and a weaker military force, we too will seek to outlast a superior enemy. When the Empire of the Rising Sun falters and the opportunity arises, our military officers will launch a counteroffensive and put an end to a century of unbearable humiliation!"
 GXC.lategame.021.a: "China will never fall!"

 GXC.lategame.022.t: "Lessons from West Point"
 GXC.lategame.022.d: "In the years following the failed Northern Expedition of Sun Yat-sen's Kuomintang, the Chinese government in Beijing sought inspiration for new military methods to defeat rebel Marshal Zhang Zuolin and his Japanese backers. In the spirit of modernisation, a Chinese military mission went to the United States of America to observe West Point. Located in New York, West Point was the premier service academy for the Federal Government of the United States prior to the Second American Civil War. Although most officers of the Chinese military mission to the United States owed their allegiance to the Qing central government and the League of Eight Provinces, a few officers were aligned with the Guangdong clique.\n\nWith Qing hegemony now shattered and the order in China forever altered, it now falls upon the Guangzhou Government to rebuild the middle kingdom. Although the United States has now fallen into chaos, West Point is still regarded as a prestigious institution that may very well serve as the inspiration for the new Central Military Academy. Officers who took part in the military mission have been hard at work styling this new academy in the image of West Point, and [GXC.GetLeader] has great confidence that unlike the Kuomintang established Whampoa Military Academy, this academy will train the new generation in the modern arts of war, rather than revolutionary zealotry."
 GXC.lategame.022.a: "What a sad fate for such a beautiful country..."

 GXC.lategame.023.t: "Eliteheer Achieved"
 GXC.lategame.023.d: "Although the German Empire is an imperialist state deserving of scorn and partition, there is much to respect when it comes to the military competence. Indeed, the Chinese military reforms undertaken by the new central government have been primarily inspired by the German concept of the Eliteheer. German military theories are now widely discussed amongst Chinese military circles. Although the government stopped short of Bauer's totalitarian political system, his ideas of heavy artillery usage, heavy industry development, rail modernisation, and creation of modern communication networks have been adopted by the Chinese state. The list of prominent German officers that the military has taken a liking to does not stop with Bauer, however.\n\nLettow Vorbeck is widely respected in China due to his achievements in the Weltkrieg, and Heinz Guderian's ideas of Blitzkrieg have been quite intriguing although armour technologies in China have yet to match our more powerful neighbours. The up and coming star of German officers stationed in the far east Erwin Rommel has also caught the attention of many in our military. Indeed, many generals are attempting to emulate his command style to earn the nickname 'Rommel of the East.' The most influential German officer in China though, has been Hans Von Seeckt. His book 'Edanken Eines Soldaten' (The Thoughts of a Soldier) is very popular and quoted all the time in military circles in China. These reforms are just the beginning, China will continue the drive towards modernity, spearheaded by the Chinese Wehrmacht!"
 GXC.lategame.023.a: "The Empire of the Rising Sun has a new rival in the East..."

 GXC.lategame.024.t: "Surpassing Beiyang"
 GXC.lategame.024.d: "Though ultimately a gross failure of China's earlier attempts of modernisation, the idea of a modern central army was not flawed conceptually. Today, with a nation in pieces and regionalist warlords seizing control of far flung provinces, it has become all the more important that the Central Government wield an army superior to provincial forces, and knowledgeable of modern military tactics.\n\nWith the fall of the Beijing Government of the Great Qing, it now falls to the Guangzhou Government to pick up the mantle of Beiyang and establish a new central army, powerful enough to keep the warlords in check, foreign invaders at bay, and spearhead military modernisation. With years of military reform and experimental tactics, the new Central Government has finally achieved that which the Beiyang Government could not. Despite our lack of German aid and economic collapse in all provinces due to the chaos of the League collapse and Black Monday, the Guangzhou Government triumphs through all obstacles.\n\nThe Chinese military and government must not grow complacent at the current success we have seen in the preceding years, for the climb back to world prominence is a long one and threats internal and external still exist and await an opportune moment to return the middle kingdom to the state of weakness it was in during the height of the Warlord Era. Let these threats come and test themselves against the New Model Army of the Republic, heir and supplanter of the National Revolutionary and Beiyang Armies!"
 GXC.lategame.024.a: "Yuan and Sun walked so we could run."

 GXC.lategame.025.t: "The Dragon and the Eagle"
 GXC.lategame.025.d: "Even though the United States of America has been plunged into chaos in the aftermath of the Elections of 1936, it remains a role model to many in China, including but not limited to Chen Jiongming, Wu Peifu, and Sun Yat-sen. Indeed, the United States service academy of West Point has been a great inspiration to the Central Military Academy. Just as West Point has trained many great officers with internalised republican virtue, so too has the Central Military Academy. Much like the United States Military before General MacArthur, the Republic of China Armed Forces swears to not interfere with the politics of the nation, acting as simply the apolitical guardians of the republic.\n\nThese military reforms have seen much success in our efforts during the Second Sino Japanese War and against warlord rebels. The Japanese came in, expecting a weak military to simply knock down and humiliate. Instead, they faced a modernised military, one which has loyalty not to a single political party or individual, but the nation itself. Where warlords expected a self-serving military force that would be content with its own slice of China, they face a nationalist force committed to total unification and an end to warlord exploitation of the common folk. No longer will China be restrained by selfish opportunists from within and foreign vultures, China will walk amongst the free nations of the world!"
 GXC.lategame.025.a: "I tip my hat to you. One republic to another."

 #- Guangxi Style Events (030-039)

 GXC.lategame.030.t: "A Return to Warfare of Old"
 GXC.lategame.030.d: "Finally, after an interregnum spanning nine hundred years and a multitude of dynasties, the Chinese soldier now finally practices the Chinese way of waging war. All across the nation, the soldier and peasant act as one organism functioning in symbiosis. In peacetime, the Chinese citizen tends to their occupation, to their family, to their livelihood, and in war the same citizen will take up arms to defend their nation and community. No longer is the soldier class derided as the rowdy, unintelligent brute no better than a bandit, but instead seen as a core component of average Chinese society. One does not need to look far to see the merit in the integration of the militia system, as our staggering national rise could not have been done without the loyalty and ferocity exhibited by the militia, striking deep into the enemy no matter their size.\n\nWith the new reforms of the military and citizenry in our hand, the Chinese nation is sure to never fall to the crippling weakness and exploitation it endured during the decline of the Qing, instead a new era has dawned on the Middle Kingdom, a phoenix from the ashes destined for greatness. With the militia ensuring perfect efficiency, cohesion and mutual respect throughout our nation, no one can doubt the new era will see China return as a dominant world power."
 GXC.lategame.030.a: "Four thousand years of warfare, perfected!"

 #- Legacy of Whampoa Events (040-049)

 GXC.lategame.040.t: "Our Hearts and Souls"
 GXC.lategame.040.d: "Ever since the matchstick of Xinhai was struck all those years ago, the ever burning fire of the republican revolutionary cause has forever remained lit in China. From Kuomintang to Federalist, Zhili to Fengtian and all inbetween, there have always been individuals placing their very lives on the line to fight back against the tyrannical structure of previous dynasties. Once again, like a moth to a flame, these individuals have answered the call to arms rang throughout the nation, excelling above and beyond their contemporaries in a cause they truly are devoted to.\n\nThis statement is not any more exemplified in the waves of devout, loyal and fierce cadres produced by our Whampoa academy, striking deep into the heart of all whomst oppose the liberation of the Chinese people. Utterly loyal and without contemporaries, the soldiers of our armies march ever onwards to the bright future dawning on the nation, forever loyal and unquestioning to the revolutionary cause. The revival of Whampoa has brought the Chinese army onto the forefront of the world's armies, and never again shall a century of humiliation befall their people, for the very fire of the revolutionary cause burns furiously in every soldier, never to be doused."
 GXC.lategame.040.a: "Dedicate your Hearts!"

 ##KMT Unique Military Events (050-099)

 GXC.lategame.050.t: "Dongjiang River Column"
 GXC.lategame.050.d: "With the Second Sino Japanese War in full swing, a conflict likely to surpass the brutality of the first war, the Chinese nation must prepare all measures necessary to defend its sovereignty against the harbinger of imperialism in Asia. As China is unable to fight the Japanese man for man due to their technological superiority, the National Government has engaged in a strategy of Guerilla warfare, where the military is to utilise the land and China's home field advantage against the enemy.\n\nFollowing the Central Government's example, [GXC.GetLeader] has created the Dongjiang Column of the Guangdong People's Anti-Japanese Guerilla force. Led by Gu Dacun, Zeng Sheng, and Wang Zuoyao and comprising upwards of ten thousand partisans, this guerilla force will help push the Japanese invaders out of Guangdong. Already, the soldiers of the Dongjiang have assisted in defending China by eliminating Japanese strongholds along the Guangzhou-Kowloon railway, as well as defending the Shenzhen river. If China is to defeat Japan in this final hurdle to secure the National Revolution, we will need many more forces like the Dongjiang Column."
 GXC.lategame.050.a: "Our time will come!"
 GXC.lategame.050.b: "But not yet."

 GXC.lategame.051.t: "Money and Muscle"
 GXC.lategame.051.d: "With conflicts with the Japanese flaming up, the Nationalist government has pushed for more citizens to contribute more to China's defence. Many have described this policy as, \"Those with money provide money, those with muscle provide muscle.\" Few know who came up with the phrase, but many have pointed to General Li Zongren, the so-called inventor of the Scorch Earth strategy. Claiming to have developed it in 1933 during his exile in Guizhou, the strategy revolves around luring the enemy into the interior, stripping the countryside of anything useful, and then turning on the invader with mobile and guerilla tactics.\n\nIn following the Nationalist government wartime policy to increase the size of the army, families of soldiers were generally provided for by villages by government decree. 1937 Regulations also stipulated that if a dependent of a soldier had no one to look after their affairs, the village head could with permission of the soldier appoint a proxy. On top of that, The local official was required to supply labour assistance to dependents during planting and harvesting, without charge to said dependents. Dependents were also exempted from any temporary supplementary taxes.\n\nIf the soldier was a tenant farmer, his household was excused from contributing to the local granary system. If the dependents were illiterate, the local official was required to act as a scribe or provide a scribe to facilitate communications between soldier and family. All children and dependent younger siblings of a soldier were to receive free tuition and were excused from paying any miscellaneous educational expenses at all levels of education. Finally, lump sum payments and ten year pensions were provided to families of soldiers killed in action. These wartime policies in conjunction have contributed greatly to the wartime stability of the nation."
 GXC.lategame.051.a: "The Chinese nation salutes its valiant defenders!"
 GXC.lategame.051.b: "But from each according to their ability, not government mandate."

 GXC.lategame.052.t: "The Reserves Issue"
 GXC.lategame.052.d: "While writing his book \"Three Policies of Military Mobilisation,\" Bai Chongxi detailed the historical issues surrounding China's logistical reinforcement. In the past, when soldiers died, there was no system in place to ensure a replacement was sent to reinforce the army. Fixing this oversight has become even more important, now that China marches to war with Japan. Bai has proposed that in the Nationalist government's new militia system, every citizen is to be given basic military training so that everyone has the capability to perform as a soldier and potentially be called to replace fallen soldiers.\n\nThis reserve model has seen great success in Guangxi province, and now Guangxi's military is one of the most well supplied, funded, and capable fighting forces in China despite its relative small size. The Guangxi army helped win many victories against the Zhili and federalist warlords during the second Northern Expedition, despite their numerical inferiority. Due to the success of the Guangxi army, Bai was made the unofficial primary theoretician of the entire NRA, with Chairman Hu giving him unprecedented influence over the future direction of the national military. Bai has since worked tirelessly towards ensuring that this reserve system is not just theory but reality across the entirety of the Nationalist government."
 GXC.lategame.052.a: "Every man a soldier!"
 GXC.lategame.052.b: "Surely there are other jobs out there?"

 GXC.lategame.053.t: "Favouritism in Whampoa"
 GXC.lategame.053.d: "In light of the recent military reforms modelling our army on that of our forebearers, the legacy of Whampoa shines bright and strong throughout the armies, and its cadets gleam with revolutionary spirit. With undeniable dedication to both the party and National Revolution, Whampoa derived units are heralded as some of the most elite forces our nation has to offer, and receive extensive praise from both the government and public for their military feats.\n\nHowever, this has allowed a steady increase of corruption and rot to fester within our command structure, for Whampoa units have started to receive extensive favouritism by the high command. Personally spoiled by their commanders, receiving the latest and most premier equipment and funding first before all other units, there has even been a report that a cadre of unruly Whampoa cadets with actions worthy of a court martial were merely given a lecture by their commanding officer, and asked to apologise.\n\nLeading the charge against such blatant nepotism, face of the New Guangxi Clique and leading military figure, Li Zongren, has fired a volley of accusations at the government, accusing important figures such as [GXC.GetLeader] of endorsing and condoning such actions. He has pressed forth that the regional armies should be treated as equals of their Whampoa counterparts, and that rewards should be given on merit, not loyalties.\n\nMuch of what Li Zongren spouts rings true, for Whampoa units do not tend to excel in combat much more than the armies of New Guangxi or New Guangdong. Nevertheless, whilst not actively condoning the actions, the current state of affairs had been most beneficial for [GXC.GetLeader] as a loyal army ensured swift progress on the revolutionary front. Unfortunately, Li Zongren's salvo grows louder, and has forced the government to take a stance."
 GXC.lategame.053.a: "True Revolutionaries come first!"
 GXC.lategame.053.b: "Every soldier is invaluable."

