## Young Guangxi Faction (YGF)

 #林虎
 GXC_lin_hu: "Lin Hu"
 GXC_lin_hu_sic_desc: "§YBorn:§! §LOctober 1st, 1887 in Luchuan County, Guangxi Province, Great Qing§!\n§YAlignment:§! §gYoung Guangxi Faction§!\n§YBackground:§! §LBorn to a Han father and a Zhuang mother, Lin Hu entered the Jiangxi Military Academy at 15 years old, becoming classmates with Li Liejun and Cai E. Leaving before graduation, he would receive his first appointment in 1905 as a sentry officer in Guangxi. In 1906 he would join the Tongmenghui with Cai E. During Xinhai, Lin Hu fought for the revolutionaries and led his troops into Nanjing. In 1912 he became a subordinate of Li Liejun, and participated in Li's Second Revolution, fighting valiantly.\n\nFleeing to Japan, he joined the Gemingdang in 1914, and founded the Law and Politics School with Li Liejun, Bai Wenwei, and Huang Fu. Further founding the Proto-Political Science Clique organisation known as the European Affairs Research Society with Li Genyuan and Zhang Shizhao, he would travel to Singapore with Xiong Kewu to aid Huang Xing. Crucially, Lin and Niu Yongjian returned to Guangxi in 1915 to persuade Lu Rongting to revolt against Yuan Shikai, with Lin arranging contact with Cai E and Li Liejun. Fighting in the National Protection War as Commander of the 6th Army, he would ultimately be one of the top leaders of the Old Guangxi Clique, only being defeated in 1920 by the Guangdong Army.\n\nRefusing Sun Yat-sen's offer of amnesty, he engaged in Anti-Sun activities, helping Chen Jiongming to contact Beijing in 1922, and in 1924 was appointed Governor of Guangdong by the Zhili. With the defeat of the Old Yue Clique in the KMT's Eastern Expedition, Lin Hu would take charge of the remnant Guangdong army just to lose it all at the Battle of Mianhu. Fleeing to Shanghai, Lin's retirement would be shortlived as he would seize the opportunity to return to the spotlight following the NRA's impending collapse. Returning to Liangguang, he has once again become a key player in the Old Guangxi Clique.§!\n\n§YNotes: A sworn brother of Liu Zhilu and Ma Ji, he is simultaneously a core of the Young Guangxi Faction, and a nascent ally of Ye Ju and the Yue clique.§!"

 #刘志陆
 GXC_liu_zhilu: "Liu Zhilu"
 GXC_liu_zhilu_high_command_desc: "§YBorn:§! §L1891, in Meixian County, Guangdong Province, Great Qing§!\n§YAlignment:§! §gYoung Guangxi Faction§!\n§YBackground:§! §LReceiving a basic education at Meicheng High School in Meizhou City, Liu Zhilu would be admitted to the Humen Army School, and later the Guangdong Army Military Academy. In 1910 he joined the Tongmenghui, and served in the Guangdong Army through Xinhai until the Second Revolution, where he was purged by Long Jiguang. Recommended by a family friend, he would join the Old Guangxi Clique, becoming an adopted son of Mo Rongxin. Granted various important positions by Mo, Liu would assist the Old Guangxi Clique in reorganising its army to fight in the National Protection War.\n\nFighting against Long Jiguang, he would be promoted to Commander of the Fourth Army of the Huguojun, becoming the warlord of Huizhou City. Eventually expanding to Meizhou and Shantou, Liu would again fight Long under Mo Rongxin's direction, deposing him in 1918. Becoming a major warlord under his adopted father, Liu would ultimately lose in the first Yue-Gui War, but would persist under Lu Rongting's leadership. Following Lu's deposition in 1922, Liu would then bounce to Chen Jiongming, becoming affiliated with the Old Guangdong Clique.\n\nWorking with Huang Dawei, Lin Hu, Lai Shihuang and others, he established the Joint Forces Office on behalf of Chen, and would engage in combat against the Kuomintang and the National Revolutionary Army. Fleeing northwards after the Eastern Expedition, he would become ingratiated within the Zhili Clique, and would return to Liangguang following the Kuomintang's collapse in the Northern Expedition. Reunited with his sworn brothers Lin Hu and Ma Ji, he forms a pillar of the Young Guangxi Faction.§!\n\n§YNotes: He has ties to Du Yuesheng and the Green Gangs.§!"

 #馬濟
 GXC_ma_ji: "Ma Ji"
 GXC_ma_ji_sic_desc: "§YBorn:§! §L1888, in Baise County, Guangxi Province, Great Qing§!\n§YAlignment:§! §gYoung Guangxi Faction§!\n§YBackground:§! §LSon of Ma Dianxun, sworn brother of Lu Rongting, Ma Ji would be entrusted to Lu Rongting in 1909. Sturdy, strong, and good at martial arts, Lu treated Ma Ji akin to his actual son, and sent him to the Guangxi Military Academy. Recalled before finishing his education, Ma Ji became a close confidant of his adopted father. With Lu becoming Governor of Guangxi in 1911, Ma Ji continued to serve as his aide-de-camp, and was one of the leading conspirators negotiating for his adopted father to revolt against Yuan Shikai in 1915. Establishing the Wuwei Army on behalf of Lu, he would face off against Long Jiguang, successfully routing him from Guangdong.\n\nBecoming Commander-in-Chief of the First Guangdong Army, he would fight in Hunan, eventually developing a good rapport with Wu Peifu. Telegraphing his close friend Lin Hu for assistance, Wu eventually peacefully withdrew from Hunan to fight in the Zhili-Anhui War. In 1924 Ma Ji would send a subordinate to alleviate Shen Hongying's siege of Guilin, and with the assitance of Zhao Hengti and Ye Qi ulimately enabled Lu Rongting to escape and retire.\n\nIngratiated within the Zhili Clique from there onwards, Ma Ji would fight in the Northern Expedition against the National Revolutionary Army as Chief of Staff in Wu Peifu's HQ, and with Lu Rongting's return to Guangxi in late 1927, would take his place oncemore as the able aide to his ailing adoptive father. Working to consolidate Liangguang under the Young Guangxi Faction, Lu Rongting's death in 1934 has left Ma Ji and his adopted brother Lu Yuguang with the reigns of Guangxi's empire.§!\n\n§YNotes: Sworn brother of Lin Hu and Liu Zhilu.§!"

 #陸裕光
 GXC_lu_yuguang: "Lu Yuguang"
 GXC_lu_yuguang_bio: "The adopted son of Lu Rongting, the life of the \"Young Marshal of the South\" is far from ordinary. Fleeing to China from Vietnam with his mother, Lu Rongting would ultimately strike a fancy with Lu Yuguang's mother, taking her as a concubine and adopting Lu Yuguang as his own son. Smart and capable, he was highly valued by Lu for his reliability, and the Guangxi warlord began to train Yuguang to be his protégé and successor. In 1915 Lu Yuguang was appointed Commander-in-Chief of the Joint Hunan-Guangdong-Guangxi Allied Forces, and Commander-in-Chief of the Guangxi Army.\n\nWith his adopted father gradually transferring power to the young Lu Yuguang, the Young Marshal would become commander of the First Division of the Guangxi Army in 1920, at only 20 years old. Engaged in a clash with Shen Hongying, Lu Rongting's ultimate deposition by the New Guangxi Clique in 1924 would lead Yuguang to curiously be retained by the New Guangxi Quadvirumrate as a minor staff officer. With the eruption and cessation of the Northern Expedition, Lu would once again skyrocket to the upper echelons of Guangxi politics with the return of his father and brother, Ma Ji, to the region.\n\nOnce again groomed as his adopted father's successor, Lu's preparations would come to fruition following his father's passing in 1934, inheriting the position of Viceroy of Liangguang."
 GXC_lu_yuguang_leader_desc: "§YBorn:§! §L1900, in Vietnam, French Indochina§!\n§YBackground:§! §L$GXC_lu_yuguang_bio$§!"
 GXC_lu_yuguang_commander_desc: "§YBorn:§! §L1900, in Vietnam, French Indochina§!\n§YAlignment:§! §gYoung Guangxi Faction§!\n§YBackground:§! §L$GXC_lu_yuguang_bio$§!"

 #郭椿森
 GXC_guo_chunsen: "Guo Chunsen"
 GXC_guo_chunsen_advisor_desc: "§YBorn:§! §L1876, in Wuxuan County, Guangxi Province, Great Qing§!\n§YAlignment:§! §gYoung Guangxi Faction§!\n§YBackground:§! §LA scholar in the Qing Dynasty, Guo Chunsen started out passing the imperial exam at the age of 19. In 1905 he travelled to Japan to study law and politics, and during his time there joined the Tongmenghui. During the Xinhai Revolution, Guo participated in the Yunnanese Double Ninth Uprising, later serving as the Dean of Academic Affairs of the Yunnan Law and Politics School. Becoming a Senator in the first National Congress of the Beiyang Republic, Guo would travel south to Sun Yat-sen's Constitutional Protection Government in 1917, and after his arrival became ingratiated with Lu Rongting's Old Guangxi Clique.\n\nAppointed Secretary-General of the Guangxi Military Governor's Office, Guo would work with other senators to transition the Constitutional Protection Government's Generalissimo system to that of a Presidential one, and excluding Sun Yat-sen from office. Advising Mo Rongxin in the late 1910s, Guo would exile himself to Shanghai following Mo's deposition. Returning to Guangxi following Old Guangxi's revival under a rejuvenated yet ailing Lu Rongting, Guo would provide his amenable skillset to the new kingpins of the region, Lu Yuguang, Liu Zhilu, Lin Hu, and Ma Ji.§!"

 #张淦
 GXC_zhang_gan: "Zhang Gan"
 GXC_zhang_gan_commander_desc: "§YBorn:§! §L1897, in Guilin, Guangxi Province, Great Qing§!\n§YAlignment:§! §LNeutral§!\n§YBackground:§! §LGraduating from the Guangxi Army Speed training School, Zhang Gan would start his military career as a major adjutant in Lu Rongting's Guangxi Army in 1923. After Lu's defeat, Zhang Gan's troops were absorbed into the New Guangxi Clique, were he served as a battalion commander under Li Zongren. Flexible and not too ideologically cohesive, Zhang did not particularly mind which patron he fought for as long as he could protect Guangxi. In 1926 he became a lieutenant colonel adjutant and colonel adjutant in the 7th Army of the National Revolutionary Army. Following the collapse of the Northern Expedition, Zhang would just as easily melt into the resurgent Old Guangxi's ranks as he did with New Guangxi, serving as a division commander under Lin Hu.\n\nIn 1928 Zhang would attend and graduate from the Nanjing Army University, and return to serve as Chief of Staff of the 2nd Guangxi Army, a role he has served dutifully ever since. Overseeing Lin Hu's expansion into the free territory of Liangguang, Zhang is a relatively neutral player in the Young Guangxi Faction, all things considered.§!"

 #馬君武
 GXC_ma_junwu: "Ma Junwu"
 GXC_ma_junwu_sic_desc: "§YBorn:§! §LJuly 17th, 1881 in Gongcheng County, Guangxi Province, Great Qing§!\n§YAlignment:§! §LIndependent§!\n§YBackground:§! §LClose ally of Sun Yat-sen, Ma Junwu would be an inquisitive and bright child, set on the path to becoming a scholar. Deeply influenced by Kang Youwei, who had travelled to Guilin to promote his ideas, Ma would believe that China needed westernisation to strengthen itself. Studying French in 1900, Ma would travel to Singapore to meet Kang, and then enter Shanghai's Aurora College.\n\nGranted a scholarship in Japan, Ma would meet Liang Qichao and Tang Rui, later meeting Sun Yat-sen in 1902. Transforming from Reformist to Revolutionary, Ma would become a close aide to Sun, being one of the first members of the Tongmenghui, and an enthusiastic revolutionary. Travelling to Germany in 1907, he would gain a bachelor's degree in engineering, and would see service in Xinhai, and then the new Republic.\n\nRemaining with Sun from Xinhai till his death, Ma would even be named Sun's preferred candidate for Guangxi Governor, albeit would be obstructed by the Old Guangxi Clique. Ma would oppose the 1924 Reorganisation, and as such would be expelled in 1926 for becoming Minister of Justice in Duan Qirui's provincial government; albeit would resign after the March 18th Massacre.\n\nComitted to education reform, Ma would return to Guangxi to aid in the construction of the Guangxi University, his magnum opus. Working with Pan Zhuqi and the Old Guangxi Clique Reformists, Ma aimed to strengthen China through scientific research, ignoring political disputes, albeit has found himself the Guangxi Provincial Head of the developing Jingxing Society.§!"

## Shen Army Faction (SAF)

 #沈鴻英
 GXC_shen_hongying: "Shen Hongying"
 GXC_shen_hongying_bio: "Son of a poor family, Shen Hongying had already joined a bandit gang at the age of 21. Becoming leader in 1905, Shen would expand the gang to include nearly 100 people, including his eldest son Shen Rongguang. Contacted by local Xinhai Revolutionaries such as Liu Zhenhuan, Shen decided to accept their offer of amnesty in exchange for service. Becoming increasingly powerful, he would ultimately betray the revolutionaries in the Second Revolution. Murdering and rampaging his way through Guangxi, Shen would ultimately end up under the employ of Lu Rongting.\n\nEngaging in the National Protection War under Lu Rongting, he would end up a close ally of Mo Rongxin, and de-facto warlord of Qiongya, and then in the East of Guangdong. On the eve of the First Yue-Gui War, Mo Rongxin floated Shen Hongying as his replacement for Governor of Guangdong, but following Ma Ji's interjection, he would be passed over. Underestimating Chen Jiongming's Guangdong Army, Shen would ultimately blunder his way into Hunan, wherein he would clash with Ye Kaixin and Ye Qi. Utilised as a tool by Wu Peifu to force the unification of the country, Shen would march into Guangxi in 1922, and would gain the support of Cen Chunxuan in Guangdong.\n\nRecommend by Cen to Sun Yat-sen, Shen's Army, the Yunnan Army in Guangdong, and the Guangxi Army under Liu Zhenhuan would fight Chen Jiongming for the KMT. Contacting Wu Peifu secretly, Shen was appointed Governor of Guangdong by the Zhili, but was ultimately ejected by Liu Zhenhuan and Yang Ximin. Clashing with Lu Rongting, Shen would ultimately square off against the nascent New Guangxi Clique alongside Li Jishen and Chen Jitang. Once again underestimating his opponent, he was utterly defeated by the KMT. Fleeing to Hong Kong and living a life of debauchery, Shen would return to prominence following the need of the Southern Zhili for their own man in Liangguang."
 GXC_shen_hongying_leader_desc: "§YBorn:§! §L1871, in Luorong County, Guangxi Province, Great Qing§!\n§YBackground:§! §L$GXC_shen_hongying_bio$§!"
 GXC_shen_hongying_sic_desc: "§YBorn:§! §L1871, in Luorong County, Guangxi Province, Great Qing§!\n§YAlignment:§! §PShen Army Faction§!\n§YBackground:§! §L$GXC_shen_hongying_bio$§!"

 #朱家驊
 GXC_zhu_jiahua: "Zhu Jiahua"
 GXC_zhu_jiahua_bio: "Entering the Tongji German Medical School in Shanghai in 1908, and embroiled with revolutionary fervour, Zhu Jiahua would join the Revolutionary Dare-to-Die Corps in Shanghai during Xinhai. Returning in 1912, he would resume his studies as an Electrical Engineer. After graduating in 1914, Zhu would receive funding to study in Germany, where he learnt metallurgy at the Technical University of Berlin. In 1917 Zhu was unable to continue his studies due to the First World War, and so worked as a German Teacher at Beijing University.\n\nSoon afterwards he travelled to Switzerland to study and entered the University of Bern. In 1920 he returned to Germany and studied geology at the University of Berlin, receiving a doctorate in philosophy in 1922. Returning to China in 1924, he would become a professor and German instructor at the Department of Geology at Beijing University. In 1926 following the March 18th Massacre, Zhu was accused of being responsible for inciting the students, and was forced to flee to his hometown.\n\nBecoming head of the Department of Geology at the National Guangdong University, he would become acting chairman of the Sun yat-sen University Committee, and become a member of the Guangdong Provincial Government. Refusing to join the Kuomintang, Zhu would instead oversee the peaceful transition of power of the German Occupation of Guangzhou to the Chinese. Becoming a reasonably successful diplomat within the Chen Lianbo administration, he would move onto the retinue of Sun Chuanfang, and aid in negotiating the German Military Mission to China.\n\nHelping setup the Jingxing Society with individuals such as Tang Zaili, Li Linsi and Gu Weijun, Zhu would ultimately become the chief of the Guangdong branch of the Jingxing Society following the Shanghai Uprising; influential in Sino-German Circles, Zhu is an ambitious man with skill to match."
 GXC_zhu_jiahua_leader_desc: "§YBorn:§! §LMay 30, 1893 in Wuxing County, Zhejiang Province, Great Qing§!\n§YBackground:§! §L$GXC_zhu_jiahua_bio$§!"
 GXC_zhu_jiahua_sic_desc: "§YBorn:§! §LMay 30, 1893 in Wuxing County, Zhejiang Province, Great Qing§!\n§YAlignment:§! §PJingxing Society§!\n§YBackground:§! §L$GXC_zhu_jiahua_bio$§!"

 #沈榮光
 GXC_shen_rongguang: "Shen Rongguang"
 GXC_shen_rongguang_sic_desc: "§YBorn:§! §L1892, in Luorong, Guangxi Province, Great Qing§!\n§YAlignment:§! §PShen Army Faction§!\n§YBackground:§! §LEldest son of esteemed bandit turned warlord and politician Shen Hongying, Shen Rongguang was recruited by his father at a young age to serve in his bandit gang. Participating in all endeavours of his father, he would serve as a sentry officer and captain in Lu Rongting's army following Shen Hongying's integration into the Old Guangxi Clique. In 1916 he entered Guangdong and served as a battalion commander, and later brigade commander under Long Jiguang. Fighting under his father, he would serve as a brigade commander in the Guangxi Frontier Defence Army, and later in 1922 under the Guangdong Army.\n\nServing in the 6th Army under Sun Yat-sen in 1924, he would ultimately be defeated by the New Guangxi Clique in 1925, and followed his father into exile in Hong Kong. Returning to prominence following his father's bargaining with the Southern Zhili Clique, Shen Rongguang acts as his father's ever faithful stooge. Not marred by any consciousness of pride or nationalism, he is a bandit through and through.§!"

 #李耀汉
 GXC_li_yaohan: "Li Yaohan"
 GXC_li_yaohan_bio: "Briefly educated in a private school when he was young, he would ultimately lead a failed business before joining local bandits led by his fellow villager. Becoming a sentry officer and receiving an official rank, he gradually rose to the rank of Commander of the Guangdong Navy Patrol Battalion and the Garrison Commander of Dong'an county. After Xinhai, the Tongmenghui contacted Li and instigated him to join the revolution. Forming his own battalion, it eventually grew into a regiment.\n\nInitially supporting Yuan Shikai in 1912, he assisted Long Jiguang and was appointed garrison commander of Zhaoluoyang. Expanding his army to more than 10,000 people, Li would fight in the National Protection War against Yuan Shikai, and would inadvertently join the Old Guangxi Clique. Taking over as Governor of Guangdong from Chen Bingkun in 1917, Li did not actually take the position out of fear of his enemies. Refusing to join the Constitutional Protection Government, he would resign from his official position and return to Zhaoluoyang, but would lose his post to Lin Hu and his army to Mo Rongxin.\n\nLater deciding to join Chen Jiongming due to Old Guangxi's actions, he would still lose all of his troops and be relegated to an advisor position. Dissatisfied with Chen, he would defect to Shen Hongying in 1922, and would serve as commander of the 5th army of the Guangxi Army, but was defeated by Liu Zhenhuan and Yang Ximin. Considering defection, he would return to his hometown of Xinxing County, establishing his own fiefdom there. Pushed out briefly, he would return following the chaotic interregnum in the aftermath of the KMT. With lack of better allies available for either, Li would reluctantly enter into an alliance with Shen oncemore."
 GXC_li_yaohan_high_command_desc: "§YBorn:§! §L1876, in Xinxing County, Guangdong Province, Great Qing§!\n§YAlignment:§! §PShen Army Faction§!\n§YBackground:§! §L$GXC_li_yaohan_bio$§!"
 GXC_li_yaohan_leader_desc: "§YBorn:§! §L1876, in Xinxing County, Guangdong Province, Great Qing§!\n§YBackground:§! §L$GXC_li_yaohan_bio$§!"

## Canton Merchant Corps (CMC)

 #陳廉伯
 GXC_chen_lianbo: "Chen Lianbo"
 GXC_chen_lianbo_bio: "Born into a rich merchant family, despite being the eldest son he was adopted by his aunt. Chen Lianbo would initially study in a private school, at the age of 12 he would travel to Hong Kong to study English at Queen's College and obtain British citizenship. After graduating at the age of 16, Chen joined the Guangzhou Shamian Branch of HSBC Bank, and was later promoted to comprador due to his outstanding performance. He operated in own silk shop, and in 1908 founded the Guangdong Insurance Company. Becoming quite wealthy, he joined the Guangzhou General Chamber of Commerce.\n\nA celebrity within the Guangdong business community, he monopolised the local raw silk trade. Engaging in speculative business, he relied extensively on HSBC to control and manipulate the markets, and expanded into all sorts of economic endeavours. He served as Prime Minister of the Guangdong Export Association and President of the Guangdong Chamber of Commerce in 1915. Serving as president of various merchant associations, he had contacts directly with the Governorship. Soon in his lavish mansion he setup the \"Liwan Club\", which housed many of Guangdong's industrial and commercial elite.\n\nServing as head of the Guangzhou Merchant Corps, Chen expanded the Merchant militia through the 1910s. Reforming the Merchant Corps based on Western Parliamentary Politics, Chen took office as elected head and commander-in-chief. The Merchant Corps Incident would erupt in 1924 when the KMT attempted to squash the Merchant's operations, ultimately forcing Chen to flee to Hong Kong.\n\nDuring his time in Hong Kong, he served in various businesses and charities, and met with people such as Liu Zhenhuan, Yang Ximin, Chen Jiongming, Lin Hu, and Deng Benyin to plot anti-KMT activities. Securing the Mayorship of Guangzhou following Sino-German negotiations in 1927, Chen begun to hire and rapidly expand his fiefdom to encompass much of the local area around Guangzhou, and now resides as one of the most powerful Guangdong figures."
 GXC_chen_lianbo_leader_desc: "§YBorn:§! §LOctober 21st, 1884 in Nanhai County, Guangdong Province, Great Qing§!\n§YBackground:§! §L$GXC_chen_lianbo_bio$§!"
 GXC_chen_lianbo_advisor_desc: "§YBorn:§! §LOctober 21st, 1884 in Nanhai County, Guangdong Province, Great Qing§!\n§YAlignment:§! §cCanton Merchant Corps§!\n§YBackground:§! §L$GXC_chen_lianbo_bio$§!"

 #陳恭受
 GXC_chen_gongshou: "Chen Gongshou"
 GXC_chen_gongshou_sic_desc: "§YBorn:§! §L1877, in Nanhai County, Guangdong Province, Great Qing§!\n§YAlignment:§! §cCanton Merchant Corps§!\n§YBackground:§! §LA graduate of the Guangdong Police School in 1907 who served as a patrol officer in Foshan, Chen Gongshou became the head of the Judicial Department of the Guangdong Police Department after the Xinhai Revolution. Climbing up the ranks and becoming director of the police department, Chen also lent his services as a consultant to the Nanyang Brothers Tobacco Company in 1920. In 1924 Chen established the Foshan Loyalty Association and served as the president of the Foshan Chamber of commerce and the Foshan Merchants Association. In 1924 he was elected Deputy Commander of the Guangdong Merchant Corps Joint Defence Headquarters alongside Deng Jieshi, and assisted Chen Lianbo in launching the Merchant Corps Incident, but after its failure fled to Hong Kong with Lianbo.\n\nBriefly flirting as a Buddhist monk, Chen would return to Foshan at the request of Chen Lianbo, he would build the Jiulian Shenghui temple and raise donations from believers, overseas Chinese, and businessmen. Returning to the position as Director of the Guangdong Police Department, Chen is effectively the main military arm within Guangzhou, operating its police force akin to a paramilitary.§!\n\n§YNotes: He is alleged for excessive abuse of power.§!"

 #鄧介石
 GXC_deng_jieshi: "Deng Jieshi"
 GXC_deng_jieshi_high_command_desc: "§YBorn:§! §Lin Guangdong Province, Great Qing§!\n§YAlignment:§! §cCanton Merchant Corps§!\n§YBackground:§! §LElected Deputy Commander of the Guangdong Merchant Corps Joint Defence Headquarters alongside Chen Gongshou in 1924, Deng would command the 8th Corps of the Merchant Corps, and see urban warfare against the Kuomintang and striking workers within Guangzhou during the Merchant Corps Incident. Fleeing to Hong Kong with Chen Lianbo and Gongshou, Deng would largely remain within Merchant Corps exile circles until Chen Lianbo's return to Guangzhou in 1927. Following his friend, he would once again take up a position of command within Chen Lianbo's military, alongside Chen Gongshou, and other hired generals.§!"

 #陈廉仲
 GXC_chen_lianzhong: "Chen Lianzhong"
 GXC_chen_lianzhong_advisor_desc: "§YBorn:§! §L1884, in Nanhai County, Guangdong Province, Great Qing§!\n§YAlignment:§! §cCanton Merchant Corps§!\n§YBackground:§! §LThe younger brother of Chen Lianbo, Chen Lianzhong would end up the true heir of their wealthy merchant family's inheritance due to Lianbo's adoption by their aunt. At the age of 19, Chen began to enter the business world. In 1913 he was awarded a medal from the Beiyang Government for his enthusiasm in public welfare and meritorious service to local industry. In 1919 Chen Lianbo became the head of the Guangzhou Merchants' Association, and in 1921 was elected president of the Guangzhou General Chamber of Commerce. Similarly Lianzhong was appointed as director of the Guangdong Mint, but later he resigned.\n\nServing in various roles as manager of the Public Welfare Insurance company, director of the Dili Mining Company, director of Taihua Insurance, and founded several banks in Guangdong. Chen also served as the financial director of the Guangdong Food Relief Association, the Guangdong Charity Relief Association, and the Guangdong Merchants Association. In 1923 he was elected the president of the Guangzhou General Chamber of Commerce, replacing his brother, and in 1923 successfully maintained the value of the Guangdong Provincial Bank's banknotes.\n\nIn 1924 during the Merchant Corps Incident, Chen was forced to flee to Hong Kong, before returning in 1924 to serve as comprador of the HSBC Guangzhou branch in Shamian and head of the Merchant Corps, replacing his brother who was still in exile. Visited by Hu Hanmin in 1925, Chen would remit continuing to fund the Nationalist Government. Following the KMT's defeat, he would welcome his brother back into Guangzhou, handing the election of head of the Merchant Corps to him.§!"

 #江孔殷
 GXC_jiang_kongyin: "Jiang Kongyin"
 GXC_jiang_kongyin_bio: "Studying under Kang Youwei, Jiang Kongyin would participate in the reform efforts of his teacher, including the infamous petition to the Emperor to prevent the signing of the Treaty of Shimonoskei by the Qing. Known for his literary talent, he passed the imperial exam in 1904 and served in various official capacities in Guangdong. As Governor, deputy admiral of the Guangdong Navy, and supervisor of the Guangdong-Guangxi Cleanup Campaign. A very popular man, he persuaded numerous officials to side with the Xinhai Revolutionaries, but thereafterwards quit politics almost entirely.\n\nLiving in Hong Kong for a time, in 1915 he was hired as the general agent of the British-American Tobacco Company in South China, participating in a fierce business battle with the Nanyang Brothers Tobacco Company. In the 1930s he returned to Guangzhou, renting more than 1000 acres of wasteland and established Jianglanzhai Bee Farm. Improving fruit varieties and introducing foreign bees, he also built various small-gauge railways and water conservancy projects.§!\n\n§YNotes: He has very strong ties to the Guangdong Grain Industry Maintenance Association, but remains passive in politics."
 GXC_jiang_kongyin_advisor_desc: "§YBorn:§! §L1864, in Nanhai County, Guangdong Province, Great Qing§!\n§YAlignment:§! §LNeutral§!\n§YBackground:§! §L$GXC_jiang_kongyin_bio$§!"

###- Beiyang Characters -###
## Grain Industry Maintenance Characters (GIM)

 #丘景雲
 GXC_qiu_jingyun: "Qiu Jingyun"
 GXC_qiu_jingyun_bio: "A major landlord in Haifeng, Qiu Jingyun became increasingly anxious like much of the gentry at the growing popularity of the Farmers' Association. In reaction, the Grain Industry Maintenance Association was formed with Chen Yuebo as chairman, and Wang Zuoxin as vice-chairman. This iteration of the association did not last long, however, as it was immediately dissolved when Chen Yuebo resigned and fled to Hong Kong.\n\nQiu soon became the County Magistrate on May 12th, 1923, much to the joint-opposition of the Farmers' Association and local academic community. His term as County Magistrate did not last long, however, as Wang was soon appointed county magistrate in May 27th. The Grain Industry Maintenance Association was soon restored by Wang Zuoxin, Qiu Jingyun, and Liu Douwen, only for it to dissolve yet again after Chen Jiongming stepped down and the KMT began their rule in Guangdong.\n\nAs the Northern Expedition soon fractured, the association was revived yet again under Qiu's chairmanship in collaboration with Ye Ju to reestablish the gentry's position and suppress peasant activities in Haifeng.\n\n§YNotes:§! An old mentor of Chen Jiongming, his relationship with his former student remains strong."
 GXC_qiu_jingyun_leader_desc: "§YBorn:§! §Lin Guangdong Province, Great Qing§!\n§YBackground:§! §L$GXC_qiu_jingyun_bio$§!"
 GXC_qiu_jingyun_sic_desc: "§YBorn:§! §Lin Guangdong Province, Great Qing§!\n§YAlignment:§! §cGrain Industry Maintenance Association§!\n§YBackground:§! §L$GXC_qiu_jingyun_bio$§!"

 #林鬥文
 GXC_lin_douwen: "Lin Douwen"
 GXC_lin_douwen_commander_desc: "§YBorn:§! §Lin Guangdong Province, Great Qing§!\n§YAlignment:§! §cGrain Industry Maintenance Association§!\n§YBackground:§! §LA member of the Zhengqi Society and Haifeng Tongmenghui, Lin Douwen was an early ally of Chen Jiongming, becoming Director of the County Security Force when Chen was governor of Guangdong. As Director, Lin protected the landed interests whilst collecting rent from the farmers through force, causing much resentment among the peasantry.\n\nThis burden enflamed tensions between gentry and peasantry, as more farmers flock to the Farmers' Association led by Peng Pai. After Chen Jiongming's tenure as governor ended with his defeat by the KMT, the Grain Industry Maintenance Association was forced to dissolve whilst the Haifeng General Farmers' Association aligned themselves with the KMT and became the Guangdong Provincial Farmers' Association.\n\nAs the Northern Expedition faltered and Guangdong was rid of the KMT, Lin reprised his role as Head of the Security Force when the Grain Industry Maintenance Association was restored. Chaos lingered in Haifeng as both the gentry and peasantry dish out retaliatory actions against each other, stopped only by Ye Ju's military presence within the county.§!\n\n§YNotes: He was once driven out of a village and subsequently beaten up in another village whilst collecting rent.§!"

 #陈月波
 GXC_chen_yuebo: "Chen Yuebo"
 GXC_chen_yuebo_advisor_desc: "§YBorn:§! §Lin Haifeng County, Guangdong Province, Great Qing§!\n§YAlignment:§! §cGrain Industry Maintenance Association§!\n§YBackground:§! §LA major landlord and early ally of Chen Jiongming since the beginning, Chen Yuebo was a founding member of the Haifeng Tongmenghui and helped establish the \"Haifeng Autonomous Newspaper\" with Chen Jiongming. Having helped to raise funds and organise Hailufeng death squads for both the Gengxu New Army Uprising and the Second Guangzhou Uprising, Chen Yuebo eventually took part in Chen Jiongming's Tamsui Uprising during the Xinhai Revolution.\n\nIn 1922, the formation of the Haifeng General Farmers' Association by Peng Pai marked the culmination of growing tensions between the gentry and peasantry. In opposition to this growing threat, Chen Yuebo was entrusted by Chen Jiongming to form the Grain Industry Maintenance Association with other local landowners. Initially intent on crushing the Farmers' Association, the superstitious Chen subsequently resigned in disgrace and fled to Hong Kong upon receiving a bad omen, though unfavourable political headwinds may have also played a role in that decision.\n\nChen's exile did not last long, however, when he returned following Ye Ju's reclamation of Haifeng during the chaos of the Northern Expedition's collapse.§!\n\n§YNotes: A member of the Guangdong Grain Industry Maintenance Association, Chen retains close ties with Chen Jiongming.§!"

 #鍾秀南
 GXC_zhong_xiunan: "Zhong Xiunan"
 GXC_zhong_xiunan_commander_desc: "§YBorn:§! §L1877, in Haifeng County, Guangdong Province, Great Qing§!\n§YAlignment:§! §cGrain Industry Maintenance Association§!\n§YBackground:§! §LGraduating from the Guangdong Normal University, Zhong Xiunan was one of Chen Jiongming's earliest followers, being a founding member of the Haifeng Tongmenghui and an early leader of the Public Interest Party. Alongside joining the Chinese Assassination Group and participation in the Second Guangzhou Uprising, Zhong also followed Chen into exile in Southeast Asia after Chen's unsuccessful rebellion against Yuan Shikai in 1913.\n\nServing as Chen Jiongming's head of finance in Southern Fujian, Zhong was appointed Acting Minister of Finance for Guangdong in November 1921 by Sun Yat-sen. When Chen stepped down in early 1923 as the KMT tookover Guangdong, Zhong refused to work for the KMT government and left with Chen to Hong Kong.\n\nAs the Northern Expedition began to collapse and Haifeng was reclaimed by Ye Ju in the chaos, Zhong was invited back to temporarily serve as the county magistrate under Ye Ju. During his tenure, he oversaw the suppression of the lingering KMT-aligned Farmers' Association, as well as the reconstruction process of the county with the assistance of the Grain Industry Maintenance Association.§!\n\n§YNotes: Indirectly associated with the Haifeng gentry, he remains loyal to his old friend Chen Jiongming.§!"

## Beiyang (BEI)

 #邓本殷
 GXC_deng_benyin: "Deng Benyin"
 GXC_deng_benyin_commander_desc: "§YBorn:§! §LAugust 27th, 1879 in Fangcheng County, Guangdong Province, Great Qing§!\n§YAlignment:§! §LIndependent§!\n§YBackground:§! §LDropping out of school, Deng would sign up for the army in 1899. In Agusut 1913 Deng Benyin enlisted in Long Jiguang's Ji Army, and Deng continued his service with Long during the National Protection War. In 1916 Deng Benyin's troops were reorganised into Zhu Qinglan's personal army, but were rejected from affiliation with the Old Guangxi Clique. Following an arrangement with Sun Yat-sen to form the Aid Fujian army out of Guangdong Clique units, Deng would find himself under the command of Chen Jiongming and Ye Ju.\n\nOrdered to clash with the Old Guangxi Clique in 1920, he would fight with the likes of Ye Ju, Xiong Lue, Hong Zhaolin, Luo Shaoxiong and others, successfully taking Guangzhou and later Guangdong. Occupying Qiongya in 1921, he would be granted a practical fiefdom over the island. Rapidly constructing infrastructure, roads, and rebuilding various damaged buildings, he begun to promote a form of pseudo-federalism: \"Qiong People Governing Qiongya\". Successfully taking the southern coast of Liangguang under Chen Jiongming's behest, Deng would ultimately side with Chen during the June 16th Incident.\n\nFollowing Chen's defeat, Deng was no longer under the Guangdong Clique's auspices. Amassing a force of more than 30,000 people, he was appointed Qiongya Protector by Beijing, and maintained \"neutrality\" in the Sun-Chen affair. Following Liao Zhongkai's assassination attempt, Deng was ejected from Qiongya, and fled to Shanghai. Faking his death in 1926, he would resurface in 1927 following the KMT collapse, seizing control of Qiongya oncemore in a tacit alliance with the Yue Clique.§!\n\n§YNotes: Relatively honest and a patriot, Deng's Qiongya Clique is a notable and decisive actor in Liangguang's south.§!"

 #洪兆麟
 GXC_hong_zhaolin: "Hong Zhaolin"
 GXC_hong_zhaolin_high_command_desc: "§YBorn:§! §LApril 3rd, 1876 in Ningxiang County, Hunan Province, Great Qing§!\n§YAlignment:§! §LIndependent§!\n§YBackground:§! §LSon of a poor family, Hong Zhaolin would join the Yongzi Battalion of the Guangdong Army at the age of 20, becoming a captain just before the Xinhai Revolution. Under instigation of Chen Jiongming and Deng Keng, he would join the revolutionaries in Huizhou. In 1912 he was appointed as the head of the Guangdong Army Mixed Corps and the Director of Huizhou Pacification. Fighting in the Second Revolution, he would ultimately be forced into exile in Japan.\n\nReturning to Huizhou in 1914, he plotted to overthrow Long Jiguang, but after failing he would flee to Hong Kong just to be arrested by the local authorities. Released by revolutionaries, he would again return to Huizhou in 1916 to overthrow Long, this time succeeding and being appointed as Assistan Director of Huizhou by the new Governor, Zhu Qinglan. Serving in the Guangdong-Fujian Army, he would fight against Li Houji in Fujian, and in the First Yue-Gui War under Chen Jiongming, becoming the local warlord of Chaomei.\n\nMaintaining parity with Chen Jiongming after June 16th, Hong would dupe the KMT, align with Cao Kun and the Zhili Clique, and then welcome Chen Jiongming back in 1923. Appointed Chaomei Protector by Beijing, Hong would fight in the Eastern Expedition, and bitterly hold onto the Chaoshan area. Seriously wounded in battle, Hong would be forced into retreat to recuperate. Briefly solicited by Sun Chuanfang to join him in his army, Hong would be dispatched by Sun to Guangdong during the scramble for Liangguang in 1927, rallying forces in Chaoshan, acting as an awkward ally of Shen Hongying under the same master, with ties to Ye Ju.§!\n\n§YNotes: He is notorious for running a rampant opium smuggling ring under the auspices of Chen Jiongming in the 1920s, and is on the outer rung of Haifeng and Yue politics.§!"

 #刘震寰
 GXC_liu_zhenhuan: "Liu Zhenhuan"
 GXC_liu_zhenhuan_bio: "At a young age Liu Zhenhuan was surrounded by rich family and many friends. Enjoying a joyful childhood, he would join the Tongmenghui in 1911, and carry out revolutionary activities all the way until Xinhai. Immediately dispatching bandits such as Shen Hongying to aid the revolution, Liu organised his local militia, and in 1912 become an official commander within the Guangxi Army. Advocating immediate support of the Second Revolution, Liu would find himself in Hong Kong, and then Shanghai on behalf of the Kuomintang.\n\nReturning to Guangxi in 1916 to aid in the National Protection War, he fought against Long Jiguang in 1918, and aided the Guangdong Army in 1921 to fight the Old Guangxi Clique. Aiding Tang Jiyao in his return to Yunnan, Liu would ultimately side with Sun Yat-sen in the Second Yue-Gui War, and again during Shen Hongying's revolt.\n\nDissatisfied with the Reorganisation of the Kuomintang, Liu began to abuse his position, and his already lax discipline in his soldiers caused much outrage. In 1925 he endeavoured with Tang Jiyao to oust the New Guangxi Clique and Sun Yat-sen, but after its failure he formed an alliance with Yang Ximin, Deng Benying, Chen Jiongming, Duan Qirui and others and rebelled against the KMT in 1925, ultimately resulting in his own deposition. Lamenting in exile in Hong Kong, Liu would be hired by his old friend Chen Lianbo in 1927 to control the western approaches to Guangzhou."
 GXC_liu_zhenhuan_high_command_desc: "§YBorn:§! §L1890, in Liuzhou County, Guangxi Province, Great Qing§!\n§YAlignment:§! §mPolitical Science Clique§!\n§YBackground:§! §L$GXC_liu_zhenhuan_bio$§!\n\n§YNotes: He is good friends with Long Yun and the Yunnan Clique as a whole, whilst also being a member of the Old Political Science Clique, and associating with other democrats such as Luo Longji.\nHe is known as the \"Rebellious Boy\" for betraying the Old Guangxi Clique in the Second Yue-Gui War.§!"
 GXC_liu_zhenhuan_leader_desc: "§YBorn:§! §L1890, in Liuzhou County, Guangxi Province, Great Qing§!\n§YBackground:§! §L$GXC_liu_zhenhuan_bio$§!\n\nHaving arisen to the status of President of China, Liu represents a new leaf of the Chinese Piedmont's nascent republican traditions, and many await with bated breath to see if the warlord-turned-statesman will live up to the optimism of his youth, or the indulgence of his thirties."

 #李福林
 GXC_li_fulin: "Li Fulin"
 GXC_li_fulin_army_chief_desc: "§YBorn:§! §L1874, in Panyu County, Guangdong Province, Great Qing§!\n§YAlignment:§! §LIndependent§!\n§YBackground:§! §LIn the halls of the National Revolutionary Army, many of its top Army Commanders were some of the best officers of the nation; Cheng Qian, Li Zongren, Chiang Kai-shek, He Yingqin. And yet, for the Fifth National Revolutionary Army, they had only Li Fulin. A son of the peasantry, as a young child Li was inherently chivalrous by nature, adoring the martial arts. Gathering a variety of his compatriots, he would form a gang, and engage in banditry.\n\nFleeing to Singapore in 1907, Li would join the Tongmenghui, and would participate in the failed uprising of Huang Mingtang. Participating in Xinhai, Li would decide to align with Long Jiguang in 1913, and was particularly favoured by Yuan Shikai. With Long's defeat in 1916, Li would then join the Old Guangxi Clique, and in 1920 would defect to Sun Yat-sen and the Guangdong Army.\n\nFighting under Chen Jiongming, he would align with Sun during the Yue-Gui wars and ensuing expeditions, becoming chief of the Guangzhou police, and even the mayor. In 1925, he would fight against Liu Zhenhuan and Yang Ximin, and later that year would become the Commander of the Fifth Army of the NRA. Mostly kept in the rear during the Northern Expedition, Li's glorified motley crew of bandits would rapidly disintegrate upon the German invasion of Guangzhou in 1927, and Li himself would swiftly \"retire\".\n\nLeft with significant properties in Hong Kong and Guangzhou, Li became one of the esteemed local gentry, and with peculiar overtures from his old friends in Guangdong, would receive an army commission once again.§!\n\n§YNotes: Keen to embezzle funds, engage in smuggling, and otherwise lacking in military skill, Li's qualities lie in his ability to recruit, patriotism, and relative complacency.§!"

 #杨希闵
 GXC_yang_ximin: "Yang Ximin"
 GXC_yang_ximin_army_chief_desc: "§YBorn:§! §L1886, in Binchuan, Yunnan Province, Great Qing§!\n§YAlignment:§! §mPolitical Science Clique§!\n§YBackground:§! §LSon of a peasant family, Yang Ximin would enter the Yunnan Military Academy in 1909, and participated in the Double Ninth Uprising, and later the Sichuan campaign. In 1912 he entered the Jiangxi Military Academy, and participated in the Second Revolution. Ultimately returning to Yunnan, he fought in the National Protection War under Cai E. Sent as a subordinate of Gu Pinzhen to Sichuan, he would participate in the 1920s coup against Tang Jiyao, and following Gu's death, Yang and the remaining plotters would retreat to Guizhou, and then to Guangdong.\n\nWith the Yunnan Army in Guangdong split between electing Lu Dao or Yang as their replacement for Commander-in-Chief, Yang would be appointed as acting Commander, and would fight against Chen Jiongming on behalf of Sun Yat-sen. Following their capture of Guangzhou, Yang would become a local warlord to finance his army, resulting in ruthless proliferation of corruption in his ranks.\n\nFighting hard against Shen Hongying's rebellion and their Zhili allies, Yang would emerge victorious. Opposing the Reorganisation of the Kuomintang, and the establishment of Whampoa, he would participate in the 1925 anti-Kuomintang plot with Liu Zhenhuan and others, being promptly ousted. Moving to exile in Hong Kong, Yang would be rehired by Chen Lianbo in order to bulk up his military prowess.§!\n\n§YNotes: Yang is viewed harshly by Yue natives for his treatment of them last decade.§!"

 #林正煊
 GXC_lin_zhengxuan: "Lin Zhengxuan"
 GXC_lin_zhengxuan_sic_desc: "§YBorn:§! §L1883, in Wuchuan County, Guangdong Province, Great Qing§!\n§YAlignment:§! §mPolitical Science Clique§!\n§YBackground:§! §LTaking the Imperial Exam, Lin Zhengxuan would be educated at Guangdong-Guangxi Higher School, and would serve in the Guangdong Provincial Council as Provincial Senator in 1911, and even as Director of the Guangdong Tongmenghui in 1912. Serving in the National Protection War as an aide to Yang Yongtai, Cai E, and Xiong Kewu, he would return to become the Speaker of Guangdong's Provincial Parliament.\n\nRepresenting Cen Chunxuan, he would cooperate with Dr. Sun to fight Chen Jiongming, albeit would be expelled by Chen Jiongming after the First Yue-Gui War. Exiling himself to Shanghai, he would decare the assembly suspended, only to return in January 1923 upon Shen Hongying's capture of parts of Guangzhou. Waltzing into the Provincial Assembly once more, he would thus declare it un-suspended, with himself presiding over it again as Speaker. After Shen Hongying's rebellion, Lin alongside the rest of the Political Science Clique would flee Guangzhou.\n\nAppointed to Duan Qirui's provisional 1925 senate, he would return to Guangdong with the fall of the Northern Expedition, occupying a premium space within the Guangzhou political scene. Aiding with negotiations with various Beiyang officials, and of securing at least tacit calm with Shen Hongying and Lin Hu, Lin has found himself indespensible within Guangdong's politics.§!\n\n§YNotes: Together with Yang Ximin and Liu Zhenhuan, the trio form the resident provincial branch of PSC Confederates, and much like Liu, is amenable to Third Party democrats.§!"

 #黄大伟
 GXC_huang_dawei: "Huang Dawei"
 GXC_huang_dawei_high_command_desc: "§YBorn:§! §L1886, in Huangpi County, Hubei Province, Great Qing§!\n§YAlignment:§! §LIndependent§!\n§YBackground:§! §LGraduating from the Royal Military Academy in Belgium, and the Meiji University in Japan, Huang Dawei joined the Tongmenghui during his time in Europe, and returned in 1911 to fight in the Xinhai Revolution. Serving as a military officer of the Provisional Presidential Mansion in Nanjing, he was promoted to Colonel of the Army Artillery and Major General in 1912. In 1917 he served as an officer of the Generalissimo's Office during the Constitutional Protection Government, and in 1920 served as commander of the first route of the Guangdong Army.\n\nIn 1922 he was serving in the aborted Northern Expedition, but after Chen Jiongming's June 16th Incident, he led his troops to retreat to Fujian with Xu Chongzhi, and became the local warlord of Chaoshan and Commander-in-Chief of the forces on the Fujian-Guangdong border. Later that year he served as commander of the first army under Xu Chongzhi, and in 1923 was promoted by the Beiyang General's Office.\n\nIn early 1923 Huang defected from the Pro-Sun camp to Chen Jiongming, and served as commander of Chen Jiongming's 7th Army, and director of Chaoshan Border Defence. From July 1923 to February 1924 he, alongside Lai Shihuang, Liu Zhilu, Lin Hu, and Wang Xianchen, established the United Forces Office Government in Zhangzhou, Fujian. Collapsing in 1924 due to defection and Pro-Sun advances, he would flee to Hong Kong with the rest of Chen Jiongming's allies. Returning in 1927 under Chen Lianbo's employment, he jockeys with Hong Zhaolin for control of the Chaoshan region.§!\n\n§YNotes: Noted for arrogance and disobeying orders due to ego.§!"

 #杨池生
 GXC_yang_chisheng: "Yang Chisheng"
 GXC_yang_chisheng_commander_desc: "§YBorn:§! §L1891, in Shiping County, Yunnan Province, Great Qing§!\n§YAlignment:§! §LIndependent§!\n§YBackground:§! §LGraduating from the cavalry department of the Yunnan Military Academy, and a close friend of Yang Ruxuan, Yang Chisheng would serve in the Double Ninth Uprising, and the National Protection War. Fighting under Cai E, he would be promoted in 1917 to regimental commander in the Huguojun, and later brigade commander. Supporting Gu Pinzhen's anti-Tang coup, he would be ejected from Yunnan and end up as a component of the Yunnan Army in Guangdong. Working with Yang Ximin and Yang Ruxuan to exclude Zhang Kairu from power, he would elect Ximin as Commander-in-Chief of the Yunnan Army in Guangdong.\n\nFighting against Chen Jiongming on behalf of the Kuomintang, he would ultimately be removed from his position in 1925 as divisional commander, and expelled from Guangdong due to collaboration with Wu Peifu and the Zhili Clique. Collaborating in-part due to Yang Ximin's manoeuvres, he would then fully defect and serve as commander of the 1st Division of the Yunnan Army under Wu Peifu, and garrison commander of southern Jiangxi.\n\nDuring the Northern Expedition he would fight against the 4th, 7th and 14th Armies of the National Revolutionary Army in Jiangxi, successfully triumphing as the National Revolutionary Army collapsed. Shuffling into Guangdong in pursuit of the retreating NRA, Yang would end up within Shen Hongying's sphere of control, as a warlord of his own calibre with Yang Ruxuan. With a tense relationship with Shen himself, Yang maintains distance with the Shen Army faction, forming their own sub-clique with Yang Ruxuan, stuck between a rock and a hard place.§!"

 #楊如軒
 GXC_yang_ruxuan: "Yang Ruxuan"
 GXC_yang_ruxuan_high_command_desc: "§YBorn:§! §L1895, in Binchuan County, Yunnan Province, Great Qing§!\n§YAlignment:§! §LIndependent§!\n§YBackground:§! §LJoining the army in his brother's place, Yang Ruxuan would enlist in the Yunnan Military Academy as a classmate of Zhu De, Zhu Peide, Jin Handing, Yang Chisheng, Fan Shisheng and others. Invited to study in the special class with 99 others, he would participate in the Double Ninth Uprising as a member of the Tongmenghui. Graduating in 1913, he would participate in the preparations for the National Protection War, and fought under Cai E's first army in the sixth regiment under Zhu De. Fighting bravely and fiercely, he would be seriously injured, and promoted for his merits.\n\nParticipating in Gu Pinzhen's coup attempt in 1920, he would fight the bandits in Southern Yunnan, effectively wiping them out. Following Sun Yat-sen's request, the Yunnan Army exiles travelled from Guizhou to Guangdong to fight against Chen Jiongming, and subsequently against the Guangxi Army led by Shen Hongying. Appointed as commander of the Second Division of the Yunnan Army in Guangdong, with Chisheng as commander of the First Division, he would be slighted by Yang Ximin, and begin communications with Wu Peifu.\n\nOuted by Yang Ximin as potential defectors to Wu Peifu, Ruxuan and Chisheng would be dismissed by Sun Yat-sen, and then subsequently defect to Wu properly as commanders of the Yunnan Army under the Zhili. Fighting against the National Revolutionary Army, he would be contacted by Zhu Peide to defect, but ultimately refuse follwing Kuomintang failures on the battlefield. Folding into Guangdong in pursuit of the Kuomintang, he would form a sub-clique with Yang Chisheng within Shen Hongying's area of control.§!\n\n§YNotes: He is sympathetic to the revolutionaries.§!"

 #李慶文
 GXC_li_qingwen: "Li Qingwen"
 GXC_li_qingwen_navy_chief_desc: "§YBorn:§! §Lin Maoming City, Guangdong Province, Great Qing§!\n§YAlignment:§! §LNeutral§!\n§YBackground:§! §LIn 1905 Li Qingwen was admitted to the first class of the Gaozhou Middle School, and after graduation was admitted to the 15th class of the Huangpu Naval Academy in 1911. Serving in the Guangdong Navy after graduation in 1916, he would serve dutifully and in 1927 be promoted to Deputy Commander of Guangdong Coastal Defence and Deputy Commander of the First Fleet. In 1932 he served as Deputy Director of the Navy Department of the Guangdong Army Headquarters, and Deputy Commander of the Provincial Fleet with Tang Tingguang as commander. In 1935 he became Chief of Staff of the Guangdong Fleet, and serves as Commander of the Guangdong River Defence Fleet alongside Principal of the Huangpu Naval School.§!"

 #湯廷光
 GXC_tang_tingguang: "Tang Tingguang"
 GXC_tang_tingguang_navy_chief_desc: "§YBorn:§! §L1865, in Huaxian County, Guangdong Province, Great Qing§!\n§YAlignment:§! §LNeutral§!\n§YBackground:§! §LGraduating from Huangpu Naval Academy, Tang Tingguang was sent to study the navy in the United Kingdom. Returning to China, he would fight in the Sino-Japanese War in 1894 as captain of the Dingyuan Ship. Due to his merit in service he was made a naval commander and served as captain of the crusier Haichen. Appointed captain of the Haiqi warship in 1909, he accompanied Cheng Biguang to serve as representatives to the coronation of George V of England, and later toured the White House and met President Taft.\n\nAwarded with a medal by Yuan Shikai in 1913, he would follow Cheng Biguang and other navy officers to the Constitutional Protection Government in 1917, and was appointed by Sun Yat-sen to serve as a military officer in the Generalissimo's Office, and then as Deputy Minister of the Navy. Fighting the Guangxi Clique in 1919, he would become Governor of Guangdong in the interim chaos and handed the position over to the Guangdong Army. Being rewarded as Minister of the Navy of the new Government.\n\nDuring the June 16th Incident, he wrote an open letter with Wei Bangping and Ye Ju demanding that the fighting cease, but his subordinates resolutely supported Sun Yat-sen, and he resigned in September. Appointed by Chen Xiru back into office, he would remain when Sun Yat-sen returned in 1923. From 1925 onwards he resigned and worked in his local county, before being recommissioned by Chen Lianbo to serve as Minister of the Navy within his Provincial Government.§!"

 #周天禄
 GXC_zhou_tianlu: "Zhou Tianlu"
 GXC_zhou_tianlu_high_command_desc: "§YBorn:§! §Lin Guangxi Province, Great Qing§!\n§YAlignment:§! §LNeutral§!\n§YBackground:§! §LA subordinate of Chen Jiongming and an ex-member of the Old Guangxi Clique, Zhou Tianlu was a keen advocate for the use of naval mines during the June 16th Incident, and continued his proficiency and preference for naval mining tactics all the way throughout his continued service in the Guangdong navy. From Chen Jiongming to exile to Chen Lianbo, Zhou has continued his service irrespective of anything bar revolutionary politics.§!"

 #魏邦平
 GXC_wei_bangping: "Wei Bangping"
 GXC_wei_bangping_high_command_desc: "§YBorn:§! §L1884, in Xiangshan County, Guangdong Province, Great Qing§!\n§YAlignment:§! §LIndependent§!\n§YBackground:§! §LFollowing his father to Japan at the age of 13, Wei Bangping would study in Kobe, before entering the Shikan Gakko to study in the military. Recommended to receive official funding, he studied in the cavalry department of the Japanese Army Academy, and returned to China in 1909 after graduation. Serving as an instructor at the Guangdong Military Academy, and participated in the Xinhai Revolution with distinction. Commander in the Guangdong Army and director of a police department, Wei would be ejected due to Long Jiguang.\n\nIn 1915 Wei fought in the National Protection War on the side of Cai E, and defeated Long Jiguang's forces in Guangdong, becoming commander-in-chief of the 5th National Protection Army under Mo Rongxin. Seeing that the Old Guangxi Clique opposed Sun Yat-sen, he would try to resign but was retained by Zhu Qinglan. Serving with Yang Yongtai, he worked within the Guangzhou Municipal Office, and in 1920 launched a Pro-Chen Jiongming rebellion with Li Fulin against Mo Rongxin. Fighting the Guangxi army further, he would become garrison commander of Guangzhou.\n\nEscorting Sun Yat-sen to safety on the eve of the June 16th Incident, he also managed to reunite Song Qingling with her husband, and became a ruling member of the 1923 Kuomintang Government, with Hu Hanmin, Li Liejun, Xu Chongzhi, and Zou Lu. Detained and deposed by Shen Hongying and Yang Ximin, he was released via Sun's intervention. Resigning that year, he was suspected in the Liao Zhongkai Case, and exiled himself to Japan. Returning in 1931 upon Chen Lianbo's request to serve as Director of the Guangzhou Police Department, he still maintains fondness for the Kuomintang, and is a known associate of Chen Jitang.§!\n\n§YNotes: He has consistently refused to join the Kuomintang, insisting that \"military personnel have no party.\"§!"

 #丁穎
 GXC_ding_ying: "Ding Ying"
 GXC_ding_ying_advisor_desc: "§YBorn:§! §LNovember 25th, 1888 in Gaozhou City, Guangdong Province, Great Qing§!\n§YAlignment:§! §LNeutral§!\n§YBackground:§! §LWith his father believing the poor were often abused by the gentry because they were uneducated, Ding Ying would thus be sent to private schooling, the first in his family. Excelling in school, he was exposed to revolutionary ideals in his institution, and actively joined student groups. Intending to study agriculture to improve the lives of farmers, missing an exam period resulted in his application to Guangdong Normal University's museology department.\n\nStudying in Japan in 1912, he learnt Japanese, and participated in Chinese student-led public protests in 1919. Returning that same year, he taught at local schools, but returned to Japan in 1921 to study at the Tokyo Imperial University. Graduating with a Bachelor's in Agriculture, he would teach in the Guangdong Public Agricultural School, later National Sun Yat-sen University, College of Agriculture. Establishing experimental rice cultivation farms, he bred a total of 110 rice varieties, and in 1934 achieved the world's first hybrid rice variety with wild rice.\n\nUnder Ding's efforts, Guangdong has become the rice breeding centre of Southern China, and he is considered something of a local icon and celebrity.§!\n\n§YNotes: Lives a particularly simple and frugal life, and lives a life as selfless as it is philosophical.§!"

 #淩鴻勛
 GXC_ling_hongxun: "Ling Hongxun"
 GXC_ling_hongxun_advisor_desc: "§YBorn:§! §LApril 15th, 1894 in Panyu County, Guangdong Province, Great Qing§!\n§YAlignment:§! §LNeutral§!\n§YBackground:§! §LTaught by his mother and studying the classics with his uncle, in 1910 Ling Hongxun was admitted to the Shanghai Higher Industrial School of the Ministry of Posts and Communications on Government tuition. Learning English, he was promoted to a junior college to major in civil engineering. After Xinhai, he cut off his braids, and participated in various student sports associations. In 1915 he graduated and was recommended to serve as an intern at the American Bridge Company in New York, and studied at Columbia University, similarly participating in the New York Chinese Alumni Association.\n\nIn 1918 he was assigned to be a civil servant of the Jingfeng railway due to a family connection, and he begun his interest in Chinese railways from this point onwards. Doing various oddjobs, he would becoming acting school administrator of the National Chiao Tung University, and returned to the Beijing-Hankou Railway to build the Yellow River Bridge. Chief Engineer in the Ministry of Communications, he would be dismissed by Gao Enhong in 1922 and taught at Nanyang University full-time. In 1924 he would become University President, and remained in his position until 1927.\n\nAt the invitation of the Guangxi Government, he went to Wuzhou to serve as Director of the Public Works Bureau, establishing ties with the Old Guangxi Clique. In 1929 he returned to serve in the Ministry of Railways of the Central Government, before returning to Liangguang to focus on the construction of local provincial railways.§!"

 #丁纪徐
 GXC_ding_jixu: "Ding Jixu"
 GXC_ding_jixu_air_chief_desc: "§YBorn:§! §L1902, in Dongguan, Guangdong Province, Great Qing§!\n§YAlignment:§! §LNeutral§!\n§YBackground:§! §LGraduating from Guangzhou Peiying Middle School, Ding Jixu would travel to France to study medicine before moving onto Germany to study in the aviation field. After graduation, he would marry a German woman, and return to Guangdong in 1926 with his family. First working in the Guangzhou Shijing Arsenal, he would later serve as a major flight instructor at Guangdong Aviation School. In February 1927 he was sent to France to study again and returned to Guangzhou in early December to a completely different province. Returning to the aviation school as a flight director, he would become a colonel of the Guangdong Provincial Air Force, and later a captain in the Guangdong Air Force Headquarters.§!\n\n§YNotes: Not particularly invested in politics.§!"

## Neutral

 #馮璜
 GXC_feng_huang: "Feng Huang"
 GXC_feng_huang_air_chief_desc: "§YBorn:§! §LOctober 8th, 1900 in Rong County, Guangxi Province, Great Qing§!\n§YAlignment:§! §LNeutral§!\n§YBackground:§! §LSon of a farmer, he entered private school in 1807, Nanhe Primary School in 1912, and then dropped out last semester of the sixth grade due to funding issues. His father continued to allow him to study in his own time, hoping he would become a doctor in the future. However he would be admitted to the Guangxi Army Ma Xiaojun Model Battalion as a cadet instead. In 1918 he completed his studies, and served as a squad leader, later being transferred to the Second Company of Xiawei as a sergeant clerk. In 1919 he was promoted to platoon leader, and was admitted to the Guangxi Army Academy. Seeing a smooth series of promotions throught the 1920s, he would fight in the Northern Expedition in the New Guangxi Clique's 7th army of the National Revolutionary Army.\n\nYoung enough to scrape by unscathed, Feng would fold into the Old Guangxi Clique's new army, and in 1927 would be sent to Seijo School in Tokyo to study Japanese. From 1928 to 1930 he studied at the Army Infantry School in Japan, and returned to China in 1931 to serve in the First Army of the Guangxi Army General Headquarters. In 1933 he served as the student captain of the Aviation Department of the Guangxi Army General Headquarters, and head of the General Affairs Section. The following year he was appointed deputy director of the Guangxi Aviation Department, and then the vice president of the Guangxi Aviation School.§!\n\n§YNotes: A young guard officer with a keen interest and knack for aviation, he has no concern for factional politics.§!"

 #李浴日
 GXC_li_yuri: "Li Yuri"
 GXC_li_yuri_theorist_desc: "§YBorn:§! §LApril 12th, 1908 in Haikang County, Guangdong Province, Great Qing§!\n§YAlignment:§! §LNeutral§!\n§YBackground:§! §LA famed military theorist on the ranks of Jiang Baili, Li Erkang, Yang Jie or Tang Zaili, Li Yuri is of the younger generation of Chinese theorists. Studying at the high school of Guangdong Provincial No. 1 Middle School in Guangzhou, he would serve as a military instructor at Whampoa, before being detained in Guangzhou in 1927. Released following the collapse of the Kuomintang and the hand over of German control to Chen Lianbo's administration, he would attend the National Jinan Universrity in Shanghai. After graduation he would travel to Japan to study at the Department of Political Science of Chuo University in Japan. Following the 1932 Shanghai Uprising, Li would participate in propaganda and protests following Qi Xieyuan's brutal putting down of the revolutionaries.\n\nReturning to his hometown, he would serve as the director of its education bureau, and in 1933 he would travel to the Ding County Civilian Education Association in Hebei Province, and studied further in Japan. Putting together his broad front military theories, he has recently published a draft of his \"A Comprehensive Study of Sun Tzu's Art of War\", and after graduating from the Central University in Japan in 1937, was invited to oversee the modernisation of Guangdong's military forces and construction of a new military academy in Guangdong.§!\n\n§YNotes: Devoted entirely to military science, he has very little concern for politics besides nationalism.§!"

###- Theorists -###
 #張子柱
 GXC_zhang_zizhu: "Zhang Zizhu"
 GXC_zhang_zizhu_leader_desc: "§YBorn:§! §L1896, in Xinhui District, Guangdong Province, Great Qing§!\n§YAlignment:§! §LNeutral§!\n§YBackground:§! §LThough he grew up studying sericulture, after the Xinhai Revolution Zhang cut of his braids while still in school and began work as a teacher, politice officer, reporter, and tax collector. A protégé of Yang Yongtai, then director of Guangdong Provincial Finances, he was recommended to the Xinhui County Office which sponsored him to study abraod in France in 1920. There he entered the University of Paris studying economics and co-founded Herald Weekly with Hu Guowei. In 1924 he helped to found the Young China Party along with Zeng Qi, Li Huang, and others and was elected as their propaganda director. After etruning to China he taught economics at Shanghai Dasha University, Hosei University, and Wuchang Zhonghua University. He also briefly wen tto Yunnan to work as a senior advisor to Tang Jiyao, helping lead the newly established MinZhi College and also teaching at Donglu University and worked as a political instructor at Kunming Military Academy.\n\nAfter a stint teaching Overseas Chinese in Vietnam, he returned to China in 1928 to teach and write in Hong Kong. He also served a variety of roles in Cantonese civic organisations and minor government roles. With the majority of YCP senior leadership based in the North, Zhang has been free to manage southern affairs as he sees fit.§!"

 GXC_RUS_theorist: "Russian Military Mission"
 GXC_RUS_theorist_desc: "§YBackground:§! §LFollowing arrangements made between the Russian and Liangguang governments, a plethora of Russian Military advisors have been dispatched to aid in the development of the National Revolutionary Army and the revival of Whampoa Academy. Nominally led by Russian Veteran Pyotr von Glazenap, serving as the main connection between Russia and China, the mission aims to integrate modern Russian methods to the battlegrounds of China.\n\nOther key figures within the mission include Georgy Elfvengren, an ideological army organiser intent on stressing ideological purity in warfare, and Vsevolod Ivanov, a famed cavalry reader, writer, and noted Eurasianist whom intends to import a \"Total War\" mindset to the Chinese soldier. A nominally apolitical military mission, the members of the mission view themselves as outside the political squabbles of the Kuomintang, and are almost entirely focused on the military aspects of the Chinese revolutionary cause.§!"

 GXC_mission_militaire: "MMIC - Liangguang Branch"
 GXC_mission_militaire_theorist_desc: "§YMission Militaire Internationale en Chine's Liangguang Branch§!\n§YBackground:§! §LDeployed to China by the Third Internationale following the League War, the MMIC is the evolution of prior socialist efforts to aid the Chinese revolution. Initially consisting of Red Russian émigrés fleeing their civil war sent to aid Dr. Sun in 1924, it has since drawn officers from across the socialist world in an international effort befitting of its sponsors.\n\nThe current head of the Mission is Frenchman André Malraux, who serves a dual role of advising the National Revolutionary Army and promoting it back home. Other figures include David Ramsay of Britain, Manabendra Nath (M.N.) Roy of India, Jean Fontenoy of France, Ingvald Berentin Aase of Norway, and Jakob Rudnik (Paul Ruegg) of Ukraine.\n\nA mixture of political and military officers, their motivations are mixed. Some are drawn by the excitement of an adventure on the other side of the world, others by the tantalising prospect of fame and advancement they could not otherwise achieve at home. Some simply wish to fulfil a sense of internationalist obligation, while others have an affinity for Orientalism.\n\nMany younger NRA officers, particularly those trained abroad or sympathetic to syndicalism, are quite fond of their MMIC trainers. However, they have drawn criticism for their willingness to engage in Chinese politics - seen as undue meddling of internal affairs by many in the Old Guard. The MMIC on the other hand, believe themselves to be the necessary counterweight to reactionary influences in the NRA high command.§!"

 GXC_german_military_mission: "German Military Mission"
 GXC_german_military_mission_theorist_desc: "§YBackground:§! §LRunning off of the background of the Sino-German Military Mission of the 1920s and 1930s, there has been an increasing cast of Pro-German cadets and officers educated in academies within Europe who have provided an ample landing ground for a further reigniting of Sino-German cooperation. Whilst the original Sino-German Military Mission found itself implemented sparingly in regions outside of the League of Eight Provinces, there has undoubtedly been hard lessons learned between the limits of which the Germans can exhert themselves on Chinese military-political spheres.\n\nLargely confining themselves to tacit pressure in politics, the rejuvenated Sino-German Military Mission focuses mostly on the sphere of war, bringing with them the attitudes of Germany's leading military groups; total war, mechanisation and mobility, or refinement of tried and true methods from the last World War. Either way, the renewed presence of German Officers in Chinese Headquarters may be a sign of a new dawn for Chinese Warfare.§!"

