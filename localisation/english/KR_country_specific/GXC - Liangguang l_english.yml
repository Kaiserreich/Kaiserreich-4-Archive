 ##Phase I Political Tree
 GXC_twin_provinces_one_destiny: "Twin Provinces, One Destiny"
 GXC_twin_provinces_one_destiny_desc: "The two provinces that make up Liangguang, Guangdong and Guangxi, are very different but nevertheless share a common history and a common fate. As the new year approaches, tensions continue to rise as Kuomintang and Federalist agitators threaten to unravel the delicate system Lu Rongting has built. No one knows what will happen next, but what is assured is that it will happen together."

 ##Phase I Economic Tree
 GXC_initiate_economic_stabilisation: "Initiate Economic Stabilisation"
 GXC_initiate_economic_stabilisation_desc: "As the Year of the Rat dawned, many hope the year would bring prosperity and stability but the cascading impact of the global economic meltdown has caused severe a downturn in China. While Guangdong's industrial sectors are bruised, Guangxi's rural economy has been devastated by falling exports and domestic overproduction. We must move quickly to slow the economic free fall."

 GXC_raise_miscellaneous_taxes_and_levies: "Raise Miscellaneous Taxes and Levies"
 GXC_raise_miscellaneous_taxes_and_levies_desc: "\"Miscellaneous Taxes and Levies\" is a common euphemism for the Guangdong government's creative means of raising further taxes while avoiding unpopular land taxes, a product of regular government financial shortfalls due to chronic corruption and heavy military spending. With our coffers quickly running dry, we must generate a new slate of governmental revenue streams lest we face bankruptcy."

 GXC_manipulate_the_liangguang_yuan: "Devalue the Liangguang Yuan"
 GXC_manipulate_the_liangguang_yuan_desc: "To maintain our regional independence and in defiance of central government efforts, Liangguang has long had a de facto currency of its own, which has quickly depreciated in value. Vested financial interests have warned against playing games with its value, however more enterprising \"experts\" suggest we begin using various financial tactics to dig us out of financial ruin and protect our government's integrity."

 GXC_bail_out_failing_industries: "Bail Out Failing Industries"
 GXC_bail_out_failing_industries_desc: "Across the last decade, various Liangguang economic programs worked to industrialise the region, with varying effect. The heart of this effort has been in Guangzhou, and many companies (both private and government-run) are on the verge of shuttering their doors. A concentrated effort to save them and reassure business leaders must be made, lest we lose our industrial advantage over our rivals."

 GXC_pare_military_spending: "Pare Military Spending"
 GXC_pare_military_spending_desc: "As part of Lu Rongting's efforts to protect against Sun Chuanfang's encroachments and also bring other Yue-Gui warlords to heel, Liangguang has become heavily militarised. In his dogged pursuit of military parity with Sun, the army has grown severely bloated and inefficient. Much of the money flows into the pockets of the various generals and bandit leaders to keep them loyal. They will have to make sacrifices in these dire times."

