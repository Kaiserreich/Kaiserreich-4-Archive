 ##Shared Military Events (000-049)
 GXC.earlygame.000.t: "The Issue of Military Consolidation"
 GXC.earlygame.000.d: "The outstanding victory of [ROOT.GetLeader] has snuffed out all dissent and potential rivals to our claim of regional leadership. With this great triumph, stability can finally be restored to Liangguang and the process of rebuilding can begin. Among other pressing matters in such a time is that of consolidating governmental power over our fledgling military. Whilst receiving nominal training from Berlin, the Germans never thought of Liangguang's army as anything more than a colonial Askari to protect their Legation assets, and a broader anti-insurgency auxiliary for the central army. It is most pressing that we settle our military direction decisively and forthcoming, with this in mind three options have presented themselves.\n\nThere is, of course, the natural option of continuing to structure our army upon German lines. Furthering the concept of an elite core of units that would complement a broader, larger but less high quality army. Replicating German successes in the Weltkrieg, this would maintain stability within our own army and allow our forces to focus on preparing for the future.\n\nAlternatively, and perhaps unconventionally, our army could mold itself in line with the hit-and-run tactics of the Guangxi clans, institutionalising strategies deployed and used against the endemic, hardy bandits of Guangxi. To this end, we would transform our provincial army in to that of a citizen-militia, blurring the lines between citizen and conscript.\n\nFinally, we try to emulate the decisive forces produced a decade beforehand by recommissioning the concepts taught in Whampoa Academy. Featuring a smaller, devout and elite army built along Russian lines with embers of Japanese Bushido and Socialist revolutionary influence, the elite training of Whampoa could prove to be the crucial deciding factor in the future of [ROOT.GetLeader]'s government."
 GXC.earlygame.000.a: "We build an army worthy of the Republic!"

 GXC.earlygame.001.t: "Fate of the Old Guangxi Clans"
 GXC.earlygame.001.d: "With [ROOT.GetLeader]'s success over his other rivals within the provinces, the consolidation of local power has continued. During the power struggle every contender had mustered their own forces to aid their claim, many of which have either fled or perished in the fighting. Most curiously, there have been reports of certain forces loyal to the Old Guangxi Clans approaching our commanders, requesting clemency in return for continuation of service. Known for their unorthodox tactics, the forces of Old Guangxi are resilient and enduring. However these requests for clemency are eyed suspiciously by our high command, as their disloyalty to their own cause has already been proven. Despite the contentiousness of accepting their offer, the knowledge, skill and connections their commanders possess could become integral to our success on the national scale."
 GXC.earlygame.001.a: "Absorb Old Guangxi Forces."
 GXC.earlygame.001.b: "Woe to the Vanquished."

 GXC.earlygame.002.t: "Fate of the Kuomintang Remnant"
 GXC.earlygame.002.d: "With [ROOT.GetLeader]'s success over his other rivals within the provinces, the consolidation of local power has continued. During the power struggle every contender had mustered their own forces to aid their claim, many of which have either fled or perished in the fighting. Most curiously, there have been reports of certain forces loyal to the New Guangxi army approaching our commanders, requesting clemency in return for continuation of service. Known for their military genius, the forces of LiBai are elite and capable. However these requests for clemency are eyed suspiciously by our high command, as many within their ranks would still prefer the KMT over [ROOT.GetLeader]. Despite the contentiousness of accepting their offer, the knowledge, skill and connections their commanders possess could become integral to our success on the national scale."
 GXC.earlygame.002.a: "Absorb New Guangxi Forces."
 GXC.earlygame.002.b: "Woe to the Vanquished."

 GXC.earlygame.003.t: "Fate of the Yue Army"
 GXC.earlygame.003.d: "With [ROOT.GetLeader]'s success over his other rivals within the provinces, the consolidation of local power has continued. During the power struggle every contender had mustered their own forces to aid their claim, many of which have either fled or perished in the fighting. Most curiously, there have been reports of certain forces loyal to the Federalist Yue army approaching our commanders, requesting clemency in return for continuation of service. Known for their superior organisation and funding amongst other Chinese forces, and with a common Republican history together, many benefits could be gained from working with our old allies again. However these requests for clemency are eyed suspiciously by our high command, as their disloyalty to their own cause has already been proven, alongside their previous betrayal of fellow republicans. Despite the contentiousness of accepting their offer, the knowledge, skill and ideological loyalty their commanders possess could become integral to our success on the national scale."
 GXC.earlygame.003.a: "Absorb Yue Army Cliqueers."
 GXC.earlygame.003.b: "Woe to the Vanquished."

 GXC.earlygame.010.t: "To Unite the Peasants and the Army"
 GXC.earlygame.010.d: "A renowned Guangxi native and premier expert on waging war, Bai Chongxi had developed and theorised a unique set of tactics and stratagems during his time exiled in Guizhou. Through repeated stints leading an assortment of raids across the provincial border from Guizhou to Guangxi, he was finally able to concretely construct a new way of fighting conflict. Theorising that previous Chinese dynasties such as the Xia, Shang and Zhou had no professional armies, there existed no distinction between soldiers or peasants. This left the people and army to come into a union of one being. When war descended upon the populace all in the nation would take up arms and when peace returned, the troops would disperse to til the land. A perfect system of a complete fusion between civilian and soldier, which is known as \"Yu ping yu nung\", translating to \"Unify Peasantry and Soldiery\" or even \"Army and Peasantry are One\" as it appeared in the Li Chi (Book of Rites). Bai himself believed this system transferred into the Han and Tang dynasties, with it finally being abolished in the Song. Viewing this as a great travesty, and the beginning of peasant hatred for the military.\n\nCalling on China to restore a system similar to this, Bai argued that the system exists in countries across the globe such as France, Britain, Japan and pivotally Switzerland. While the validity of these claims are in question given Bai (and indeed most observers) have never actually set foot within Europe nor Japan, he has struck a common chord by arguing that only by mobilising the entire Chinese people can China can be saved from external invasion. Although his presence may not necessarily be welcome in the halls of power, the legacy of Bai's ideas remains in his Guangxi homeland, where he believes its tradition as a decentralised, militarised society plagued by banditry is an ideal founding grounds to revive such a system."
 GXC.earlygame.010.a: "Interesting."

 GXC.earlygame.011.t: "Clearing the Banditry"
 GXC.earlygame.011.d.1: "There's a common saying in Guangxi province: \"In Guangxi there is no place without mountains; there is no mountains without caves; there is no cave without bandits.\"\n\nBanditry has been a persistent and continuous plague within Guangxi. General Li Zongren has theorised four main reasons for such a consistent bandit presence. Firstly, Guangxi remains one of the most destitute provinces within China. Secondly, Guangxi is perhaps one of the most isolated and remote corners of China, with various villages remaining disconnected, compounded by lack of education. Thirdly, Guangxi's multicultural conflicts between the various feuding ethnicities within the province has cultivated a hardy and martial lifestyle. Lastly, methods employed by previous governments to suppress bandits and banditry were vastly proved ineffective. All of these cultivate a thriving environment for banditry and partisans.\n\nUnder a new plan enacted by the government, Guangxi was divided into twelve militia regions, of which the district magistrates were given discretionary control over the militias to deal with the bandits and other issues deemed necessary, decentralising crime reduction. However, the anti-banditry campaigns were brutal and gruelling, requiring forced marches by both militia and regular army forces to attack bandit strongholds.\n\nWhilst it took several years to successfully complete, we can finally claim victory. However the question of what to do with all of the ex-bandits is now more pressing than ever. Most within our government suggest providing clemency for the men, banning them from the army and allowing them to return to their families on the condition of good conduct. Others within our government suggest we could recruit the men, as they are already trained and capable fighters with arms to accompany them. Finally we could do away with all pretence of forgiveness, and execute the whole lot for their numerous crimes against the Chinese people."
 GXC.earlygame.011.d.2: "There's a common saying in Guangxi province: \"In Guangxi there is no place without mountains; there is no mountains without caves; there is no cave without bandits.\"\n\nBanditry has been a persistent and continuous plague within Guangxi. General Lu Yuguang is aware of the four reasons for their continued operation. Firstly, Guangxi remains one of the most destitute provinces. Secondly, Guangxi is perhaps one of the most isolated corners of the country, with various villages remaining disconnected, compounded by a lack of education. Thirdly, Guangxi's multicultural conflicts between the various feuding ethnicities within the province has cultivated a hardy and martial lifestyle. Lastly, methods employed by previous governments to suppress bandits and banditry were vastly proved ineffective. All of these cultivate a thriving environment for banditry and partisans.\n\nUnder a new plan enacted by the government, Guangxi was divided into twelve militia regions, of which the district magistrates were given discretionary control over the militias to deal with the bandits and other issues deemed necessary, decentralising crime reduction. However, the anti-banditry campaigns were brutal and gruelling, requiring forced marches by both militia and regular army forces to attack bandit strongholds.\n\nWhilst it took several years to successfully complete, we can finally claim our long awaited victory. However the question of what to do with all of the ex-bandits is now more pressing than ever. Most within our government suggest providing clemency for the men; banning them from the army and allowing them to return to their families on the condition of good conduct. Others within our government suggest we could recruit the men, as they are already trained and capable fighters with arms to accompany them. Finally we could do away with all pretence of forgiveness, and execute the whole lot for their numerous crimes against the Chinese people."
 GXC.earlygame.011.a: "Provide clemency."
 GXC.earlygame.011.b: "Let us acquire new recruits."
 GXC.earlygame.011.c: "No mercy for these scum!"

 GXC.earlygame.012.t: "The Cadet's New Curriculum"
 GXC.earlygame.012.d.1: "Our premier military officers have developed a revolutionary new training programme, requiring many hours spent meticulously crafting an 18 month course for future cadets of the army.\n\nUpon entrance to the army at the average age of 17, recruits can be expected to deal with a curriculum of 33% military training, and 66% non-military training. The military side of the programme will include basic drilling, rifle training, light machine gun training alongside hand grenade training and battalion assault exercises. With this will also be a singular 3 hour night exercise for each week of the programme.\n\nOn the other hand non-military training will compose 12 months of the course, comprising of 120 hours each focused on agricultural science, law and economic reconstruction, 180 hours on political reconstruction, 100 hours on Sun Yat-sen's thought, 20 hours on the three self policies, 60 hours on general cultural reconstruction and 60 more hours on provincial regulations pertaining to primary schools, 60 hours on selected essays, 40 hours on teaching methods and additional short classes on diary keeping, holding discussions, giving awards and punishments, and various others subjects. Simultaneously, a preparatory course is offered for those who did not attend high school, in which 100 hours are dedicated to Chinese language, a separate 100 hours to history alongside geography, 80 hours to natural science and another 80 hours to maths, with 40 hours dedicated to citizenship.\n\nThe sheer scope and ambitions of the new programme has worried some within our Military High Command, with some key officers highlighting that the military portion is lacking emphasis, and that the non-military aspects are both expensive and make the programme more of a basic adult education rather than that for future soldiers."
 GXC.earlygame.012.d.2: "Our premier military officers have developed a revolutionary new training programme, requiring many hours spent meticulously crafting an 18 month course for future cadets of the army.\n\nUpon entrance to the army at the average age of 17, recruits can be expected to deal with a curriculum of 33% military training, and 66% non-military training. The military side of the programme will include basic drilling, rifle training, light machine gun training alongside hand grenade training and battalion assault exercises. With this will also be a singular 3 hour night exercise for each week of the programme.\n\nOn the other hand non-military training will compose 12 months of the course, comprising of 120 hours each focused on agricultural science, law and economic reconstruction, 180 hours on political reconstruction, 100 hours on [ROOT.GetLeader]'s theory, 20 hours on the three self policies, 60 hours on general cultural reconstruction and 60 more hours on provincial regulations pertaining to primary schools, 60 hours on selected essays, 40 hours on teaching methods and additional short classes on diary keeping, holding discussions, giving awards and punishments, and various others subjects. Simultaneously, a preparatory course is offered for those who did not attend high school, in which 100 hours are dedicated to Chinese language, a separate 100 hours to history alongside geography, 80 hours to natural science and another 80 hours to maths, with 40 hours dedicated to citizenship.\n\nThe sheer scope and ambitions of the new programme has worried some within our Military High Command, with some key officers highlighting that the military portion is lacking emphasis, and that the non-military aspects are both expensive and make the programme more of a basic adult education rather than that for future soldiers."
 GXC.earlygame.012.a: "Expand the military portion."
 GXC.earlygame.012.b: "Include the political indoctrination."

 GXC.earlygame.020.t: "The Influence of the Eagle"
 GXC.earlygame.020.d: "Since the dawn of foreigners setting foot in China, they've always maintained a consistent presence whether they were wanted or not. Whilst most of the spotlight remains on the negative aspects of foreign influence such as the treaty ports and occupations, there have been spurts of agreeable cooperation and mutual development to counter this. Many Chinese were able to be educated in Western universities, and industrialisation was bolstered by foreign machinery alongside their expertise. However with the recent chaos in Liangguang and in the broader world, many within our government are reconsidering our position and priorities into the future.\n\nAfter the first Weltkrieg, and partially due to the budding interests in the battlegrounds of China, the Reich had sent a plethora of German advisors to the region. Most were veterans of the Weltkrieg and were stubborn in that way of waging warfare, struggling to even conceptualise the realities of Warlord Era warfare. In order to accommodate for this, some of the even older personnel sent to China took inspiration from their experiences fighting colonial wars before the Weltkrieg. With such a mindset, a plan was developed that would be enacted throughout the whole of China: the Southern and Northern Zhili would both develop and cultivate an elite - yet smaller - 80 division plan which was to be supplemented by local warlords providing the equivalent of German Colonial Schutztruppe.\n\nWith the Chinese order all but shattered as of recent, key figures within our military have decided to emulate the aforementioned German plan, but with Guangdong at its heart. A truly premier core supplemented by auxiliary forces independent of Nanjing and Beijing, designed to finally reunite the Chinese people under one government - our government."
 GXC.earlygame.020.a: "An Elite force for a new China!"

 GXC.earlygame.021.t: "Our Prospective Advisors"
 GXC.earlygame.021.d: "When it comes to foreign advisors and expertise, there is no shortage of help-for-hire to be found. The German Eagle hardly alone in trying to court Cantonese influence - the Japanese, Americans, and even remnants of the British Empire are all willing to lend a hand to whatever party can pay the right price. Whilst all capable have proud military histories that include expeditions to China, each option has increasingly evident strengths and weaknesses both politically and militarily.\n\nGerman influence is ubiquitous around the globe, and in China their guns, industry and personnel proliferate the cities. Having been the backers of the hegemonic Zhili factions in China, the Eagle was the kingmaker of the 1920s. However, since the Berlin stock market crash their influence has been receding and some believe that her feathers are fraying.\n\nVying with the Germans for influence, the Japanese have skyrocketed from feuding clans to a powerful empire, the only Asian nation capable of rivalling the Western powers. This meteoric rise could not have been done without their loyal and martial soldiers. Once considered a sister people, the Japanese provide the most accessible option, with a fierce reputation having successfully bested Europeans (and the Qing) before. Having eclipsed us in power, they have proven to be harsh neighbours and one would be wise to be wary of them in the future.\n\nFinally, the Anglo-American camp, a power that once stretched across the world, has had a storied history both within and without China. Their avaricious quest for Chinese markets proved to be the vanguard of China's humiliation, and other colonisers soon followed them. Their reign finally came to the end with shattering of the British empire and the American's catastrophic economic downturn. Despite past animosity, American exiles and British mercenaries flood into Liangguang through Hong Kong, and present a cheap option practically free of permanent foreign influence."
 GXC.earlygame.021.a: "Go with the steadfast Germans."
 GXC.earlygame.021.b: "Acquire Japanese expertise."
 GXC.earlygame.021.c: "The Anglo-Americans have precedence."

 GXC.earlygame.022.t: "Importing Equipment"
 GXC.earlygame.022.d: "Following our choice in maintaining foreign training and means of waging war in our armies, we have begun to slowly modernise our domestic equipment capabilities. To offset the gap however, we have begun to take a keen interest in the budding arms market, acquiring a multitude of contracts for foreign equipment. Individual arms dealers such as Hänschenklein Böcklin have made their presence known to us in Guangzhou, snapping up defence contract after defence contract. Whilst our ability to pay these sometimes ludicrous prices for equipment isn't easy, it could be the choice between winning or losing our future campaigns. Presently, there are a variety of arms plans available to us, including purchasing a small assortment of Anglo-American tankettes and armoured vehicles, buying German industrial production tools to aid our arsenals, or more practically we can acquire Japanese artillery and infantry equipment to supply our forces."
 GXC.earlygame.022.a: "Acquire German Industrial aid."
 GXC.earlygame.022.b: "Acquire Japanese arms."
 GXC.earlygame.022.c: "Acquire Anglo-American vehicles."
 GXC.earlygame.022.e: "It would appear nobody is willing to sell..."

 GXC.earlygame.030.t: "A New Academy Opens"
 GXC.earlygame.030.d: "The Whampoa Military Academy has a keen and storied history. Following the descent of China into warlord polities and chaos, Sun Yat-sen made multiple attempts to launch a Northern Expedition from his staging grounds in Guangdong. However, the fledgling KMT government remained militarily incapable of surpassing even the local warlords let alone Beiyang. To resolve this, the founding of a local military academy aimed at producing classes of revolutionary - and most importantly, loyal - officers to serve in the army, conforming to Dr. Sun's ideas. Concentrating all of the revolutionary military talents into one academy, the first commandant of Whampoa was the prodigy Chiang Kai-shek, with various other key figures such as Liao Zhongkai, Hu Hanmin and Wang Jingwei also serving in crucial roles at the academy. The cadets produced by Whampoa were some of the most fierce, loyal and capable soldiers to have ever descended onto the Chinese battlefield, willing to sacrifice everything and themselves for the liberation of the nation.\n\nWith this in mind our military high command has developed plans to replicate the tenacity and successes of Whampoa, reviving the concept of a smaller, higher quality and devout army to strike deep into the heart of our foes. With a primary influence from Red Russian and French advisors combined with aspects of Japanese Bushido, and now inspiration from modern Russian doctrine, the new Whampoa will produce revolutionary soldiers unheard of within China, bowing to no corrupt influence and fighting for the sincere future of the nation."
 GXC.earlygame.030.a: "Fraternity, Devotion, Sincerity."

 GXC.earlygame.031.t: "Political Commissars in the New Academy"
 GXC.earlygame.031.d.1: "Much of the fierce reputation and tenacity developed by Whampoa cadets could be attributed to many things, the intense training regimen for one, or more importantly the fact that they fought for something they truly and utterly believed in. Having received dense political indoctrination combined with military training during their tenure in the academy, many cadets were but a mere extension of the fierce revolutionary sentiment in Guangzhou. Their fury and anguish aimed at transforming their nation, their homeland, for the better no matter the blood that must be spilled. With this pretence, the military high command has decided to reactivate the concept of \"Political Commissars\", aiming to transform our cadets to simultaneously serve as soldiers and propagandists for the cause. Leading revolutionaries within our government are concerned with letting the Whampoa cadets' revolutionary fire consume them wholly creating an unbridled and uncontrollable army, with many suggesting we must restrain them so as to not stray from being easily controllable. However, there is also the pressing matter that the addition of political commissars into our chain of command would clash with our doctrines, adding political interference within military matters and developing a potential for insubordination by senseless fanatics"
 GXC.earlygame.031.d.2: "Much of the fierce reputation and tenacity developed by Whampoa cadets could be attributed to many things, the intense training regimen for one, or more importantly the fact that they fought for something they truly and utterly believed in. Having received dense political indoctrination combined with military training during their tenure in the academy, many cadets were but a mere extension of the fierce revolutionary sentiment in Guangzhou. Their fury and anguish aimed at transforming their nation, their homeland, for the better no matter the blood that must be spilled. With this pretence, the military high command has decided to reactivate the concept of \"Political Commissars\", aiming to transform our cadets to simultaneously serve as soldiers and propagandists for the cause. Leading officials within our government are concerned with letting political indoctrination dominate our military structures, threatening any semblance of healthy discussion and democracy. However, there is also the pressing matter that the addition of political commissars into our chain of command would clash with our doctrines, adding political interference within military matters and developing a potential for insubordination by senseless fanatics."
 GXC.earlygame.031.a: "It is through the Xinhai spirit that we triumph!"
 GXC.earlygame.031.b: "Hokey ideologies and ancient tactics don't win wars."

 GXC.earlygame.032.t: "The Mobile Corps Dilemma"
 GXC.earlygame.032.d: "Following our influences from modern Russian doctrine, we have attempted to emulate many of the potential attributes inherent to \"Deep Battle\". A key component of such a doctrine however are the mobile units required to efficiently exploit the breakthroughs in enemy lines cracked by our noble soldiers. Whilst even the Russians have to contend with a slow mechanisation of the military from their primarily horse cavalry reliance - not aided by the influence of more stubborn White Army veterans - China as a whole is in an even worse scenario, hardly even able to afford - let alone produce - motorized of any sort. Some within our high command suggest we utilise our incredibly limited resources to fund a small semi-motorised corps, to pave a way for modern warfare in China. Others propose that we take the pragmatic option and maintain the cavalry corps as is, leaving motorisation of the army to a later date."
 GXC.earlygame.032.a: "Implement experimental semi-motorisation."
 GXC.earlygame.032.b: "Maintain the cavalry primacy."

 GXC.earlygame.041.t: "Foreign Arms Licensing"
 GXC.earlygame.041.d: "Whilst Liangguang's own arms industry is capable of producing a variety of small arms, as indicated by the capabilities of Guangdong Arsenal, the current capacity yielded by our domestic industries is rather lacking for our national ambitions of reunifying China. There is a growing fear that the arsenals of our rivals can yield far better equipment in larger quantities, no doubt with the help of foreign support. Therefore some of our military high command have suggested acquiring foreign contracts of our own to fill the gap.\n\nGerman arms have proven the test of time with their repeated victories in warfare and recent adoption across much of China since the restoration. Their competitors are the Japanese, who can produce Asian made armaments designed for regional theatres of war perhaps better suited for Chinese conflicts. Meanwhile, Anglo-American equipment has the benefits of being in surplus and inexpensive to acquire. Of course, there's always the ever present risk that these foreign arm deals aren't guaranteed to last forever, and so it might be wiser to support our domestic industry instead."
 GXC.earlygame.041.a: "German arms won the Weltkrieg."
 GXC.earlygame.041.b: "Japanese arms for Asian warfare."
 GXC.earlygame.041.c: "Anglo-American surplus is plentiful, and cheap."
 GXC.earlygame.041.e: "Prioritise our budding domestic industry."

 GXC.earlygame.042.t: "Our Domestic Daredevils"
 GXC.earlygame.042.d: "Whilst not a completely foreign concept in Chinese warfare, the concept of a Chinese air force has never been truly realised. Despite this, multiple attempts have been made, from the Zhili to Fengtian, and more domestically, the various Guangxi and Guangdong warlords have all made their own versions of independent aviation programs. Most yielded very little actual impact on Chinese battlegrounds, with outdated planes and questionable pilots diminishing any effects they would have in battle. Despite this, the recent integration and combination of the various provincial aviation programs into one entity provides the blank slate needed to truly birth an admirable air fleet. However the various current air cadets are inexperienced, arrogant, and undisciplined - often owing their positions to being the sons of wealthy overseas Chinese families in the USA. Whilst an incredibly daunting task, some have suggested replacing the current array of pilots in order to acquire a more professional and experienced cadre, whilst others would propose that we merely tighten our standards and drill the current daredevils into proper condition."
 GXC.earlygame.042.a: "Enforce Stricter Discipline."
 GXC.earlygame.042.b: "Fire them all, start from scratch."

 GXC.earlygame.043.t: "The Liangguang Air Force Programme"
 GXC.earlygame.043.d: "In our efforts to erect a sizeable and worthy air force that contest our domestic skies, we have decided to embark on an effort to attain foreign personnel with expertise in the air force. There has been precedent for such a move in Liangguang's recent history, with Guangxi warlords having recruited an assortment of British veterans supplied by the Far East Aviation Company in Hong Kong to train a fledgling air fleet. These British trainers were then partially replaced by Japanese military personnel after the Imperial collapse.\n\nMeanwhile, Guangdong warlords have prioritised purchasing American and British personnel and equipment for their attempts at an air force, though rising German influence has convinced some that it may be time for a change.\n\nHaving taken steps to consolidate power, [ROOT.GetLeader] feels confident enough to implement a most opportune reform: he has decisively concluded that the deal should only be conducted with a singular supplier, no middle men. He proudly argues that will save money and reduce corruption in the programme, while further bringing the air force under his control."
 GXC.earlygame.043.a: "The Germans dominate the skies."
 GXC.earlygame.043.b: "The Japanese may try again."
 GXC.earlygame.043.c: "The Anglo-Americans have history."

 GXC.earlygame.044.t: "Patrolling the South China Sea"
 GXC.earlygame.044.d: "For as long as anyone can remember, the South China Sea has been a hotbed of warfare and contested claims, stretching from before European influence reached into Asia til now in the current times. Recently, the South China Sea was contested between the Chinese on the mainland, the Japanese in Taiwan, the Americans in the Philippines, the British in Hong Kong, and now presently the Germans in formerly French Indochina. With all parties vying for total security and control, all have developed unique methods to contest the waters. Whilst we could never match any of the great powers in their attempts to control the sea, we can still attempt to secure contracts to produce a fleet utilising their methods of sea warfare. The Germans and their expert use of cruisers in their Asian fleet, the Japanese contesting the waters through Submarine warfare or the Anglo-American reliance on Battleships are all prospective options for our navy to adopt."
 GXC.earlygame.044.a: "The Germans provide fresh ideas."
 GXC.earlygame.044.b: "The Japanese know the seas well."
 GXC.earlygame.044.c: "The Anglo-Americans have long dominated."
 GXC.earlygame.044.e: "We must reinforce domestic efforts."

 ##KMT Unique Military Events (050-099)
 GXC.earlygame.050.t: "The Liangguang Joint Military and Political Conference"
 GXC.earlygame.050.d: "Following recent appointments within our cabinet, leading military figure Bai Chongxi has been given the most prestigious opportunity to speak at the Liangguang Joint Military and Political Conference in order to set the stage for his revolutionary restructuring of the armies. Bai heralded his new theory on warfare by arguing for utter mass mobilisation of the Chinese people.\n\nChampioning \"Yu ping yu nung\" (Unify Peasantry and Soldiery), he claims to have modernised this traditional concept for the new age of modern warfare. In his words: \"To prepare ourselves for struggle does not mean only that we must train troops. We must train the masses. Not only must there be military training, there must be political, economic and cultural preparation. The reason for this is because war today is not fought by army against army. It is a war of citizens against citizens - total war. It is a war not only of weapons. It is a war pitting the total national strength of one nation against that of another.\"\n\nWhilst there are those that provide ample support for these new concepts - most notably the New Guangxi Clique - there has been considerable pushback. In particular, scrutiny was aimed at the belief that Bai would rather transform students into machines aimed at warfare and nothing more.\n\n Thoroughly rejecting these accusations, Bai argued that he was only enforcing \"good habits\", giving them a new direction and purpose, dropping bad habits like esoterica. He even went as far to argue that a soldier is the liveliest person of all. \"In what way have I turned into a machine\" he reportedly asked.\n\nFollowing on from this, many are fearing that Bai's ruthless pioneering of the new strategies of warfare will cause fracturing in our armed forces, during a dire time of great need for unity. Others however, argue that an uncompromising revolutionary mindset is needed to ensure the completion of Sun Yat-sen's dream."
 GXC.earlygame.050.a: "No compromising."
 GXC.earlygame.050.b: "Exercise restraint."

 GXC.earlygame.051.t: "Two Military Systems"
 GXC.earlygame.051.d: "Our leading military theorist, Bai Chongxi, has argued that all militaries operate under one of two basic systems: \"Zheng Bing\" and \"Mu Bing\".\n\nZheng Bing functions using short term military service as a requirement of citizenship. The basic quality of conscripts are better than volunteers, expenses are minimised, more soldiers could be trained. While he acknowledges that demobilised conscripts recalled to active service will be inferior to regulars, it is balanced out by the fact that as each class of conscripts returned to civilian life there be little societal disruption nor the creation of banditry.\n\nMu Bing on the other hand, is the maintenance of a volunteer army recruited through long term enlistments. Regulars tend to be brave and well-trained fighters, but many career soldiers enlist due to having nothing to eat, restlessly want to loot and roam, or are fugitives. Their continual upkeep, even in peacetime, is a constant drain on the economy.\n\nBai has developed a new draft system where in peacetime it is voluntary while during war it is a lottery. Every able bodied male of military age will draw a number, when villages receive the call for conscripts those with the lowest numbers called up in strict arithmetical order will be recruited unless they can afford the special exemption tax.\n\nEach conscript will be assigned a militia class designation. Those of age 18-30 are class A and fought on the front lines, while those of 30-45 were Class B and act as reserves or rear area support. Rear reservists receive 10 hours of basic training before transferring to the ready reserve to periodically receive further training. If mobilised away from home, all will be considered standing militia.\n\nDespite this further elaboration of his reasoning, many oppose Bai's concepts, arguing it would dilute our army's professionalism. Many civilian members think this is a step too far, dreading further militarisation of society."
 GXC.earlygame.051.a: "Complete Soldier-Peasant unification!"
 GXC.earlygame.051.b: "Elite forces are still required."

 GXC.earlygame.052.t: "Cadres of the National Revolution"
 GXC.earlygame.052.d: "As our military restructures, a new set of Cadre Militia Academies have been erected throughout Guangxi. Cadets receive a two month curriculum, with graduates sent to district militia HQs for further training or promotion. Guangxi news outlets praise these academies for adhering to the concept of schools being closely related to society and education being closely related to life, \"awakening the people\" unlike the elitist and impractical traditional schools.\n\nBai Chongxi has discouraged merely increasing the number of cadet spots in existing military schools, arguing that this creates an excess of officers in peacetime that turn into \"high class vagrants\". Desiring a militarised yet peaceful society, he has focused on giving existing university students supplemental training.\n\nHis efforts to expand this policy to other provinces has met backlash. The Guangdong student body has fiercely protested, insisting on the freedom of students to choose their education. The New Guangxi clique, notorious for their anti-intellectualism, castigated these students and mocked them for frequently protesting the government's inaction against foreign imperialism but being unwilling to put their own lives on the line.\n\nDefending his ally, Li Zongren claims military training is actually for the students' benefit, helping them cultivate strength and overcome the stigma against military service instead of frivolous, romantic pursuits such as \"playing violins and flutes\". A former gym teacher, he has described traditional intellectuals as \"men of letters merely taking pride in being slender and pale to show how truly cultured they are - lacking the strength to catch a chicken\". He bemoans that even in peaceful countries the military is seen as an honourable trade, yet in China it is consistently seen as a disgrace."
 GXC.earlygame.052.a: "Students belong in schools."
 GXC.earlygame.052.b: "A necessary sacrifice for the nation."

 GXC.earlygame.053.t: "Adult Education Women's Units"
 GXC.earlygame.053.d: "In our efforts to further the liberation of the Chinese people, we have directed our attention to the Chinese woman. Advancing the integration of the militia into Chinese society, each woman receives similar training to their male counterparts, with such egalitarian efforts being considered a prominent and permanent feature of the mobilisation programme.\n\nWhilst a nominal attempt at equality of the sexes, there are still numerous critiques brought up against the initiative. Men still receive a wider breadth of opportunities for employment and there are plentiful arbitrary rules about maintaining separation of men and women whilst in service. In a striking new step to try and further the programme, leadership within the party have suggested the concept of allowing women to also serve in various combat roles and duties alongside their militia work. Much discussion has been had over such a proposition, as the issue is multi-faceted, with some within the party applauding a noble step towards a truly egalitarian society, however others note that it may be a step too far, cautioning against such an expansion - with notably the progenitor of the concept, New Guangxi Clique, opposing such expansion, stating that the current implementation is worthy enough."
 GXC.earlygame.053.a: "A worthy programme."
 GXC.earlygame.053.b: "Expand it to combat roles."

 GXC.earlygame.054.t: "The Three Principles and Self Reliance"
 GXC.earlygame.054.d: "The returned New Guangxi Clique has exhorted the participation of the common people in the defence of Guangxi and its reconstruction. Whilst intended to promote local self-governance, the Clique never intended for the militia they've cultivated to be independent like the warlord armies. To them, the militia is an extension of Dr. Sun's principles, operating under the \"the Three Principles of Self Reliance\": self-defence, self-sufficiency and self-government.\n\nThe organisation of our new militia system mirrors the army including parallel ranks. District magistrates also function as district militia commanders and have military ranks equivalent to brigade commanders, with sub-district magistrates commanding 1,500 men regiments. Mayors are also commanders of local militia battalions of several hundred men, with local village heads or urban ward heads also maintaining local militia companies of up to 100 men.\n\nEverything is supposed to advance by 10s: 10 households are a village, 10 villages are a township, and so on. Nevertheless after difficulty in implementation, redundant levels like sub districts are being phased out for efficiency. Training of the militia is being handled by the local governmental organs, with the militia being directed to participate in census taking, managing granaries, directing cooperative agricultural production societies, transplanting seedlings, irrigating farmland, maintaining roads, establishing school curricula and so forth.\n\nThis has reinforced the dual civil-military responsibilities of district officers, modelled after circuit intendants of the Qing period. Still, while in their civil roles they report to local administrations, in their military capacities they report directly to the provincial government, receiving orders from their army group headquarters. Outside observers watch in awe or horror in how quickly the New Guangxi clique has transformed their province."
 GXC.earlygame.054.a: "A novel, ingenious programme!"
 GXC.earlygame.054.b: "A bastardisation of Dr. Sun's principles."

 GXC.earlygame.055.t: "The Hero of the 4th Army"
 GXC.earlygame.055.d: "In the age of the National Revolution, perhaps no army has contributed more to China's liberation than the 4th Army. Yet even in this assortment of heroes, one man stands above the rest. Cai Tingkai bravely stayed behind in Fujian following the necessary retreat of the Central Committee to France, awaiting a chance to ignite the Fourth Revolution. This chance came in Shanghai in 1932. The reactionary warlords Sun Chuanfang had bled Eastern China dry, selling out his dignity for German support.\n\nWhen the Chinese masses had had enough and launched uprisings in multiple major cities, Cai and his friend Jiang Guangnai wasted no time in sneaking into Xiamen and reaching Shanghai by boat. While there, Cai quickly took charge and personally fought against the encroaching League forces on the outskirts of Shanghai, organising the rebels into a more organised fighting force. Although unofficial, Cai and his men would be referred to as the 19th Route Army by the Central Executive Committee.\n\nWhen League troops under Qi Xieyuan finally entered the city, Cai and his men fought day and night on the streets in staunch resistance. When Qi came to the frontlines personally to observe the progress of his men, a stray bullet fired by Cai grazed his right arm. Despite the resolve of Cai, Jiang, and the 19th Route Army, Qi and the Jiangsu Army was eventually able to retake Shanghai and crack down harshly, leading to a general retreat into the mountains of Zhejiang.\n\nMaking their way down south, Cai and his men were able to evade Lu Xiangting's Zhejiang Army and linked up with the remnant NRA forces in Fujian under Li Jishen's command, who had the 19th Route Army remnants absorbed into the 4th Army. While the Shanghai Uprising ended in failure, Cai Tingkai and the 19th Route Army are forever remembered for their brave stand against German Imperialism and Beiyang despotism."
 GXC.earlygame.055.a: "Three cheers for China's Foremost Revolutionary Hero!"

 GXC.earlygame.070.t: "The New Headmaster"
 GXC.earlygame.070.intro: "During the heroic Northern Expedition and its harrowing collapse, many Whampoa cadets served and died. Among its fallen was its infamous Headmaster, Chiang Kai-shek, and with him the old academy dissolved. While many of its alumni retreated to Guizhou, others attached themselves to bandits or other republicans or retired to live quiet lives.\n\nDuring his tenure as Headmaster, Chiang made several attempts to increase the importance and magnitude of such a role within the revolution. Spurring on a flurry of deep interpersonal relations with the various cadets and faculty, he transformed it into a major political post that wielded considerable influence on the direction of not just the army, but the revolution as a whole.\n\nHaving revived this pivotal institution, the question of who to head it has emerged. While efforts have been made to curtail the role's influence, the competition for the position has nevertheless been fierce."
 GXC.earlygame.070.d_rkmt: "$GXC.earlygame.070.intro$ Two favoured candidates have emerged. General Li Zongren is the leader of the New Guangxi clique, a brilliant commander but with ambitions of his own. His rival is General Li Liejun, a renowned Southern revolutionary hero and veteran party member affiliated with the Western Hills clique.\n\nOther leading contenders have been excluded, Chen Jitang due to his governorship of Guangdong province while Bai Chongxi has withdrawn himself from candidacy to support the bid of his friend Li Zongren. Xu Chongzhi for his part has been appointed War Minister, and the party is reluctant to centralise military authority into one man to avoid another Chiang.\n\nThe final decision is sure to affect the future of Whampoa and the National Revolutionary Army's direction for the forthcoming wars, and so the final decision for Headmaster is..."
 GXC.earlygame.070.d_lkmt: "$GXC.earlygame.070.intro$ Running off of the back of a relatively dire need for a suitable principal, or at least, an ideologically sound one, the race has fallen onto two candidates in particular.\n\nGeneral Ye Jianying is a prodigy emblematic of the new generation of Chinese soldiers, an associate of the late Chiang, albeit a leftist, he sports a past tenure as an instructor at Whampoa to reinforce his candidacy. His rival is that of General Cai Tingkai, a renowned hero of the Iron Army, a close confederate of Chen Mingshu, and one of the NRA's most skilled officers. Although his crippling lack of experience in the field of teaching has been his main drawbacj.\n\nOther contenders have largely withdrawn, or have been excluded, such as Chen Mingshu, or men such as Dai Ji, or Jiang Guangnai. The final decision is sure to affect the future of Whampoa and the National Revolutionary Army's direction for the forthcoming wars, and even that of the Liangguang sect's integration into the broader NRA. And thus, the final decision for headmaster is..."
 GXC.earlygame.070.a: "The Respectable Li Liejun."
 GXC.earlygame.070.b: "The Indomitable Li Zongren."
 GXC.earlygame.070.c: "The Hero of Yanling Pass, Ye Jianying."
 GXC.earlygame.070.e: "The Man of Iron Resolve, Cai Tingkai."
 GXC.earlygame.070.f: "Keep our current headmaster."

 GXC.earlygame.071.t: "The Headmaster's Legacy"
 GXC.earlygame.071.d: "Chiang Kai-shek's reputation amongst the party is that of a troubled one, considered by some to be a failure with the right intentions, or an attempted dictator seeking to control the revolution, the failure of the Northern Expedition under his auspices has lead to a disgraced legacy. Both those on the left and right of the party rarely praised Chiang's leadership, criticising his political machinations and his capacity to lead the National Revolutionary Army to victory. Having brewed a distasteful attitude towards him from most of the establishment within the party, many of our esteemed leading figures or commanders would share that negative sentiment. Yet for the lowly footsoldier or fresh cadet, the legacy of the first Headmaster is that of a positive one, a decisive leader whom would've successfully waged the Northern Expedition and revolution to a close had he not been taken away by assassination so soon. In fact, many of Chiang's old clique from within the party and army are spread throughout China, and his influence is still echoed in the halls of Whampoa to this very day. Truly some even argue that we should re-evaluate our perspective on the general, considering the Bushido concepts he had instilled in himself and his soldiers, producing a variety of soldier equal to none, his practical and pragmatic mindset enabling Chiang to make decisions bereft of ideological concerns, and the general loyalty to the revolution the Whampoa graduates exhibit. Embarking on the revival of Whampoa will require an official stance to be taken on the legacy of the first Headmaster, to set an example for all future cadets of the academy."
 GXC.earlygame.071.a: "He was a wise mentor."
 GXC.earlygame.071.b: "An attempted autocrat."

 GXC.earlygame.072.t: "Russian Military Advisors"
 GXC.earlygame.072.d: "In our bid to modernise our army, we have successfully lobbied the Russian government to send us military advisors to aid us in creating a force structured along Russian lines. Their experiences in the Russian Civil War has led them to develop the concept of \"Deep Battle\", which we hope they can pass onto us.\n\nIndeed, the old Whampoa began with the help of Red Russian exiles, and though these new advisors are former White Army officers their belief in a patriotic breed of soldier and an inspiring officer class that will fight to the bitter end is quite familiar to us.\n\nIlluminating a new bright partnership between those within [ROOT.GetLeader]'s government is Pyotr von Glazenap, a veteran of Kornilov's shock regiments. Apolitical and keen to focus on military matters, he has had major involvement and experience with the latest reforms of the Russian army as a member of Kornilov and Denikin's staff. Having extensive knowledge of how to organise an army from nothing, he will prove an invaluable asset.\n\nAccompanying Pyotr is Georgy Elvengren, close to both Kornilov and Savinkov. He serves a role akin to a diplomat-soldier, stressing the importance of ideology in an elite army and utilising his considerable experience in organising insurgent guerilla operations against a numerically superior foe. Vsevolod Ivanov meanwhile is a competent cavalry officer with a total war mindset, stressing the importance of mass propaganda and is experienced in fighting within regions of poor infrastructure.\n\nWhilst largely apolitical in Kuomintang matters, all have begun to integrate themselves efficiently into the structure of Whampoa and their mission serves to further bolster our military direction and potentially open a new partnership on the world stage. They have brought with them many useful ideas for the direction of our military."
 GXC.earlygame.072.a: "Honing in on strategy, we triumph!"
 GXC.earlygame.072.b: "An elite army paves the way to victory!"
 GXC.earlygame.072.c: "Only through total mobilisation can we win!"

 GXC.earlygame.073.t: "Clashing Personalities of the Guard"
 GXC.earlygame.073.d: "In an army as fierce, rowdy and ideological as the National Revolutionary Army, it is inevitable that disagreements and discontent blossom underneath the surface. Most disagreements are quickly snuffed out by their mentors, yet a very real conflict has begun to brew between the generals of our army.\n\nThe highly politicised nature of the NRA has allowed party grandees from the old revolution such as Xu Chongzhi and Li Liejun to retain considerable influence due to their experiences fighting the National and Constitutional Protection wars.\n\nYet for younger officers such as Li Zongren, Bai Chongxi and Chen Jitang, these old guard figures are hardly fit to lead a modern army. Of course these critiques are not without merit, Xu Chongzhi and Li Liejun have not led troops for a decade thanks to their long exile and even before that they were functionally sidelined by Chiang Kai-shek. The warlord officers claim to have a much stronger bond to Chinese warfare, having fought and bled on the local battlegrounds and honed local tactics.\n\nDespite this, Li Liejun and Xu Chongzhi's prior heroism should not be discounted and both have closely watched the development of the Russian army. Contributing to this dysfunction is the fact that few of our leading generals have a direct link to the old Whampoa, making them eager to entrench themselves in the new one. This disagreement in our methods has reached a point to which [ROOT.GetLeader] has had to deliberate on which side to favour, the reliable methods of the old guard or the unorthodox approach from the warlords."
 GXC.earlygame.073.a: "Favour the veterans, Xu and Li."
 GXC.earlygame.073.b: "New ideas for a new age."

 GXC.earlygame.074.t: "The Soul of Whampoa"
 GXC.earlygame.074.d: "More than just a mere military school, the mythos and spirit of Whampoa develops in parallel to that of the revolutionary's own. Hand-in-hand, in complete and utter coherence, Whampoa advances bringing the revolution with it. The true bulwark of the national revolution, and a continued source of pride and strength for the Chinese nation, the cadets of Whampoa are a beacon of light in times of great darkness.\n\nThe continued development of spirit, dedication and camaraderie built in those very halls overcomes all odds opposing it, be it the opposing warlords, Germans or Japanese, nothing can stand in the way of the Whampoa alumni's march towards liberation. Spawning a multitude of close networks and relations for life, Whampoa cadets bond through triumph and tragedy no matter the situation and have maintained such bonds even during the tragedy of the Northern Expedition.\n\nThe new generation of Whampoa cadets have a bright future ahead of them, with the merit and lessons of the past generation imprinted onto the next. An opportunity has arisen in said generation, as we can focus our efforts on honing in on a particular revolutionary aspect for the cadets. Do we increase the Bushido influence in the curriculum, the Socialist Revolutionary influence, with their resolute devotion to the revolution, or perhaps a more broad expansion related to Chinese Nationalism, to further their true loyalty to the nation."
 GXC.earlygame.074.a: "To make them true warriors, enhance the Bushido aspects."
 GXC.earlygame.074.b: "Devotion to the revolution is absolutely required."
 GXC.earlygame.074.c: "A Chinese soldier fighting for the Chinese nation!"

 GXC.earlygame.090.t: "Power Games in the Fleet"
 GXC.earlygame.090.d: "Despite the small size of the Guangzhou Navy, the disputes affecting it are unfortunately not of such a modest scale. Over time, Chen Jitang has become increasingly wary of Chen Ce, who has muscled his way into leadership of the fleet with the help of Chen Mingshu and other leftists.\n\nThis resentment has already led to the dismissal of cadets who were too close to Chen Ce, and the Governor has placed the Naval Academy under close surveillance. In order to control the Guangzhou Navy and further limit the commander's authority, Chen Jitang does not shy away from methods detrimental to the navy. It's becoming more and more common to see army officers as captains of the most important vessels, as the cases of the navy's newest ships show: four torpedo boats acquired from Germany and the Union of Britain two years prior were placed under the command of fresh graduates from the Guangdong Military Political Academy.\n\nThe command of the navy's most recent purchase, a smaller minesweeper, and of a river gunboat, built in the Guangnan Shipyard in Guangzhou, were given directly to Chen Jitang's brother, Chen Weizhou, a salt commissioner by profession. This has proven to be the last straw, with many sailors and officers affiliated with the left refusing to serve under Chen Jitang's appointees, in direct defiance of the Governor. Unsurprisingly, these petty squabbles have left their mark on the entire navy, and there's a long way to go if we want to get things back to normal."
 GXC.earlygame.090.a: "Compromise with Chen Ce's loyalists."
 GXC.earlygame.090.b: "Purge the navy of dissidents."

 ##UPC/NPA Unique Military Events (100-104)

 GXC.earlygame.100.t: "State of Affairs of the Naval Whampoa"
 GXC.earlygame.100.d: "Established under the zeitgeist of the Westernisation Movement following the Second Opium War, the Guangdong Naval and Land Academy would serve as the precursor institution to the modern day Whampoa Naval Academy. Under the authorisation of Zhang Zhidong, Governor of Guangdong and proponent of modernisation, the Academy was formed in 1887, and originally was staffed by three foreign teachers - one British, and two German. Divided into naval navigation and engineering students, the various students enrolled within the academy would come from across the nation. With the institution later split into Naval and Land schools, it would be renamed the Whampoa Naval Academy in the late 1800s.\n\nWith the addition of other institutions such as the Naval Industrial Academy and Naval Torpedo Academy, the curriculum would be revamped and the institution renamed to the Guangdong Naval Industrial Academy. With five years of preparatory courses and five years of undergraduate courses, graduates of the academy would be sent abroad thereafterwards to study further. Producing some of the nation's best naval officers, its subjects ranged from navigation, naval gun drills, and communications to mathematics, physics, and English. Renamed after Xinhai, it would see troubled finances in the Warlord Era, and ultimately be merged into the Whampoa Military Academy in 1924.\n\nIn 1930 local naval officers petitioned Mayor Chen Lianbo to reopen the institution following its closure after the Northern Expedition, but were refused. Now deeming it an appropriate time for the revival of the Academy, [ROOT.GetLeader] has been tasked with the appointment of the new institution's leading figure, its principal. Three options have presented themselves. There is the British educated Jiang Xiyuan, noted for his ties to Chen Jitang, the young guard alumni and graduate Li Qingwen, and finally the veteran, one-time Governor of Guangdong and Naval Minister Tang Tingguang."
 GXC.earlygame.100.a: "Tang Tingguang should prove loyal."
 GXC.earlygame.100.b: "Li Qingwen is a rising star!"
 GXC.earlygame.100.c: "The current principal is doing a good job."

 GXC.earlygame.101.t: "A Comprehensive Study of the Art of War"
 GXC.earlygame.101.d: "Whilst China as a nation is perhaps particularly derided for the military strategies and tactics utilised in the Warlord Era — with notable incidents of vastly superior numbers being trumped by simple morale, or lack of coordination, and more — it is still a period of the nation's rich history wherein military science has advanced, and concepts proposed that rival even the greatest thinkers of the West. Perhaps most prevalent is that of the Social Darwinist adherence to Total War and considerations of the mobilisation of China's people for National Defence. One of the most famous adherents of such a philosophy being that of the late Cai E, and the iterations provided by the legendary Jiang Baili.\n\nYet the nation has borne numerous other strains of military theory, most notably Li Erkang's focus on science and modernisation to supplement insistence on Bushido and Warrior Spirit, and an emphasis on the tactical engagements of a battle, not the strategic mobilisation of a people for a war. Similarly there is the class of officers educated in the German theories of war, advocating the mobilisation of industry, or insistence upon officer initiative to win a war. Or even that of the Kuomintang, such as Bai Chongxi's Citizen-Soldier propensity, Zhu De's Guerrilla Mobile War, or Yang Jie's \"War is Life\" philosophy.\n\nGuangdong too has its own theoretical heroes. Comparable to all of the aforementioned, Li Yuri's theories are perhaps the most novel, yet brimming with potential. Young and vigorous, Li has set forward to make his mark on international military history. Focusing on over 2000 years of China's inherent martial tradition and writings, he has recently published a full analysis of Sun Tzu's Art of War and its applications. Achieving remarkable success, it is reported that he hopes to publish a military paper, called \"World Military Science\", documenting his research on German theoretical schools, Russian doctrine, and that of the International's."
 GXC.earlygame.101.a: "Our men march under great minds!"

 ##UPC Unique Eliteheer Military Events (105-110)

 GXC.earlygame.105.t: "Composition of the Yue Army"
 GXC.earlygame.105.d: "Under the proposed Federalist Chinese project, the army has always been a matter of much debate. Provincialism inherently clashing with the concept of a national army, with proposals for provincial armies that constitute one national army considered fruitless due to inherent inefficiencies. Perhaps a symbolic microcosm of such a structure is the inherently feudalistic nature of the present Yue Army. Even before its reconstitution following [ROOT.GetLeader]'s return and victory over the other warlords of Liangguang, the Yue Army was similar to the majority of other military compositions within China. A disparate gathering of conscripts and professional soldiers all tied to their commanding officers as opposed to a national idea or concept.\n\nOf course, such an assortment was not out of the ordinary for the time, with units such as the National Revolutionary Army with an adherence to ideology and Sun Yat-sen being standouts from the norm. As indicated by the American Consulate, Chen Jiongming's army of the time consisted of 30,000 New Army Soldiers, 20,000 patrol guards, 2,000 police officers, all locally recruited. And in the present, not much has changed, or rather, perhaps it has deteriorated.\n\nPresently the Liangguang Armies are a composite force comprised of a mixture of warlord forces; ranging from auxiliaries attributed to the likes of Hong Zhaolin, the mixed forces of Liu Zhenhuan, Ye Ju, Yang Kunru, or even the comparitively elite forces recruited from Old Guangxi's divisions. With such a context in mind, and with redoubled efforts for military modernisation, a rather perplexing dilemma has been raised to the high command. Should they seek to reorganise and condense the military forces of their erstwhile allies, potentially incurring their wrath or insurbordination? Or should they focus on applying modern methodology and organisation only to new units, leaving the warlords their independence."
 GXC.earlygame.105.a: "Streamline the division list for coherency."
 GXC.earlygame.105.b: "Parleying with the warlords ensures their compliance."

 GXC.earlygame.106.t: "National Reconstruction and the Military Arm"
 GXC.earlygame.106.d: "The struggle between an equal balance between the military and civilian spheres has undoubtedly been a vocal, violent, and vicious one within the Warlord Era. Warlords of local polities act akin both to Marshals and Presidents, with some in the upper echelons even carrying both positions legally. This has of course, raised much controversy, and there exists the ever continuing march towards nominal delimitation of suit and sword. Most prevalent within the Federalist movement would be the positions of Governor Zhao Hengti and Governor Tang Jiyao, who both liken themselves to elected civilians, not generals leading an army. And the case is no different with Chen. Preferring to act in a civilian capacity — no less due perhaps to his poor military record — he has left most military affairs in the hands of Ye Ju, his Commander-in-Chief.\n\nHowever during Chen's time as an active commander his greatest successes can be attributed to the conduct of his military, albeit not on the field. Instead Chen's successes emerge from his army's national reconstruction endeavours, such as in the Fujian Campaign. During his time in Shantou, he had set up an arsenal in Shanwei, established an extensive network of military supply stations, and a county road building programme — to facilitate both military and commercial transportation, and organised local militia and guerrilla units to suppress banditry.\n\nAnd it would appear, in much the same manner, that Chen's army are engaging in such national reconstruction efforts yet again. Albeit, unlike in Fujian, Ye Ju has seen more stubborn resistance to his attempts to prepare Guangdong and the local region for national unification. Both gentry and peasantry have not taken particularly kindly to the interfering of the military in their daily matters, even if only to solicit aid for provincial reconstruction. As such, complaints have reached [ROOT.GetLeader], insisting that he \"rein in\" his subordinates."
 GXC.earlygame.106.a: "The people do not know what is best for them."
 GXC.earlygame.106.b: "The military must avoid interference in state matters."

 ##UPC Unique Whampoa Military Events (111-115)

 GXC.earlygame.111.t: "Vestiges of the Past and the Success of an Institution"
 GXC.earlygame.111.d: "With the ironic refounding of Whampoa under the pretenses of its original enemies, the Federalist movement and accompanying unreliable warlords, the Federalist army has entered into something of an odd situation. Whampoa was famed for producing perhaps the best military force in the whole nation. Their victories were many, such as in the First Eastern Expedition where the untested and swiftly trained Whampoa cadets managed to forge their reputation with blood in the Battle of Mianhu.\n\nFurther adding to the irony, the First Eastern Expedition was originally supervised by Yang Ximin and Liu Zhenhuan alongside the Whampoa Cadets and the Pro-Sun Guangdong Units, yet in the interim after the First Expedition, the former duo would revolt and defect, only to be utterly defeated by the infant National Revolutionary Army. In the Second Eastern Expedition, the Guangdong Army would almost kill Chiang, only to again be defeated, forcing Hong Zhaolin and Lin Hu into Fujian. Following the expulsion of Deng Benyin, the Pro-Chen forces in the region were utterly annihilated. And yet here they have returned to power, under new and old hands alike.\n\nWhilst palpably the turn of events is not lost on anyone within the high command, there still remains the issue of staffing the new Whampoa with proper faculty aligned to the values of the nation's new army. The position of principal has the capacity of immeasurable influence, and so has been jockeyed by numerous military cliques for the acquisition of the position. The three most viable contenders started with Lin Hu's candidacy. Moderately loyal to Chen, but a force of his own right, Lin's ties to the Old Guangxi Clique raise him as an object of suspicion. Secondly there is Wei Bangping, a man who remained neutral during the Sun-Chen power struggle, but found himself shuffled out of the Nationalist's ranks, and notably never joined the KMT. Lastly, there is Yang Ximin, making another bid for some influence and power."
 GXC.earlygame.111.a: "Lin Hu can teach from the lessons of Mianhu."
 GXC.earlygame.111.b: "Grant the position to Wei Bangping."
 GXC.earlygame.111.c: "Yang Ximin has proven most resilient."
 GXC.earlygame.111.e: "Keep the current Headmaster."

 GXC.earlygame.112.t: "Zhang Junmai and the Politicised Army"
 GXC.earlygame.112.d: "With increasing efforts to reform, restructure, and modernise the military, many of the government's initiatives have received some spotlight attention in the media. Most recently there has been the rather heavily publicised case of Zhang Junmai, and his writings on the merits and faults of both the present reform efforts for the Federalist military, and the legacy of the National Revolutionary Army of which the former aims to emulate. Starting his piece, published in the party periodical, Zhang addresses the present situation of the once famed and renowned National Revolutionary Army, considering its downfall on the conclusion of the Northern Expedition not to be due to lack of merit, or inherent weakness in its organisational structure, but with German Intervention.\n\nConsidering the circumstances, Zhang even hypothesises that without Germany's landing at Guangzhou and the utter failure of the 1st and 4th Army to alleviate its capture, perhaps the Kuomintang would've managed to unite the nation. Praising the NRA for its great successes in triumphing against the majority of the warlord forces, Zhang draws up the strengths of the NRA to be in the heavily politicised academic curriculum in Whampoa, the subsequent absolute dedication of Whampoa cadets to the party's ideology, and its immeasurable popular support and discipline. Of course, Zhang levies none of these compliments onto the Kuomintang itself.\n\nAdvocating for increased politicisation of the army, and the construction of true adherents to Democratic ideology, Zhang's periodical has met much praise in ex-Kuomintang circles, yet much debridement in the cliques of the Old Federalists. The most notable opponent of such an initiative is none other than the core of the Yue Army, Ye Ju and his associates. Stipulating that such a move could result in an army holding the Republic at gunpoint for some sort of lofty ideal, or even a similar cult to that of the Guofu based around Chen Jiongming."
 GXC.earlygame.112.a: "And what next? Tutelage?"
 GXC.earlygame.112.b: "Dedication to ideology prevents the excesses of warlordism."

 GXC.earlygame.113.t: "The Colourful Cast of the National Defence Army."
 GXC.earlygame.113.d: "It would be apparent that despite all the trappings of an army following in the mold laid forth by the Whampoa Military Academy, the Federalist National Defence Army, or Guofangjun, the inherent fractioned nature of a warlord army still shines through in certain aspects of its military forces. Ranging from Federalist loyalists, to Guangdong Army compatriots, Guangxi aficionados, and everything in-between, it is truly a motley force joined not too dissimiarly to say, the Zhili or Fengtian Cliques. United by bonds of mutual ties, loyalty, or otherwise financial investment, they nonetheless have fought side-by-side.\n\nIncluding a number of old-guard revolutionaries, the Federalist army sports the likes of the well-respected Wei Bangping. Noted for serving as an early Japanese-educated officer of the successive Guangdong based revolutionary governments, he stands fiercely by his tenets that \"military personnel have no party\", continually resisting any membership to any political organisation. Similarly there is the case of Liu Zhenhuan, a long indentured power player within southern led military-political developments, especially within Guangxi. In contrast to Wei, Liu actively utilises his political affiliations, notably with the Political Science Clique, and the China Democratic League parties, and especially with forces in Yunnan and Guangxi, all to strengthen his position.\n\nOf course, amongst the ranks are far worse offenders in terms of eccentricities. Chen Jitang, and his informal \"New Guangdong Clique\" form a nucleus of ex-Kuomintang officers within the ranks. On the opposite end of the spectrum, there's the forces of Deng Benyin, angling to retain his stranglehold on Qiongya, and even that of Hong Zhaolin — focused on sustaining wealth inflows through the opium trade. All-in-all, the military still has a long road to travel if it is to be the selfless guardian of the republic."
 GXC.earlygame.113.a: "Hardly the most reliable band of brothers."
 GXC.earlygame.113.b: "We make no judgments on character, only on service."

 ##NPA Unique Guangxi Style Military Events (116-120)

 GXC.earlygame.116.t: "Role of the Zizhijun Model"
 GXC.earlygame.116.d: "With the reorganisation of the military on uniquely Guangxi origin doctrinal philosophy, there have been many attributions to the Old Guangxi Clique's Zizhijun model of division, wherein local guerilla militias would be supplemented by regular formations that retained enough mobility to swiftly avoid battles if necessary. Such an innovation has retained Old Guangxi's strength in the region even when they've been utterly forced out, a notable case being the rapid return of Lu Rongting following the National Revolutionary Army's collapse. Effectively acting as a precursor to the novel Citizen-Soldier militia model of the military's new doctrine, many of the Guangxi native commanding officers, especially the likes of Lin Hu, have advocated for a modernised take on the organisational model.\n\nRunning in contrary to this are the novel, westernised, and comparitively elite forces commanded directly by Lu Rongting and Ma Ji, otherwise known as the 1st Division, and the Model Battalion respectively. Focused on tactics learnt from the West, namely the German Military Mission, they have retained a serious edge on much of the local competition, albeit not without issue. With certain difficulties in supplying the 1st Division in Guangxi's largely rural environment, they have found the most usage on the few tracked roads of the interior, or otherwise urban centres.\n\nOf course, the Zizhijun model has its own critiques, notably those of the professional officer corps, who insist upon trained soldiers rather than county militia to form the bulk of the Liangguang military. Many of those aforementioned voices arise most prominently from officers not native to Guangxi, such as within Guangdong, who find no attachment to the Guangxi way of warfare."
 GXC.earlygame.116.a: "Mobility and bravery can beat all odds!"
 GXC.earlygame.116.b: "The Model Battalion shall be retained as a shock unit."

 GXC.earlygame.117.t: "Autonomy at Home, Autonomy in the Army"
 GXC.earlygame.117.d: "As an unforeseen outgrowth of the army's focus on regionalism, self-reliance, and local autonomy, the \"Guangxi Style\" military doctrine has borne a rather unbridled sense of county regionalism amongst the ranks of the Citizen-Soldiers. Whilst the traditional Chinese militia system would commonly see militia either refuse to fight outside their local jurisdiction, even if bandits crossed boundaries often, or otherwise be looked down upon outside their home territory, the Citizen-Soldier model has seen an even more fierce uptick in loyalism towards the county subunit, rather than the provincial, or even national.\n\nUltimately not really an issue in local matters, as their fierce dedication to their neighbourhood has been a rather positive boon in terms of anti-banditry operations, it has proven itself a noticeable headache in approaches to the national stage, as the mustered citizen-soldier militia prove unwilling to fight, especially outside of provincial boundaries. Such thoughts are further aggravated due to the recent history in Liangguang, with Guangdong and Guangxi soldiers alike treating their respective counterparts poorly, looting and raiding their homes and fields during occupations."
 GXC.earlygame.117.a: "Military Provincialism is at least better than County Regionalism."
 GXC.earlygame.117.b: "Consolidation will only hurt matters."

 ##NPA Unique Eliteheer Military Events (121-125)

 GXC.earlygame.121.t: "Reconstituting the German Military Mission"
 GXC.earlygame.121.d: "Perhaps one of the most fruitful boons from the Sino-German partnership between the Zhili and the German Empire was in the form of the German Military Advisor Mission. Tasked with transforming a disparate force of hodgepodge warlord conscript forces into an army to rival not only the Japanese trained units of the Fengtian Clique, but to be comparable to a modernised military force. Bringing with them theoretical know-how, technical knowledge, industrial expertise, and the laying of the groundwork for the conduct of \"modern\" warfare on the Chinese frontline.\n\nWith the German advisor's efforts, the Central Government's military industry saw rapid evolution and investment from German Industrialists, and whilst the economic development was stellar, the actual reform of the military left much to be desired. With Warlords sometimes utterly refusing any pretense of modernisation under fear of losing their influence, the so-called \"60 Division Plan\" proposed in 1935 by the German advisors would've seen the mass demobilisation of excess military units, resulting in merely 60 elite, well-trained divisions for the whole nation (under Zhili control), and yet it was a half-flag endeavour.\n\nNaturally, such a matter was met with contention, especially in Liangguang wherein the number of men under your command directly related to your influence and power in its patchwork administration. And yet, such misgivings have come to pass as the Germans are invited once more into the region. Albeit, a loose air of suspicion still remains. Not for fear of loss of influence, but the loss of statehood, as the German financiers of late gobble up local industries in an almost proto-colonial fashion. Brewing an air of nascent anti-concessionist fervour, it has further deepened the divide between the Jingxing Society sponsored Shen Hongying, anti-German Merchant Corps, and the independently minded Young Guangxi faction."
 GXC.earlygame.121.a: "A fruitful partnership between Eagle and Dragon!"
 GXC.earlygame.121.b: "Ensure they do not become too comfortable."

 GXC.earlygame.122.t: "Auftragstaktik, and the Military-Industrial Victory"
 GXC.earlygame.122.d: "The deliberation of tactical and operational authority to the junior officers leading their soldiers in the field has long been proved to be the dominant form of warfare in the era of the German Empire, albeit not an entirely original theoretical concept belonging to them. It has seen adoption, cosntruction, or utilisation in various militaries around the globe, and similarly China brought forth its own form of Mission-Type Tactics, notably within the Huguojun of the National Protection War, or the National Revolutionary Army.\n\nWhilst the aforementioned military forces preferred revolutionary spirit, bushido, isolated 1-on-1 engagements combined with manoeuvre warfare, the adoption of such a doctrine within the German-trained sphere of the Chinese military has largely come under the banner of the larger doctrinal dispute within the German high-command. As the various officer sent to train Chinese commanders and their soldiers bring with them different interpretations of the evolution of Germany's manoeuvre warfare. However, ultimately within Liangguang the various German military cliques have brought forward a culmination of their ideas.\n\nCombining merits from the Reformisten and Die Fronde, the Liangguang military has developed a knack for the centralised, professional and modern army of the 60 Division Plan, with the heavy emphasis upon a nationalistic, ideologised military focused on the industrial mobilisation of the country in order to conduct the prophesised \"Total War\" against Japan.\n\nUnderneath this doctrinal current however, is the amassing of influence under the pro-German Jingxing Society, as their ties to the German economic sector facilitate the modernisation of Liangguang's military, and it is evidently clear that they desire a very specific outcome for Liangguang's political scene, whether [ROOT.GetLeader] is privy to it or not."
 GXC.earlygame.122.a: "The Prussia of the East!"
 GXC.earlygame.122.b: "We need not kowtow to the Krauts either."

###- Section 2b (200-399): Early Game Economic Events -##

 ##Shared Economic Events (200-249)
 GXC.earlygame.200.t: "The Rice Glut"
 GXC.earlygame.200.d: "The aftershocks of Black Monday continue to reverberate across Liangguang. While the government struggled to put a lid over the initial crisis and the people managed the best they could, the disaster laid bare many of the core issues festering within our agriculture sector. Perhaps most concerning is the horrific underutilisation of provincial land and fixation on cash crop development which has compounded into Guangxi one of the most economically deprived provinces of China.\n\nThere is no place where this is more apparent than in the current rice glut plaguing the province, where in a tragically ironic turn of events some villages suffer from famine while others a glut of un-exportable rice. The certain cause of this crisis seems to be the poor quality of roads within Guangxi. For many years there existed but one motor road between Nanning to Wuming, said to lead directly to the personal residence of Lu Rongting for his own consumption.\n\nIn the post Northern Expedition environment, Guangxi authorities had worked to build 1000 miles of new highway whilst also operating several new bus lines from Guigang to Nanjing to Wuzhou. These subsequent road building initiatives had great promise but most have been mismanaged, unfunded, or generally inconsistent in implementation. Even now, many of our districts and villages remain disconnected by road, still relying upon an inefficient yet intricate system of inter-village ox, horse and handcart paths to help peasants move their grain from motor roads to distant markets.\n\nAll of this has compounded into the sluggish transport of vitally needed grains from the fields to the tables. [ROOT.GetLeader] and others within the government promise this year will be the last agricultural crisis the people will ever see, swearing they will ensure the completion of the long-promised highway constructions programs and moreover that this is but the first step in a permanent solution to the rural plight."
 GXC.earlygame.200.a: "We must grease the wheels of progress!"
 GXC.earlygame.200.b: "Change is coming, but we must conserve our political capital."

 GXC.earlygame.201.t: "The Strife of Guangzhou"
 GXC.earlygame.201.d: "The crippling effects brought on by the tragedy of \"Black Monday\" have finally materialised. With our once meagre developing economy having been shattered by the collapse of the Berlin Stock Market, [ROOT.GetLeader]'s government is left to pick up the pieces. The devastation continues: factories and shops close, workers continue to be discarded to the streets, basic necessities remain out of reach of many. The arteries pumping blood into our economic capital of Guangzhou falter, and the heart bleeds. The ever present economic inequality has only worsened since the crash.\n\nIt was not always like this. The Cantonese system, which forced foreigners to trade exclusively through the Pearl River Delta, made the region fabulously wealthy. But the traumatic forcible opening of Chinese markets by foreign imperialism, declining central government authority and the aftershocks of the Xinhai revolution shattered the old status quo.\n\nThe power jockeying by various factions within Liangguang over the years has only added to the uncertainty by siphoning funding, manpower, and government attention to support the revolving doors of governments built atop it. The National Protection Alliance, the Kuomintang, the Federalists, the Merchant Corps, and even the Old Guangxi Clique have at various points made Guangdong their home base. All exploiting the local economy to finance their military campaigns, Canton finds its light snuffed out.\n\nReports are rising of urban tensions, with class strife between merchants and proletariat as well as nationalist conflict tearing at the very foundation of Canton's identity. However not all is lost, leading bureaucrats have strived to resolve these pressing issues through the implementation of a revolutionary \"Yue-Gui\" plan, an ambitious three year plan aimed at revitalising failed industries and finding a lasting solution to our economic troubles. But as they begin to roll out the Yue-Gui plan, many wonder what shape it will take."
 GXC.earlygame.201.a: "A careful partnership with industry leaders, financiers, and traders."
 GXC.earlygame.201.b: "A nationalist programme aimed at lessening Liangguang's dependence on outsiders."

 GXC.earlygame.202.t: "Youth Education Programme"
 GXC.earlygame.202.d: "Despite Liangguang's comparatively modern appearance and influx of wealth, education of the populace has remained a difficult mountain to climb. Despite the formation of modern educational methods within newly funded schools, these efforts remained largely directed urban areas such and the metropolitan population. To truly bring Liangguang into the 20th century, we must strive to not only enlighten those within our cities, but simultaneously those within the rural areas - particularly in Guangxi. However, both funding and teachers are in drastic short supply and yet illiteracy seems likely to persist another generation.\n\nTo remedy this, some radical if unfailingly down-to-earth leaders in Guangxi have advocated for a completely new multi-stage approach, away from the traditional approaches of the intelligentsia. Firstly each village and ward will be required to turn one of their local temples into a primary school, or otherwise build a new one with community contribution. This will broadly expand education opportunities to the masses, as every settlement will have the capacity to teach their young. Secondly a new secondary school system will be established to offer a parallel academic curriculum to that of traditional secondary schooling. Instead of academic subjects aimed at preparing students for elitist universities, this new system will provide a more practical set of courses and subjects. Three year courses covering the sciences, including social sciences alongside natural sciences. This would simplify the mostly literature biased subject matter of current secondary schools and produce generations of future workers capable of progressing in the world.\n\nWhilst there are pragmatic voices within our government that raise valid issues such as the lack of teaching staff, or overriding the nurturing of future intellectuals, other officials are aware of the dire situation in the provinces, and see that decisive action is needed."
 GXC.earlygame.202.a: "Implement such a grand initiative!"
 GXC.earlygame.202.b: "Alas, we cannot spare the resources."

 GXC.earlygame.203.t: "The Tax Incentive"
 GXC.earlygame.203.d: "For as long as one can remember, Liangguang has lamented the various extortionate taxes burdened on to its citizens. With lack of stability and central control, many local warlords or bandits have applied overlapping fees that bleed the peasants and elites alike of their wealth. Naturally, the provincial government (much less the central government) sees close to none of this currency flowing into their treasury, with most of these levies ending up in the pockets of local despots and their thugs.\n\nThe provincial government is not free from blame however, as they too have fallen to various exorbitant methods to extract revenue from the population. These include the euphemistically named \"Defence Fund\" tax (levied on gambling) which contributes to 20% of tax revenue and the \"Consolidated Tax\" which introduced excise duties on rolled tobacco, flour, cotton yarn, matches and cement which makes up 33% of tax revenue and 30% of total provincial revenue. There is also the \"Opium-Suppression Tax\" producing 28% of all taxes and 25% of total provincial revenue, alongside various other minor taxes on salt, wine, stamps and additional customs duties.\n\nThe implementation of all of these assorted taxes and duties has led to a bureaucratic nightmare, and general inefficiencies in our markets. Two options have presented themselves to our revitalised government. One camp presents the ability to utilise the rather... creative methods currently in place to extract revenue further, of course streamlining wherever they can and stamping out the local warlord taxes to reduce the strain on the government. The other option is to instead utilise a more pragmatic approach, exorcising all unnecessary taxes, combining what remains, eradicating the warlord taxes and ensuring the process is swift like water. While neither disagree on streamlining the bureaucratic elements, the final choice remains with [ROOT.GetLeader] on his idea of a better Liangguang."
 GXC.earlygame.203.a: "If you can't beat them..."
 GXC.earlygame.203.b: "We must ease the burden."

 GXC.earlygame.220.t: "Guangxi's Crossroads"
 GXC.earlygame.220.d: "Straddled between Yunnan and Guangdong province, Guangxi province has a history stretching back as far as Chinese history. Sometimes called the Mountain Kingdom (shan-guo), mountainous ranges sprawl throughout the entirety of the province. Because of this, the province is home to many unique subcultures isolated by their unforgiving surroundings. Sporting only a few rich agricultural areas such as Yulin, Guangxi is one of China's poorest provinces, with the only consolation being its natural beauty. Indeed, Guangxi's beautiful landscape attracted many writers and artists, garnering a reputation for unorthodoxy.\n\nCoalescence of mountain poverty, apathy from Beijing, and a tradition of liberty with a heterodox messianic ideology created the spark for a conflict deadlier than the Weltkrieg, the Taiping Rebellion. Guangxi was the first of many provinces to be swept up by revolutionary fervour of the Heavenly King. Though Hong's crusade ended in disaster, Guangxi remained much the same: a province strife with poverty and riddled with banditry. Some of these bandits and former Taiping fighters crossed the border into French Vietnam, creating headaches for Paris for the latter half of the 19th century.\n\nThe opening of the west river jolted the province from its isolation into a new world of republicanism and militarism. Today, Guangxi's navigation and commerce is heavily dependent on rivers due to a lack of railroads, with 95.5% of the province's exports flowing downstream to Hong Kong and Canton. The economic woes of the province have not gone unnoticed, with one of the goals of the three-year plan being ending Guangxi's poverty. However, there are disagreements on why poverty exists in Guangxi. The prevailing theory among intellectuals is that deep-seated economic inequality is the cause, however many commercial leaders have argued that the true cause of the poverty is the province's failure to utilise available arable land and its vast mineral riches."
 GXC.earlygame.220.a: "A fascinating question of the day."

 GXC.earlygame.221.t: "Roading Building Competitions"
 GXC.earlygame.221.d: "With the Guangxi reconstruction project in full swing, we are already experiencing its boon. The most successful part of the project is the infrastructure initiative, which has seen so many roads built in Guangxi that it is now third only to Guangdong and Shandong in terms of numbers of roads. One downside though is that most of the construction benefited military needs of the government instead of the economy. In conjunction with the Guangxi infrastructure project, the Guangdong government has built the first major highway network system in Guangdong. These roads have helped greatly with our efforts in curtailing banditry throughout the two guangs, to the delight of the locals.\n\nThe government has also taken to organising road-building competitions. In the Yongning Experimental Subdistrict (Yongning Shi Yan Chu), various village militia units compete with each other on road building projects. The results have borne great fruit for our efforts in transportation modernisation. Now, the people of Guangxi can avoid having to use slow boats on rivers to travel into the interior. Guangxi rivers are notoriously unreliable, dropping around 50 to 60 feet in the west during the winter, only to rapidly grow to great heights in mid March and peak by June.\n\nDespite all this progress, the people have seen little change to their financial circumstances. Corvee labour and unemployed men provided much of the working force for the Guangxi reconstruction project, and many suffered from abuse. New surveys indicate that desperate poverty and backwardness is still rampant, and although the Guangxi government is aware, only time will tell if they intend to remedy the situation with drastic measures."
 GXC.earlygame.221.a: "We will improve conditions for those poor workers!"
 GXC.earlygame.221.b: "Those men should be thankful to receive any work at all!"

 GXC.earlygame.222.t: "Granary System"
 GXC.earlygame.222.d: "The current Guangxi credit system, much like the province's terrain, is coarse, rough, and irritating. Guangxi farmers have to compete with the economic power of grain wholesalers, giving them little control over market price. Wholesalers could buy at harvest, wait until spring and sell for double the price. Typically, there are three types of credit arrangements. The first one is the borrowing of cash. However, cash loans are exceedingly rare. Another credit arrangement was the selling of agricultural futures. However, the most common type of credit arrangement was the borrowing of grains, typically seed grain. Regardless, the general consensus among farmers is that the interest rates are too high - some 20-50% per year. Six year loans charge a full year's interest at 30%.\n\nIn an attempt to control supply, the local government had tried to set up a granary system that bought grain during times of glut and sold during times of scarcity. In today's Guangxi, this system is archaic and poorly run. Provincial regulations stipulated that if a person wished to sell land, they first had to try to sell it to the village government. Granaries were supposed to be built near road systems, but encountered three major stumbling blocks.\n\nFirstly, the government lacks the funds to support such a system, as much of the allocated funds are redirected towards military spending. Secondly, the system lacks trained personnel to maintain the system, in part due to the low funding. Thirdly, the system is not properly understood by the general population of Guangxi, so they do not partake in the system. Perhaps in the future Guangxi will have a fair system of grain production, but today it remains only a far flung hope of the idealistic."
 GXC.earlygame.222.a: "We will begin improvements on the Granary System immediately."
 GXC.earlygame.222.b: "The system is ancient, we should allocate resources to better projects."

 GXC.earlygame.223.t: "Sugar Industry Schemes"
 GXC.earlygame.223.d: "Black Monday has hit our economy hard, but it also has opened up many opportunities for us to capitalise on. [GXC.GetLeader] hatched a plan to buy necessary equipment at reduced prices, from the Honolulu Iron Works in the USA and the Skoda Works Company in Austria-Hungary. However, there are even greater schemes to be hatched. Several cunning ministers have approached [GXC.GetLeader] with an even more devious plan to buy and sell tons of sugar for a huge profit. They suggest that this be done before the refineries from the three-year plan are finished with construction.\n\nThey propose that we buy copious amounts of sugar in Hong Kong and then load it up on Huo Zhiting's Liangguang Heyi Company anti-opium smuggling vessels to bypass customs, and then sell at an inflated price in Guangdong. This will be followed by an increase in duties on imported sugar to encourage local growth with loans to protect the domestic market, in conjunction with an ironic crackdown on smuggling. This would greatly increase our coffers, but will [GXC.GetLeader] stoop down to this level of financial banditry?"
 GXC.earlygame.223.a: "Is the sky blue?"
 GXC.earlygame.223.b: "Even I have my limits..."

 GXC.earlygame.224.t: "Dealing with the King of Peasants"
 GXC.earlygame.224.d.1: "In the ever budding revolutionary battlefield of China, insurgencies, bandits, revolutionary movements, they all ebb and flow as the times flow ever onwards. Similarly, the glorious revolutionary struggle waged by Song Qingling, Deng Yanda and the rest of the MinGan Insurgency was not the sole source of discontent against despondent warlord rule, for there were parallel hubs of radical peasant agitation throughout China.\n\nAfter the tragic catastrophe that was the 1932 Shanghai Uprising, the burgeoning Chinese Socialist movement was critically wounded, limping towards retreat and seclusion, in an effort to regain strength and numbers. The most well renowned of these reclusive hubs — perhaps in part due to the LKMT connection within Paris and London — was the MinGan Insurgency, boasting the aforementioned dual Provisional Action Committee members, alongside famed servicemen like Li Jishen.\n\nHaving been a Kuomintang movement through and through, their connection and influence within their home province of Guangdong was comparatively paltry, as all of their potential supporters are consistently challenged by the militant agrarian Peng Pai, who largely cut off all contact with MinGan and its affiliated cells in order to focus entirely on cultivating and developing his own revolutionary movement, the Guangdong Farmers' Association, with its hubs in the Southwest.\n\nWith his new grasp on power, [ROOT.GetLeader] has embarked on a mission to reconnect the two revolutionary movements, KMT and GFA, in order to yield a mutually beneficial agreement of unity and support. With [ROOT.GetLeader]'s deputies having successfully managed to arrange a stream of communication with the dubiously named \"King of the Peasants\", he can only hope that his solicitation of support will bear fruit."
 GXC.earlygame.224.d.2: "In the ever budding revolutionary battlefield of China, insurgencies, bandits, revolutionary movements, they all ebb and flow as the times flow ever onwards. Similarly, the futile revolutionary struggle waged by Song Qingling, Deng Yanda and the rest of the MinGan Insurgency was not the sole source of discontent against the perceived injustices of present China, for there were parallel hubs of radical peasant agitation throughout the nation.\n\nAfter the catastrophe that was the 1932 Shanghai Uprising, the burgeoning Chinese Socialist movement was critically wounded, limping towards retreat and seclusion, in an effort to regain strength and numbers. The most well renowned of these reclusive hubs — perhaps in part due to the LKMT connection within Paris and London — was the MinGan Insurgency, boasting the aforementioned dual PAC members, alongside famed servicemen like Li Jishen.\n\nHaving been a Kuomintang movement through and through, their connection and influence within their home province of Guangdong was comparatively paltry, as all of their potential supporters are consistently challenged by the militant agrarian Peng Pai, who largely cut off all contact with MinGan and its affiliated cells in order to focus entirely on cultivating and developing his own revolutionary movement, the Guangdong Farmers' Association, with its hubs in the Southwest.\n\nIn the eyes of the government, the difference between Peng Pai and MinGan is practically negligible, both carry the same qualities of a violent, cultish, mass movement that pose a considerable threat to our primarily gentry powerbase. Yet, the plight of the rural peasant is important to numerous Chinese intellectuals who call for moderate rural reform. However China is a nation in which moderatism cowers in the wake of radicalism, and on both sides of the issue, Landlord and Peasant, the moderates capable of compromise are not as numerous as the intellectuals like to believe."
 GXC.earlygame.224.a: "We can come to an arrangement."
 GXC.earlygame.224.b: "There can be no lasting peace."

 GXC.earlygame.240.t: "Trade Fair in Liuzhou"
 GXC.earlygame.240.d: "When China came into increasing contact with the west, the Imperial Government in Beijing saw fit to enact a policy known as the Canton System for the purposes of controlling trade with the west. This occurred by funnelling all trade to the city of Guangzhou, leaving all trade in the city being controlled by Chinese merchants. These merchants became known as Hangs (Hongs), operating their trading enterprises from a neighbourhood outside Guangzhou known as the Thirteen Factories. During the reign of Qianlong, the Hangs were sanctioned as a monopoly known as the Gongxing (Cohong), after which the Guangdong Customs Supervisor (Hu Bu/Hoppo) and Viceroy of the Two Guangs supervised foreign trade under the Gongxing.\n\nThe Canton System was abolished upon the signing of the Treaty of Nanjing, which would see China open up trade with the west. Although this marked the end of the Cantonese System officially, Guangzhou remained as an important trading port. The city has retained economic relevance all the way through the latter half of the 19th century, and even past the Xinhai Revolution. In 1929, the Guangxi government opened a trade fair in Liuzhou, a city bordering the Pearl River. A Bureau of Exports was also established with 500,000 Yuan, balancing exports and imports. With the Three Year Plan in full swing, many have begun to debate the trade policies which would be best for the two provinces. Some say that the province should focus on exports, which would continue Guangzhou's trade dominance in the region. Others have theorised a new more autarkic future for the province's future in order to prevent western imperialists from leaching from our natural wealth."
 GXC.earlygame.240.a: "The future of Canton hangs in the balance."

 GXC.earlygame.241.t: "Unions Mobilise"
 GXC.earlygame.241.d: "Although organising Guangzhou's workers has been greatly effective at countering the Merchant Corps and their cabal of greedy fools, the syndicates have acted as a double edged sword. In order to meet the goals of the Three Year Plan, the government has begun coal rationing so that essential projects can receive necessary resources. This has not gone unnoticed by the workers, who see the government as neglecting the people of Liangguang. The Syndicates of Guangzhou have been particularly aggravated, orchestrating a large protest against the government of [GXC.GetLeader].\n\nAlthough unlikely to do any major damage to the city, the protestors have been a nuisance to our state owned businesses, preventing the flow of commerce. The military has drawn up plans to squash the protest through force, presenting their solution to [GXC.GetLeader]. While this would end the protest quickly, it would also hurt relations with the workers and lower our legitimacy to the common people. Some government officials have advised [GXC.GetLeader] to simply allow the protest to run its course. This solution would help with the government's efforts in increasing popular support, but our businesses would suffer for a longer period of time. The government awaits [GXC.GetLeader]'s decision."
 GXC.earlygame.241.a: "Commander, I don't want these stunted protestors in my sight again!"
 GXC.earlygame.241.b: "Leave them be, they'll get tired eventually..."

 GXC.earlygame.242.t: "Merchant Affairs"
 GXC.earlygame.242.d: "The streets of Guangzhou bustle with life. Everyday, foreign traders enter the city, bringing more wealth to our streets. Clearly the government's efforts at developing a reformed Cantonese System have already borne fruit. However, there is a cost to this flow of wealth. Business is mostly conducted by the Merchant Corps, who have begun to resemble the Gongxing monopoly of the Imperial era. What's more, [GXC.GetLeader]'s alliance with Chen Lianbo has emboldened the Merchant Corps. Many rich merchants have begun their own turf wars on the streets vying for dominance with their rivals. Caught in the crossfire are smaller merchants and the common people. Powerful merchants have raised prices of essential goods to extortionist levels, much to the chagrin of the poor.\n\nWorse yet, some corrupt businessmen have even begun to push around smaller government officials. This has pushed the Guangdong Assembly to call Chen Lianbo, leader of the Merchant Corps, to answer for the various abuses committed under his watch. Chen has apologised for allowing the merchant guilds to grow out of control, but has only made vague promises to keep turf wars to a minimum and end the bullying of smaller government officials. Many have called upon [GXC.GetLeader] to punish the Merchant Corps for their insolence to make sure this doesn't happen again. Others push [GXC.GetLeader] to let Chen Lianbo leave with nothing more than a slap on the wrist, so that the Merchant Corps and the Liangguang government can continue their close cooperation which has already brought much wealth into the two Guangs. After great deliberation, [GXC.GetLeader] makes up his mind."
 GXC.earlygame.242.a: "Chen Lianbo may be a greedy merchant, but he's our greedy merchant!"
 GXC.earlygame.242.b: "The Merchant Corps must be curtailed immediately!"

 ##KMT Unique Economic Events (250-299)
 GXC.earlygame.250.t: "Hall of Benevolence"
 GXC.earlygame.250.d: "\"First, make sure that the folks have food to eat; second, make sure that they have enough to eat; and third, make sure that they eat well\" - Chen Jitang on good governance.\n\nPioneering our reform efforts on assisting our populace in these dire times, the Guangdong government has set forth on absorbing the various local private charities operating within Guangdong into the provincial government's structure, feeling that they were too independent in operation and insufficient in application to effectively aid the populace. In tandem with these moves, he has also administered the preparation of a \"social welfare bureau\", aimed at providing welfare, alongside cultural and moral education reinforcement to the populace.\n\nWithin this crusade to return responsibility to the citizenry, the governor has also developed a Three-Year Plan of \"Rectification\" and \"Reconstruction\" in which his provincial government cooperates with various organisations - such as the Guangzhou Municipal Relief Institute - to help the poor, old and infirm, implement military training, and mandatory moral training to all. The governor has even gone as far as to implement three free provincial government clinics, aimed at shopkeepers, peddlers, boat people, alongside six additional hospitals, and has begun assisting unemployed emigrants. More controversially, the governor has implemented a \"Honour Confucius, Study the Classics\" social instruction campaign, intended to ensure an orderly and well functioning society of morality.\n\nSome within the party fear that by making such moves, no matter how benevolent, the governor is circumventing the National Government itself. Some even claim this is all a blatant power play to cement Chen Jitang's role within the daily life of those in Guangdong. However, a lot of his initiatives have done true good for the populace, and there is growing support within the party to champion such resourcefulness, for the greater good of the people."
 GXC.earlygame.250.a: "This is overstepping the boundary, no?"
 GXC.earlygame.250.b: "Support such initiative!"

 GXC.earlygame.251.t: "National Sun Yat-sen University"
 GXC.earlygame.251.intro: "In our efforts to expand our education facilities to properly meet the needs of the populace, we have revived funding for the \"National Sun Yat-sen University\". With humble roots as an expanded version of National Guangdong Higher Normal School, it was later merged with the National Guangdong University, Guangdong Public Agricultural College and Guangdong Public Hosheng University into a large institution dubbed \"Sun Yat-sen University\". After absorbing Guangdong Public Medical University and Guangdong Public Industrial College, it was renamed by Liao Zhongkai to \"National Sun Yat-sen University\" after the party founder's passing. Early pioneers conceptualised it as having a German-style medical department, an American-style agricultural sciences department, while the liberal arts wing would be run akin to Beijing University."
 GXC.earlygame.251.d.1: "$GXC.earlygame.251.intro$\n\nThe university's revival has received broad support from the party, many of who had played crucial roles in its original incarnation. Zou Lu for example was the original principal, while Hu Hanmin (the General Councillor) was entrusted by Sun to read out the university motto and conduct the opening ceremony. Discussions about its future leadership however remains open.\n\nZou Lu would represent a return of the university to its original leadership, a staunch ally of Hu Hanmin within the Western Hills clique and senior member of the Kuomintang. On the other hand, Zhu Jiahua has been put forward by more conservative factions as a continuation of the university's existing faculty leadership, a geologist of great repute, relatively neutral Republican political opinions except for his noted Germanophilia. Lastly, Wang Kunlun has been put forward by those who suggest the university needs a new direction. A longtime friend of Sun Fo with extensive academic prowess, he would likewise be a fitting principal though many question his ideological loyalties.\n\nHowever it may be, [Root.GetLeader] fully understands the great weight on such a decision, for he is not just deciding the future of Chinese students, but also that of the political machinations behind the scenes."
 GXC.earlygame.251.d.2: "$GXC.earlygame.251.intro$\n\nEducation for the masses is seen as an integral part of the Kuomintang platform, though as the party weighs the University's future leadership internal politics has quickly seeped into the equation. Noted educator Xu Chongqing, has served in various education positions throughout his lengthy career, his prospects buoyed by his close ties to Tan Pingshan and the Provisional Action Committee. Meanwhile French-educated and famed administrator, Zhang Yun has received support from the local branches of the Reorganised Comrades Association, offering a stable and careful hand on the wheel. Finally is noted scholar, poet, and Reconstruction Faction member Wang Kunlun; longtime friend of Sun Fo, and with extensive academic prowess, he would make a fitting principal for the institution - albeit some question his ideological commitment.\n\nHowever it may be, [Root.GetLeader] fully understands the great weight on such a decision, for he is not just deciding the future of Chinese students, but also that of the political machinations behind the scenes."
 GXC.earlygame.251.a: "Xu Chongqing."
 GXC.earlygame.251.b: "Zhang Yun."
 GXC.earlygame.251.c: "Wang Kunlun."
 GXC.earlygame.251.e: "Zou Lu."
 GXC.earlygame.251.f: "Zhu Jiahua."

 #PLACHEOLDER - 270-275

 GXC.earlygame.270.t: "Guangdong Cooperatives"
 GXC.earlygame.270.d.1: "Across the international world, various nations have implemented so-called \"Cooperative Programs\", as an alternative method of managing the economy. In such programs, individuals in a community collaborate and associate voluntarily to meet their common economic, social and cultural needs through a democratically-controlled enterprise. At its most revolutionary state, this can been in the ideology of Syndicalism, and is instrumental in nations like France and Britain.\n\nHowever, one should note that in the case of Western European coops, they claim and adhere to a policy of self-serving whilst being self-reliant. This is in opposition to the proposed Chinese concept of a cooperative, in which they must serve the broad national interests first, before local ones, as espoused by Dr. Sun Yat-sen.\n\nWith the Chinese peasantry deemed incapable of producing spontaneous, natural cooperatives by the government, an official programme of implementation has been drafted by [ROOT.GetLeader]'s government. With the main aim being the dismantling of the power of the \"local bullies and evil gentry\", Guangdong governor Chen Jitang, being one of the programme's greatest proponents, has put his full political weight behind a radical implementation of cooperatives, being used to educate locals, and provide their emancipation.\n\nAs espoused by Chen, \"Cooperativism is a form of socialism but one which employs healthy methods to improve society and peaceful means to eliminate all the faults of capitalism\". However the holdouts in the New Guangxi clique push back against any considerations of a complete upending of the social order, calling for a moderated plan focused on cultivating more pragmatic cooperatives, such as transport."
 GXC.earlygame.270.d.2: "Across the international world, various nations have implemented so-called \"Cooperative Programs\", as an alternative method of managing the economy. In such programs, individuals in a community collaborate and associate voluntarily to meet their common economic, social and cultural needs through a democratically-controlled enterprise. At its most revolutionary state, this can been in the ideology of Syndicalism, and is instrumental in nations like France and Britain.\n\nHowever, one should note that in the case of Western European coops, they claim and adhere to a policy of self-serving whilst being self-reliant. This is in opposition to the proposed Chinese concept of a cooperative, in which they must serve the broad national interests first, before local ones, as espoused by Dr. Sun Yat-sen.\n\nWith the Chinese peasantry deemed incapable of producing spontaneous, natural cooperatives by the government, an official programme of implementation has been drafted by [ROOT.GetLeader]'s government. With the main aim being the dismantling of the power of the \"local bullies and evil gentry\", Guangdong governor Chen Mingshu, being one of the programme's greatest proponents, has put his full political weight behind a radical implementation of cooperatives, being used to educate locals, and provide their emancipation.\n\nAs espoused by Chen, \"Cooperativism is a form of socialism but one which employs healthy methods to improve society and peaceful means to eliminate all the faults of capitalism\". However the holdouts in the New Guangxi clique push back against any considerations of a complete upending of the social order, calling for a moderated plan focused on cultivating more pragmatic cooperatives, such as transport."
 GXC.earlygame.270.a: "Perhaps the measured approach is best."
 GXC.earlygame.270.b: "Break the power of the Gentry!"

 GXC.earlygame.271.t: "Transport Cooperatives"
 GXC.earlygame.271.d: "No matter what implementation, the concept of coops has been espoused by Dr. Sun and other Kuomintang theorists as being much needed assistance in fulfilling the 6 local government objectives of the Tutelage phase of the National Revolution, for the steady implementation of a cooperative programme is but the first step to fostering a national consciousness capable enough to participate in elections.\n\nWith the ultimate decision to pursue a more moderate course in our creation of a native Chinese cooperative programme, the government has followed the system of steps as called for by proponents within the New Guangxi Clique. With such action, there has been a rather unequal distribution of funds towards transport cooperatives, due to their capacity to allow for broader integration of railroads across provinces, ultimately considered a priority for the military.\n\nThis is not without backlash, as the peasantry throughout the provinces clamber and call for a focus on credit, consumer and production coops to satisfy their own needs, as opposed to those of the soldiery, with certain masses of peasantry deeming this tyranny and resisting government efforts to establish more cooperatives."
 GXC.earlygame.271.a: "The peasants don't know what's good for the nation."
 GXC.earlygame.271.b: "Transport can wait, the alms of the people come first."

 GXC.earlygame.272.t: "Cooperatives and Communism"
 GXC.earlygame.272.d: "A crisis has hit the streets of Liangguang, with riots unheard of. Appearing on the walls of all major cities are slogans announcing that \"Cooperativism is nothing but Communism\", that \"Cooperatives are simply old Peasant associations\", and that \"Cooperative activists are really Communists!\", with such dastardly claims mobilising the populace against what is ultimately, a nonexistent boogeyman.\n\nWhilst the government cannot ascertain as to who the perpetrators are, although many point fingers at various local capitalist powers within Guangdong, the actual implementation of the \"radical\" cooperative programme is not as it seemed. Prioritising stability as much as possible, it ultimately aimed for a smooth transition of power from the \"local bullies and evil gentry\" towards the common populace, however the expansion of the cooperative movement has obviously met its striking opposition.\n\nWith a combined broad distrust from organised labour, fearing the loss of their industrial jobs towards cooperative labour, and merchants alongside monopoly capitalists, fearing the loss of control over their profits or distribution networks, many within the government have been calling for the programme to be toned down in order to soothe opposition. Others however, are of the mindset that if the gentry believe that coops are Communism, why not give it to them? Pushing for our institutions to double down, and prioritise the removal of their powerbase above all else."
 GXC.earlygame.272.a: "Tone down the cooperative movement, in face of backlash."
 GXC.earlygame.272.b: "Baseless accusations, cooperatives are the future!"

 GXC.earlygame.273.t: "Bai Chongxi on Agricultural Reforms"
 GXC.earlygame.273.d: "As espoused by Bai Chongxi: \"It seems that if economic problems are not solved, then no other types of problems may be solved. It may be observed how important is the question of economics!\", and whether [ROOT.GetLeader] cares to admit it or not, the man is right in this regard. Critical to all functions of governance is that of the economy, for it directly dictates the splendor of the people, and wealth of the nation.\n\nTo continue onwards, Bai believes that in the ancient days of China, Confucian sages discounted economics, refusing to discuss \"li\" (profit), only \"tao te\" (the way of virtue). However in those days, China was self-sufficient, and the study of economics could be ignored in favour of moral principles, with the first ancient scholar to concern himself with economcs to be Xunzi. Further arguing that the West in the 19th century revolved everything around the influence of economics, this has only increased with the recent developments in Germany, France and Russia.\n\nThis technological interpretation of Chinese poverty rather than a distributional view has seen a series of oppostional statements from most leftist scholars, albeit has also witnessed recognition with the theories of J. Losing Buck, who argued that the cause of village poverty in China was that there was too high a ratio of labour to land. 80% of Chinese farms are too small to be economical even under Chinese conditions, and that the introduction of mechanised laboru saving devices would create even greater excesses of labour in which the economy was not equipped to absorb."
 GXC.earlygame.273.a: "Bai might be onto something."
 GXC.earlygame.273.b: "The nation however, must truly be westernised."

 GXC.earlygame.274.t: "Cattle Industry and Increased Production"
 GXC.earlygame.274.d: "With the government's emphasised trust in Bai Chongxi's efforts and beliefs for agriculutral reform, he had been given the go ahead recently to implement a series of native programs within Guangxi provinces as an initial test case for eventual action across the nation. Through tumultuous research, Bai settled on emulating a successful cattle breeding programme implemented in the neighbouring Philippines, with the aim of rapidly increasing cattle numbers, and therefore production within the cattle industry.\n\nThrough the hiring of an expert Rodier alongside his Filipino assistants, and the use of specialised veterinary training institutes, Bai's special cattle breeding programme has seen a remarkable increase in numbers of bovines during its initial phases. However critics raise concerns about the applicability of such a programme on a mass scale, outside of its highly controlled environment."
 GXC.earlygame.274.a: "Ingenious methods, Bai!"
 GXC.earlygame.274.b: "Novel programme, hardly applicable however."

 GXC.earlygame.275.t: "Land Reclamation Efforts"
 GXC.earlygame.275.d: "Rebuffing New Guangxi's attempts to follow their initiatives in agricultural reform, the government's chosen policy of full Westernisation efforts has seen a series of experimental agricultural stations being setup throughout the provinces, ultimately to demonstrate land reclamation in the hopes of encouraging province-wide reclamation efforts.\n\nAlas, such initiatives have seen limited success as of recent, mostly being attributed to the incompetency of Party bureaucrats in actually mobilising the provincial populace to follow through with such initiatives. Such lack of success has seen vitriol from the likes of New Guangxi, insisting that their programs would've yielded far more success, however some within the government insist on staying steadfast and resilient, ironing out the issues for future implementation."
 GXC.earlygame.275.a: "Incompetency or not, we must push forward."
 GXC.earlygame.275.b: "Vindication of New Guangxi's methods!"

 GXC.earlygame.290.t: "Common People's Palace"
 GXC.earlygame.290.intro: "Chen Jitang's signature urban renewal programme at the start of his tenure in office was the \"Common People's Palace\", designed by Chen deputy Lin Yungai and architect Cheng Tiangu to provide affordable housing for the Cantonese poor. Each include a design of three arches to symbolise the Three Principles, meant to be a large-scale physical manifestation of the fulfilment of Dr. Sun's teachings. These palaces, or at least the ones displayed to the press, boast modern facilities and amenities meant to harken the new era in China to come once the hold of warlords and foreign imperialists over our economy is broken."
 GXC.earlygame.290.d.rkmt: "$GXC.earlygame.290.intro$\n\nA commentator in \"Modern Canton\" described how \"the spacious entrance and lobby appeared more like the entrance to some school, and in fact the general external appearance of the brick and concrete building itself with its verandahs gave the fleeting impression of a mansion for aristocrats rather than a dormitory for workmen,\" describing the majestic nature of these projects, taking special note of the relief farms which include \"a plentiful supply of vegetables of all kind, including rice, beans, melon, sugar cane and pineapples\" while sheep, cattle, pigs, chicken, and ducks were raised as well. They also noted that the rattan carpentry and bamboo workshops were already in operation, though more were expected.\n\nDespite the grandeur, not everyone has been convinced. Critics charge that those actually receiving housing have mostly been military men and that these facilities mostly serve as a glorified barracks for Guangdong clique loyalists. The admission policies so far have also favoured students and those returning from studies abroad, credited as helping revive Guangzhou but hardly the \"Common People\" these buildings are supposed to serve. Many have demanded that the admissions policies be revised to allow the actual common people a place to live."
 GXC.earlygame.290.d.lkmt: "$GXC.earlygame.290.intro$\n\nThe reality, as it often was under rightist rule, was less glamorous. \"The real Common People's Palace\", according to a contributor to the popular Qicui Guanzhu magazine, \"is to be found on the side walks, underneath the verandahs of the city's buildings. That's the only place which is rent-free, spacious, and well ventilated.\" Indeed, as our new government takes inventory of these mass housing blocs, reviews of records of those who did receive housing indicated that most were soldiers affiliated with Chen Jitang's army or students returning from abroad. Despite being billed as a resource for the poor, the admissions policy had been strategically structured to only allow those deemed valuable by the government. Needless to say, the outrage has been intense, especially by proletarian activists, however uprooting the status quo is no easy feat either."
 GXC.earlygame.290.a: "A happy army is a loyal army!"
 GXC.earlygame.290.b: "New minds, new China!"
 GXC.earlygame.290.c: "We must help the common man!"

 GXC.earlygame.291.t: "Guangxi Tariff Plan"
 GXC.earlygame.291.d: "In order to protect the fragile Guangxi economy, the New Guangxi Clique has emphasized self-sufficiency and petitioned their Guangdong counterparts to aid them in their quest for balancing the trade deficit. Of particular importance to the landlocked province is the agricultural sector, which make up the bulk of their exports, though they have also been keen on cultivating a local industrial base as well.\n\nA trade bureau has been established in Wuzhou to regulate imports and enforce quality control on exports. Heavy tariffs have been implemented on many imports and in some cases (like luxury items) they have been outright banned. Efforts of foreign concessionists to enforce treaty stipulations have been largely bypassed by central government inaction and also heavy taxation on Chinese distributors who sold foreign goods, causing outside cigarettes and alcohol to disappear from the shelves.\n\nIn order to bolster domestic production, protectionist economic policies have been mixed with private-public joint-enterprises that have provided tax concessions and subsidies to these businesses. Much of this programme has been funded by the mass export of tung oil, which makes up nearly a third of Guangxi's exports along with mining products. Every household in Guangxi has been ordered to plant ten tung seedlings per able-bodied man every year, with county tung committees ensuring compliance.\n\nNot every sector has been as thoroughly controlled as agriculture and industry however. Critics of this heavy-handed government intervention point out that the mining industry laments under such management, despite comprising a substantive part of regional revenue. The government has previously taken to a lighter hand, selling licenses to private companies for tin and manganese as well as largely leaving the rest to private ventures. Many have suggested modelling further economic reconstruction around this model instead."
 GXC.earlygame.291.a: "The best things in life are made in China!"
 GXC.earlygame.291.b: "Soften our approach, We can't solely rely on our own resources."

 GXC.earlygame.292.t: "Disagreements on Tariffs"
 GXC.earlygame.292.d: "Guangdong province traditionally has depended on foreign exports for its wealth, and so trade policy is a very delicate matter in Cantonese politics. In order to raise money for the government, a host of new tariffs have been put in place by Chen Jitang, known as the \"special taxes on foreign agricultural products and miscellaneous items\". While on paper it a tariff on foreign-made goods, in practice, it has also led to the taxation of goods from other provinces in China outside of Guangdong.\n\nThis provision is especially contentious because it breaks from the Kuomintang's nationalist rhetoric, and has been denounced by other Governors both outside and inside the Kuomintang sphere as selfish and even secessionist. The Guangdong government has defended themselves by saying that only products that have foreign-made components or raw materials have been taxed, and that they are merely defending Chinese industry from foreign economic imperialism. He has turned to many sentiments expressed by Chinese nationalists and leftists who have historically called for an aggressive crackdown on foreign trade flowing through Hong Kong and Macau, hoping to place pressure on foreign concessions to seek their return to Chinese rule.\n\nOthers however have noted that customs officers have disproportionately focused their efforts on driving out goods that resemble products made in Guangdong, and that soybeans produced from Manchuria have also been taxed, and have thus labelled Chen as an opportunist. Some have even indicated that Chen Jitang and his cronies extensively benefit from these policies, enriching their New Guangdong clique at the expense of the merchants."
 GXC.earlygame.292.a: "Let us mount a campaign against foreign concessionism!"
 GXC.earlygame.292.b: "Lets carry on with the status quo"
 GXC.earlygame.292.c: "We can't discriminate our fellow countrymen!"

 ##UPC Unique Economic Events (300-349)
 GXC.earlygame.300.t: "Rebuilding Finances"
 GXC.earlygame.300.d: "As China marches on past the Zhili decade and chaos once again returns to the shores of the Middle Kingdom, Guangdong finds itself a modicum of stability with Governor Chen Jiongming's return to power. Chen's first reign as governor of Guangdong saw him establish many complex political programmes to promote his ambitions, and the Governor has wasted no time in working to rebuild the old order. For any warlord regime in this tumultuous period, having stable finances is a cornerstone of success, and Chen has made securing his financial situation top priority with a number of financial reforms. Much government bureaucracy has been streamlined and slashed in the name of efficiency and the audit department has been restored.\n\nChen has quickly extended a hand of cooperation to the Guangdong Provincial Bank, an institution established by him to help the transition from Imperial Taels to Republican dollars back in 1910. In order to secure stability for banking notes, Chen Jiongming has once again signed an agreement with the Hong Kong Banking Corporation, though this has caused notable unrest in the population. Chen has also called upon Chen Xiru to help him secure foreign loans from a slew of powers and openly published the agreements, a first in Cantonese history. Kuomintang agitators greatly protested the move, denouncing Chen as an agent for foreign interests.\n\nIn times past, Chen could count on the financial reliability of the British Government for support, but with their fall, the Federalist Governor finds himself sorely lacking in foreign backers. Without reliable foreign aid, Chen has increasingly considered cutting military spending, though such a move would undoubtedly cause unrest in the army, whose ranks already house many unreliable actors. Irrespective of military spending, Chen has also reformed the salt administration to increase revenue, which he plans to use to repay his government's loans."
 GXC.earlygame.300.a: "We'll go ahead with military cuts as well."
 GXC.earlygame.300.b: "Yeah, let's not offend our allies already..."

 GXC.earlygame.301.t: "Excising the King of Vices"
 GXC.earlygame.301.d: "One of the main hallmarks of Chen's first governorship was his total ban on gambling in 1920, met with cheers from the populace. Chen's administration was very strict on any attempt to set up a lottery, with the Governor forcing everyone to vote publicly and castigating everyone who supported it as being bought out. Later on in his first governorship, he formed the General Association for the Suppression of Gambling. The General Association established the death penalty for gamblers, closed brothels, and established heavy fines for opium. Although prohibition was never abolished even after Chen was forced out of Guangdong, it was really strictly enforced except when he was governor.\n\nWith Governor Chen back in charge and his financial reforms in full swing, he has wasted no time in restoring gambling prohibitions. Although Chen Lianbo has raised concerns to Governor Chen Jiongming regarding governmental revenue losses with the gambling ban, the latter defended the ban, explaining that the government's loss of revenue from gambling was meant to be balanced out with the salt tax reform, eliminating corrupt middlemen and cracking down on smuggling while promoting a free market to avoid prices from rising.\n\nIn order to promote a free market, Chen has divided salt producing districts into several monopolised \"selling districts\", designated Guangdong and provinces that import Guangdong salt as monopolised \"buying districts\" and within each buying district, designated a certain number of merchants who can trade freely at competitive prices. To him, this will allow buying and selling monopolies to freely do so against each other, reducing government run regulation. Although Chen Jiongming's reforms are far from universally acclaimed, few can say that his administrative reforms aren't a great improvement from the decade of anarchy."
 GXC.earlygame.301.a: "The Governor knows best!"

 GXC.earlygame.302.t: "China's Plunge into Modernity"
 GXC.earlygame.302.d: "One of China's most famous exports, silk, has recently been under increased scrutiny from the Governor. Hoping to promote the silk industry of Guangdong, Governor Chen has ordered all counties in Guangdong to establish a forestry management office, and reestablished the inspection office for raw silk and a Centre for the Production of Seed Silkworm. On top of silk, Chen has also looked to promote coffee, rubber, and tropical fruit farms. Recently, he had a canning factory opened in Guangzhou, and has seen to establishing Whampoa as a deep water port once again.\n\nChen even hopes to establish a major stock exchange in Guangzhou, inviting Chinese merchants from Hong Kong, Shanghai, and Guangzhou to participate in developing one. Formerly in disrepair in the decade of anarchy, Chen has restored the Industrial and Commercial Products Exposition. In order to police the growing commerce in Guangdong, he restored the authority of the Association of Chambers of Commerce of Guangdong, which he first set up in March 1922.\n\nOne of the dreams of the Governor is to establish a provincial railway system, and he has seen to the continual development of previously built highways from Huizhou and Zhangmutou and set up the East River District Highway Authority. In order to modernise the Canton-Hankou railway, he has sought out the Germans for another loan. On top of railroad modernisations, he has seen to the modernisation of Guangzhou itself. Many old walls have been torn down, and new business centres and public parks are being built in their wake. The Guangdong people will truly remember this as a period of prosperity."
 GXC.earlygame.302.a: "Guangdong is being rebuild one step at a time!"

 GXC.earlygame.303.t: "Ending the Age of Anarchy"
 GXC.earlygame.303.d: "To avoid the utter chaos of the decade of anarchy once again, refining the administration has been top priority for Chen Jiongming's government. His regime has already outlined several plans to streamline the provincial government, restructure the county governments, and implement a system for evaluating the performance of county magistrates.\n\nChen laid out similar plans during his first governorship, but now with Guangdong fully under his control, he may finally enact his full vision without Kuomintang or Guangxi reprisal. In order to stabilize the paper currency, improve tax collection, control expenditure, and achieve a balanced budget, Chen has continued his post Sun-split strategy of courting the gentry and elites, so that they may collaborate with Guangzhou on matters of finance.\n\nOf course, no stability can truly be achieved without enforcement or the support of the peasantry, and Chen has seen to it that the Department of Industry adopt a new economic policy to investigate ways to develop the mining industry, put idle land into cultivation, promote the industrial arts to provide employment, and cooperate with local farmers. On the matter of public security, Chen has seen to the immediate extension of the police force to every corner of the province and established police academies to train qualified personnel."
 GXC.earlygame.303.a: "May Guangdong remain ever stable!"

 GXC.earlygame.304.t: "Washington's Favoury"
 GXC.earlygame.304.d: "With Governor Chen's attempts to establish Guangzhou as a friendly port to all traders, many Americans have found themselves in the city, some for commercial opportunities, and others simply to escape from the chaos back home. Although Chen has not publicly declared his government to be inspired by the American Federal System, his administration has increasingly gained the reputation of being Americophilic, with many American journalists noting such. Conversely, his government is also regarded as being hostile to the Franco-British Syndicalist governments which funded his Kuomintang rivals.\n\nHis government is also noted as being increasingly hostile towards Tokyo despite the presence of pro-japanese figures such as Chen Lianbo in its higher echelons, no doubt a product of increasing Japanese influence in Dongbei and an increase of tensions across Asia. Although the United States has fallen into anarchy not too dissimilar to Guangdong's dark decade following the Northern Expedition, Chen has found American merchants and banks to remain fairly reliable and friendly, and many expect the US to find a friend in Guangzhou once the dust settles back home."
 GXC.earlygame.304.a: "We in China, like you, want a better world and we must have it!"

 GXC.earlygame.305.t: "Collective Bargaining"
 GXC.earlygame.305.d: "Chen Jiongming, though an idealist at heart, has always had a complicated relation to the labour movement. Although supportive of unionism, Governor Chen has opposed politicians using the labour movement for political capital, telling Chen Duxiu it should remain for the time being a \"labour education movement\" during the latter's time in Chen Jiongming's administration. With Chen attempting to once again strengthen the leftist flank in his political alliance structure, socialist inspired strikes by unions has Chen Jiongming opt for negotiation, calling for everyone to come together as one big family \"seeking compromise, mutual aid, and mutual understanding in order to achieve progress.\"\n\nChen's government is no stranger to dealing with strikes, with Huang Yanpei once describing the Guangdong government's approach as three pronged. Firstly, the Guangdong government has fostered labour unions but sternly cautioned them against using strikes to settle labour grievances. Secondly, it has tried to eliminate illiteracy amongst the labour force by establishing evening schools in factories. Thirdly, Chen's government has attempted to negotiate via direct relations with the leadership of the Machinery Workers Union, led by anarchists Li Dexuan and Zhu Jingli, who are willing to once again work with Chen's government after a decade of suppression by Chen Lianbo.\n\nWhen the Hong Kong Seamen's Union launched a major strike in 1922 which spread into Guangzhou, Chen established the Cereal Relief bureau to import rice from Huizhou and Guangxi to prevent profiteering. Afterwards, Chen was able to mediate the dispute between the strikers and the British. Ultimately, Chen's goal has been that unions should stay apolitical and focused on economics only, though such a sentiment is unlikely to be achieved in the short term."
 GXC.earlygame.305.a: "A true hero of the working class and the people of Guangdong!"
 GXC.earlygame.305.b: "A People's Revolution whittled away by the velvet glove..."

 GXC.earlygame.306.t: "Kneecapping the Revolution's Engine"
 GXC.earlygame.306.d: "One of the major visionaries of a new Free China, Zhang Junmai has outlined his plan to develop the nation and save it from the social revolution of the Kuomintang. First, China's economy must not repeat the history of European Capitalism. Socialisation of enterprises has to begin with railroads and mines, and be administered by a joint organisation of government, technicians, and consumers.\n\nA mixed economy should be pursued, but China must be careful that it isn't one that isn't basically run by apparatchiks at the expense of the poor's ability to enjoy equality of human happiness, as \"the evils that arose would certainly be more numerous than private ownership and capitalism\" in his mind. Expropriation should also be carried out by purely legal means, not syndicalist expropriation, with compensation for nationalised properties and in an orderly way.\n\nOn the matter of money in politics, Zhang has pushed for banks and large industries to be heavily taxed and prevented from using their wealth to influence politics. For foreign banks, Zhang has pushed for them to be eliminated altogether, alongside all foreign economic influence in China. On the subject of land, Zhang believes newly developed commercial ports and lands should be municipalised and uncleared land should not be administered and developed by individuals.\n\nAlthough a supporter of land nationalisation in theory, Zhang has cautioned against just giving it to the peasants because it would merely change from large private property to small private property. Although a critic of workers councils in German factories on account of them failing to represent the workers, Zhang has nonetheless pushed for their gradual establishment in Chinese factories.\n\nRegardless, Zhang views them as a stepping stone and the start of a constitutional organisation of the factories. To many in Guangdong, Zhang's ideas have already seen many taken to them in earnest and the Governor himself finds himself considering them."
 GXC.earlygame.306.a: "A brilliant man with a daring plan to heal the nation!"
 GXC.earlygame.306.b: "He merely parrots the ideas of the German SPD!"

 GXC.earlygame.307.t: "Reform in the Paint of Revolution?"
 GXC.earlygame.307.d: "To many, Chen Jiongming represents an alternative on the left to the Kuomintang, without the radicalisation and vanguardism they have been prone to. However, many would instead regard Chen Jiongming's Federalist Movement as intrinsically conservative and reformist, and thus not a true alternative to the revolutionary Kuomintang. Chen's anarchist allies, who represent the leftist flank of his movement, have been noted for their gradualist attitudes, seriously putting into question the revolutionary aspect of the Federalists. For Chen himself, the anarchists that inspired him \"featured the Tolstoyan idea of rural self-rule and the Kropotkinian concept of mutual aid, projected a moderate, gradualist path towards social and political transformation.\"\n\nEven Marxists within the Federalist Movement such as Chen Duxiu, Li Dazhao, and Bai Jianwu were known to be partially inspired by Liang Qichao, who was the father of China's reformists. By Chen's second governorship, the likes of Chen and Li had already thrown in decisively with the Kuomintang, depriving the Federalists of its leftist credentials even more. Zhang Shizhao, a major liberal figure in Beijing, has been regarded as being all about \"compromise politics,\" while Zhang Taiyan supported federal self-governance, rejecting the nation-state and believed it to be a uniquely Chinese destiny.\n\nChen's other allies have not helped this image either. When the Zhili Clique defeated Fengtian in 1921, Chen and other Federalists extended a hand to the centralist Jade Marshal, hoping that his nationalist credentials would make him amenable to their ideas. Wu's protégé went further in adopting provincial self rule for his League of Eight Provinces in order to ingratiate himself with the local elite of Eastern China, thus bringing federalism into direct association with the Zhili, now considered the arch reactionaries of the nation. Chen has much work to do if he plans on forging a more revolutionary image for his movement."
 GXC.earlygame.307.a: "Our Movement is more revolutionary than the despotic KMT!"
 GXC.earlygame.307.b: "Nothing wrong with a reputation for reform..."

 GXC.earlygame.308.t: "Education by a Social Democrat"
 GXC.earlygame.308.d: "An educator at heart, Zhang Junmai has spent most of his career teaching. The National Institute of Political Science which he set up was founded in 1924 with the help of local Zhili governors and figures including Sun Chuanfang, and staffed its faculty with many foreign educated staff. Zhang's philosophy was to achieve a middle ground between emulation and rejection of Western education. While at the National Institute, Zhang declared that there were two ideas in political philosophy, being government by men and government by law. To him, China mastered the first while the West mastered the second. Zhang argued that China must seek a middle ground in the two for its new government system, as neither will work on its own for the reorganisation of China.\n\nFor the goals of the National Institute, he adopted the policies of cultivating the ability to organise in its student body and an objective study of Western political systems. To promote organisational skills, he looked to teach students self-governance by granting them a measured degree of autonomy. To teach western political thought, he established four departments of politics, economics, sociology, and international relations. To him, the National Institute's aim was not only the teaching of knowledge, but \"to produce good men and to formulate sound systems and programmes which will be the basis of the future reformation and reconstruction\" of China."
 GXC.earlygame.308.a: "Liang Qichao's successor indeed!"
 GXC.earlygame.308.b: "Who does this statist think he is?"

 GXC.earlygame.309.t: "Free Business in a Free China"
 GXC.earlygame.309.d: "Guangdong has long been a haven for businessmen and merchants, and Chen Jiongming's government has no shortage of business interests. General Weng Shiliang, whilst initially an officer in Chen's Guangdong Army, found a successful business career after semi-retirement from the military and politics. Presiding over the Huizhou Pingtan Sugar Factory, Weng has made his fortune and his interest in politics only dwindles as he ages.\n\nChen's old friend Zhou Xingnan's business exploits are also well known. During his time with Chen's army, Zhou found himself working on Fujian's infrastructure to help the military campaign. After returning to Guangdong in 1920, Zhou did much of the same in Huizhou as he did in Zhangzhou. When Chen's forces were repulsed from Guangdong, Zhou found himself in Xiamen again, and spent the next decade building roads and parks.\n\nAnother one of Chen's associates, Chen Xiru was heir to his father Chen \"Prince of Business\" Fang's sugar business. Chen donated heavily to the early revolutionary cause of the Tongmenghui, and fell in with Chen Jiongming later in life. In the early 20s, Chen became manager Douglas Steamship Company in Hong Kong and the director of the Sino-Japanese Bank in Hong Kong.\n\nYin Ji, a Hunanese born graduate of Guangzhou Military Academy, initially served with the Old Guangxi Clique before being forced out due to xenophobia and found himself in service to Hong Zhaolin instead. After leaving the military, Yin retired to his hometown in Guiyang and engaged in charity and public welfare.\n\nChen Lianbo, well known to all, was born into a wealthy business family and made his fortune from the silk industry and insurance. Rising above the other merchants in Guangzhou, Chen led the Merchant Corps in defence against the Kuomintang, and controlled Guangdong for a decade after. Even now having ceded power to Chen Jiongming, Chen Lianbo continues to be prominent in both business and politics."
 GXC.earlygame.309.a: "Men with skills to make a new China!"
 GXC.earlygame.309.b: "Let's not sell our nation to businessmen..."

 GXC.earlygame.310.t: "March of a Tempered Radical"
 GXC.earlygame.310.d: "While much of the socialist movement in China has been influenced by Russian-style bolshevism, Kropotkin's anarchism, and French syndicalism, Zhang Dongsun found himself drawn to English guild socialism. Initially drawn to mass democracy, Zhang promoted these ideas in the new republic. However, Yuan centralisation of power and dictatorial tendencies pushed Zhang to instead look for a backbone for the republic so that it could foster a strong modern state. Zhang became interested in state socialism derived from the Fabian society, which refuted capitalism based on the living conditions of the working class and advocated collectivism through state ownership and social legislation.\n\nWhat drew Zhang particularly to Fabianism was its political elitism, which would stay with him for the rest of his political career. The chaos of the early republic led him, Liang Qichao, and Zhang Junmai to believe in political reformation led by modern intellectuals like themselves. Zhang finally took the plunge into guild socialism when Bertrand Russell came to China in 1920 on the invitation of Liang and Zhang. Writing that the socialist state could slip into tyranny should it amass too much power, Russell criticised the Bolshevik Revolution in Russia as a dictatorship only of the Communist Party and not of the proletariat.\n\nAlso a critic of the Russian Revolution, Zhang Dongsun praised the moderate socialism which Russell preached, and applauded the balance between industrial unions and the state to ensure the greatest amount of freedoms to labourers and encourage their political participation whilst also putting necessary constraints on them. Russell ended up abandoning his hopes of achieving guild socialism in China, leading Zhang to regard him as not properly understanding China. Emancipated from following orthodox Western thought, Zhang began formulating his own theories on guild socialism to prove its feasibility in China."
 GXC.earlygame.310.a: "What a bunch of utopian nonsense!"
 GXC.earlygame.310.b: "Bolshevism ran so we could walk?"

 GXC.earlygame.311.t: "Zhang Dongsun's Theory of Socialism"
 GXC.earlygame.311.d: "While an early supporter of the CSP, Zhang left the group after realising it was to become a group dedicated to French syndicalism and became increasingly insurrectionist. Working with Liang, Zhang promoted a moderate view of socialism, following Marxist historical materialism but rejecting insurrectionism, as revolution as China currently was would lead to soldiers and bandits rising up in its name rather than labourers and unions. Thus, China had to first facilitate development and create a class of \"bourgeois gentlemen\" (shengsheng jieji), who would be the backbone of an industrialised modern nation. They would form an elite group and provide strong leadership to expel western imperialism.\n\nAs factories continue building, education becoming more accessible to the poor, and socialist propaganda being more widespread, the Chinese working class would be robust enough to balance out the power of the bourgeois gentlemen class and call for socialism. Guild socialists would then take root, with them promoting a balanced socialist democracy that would represent all of society. Industry would be operated by shop stewards and self-governing workers, while the state apparatus could remain in the hands of the elite. Recognising that as an agrarian state, the majority of the population were peasants and landlords, and defenders of the status quo. Zhang recognised that as China's population was mostly peasants and landlords who would defend the status quo and be a bulwark of conservatism, he instead looked to factory workers as his socialist pillar. Through socialist education, the urban masses could become the bedrock of a new socialist society."
 GXC.earlygame.311.a: "Guild Socialism with Chinese Characteristics?"
 GXC.earlygame.311.b: "A real socialist would not reject class struggle!"

 GXC.earlygame.312.t: "Socialist Theory Put in Action"
 GXC.earlygame.312.d: "With Chen Jiongming's rise to power in Guangdong and Guangxi, Zhang Dongsun has a unique opportunity to put his theories into practice. Chen, while allied with many conservative gentry and reactionary generals, has always had an anarchist streak that was coated with gradualism not too dissimilar from Zhang's own interpretation of socialism. Guangzhou is also one of the few regions of China that has already embraced capitalism compared to the more feudal interior, and thus need not wait for as much capitalist development to take place.\n\nGuangzhou is also home to many industrial workers who will prove to be an attractive audience for Zhang Dongsun's theories. Though Chen has discouraged the politicisation of unions, Zhang Dongsun has pushed his friend and party leader Zhang Junmai to propagate their party platform to various labour leaders. Through Xuehai University and the Democratic Socialist Party, Zhang propagates his interpretations of socialism.\n\nWhile Zhang Junmai and Zhang Dongsun have differing views on socialism, they share a belief in political elitism carried from their shared mentor, Liang Qichao. Through educational institutions, they promote their ideas to the next generation of intellectuals. Regarding the Grand Republican League as the political elite who will lead the push out western imperialism, Zhang is confident that Guangdong will serve as the template for the inevitable coming of Chinese guild socialism."
 GXC.earlygame.312.a: "Guild Socialism? I hardly know her!"
 GXC.earlygame.312.b: "The working class will be saved one step at a time."

 GXC.earlygame.313.t: "Educator of the South"
 GXC.earlygame.313.d: "Zhang's time in the National Institute ended in 1932 when he was purged by Sun Chuanfang for his leftist sympathies following the Shanghai Uprising, and he went to Guangzhou, where he founded the Xuehai Institute alongside Zhang Dongsun, with acquiescence from Chen Lianbo. Chen wanted to train talent for his regime, and often butted heads with Zhang Dongsun, with the latter nearly leaving for Beijing, but was persuaded to stay by Zhang Junmai. In the Xuehai Institute, Zhang sought to revive China's national culture in education, lamenting that new age Chinese institutions had dropped its former emphasis on morality, which to him had its uses.\n\nThus, he promoted the idea of self-cultivation alongside absorbing the best from Western Knowledge. Zhang declared that \"our institute does not cling to the old nor does it chase after the new. It desires to simultaneously develop and enhance the strong points of China and the West in order to make up for the deficiencies of the present universities.\" With Chen Jiongming's recent elevation to the Governorship, Zhang has proposed developing a new Institute in Guangzhou, known as the Institute of National Culture which will be his magnum opus of education, to push forward his goals of morality and learning. Zhang does not wish for his new Institute to be government-run, but it will certainly be a boon for Chen's administration to have the learned youth flock to Guangzhou and seek a career in his halls."
 GXC.earlygame.313.a: "The Institute of National Culture will pioneer a new age for China!"
 GXC.earlygame.313.b: "Isn't Xuehai enough for Zhang?"

 GXC.earlygame.314.t: "Socialism through the Handshake"
 GXC.earlygame.314.d: "To Zhang Dongsun, long-lasting Chinese guilds could be transformed into modern industrial unions through organisational and ideological reconstruction. To achieve this, Zhang recognised a need to go through the stage of capitalism so that numerous jobs could be created and worker welfare improved to a limited extent, and provide institutional channels for them to consult the capitalist classes. Meanwhile, education would be funded by the wealthy, which would improve workers' literacy and turn the working class into an enthusiastic audience for the ideas of socialism. While the bourgeoisie would provide the economic stepping stones into socialism, the intellectuals would bring salvation to the uninformed masses of the nation. To more radical marxists in the Kuomintang and CSP, Zhang's ideas to wait for capitalist development and put off class struggle is merely a wait-and-see theory, which China cannot afford to wait for. Zhang could be characterised as not particularly trustworthy of the people, though he himself would refer to it as his interpretation of Marxist scientific socialism."
 GXC.earlygame.314.a: "Socialism through a thousand cuts is our future!"
 GXC.earlygame.314.b: "Liangists have lost the plot."

