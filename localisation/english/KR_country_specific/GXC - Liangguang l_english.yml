 GXC_trouble_in_the_twin_provinces_decision_category: "Trouble in the Twin Provinces"
 GXC_trouble_in_the_twin_provinces_decision_category_desc: "The two provinces that make up Liangguang (\"Two Guangs\"), have been beset by political instability beneath the fragile Old Guangxi hegemony. Guangxi, in the west, has three major military-political regions - Baise, Guilin, and Nanning (the Capital). Guangdong, to the east, is similarly divided into three - Haikou, Shaoguan, and their provincial capital Guangzhou. §YIn order to claim victory over Liangguang, the three major blocs vying for power must assert total control over each region!§!"

