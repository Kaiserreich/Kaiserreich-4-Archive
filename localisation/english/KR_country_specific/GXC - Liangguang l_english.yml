 GXC_expanded_social_services_idea: "Expanded Social Services"
 GXC_expanded_social_services_idea_desc: "As espoused by the third principle of Minsheng, the government must provide for the livelihood and welfare of the nation and its people. To this end we have sought to expand our social services to necessitate the support network that our people need in such trying times."

 GXC_mass_education_programs: "Mass Education Programs"
 GXC_mass_education_programs_desc: "With the expanding resources of the government, the Chinese nation has sought to implement multiple campaigns and programs seeking to expand education opportunities to the masses, modelled on the programs implemented within the militia system of the New Guangxi Clique. A large number of basic schools have been set up, proving remarkably successful."

 #UPC Political Ideas
 GXC_UPC_popular_support_desc: "The modern Chinese Federalist rose and fell across the first half of the 1920s. A coalition of constitutionalists, democrats, and regionalists - they banded together amid the continued North-South stalemate at the peak of the warlord era. Their calls for the various provinces to work towards implementing local self-government and then peacefully unite together into a federal republic achieved some traction, but after a promising start it was rejected by both northern and southern governments. The Zhili's successful unification by force discredited the movement, and many came to associate the movement as little more than a front for warlordism.\n\nRebuilding the momentum that was lost over a decade ago will be difficult, but the with the country once again seemingly hopelessly divided and the Zhili clique's liberalising efforts proving to be a sham, many hold out hope that the Federalist movement could be the solution to China's problems."
