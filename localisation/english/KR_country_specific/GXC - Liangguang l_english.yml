###- KMT Parties -###

 GXC_starting_KMT_intro: "Once considered the heralds of a new, revolutionary world order for China, the Kuomintang has been much reduced and fractured in recent years. Following the death of its founder and primary leader, Sun Yat-sen, the party largely split into intense factionalism over the true successor to the Guofu (Sun's honorary title as eternal premier). By orthodoxy it was the currently acting-generalissimo Hu Hanmin. However through political machinations, he would see his position abrogated and replaced by a ruling \"National Government Council\", with Hu himself reduced to the position of foreign minister - of an unrecognised government.\n\nWith infighting reaching its peak around the time of Liao Zhongkai's attempted assassination in 1925, the party would largely have already split into \"Right\" (Opposing the United Front with the Chinese Syndicalists) and \"Left\" (Supporting the United Front) wings by this time. Almost winning victory, Chiang Kai-shek's rebuttal of the Right Wing would see the \"Old Right\" coalesce around Hu Hanmin, eventually holding the Western Hills Conference in 1925 to dictate the expulsion of the Left Wing. Ultimately embittered following the brutal beatings of former Marxists-turned-Rightists Shen Dingyi and Dai Jitao, the Right would be relegated to Shanghai in 1926, and eventually Moscow."

