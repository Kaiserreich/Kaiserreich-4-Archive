 GXC_unification_and_reconstruction_modifier: "Unification and Reconstruction"
 GXC_unification_and_reconstruction_modifier_desc: "There can be no unification of the nation without reconstruction, and no reconstruction without unification of the nation! These are the principles by which the China Democratic League holds the whole nation accountable towards, and it is under these principles by which the new pseudo-military pseudo-civilian government of Li Jishen functions under. Under this policy plan, the nation must work towards the fulfillment of democracy and civil rights, independence and equality of the nation on the international stage, unification under the principles of self-governance, development of production and improvement of the lives of the peasants and workers, advancement of China's national culture and development of its scientific spirit, and above all else, a focus on peaceful reconstruction in national progress.\n\nThrough the affirmed recognition of basic political freedoms and human rights in conjunction with rulership by those with legitimate social positions — producers, educators, and servicemen — the nation shall advance beyond partisan politics. All under the expedient and diligent President-Marshal, the nation shall be ruled not by warlords nor egoism, and it shall not fall into the trappings of a Party State nor dictatorship; so that in the future, however far, the nation may yet experience democracy."

