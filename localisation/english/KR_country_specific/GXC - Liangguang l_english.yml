 GXC_beiyang_of_the_south_modifier: "Beiyang of the South"
 GXC_beiyang_of_the_south_modifier_desc: "The Beiyang Republic undoubtedly has a complex legacy; under noble intentions revolutionaries sundered an autocratic and collapsing monarchy, instituting a fresh republican national order. And yet the abounding optimism of revolutionaries can hardly compare to the harsh realities of power brokering and establishment politics. Under the affairs of individuals such as Duan Qirui, Yuan Shikai, and Feng Guozhang, the Southern-led revolution became one that was contorted under the ambitions of military strongmen and force of arms. Shattered, broken, and then promptly reunited once again in 1928, the aspirations of the original Xinhai revolutionaries would be but a faint memory in only the oldest soldiers and politicians. But the legacy of the Five Races Under One Union still shines true in some of its most devout descendants and believers, of whom occupy the seat of power within the Chinese nation-state.\n\nAffirming the right of the Southern militarists over that of the North, the new Beiyang Republic has avowed to be an evolution of previous efforts to unite and centralise the Chinese Republican project. Despite national apathy to the new incumbents, the Chinese nation can at least breathe a sigh of relief, knowing that the nation has been reunified, and the time of rebuilding is sure to follow. Whatever form the reconstructed Republic will take, is ultimately up to the new political leaders of the Republic."

