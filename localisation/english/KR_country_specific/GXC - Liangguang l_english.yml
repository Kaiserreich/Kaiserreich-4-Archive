##Elders Clique Characters

 #胡漢民
 GXC_hu_hanmin: "Hu Hanmin"
 GXC_hu_hanmin_bio: "Steadfast, incorruptible, stubborn. Many words can be used to describe Dr. Sun Yat-sen's most adamant protégé, and with such a career, it is unsurprising. One of the Kuomintang's most premier statesmen, Hu Hanmin would be a gifted student, having already mastered calligraphy by the age of 13. During his young teaching career at 16, Hu would become involved with the writings of Kang Youwei, Sun Yat-sen, and in 1900, when his dear friend Shi Jianru became a martyr, Hu would become resolute in the revolutionary struggle to save the nation.\n\nStudying in Japan with the likes of Wang Jingwei, Hu would meet Liao Zhongkai, and aid in the founding of the Tongmenghui, meeting his mentor, Dr. Sun, for the first time. Becoming enamoured with the man, Hu would develop into his most orthodox disciple, accompanying Sun everywhere he went.\n\nBecoming Commander-in-Chief of the Guangdong military government during Xinhai, Hu would oversee the first implementation of Dr. Sun's principles within the nation. Assisting Sun both in his Southern Revolutionary Governments, and in conducting the 1924 reorganisation, Hu would transform into the archon of the party's \"right\", even if he himself preserved the attitude of the centre. When Sun died in 1925, Hu joined Wang at his deathbed, and the duo, alongside Chiang, would fight each other bitterly to succeed him.\n\nBecoming acting Generalissimo in the fallout, schemes would see Hu demoted, and upon Liao Zhongkai's assassination attempt, Hu would manage to circumnavigate any blame despite his familial connections to the assassin. However, he would still be functionally exiled that same year to France, and with the fallout of the Western Hills Conference, would move to Shanghai with the rest of the conference attendees. Later fleeing to set up a rival Committee in Moscow."
 GXC_hu_hanmin_leader_desc: "§YBorn:§! §LDecember 9th, 1879 in Panyu, Guangdong Province, Great Qing§!\n§YBackground:§! §L$GXC_hu_hanmin_bio$\n\nOnce more setting foot on Chinese soil after two decades of exile, the Kuomintang titan has once more emboldened his right wing allies, both new and old alike. With extensive political experience and the backing of the National Revolutionary Army, Hu valiantly strides forward as Dr. Sun's orthodox successor.§!"
 GXC_hu_hanmin_sic_desc: "§YBorn:§! §LDecember 9th, 1879 in Panyu, Guangdong Province, Great Qing§!\n§YAlignment:§! §gElders Clique§!\n§YBackground:§! §L$GXC_hu_hanmin_bio$\n\nWelcomed back into the forefront after a period of time in the back-benches of politics, Dr. Sun's most orthodox successor has found himself once more in the steering wheel of the National Revolution. And this time he shall see his revolutionary duty through to the end.§!\n\n§YNotes: Hu views himself as the \"young disciple of the old master\", defender of Dr. Sun's political and social mission, expositor of the revolutionary cause.§!"
 GXC_hu_hanmin_advisor_desc: "§YBorn:§! §LDecember 9th, 1879 in Panyu, Guangdong Province, Great Qing§!\n§YAlignment:§! §gElders Clique§!\n§YBackground:§! §L$GXC_hu_hanmin_bio$\n\nWelcomed back into the forefront after a period of time in the back-benches of politics, Dr. Sun's most orthodox successor has found himself once more aiding the government of the National Revolution. And this time he shall see his revolutionary duty through to the end.§!\n\n§YNotes: Hu views himself as the \"young disciple of the old master\", defender of Dr. Sun's political and social mission, expositor of the revolutionary cause.§!"

 #李文範
 GXC_li_wenfan: "Li Wenfan"
 GXC_li_wenfan_sic_desc: "§YBorn:§! §LOctober 20th, 1884 in Nanhai, Guangdong Province, Great Qing§!\n§YAlignment:§! §gElders Clique§!\n§YBackground:§! §LA fervent democratic revolutionary, Li Wenfan would begin his republican career in 1905 as after studying in Japan at his own expense the previous years, he would become a member of the Tongmenghui. Soon after, Wenfan would return to China to serve as a teacher at the Guangdong School of Law and Politics whilst simultaneously leading the Guangdong branch of Tongmenghui operations, even participating in the short Second Guangzhou Uprising.\n\nIn the aftermath of Xinhai, Li became the Secretary-General of the Guangdong Provincial Department of Military Affairs, and active opposed Yuan Shikai's failed monarchy attempt, participating in the National Protection War. By September 1924, Li had been named director of the Guangdong Provincial Department of Governmental Affairs under Hu Hanmin, later on serving as secretary-general of the Nationalist government. A steadfast ally and friend of Hu Hanmin, Li Wenfan is seen as a protégé of sorts, and a key figure within the Elders Clique.§!"

 #于右任
 GXC_yu_youren: "Yu Youren"
 GXC_yu_youren_advisor_desc: "§YBorn:§! §LApril 11th, 1879 in Sanyuan, Shaanxi Province, Great Qing§!\n§YAlignment:§! §gElders Clique§!\n§YBackground:§! §LA famed calligrapher, writer and devout republican, Yu Youren would start his early years studying at various institutions: Sanyuan Hongdao Academy, Jingyang Wei Jing Academy and Xi'an Guanzhong Academy. Ultimately resulting in Youren's selection as a scholar at the age of 17, and later achieving the Juren status at the age of 23. In 1904 Youren published the 'Half Crying and Half Laughing Lou Poems', ridiculing the current state of the Great Qing, resulting in a bounty placed by the Qing authorities. Upon a trip to Japan in 1906 Youren came across Dr. Sun Yat-sen, subsequently joining both the Guangfuhui and later, the Tongmenghui.\n\nUpon his return to China, Youren founded multiple journalistic agencies intent on publicising anti-Qing sentiment. After the Xinhai revolution, Youren briefly served a tenure as Deputy Minister of Transportation for Dr. Sun's provisional government, and followed him into exile the following year. Youren later returned to his home province in 1918, serving as commander-in-chief of the Jingguo Army, contending with the warlords of the region for many years. Founding Shanghai University in 1922, Youren would later attend the First National Congress of the Kuomintang in 1924 and promptly accompany Sun Yat-sen north to Beijing.\n\nUpon the eve of the failed Northern Expedition, Youren would attempt to rally the Northern Kuomintang and Feng Yuxiang's Guominjun to support the Southern Kuomintang's advance but to little effect. Whilst not particularly affiliated with any faction, Youren most closely aligns with the orthodox Elders Clique but remains a neutral figure.§!\n\n§YNotes: A master of the cursive script, Youren is known as the \"Contemporary Cursive Sage\" and the \"Modern Calligraphy Sage\", being regarded as one of the \"Four Great Calligraphers\" amongst his fellow republicans.§!"

 #古應芬
 GXC_gu_yingfen: "Gu Yingfen"
 GXC_gu_yingfen_bio: "Born into both wealth and education, a young Gu Yingfen would quickly befriend his fellow compatriots sent to study in Japan, Hu Hanmin and Wang Jingwei. From there Gu Yingfen would live a life devoted to the Tongmenghui and later the Kuomintang, becoming an integral part in the organisation of both the Xinhai and Second Revolution of 1911 and 1913, the failure of the latter landing him in exile. Endeavouring to continue his efforts, Gu would play a critical role in fundraising for the Party within Southeast Asia.\n\nAfter returning home in 1917, Gu would take it upon himself to try and reconcile the rapidly deteriorating relationship between Dr. Sun Yat-sen and Chen Jiongming. His efforts were in vain, and he would eventually stay loyal to Dr. Sun and against Chen Jiongming. From there Gu would serve in various financial offices of the KMT Government, up until the failure of the Northern Expedition upon which he once again retreated into obscurity acting as the financial backer of the remnant of the Kuomintang.\n\nAs one of the Kuomintang's most elder members, Gu Yingfen is a strong proponent of destroying intra-party factionalism but is also keen in sharing his disdain for the Leftist committee. Orthodox in approach, Gu finds himself disdainful of the Left's populist rhetoric. Similarly, Gu has played a significant part in ensuring Hu Hanmin's return to China, as he has extensive ties and a mentor relationship with Chen Jitang."
 GXC_gu_yingfen_advisor_desc: "§YBorn:§! §L1873, in Guangzhou, Guangdong Province, Great Qing§!\n§YAlignment:§! §gElders Clique§!\n§YBackground:§! §L$GXC_gu_yingfen_bio$§!"
 GXC_gu_yingfen_leader_desc: "§YBorn:§! §L1873, in Guangzhou, Guangdong Province, Great Qing§!\n§YBackground:§! §L$GXC_gu_yingfen_bio$§!"

 #顏漢章
 GXC_ma_chaojun: "Ma Chaojun"
 GXC_ma_chaojun_advisor_desc: "§YBorn:§! §LOctober 17th, 1886 in Guangzhou, Guangdong Province, Great Qing§!\n§YAlignment:§! §gElders Clique§!\n§YBackground:§!§L Born to a rather downtrodden family, Ma Chaojun would seek advancement in Chinese society by studying to become a Scholar-Bureaucrat, passing the children's exam. However in a change of pace, at the age of 15 he would move to Hong Kong, attending a night school to learn English, and in the following year he would move to the United States, studying at a machinery school in San Francisco.\n\nDuring his tenure in the United States, he would join both the Chinese Federalist movement and later, after meeting Dr. Sun Yat-sen, the Tongmenghui. Following Dr. Sun to Japan, and then to Hong Kong, Ma Chaojun would use his background in Mechanical Engineering to found the Chinese Machinery Union, and various other localised trade union organisations.\n\nSeeing service as a diplomat in the Xinhai revolution, where he successfully convinced the Hubei provincial army to switch sides to the revolution, Ma Chaojun would serve as Li Yuanhong's advisor, yet would later be arrested due to his opposition to Yuan Shikai. Following his escape from prison with the assistance of revolutionaries, Ma Chaojun would serve in Dr. Sun's 1917 Guangzhou government, in which he would oversee the organisation of the labour movement. Serving in various capacities in relation to coordination between workers and government.\n\nIn opposition towards various leftist figures such as Chen Mingshu, and supportive of individuals like Sun Fo and Hu Hanmin, Ma Chaojun would follow Hu Hanmin and his Committee into exile within Moscow. Solidifying his position as an efficient labour manager during his tenure within Dr. Sun's government, he has once again returned to the role of labour coordination, ensuring that the various unions within China fully support the Kuomintang and its war effort.§!"

##New Guangdong Clique Characters
 #陳濟棠
 GXC_chen_jitang: "Chen Jitang"
 GXC_chen_jitang_bio: "Born to a family that had been farming for generations, Chen Jitang would receive what was considered to be a traditional Confucian education at a young age. In 1907, he would be admitted to the Guangdong Army Primary School at the age of 17, beginning his journey navigating the world of military policy. During his tenure at the school, one of the instructors — Deng Zhongyuan — would introduce Chen and his classmate — the renowned Deng Yanda — to the revolutionary politics of Dr. Sun Yat-sen's Tongmenghui.\n\nBeing embroiled in revolutionary politics from that point onwards, Chen would see action in the Xinhai Revolution, and later would find himself under the command of Lin Hu, receiving a promotion from company commander to battalion commander. In 1920, Chen would be transferred to the new First Division of the Guangdong Army, however following Chen Jiongming's betrayal of Dr. Sun, Chen's immediate superior, Chen Mingshu, would resign and so Chen Jitang would be promoted to take his place.\n\nConsidering himself to be a \"staunch follower of Sun Yat-sen\", Chen was critical of the Internationale's presence within the government, ultimately resulting in Chen aligning himself with Hu Hanmin's right-wing of the party.\n\nSeeing service in the Yue-Gui wars, Chen would serve as a division commander for the New Fourth Army of the NRA, seeing notable success in the Eastern and Southern Expeditions. Albeit, despite valiant efforts in the Northern Expedition, Chen would find himself and his beloved province under siege, with the Fourth Army ultimately disintegrating into an insurgency, and he and his compatriots melting into the Guangdong establishment. Seeing valiant service in a series of wars surrounding his home province, the \"Heavenly King of the South\" is celebrated as true hero of the Guangdong people, and knows just the right methods to organise his troops effectively."
 GXC_chen_jitang_sic_desc: "§YBorn:§! §LFebruary 12th, 1890, in Fangchenggang, Guangdong Province, Great Qing§!\n§YAlignment:§! §gNew Guangdong Clique§!\n§YBackground:§! §L$GXC_chen_jitang_bio$§!"
 GXC_chen_jitang_leader_desc: "§YBorn:§! §LFebruary 12th, 1890, in Fangchenggang, Guangdong Province, Great Qing§!\n§YBackground:§! §L$GXC_chen_jitang_bio$§!"

 #陳維周
 GXC_chen_weizhou: "Chen Weizhou"
 GXC_chen_weizhou_high_command_desc: "§YBorn:§! §L1888, in Fangchenggang, Guangdong Province, Great Qing§!\n§YAlignment:§! §gNew Guangdong Clique§!\n§YBackground:§! §LA Guangdong native through-and-through, Cheng Weizhou would accompany his brother - Chen Jitang - in his various positions within various armies, always serving in minor assisted roles or delegated to tasks by his brother. Whilst nominally a member of the Kuomintang, his true loyalties lie with that of his home province, and so when the Northern Expedition dawned Chen Weizhou chose to stay put with his brother, assisting him in fighting off the remnants of Chen Jiongming's Guangdong Army and the later desperate last stand of the Fourth Army against the German onslaught. Having followed Chen Jitang in reconciling with Chen Lianbo, he has acquired a swath of influence governing the rivers and coastline of Guangdong, functioning as Chen Jitang's naval asset.§!\n\n§YNotes: A fairly self-serving man, and apolitical at heart, Chen Weizhou has received numerous accusations of corruption and charges of smuggling from the more noble individuals in Guangdong, and his capability of naval warfare leaves much to be desired. Despite this, Chen Jitang continues to protect his brother, and will do so until physically incapable.§!"

 #黄光銳
 GXC_huang_guangrui: "Huang Guangrui"
 GXC_huang_guangrui_air_chief_desc: "§YBorn:§! §LJune 5th, 1898, in Taishan, Guangdong Province, Great Qing§!\n§YAlignment:§! §gNew Guangdong Clique§!\n§YBackground:§! §LBorn to an overseas Chinese family, Huang Guangrui was almost immediately whisked away to the United States at a young age. During his tenure in the States, he enrolled in the American Flight School - founded by fellow overseas Chinese Cai Sidu - acquiring a U.S. pilot's license. In 1917, on the recommendation of the American branch of the Kuomintang, Huang Guangrui further enlisted in the Guoqiang Aircraft Company and later joined the Kuomintang that same year.\n\nIn 1921 he concluded his training by entering the Northern California Flight School, and in the following year he accompanied a selection of overseas Chinese pilot trainees to return to Guangzhou with several aircraft to join the burgeoning Kuomintang air force. Throughout his daring service, he served as captain of the First Air Force of the Grand Marshal's Office and participated in vanquishing Chen Jiongming's rebellion against Dr. Sun, personally flying a multitude of missions against Federalist forces.\n\nIn the following years he served as both director of the base camp aviation bureau, flight instructor of the Central Aviation School and later principal of the same institution. Due to the upcoming Northern Expedition, in 1926 he was sent to Russia to purchase aircraft and study at the aviation schools there.\n\nHe later returned to China to serve in the Northern Expedition as the captain of the 1st Battalion of the Guangdong Air Force. Following the collapse of the Northern Expedition, Huang Guangrui would follow Chen Jitang to Guangdong to serve under the new Yue government, working to aid the New Guangdong air force - having now become a half-hearted ally of Chen.§!"

 #范漢傑
 GXC_fan_hanjie: "Fan Hanjie"
 GXC_fan_hanjie_high_command_desc: "§YBorn:§! §LOctober 29th, 1894, in Dabu, Guangdong Province, Great Qing§!\n§YAlignment:§! §gNew Guangdong Clique§!\n§YBackground:§! §LA capable commander from a young age, Fan Hanjie would study at Guangzhou Polytechnic School and Guangdong Surveying and Mapping School, later enlisting in Chen Jiongming's Guangdong Army, serving as platoon leader, company commander, major staff officer and battalion commander. In 1918 Fan Hanjie would serve as military commissar of the General Headquarters of the Guangdong Army - at this time developing an excellent relationship with the director of the depot, Chiang Kai-shek. Joining the fight against Chen Jiongming's rebellion in 1923, he would serve as senior staff officer for Liu Zhenhuan's Guangxi army, commander of the Sixth Route army and later even county magistrate of Sanshui County.\n\nIn 1924 at the recommendation of Liu Zhenhuan and Zou Lu, Fan Hanjie applied for Whampoa Military Academy entering the fourth team of the first phase of the school, being the only cadet in the first phase to reach the rank of major general. Having achieved great success in Whampoa academy, Fan Hanjie would go on to serve as major staff officer of the First Division of the Guangdong Army.\n\nParticipating in the Northern Expedition, Fan Hanjie would excel in a multitude of battles despite the odds - even making connections with fellow generals Chen Mingshu and Jiang Guangnai. However as the German advance thundered forwards, Fan Hanjie would follow Chen Jitang back to Guangdong - and as a military man at heart - providing his expertise to the various army reforms Chen Jitang undertook.\n\nWhilst lacking nominal experience in leading troops in the new age, Fan Hanjie has displayed daring tenacity and excellent potential in the face of superior foes, and knows exactly how to extract the most out of his men in any given situation.§!"

 #李楊敬
 GXC_li_yangjing: "Li Yangjing"
 GXC_li_yangjing_high_command_desc: "§YBorn:§! §LMarch 11th, 1894, in Dongguan, Guangdong Province, Great Qing§!\n§YAlignment:§! §gNew Guangdong Clique§!\n§YBackground:§! §LHailing from a poor family, diligent Li Yangjing graduated from the Army Primary School in Huangpu, where he met his lifelong friend Chen Jitang. After studying infantry and serving briefly as a junior officer in the Guangdong Army, he went to Wuchang and joined the Tongmenghui in 1914, and he took part in the uprising in Nanchang during the National Protection War against Yuan Shikai. Before starting his Sixth-form studies at Peking University in 1919, he studied logistics for two years in the 6th Class of Baoding Military Academy in 1917.\n\nLi Yangjing returned to his home province as a staff officer with the rank of major and became a commander of Dr. Sun's regimental guards in 1921. A year later, when Chen Jiongming bombarded and besieged Dr. Sun's revolutionary headquarters and his presidency, Li Yangjing, who personally escorted Madame Sun (Song Qingling) and fought their way out of the revolt, was injured in battle and had to recuperate in Hong Kong for years.\n\nThis brave and well-trained soldier would pick up his military career again when Li's friend, Chen Jitang became the commander of the 11th Division of the NRA in 1925 as Li was appointed as his chief of staff with the rank of colonel. Although Chen's division stayed in Guangdong during the Northern Expedition, Li would still fight a series of hopeless battles when the German forces landed in China. Afterwards, Li Yangjing would follow Chen Jitang and assist him in taking care of military affairs. As a longtime follower and friend of Chen, Li will always obey and support his orders.§!"

 #余漢謀
 GXC_yu_hanmou: "Yu Hanmou"
 GXC_yu_hanmou_high_command_desc: "§YBorn:§! §LSeptember 22nd, 1896, in Gaoyao, Guangdong Province, Great Qing§!\n§YAlignment:§! §gNew Guangdong Clique§!\n§YBackground:§! §LBorn to a downtrodden salt merchant family, Yu Hanmou would finish rudimentary schooling at the age of 14, and enter Guangzhou Army Primary School in 1910, continuing to Baoding Army Officer School in 1916. During his time in Baoding, Yu Hanmou would join the Kuomintang, and would later graduate in 1919. Serving in various capacities as an infantry officer, platoon commander and company commander in the Beiyang Army, Yu would transition to the Guangdong Army in 1920 as a battalion commander.\n\nFollowing the reorganisation of the Guangdong Army into the Fourth Army of the National Revolutionary Army, Yu would serve as the commander of the 31st Regiment of the 11th Division, with his direct superior being Chen Jitang, forging a lifelong association. Participating in the Yue-Gui wars, Yu would experience his true baptism in the fires of war upon the execution of the doomed Northern Expedition, fighting valiantly yet ultimately in a doomed effort.\n\nWith the Kuomintang crumbling, and splitting off into various disparate insurgencies, Yu would continue to faithfully follow his fellow New Fourth Army officers Fan Hanjie and Chen Jitang into Guangdong, ultimately positioning themselves as Guangdong regionalists first, Kuomintang Revolutionaries second.§!"

##New Guangxi Clique Characters
 #李宗仁
 GXC_li_zongren: "Li Zongren"
 GXC_li_zongren_bio: "Li Zongren is one of the National Revolutionary Army's most competent and skilled military leaders, and yet his humble beginnings would betray such a concept. Born to a poor farming family in rural Guangxi, Li would enrol in a variety of military schools, in which he would meet his lifelong comrades Bai Chongxi, and Huang Shaohong. On the eve of the Xinhai Revolution, Li would be enticed by the ideals of Dr. Sun Yat-sen's Tongmenghui, and join them in the year 1910.\n\nLater enrolling in the Guilin Military Cadre Training School, in which he would be taught by the renowned Cai E, and in the year 1916, Li would enlist as a platoon commander in Lu Rongting's Guangxi Army, gaining prominence and fame serving as a lieutenant under Lin Hu and Ma Ji.\n\nFollowing Lu Rongting's deposition in 1921, Li would become a minor local warlord, reuniting with Huang Shaohong, and forming an alliance. Keen to surpass being a mere bandit of chance, Li's ambition would lead to him consolidating his influence within Guangxi, reconnecting with Bai Chongxi and aligning himself with Dr. Sun's Kuomintang movement upon their establishment in Guangdong.\n\nWith Lu Rongting's second ousting, and the occupation of Nanning by Li's forces, Sun would recognise Li's newly inundated New Guangxi clique as the rightful governors of Guangxi. Applying his full force behind the Kuomintang movement — despite his lack of true understanding behind the Three Principles — Li would serve with distinction in the doomed Northern Expedition, notably defeating the Jade Marshal on the battlefield, however following the stalling of the expedition, Li and the KMT would be forced into disparate KMT armies, leading insurgencies within MinGan and Guizhou."
 GXC_li_zongren_leader_desc: "§YBorn:§! §LAugust 13th, 1890, in Guilin, Guangxi Province, Great Qing§!\n§YBackground:§! §L$GXC_li_zongren_bio$§!"
 GXC_li_zongren_sic_desc: "§YBorn:§! §LAugust 13th, 1890, in Guilin, Guangxi Province, Great Qing§!\n§YAlignment:§! §PNew Guangxi Clique§!\n§YBackground:§! §L$GXC_li_zongren_bio$§!"

 #黃紹竑
 GXC_huang_shaohong: "Huang Shaohong"
 GXC_huang_shaohong_bio: "Born to a notable noble family within his home-town village, Huang Shaohong received a personal education designed by his former Qing Juren father, Huang Yuliang. Receiving an incredibly gentle upbringing, he ended up developing a quite fierce, brave and authoritative personality. With a revolutionary mindset already developing, when the news of the martyrs of the Guangzhou Uprising reached Huang's ears, he sprung into action developing an arms smuggling operation - with future New Guangxi member Xia Wei - to aid the revolutionaries but was halted by his father, fearing Central Government reprisals on his own son.\n\nFollowing the upheaval of the Xinhai revolution, Huang Shaohong would enlist in Baoding Military Academy in 1915, graduating and returning to Guangxi the following year. Garnering a plethora of experience serving as a commander in Lu Rongting's Guangxi Army and local warlord, he would develop an almost sibling-like relationship with fellow Guangxi leaders Bai Chongxi and Li Zongren, to the point that he would describe Li as \"benevolent and generous\" to everyone he met - later forming the New Guangxi clique with the latter two.\n\nOnce the upheaval of the Yue-Gui wars had settled, Huang negotiated on behalf of the New Guangxi clique to be integrated into the revolutionary government within Guangdong with Huang Shaohong being appointed chairman of the Guangxi Provincial Council of the Kuomintang. When Li and Bai marched off to participate in the doomed Northern Expedition, Huang opted to remain in Guangxi to focus on reconstruction of the province, yet he did not get far as the Northern Expedition faltered at the German advance. Following the New Guangxi clique into exile within Yunnan, Huang acted as the brains and diplomatic arm of the clique, biding his time to re-establish Nationalist control over Guangxi."
 GXC_huang_shaohong_sic_desc: "§YBorn:§! §LDecember 1st, 1895, in Rongxian, Guangxi Province, Great Qing§!\n§YAlignment:§! §PNew Guangxi Clique§!\n§YBackground:§! §L$GXC_huang_shaohong_bio$§!"
 GXC_huang_shaohong_leader_desc: "§YBorn:§! §LDecember 1st, 1895, in Rongxian, Guangxi Province, Great Qing§!\n§YBackground:§! §L$GXC_huang_shaohong_bio$§!"

 #黄旭初
 GXC_huang_xuchu: "Huang Xuchu"
 GXC_huang_xuchu_commander_desc: "§YBorn:§! §L1892, in Rong, Guangxi Province, Great Qing§!\n§YAlignment:§! §PNew Guangxi Clique§!\n§YBackground:§! §LComing from a scholar's family much like other New Guangxi leaders, Huang Xuchu opted for the inglorious life of a soldier. Graduating from the fourth batch of students in the Beijing Army University, he would return home to Guangxi to serve in various local warlord armies finally ending up in the command of Li Zongren's Guangxi army. After the incorporation of the Guangxi army into the National Revolutionary Army, he would see service in the Northern Expedition as a brigade commander, division commander and deputy army commander.\n\nA trusted and appreciated affiliate of Li Zongren, he would follow the rest of the New Guangxi Clique into Yunnan and would utilise his penchant for organisation and administration to aid Huang Shaohong in acting as the civilian wing of the New Guangxi Clique. A skilled prodigy and respected commander, some within the clique believe that Huang Xuchu acts as the unofficial fourth member of the Triumvirate, with his opinions highly valued. Albeit the clashing roles of both Huang Shaohong and Huang Xuchu serves to develop tension within the clique, with Huang Shaohong fighting to remain the military quartermaster of the clique.§!"

 #白崇禧
 GXC_bai_chongxi: "Bai Chongxi"
 GXC_bai_chongxi_army_chief_desc: "§YBorn:§! §LMarch 18th, 1893, in Guilin, Guangxi Province, Great Qing§!\n§YAlignment:§! §PNew Guangxi Clique§!\n§YBackground:§! §LBorn to a Hui muslim family of Persian descent within rural Guangxi, Bai would enlist into the Guangxi Military Cadre Training School in Guilin, to be tutored by Cai E himself. During his tenure, Bai would meet his lifelong comrades of Huang Shaohong and Li Zongren, crafting an unbreakable bond. With the outbreak of the Xinhai revolution in 1911, Bai and Huang would enlist in a Students Dare to Die corps led by Zhao Hengti to fight in the revolution. Following a series of various enrolments in military preparatory schools, Bai would attend the third class of Baoding Military Academy in 1915, and after graduation, would find himself serving under Lu Rongting's Guangxi army.\n\nAfter an injury sustained in combat, Bai would find himself in Guangzhou at the same time as Kuomintang leader Dr. Sun Yat-sen, and with his connections to Huang Shaohong, appealed to Sun to launch a final expedition to secure Guangxi for the National Revolution. With such backing, Bai and Huang — later adjourned by Li Zongren — would rise to power within Guangxi province, defending it against incursions from minor warlords and Tang Jiyao alike.\n\nFormerly joining the National Revolutionary Army in 1926, Bai would serve as deputy chief of staff, and chief of the general staff for the 7th army, aiding in Li Zongren's defeat of Wu Peifu within Hunan during the Northern Expedition. However with the collapse of the Northern Expedition, Bai would find himself following the 7th Army and New Guangxi Clique to Guizhou. Not one to sit idly by, Bai Chongxi continued to hone his skills on the battlefield, becoming one of the NRA's brightest tactical geniuses, and even pioneering the Guangxi Militia system alongside Li Zongren and Huang Shaohong. Bai has even received the moniker \"Little Zhuge Liang\" after the renowned strategist of the Three Kingdoms era.§!"

 #夏威
 GXC_xia_wei: "Xia Wei"
 GXC_xia_wei_high_command_desc: "§YBorn:§! §LMarch 2nd, 1893, in Rong, Guangxi Province, Great Qing§!\n§YAlignment:§! §PNew Guangxi Clique§!\n§YBackground:§! §LDeveloping a revolutionary mindset early on in life, Xia Wei would not miss the opportunity to serve in the Xinhai revolution. At only 18, he would join the Guilin Student Army Death Squadron - alongside fellow native Huang Shaohong - to aid in the success of the revolt against Qing rule. Once things had settled, he enlisted in the Baoding Army Officer School, graduating within a year and being assigned to the First Division of the Guangxi Army by the Beiyang Government.\n\nIn 1917 he was transferred to the Model Army Battalion - alongside fellow future New Guangxi members Li Zongren, Bai Chongxi and Huang Shaohong - participating in the National Protection War against Yuan Shikai. Garnering invaluable commanding experience in the years that followed, Xia Wei would follow the other members of the Guangxi Army in being integrated into the National Revolutionary Army. Following Li Zongren into battle during the Northern Expedition, Xia Wei would serve as commander of the sixth brigade of Li's \"Army of Steel\", and later commander of the First Route.\n\nHowever following the rapid disintegration of the Northern Expedition, Xia Wei would accompany the rest of the New Guangxi Clique into Yunnan, biding his time to return to his home province. Focusing on honing his capabilities to lead divisions in battle, Xia Wei has learned much from Bai Chongxi and Li Zongren, yearning for the day when he can utilise his skills to lead his men to victory.§!"

##Western Hills Clique Characters
 #林森
 GXC_lin_sen: "Lin Sen"
 GXC_lin_sen_bio: "A Republican since the turn of the century, Lin Sen has seen a lot happen in his lifetime. Fighting in the Sino-Japanese War, Lin would continue to organise resistance in Taiwan, inflicting heavy casualties on the Japanese. He would escape to the mainland, joining the Xingzhonghui. Meeting Dr. Sun in 1899, Lin would found the Fujian Xingzhonghui branch. With the founding of the Tongmenghui, Lin would lead all of his followers to join. Persuading Xu Chongzhi to join the revolutionary's ranks, Lin would work to launch the Jiujiang Uprising in solidarity with Xinhai.\n\nElected Chairman of the Provisional Senate, and helping draft the Provisional Constitution, Lin would ultimately resign in face of Yuan Shikai's abuses, constructing the Fujian branch of the Kuomintang. Joining the Gemingdang in Japan, Lin would be sent to America to help fundraise. Returning to China in 1916, Lin would return to collaborate with Zhang Ji and Ju Zheng to establish the Constitutional Club.\n\nFollowing Sun to his Constitutional Protection Government, Lin would become Speaker of the Extraordinary Assembly, and later acting Foreign Affairs Minister. Later Lin would be elected Chairman of the Assembly. Deeply trusted by Sun, Lin would briefly become Governor of Fujian Province. Being a leading architect in the Reorganisation, Lin would lead its implementation with Hu and Wang. However he detested Sun's Pro-International, Pro-CSP and Pro-Populist turn, and would host the Xishan conference with Zou Lu and others; forming the Western Hills Clique.\n\nAnd yet as the hammer of the warlords arrived Lin would flee the nation, having his safety and transport secured by Hu Hanmin's rival Central Executive Committee in Moscow. A veteran, devout upholder of justice, and above all else humble, it would appear that Lin's trials are not over, and yet his heart forever remains with the people.\n\n§YNotes: Lin is reputed for his homely, down to earth demeanour, choosing to live a simple life, shying away from excess.§!"
 GXC_lin_sen_leader_desc: "§YBorn:§! §LFebruary 11th, 1868, in Fuzhou, Fujian Province, Great Qing§!\n§YBackground:§! §L$GXC_lin_sen_bio$§!"
 GXC_lin_sen_advisor_desc: "§YBorn:§! §LFebruary 11th, 1868, in Fuzhou, Fujian Province, Great Qing§!\n§YAlignment:§! §cWestern Hills Clique§!\n§YBackground:§! §L$GXC_lin_sen_bio$§!"

 #居正
 GXC_ju_zheng: "Ju Zheng"
 GXC_ju_zheng_bio: "A chivalrous man in his youth, Yang Jun — or as he is now called Ju Zheng — would begin his revolutionary career joining the Tongmenghui. Ju would ultimately prepare to join the Hekou Uprising in Yunnan, unfortunately learning that the uprising had failed without him. Travelling to Singapore to meet Dr. Sun Yat-sen, he would run Zhongxing Daily with Hu Hanmin and Wang Jingwei. Becoming head of the Hubei Tongmenghui in 1910, Ju would go on leave to finance a future uprising just to return to Hubei to find that Xinhai had already started without him.\n\nFighting in the Second Revolution, Ju would help form the Gemingdang in 1914, and would return to the National Assembly in 1917 to serve as Senator for Hubei. Aiding in the formation of the Kuomintang, Ju would serve as senator of Sun's Presidential Palace; then as Minister of the Interior. However during the 1924 Reorganisation of the Party, Ju was a privately outspoken critic of cooperation with the Chinese Syndicalist Party, yet he did not act due to his blood oath to Sun.\n\nAfter Sun passed away, Ju would travel to Beijing to first pay his respects, and second, to organise the Xishan Conference with Lin Sen, Zou Lu and others. Ultimately becoming a core member of the Western Hills Clique. Expelled from the party in 1926 for his actions, Ju would have his membership restored in 1927 due to the influence of Cheng Qian. Following the Northern Expedition, Ju opted to instead travel to Moscow rather than live in the squalor of Guizhou, or the corrupt hive of Shanghai. Travelling alongside Lin Sen, the two would be elected to Hu Hanmin's rival Central Executive Committee.\n\nA notable proponent of the primacy of law and orthodoxy, Ju has seen himself commonly serve as a mediator between Kuomintang internal factions. Make no mistake, whilst Ju may be a \"Kuomintang Elder\", his Confucian legalism has no sympathy for those that would pervert the National Revolution."
 GXC_ju_zheng_leader_desc: "§YBorn:§! §LNovember 8th, 1876, in Huangzhou, Hubei Province, Great Qing§!\n§YBackground:§! §L$GXC_ju_zheng_bio$§!"
 GXC_ju_zheng_advisor_desc: "§YBorn:§! §LNovember 8th, 1876, in Huangzhou, Hubei Province, Great Qing§!\n§YAlignment:§! §cWestern Hills Clique§!\n§YBackground:§! §L$GXC_ju_zheng_bio$§!"

 #鄒魯
 GXC_zou_lu: "Zou Lu"
 GXC_zou_lu_sic_desc: "§YBorn:§! §L1885, in Chaozhou, Guangdong Province, Great Qing§!\n§YAlignment:§! §cWestern Hills Clique§!\n§YBackground:§! §LPolitician, Composer, Calligrapher, Statesman, Teacher, to call Zou Lu a man of many talents would be an understatement. Believing from a young age that only revolution as advocated by Dr. Sun could be the salvation of the nation, Zou would ultimately join the Xingzhonghui in 1900, and the Tongmenghui in 1905. Entering law school that same year, he would become close friends with one Chen Jiongming, and the two would work closely as fellow revolutionaries for a decade. Instigating the Shantou Uprising in 1910 on behalf of the revolutionaries, Zou's uprising would meld into the Xinhai Revolution.\n\nAssisting Chen during the Second Revolution, Zou would travel to Japan in light of its failure and organise the Gemingdang with Sun and Hu Hanmin. Zou would see himself appointed in various military staff capacities before ultimately becoming Special Commissioner in charge of leading the suppression of his dear friend Chen in 1922. Becoming Minister of Finance, Zou would also be made President of the newly created National Guangdong University, even writing the school's song. Agreeing with the necessity for the 1924 Reorganisation, but disagreeing with the United Front Policy, Zou would remain in silent opposition due to respect for Sun.\n\nFollowing the rapid deterioration of Sun's health in Beijing however, Zou would uproot himself and rush to the Guofu to sign his will. And in the following year would collaborate with Lin Sen and Ju Zheng, amongst others, to hold the Xishan Conference. Denouncing cooperation with the International, Populism and the United Front Policy with the Chinese Syndicalist Party, Zou would ultimately be purged by the Central Committee.\n\nNoticing which way the wind was blowing, Zou would flee China as the Northern Expedition collapsed, regrouping with Hu Hanmin and his exiled Elders Clique in Moscow. During his exile he was a major force in shaping the curriculum of the Sun Yat-sen University in Moscow, serving as its President. A close friend of Hu, and skilled not only in the arts but also in military affairs and economic management, Zou is a force to be reckoned with.§!"

 #許崇智
 GXC_xu_chongzhi: "Xu Chongzhi"
 GXC_xu_chongzhi_high_command_desc: "§YBorn:§! §LOctober 14th, 1887, in Panyu, Guangdong Province, Great Qing§!\n§YAlignment:§! §cWestern Hills Clique§!\n§YBackground:§! §LLosing both his parents at a young age, Xu Chongzhi would nonetheless serve as the chief instructor of Fujian Military Academy. Joining the Tongmenghui in 1911 at the behest of Lin Sen, Xu would lead Fujian's Uprising with Xinhai. Participating in Li Liejun's Second Revolution, Xu would join the Gemingdang in 1913, meeting the likes of Chiang Kai-shek, Ju Zheng, Chen Qimei, Yu Youren and Hu Hanmin. Fighting alongside Ju, he would become a sworn brother of Chiang and serve as Sun's Chief of Staff and Chief of Army in 1917. Leader of the Second Guangdong Army alongside Chen Jiongming's first, Xu would defend Guangdong against Lu Rongting and Mo Rongxin's, ejecting them from the province in 1920. Further working to quell Old Guangxi's ambitions, Xu would support Sun to launch the Northern Expedition, yet with Chen Jiongming's betrayal in 1922, Xu would have to halt his advance in Jiangxi and return to Guangdong.\n\nSeeing service in both Yue-Gui Wars, Xu was supportive of the Reorganisation and United Front policy. Placing Chiang as Principal of Whampoa, Xu would become Minister of Military Affairs in the wake of Sun's demise. Unfortunately with the attempted assassination of Liao Zhongkai, Xu would become isolated by Wang Jingwei and Chiang. With Hu Hanmin's informal exile from China, Xu would be forcefully restrained in his own home by Chiang's Whampoa Cadets, and forced to resign. Exiled to Shanghai in a rather lavish house in the British Concession, Xu would engage in a rapport with Zhang Ji, attempting to make a political comeback under the Western Hills banner. Following the Northern Expedition's demise, Xu would extradite himself and his belongings to Moscow at the suggestion of Zhang, joining Hu's rival Central Executive Committee.§!\n\n§YNotes: Xu once received handwritten calligraphy from Sun: \"In most cases, things in the world are not as expected. Only by being able to persevere and endure hardship can we expect success.\"§!"

 #李烈鈞
 GXC_li_liejun: "Li Liejun"
 GXC_li_liejun_army_chief_desc: "§YBorn:§! §LFebruary 23rd, 1882, in Nanching, Jiangxi Province, Great Qing§!\n§YAlignment:§! §cWestern Hills Clique§!\n§YBackground:§! §LPerhaps one of China's most devout, ardent, and infamous revolutionary figures. Li Liejun's name is much renowned in Southern Revolutionary circles, and much despised in the North. Practicing martial arts at a young age, Li would be selected amongst the likes of Ouyang Wu to travel to Japan to study. Aiming for artillery at the Shinbu Gakko, Li would enter the Japanese Army Noncommissioned Officer School. Befriending Yan Xishan, Li Genyuan, Tang Jiyao, Sun Chuanfang and Cheng Qian, Li would become enamoured in the Tongmenghui movement believing wholeheartedly that China's salvation lied in revolution.\n\nTravelling to Kunming to serve as a military instructor thanks to Feng Guozhang, Li would aid in spreading revolutionary sentiment within the academy. To the point where he was even reassigned elsewhere due to becoming too overt for even Li Genyuan to cover for him. Immediately springing into action in the Xinhai Revolution would hold off Feng Guozhang from advancing down the Yangtze.\n\nGovernor of Jiangxi in 1912, he would rebel against Yuan Shikai with the rest of the Kuomintang in 1913. Perhaps his most striking moment would be his part in the organisation of the National Protection War. Cooperating with Cai E, Li would drive Tang Jiyao to waging their patriotic war. Commanding the Second Army of the Huguojun, Li would clamour for the army to march all the way to Beijing. Leader of the Yunnan Army in Guangdong, he would be an integral power player in the politics of the region, ultimately remaining with Dr. Sun Yat-sen. Having been with Sun at his deathbed, Li would fold with the Western Hills Clique, and following their ejection in the post-Sun power struggle, Li would follow them to Moscow.\n\n§YNotes: Dr. Sun once praised Li as \"a rare Confucian general of our time\", with Yu Youren claiming that \"Li Liejun always spoke righteously, accurately, with high knowledge, and his own unique insights.\"§!§!"

 #沈定一
 GXC_shen_dingyi: "Shen Dingyi"
 GXC_shen_dingyi_advisor_desc: "§YBorn:§! §L1883, in Shunchang, Fujian, Great Qing§!\n§YAlignment:§! §cWestern Hills Clique§!\n§YBackground:§! §LBorn to a lesser influential family within provincial politics, Shen Dingyi would follow his father along during his many magistrate positions throughout Fujian and Taiwan. Due to his background, Shen would be appointed to various bureaucratic offices. Shen Dingyi would later flee into exile due to his connections to the Tongmenghui and his secret assistance provided to the Hekou Uprising in 1908. During the Xinhai revolution, Shen would participate in the Battle of Shanghai, and serve as a commander of the Shanghai Student corps, later serving in the Zhejiang provincial assembly.\n\nLaunching a variety of Zhejiang independence lobbying groups and movements in the years of 1914-1916, Shen would become wanted and flee to Shanghai, wherein he would collaborate with the likes of Dr. Sun Yat-sen and Liao Zhongkai to manage political newspapers. Participating in November 4th alongside the likes of Dai Jitao and Sun Disan, the three would initiate the \"Weekly Review\" journal, in which Shen Dingyi would experience his first tastes of socialism by reporting on the revolutions in Europe, and the establishment of the Chinese Syndicalist Party. Joining both the CSP and KMT in the mid 1920s, serving in a variety of roles for both parties, Shen would oppose the United Front between the parties alongside the likes of Dai Jitao, and would later be expelled from the CSP for his stance.\n\nAligning himself further and further with the likes of Hu Hanmin and the Western Hills Clique, Shen Dingyi would follow the group into their exile into Moscow, later being appointed to Hu Hanmin's Central Executive Committee, albeit remaining a stand-out member for his leftist sympathies. In timid compliance with the Anti-Socialist rhetoric of the Western Hills Clique, Shen nonetheless prioritises the wellbeing and stability of the party above ideology.§!"

##Reconstruction Faction Characters
 #梁寒操
 GXC_liang_hancao: "Liang Hancao"
 GXC_liang_hancao_sic_desc: "§YBorn:§! §LJuly 19th, 1899, in Sanshui, Guangdong Province, Great Qing§!\n§YAlignment:§! §lReconstruction Faction§!\n§YBackground:§! §LA gifted academic, the young Liang Hancao's life is filled with an eager hunger for learning: learning to read at the age of four, write at the age of 6, admitted to Zhaoqing Prefecture Middle School at age 12, ranking first in every exam for his tenure. Upon his father's death at 16, he started his career in education serving as a teacher in Jiangmen Mingde Primary School.\n\nHowever this was not enough for him, as in 1918 he enlisted in Shanghai Hujiang University, graduating in 1923 and finally putting his hat into the revolutionary fray serving as a secretary for Wang Jingwei. Later, in 1924, Liang Hancao was transferred to party secretary and youth department officer of the 4th District of Guangzhou, and later served as a teacher at Peizheng Middle School.\n\nIn 1925, Liang was once again recruited by Wang Jingwei into serving as a propagandist in the Secretariat of the National Government, and as a lecturer on the Three Principles at various influential institutions. Having become acquainted with Sun Fo's ideas through an introduction by Wang, Liang aligned himself closely with Sun Fo's steadfast support for democracy and anti-corruption.\n\nA keen legislator and intellectual, Liang can be regarded as Sun Fo's deputy, regrouping in Hawaii with the rest of the Reconstruction Faction.§!"

 #黄漢梁
 GXC_huang_hanliang: "Huang Hanliang"
 GXC_huang_hanliang_advisor_desc: "§YBorn:§! §L1893, in Xiamen, Fujian Province, Great Qing§!\n§YAlignment:§! §lReconstruction Faction§!\n§YBackground:§! §LAn economically minded figure, Huang Hanliang begins his career entering Tsinghua University in 1911. Being one of the first students to receive the Boxer Indemnity Scholarship, Huang Hanliang was able to study at the University of Michigan, Princeton University and Columbia University.\n\nDuring his tenure in the United States, Huang Hanliang became closely acquainted with Sun Fo, beginning a lifelong friendship. After graduating from Columbia with a doctorate in philosophy, he returned to China to serve as president of the Hong Kong Branch of Ho-feng Bank, gaining experience in the banking and finance trade.\n\nUtilising his close friendship with Sun Fo, Huang provides his financial experience whenever the Reconstruction Faction requires it - albeit not without scrutiny and unpopularity from those outside the Crown Prince's circle.§!"

 #伍朝樞
 GXC_wu_chaoshu: "Wu Chaoshu"
 GXC_wu_chaoshu_advisor_desc: "§YBorn:§! §LMay 23rd, 1887, in Tianjin, Great Qing§!\n§YAlignment:§! §lReconstruction Faction§!\n§YBackground:§! §LSon of the esteemed politician, diplomat and scholar Wu Tingfang, it would appear as if Chaoshu was destined to follow in his father's footsteps. Following his father's appointment as envoy to the United States, Wu enlisted in Falls Elementary School, Washington, and later advanced to Atlantic City High School at 17.\n\nIn 1905 Wu returned to China after graduation, and served as a member of the Guangdong Labour Bureau alongside the Agricultural and Industrial industry Bureau. With expenses paid for by the Qing, Wu was able to study in England, entering the University of London and graduating with a bachelor's degree in law, qualifying as a barrister later in 1911. Returning to what was now the Republic of China in 1912, he served as Director-General of the Foreign Affairs Department of Hubei, and Chairman of the Treaty Committee of the Ministry of Foreign Affairs.\n\nIn 1913, Wu participated in the House of Representatives of Congress, and later served as a member of the Constitution Drafting Committee. In 1915, he once again acquired a position in the Ministry of Foreign Affairs, albeit opposing Yuan Shikai's Imperial attempt and resigning soon after.\n\nParticipating in the Constitution Protection Movement, Wu later served as Deputy Minister of Foreign Affairs and Director of the General Affairs Department in Guangdong. During his tenure in Sun Yat-sen's government, Wu served as Foreign Affairs minister, member of the Guangzhou National Government, Chairman of the Guangzhou Municipal Committee among others, and within his extensive work in Canton he became closely associated with Sun Fo. An excellent diplomat and skilled politician, he lends his ability and influence to the Reconstruction Faction.§!"

 #李漢魂
 GXC_li_hanhun: "Li Hanhun"
 GXC_li_hanhun_commander_desc: "§YBorn:§! §LNovember 23rd, 1896, in Wuchuan, Guangdong Province, Great Qing§!\n§YAlignment:§! §lReconstruction Faction§!\n§YBackground:§! §LLike many other Cantonese officers, Li Hanhun studied in a military primary in Guangdong and later went to Wuchang. In 1916, he enrolled in the 6th Class of Baoding and studied infantry. Before returning to Guangdong as a junior officer, he would serve briefly under Yan Xishan.\n\nLi Hanhun served as the chief of staff of Huang Qixiang's 36th Regiment and would later become the commander of this regiment under Zhang Fakui, the commander of the 4th Army, or the \"Iron Army\" as it is widely known. After the tragic collapse of the Northern Expedition, like most KMT officers, Li Hanhun escaped abroad, yet he decided to join Zhang Fakui in his journey and take part briefly in his effort to support the Reconstruction Faction of Sun Fo. Later when KMT personnel rejoined Guangdong, Li would also return to his home province, working under Chen Jitang, whom he would not work well with.\n\nDespite being a Guangdong KMT officer, as a long-time subordinate and follower of Zhang Fakui, Li Hanhun maintained a close relationship with him and the Reconstruction Faction. Although Li is not a particularly experienced officer like many of his KMT comrades are when it comes to large scale warfare, he is a humble and loyal soldier who would always act at his best for the sake of a liberal China free from and of oppression.§!"

 #陳策
 GXC_chen_ce: "Chen Ce"
 GXC_chen_ce_navy_chief_desc: "§YBorn:§! §LApril 2nd, 1894, in Wenchang, Guangdong, Great Qing§!\n§YAlignment:§! §lReconstruction Faction§!\n§YBackground:§! §LKnown in the Anglophone world as Andrew Chan Chak, Chen Ce would attend Guangdong Naval School at a young age, joining the Tongmenghui at the same time. Following the establishment of the Republic of China, Chen Ce would assist in the establishment of the \"Sea School Comrades Association\", with the ultimate aim of opposing Yuan Shikai.\n\nUpon the establishment of the National Protection Movement in 1917, Chen Ce would provide his naval expertise to Sun Yat-sen's revolutionary government. In the June 16 Incident of 1922, Chen Ce sided with Sun Yat-sen, his marines instrumental in resisting Chen Jiongming's attack while his ships saved Sun and forced the rebels out of Guangzhou. Chen Ce would become commander of the Guangdong Fleet as a result.\n\nDuring the Northern Expedition, he bravely led the defence of the old fortress of Humen Island, which guarded the sea entrance to Guangzhou, against the German Expedition. This would cost him his left leg, but his personal bravery ensured he wouldn't be purged during Chen Jiongming's return. Ever since then, Chen Ce has fought to maintain the Guangdong Fleet's independence from the Army despite its insignificant size.\n\nWhilst a dutiful servant of the National Revolution first and foremost, Chen Ce's ideological convictions and thorough belief in democracy finds him aligning with the Reconstruction Faction more often than most.§!"

##Guangdong Left

 ###- PPP -###
 #陳銘樞
 GXC_chen_mingshu: "Chen Mingshu"
 GXC_chen_mingshu_bio: "Born into a rural village in Guangdong, Chen would embark on his political and military career at the age of 17 in 1906, entering the Guangdong Army Primary School, and simultaneously joining Dr. Sun Yat-sen's Tongmenghui. Following the outbreak of the Xinhai Revolution, Chen would follow Song Jiaoren to Wuhan to participate in the revolution, becoming a member of the Second Death Squadron of the Central Committee.\n\nOnce again swept up in revolutionary fervour, Chen would see service in Li Yaohan's anti-Yuan Shikai army, albeit following their defeat by the Old Guangxi Clique, Chen's soldiers would fold into the command of Lin Hu. Utilising his connections, when Guangxi invaded Guangdong in 1920, Chen would gather the remnants of Li Yaohan's army, mutiny against the Old Guangxi Clique, and later fold his troops into the Guangdong Provincial Army.\n\nAfter Chen Jiongming's betrayal of Dr. Sun, Chen would resign from military service, and travel to Nanjing to study Buddhism, however following the re-establishment of Nationalist rule in 1924, Chen Mingshu was personally recruited by the esteemed Deng Yanda to return to Guangdong and offer his services once more. Chen would be organised into the Fourth Army of the National Revolutionary Army under the command of Li Jishen, becoming the commander of the 10th Division.\n\nSeeing amicable service in the Northern Expedition, Chen would have to witness the disintegration of his Fourth Army under the pressures of the German and Warlord forces, and join his men in forming the backbone of the MinGan Insurgency. Cooperating with the likes of Deng Yanda, Li Jishen and Song Qingling during his time in MinGan, Chen is thoroughly in the camp of the Provisional Action Committee."
 GXC_chen_mingshu_leader_desc: "§YBorn:§! §LOctober 15th, 1889, in Hepu, Guangdong Province, Great Qing§!\n§YBackground:§! §L$GXC_chen_mingshu_bio$§!"
 GXC_chen_mingshu_army_chief_desc: "§YBorn:§! §LOctober 15th, 1889, in Hepu, Guangdong Province, Great Qing§!\n§YAlignment:§! §SProvisional Action Committee§!\n§YBackground:§! §L$GXC_chen_mingshu_bio$§!\n\n§YNotes: Despite notable successes within the Northern Expedition, Chen has received the moniker of the \"Lame General\", for never really outshining his peers in the NRA whilst always remaining in poor health.§!"

 #蔣光鼐
 GXC_jiang_guangnai: "Jiang Guangnai"
 GXC_jiang_guangnai_sic_desc: "§YBorn:§! §LDecember 17th, 1888, in Dongguan, Guangdong Province, Great Qing§!\n§YAlignment:§! §SProvisional Action Committee§!\n§YBackground:§! §LBorn to a reasonably stable family environment in urban Guangdong, Jiang Guangnai would be destined to serve in the military, being admitted to Guangdong Army Primary School in Huangpu, and later radicalising in the Xinhai Revolution. In 1912, he was selected by Baoding Military Academy to attend there due to his impressive military merit, and would graduate from the first cavalry department in 1913.\n\nFinding himself once again in the service of revolutionaries, Jiang would join the First Division of the Guangdong Army, later reorganised into the renowned Fourth Army of the National Revolutionary Army, under the auspices of Li Jishen. Being attached to the 10th Division as deputy division commander, Jiang would begin his lifelong association and friendship with the 10th Division's commander, Chen Mingshu, forging a bond in blood and the fires of the Northern Expedition.\n\nServing amicably in the ill-fated endeavour, Jiang Guangnai would follow Chen and the likes of Cai Tingkai into the MinGan Insurgency zone as the Fourth Army disintegrated, biding their time to return to national prominence at the slightest hint of Zhili weakness. Dutiful and loyal, Jiang is much relied upon by Chen in all matters ranging from politics to field command.§!"

 #蔡廷鍇
 GXC_cai_tingkai: "Cai Tingkai"
 GXC_cai_tingkai_high_command_desc: "§YBorn:§! §LApril 15th, 1892, in Luoding, Guangdong Province, Great Qing§!\n§YAlignment:§! §SProvisional Action Committee§!\n§YBackground:§! §LGraduating from Baoding Army Officer School, and joining the Tongmenghui at a fairly young age, Cai Tingkai would find himself serving as a police officer in Dapeng District, wherein he would be introduced to Dr. Sun Yat-sen, formerly joining the Guangdong Army during the Xinhai revolution, becoming a company commander at the age of 19. Following his service in the Yue-Gui wars, Cai would distinguish himself for peerless divisional leadership, and would be attached to the First Division of the Guangdong Army.\n\nLater remaining in his post during its reorganisation into the famed Fourth Army of the National Revolutionary Army, toting the likes of Deng Yanda, Li Jishen, and his esteemed friend Chen Mingshu, who would serve as his commander in battle, alongside the likes of Jiang Guangnai.\n\nOnce again displaying his pure potential and talent on the battlefield during the Northern Expedition, Cai would follow his commander and various other Kuomintang figures into the MinGan Insurgency zone due to the Fourth Army's splintering, with the intent to wage a guerilla war in the hopes of returning to the national stage. Earning his stripes in MinGan, Cai has distinguished himself as Chen Mingshu's most skilled subordinate, and has won praise from Cadre and Peasant alike.§!"

 #戴戟
 GXC_dai_ji: "Dai Ji"
 GXC_dai_ji_commander_desc: "§YBorn:§! §L1895, in Suzhou, Jiangsu Province, Great Qing§!\n§YAlignment:§! §SProvisional Action Committee§!\n§YBackground:§! §LBorn to poverty and losing his parents as a kid, Dai Ji worked as an apprentice in a store and lived a tough childhood as he was often abused by the store owner. He later joined the student army in Shanghai when he was 15 for this reason.\n\nIn 1914, Dai Ji enrolled in the 3rd class of the Baoding Military Academy and studied infantry for two years. After graduating, he served as a junior officer in Anhui until he was influenced by the revolutionary spirit during the National Protection War and joined the Yunnan Army. Joinined the Guangdong Army later, Dai rose from a platoon commander to a deputy regimental commanderand served briefly as a military tutor. Later, when the National Revolutionary Army was formed in Guangdong, Dai was appointed as the commander of the 30th regiment of the 10th Division, serving together with Jiang Guangnai and Cai Tingkai under Chen Mingshu.\n\nDuring the Northern Expedition, after Hunan was captured by the NRA, Dai and his troops advanced towards Wuhan. In August 1926, Dai Ji led the assault and fought with his soldiers in the forefront of Dingsiqiao, a strategically critical town with heavy Zhili defences and was severely wounded. As the Northern Expedition ended catastrophically in the spring of 1927, disillusioned by the reality, Dai Ji resigned and resided in Shanghai to recuperate.\n\nIn 1928, Chen Mingshu invited Dai to serve under him with his old comrades in Guangdong again. Dai Ji accepted and returned as Chen's staff, tutor of the officer corps and a divisional commander. Since then, Dai has been a trusted and reliable subordinate of Chen, assisting him in building up his forces.§!\n\n§YNotes: Dai Ji is always the first to be at the forefront, regardless of how fierce the enemy's firepower is. He is also a faithful follower of Chen Mingshu and will stand by him in all circumstances.§!"

 ###- GPA -###
 #譚平山
 GXC_tan_pingshan: "Tan Pingshan"
 GXC_tan_pingshan_bio: "Born to a tailor's family, Tan Pingshan was admitted to Guangzhou and Guangxi Normal School, and later Leizhou Middle School, where he first entered the fray of radical politics through joining Dr. Sun Yat-sen's Tongmenghui in 1907. During his tenure at Peking University, he participated in the burgeoning November 4th Movement, even committing vandalism and arson against government officials, later being one of 32 arrested for such acts.\n\nAfter his release from prison, Tan would return to his native Guangdong, and later aid in the founding of the Chinese Syndicalist Party in 1921, serving as Secretary of the Guangdong Branch. Concrete in his resolve that syndicalism was the way forward for the Chinese citizenry, the failure of the Northern Expedition would lead to a shattering of his dreams for progress in China, and force him into hiding.\n\nAligning himself with the MinGan insurgents and the Provisional Action Committee, Tan would cast away his CSP membership in favour of the Kuomintang, albeit never truly fitting in with the main PAC membership, due to his preference to maintain open ties with the CSP, Tan's following are considered outcasts slumming it in Guangdong. With the resurgence of the Kuomintang within Guangdong, Tan has attached himself and his branch to the reasonably agreeable Chen Mingshu, bolstering his connections with Song Qingling and Deng Yanda, alongside that of his old friends in the CSP."
 GXC_tan_pingshan_leader_desc: "§YBorn:§! §LSeptember 28th, 1886, in Gaoming, Guangdong Province, Great Qing§!\n§YBackground:§! §L$GXC_tan_pingshan_bio$§!"
 GXC_tan_pingshan_sic_desc: "§YBorn:§! §LSeptember 28th, 1886, in Gaoming, Guangdong Province, Great Qing§!\n§YAlignment:§! §RGuangdong Provisional Action§!\n§YBackground:§! §L$GXC_tan_pingshan_bio$§!"

 #葉劍英
 GXC_ye_jianying: "Ye Jianying"
 GXC_ye_jianying_army_chief_desc: "§YBorn:§! §LApril 28th, 1897, in Meixian, Guangdong Province, Great Qing§!\n§YAlignment:§! §RGuangdong Provisional Action§!\n§YBackground:§! §LBorn to a Hakka family that ran a small business in rural Guangdong, he would excel in his education at a young age. During his period at his new middle school, Ye would start pursuing various progressive literature, and serve as President of the Student Union, graduating in 1915. Later, in 1917, Ye would enlist in Yunnan Military Academy, graduating in 1920 and joining the Kuomintang the same year.\n\nParticipating in the Yue-Gui Wars, Ye would even personally escort Sun Yat-sen out of a firefight. Later, during the counter-attack against Chen Jiongming, Ye would achieve a great victory at Yanling Pass, achieving him much renown within the National Revolutionary Army, and due to his achievements against the Federalists, he was appointed Chief of Staff of the Second Guangdong Army, and later invited by Liao Zhongkai to participate in the founding of Whampoa. During his tenure as an instructor at Whampoa, he would be lured by the socialist ideals of his students, gradually converting to Syndicalism, and later, in 1925, applying for membership within the CSP, albeit his application was stalled due to his connections to Chiang Kai-shek.\n\nParticipating in the Northern Expedition under the 1st Army, participating in the additional organisation of strikes during the German occupation of Guangdong. With the shattering of the Expedition, Ye Jianying would follow Deng Yanda and Song Qingling into the MinGan insurgency, serving as a source of rapport between Tan Pingshan in Guangdong, the CSP and the PAC.§!"

 #週士第
 GXC_zhou_shidi: "Zhou Shidi"
 GXC_zhou_shidi_high_command_desc: "§YBorn:§! §LSeptember 9th, 1900, in Lehui County, Guangdong Province, Great Qing§!\n§YAlignment:§! §RGuangdong Provisional Action§!\n§YBackground:§! §LParticipating in November 4th as a young student whilst studying at Qiongya Middle School, Zhou Shidi would begin his revolutionary career as an officer of the Qiongya Student Union. From 1920, he was a local teacher, and in 1923 joined the \"New Qiongya Review Society\", an external front organisation of the Chinese Syndicalist Party. Aiding in publishing the \"New Qiongya Review\", he would be recommended by Xu Chengzhang to study at the newly opened Whampoa Military Academy.\n\nGraduating in 1924, Zhou would participate as platoon leader of the Armoured Vehicle Team of the Nationalist Military, and would join the Chinese Syndicalist Party that December. Serving as deputy of the armoured car team, and later of the aircrat cover team, he would suppress the Merchant Corps Rebellion, and lead the armoured car team against Chen Jiongming. Fighting in the Northern Expedition with Ye Ting as part of the 4th Army of the National Revolutionary Army, Zhou would see his armoured expertise put to middling use as the 4th disintegrated into the MinGan Insurgent Zone.\n\nContinuing to fight daring and bloody battles as an insurgent, Zhou would distinguish himself amongst his fellow guerrillas, and join the Provisional Action Committee of the Kuomintang. Working with Chen Mingshu and the 10th Division to engage in a guerrilla campaign in Guangdong, Zhou would find himself leaning further and further towards Tan Pingshan and his Guangdong sect of the PAC.§!"

 #黄雍
 GXC_huang_yong: "Huang Yong"
 GXC_huang_yong_commander_desc: "§YBorn:§! §L1900, in Pingjiang, Hunan Province, Great Qing§!\n§YAlignment:§! §RGuangdong Provisional Action§!\n§YBackground:§! §LWorking as an apprentice and policeman at a young age, Huang Yong would leave Guangzhou in 1918, entering a martial arts hall in 1922, and later the Whampoa Military Academy in 1924. Having joined the Kuomintang during his tenure at Whampoa, Huang would graduate in 1924, and immediately immerse himself in the leftist politics of the various peasant movements around Guangdong, yet ultimately finding the worker based politics of the recently founded Chinese Syndicalist Party to be most alluring, joining them in 1925.\n\nWith his membership, Huang Yong served as the special commissioner for Dongjiang and Qiongya, successfully organising a series of armed riots, even occupying Lufeng, establishing a commune and the Second Division of the Workers' and Peasants' Revolutionary Army. However his time in the CSP would not be forever, as following the Northern Expedition and the CSP's Internationale alignment, Huang would find himself drifting towards the dreams presented by Tan Pingshan's branch of the Provisional Action Committee, reigniting his Kuomintang membership.\n\nBelieving strongly in the concept that Chinese socialism should be of an independent strain, Huang Yong has taken quite strongly to Tan Pingshan's Third Force politics within China, and serves to enforce Tan's ideas with violence if necessary.\n\nWhilst not particularly experienced in large scale combat, Huang Yong has an endearing capacity to see the National Revolution through, and will fight back against capitalists, warlords and bandits alike.§!"

 #项英
 GXC_xiang_ying: "Xiang Ying"
 GXC_xiang_ying_high_command_desc: "§YBorn:§! §LMay 1898, in Wuchang, Hubei Province, Great Qing§!\n§YAlignment:§! §RGuangdong Provisional Action§!\n§YBackground:§! §LBorn Xiang Delong in a village close to Wuchang, Xiang's father moved the family into the city for his career in the county government. After attending Wuchang Yucai Primary School and Wuchang Private Rixin Middle School, Xiang became a textile apprentice at the age of 13. After his three years of apprenticeship, he would become a proper textile worker. Four years later, Xiang led a strike of cloth factory workers. The following year, Xiang established a railway workers' club in Jiang'an.\n\nIn April 1922, Xiang joined the nascent Chinese Syndicalist Party through an introduction by Bao Huisheng. In October of the same year, Xiang led a successful strike at the Yangtze River Machinery Factory. In 1923, following stalled negotiations with Wu Peifu, Li Dazhao directed Xiang to launch the Beijing-Hankou Railway Strike, which the Jade Marshal put down with military force. Continuing to grow in renown within the Syndicalist League, Xiang entered into the Kuomintang due to the United Front.\n\nStationed in Wuhan during the Northern Expedition, Xiang prepared for the National Revolutionary Army to enter the city, though Wu Peifu ultimately turned the Nationalists back. After the fall of the Guangzhou Nationalist Government, Xiang fled to Shanghai, where he continued conducting trade union activities on behalf of the National Revolution.\n\nXiang would become a leading figure in the Shanghai Uprising of 1932, and ended up in MinGan following the League crackdown. While operating in the Insurgency, Xiang drifted into orbit around Tan Pingshan, a Provisional Action Committee member with CSP ties. A dedicated revolutionary, Xiang continues to dream for a China where the chains on the proletariat are shattered.§!"

 #叶季壮
 GXC_ye_jizhuang: "Ye Jizhuang"
 GXC_ye_jizhuang_high_command_desc: "§YBorn:§! §LMay 1898, in Wuchang, Hubei Province, Great Qing§!\n§YAlignment:§! §RGuangdong Provisional Action§!\n§YBackground:§! §LRaised by a wet nurse due to his mother's death from his birth, Ye went into education when he was 7. After graduating, he initially sought a judicial career before going into teaching. While teaching in Hong Kong, he founded a news agency and small daily newspaper. While serving as editor-in-chief, he used the pen name Ye Jingtian. In 1925, Ye was a participant in the Canton-Hong Kong General Strike, helping to mobilise and organise the masses in Jiangmen, establishing a general labour union and a strike committee, as well as leading workers in their struggle against excessive taxation.\n\nDue to his revolutionary activities, he was admitted into the Chinese Syndicalist Party. Through the United Front, the Kuomintang appointed him and Liang Xinzhi as preparatory committee members of the Kuomintang Xinxing County Party Headquarters. By 1926, Ye served as the secretary of the Jiangmen branch of the CSP. In Xinxing, Ye oversaw the liquidation of the gentry-controlled Xingxian society, organised workers' and peasants' armies, and established several schools. After the Northern Expedition failed, Ye fled to Macao, where he continued his revolutionary activities.\n\nMoving to Hong Kong after being unable to contact CSP leadership in Shanghai, Ye returned to teaching and leading the Hong Kong Little Daily, the official newspaper of the LCS. After being suppressed by the Hong Kong authorities, Ye was ordered by the CSP to oversee expansion of syndicalist militias in MinGan. After the 1932 Shanghai Uprising, Kuomintang insurgents surged in the area, and Ye worked closely with Tan Pingshan and the PAC. With Guangzhou reclaimed by the NRA, Ye returned home, hoping to establish a revolutionary China that fights for the workers and peasants.§!"

 #劉石心
 GXC_liu_shixin: "Liu Shixin"
 GXC_liu_shixin_advisor_desc: "§YBorn:§! §L1895, in Zhongshan, Guangdong Province, Great Qing§!\n§YAlignment:§! §RGuangdong Provisional Action§!\n§YBackground:§! §LUnlike many Cantonese figures, Liu Shixin has a unique background compared to most Chinese as he is the younger brother of Liu Shifu, a revolutionary veteran, one of the earliest Chinese anarchists and the founder of the Chinese anarchism movement. To advance the anarchist cause, Liu Shifu, who passed away in 1915 at the age of 31 because of overworking, established numerous publications and political organisations, including the Chinese Assassination Corps that staged assassinations against Qing officials. Liu Shixin would carry his brother's fiery torch of anarchism as he was heavily influenced by his brother's thoughts. Sympathetic towards the harsh scene that the common people are facing, Liu Shixin, who studied in a local school, took part in the editing of \"The Workers\", a leftist magazine.\n\nLiu would truly pick up his brother's legacy during one of the world's greatest events, and it all traces back to his decision to study at the Institute Franco-Chinois de Lyon. During his two years of studies, he participated in the editing of various anarchist writings and was greatly inspired by the successful revolution in France, encouraging him to continue the anarchist movement after he returned to his home province in 1923.\n\nKeeping close contact with anarchists across the nation, Liu Shixin worked with Chinese syndicalists like Chen Duxiu before their doctrinal divergence split them. Believing that all governmental organisations are brutal and autocratic, he would try his best to promote anarchism in Guangdong through various means amongst the peasantry. Liu Shixin believes that only by realising anarchism can China and the Chinese people be free from internal repression and imperialist exploitation.§!"

