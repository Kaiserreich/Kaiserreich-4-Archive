 #Subterfuge Phase External Events (050-099):

 GXC.introgame.050.t: "Our Interests in Guangzhou"
 GXC.introgame.050.d: "The history of Guangzhou, also known as Canton, is as rich as China itself. Resting upon the mouth of the Pearl River, for a century it was the only port foreign traders could access. This caused the broader Guangdong region (also referred to as Canton) to become a major centre of trade, enriching it significantly. Although other ports have since been opened to exports (often by force), Guangzhou's valuable nature has not changed.\n\nIt has, however, been occupied by a carousel of successive governments. National Protection, Constitutional Protection, and Sun Yat-sen's Guangzhou governments were major southern challengers to the northern establishment, the latter two anchored in the city. This, unsurprisingly, has not been good for the trade of the region, bringing a great economic downturn for business and the people. However, after the Northern Expedition, Chen Lianbo - through great political manoeuvring and extensive negotiations between the imperial powers that would form the Legation Cities - took power within the city as Mayor.\n\nChen's power rests on his democratic control of the Canton Merchant Corps, the armed militia of the local merchants. His rule has not been without conflict, pinned down by the Zhili-backed Old Guangxi Clique and their notoriously undisciplined troops. Socialist unrest has also worsened in the region, as Kuomintang remnants threaten Guangdong's stability. Feeling ignored and abandoned by both the Zhili and the Germans, Mayor Chenhas been secretly courting the Fengtian government and also seeking the protection of the Legation Powers, most notably the Japanese from their bases in Formosa.\n\nMayor Chen, in his desperation, has sent an envoy to us. Requesting material aid and assistance in order to quell the \"flames of chaos plaguing Guangzhou\", he has offered only promises of future debts to be repaid. Naturally, granting him assistance would stabilise the Pearl River Delta, and grant us a token of power within the region, but it is not without risks. Chen's position is precarious, and is perhaps almost entirely self-inflicted. But with the circumstances present, it remains an open offer."
 GXC.introgame.050.a: "The Mayor will receive a secret shipment of supplies."
 GXC.introgame.050.b: "The Mayor will receive a staunchly worded letter of support."

 GXC.introgame.051.t: "[FROM.GetNameDefCap] Supports Chen Lianbo"
 GXC.introgame.051.d: "An envoy from [FROM.Capital.GetCapitalVictoryPointName] has informed Mayor Chen Lianbo of [FROM.GetNameDef]'s wholehearted support in his endeavours in attempting to maintain control over the Guangdong region. Presently seen as the most stable and legitimate high provincial official in the region, Chen's growing renown has led to increased tensions amongst Beiyang partners in Liangguang, namely the Old Guangxi Clique. Considered Chen's main rivals, the Merchant has long voiced his discontent and unhappiness with Old Guangxi's self-assertive behaviour in dealing with unrest in the region, and their purported claim of de-jure rulership in Liangguang.\n\nWhilst tensions have remained short of active conflict, considering that their mutual enemies are far more dangerous, Old Guangxi has continued a certain obstinant streak against the Merchant Corps. Feeling abandoned by the Germans, and ignored by the Central Zhili Government, and similarly losing his grip on his allied warlord subordinates alongside increasing pressure from Kuomintang insurgents, Chen's turn to [FROM.GetNameDef] was all but a natural evolution of events.\n\nHowever it has raised even further fury from Old Guangxi and their acolytes, as it both entangles further foreign players into regional power politics, alongside cementing Lianbo's position in the region - with particularly dubious financial, diplomatic, and material support."
 GXC.introgame.051.a: "Foreign friends come in handy when it counts."
 GXC.introgame.051.b: "Old Guangxi raises significant diplomatic pressure."

 GXC.introgame.055.t: "Shen Hongying, Governor of Guangdong?"
 GXC.introgame.055.d: "The history of Guangzhou, also known as Canton, is as rich as China itself. Resting upon the mouth of the Pearl River, for a century it was the only port foreign traders could access. This resulted in the broader Guangdong Province becoming inundated with trade and commerce, enriching it significantly. Although other ports have been opened to exports (often by force), Guangzhou's inherently valuable nature has not changed.\n\nLacking any true allies in the region, the Zhili Clique has long had to settle on auxiliary forces and opportunistic elements. With many ambitious warlords in the region, the North and South Zhili have largely split their support onto different horses, functioning as another extension of their split. For the North, the most charitable group is that of Lu Yuguang, Liu Zhilu, Lin Hu, and Ma Ji's Young Guangxi faction. For the South, they were left with Shen Hongying.\n\nThe nominal governor of Guangdong, at least from Nanjing's perspective, has been unable to secure control of much of the region fully. With his rival Mayor Chen Lianbo controlling a sizeable portion of the Pearl River Delta and Guangzhou, Shen has largely fallen by the wayside. Swiftly amassing an army in the interwar, the Merchant Corps have blunted any attempts for a full Old Guangxi takeover. Similarly, the Guangdong Provincial Assembly has utterly refused to recognise Shen, and his rivals in the Old Guangxi Clique. To make a bad situation worse,Young Guangxi managed to oust him from his primary base in Guilin in 1932.\n\nOnly quasi-recognised, Shen has largely languished within Shaoguan. Directly sustained through the support network stretching from Nanjing, his forces are sustained by Berlin. However, his fief is overflowing with MinGan insurgents, and if he is to stake his claim on Guangdong, he would necessitate funding. Naturally, Shen's position would endear him to any benefactor in perpetuity, and he could perhaps be more loyal than the Young Marshal of the South."
 GXC.introgame.055.a: "Of course we'll aid the *rightful* Governor."
 GXC.introgame.055.b: "An illiterate half-dead bandit asking for money? Quaint."

 GXC.introgame.056.t: "[FROM.GetNameDefCap] Supports Shen Hongying"
 GXC.introgame.056.d: "It would appear that Shen Hongying still retains a few tricks up his sleeve. Pulling on contacts outside of the region, namely his Zhili benefactors, Shen has managed to secure some additional material, financial, and military aid from [FROM.Capital.GetCapitalVictoryPointName] in exchange for some reaffirming of his allegiance to their interests and power. Pushed out of power by the Young Guangxi faction, circumstances have found the latter's independent streak pushing Shen forward as the Zhili's top-dog in the region, even in his isolated state.\n\nHolding a strong grudge against Young Guangxi for their ousting of Shen from Guilin, and similarly a rival with Chen Lianbo for Governorship of Guangdong, Shen has found himself in a difficult position. Relying exclusively on external support and aid, he had only tacitly recognised Lu Rongting's status as Viceroy in 1932, continuing to claim his position as Governor under him. With Rongting's death in 1934, however, Shen shifted his tone, utterly refusing to recognise Lu Yuguang as the new viceroy. Despite this, he presents himself as the lesser of two evils.\n\nWith Eastern Guangdong crawling with Kuomintang insurgents flowing in from the MinGan area, alongside Chen Jiongming and his Old Yue allies setting up their own power bloc in the south around Huizhou and Chaomei, the additional support from [FROM.Capital.GetCapitalVictoryPointName] would prove crucial in securing his position for the future."
 GXC.introgame.056.a: "Better the devil you know..."
 GXC.introgame.056.b: "Old Guangxi manages to interfere with the supply shipments."

 GXC.introgame.060.t: "Yunnan's Ambitions in Guangxi"
 GXC.introgame.060.d: "The history of Yunnan, Guangxi, and Guangdong during the Warlord Era has largely been interlinked. Key events, such as Long Jiguang's deposition of Chen Jiongming, or Chen's deposition of the Old Guangxi Clique from Guangdong, the Guangxi Age of Heroes, or even Tang Jiyao's invasion attempt in 1925 contributed largely to a shared political dynamic. Most evidently is the case of Gu Pinzhen's coup against Tang in the early 1920s, seeing the eventual expulsion of large amounts of his followers into Liangguang - known as the Yunnan Army in Guangdong.\n\nIn 1925, after Sun's death, Tang suddenly reclaimed the title Vice Generalissimo of the Guangzhou Government, insisting that he was Sun's successor, and made a power play by marching on Guangzhou. In order to reach the city however, he had to enter Guangxi. First offering a polite threat to the New Guangxi Clique, he would engage in conflict with them, being beaten back, and losing power briefly in a subsequent coup by Long Yun.\n\nIn the aftermath of the Northern Expedition, Tang steered the Yunnan Clique inwards, albeit maintaining an eye on Guangzhou politics. However, he is not a man to make the same mistake twice, and in influencing Guizhou, he has ironically allowed New Guangxi to do it for him. Raiding through their shared border, Li Zongren's 7th Army has long yearned to return to their home province, seen as a rival by Zhu Peide and He Yingqin. In retaliation, the Guangxi generals have requested that Tang Jiyao increase his patrols within Guizhou and prevent further raids. An option not nearly as tantalising as maintaining the status quo.\n\nFor Tang personally, the best option to seize Guangzhou is to contact an old ally, Liu Zhenhuan. Having worked together in the 1925 invasion attempt, Liu has long desired the Governorship of Guangxi. A half-hearted ally to Federalism and democracy, perhaps Liu could prove the right player to finally wrangle Guangxi under the Federalist cause."
 GXC.introgame.060.a: "Dig up old channels to our friend Liu."
 GXC.introgame.060.b: "Perhaps Li may prove a useful pawn?"
 GXC.introgame.060.c: "Our last bout in Guangxi nigh ruined us. Focus on Guizhou."

 GXC.introgame.061.t: "Liu Zhenhuan's Schemes in Guangxi"
 GXC.introgame.061.d: "A noble and sincere revolutionary from a young age, Liu Zhenhuan has long been a regional power player within Liangguang. Aiding Lu Rongting, the National Protection Army, the Constitutional Protection Government, parleying with Sun Yat-sen, Chen Jiongming, Yang Ximin, Li Genyuan, and Tang Jiyao alike, he has long floated himself as an in-between, uniting revolutionaries of reform and revolution simultaneously. Elusively tied to the Political Science Clique in the North, he carries with himself a certain level of pompous middle-of-the-road liberalism, at least depending on the situation.\n\nSuffice to say, however, his reputation within Liangguang is far from perfect, with his soldiers committing numerous abuses a decade ago. In addition, his everlasting ambition for the Governorship of Guangxi has seen him ally with numerous contrasting allies in order to seize the position. First with Sun Yat-sen, and later Tang Jiyao alongside Chen Jiongming, Liu's scheme with Yang Ximin would be one of the last acts of regional resistance against the Kuomintang before the Northern Expedition. Following his defeat, Liu floated a half-hearted turn towards the Federalist cause and democratic activism, promoting the activities of the United National Construction League, and then the Federation of Chinese Democratic Parties.\n\nOnce again a local power player in the region, it would appear the ever ambitious Liu has reached out to Tang Jiyao yet again, and together have begun attempting to secure defectors amongst disaffected Guangxi Clique members. In particular, their presence has largely been felt amongst Lin Hu's garrison in Yulin - largely due to mutual Political Science ties, and association with Chen Jiongming. Albeit his influence has been disseminating across the province in general."
 GXC.introgame.061.a: "It is not like he succeeded the first time."
 GXC.introgame.061.b: "Defectors can be bought back."

 GXC.introgame.062.t: "Li Zongren Steps Up His Raids"
 GXC.introgame.062.d: "One of the greatest military tacticians and strategists to have ever descended upon China in the Warlord Era, Li Zongren, commonly bundled together with his close friend and right hand, Bai Chongxi, has proven himself worthy time and time again for the revolutionary cause. Originally a gym teacher, Li would be emboldened by the duty and meritorious service present in the Chinese military. Seeking to transform its image from bullies, or a lowly career for glorified bandits, he would be thrust under the eventual employ of Lu Rongting, Governor of Guangxi. Rising through the ranks, he would first step onto the regional stage upon Lu's deposition, and the Guangxi Age of Heroes. Allying with Bai Chongxi, and fellow Lu subordinate Huang Shaohong, the trio would form the New Guangxi Clique - aligned with the Kuomintang in Guangdong through Bai Chongxi's connections.\n\nHaving maintained a moderate stranglehold on the province up until, and during, the Northern Expedition, the 7th Steel Army still posed a significant threat to Old Guangxi's power within the province, despite their utter ousting into neighbouring Guizhou. Acting akin to their own rival within the Guizhou Kuomintang remnant, they have largely struck out on their own, raiding Baise frequently and experimenting with their citizen-soldier model.\n\nWhilst usually kept on a relatively restrained leash due to fears of Governor Tang Jiyao of Yunnan finally crushing their administration in Guizhou, it would appear that the faithful Governor has turned a blind eye to New Guangxi's gallivanting across the border. Combined with the Kuomintang acting seemingly in eagerness to be rid of their \"problem\", LiBai and the Two Huang's (Shaohong and Xuchu) have grown bolder in their attempts to seize Guangxi, redoubling efforts in the West. With disaffection towards the current Liangguang status quo further aiding their efforts, New Guangxi has even managed to gain some sympathy in the capital itself."
 GXC.introgame.062.a: "An obstinate expired revolutionary is hardly a priority."
 GXC.introgame.062.b: "Crush Li's bands and send a message to Governor Tang."

 GXC.introgame.065.t: "Our Southern Neighbours"
 GXC.introgame.065.d: "Governor Zhao is often defined by his friends to the North, however despite that he holds important ties to those in the twin Guangs, though his ties with Guangxi have faded with Lu Rongting's death. In Guangdong, however, there is an old ally of his in Chen Jiongming. During Chen's brief time in control of Guangdong as Governor, the two men worked together on the Federalist project, trying to negotiate unification with Wu Peifu. In the wake of the Northern Expedition, Governor Zhao decided not to join Chen's Grand Republican Alliance due to its underground nature, but has argued in its favour from within the Zhili many times.\n\nDespite having some old friends to the south, Hunan and its Governor haven't always gotten along with the twin Guangs. Due to Hunan's position between Guangzhou and Beijing, any north-south conflict would inevitably engulf Hunan in the flames of war, with the Northern Expedition having been the most recent example.\n\nHowever, the tide of history seems to be turning away from the Zhili, with Sun Chuanfang being incapacitated and the League embroiled in war, Hunan needs allies and friends. Chen Jiongming, who is using the chaos in the South to regain power, is exactly the friend Hunan may need. A man who believes in negotiation with the North, and a fellow Federalist just like Governor Zhao, Chen is our best option to prevent Hunan from being engulfed in war once more. That is, of course, assuming Zhao can convince the Assembly to allocate funds for such an extra-provincial affair.\n\nThere is another concern however, with small pockets of KMT control proliferating due to local support and their refusal to respect provincial borders. These pockets are being used to funnel troops and guns from MinGan and Guizhou into Liangguang. While not harming us directly, it may be best we use those funds to uproot the KMT in those regions instead of supporting Chen, given Governor Zhao's personal distaste for the KMT."
 GXC.introgame.065.a: "We should send our support to Chen, for Hunan's security."
 GXC.introgame.065.b: "We need to focus on ourselves, let the South sort itself out."
 GXC.introgame.065.c: "The Monroe Doctrine is in place for a reason."

 GXC.introgame.066.t: "Hunan aids a Federalist Resurgence?"
 GXC.introgame.066.d: "In the early 1920s, Federalists Chen Jiongming and Zhao Hengti worked together as allies. However with Chen's expulsion from Guangdong and the Northern Expedition, the alliance has cooled notably, with Zhao refusing to outwardly endorse Chen's Grand Republican Alliance out of fear of Zhili reprisals.\n\nWith the cancellation of the 1933 elections however, Zhao found himself growing closer to his ideological allies in the South. Zhao Hengti and Chen Jiongming have maintained clandestine but increasingly open channels to one another, and as tensions rise in the south, Zhao has sent resources to Chen in order to help aid him in his attempts to secure Liangguang for the Federalist movement."
 GXC.introgame.066.a: "Chen sends a telegram to Zhao to thank him for his help."
 GXC.introgame.066.b: "Unfortunately for Chen, bandits seized those weapons before they could reach him."

 GXC.introgame.067.t: "Kuomintang Smuggling Operations in Hunan"
 GXC.introgame.067.d: "The official Governor of Hunan, Zhao Hengti, has supported the Zhili and is personally aligned with the Federalist movement. Despite this, and the Kuomintang's loss in the Northern Expedition, insurgent cells and sympathetic figures keep control of a handful of counties in southern Hunan.\n\nIt is through these counties, especially with the help of the MinGan rebellion, that the KMT can smuggle weapons and men from Guizhou, Fujian and Jiangxi into the twin Guangs. Their hope is clear, that they wish to take control of the northernmost parts of the two Provinces, and use that as a staging ground to the south."
 GXC.introgame.067.a: "And through those trails, a northern base is established."
 GXC.introgame.067.b: "The supplies are stopped at the border and confiscated from their smugglers."

 GXC.introgame.070.t: "Chen Mingshu Requests Funds"
 GXC.introgame.070.d: "Guangdong has long been the cradle of the Kuomintang revolution and has thus acted as the capital for various revolutionary governments, many of which were headed by the venerated father of the nation, Sun Yat-sen himself. As such, the loss of such a symbolic city has dealt a heavy blow to our ambitions to liberate China, but this new wave of chaos in the South may be our second wind in the region.\n\nEven after the debacle of the North Expedition and the KMT split, Guangdong still acts as the hotbed of revolutionary fervour. KMT and CSP rural cells continue to sabotage warlord infrastructure and repel local authorities. Likewise, the various unions in the city and its ports have been infiltrated by syndicalist agitators. Outside of Guangzhou's urban centres, Peng Pai has rallied peasant groups to the revolutionary cause. Meanwhile in MinGan, General Chen Mingshu, commander of the NRA 10th Division, advocates intensely for the reclamation of his home province.\n\nA political maverick of sorts, Chen's allegiance lies primarily with the KMT Left, finding allies within the Provisional Action Committee headed by Deng Yanda and Song Qingling. However, Chen also holds ties with the India Clique and Li Jishen due to the strong fraternal bonds of the 4th Army, whose officers all hail from Guangdong.\n\nRecently though, Chen Mingshu has been more adamant about his demands to go south and reports have reached high command regarding his impending departure for Guangdong over the following days. For such an endeavour, members of Chen's staff along with Chen himself have requested funds from the Central Committee along with permission to requisition some firearms from the provincial stockpiles for his units. The recent onset of our campaign against reactionary elements to the North however has rendered our capacity to aid General Chen tenuous at best and outright impossible at worst, but the ball is certainly in our court and our choice to make alone."
 GXC.introgame.070.a: "General Chen shall retake the revolutionary cradle!"
 GXC.introgame.070.b: "We wish him good luck, but our hands are tied."

 GXC.introgame.071.t: "MinGan Reinforces Their Southern Flank"
 GXC.introgame.071.d: "Ever since the Shanghai Uprising of 1932 and the further retreat of the Kuomintang from China's urban centres into the foothills of Jiangxi and Fujian, the establishment generals of Liangguang, and China in general for that matter, have considered them a spent force. But almost a decade of guerrilla warfare and rural agitation has proven the warlords wrong. With the collapse of the League, Kuomintang remnants in Guangdong, the home province of the KMT revolution, have only grown bolder in their strikes.\n\nOver the past few days, Chen Mingshu, the main commander of the Kuomintang on the Guangdong-Fujian border, has been observed by the regional garrisons of Meizhou and Shaoguan to be preparing to mobilise his men for an assault towards Guangzhou. Naturally, this news has spread southward, diffusing into the quiet hills and bustling streets of Guangdong alike. This spells further trouble for the tenuous hegemony that has held the twin provinces, as KMT agents have rallied to the cause, clashing with local authorities and bracing for the KMT's arrival. In Guangzhou, Mayor Chen Lianbo has ordered more rigorous patrolling in the outskirts of the city and officers of Shen Hongying's army take stock of their arms, preparing to weather the oncoming storm."
 GXC.introgame.071.a: "Chen Mingshu readies his men..."
 GXC.introgame.071.b: "...but we will be ready for his next move!"

 GXC.introgame.075.t: "The Kuomintang Receive Reinforcements"
 GXC.introgame.075.d: "Much derided by the majority of China's power holders, and once thought to be nothing more than exiles languishing in Paris and Moscow, alongside obstinate guerrillas waging a futile death war against the ever slowly tightening noose of the encirclement campaigns, at least in MinGan, the Kuomintang appear to have found their opportunity. Staking it all, in a daring now or never strategy, they have pushed their fledgling units to their limits, motivated by revolutionary ferocity and sheer tenacity for a better China. With raids conducted in Guangxi orchestrated by Li Zongren and his 7th Army, they have been in conjunction with raids from MinGan, chiefly led by Chen Mingshu with support from Tang Shengzhi in Hunan.\n\nDoubling their efforts within the regions of Liangguang that they control, the call to action has rung true throughout their soldiers and martyrs. With the banners fluttering, their guns on their shoulders, their sabres at their waist, the blood of the revolution is blazing like a wild tide. Receiving extensive support, they have made preparations for a final daring operation to secure the birthplace of the revolution. Future struggles cast to the wayside, the National Revolutionary Army are following the warpath of their predecessors a decade ago."
 GXC.introgame.075.a: "Raise the Banner of the White Sun!"

 GXC.introgame.076.t: "The Federalists Receive Reinforcements"
 GXC.introgame.076.d: "Once thought to have been a relic of the past cast aside in light of Zhili and Fengtian's victories, along with the rise of the domineering Kuomintang, the Federalist cause in Guangdong had remained an undercurrent, supported by passionate intellectuals and gentry. Maintaining at least nominally aligned forces in Eastern Guangdong, their only true allies were those scant few voices in urban centres, alongside Governors Tang Jiyao and Zhao Hengti. Yet these ties would make themselves useful at the most opportune occasion. The Yue Army has managed to rebuff all opposition, reinforcing its hold within the Twin Provinces.\n\nReceiving support from its erstwhile allies in neighbouring provinces, they have redoubled their efforts, and entrenched their control. With confidence abounding, morale high, and men supplied, it was evident to most that the Federalist cause was on the recovery, perhaps even the upturn.\n\nConsidering its options, it has become clear that the time to press the advantage against the opposition was now. Establishing a communiqué with allied forces outside of the region, Chen Jiongming, Ye Ju, Ma Yuhang and others have launched an offensive against the Kuomintang and Old Beiyang forces, aiming to press them out once and for all."
 GXC.introgame.076.a: "Guangxi for the Guangxi People! Guangdong for the Guangdong People!"

 GXC.introgame.077.t: "The Establishment Receives Reinforcements"
 GXC.introgame.077.d: "Long the sustained rulers of the region, the Beiyang establishment forces (loosely centred around the Old Guangdong and Old Guangxi cliques) have managed to rebuff all opposition, and reinforce their present positions within the Twin Provinces. Receiving support from their erstwhile allies in Beijing and elsewhere, they were able to redouble their efforts to entrench their control and overcome the patchwork system of rulership they've established. With confidence abounding, morale high, and men supplied, it was evident to most that the Old Cliques were on the recovery, perhaps even the upturn.\n\nConsidering their options, it has become clear that the time to press their advantage against the opposition was now. Establishing a communiqué with Zhili forces outside of the region, Lu Yuguang, Ma Ji, Shen Hongying, Chen Lianbo and all other nominal subordinates were granted the official approval for an offensive against the Kuomintang and Old Federalist forces, aiming to press them out once and for all."
 GXC.introgame.077.a: "Stability and Reform rather than Radicalism and Revolution!"

 GXC.introgame.080.t: "Our Efforts in Liangguang Quashed"
 GXC.introgame.080.d: "Despite considerable investment on behalf of [ROOT.GetLeader], it would appear that our gamble within the Liangguang power struggle has ultimately been for naught. Lost in the miasma of warlords, both major and petty, our money and supplies found themselves in the wrong hands, or hardly leaving our territorial borders at all! With our efforts rebuked, it will take considerable time to regroup, and ultimately many within the administration have waned in passion for involvement within Guangxi or Guangdong, at least for the near future."
 GXC.introgame.080.a: "Let them fight amongst themselves."

 #Political Tree Events (100-149):
 GXC.introgame.100.t: "A Shared Future for the Two Guangs"
 GXC.introgame.100.d: "Liangguang today may be divided and resentful, but they share a considerable common history. The Viceroyalty of Liangguang, which literally translates to the Two Guangs (Guangdong means East Guang, Guangxi means West Guang), was first established in 1452 by the Jingtai Emperor of the Ming Dynasty. Both provinces toppled the Qing Viceroy in the 1911 Xinhai Revolution, but the following years saw different factions attempt to dominate the region.\n\nThe Old Guangxi Clique under Governor Lu Rongting of Guangxi, working with Political Science Clique aligned-Governor Cen Chunxuan of Guangdong, dominated the Constitutional Protection Government after driving out Beiyang-aligned Governor Long Jigugang and sidelining Sun Yat-sen. They attempted to negotiate with Beiyang in turn, but the poor behavior of their troops and fading political support gave an opening for Chen Jiongming and other Guangdong Army officers to raise an army in Fujian and drive out the junta, restoring Sun Yat-sen to power.\n\nThis led to the two Guangdong-Guangxi Wars, which Guangxi lost. The two Guangdong leaders then had a falling out, forcing them to retreat but in the power vacuum a Guangzhou aligned New Guangxi Clique junta emerged. After the Northern Expedition failed, Old Guangxi Warlords working with the Zhili dominated Liangguang but fought among themselves for power. In a particularly colourful incident in 1932, Lu Rongting ordered improvised bombers to attack Shen Hongying's forces in Guangdong. Meanwhile, the remaining Guangdong warlords and the Guangdong Provincial Assembly rallied around Mayor Chen Lianbo in Guangzhou.\n\nLu Rongting secured his hegemony over Liangguang in 1932, with Beijing, Nanning, and Guangzhou all recognising his position as Viceroy. With his death in 1934, his less competent sons have taken the reins. And now, Liangguang is divided and resentful, with many waiting for their chance to seize its future."
 GXC.introgame.100.a: "The future belongs to the heirs of Lu Rongting!"
 GXC.introgame.100.b: "Sun Yat-sen's revolution continues to burn bright!"
 GXC.introgame.100.c: "It is time for Chen Jiongming to get a fair chance to rule."

 #Fluid Phase Events (150-199):
 GXC.introgame.150.t: "Liangguang Devolves Into Civil War"
 GXC.introgame.150.d: "With Guangzhou in flames and news of the crisis quickly spreading up and down the river, Liangguang has been thrown once again into anarchy. Troops are being mobilised and militias raised as the three major coalitions - the Nationalists, the Federalists, and the Regionalists - gear up for battle. With the deep personal ties that connect the various figures in Liangguang, defections are expected but with the deep ideological divide between them, compromise is impossible.\n\nLiangguang is no stranger to political fragmentation but after the past few years of relative stability, there is no one who desires to return to a state of prolonged conflict. Therefore the fighting is expected to be fluid and chaotic. Momentum will be essential as local commanders will probably cast their lots with the winning side nearby, which will compound on a regional scale across the interconnected provinces."
 GXC.introgame.150.a: "May victory come soon."
 GXC.introgame.150_tt: "§YEvery month, regions that are partially dominated by one side will consolidate in their favor, and totally controlled regions will aid in securing their home provinces. §rFailing to fully secure Liangguang within six months will incur penalties§! and the war will end one way or another in eight months.§!"

