 GXC.lategame.003.b: "Yang Guanyu, the popular jack-of-all-trades."
 #杨官宇
 GXC.lategame.003.c: "Zhang Huichang, the visionary dandy."
 #张惠长
 GXC.lategame.003.d: "Chen Yingquan, the experienced Yue loyalist."
