 #KMT Political Ideas
 GXC_KMT_popular_support_desc: "The Chinese Kuomintang has long been split between its rightist and leftist factions since the collapse of the Northern Expedition. In the ensuing chaos of the expedition's failure and the seemingly apparent destruction of the late Dr. Sun Yat-sen's dreams for a free China, the Left wing of the Party has essentially hijacked the Party's leadership and has proclaimed itself as the de facto ruling head of the party...backed of course by their overlords in Paris and London.\n\nVictories on the battlefield may only do so much but winning the hearts and minds of the Chinese people will be an uphill struggle. Plenty see the right-wing of the Kuomintang has nothing more than a disgraced movement or unruly warlords with Nationalist paint backed with guns and funding from the Russian bear to the north."
