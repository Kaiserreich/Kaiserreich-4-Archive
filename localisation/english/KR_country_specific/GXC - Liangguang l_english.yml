###Section 5a (000-099): End Game Auth RKMT Events

 ##Shared Events (000-019)
 GXC.endgame.001.t: "The Illusion Shatters"
 GXC.endgame.001.d: "Finally, the hammer has struck the anvil, and Kuomintang have finally fulfilled their revolutionary duty. Throughout the strife, the struggles and the tribulations, warlords and imperialists alike must kowtow to the true unifiers and heros of the Chinese people. However, whilst on paper they reign supreme, the party-state control of the disparate provinces is but nominal at best, unable to truly assert power and influences whilst anarchy continues in the urban centers, and bandits parade the countryside.\n\nThe utter paralysis brought on by recent political events have only contributed to the ineffectiveness of government outside of core territories, with most warlords only inflamed and emboldened further to hamper efforts for our good governance to reach the peoples they lord over. Even within the governmental apparatus itself, dissenting voices have fermented insurbordination between bureaucrat and National Revolutionary Soldier alike, neither ultimately feeling satisfied with the direction of the National Revolution.\n\nFacing challenges from all sides once more, [ROOT.GetLeader]'s triumph is but a short one, as he must work swiftly to subdue all unrest and avoid the fracturing state of both party and nation from collapsing the revolutionary movement."
 GXC.endgame.001.a: "Infighting brought to the forefront..."

 GXC.endgame.002.t: "The Grand Disenchantment"
 GXC.endgame.002.d: "Despite the Kuomintang being first and foremost a revolutionary vanguardist party, the Reorganisation and strong authoritarian measures employed by the Premier, many within the nation continued to hold hopes that the Kuomintang would completely circumvent the period of tutelage, and enact a full transition to liberal democracy once the nation was united. This however, would be doing a disservice to both the memory and ideals of the late Dr. Sun Yat-sen, alongside leading to what many within the party would perceive as a corrupt sham, mimicking the procedures of the Beiyang Republic.\n\nImmensely dissastisfied with the continued maintenance of the authoritarian hand on the nation, the Dangwai, alongside various liberal Western educated intellectuals, students and even scattered members of the Kuomintang itself — namely the more moderate minded members within the Western Hills clique and Reconstruction Faction — have merged together into a cacophony of disillusioned singing, drowning out any attempt from the [ROOT.GetRulingParty] to aid and soothe the people's suffering.\n\nIn order to restore order, revitalised the nation, and rebuild trust in the government from the people once more, the Premier must demonstrate that the period of tutelage is but a process to ensure a thriving democracy can develop in its aftermath."
 GXC.endgame.002.a: "Our people in flux..."

 GXC.endgame.003.t: "A Revolutionary Social Contract"
 GXC.endgame.003.d: "Whilst the people dissent and openly treat the government with suspicion, resentment and caution, the majority continue to treat the regime with ambivalence, disinterest or even support in a few occasions, for there is still a strong belief and hope that lingers in [ROOT.GetLeader]'s steady leadership at the helm. However this series of affairs only continues under an incredibly strict unspoken social contract between the government and the people: they will willingly submit and acquiesce their political, economic and social freedoms if only the Kuomintang can succeed and deliver on the promises of the National Revolution improving their squalid livelihood in some meaningfully clear way.\n\nSuch a stipulation carries a heavy burden upon the government, for they must heed the people's demands and keep the swift pace with the exceedingly ambitious proposals presented by the National Reconstruction Plan if they want to maintain both the system upon which they have instated, and a benevolent outlook from the people. Regardless, the revolutionary party must start from rock bottom, for they have inherited the mantle of a broken economic system, fleeing investors and currency, devastated cities and infrastructure adjoining severe debts that run the risk of further crashing the economy with hyperinflation."
 GXC.endgame.003.a: "A long road ahead of us..."

 GXC.endgame.004.t: "Fate of the Counter-Revolutionaries"
 GXC.endgame.004.d.1: "The National Revolutionary Army is but a leviathan now compared to as it was not even years ago. From the boisterous revolutionary heroes descending upon Beijing for the betterment of the nation, to scattered bands of fearful insurgents operating guerilla campaigns in Guizhou and Fujian with stroves of exiles abroad in Paris and Moscow, to reclaiming the mantle of the best the Chinese soldier can offer, the true pride of the nation, the NRA has seen it all and endured even further. Despite the great valour won and strides made however, there still remains plans for demobilisation of certain army groups now that peace has dawned upon the Chinese nation once more.\n\nPressing matters have appeared on Hu Hanmin's desk however, as following his successful maintenance of influence as the true heir to Dr. Sun, the National Revolutionary Army has fractured due to the removal of key generals aligned with the New Guangxi Clique. Truly an expert at managing levers and pulleys, the Premier could take the initiative and dangle the prospective carrot from a stick, extending an olive branch to the less committed members aligned with New Guangxi and allowing them to return to their previous positions within the NRA, with even Chen Mingshu's clique resurfacing at the prospect of being able to re-enter service oncemore. Although the premier can also finally put the foot down, promoting a new generation of subservient officers utterly devoted to the National Revolution first and foremost, doing away with Li Zongren's perfidious cadres once and for all." #Hu Hanmin
 GXC.endgame.004.d.2: "The National Revolutionary Army is but a leviathan now compared to as as it was not even years ago. From the boisterous revolutionary heroes descending upon Beijing for the betterment of the nation, to scattered bands of fearful insurgents operating guerilla campaigns in Guizhou and Fujian with stroves of exiles abroad in Paris and Moscow, to reclaiming the mantle of the best the Chinese soldier can offer, the true pride of the nation, the NRA has seen it all and endured even further. Despite the great valour won and strides made however, there still remains plans for demobilisation of certain army groups now that peace has dawned upon the Chinese nation once more.\n\nMore pressing matters have dawned for Li however, as following his gambit to claim the throne of the Kuomintang, the National Revolutionary Army has fractured due to the removal of key generals aligned with the weak minded cliques of Western Hills, Reconstruction and Hu Hanmin's Elder's. Despite the animosity, Li is a military man through and through, respecting the mutual struggles endured and bonds built during his service with his peers in the National Revolutionary Army, perhaps extending a hand to those willing to forego political squabbles in place of their true comradery and duty to the nation. Albeit, this is also an ample opportunity for the New Guangxi Clique to finally truly reign supreme, for the clique can merely promote Guangxi officers aligned to their interests, as a reward for being the saviours of the nation." #Li Zongren
 GXC.endgame.004.a: "Their tactical minds are still of use."
 GXC.endgame.004.b: "Our bonds were forged in blood."
 GXC.endgame.004.c: "Promote a new generation of leadership."

 GXC.endgame.005.t: "The Shattered Remnant"
 GXC.endgame.005.d.1: "In the political aftermath of Li Zongren's attempts to siege and overthrow the Premier, political and bureaucratic chaos has struck our officials, with many that had connections to Li and his cadres being removed from their positions or arrested, alongside dissident Western Hills Clique and Reconstruction Faction members, with even leftist figures who openly opposed the government's handling of events being caught in the crossfire.\n\nHowever certain remaining members within the party fear that the approach taken was particularly heavy handed, even in light of nearly being ousted, and have suggested to the [ROOT.GetLeader] that extending an invitation to certain useful rivals from the other cliques — such as New Guangxi and the leftists — could be more beneficial to the government rather than a detriment. Whilst stubborn and resilient, the Premier could weigh the value of these men's skillsets as being superior to any lingering political differences, although the option always remains to cast away any hopes of bestowing mercy upon men who would've supported the failure of the National Revolution. For do the Chinese people need more meddling bureaucrats?" #Hu Hanmin
 GXC.endgame.005.d.2: "In the great triumph of the New Guangxi Clique toppling all adversaries to their influence, and sitting upon the throne of the National Revolution, it was evident that the government would no longer function as efficiently as it had once before. Many skilled figures were either arrested and removed, or resigned in protest of Li Zongren's premiership, causing incredible strain on all organs of the bureaucracy as it struggles to even attend to daily functions.\n\nDespite the crescendo and noise generated from Hu Hanmin's fall, there have been murmurs that certain figures once aligned to him would be willing to return to their positions within the government if given amnesty from the leadership of New Guangxi. Ignoring political differences, it presents an enticing offer to Li, as individuals within the Western Hills Clique, Reconstruction Faction and even the New Guangdong Clique yield invaluable skills that are sorely needed in these dires times. Nonetheless, this is also an opportunity to further cement and ensure the dominance of the New Guangxi Clique above all else, for they have weathered far worse challenges before." #Li Zongren
 GXC.endgame.005.a: "In the name of cross party unity."
 GXC.endgame.005.b: "An olive branch to the democrats."
 GXC.endgame.005.c: "Consolidate power for ourselves."

 GXC.endgame.006.t: "The Chinese Piedmont"
 GXC.endgame.006.d.1: "Being the roaring forge in which the revolutionary movement was born, Guangdong has always seen itself as the most premier province in the republican movement. Boasting an impressive economy to further reinforce its lofty ambitions, the province has drawn comparisons amongst international spectators to that of Sardinia-Piedmont during the wars of Italian unification, being the primer driver of reunification for the Chinese nation and its people.\n\nDescending from the province, Hu Hanmin, takes great pride in the exceptional status of Guangdong, however, an ironic dilemma presents itself: the Premier despises challengers to his rule, and naturally is hesistant to entertain treacherous ideas such as autonomy for other provinces, yet blatant displays of favouritism for Guangdong are not uncommon, with the province receiving hefty benefits. This treatment has even gone as far as to extend to governmental appointments, with most positions filled by Guangdong natives.\n\nAs they say, to the victor go the spoils, and none would disagree that Guangdong has earned its special treatment, however some voices within the government are advocating that the Premier lessen the blatant prioritising of his home province, and others have even suggested the idea of extending the current privileges to the other provinces under the Kuomintang's auspices." #HU Hanmin
 GXC.endgame.006.d.2: "Having contributed swathes of excellent soldiers to the revolutionary cause, Guangxi has always seen itself as a truly exceptional and critical province in the Kuomintang's revolutionary movement. Being the first province to turn to the Kuomintang on the eve of the Northern Expedition, the militarist nature of Guangxi's people has proved vital in the victories of the National Revolutionary Army.\n\nA fierce defender of the province's autonomy, culture and lifestyle, Li Zongren takes great pride in the exceptional status of Guangxi, however, an ironic dilemma has presented itself: the New Guangxi Clique fiercely opposes any challenges to its stern rule, and adamantly refuses at extending autonomy to the other provinces, yet their home province of Guangxi receives notorious favouritism, privileges, and Guangxi natives receiving priority for governmental positions.\n\nAlthough as they say, to the victor goes the spoils, and none within our government would dare doubt that Guangxi has earned its privileges in blood. However, there remains murmurs that Li Zongren could dial down the blatant displays of favouritism, or even extend such treatment to the other provinces, to soothe any future tensions with the other provinces." #LI Zongren
 GXC.endgame.006.a: "The Model Province has earned its privileges."
 GXC.endgame.006.b: "We should cut back on the favouritism."
 GXC.endgame.006.c: "All provinces deserve some self rule."

 GXC.endgame.007.t: "An Exceptional Man in Extraordinary Times"
 GXC.endgame.007.d: "If there was ever a man to earn the honour of the true successor to Dr. Sun Yat-sen, no one would dare suggest anyone else than the esteemed Premier, Hu Hanmin. A true orthodox scholar in the Three Principles, he has weathered innumerable challenges leading the glorious National Revolution, and is steadfast on seeing the phases set out by his predecessors are followed in strict procedure.\n\nA truly exceptional figure on the international political scene, Hu Hanmin has truly inscribed a permanent mark on the annals of history as one of finest and foremost statesman to have ever descended upon the world stage. A grand mixture of extremely intelligent, studious and hard working, principled, stubborn, yet maintaining resounding popular support with the populace. Able to extend a hand across the aisle, targeting multiple meddling factions at once, truly serving as the glue holding the government together. All of these achievements have contributed to the growth and development of an extensive growing cult of personality amongst the populace, praising the efforts of the Premier as the second Sun Yat-sen.\n\nFurthermore, Hu Hanmin has vowed to champion the interests of both people and country, following the stricly laid out six year plan, of which the critical components are much needed land reform, local infrastructure efforts for local self government, and education reform for the whole populace. Deftly wielding his grand coalition, Hu Hanmin has been granted the grand opportunity to focus on one of these components to start."
 GXC.endgame.007.a: "The peasants have long awaited their saviour."
 GXC.endgame.007.b: "We must plant the seeds of democracy at the grassroots."
 GXC.endgame.007.c: "How could we teach the people without schools?"

 ##EDC Events (020-039)

 GXC.endgame.020.t: "Hu Hanmin and the Dawn of a New Era"
 GXC.endgame.020.d: "Amidst the chaos of the recent struggles within China, Hu Hanmin shines ever brightly as a beacon of hope, championing an orthodox interpretation of the Guofu's Three Principles of the People, for long he has envisioned overseeing a future for the Chinese people free of the strife brought on by the Warlord Era. However, Hu's unwavering commitment to the Three Principles sets him apart from his less principled peers within the Kuomintang — namely Wang Jingwei and the late Chiang Kai-shek — as he adamantly opposes any deals with external forces outside the party, relying mostly on his capable political manoeuvring and inter-party alliances.\n\nKeen on seeing the Three Principles enacted at every individual stage of the revolution, the Premier has reinforced the phases of military rule, with tutelage to follow soon after, as without this strict procedure the brave revolutionary soldiers of the National Revolutionary Army could merely supplant the warlords of old. Believing that the party before his stewardship was neglecting the people's interests by not implementing the stage of tutelage completely, the Premier intends to follow Dr. Sun's National Reconstruction Plan by the letter to craft the Chinese nation that Dr. Sun envisioned.\n\nIn the shift from Tutelage to Constitutionalism, Hu Hanmin maintains the concept that a province is ready for democracy once all of its counties had achieved local self-government as dictated by local and national efforts. Once more than half of the number of provinces within the country have reached the Constitutional Stage, a national convention will be assembled to deliberate and promulgative a new national constitution, ensuring a thoroughly healthy democratic foundation for the nation."
 GXC.endgame.020.a: "A golden road lies before us."

 GXC.endgame.021.t: "The Revolution and the Land"
 GXC.endgame.021.d: "Having been an ever present issue since the malignant Great Qing, the land reform question has always burned ever present in the intellectual minds of not just the Kuomintang, but all political movements in the nation as a whole. With his mind deeply rooted in his simultaneous socialist background and commitment to the welfare of the people, Hu Hanmin has put forth his radical land reform plan to be debated on by the Central Executive Committee.\n\nCentral to this plan is the concept that the lowly tenant farmers of China should be protected from their common abuse and exploitation by landlords, stipulating that in the case of drought, flood or other similar natural disasters, their rent would be reduced accordingly or even exempted completely. Pushing onwards, the Premier's plan proposes that landlords be restrained from evicting their tenants except for the purpose of self-tilling. Insofar to this end, the Peasantry are to be aided by \"the power of the state\", and on no account are they to be \"thrown into disorder\".\n\nBeginning with a land-survey to initialise his aforementioned equalisation of land rights policy, the state would begin to set up agricultural banks to allow low-interest loans to become available to the peasants. The state would then establish cooperatives to facilitate the sale of produce, and so help the peasants avoid the manipulation of the market by exploitative merchants, and increase production in the long term.\n\nHowever, Hu's radical, extensive and perhaps heartless approach in the eyes of the gentry has received considerable blowback from conservative members of the Party. Whilst they perpetuate entrenched inequalities due to their control over the land, the Gentry have nonetheless been some of the Kuomintang's most staunch supporters. Instead members of the Western Hills Clique and Reconstruction Faction have posited a more gradual reduction in gentry and landlord power. Pulling on the thread of Hu's desire to prevent disorder in the countryside."
 GXC.endgame.021.a: "The compromise agreement sways the Premier."
 GXC.endgame.021.b: "Onwards with abolition of the landlord!"

 GXC.endgame.022.t: "Chinese Philosophy and the Materialist Lens"
 GXC.endgame.022.d: "Ever a brilliant and prolific writer, the esteemed Premier's literary works could fill a library with the bountiful writings of China's greatest political philosopher. For the careful investigator, one piece of particular note is Hu Hanmin's \"A Study of History of Chinese Philosophy from Materialistic Perspective\" written in 1919, which has been passed around intellectual and party circles alike as an interesting insight into the mind of their national leader.\n\nTheorising that the circumstances wherein a school of thought arose demonstrated an intrinsic relationship between socio-economic conditions and the rise of schools of thought in a society, Hu begins within the Warring States era, noting that the large magnitude of chaos. As a result, the chaos stimulated intellectuals to philosophise and speculate about solutions. When safety and stability returned in the Qin and Han dynasties, the society remained largely peaceful, resulting in the atrophy of intellectual thought.\n\nRetroactively applying his theory to later schools of thought within the Han, Song and Tang dynasties, Hu postulated that Taoism, Confucianism and Buddhism all arose in times of great societal stress, with the religions losing relevance once they failed to provide solutions to moral upheavals.\n\nHe opined that China experienced socio-economic dislocation not too dissimilar to that of the Warring States period, and with his devout belief in the importance of societal and economic factors in fostering intellectualism, he placed high hopes for a second flourishing of schools of Chinese philosophies during his own lifetime.\n\nAn interesting illumination into the mind of a budding revolutionary with a magnificent future, the piece is not without criticism. Numerous times does the Premier proceed on tangential monologues about history, and he would frequently veer away from the historical materialist mindset, creating a discourse on Chinese philosophy thinly veiled with historical materialism."
 GXC.endgame.022.a: "A magnificent mind at the wheel."
 GXC.endgame.022.b: "A great thinker maybe, but a poor writer."

 #Adapted from 五四運動紀念會演講詞 - Speech at the Nov 4th Movement Commemoration.
 GXC.endgame.023.t: "From May to November"
 GXC.endgame.023.d: "In October 1919, leaked documents exposed the Beiyang government's secret deals trading Shandong for predatory Entente loans. This triggered unrest on November 4th, which along with the 1925 May 30th protests became emblematic of the Chinese people's unwavering struggle against imperialism.\n\nHu Hanmin commemorated both today as patriotic movements that contained the \"spirit of national independence that drives out foreign oppression across all time\". This spirit allowed the Ming to expel the Mongols, the Xinhai rebels to expel the Manchus, and the wrath of the students to save Chinese independence. It is that same spirit that Sun Yat-sen inscribed as his first Principle: Minzu (Nationalism).\n\nDr. Sun said, \"national revolution is an effective remedy to save the era\", which will continue \"until the day and moment without oppression between nations\". However, while the protests were of national revolutionary character, they \"were haphazard and disorganised, with temporary acts but not fundamental advocacy.\" Sun understood that a fundamental revolution must be based on \"national character\", something impossible to erase.\n\nMarx did not understand this, and the Second Internationale failed because \"despite belonging to the same class, they belonged to different nations, and oppression between each other had yet to be resolved, thus they still struggled with each other.\" Hu extolled the youth not to believe that it is \"hackneyed to discuss national revolution and innovative to talk about class revolution,\" because the latter is unnatural and unnecessary.\n\nHe warns of the Internationale's Red Imperialism, which seeks to sacrifice millions of Chinese to achieve its unthinkable aims. Therefore Hu concludes, \"why must the Chinese youth care nothing about sacrificing their country, nation, and revolutionary cause to flatter the others?...If we do not develop the spirit of national independence, how can we achieve anything? Naturally then, we must complete the national revolution under the guidance of the Three Principles!\""
 GXC.endgame.023.a: "The spirt of national independence flows through the party!"
 GXC.endgame.023.b: "We will always remain on guard against imperialism in all forms!"

 GXC.endgame.024.t: "The Army of the National Revolution"
 GXC.endgame.024.d: "Having been a strongly resolute civilian leader for the entirety of his career, the position of the National Revolutionary Army in relation to Premier Hu Hanmin has always been a tenuous one. Without the National Revolutionary Army's successes in the Second Northern Expedition, the revolution might as well have been stamped out for a second time in the century, yet perhaps the greatest threat to the revolutionary movement as it stands currently is now the cudgel with which it yields.\n\nAlways the capable national leader, the Premier has rallied for the recognition of the great significance of restoring Party authority and unifying cohesion amongst the NRA not only in the military campaigns of the recent years, but of the current work in the National Revolution and even in the heavy responsibilities dawning on the new Nationalist government. If the National Revolution is to succeed, there must be a tough revolutionary army and a faithful and valiant Commander-in-Chief. To enable the revolutionary army to break through enemy lines, there must be a strong party as well.\n\nIn a speech preached during a military parade in [ROOT.Capital.GetCapitalVictoryPointName], the Premier left his audience of willing listeners with this statement: \"Armed comrades, you shall all believe that you are revolutionary. You all should enhance your revolutionary character and be an irresistible mighty great force. With such force, your revolutionary leadership can be strengthened. The National Revolution requires a mighty great force. For the sake of the National Revolution, we must, together with the revolutionary public from various provinces, form a united spirit and force. In a bid to do so, we must uphold the revolutionary leader and consolidate the revolutionary front!\""
 GXC.endgame.024.a: "The NRA and the revolutionary people, unite!"

 GXC.endgame.025.t: "Labour Day and the Chinese Revolution"
 GXC.endgame.025.d: "To Hu Hanmin and his Elders Clique, the meaning of Labour Day is that of great commemoration, for it is when the workers and labourers of the United States fought valiantly in an effort to establish the system of an Eight-hour work day. Notably in the Chairman's eyes is the fact that such a celebration has never taken place in [ROOT.Capital.GetCapitalVictoryPointName], due to the fact that in the past, the city was held under the iron grip of warlords, hence no commemoration could be held.\n\nHowever, the very fact that it can be held today, is that not due to the protection of the National Revolutionary Army? Protection from the NRA means protection from the Kuomintang, with which every citizen should come to learn that the KMT protects its workers and strives for their welfare alongside their freedom.\n\nIn a broader scope, the Premier has put forth the idea that the National Revolution is the united front of all nationals, and in this united front, the workers shall be the vanguards, refraining from playing havoc with each other lest a specific class be promoted leading to the oppression of other classes. From now on, the workers can shake hands with the KMT in a friendly manner, coming together as true friends, cooperating mutually for genuine liberation.\n\nHu Hanmin's concept of the party cooperating directly with the workers serves as a foil to the stance of the Western Hills Clique, who posit that workers should avoid labour disputes in their entirety, and that the true meaning of Labour Day is to exemplify the cooperation between capitalists and workers in the common cause of furthering productivity, not revolutionary liberation.\n\nWith the party's official stance divided between the two outlooks, a debate has silently flared as to whether the Premier's radical stance on worker cooperation that borders on socialist thought is more preferable compared to the stability provided by the WHC's thorough and stable approach."
 GXC.endgame.025.a: "The KMT is the true worker's party!"
 GXC.endgame.025.b: "Coalesce both the capitalist and the worker in perfect harmony."

 GXC.endgame.026.t: "Democratic Centralism and Consensus"
 GXC.endgame.026.d: "Adamant in the following of the Sanminism and the Three Principles in an orthodox manner, Hu Hanmin has refused all attempts from the more democratically minded elements of the Kuomintang to push for a provisional constitution at this time. However he is not a man of pure uncompromising stubbornness, and has accepted proposals of a new organic law in which a prototypic version of the planned five yuan government would be implemented. Therefore, the government has begun the formal creation of the various governmental yuans, with which has come the discussion of the accompanying political appointments.\n\nWith Hu Hanmin and his allies dominating the Executive Yuan, Sun Fo and the Reconstruction Faction have been granted free reign over the Legislative Yuan, whilst Ju Zheng and the Western Hills Clique were given the Judicial yuan, with the Control and Examination yuan being split between various northerners alongside other smaller cliques.\n\nWith the various factions clawing at their bountiful harvests, all that remains is for Hu Hanmin to appoint a Premier of the Executive Yuan, akin to a Western styled Prime Minister. Whilst none would blame him for appointing a loyal follower such as his protégé Li Wenfan, Hu Hanmin could extend a hand \"across the aisle\" to reassure people of his good intentions.\n\nOf the two options present for external choices, the first option is close friend and deputy of Sun Fo, Liang Hancao. A keen legislator and intellectual, he has been an excellent second-in-command figure within the RCF, reflecting the young, new revolutionary movement of the future. Our second option is to instead extend the invitation to the enigmatic and magnanimous Zou Lu, a well known quantity to most within both the Elders Clique and WHC. A man of many talents, Zou Lu has connections to the majority within the Kuomintang, and has been a veteran member of the party since its founding, having even developed a great personal friendship with the Premier for their mutual adoration of writing."
 GXC.endgame.026.a: "Li Wenfan is the natural choice."
 GXC.endgame.026.b: "Liang Hancao is a fresh face."
 GXC.endgame.026.c: "Zou Lu has valuable experience."

 GXC.endgame.027.t: "Remembering the Double Fifth"
 GXC.endgame.027.d: "On May 5th, President Hu delivered a speech honouring his distant but ever relevant predecessor. In 1923, Sun Yat-sen claimed the title of President of the Republic, in a moment Hu claims is as significant as Double Ten day. Hu Hanmin recounts the preceding events, including his first inauguration on New Year's day 1912 in Nanjing. In Hu's recounting, Sun resigned shortly afterwards because with China unified, Sun felt his work completed and as an \"exemplary public servant of the Republic\" sought no further power. He instead sought to continue to train his party members in the Three Principles and reconsolidate the foundation of the revolution.\n\nBut it was not long before the Republic unravelled, brought down by conniving Generals. Therefore, after expelling the Guangxi warlords he made the grand plan of the Northern Expedition. He retook the position of President of the Republic, then confined to Liangguang, not out of entitlement but because of a tremendous sense of responsibility for the national revolution as a leader, mentor, and sacrificer. \"Thus,\" Hu asks, \"how could our hearts not be touched?\"\n\nHu continued his speech with a personal touch, fondly describing Sun's humility and open mind, but notes that when it came to national affairs he held the spirit of \"if I do not do it, who else would?\" With this tenacious spirit, the Kuomintang must carry on its tutelage. It must belong to the people and carry its will, but also lead the people and show them the way in the great mission to save the country because \"if the Kuomintang does not do it, who else would?\" Thus, the party must press on with the indomitable spirit of \"if I do not do it, who else will?\", reassured that military administration is only a beginning, the political tutelage only a transition, and constitutional rule the destination. Though he closed with reminders of the Eternal Premier's will for the Three Principles and a World Revolution superior to Marx, the true meaning of the parable is clear:"
 #Based on Speech at the Commemoration of the Double Fifth Festival (雙五節紀念會演講詞)
 GXC.endgame.027.a: "If Hu Hanmin does not do it, who else will?" #舍胡漢民其誰？

 GXC.endgame.028.t: "Remembering the Eternal Premier"
 GXC.endgame.028.d: "At a memorial of Sun Yat-sen's passing, Hu Hanmin delivered a speech. Though beginning with a discussion of global politics and concessions in China, he soon segued into more pressing matters that describe the future he envisions for the party-state.\n\nDiscussing unification, Hu remarked that \"our military efforts should now adopt a dual policy: we shall eliminate disrupting syndicalist elements and warlord remnants in China once and for all.\" Still, he cautions that a true victory is impossible without fundamental solutions to its pressing economic and social challenges. To this end, he states, \"our revolutionary army must construct while destructing, unlike the socialists, who only construct after full destruction, and we must especially avoid waiting until the entire nation is destroyed to begin rebuilding. When we conclude destruction at one place, reconstruction works there must begin immediately. Only by doing so can there be a genuine revolution.\"\n\nFurthering the comparison of the party to an army, he remarks that both must be cautious in operation, coherent in organisation, and be intense in training. Similarly, like how armies readily emulate the superior weapons of their enemies, the party must be willing to embrace tactics of other revolutionaries. Others may abuse their strict organisation and fickle methods to disrupt society, but if the Kuomintang adopts similar discipline towards reconstruction, the nation will be saved. A parallel can be found in modern science, which is used by imperialists for murder and by humanists to save lives, because though the science is the same and has no innate guilt attached to it, to abuse it makes one the enemy of humanity.\n\nThus, the party must be willing to adopt discipline, inspired by the brave soldiers who gain strength through their obedience to their generals. \"As for us,\" he concludes, \"we are to govern the country by the Party, not by the individual. We demand freedom for the Party, not the individual. So we must obey our party and observe the Premier's last wishes!\""
 #Based on Speech at the Prime Minister's Memorial Week on 16 May at the National Government (五月十六日在國民政府舉行總理紀念週演講詞)
 GXC.endgame.028.a: "Like the Guofu before him, Hu preserves the party's soul!"

 GXC.endgame.029.t: "End of the Six Years of Necessary Tutelage?"
 GXC.endgame.029.d: "It had been a long and arduous road for the Kuomintang's National Revolution. One wrought with roadblocks, winding passageways, and sudden verges both left and right. Most appropriately it was not an easy path to tread. Dr. Sun knew this of course, for to transform a nation of over 400 million people into that of a modern one is perhaps a most insurmountable task. The Kuomintang is a revolutionary party, one built on organisation and doctrine, one that has been steadfastly stewarded by China's most magnificent and enigmatic statesman.\n\nSix years was the timetable to follow. It was six years that the Tutelage phase was to be enacted, as ordained by Dr. Sun. And it had been six years of perennial guidance and struggle for the modernisation and progress of the Chinese nation. Of course, the natural tendencies of rulership began to set in early on. Members of the party began to see the party as nothing more than a means of dominating the people, of abusing the principle of party leadership to exploit the masses for their own gain, to safeguard their assets. However such sentiment has rather subsided, has rather been beaten back tremendously by China's Man of Principle.\n\nFor the all the faults of complacency that would beset any incumbent party that heralds a revolutionary movement, it has not yet managed to clutch the grasps of Hu Hanmin's Party. And yet time of idle pondering remains scarce and fleeting for the Chairman, for even as steadfast and diligent as he is, not even Hu Hanmin could overcome the towering shadow of the Six Year Tutelage. For such great strides of progress have been undoubtedly made under the auspices of Hu Hanmin, but there will be a time wherein the Revolutionary is no more. And what then? Who would continue the wishes of the Eternal Premier? A successor was no easy selection, Hu Hanmin understood that all too well. Yet it is a most pertinent question to be answered, one that Hu himself must be prepared for."
 GXC.endgame.029.a: "Who can live up to China's Greatest Statesman?"

 ##NGD Events (040-059)

 GXC.endgame.040.t: "Guangdong Countercurrent"
 GXC.endgame.040.d: "Premier Hu Hanmin has recently spoken to much appraisal in the most recent Kuomintang National Congress; the very first congress after the Guangdong coalition consolidated dominance and the downfall of the so-called \"pseudo-revolutionary enemies\". Notably far more vicious than Hu's speeches of the contemporary past, the Premier denounced all concepts of enemies to the party, all allusions of incessant militarism and cronyism, and assured the gathered audience that the National Revolution, the Guofu's National Revolution, is back on the right track.\n\nWith the aid of General Chen Jitang and the Guangdong coalition, Hu Hanmin vanquished the obstacles that hindered his revolutionary cause and the realising of the principles of the late Premier, mostly noticeably the reactionary clique of Li Zongren. Utilising his connection and resources in his Kingdom, the Heavenly King of the South has ensured that no officials would openly question his or Hu Hanmin's leadership; with his army, all potential armed threats were neutralised before even a shot was fired. This has allowed Hu to continue his cause without worries against the odds, and General Chen entrenched his place in both his home province and on the national stage. Some have even begun to describe this as the birth of a Guangdong diarchy.\n\nAs the Premier's speech concluded in a thundering round of applause with all participants on their feet and clapping, he waved his hands to all his comrades in the hall, assuring them of his determination to realise the principles of Dr. Sun, with a confident expression and the light in his eyes. Turning to Chen Jitang, Hu nodded lightly to his biggest ally; in return, keeping his head up and back straight, General Chen stood solemnly and saluted to the Commander-in-Chief of the National Revolution and the NRA. Although it is rumoured that the two great men from Guangdong have divergences over various affairs, now they are surely united as one."
 GXC.endgame.040.a: "The National Revolution returns to the right track."

 GXC.endgame.041.t: "The Continuing Cooperative Movement"
 GXC.endgame.041.d: "As Chairman Hu, the successor of Dr. Sun's ideals, stresses, it is equally crucial to realise the Minsheng doctrine as the other two doctrines as \"they are intertwined and address the needs of China\". To achieve so, the Nationalist Government has encouraged rural cooperative societies, where the peasants, who are, in most cases, in debt or simply impoverished, are able to receive government credits to improve their lives, purchase production goods and increase their production after paying 2 yuan for a share to join.\n\nHu Hanmin, citing his experiences in Russia, reckons that if the government is to genuinely improve the livelihood of the people and thus achieve the Minsheng doctrine, such cooperatives should be expanded and more resources allocated. To him, the only right direction is to expand this programme and include the whole peasant population at once so that the Chinese people can enjoy a better material life and stimulate the development of the economy by boosting demand and supply.\n\nChen Jitang, with a more practical mindset, is less progressive on the issue. Although he is also a supporter of the cooperatives and recognises the good that it has brought, Chen suggests that before stepping up any efforts, the Nationalist Government shall first resolve the issue of sky-high government expenditure before planning to increase it. As a military man and the Heavenly King of the South, he holds the view that when it comes to developments \"the entirety must be maintained and each aspect should adapt with each other and advance simultaneously.\" In short, Chen believes that a balanced approach should be adopted so that the well-being of China and the Chinese people can be ensured.\n\nBoth men have thoroughly failed to convince each other, with Gu Yingfen consistently parleying between the individuals, and thus the issue is left to be voted on. As the last declarations are made within the Central Executive Committee, the majority of party members agree that:"
 GXC.endgame.041.a: "Chen Jitang is sound, we shall advance gradually and entrench ourself at every step."
 GXC.endgame.041.b: "Hu Hanmin's advocations would be solid a step to achieve the Minsheng Doctrine."

 GXC.endgame.042.t: "Chen Jitang and the New Life Movement"
 GXC.endgame.042.d: "It has been some time since China was liberated from the warlords and recovered by the National Revolutionary Army, and the Nationalist administration has been on the course of reconstructing and developing the nation in all aspects. Be it cultural, social and educational, no area is bereft of reforms. To reshape Chinese society and entrench the Kuomintang's Three Principles, a grand initiative colloquially known as the \"New Life Movement\" has been launched in full swing.\n\nGovernor Chen Jitang, who regards reconstructing China's inherent cultural moralities and its traditional unifying social atmosphere as the key to establishing a new China, has also pushed forward a series of social reforms in his kingdom to support the social agenda of the Nationalist Government. Governor Chen's programs include the forbidding of \"outrageous clothes\" and the restriction of \"how people dress\", even being as strict as to how long clothes should be according to the law.\n\nChen has also taken this opportunity to consolidate his image within the hearts of the people by promoting what amounts to a personality cult within his Kingdom. He has requested schools to emphasise the teaching of traditional Chinese classics and the adoption of the habit of worshipping Confucius, with an obvious aim to inject the core idea of being loyal subjects into his people's minds. Recently, a new official textbook for secondary and primary schools in Guangdong was published and it seems to have aroused much attention concerning Governor Chen's cult.\n\nRegarding this, Chairman Hu managed to get a copy of the textbook, with the package from Guangdong having just recently arrived at his residence in the capital. Opening the box gently with great curiosity, rarely would Hu ever show great interest in reading publications apart from Dai Jitao's own works. Placing the textbook on his desk, the Chairman sat elegantly on his humble wooden chair whilst perusing the first line of the book, and read to himself:..."
 GXC.endgame.042.a: "\"Governor Chen loves me, and... I love Governor Chen?\""
 GXC.endgame.042.b: "\"These textbooks... replace them with the one approved by the Ministry of Education!\""

 GXC.endgame.043.t: "Honing Our Revolutionary Strength" #磨練我們的革命力量
 GXC.endgame.043.d: "Noting that the National Revolution is reportedly progressing better than ever before, Hu began: \"Now, we have pacified the nation, but the actual revolutionary work has just begun. On this occasion, our comrades shall carry with them the lessons learnt from the past and prevent previous shortcomings from reappearing to hinder our progress. It is imperative that the membership place ourselves under the command of the Party, that we dissuade factionalism, that we serve the masses, and that we make sacrifices for the Party.\"\n\n\"The discipline of our Party should be as strict as that of the army. Discipline in the army prevents soldiers from being scatterbrained because being so means being unable to fight. The Party must follow the same principle. If the members do not observe discipline and are scatterbrained, then the Party will face discord and lose unity.\" Sweeping his gaze quickly around the room to ensure that all are actively listening rather than simply hearing, he continued: \"We must abide by discipline, hold the spirit of sacrifice dear to our hearts so that we can strengthen our party organisation, enhance our relationship with the Party, and improve our understanding of the Party.\"\n\nConcluding his speech with a firm and clear voice, Hu rallied the Kuomintang's Revolutionary fervour and zeal. \"If we are willing to make sacrifices, we will be able to generate the undeniable strength of party individuals. If we can observe discipline, we can unite all the members of the Party and grant a full display of the Party's strength! We must embody the spirit of sacrifice and discipline to train ourselves for the revolution, and we must hone our revolutionary strength to protect the Party!\" As expected, a round of thundering applause erupted immediately after his conclusion. Most members applauded sincerely, whilst some clapped perfunctorily."
 GXC.endgame.043.a: "Anyhow, a party member is still different from a soldier."
 GXC.endgame.043.b: "We must hone our revolutionary strength to protect the Party!" #要磨練我們的革命力量來護黨！

 GXC.endgame.044.t: "The Decline of the Yue Coalition"
 GXC.endgame.044.d: "The progress of the National Revolution that occurs today should undoubtedly be attributed to the countless revolutionary veterans who devoted themselves to the Guofu's Three Principles. To further the revolutionary cause, numerous organisations and coalitions were formed in the past decades. Among them, the most influential one would certainly be the Yue Coalition (Guangdong Coalition), a coalition regarded as the pillar of strength of the present day National Revolution.\n\nGuangdong has long since been a revolutionary base since the late Qing dynasty, with Dr. Sun having based his headquarters there for years after the Xinhai Revolution. Without the aid of Guangdong's comrades, the Kuomintang's cause would surely not have gained as much progress as it has now. However, as an old Chinese saying goes, \"all good things must come to an end.\" Whilst Cantonese brotherhood can carry men far, cracks have appeared in the once powerful Yue Coalition, with Chen Jitang supplanting others as the primary military man of the Party.\n\nChen and his army have thrust themselves into various aspects of Chinese society including business, social networks, and the civilian administration, as if it were their daily duties, causing intense backlash. To remove opposition from his old comrades and consolidate his kingdom, Chen and his army have endeavoured to arrest and eject the old Yue officials for being \"reactionary\", including Lin Yungai.\n\nHearing this news after the fact, Chairman Hu, who naturally has diverted much of his attention outside his home province of Guangdong, dialled Governor Chen immediately in his residence, in a rather perturbed manner. In the heated conversation, Chairman Hu engaged in the true and proper dialectics and nuances of Sanminzhuyi, before insisting upon the separation of Civilian and Military affairs as ordained within the Tutelage phase. Evidently, the call is doomed to be in vain. Before hanging up, Hu's last statement was..."
 GXC.endgame.044.a: "\"Fine, they will be temporarily suspended from their duties pending further investigation.\""
 GXC.endgame.044.b: "\"Now that I reflect, aren't personnel changes vested within the authority of the Presidency? Watch yourself, Governor Chen.\""

 GXC.endgame.045.t: "The Plot Against Chen Jitang"
 GXC.endgame.045.d: "Headlines race across the nation today as they have been flooded with reports of the assassination of Zhu Zhuowen, found in his residence alone, lying emotionlessly for perhaps days. The death of an official would not have aroused so much attention, if it were not for the fact that Zhu was allegedly involved in a scheme against Governor Chen Jitang with Hu Hanmin's cousin, Hu Yisheng.\n\nHu Yisheng's career faced a great halt as he was implicated in first a political scandal, and later the assassination attempt on Liao Zhongkai. Drifting into obscurity and fleeing into exile, Hu Yisheng would continue to lie low, until recently. Despite his return, he remains bitter, regarding Chen Jitang as the main obstacle to his current woes.\n\nTo seek a better future career, Hu Yisheng joined Zhu Zhouwen in his ambitious plan. Zhu's career was similarly stumped despite the considerable progress of the National Revolution. This revolutionary veteran remained an insignificant local official for years, suspecting that Chen Jitang restrained his promotion on purpose.\n\nTherefore, Zhu and Hu co-founded the so-called \"Datong National Salvation Army\", wielding it against Chen Jitang. This army never seemed to be an actual threat, but Governor Chen responded to this stupendous audacity with a firm and iron fist. What harmed the Kuomintang more than the loss of a veteran cadre was the aftermath.\n\nHu Hanmin, who condemned the act as an uncivilised move utterly unfounded in the revolutionary practices or history of the Kuomintang, drawing allegories with his own treatment of the New Guangxi Clique, has loudly made his frustrations clear. Hu has brought all powers of the executive down on Governor Chen, who has publicly defended his act as a necessary move to uphold governmental authority. It is becoming evidently clear that the Revolutionary Diarchy is perhaps more utterly fraught than what was believed, with Hu likely working with Xu Chongzhi and Li Liujun to uproot Chen's military dominance."
 GXC.endgame.045.a: "This would serve as a good warning to other plotters against our government."
 GXC.endgame.045.b: "\"He is an utter insult to the meaning of being a revolutionary!\""

 GXC.endgame.046.t: "The Revolutionary Diarchy Exalted!"
 GXC.endgame.046.d: "Hu Hanmin and Chen Jitang have been cooperating, if perhaps estranged, for some time. Previous events such as Zhu's assassination, the pervasive personality cult within Guangdong, and other power plays have shown that the divergence between these two great men is far more than just a rumour. They have thoroughly opposed each other in most cases, and some are even worried that another Guangdong spat was unavoidable. However, in a banquet held in Nanjing, most have recently been convinced that such worries are unfounded.\n\nAs always, Hu orated and pontificated to his comrades with great passion. He praised the success of the NRA, and the role of the military in the tutelage stage. In a rather forced manner, the Chairman clearly alludes to himself and Governor Chen as the basis of the government. Moving on, the Chairman begins another one of his lectures about discipline for his comrades, the proliferation of Sanmin and the nuances of the future of tutelage within the government.\n\nConcluding his speech with a firm and clear voice, reminiscent of his tone in the First Kuomintang National Congress after the victory of the Guangdong Coalition, Hu waved to his comrades amidst a round of applause. Rather humbly treading down the steps of the stage, Chairman Hu began to shake hands with his colleagues. Meeting Chen Jitang's gaze, the Governor saluted without hesitation.\n\nWitnessing such a harmonious scene, it became rather evidently clear to attendees that the two men don't particularly maintain the best relationship. What with Hu reminding Chen of his true position within the Party, the mere stepping stone for the Chairman. And yet, this Revolutionary Diarchy forms the backbone of the present Republic.\n\nAs Governor Chen's face lit up with hushed fear upon Hu's words, the Chairman extended his hand, flashing a keen smile. Returning the offer rather hesitantly, with his own forced grin, the words of Hu Hanmin's speech a mere moment ago rekindled within the attendees' minds..."
 GXC.endgame.046.a: "\"The Party serves like eyes and ears...\""
 GXC.endgame.046.b: "\"...while the army is the hands and feet...\""
 GXC.endgame.046.c: "\"...with eachother we compose the body of the Sanmin Doctrine!\""

 ##NGX Events (060-079)

 GXC.endgame.060.t: "A New President in the Palace"
 GXC.endgame.060.d: "Despite our clique's momentous rise to the throne of the National Revolution, becoming the true kingmaker on the future of the Chinese nation and its people, only until recently was it clearly evident who the real face of the Kuomintang was, and with the long awaited resignation of the feeble Lin Sen, the infallible mastermind Li Zongren has acquired the much deserved title of President of China.\n\nHowever, not all are supportive of the stratocratic turn for the Kuomintang, with the public continuing to maintain an \"unreasonable attitude\" towards the New Guangxi Clique. Although in reality none of this is truly a concern for the leadership of the clique, as a convened meeting with the quadrumvirate — Bai Chongxi, Li Zongren, Huang Shaohong and Huang Xuchu — held hastily after news of Lin Sen's resignation, dictated that the role of the President of China would be transitioned out of a figurehead role, and granted full extensive powers to be utilised as seen fit. Naturally, the implication exists that with his new sweeping powers, Li Zongren will be able to implement the successful governance of Guangxi nationwide, with unflinching authority.\n\nA further bonus to the prestigious title is the esteemed, newly constructed $100,000 \"Chinese White House\", albeit the moniker clashes with the yellow walls, and blue tiled roof, the connotations of such an attributed nickname remain the same. Whilst having existed for the entire duration of Lin Sen's tenure as President, the humble and modest figure never ventured to occupy the fancy lodgings, preferring to remain put in his current home, perhaps as a form of protest or even to reflect that he is of equal footing with the common Chinese. Whatever the case, the building will now serve as an extravagant display of its new master's newfound power and influence, for China is now fully under the auspices of the New Guangxi Clique."
 GXC.endgame.060.a: "A more fitting abode for the new President."
 GXC.endgame.060.b: "A flagrant display of corruption!"

 GXC.endgame.061.t: "Guangxi and the Rural Reconstruction"
 GXC.endgame.061.d: "Extensibly throughout the Chinese nation, there remains a severe magnitude of mismanagement, abuse, and inefficiency in the nation's land utilisation. Dr. Sun Yat-sen knew this, and devised his economic programme for National Reconstruction. Huang Xuchu, interprets Dr. Sun's economic programme in a far more visionary light than his peers. Devising it as a form of economy with public ownership of the means of production, management of all productive enterprises would remain with the government, with all private concerns that have an important relationship with the economic standards of the people, or with the defence of the nation being subject to enforced public regulation. However, a key distinguishing factor is that private ownership remains an opportunity for those enterprising enough to take it.\n\nIn terms of educating the masses, New Guangxi initially experimented with universities focused on physical and biological sciences, with expanded curricula and faculties, however that was deemed unnecessary for the needs of the nation, and so the current economic programme follows an extensive training of village cadres with a focus on banking, mining, law and government. With this practical outlook, the clique aims to prepare trained personnel corresponding to the needs of Chinese society.\n\nIn a more revolutionary flash compared to Huang Xuchu's thorough top down approach is the Rural Reconstruction Movement, a common associate of the New Guangxi Clique. Led by Liang Shunming, the movement seeks to implement and assist in a bottom up approach of National Reconstruction. Differing on the promotion of local development under the direction of official local government institutions, Liang desires the economic programme to be a project conjured from the peasants themselves. With another key power player in the Quadvirumrate, Bai Chongxi has yielded a tacit endorsement of Liang Shunming's movement, albeit the final decision remains with [ROOT.GetLeader]."
 GXC.endgame.061.a: "Huang Xuchu's slow and steady implementation can't fail."
 GXC.endgame.061.b: "Liang Shunming's peasant born movement is what we need!"

 GXC.endgame.062.t: "The Basic Programme of National Reconstruction"
 GXC.endgame.062.d: "On their tireless crusade to bring the renowned and successful Guangxi model to the rest of the provinces, the New Guangxi Clique has set out to codify their National Reconstruction programme. Being nominally inspired by Dr. Sun's own reconstruction plan, the now National endeavour, has been modified by both Huang Xuchu and Huang Shaohong to suit the militaristic requirements of the New Guangxi Clique.\n\nFirstly, the programme deems Sanmin doctrine to be the only appropriate principles for the Chinese revolution and the whole populace. Secondly, it is imperative that during the current stage of the National Revolution, the nation and people come together to fight against imperialism and the power of feudalism. All universal rights of the people or improvements in livelihood must be considered on the basis of the struggle for national liberation.\n\nFurthermore, in order to produce people that contribute to society, it is necessary to increase organisation and training of the people. In order to implement this, the New Guangxi clique have created \"The Three Self Policies\", being Self Defence, Self Government and Self Sufficiency, with the aims to entirely devote the people to military reconstruction whilst also keeping in mind the guiding principle of People's Livelihood.\n\nIn lockstep with the fundamentals of the programme comes the emphasis on political, economic and cultural reconstruction, with a focus on anti-corruption and integration with the militia system, land reform and economic revitalisation, and universal education, respectively. Finally, the clique have applied their own addendum to the programme, advocating for the rigorous implementation of the militia system to all provinces within China, together with eventual merging of the army and militia.\n\nAll in all, the New Guangxi Clique's revolutionary National Reconstruction programme may be viewed as a corruption of Dr. Sun's intent, however they cannot deny the success of such a model within the home province."
 GXC.endgame.062.a: "The Guangxi model, nationwide."
 GXC.endgame.062.b: "This is a breach of Provincial Security!"

 GXC.endgame.063.t: "Puritanism in Education"
 GXC.endgame.063.d: "Mirroring the very roots in which the clique grew from, the New Guangxi Clique's high leadership shares very reserved, strict and puritanical views on society. Having been the case in Guangxi for the years under their tenure, a campaign of continued suppression of love songs, wasteful instrument playing, the propagandisation of patriotic and military songs remains in place, with plans to extend it across the nation. Alongside music, there exists the suppression of tai, the concept of maternal grandmothers bringing expensive gifts following the birth of their grandchildren — deemed an unreasonable financial drain on households — amongst others. Further more, strong opposition to long braids commonly worn by peasant women exists, with the consideration that they attract disease and dirt, with the belief that short haired women were puritanical, militarised, literate and prepared to use their regained strength to serve the nation.\n\nWhilst these programs of stamping out expression have been deemed a success in Guangxi province, many critics have pointed that such initiatives hamper the development of intellectualism. In response to this, President Li Zongren has expressed his clear belief that education — alongside defence — were responsibilities of the government, and although they differed in form they shared the same reality and remained inseperable. The education of the people had to be determined by the needs of their society, with today's student being tomorrow's citizen, and the citizen was the nation's defender after all. Those lacking the ability to defend the nation lacked the requirements for citizenship."
 GXC.endgame.063.a: "A harsh crackdown on frivolity."
 GXC.endgame.063.b: "We are not an autocracy!"

 GXC.endgame.064.t: "Theory of Democracy"
 GXC.endgame.064.d: "Like all factions within the Kuomintang, the New Guangxi Clique is no different in their staunch belief of the importance of democracy in society, being a cornerstone of Dr. Sun's Three People's Principles, however the New Guangxi differs on their interpretation of the limits of democracy, and what it means to truly implement such a desired form of governance.\n\nRefusing to allow democracy to conflict with the needs of national mobilisation, the New Guangxi definition of democracy harkens itself to be closer to \"expression of general will\". In Bai Chongxi's eyes, self-government specifically meant local self-government, defining that local villages could manage local affairs as long as it did not conflict with the higher echelons of government. Secondly, local self-governments would have to organise the population to their fullest extent possible to fulfil local public duties, with democracy having to awaken the masses to their own self-interest, provide an organised voice, and provide an organisational framework to translate sentiment into effective action.\n\nHowever the concept of local elections has been staunchly rejected, as Li Zongren found that most qualified people viewed politics too pessimistically to serve, instead opting for a class of magistrates that would be shifted amongst districts. With local governments failing, how can the national government succeed? Instead, during the political tutelage phase, the clique seeks to train a new class of officials at each level of governance.\n\nAlongside such schemes is a compulsive adult literacy programme, mandatory village assemblies to provide information on important national affairs, laws and regulations, alongside local ones, albeit the latter has seen limited participation, with some households having sent child representatives to the assembly. The dream of achieving democracy continues to remain an elusive and difficult one, yet no one can deny that New Guangxi truly aspires for democratic governance."
 GXC.endgame.064.a: "A true democracy under our auspices."
 GXC.endgame.064.b: "To think, it would all lead to this?"

 GXC.endgame.065.t: "For Whom the Bells Toll"
 GXC.endgame.065.d: "Hu Hanmin, ever proud, ever enigmatic, ever stubborn, refused to enter political exile for his own safety after his ousting, instead choosing to remain within his home in Guangzhou, basically daring Li Zongren to issue an arrest warrant. Li refrained from making any open move against the ex-Chairman, preferring to merely keep his house under surveillance. Only rare visits from the likes of Lin Sen, Chen Mingshu, and Zou Lu appear to flash light into Hu's dark abode.\n\nIn a rather ironic turn of events, the unfolding intellect and headstrong mind of the ex-Chairman seemed to have been his undoing. During one of Hu Hanmin's frequent chess matches, an act he has reportedly become quite renowned for as a local champion, it would appear that he had an unfortunately fatal brain aneurysm in the midst of the match, later being declared dead at the scene.\n\nMany close to the ex-Chairman reported Hu's clearly shaken, dishevelled, and sickly nature following what could only be interpreted as, in his eyes, the utter collapse of the National Revolution. Those within the New Guangxi's upper echelons posit far more nefarious enquiries as to the ex-Chairman's final moments. Whatever the case, most within the clique have deemed it a happy accident, despite claims that the dire conditions of his living space contributed to his decline — some even daring to make blatant accusations of foul play.\n\nWith Li finally rid of perhaps his greatest adversary, there have been suggestions that the President maintain his outwardly nonchalant attitude towards the lackeys of the Elders Clique, perhaps even being respectful towards the death of the once great statesman. After all, Li is not a monster, and Hu himself had many loved ones, even the adoration of the nation, all of whom will mourn his loss. However, one cannot always rest upon their laurels, and exploiting such an opportunity would allow Li to forever cast the internal party opposition to the dustbin of history."
 GXC.endgame.065.a: "Must've been some move..."
 GXC.endgame.065.b: "...Let's make one of our own."

 GXC.endgame.066.t: "Reconstruct Guangxi, Revive China!"
 GXC.endgame.066.d: "And so the land that was long divided has reunited again, this time under a vastly different leader. Like many before him, Li Zongren came from humble (but not too humble) roots, before rising to the occasion to save his people. Through his military and political talents as well as that of his allies, General Li has emerged from a province that most wrote off as backwards and underdeveloped to become President of a reunited Republic of China.\n\nThis Republic is very different from the ones that came before it, and Li Zongren is a very difficult man than the young failed soldier turned gym teacher that first joined the Xinhai revolution. From a Xinhai revolutionary to a warlord soldier to an opportunistic general to a Kuomintang exile to a radical militia proponent to a sometime liberal, Li Zongren has worn many different identities with varying degrees of conviction. He captains his ship much in the same way he once governed his province and once generalled his army, insisting on the strictest discipline for his civilian and military lieutenants alike.\n\nThe Kuomintang too has changed, moulded in the image of its new Chairman. Bai Chongxi once called Guangxi the \"Cradle of Revolution\", an arrogant boast once but now a reality. With the slogan \"Reconstruct Guangxi, Revive China\", the Guangxi model is now one for the entire nation to emulate, blending the Three Principles Dr. Sun once laid out for his party with the pragmatic needs of a nation on constant guard from invasion.\n\nThe end result is a Republic that few others know. A dictatorship to be sure, but not quite a military one even if helmed by a former General. A democracy in letters, if rarely in practice, praised by certain men of republican inclination. A state for its citizens, each armed and trained by law, but rooted in a higher purpose in Chinese nationalism. A Kuomintang party-state, but without any of its original founders. Despite its contradictions going forward, it is united in one goal:"
 GXC.endgame.066.a: "The Nation will be saved!"

###Section 5b (100-199): End Game Dem RKMT Events

 ##Shared Events (100-119)

 GXC.endgame.100.t: "The Spirit of Reform"
 GXC.endgame.100.d: "Nobody would have believed that the near insurmountable position of Hu Hanmin could ever be bested whilst he reigned on the throne, and yet after the much anticipated National Third Congress waxed and waned, such a figment of imagination has become reality. With the stable election of the constitutionalist [ROOT.GetLeader] to the Premiership of the Kuomintang, the spark of democracy bellows once more under the reignited hope that the fulfillment of elections, and the end of Tutelage, will be more than just a nascent dream, but a guaranteed reality for the Chinese nation. The slightest embers of a more broadened political front has mobilised a sheer magnitude of energised politicians from across all avenues of the political spectrum, intent on having their influence on shaping the future for China.\n\nYet such an overwhelming flood of sudden campaigning, burgeoning parties forming, Kuomintang influence waning, it has brought with it intense instability, with many within the party fearing that if [ROOT.GetLeader] and their faction don't manage to keep the lid on things, the party, the National Revolution itself might very much collapse under its own weight.\n\nTo stack onto the mounting issues for the fresh leadership, the crucial question of the Republic's constitution has bubbled to the surface, for Hu Hanmin's clique preferred to rule through Organic Laws as opposed to a written, codified constitution, yet this has been one of the very promises made by the [ROOT.GetRulingParty]. Whatever it may be, one thing is for sure..."
 GXC.endgame.100.a: "Democracy beckons..."

 GXC.endgame.101.t: "The Disease of the Heart"
 GXC.endgame.101.d: "The nation may be nominally united upon the White Sun, Blue Sky and Wholly Red Earth, however underneath the surface rests a disgusting plague that has afflicted the Chinese Nation since time immemorial. Warlords. Even in the Kuomintang's unending, enduring, crusade against the glorified bandits, fresh warlords always appear to replace the old.\n\nIn addition to their consistent presence, they have been emboldened by what they would consider the weak, invalid democratic leadership, too focused on the perfidious idea of \"democracy\" to cast nary a sight on their activities. However, such a position is a fool's one to take, for whilst the government is experiencing temporary troubles in a time of monumental transition, the might of the Kuomintang remains infallible in these times of their zenith. The challenge of dislodging the warlords may prove to be considerable, but the Kuomintang has survived worse."
 GXC.endgame.101.a: "The Warlords are restless..."

 GXC.endgame.102.t: "The Call for Change"
 GXC.endgame.102.d: "As the iron grip the Party-state once had on the Chinese nation relaxes, if only a little, the far more liberal atmosphere has led to an increase in what many in the previous administration would've considered anti-revolutionary practice. Students, teachers, journalists, all unite together in a harmonious symphony directed at rallying against their perceived injustices of the current revolutionary government.\n\nDrawing spotlights on critical issues such as corruption, social conservatism, and authoritarianism, many in the party have actually welcomed such attention on the flaws of the nation, for it is easier to exercise the political will to crack down on such issues if there is significant popular support from the masses. However this has swiftly spiraled into broader rallying cries for changes to the nation and administration that the Kuomintang is hesitant to support, and even would rather be silenced.\n\nFears of such movements evolving further into outright opposition towards the party has led to many of the present leadership considering this to be another of the new administration's critical issues, for how can we provide for the people if they oppose us at every turn?"
 GXC.endgame.102.a: "Our youth lament..."

 GXC.endgame.103.t: "The [ROOT.Capital.GetCapitalVictoryPointName] Horsetrade"
 GXC.endgame.103.d: "With the inauguration of our newly anointed Five Yuan Government, each governmental organ has yielded a bountiful harvest of fresh administrative and bureaucratic positions to be delegated however it is deemed necessary by the current government. However, there is the precedent, and even the expectation that each position is carefully balanced between the current main Kuomintang Factions — Western Hills, Reconstruction and Elders — to maintain a cohesive, unified force from all perspectives of governance.\n\nMost coveted of all the newly inundated positions is that of Premier of the Legislative Yuan, a position expected to be handed to a figure from a different faction than the President, as a demonstration of good will between the disparate factions. Of the two leading figures in the race for Legislative Yuan, the loser is expected to be appointed to Premier of the prestigious yet less powerful Judicial Yuan, whilst the leaders of the smaller factions are expected to receive the Premierships of the Control and Examination yuans.\n\nIn a similar fashion, the other positions within the legislature, such as Vice Premier, and Secretary General of the Legislative Yuan will be distributed in a balanced way. Taking an introspective, some are considering if such a carefully decided set of affairs would even advance the Kuomintang's march towards democracy, or if it will just beget further and further gridlock of opposing ideals."
 GXC.endgame.103.a: "Appoint Sun Fo."
 GXC.endgame.103.b: "Appoint Ju Zheng."
 GXC.endgame.103.c: "Appoint Hu Hanmin."

 GXC.endgame.104.t: "The National Salvation Conference"
 GXC.endgame.104.d: "Not a rare sentiment shared amongst the more civilian membership of the Kuomintang — although most enthusiastically, and perhaps loudly, held by Sun Fo — many lamented how critical KMT figures would take on multiple party and governmental jobs simultaneously, effectively amounting power and concentrating it in overstretched, underqualified individuals who could not effectively provide assistance to the government.\n\nThus with the newly constitutional turn of the Kuomintang, many personnel within the party have consistently demanded a rule to be applied that no active military personnel could be President or Premier of any of the Five Yuans, a one-man-one-post policy as Premier, and even the stipulation that members cannot participate on multiple councils.\n\nIn a collaborative effort, the three dominant figures of the current government, Sun Fo, Ju Zheng and Hu Hanmin, have all co-written the \"Outline of the Principles for Controlling Politics during the Period of Political Tutelage and the Methods of Handling Chinese Foreign Policy\", a long-winded yet assertive piece advocating, and perhaps even mandating, the end of military rule and the proper initiation of the functions of the Five Yuan government.\n\nSuch a position is not without its detractors however, as key figures within the current military structure such as Chen Jitang staunchly oppose any limitation on their influence, championing against inaccurate assessments of performance of individuals holding simultaneous military and civilian roles. However with the dominance of the constitutionalist factions of the KMT, his cries rest on deaf ears."
 GXC.endgame.104.a: "A government free of military influence."

 GXC.endgame.105.t: "The Political Consultative Council"
 GXC.endgame.105.d: "Ever an emblematic light, a rallying point even, the drafting of a new constitution has been the consistent life goal for Sun Fo, for he has championed relentlessly against the authoritarian, and sometimes arbitrary decisions made by the ruling caste of the Kuomintang during its tenure. With the democratic influences having finally wrested control from the more authoritarian, he has led the charge in pushing towards the drafting of a new constitution for the nation, to reflect the consistent march towards equitable governance handled by consensus, not autocracy.\n\nAppointing a constitution drafting committee, Sun sits as chairman adjourned by Wu Chaoshu and Zhang Zhiben. Included in this committee are the likes of Fu Bingchang, Liang Hancao, Wu Shangying, and many others. Ju Zheng's Western Hills and Hu Hanmin's Elders Clique have begun applying pen to paper in the lengthy drafting process, ironing out all of the details between. However there have been increasingly louder calls from even more radical members of the KMT to allow the external parties, the Dangwai, to participate in the drafting process. Such a brazen invitation carries heavy implications, for a combined effort not just from the Kuomintang, but would imply that the constitution being drafted as it is now would be the final product.\n\nHowever, such a broad extension of acceptance towards the external parties could truly be the difference between a flourishing democracy, and one that is stagnant, with the Kuomintang merely using elections as justification for their continued reign. Nonetheless, Western Hills and the Elders Clique have pushed against such a notion. Sun and Reconstruction for their part, remain on the fence, for whilst Sun himself has been quoted in stating that \"we must draft a constitution in accordance with the Three People's Principles, and we must not deviate either from its spirit, its content, or its form.\", he nonetheless is privy to shoring up Reconstruction's might with Dangwai support."
 GXC.endgame.105.a: "We shall not disavow Dr. Sun."
 GXC.endgame.105.b: "An outside perspective is needed."

 GXC.endgame.106.t: "Rights and Duties of the People"
 GXC.endgame.106.d: "As one of the most significant acts in deciding the future of the National Revolution, and the Chinese nation, the penning of the new Republican Constitution will require arduous effort and strides made on general consensus between all cooperating parties in order to ensure that the labour, the sacrifices, the turmoil of the last decades will all have been worth it in the name of progress.\n\nLeading the charge, [ROOT.GetLeader] has decided to disregard the last implemented constitution by the Kuomintang, the 1912 Provisional Constitution, for it has been deemed unfit for purpose in the new age of the party. However, there remains the will to draw inspiration from certain aspects, such as the rights of the people.\n\nBeing a relatively uncontroversial section of the constitution, the second chapter of the constitution, \"Rights and Duties of the People\" guarantees a plethora of freedoms and liberties to the Chinese citizen. The various articles securing the equal treatment of all citizens irrespective of origin or background before the law, freedom of residence, of religion, of assembly and others.\n\nAlthough only the beginning, relatively few voices sounded any opposition to this section of the constitution, with the combined efforts of Reconstruction, Western Hills and the Elders, perhaps the future of China is decided easier than most."
 GXC.endgame.106.a: "Passed, unanimously."

 GXC.endgame.107.t: "The Role of the National Assembly"
 GXC.endgame.107.d: "Alas, such smooth sailing was not to be promised, for the next chapter in the constitution has raised a series of critical concerns from all amongst the political spectrum. The controversial third chapter, \"The National Assembly\" raises the concept of instituting a governmental body to represent and exercise the political powers on behalf of the whole citizenry, transitioning the governmental structure into that of a tricameral parliamentary system. Whilst some — notably Hu Hanmin and his Elders Clique — oppose even the concept of parliamentarianism, accusing [ROOT.GetLeader] of betraying Dr. Sun's ideals, the article that received the most uproar is that of Article 26.\n\nCodifying the composition of such an assembly, and the distribution of its elected delegates, the article stipulates that \"one delegate shall be elected from each hsien, municipality, or area of equivalent status\", however with the added caveat that if its population exceeds 500,000, an additional delegate shall be elected for each additional 500,000. Such a number is deemed unreasonable by a plurality of Kuomintang members, for this would result in the National Assembly containing perhaps thousands of assemblymen, the largest in the world in fact.\n\nHowever opposition is not nearly total, as many actually see such a broad assembly as being necessary to truly represent the views of every individual Chinese citizen, and advocate for its implementation as it currently is, although they are almost immediately detracted by the likes of Zou Lu, Ju Zheng, Zhang Ji, Hu Hanmin and other less idealistic statesmen, who simply insist that such a bureaucratic nightmare would nearly construct another useless body of power."
 GXC.endgame.107.a: "Full representation for the Chinese people!"
 GXC.endgame.107.b: "Truly you cannot be serious? Every five hundred thousand?"
 GXC.endgame.107.c: "Representatives elected by each province, allocated on provincial population."

 GXC.endgame.108.t: "Extent of the Chinese President"
 GXC.endgame.108.d: "In yet another roadblock on the road to promulgation of the new constitution, the role and affairs of the President has come into question. Whilst all come to a common consensus that the role of the President should not carry any true autocratic powers, instead remaining a form of figurehead, many query as to where exactly the President should be situated within the governmental structure.\n\nBeing the Head of State, representing the nation in foreign affairs, having supreme command of all branches of the military, and effectively serving as the overarching face of the government, some within the council have suggested that the President be attached to the Executive Yuan as it functionally serves to exert the will of the executive.\n\nIn counterpoint to this, the more cabinet oriented members of the council have raised the concept that the President should merely serve as a mediator between the Five Yuans, bridging the gap and ensuring continued smooth governance in times of political turmoil. Existing in a state of overall authority within every governmental organ, the President would be an advisory figure of all branches.\n\nThe Elders for their part have backed attachment to the executive, hoping to retain some strength and authority within the role of Head of State. On the opposite end, Reconstruction has seen it fit to insist upon the advisory position of the President, sending the clear message of their belief in the primacy of the Five Branches. Situated within the middle in this dialectical debate, Western Hills has been coaxed by both sides of the Council. With certain members privy towards a strong president, whilst others privy towards Song Jiaoren's ideal of the \"responsible cabinet\", it would appear they are the kingmaker."
 GXC.endgame.108.a: "A mediator, unbiased in principles, pragmatic in action!"
 GXC.endgame.108.b: "It is only natural that the Presidency resides in the Executive, no?"

 GXC.endgame.109.t: "Matters of the Vice Presidency"
 GXC.endgame.109.d: "In another avenue of contention from the conception of the role of the President, the existence of a Vice President has been brought to question. Serving a role similarly akin to the President, the Vice President would also serve as a component in presenting the Chinese nation towards the rest of the world, and whilst not carrying any serious political power, would still have their words heeded by the rest of the government, being its second most senior figure. At least on paper.\n\nOf course, the existence of the Vice Presidency has raised multiple objections and accusations, insinuating that such a position is the institution of bureaucracy for bureaucracy's sake, and should be completely disregarded. Notably raising the point that if the President were to perish in office or otherwise not be able to function, surely the President of the Executive Yuan can serve as acting President until the crisis is concluded, as opposed to the creation of an entirely new, practically useless position to serve as a backup.\n\nProponents of the Vice Presidency insist upon the United States model, drawing comparisons that have gained them particular ire. Pushed for by Sun Fo and his Reconstruction Faction, he insists that the role of the Vice President would allow even the President to have immediate council, one that isn't privy to the interests of the various Yuans."
 GXC.endgame.109.a: "Even the President needs his Second-in-Command."
 GXC.endgame.109.b: "We'll do perfectly fine without another bureaucrat."

 GXC.endgame.110.t: "Fate of the Executive Yuan"
 GXC.endgame.110.d: "As the matter of the Presidency and Vice Presidency is settled, the constitutional council has now swiftly changed focus onto administrative powers, ironing ou the specific limits and powers of the Executive Yuan. With a generally agreed consensus that the Executive Yuan shall be the highest administrative organ of the state, the Executive Yuan will have a President, Vice President, Ministers, Chairmen of Commissions, and a specific amount of Ministers without Portfolio.\n\nWith the persistent precedence that the President of the Republic shall appoint all critical positions within a governmental organ, and with the agreement that the President of Republic itself should be a fairly weak role — incomparable to the Presidents of the nation's past — with a resilient cabinet based government and a strong legislature, the issue of the extent of the Premier of the Executive Yuan's power has been brought to the forefront.\n\nA large group of Kuomintang members from the Elders Clique have proposed the idea that the Premier of the Executive Yuan should in fact be a hefty post, carrying similar powers to that of Prime Ministers within countries like Canada, whilst others from more cautiously minded cliques such as Western Hills have advocated for the Premier to similarly be a weak position, beholden to the consensus of the cabinet."
 GXC.endgame.110.a: "Decisive action requires a strong Premier!"
 GXC.endgame.110.b: "Legislature and cabinets should take precedence, not individuals."

 GXC.endgame.111.t: "Deciding the Fate of the Premier"
 GXC.endgame.111.d: "In another blow to the smooth penning of the constitution, those within the Kuomintang crusading for a strong legislature and weak executive have brought up their issues with the appointment of the Premier of the Executive Yuan in the first place. Effectively serving as the primary force in actual administrative decisions, having the cooperation of the President of both the Republic and Executive Yuan in agreement with the Premier of the Executive Yuan is integral to good, smooth governance.\n\nIn conjunction with this, the current constitution explictily states that the power to appoint the Premier is granted exclusively to the President of the Republic, with consent from the Legislature. However multiple objections have been brought up, instead insisting that the experts within the Legislative Yuan should be the prioritised force behind appointing the Premier, with the President merely providing the rubber stamp.\n\nTheir reasoning — perhaps drawn from the horrors of Beiyang's bureaucracy — is to prevent a nepotistic conjoined power sharing agreement wherein two key individuals, President and Premier, dominate the government's daily functions, although many have thrown accusations of paranoia and needless complication of the constitutional process in the direction of the proponents, majority of which happen to constitute the Reconstruction Faction. Running in counterpoint to this train of thought, the Elders Clique has instead proposed increasing the strength of the president by allowing the position to appoint all cabinet members, not just the premier."
 GXC.endgame.111.a: "We will not be beholden to corruptible individuals."
 GXC.endgame.111.b: "President picks Premier, reserved for their best judgement."
 GXC.endgame.111.c: "Go with Hu's suggestion, the President cannot be hamstringed by the Cabinet."

 GXC.endgame.112.t: "Affairs of Local Governance"
 GXC.endgame.112.d: "In a surprising turn of events, the rest of the articles and chapters of the constitution were passed with nary a single protest in their specifics or implementation. The roles and structure of the Legilsative, Judiciary, Examination and Control Yuans, most featuring a similar President-Vice President structure, with each having the capacity to enact their specific functions as deemed necessary by their members.\n\nAlbeit, like a spectre from the past continuing to haunt the Kuomintang, the issue of provincial autonomy has reigned havoc on the recent discussion of the past days, as the true extent of the Central Government in contrast to Local Governments comes under fire from those more privy to Federalist ideals. In the current setup, the Central Government has the power of legislation and administration for a myriad of critical components of running the country, such as the judiciary system, national law, national defence and foreign affairs amongst others, however it has been granted the power to delegate administration of the education, banking, forestry, industry, commerce, police, public health and other local issues towards the provincial governments themselves.\n\nSome are proposing that instead of the Central government merely being able to grant the power of Administration to provincial governments on a whim, these rights should instead be guaranteed to the local governments on the basis that they could better manage and implement these regional powers based on local issues at hand. This would allow the Central government to focus on being the beating heart of governance.\n\nYet such a proposition has extensive backlash from the majority of the Council, practically earning its proponents political exile the very moment such a concept left their lips. To repudiate the Centralist Principles of Sun Yat-sen, to repeat the mistakes of the past, and allow the provincial governments too much autonomy to act semi-independently from the Central Government. Its practically sacrilege."
 GXC.endgame.112.a: "Enough with this provincial autonomy, the Central Government is final!"
 GXC.endgame.112.b: "...the irony is palpable."
 GXC.endgame.112.c: "Compromise, provincial Chairmen centrally appointed."

 GXC.endgame.113.t: "Our Fundamental National Policies"
 GXC.endgame.113.d: "Fortunately, the penning of the constitution and the life of the council is coming to a close. With similar general consensus on the extent of the local governance system, alongside specifying the various powers of election, recall, initiative and referendum that are granted to the people to utilise as they deem fit, the final chapters of the constitution are dawning.\n\nWith the prestigiously named Chapter Thirteen: \"Fundamental National Policies\" forever immortalising the apolitical stance of the military, the disbandment of the political manoeuvring in which the biggest gun dictated policy, the explicit separation of any military official from concurrently holding civil office, and the continued prioritisation of national defence of the nation.\n\nAlongside those articles, the chapter also dictates policy within that of foreign affairs, the national economy, social security, education and culture and finally the specific treatment of those in the frontier regions of the nation. In the end of this long, arduous process, the individual party members themselves can only hope that the constitution promulgated today will forever serve as beacon of hope, stability and the Three People's Principles for decades to come. Perhaps finally Dr. Sun Yat-sen's dream of a free, united, centralist and democratic Republic of China will come to fruition.\n\nSun Fo himself has congratulated the committee all across the board, holding true to his heart that \"we have drafted laws that are suitable to a modern nation. The laws we drafted are progressive, and reasonable. Not only do we surely feel very satisfied, but we have undoubtedly won favourable comments and praise from legal experts abroad\". With the final chapter indicating the enforcement and amendment of the constitution if the need ever arises, all that is left is for constitutional draftees on the council to inscribe their names onto paper..."
 GXC.endgame.113.a: "And with the setting of ink, a White Sun dawns on the Chinese nation."

 ##WHC Events (120-139)
 GXC.endgame.120.t: "Western Hills at the Helm"
 GXC.endgame.120.d: "The dust has settled in the aftermath of the Third National Congress, the inter-party politicking is over, and the Western Hills stand triumphant. When the first match, the Xishan Conference, was held in the western hills suburbs of Beijing, the vision of leading the Kuomintang was a far one. Now the old comrades of Sun Yat-sen and Song Jiaoren have finally taken the wheel of power. The fruit borne from the \"Fourth Plenary Session of the First Central Committee of the Kuomintang\", it has finally paid dividends.\n\nChairman Ju immediately outlined their vision for the future of China. One of compassion, of constitutionalism, of benevolence and love. For the rule of domineering warlords like Li Zongren, despotic demagogues like Wang Jingwei, and perfidious socialistic infiltrators such as Wang's accomplices is over. Now as initially ordained by the Guofu, the National Revolution shall be that of a Tridemist one. Without any pervasive alien concepts such as socialism to pervert China's true orthodox revolutionary model.\n\nSupported by military men such as the renowned Marshal Li Liejun, or admirable General Xu Chongzhi, the Chairman's policy has also been backed by the extremists and moderates of the clique. As the existence of the United Front has all but fell with the prospects of the Left Kuomintang's Central Committee, there is no longer a need to be so fractured as before. However, there still remains a differing opinion as to the treatment of those party members that did align, or support, the United Front.\n\nTo this end Western Hills has already begun to flex their judicial, legalist, and constitutional muscles. Wanting to move forward into the future while respecting what's come before, the Western Hills clique may not be as radical as some of their reckless comrades in the KMT, but now is not the time for the violence of Revolution, now is the time to rebuild and to heal from the wounds over a century old. Synthesising tradition and revolution, this is their ultimate task."
 GXC.endgame.120.a: "\"Only morality and knowledge are the foundation of a country.\""
 GXC.endgame.120.b: "To build a country under the rule of law..."

 GXC.endgame.121.t: "The Patriotic Peasants' Movement"
 GXC.endgame.121.d: "Land reform is a keystone policy for the KMT, and the Western Hills clique is no different in this regard. What is different however, is their approach to the question. Unlike the left and the Socialists, the Westerns Hills believe that land reform does not need to be a violent process, and that it should have four major goals. 1.) To improve the countryside. 2.) To raise the standards of education. 3.) To provide peasants with economic aid. 4.) To enact laws protecting the status of the peasants and their basic interests.\n\nTo this end, Western Hills member Shi Ying has written their \"Conservative land reform\" plan (even if in practice it is still far more radical than Beiyang would ever deign). With three major pillars, it states that the State should write legislation to allot lands and profits to peasants, establish cooperatives and provide peasants with loans to start them off, and most substantially, that the State should cultivate lands currently unused, and move peasants to these lands in order to have them no longer go to waste.\n\nHowever, not all the Western Hills agree on this plan, a more radical Land Reform, closer to Sun Fo and the Reconstruction factions ideas involving state control of rice prices and having the Government serve as the mediator between the Landowners and Peasants, has been proposed by Shen Dingyi. A notable outlier for his repeated Pro-Peasant and pseudo-populist efforts, Shen has a rich history of continued organisation of peasant reformist associations. Amongst his plans is the implementation of a 30% cut in land allowance and a 25% rent reduction. A far cry from the stern approach of the mainline Western Hills, it has raised much concern within the upper ranks of acting as an intermediary for radicalism. However, Shen has won the support of much of the factions outside Western Hills."
 GXC.endgame.121.a: "Land reform is too important to compromise on, go with Shi Ying's plan."
 GXC.endgame.121.b: "We need everyone on board for this, go with Shen Dingyi's plan."

 GXC.endgame.122.t: "Remembering the First Republic"
 GXC.endgame.122.d: "The old Beiyang Republic was, by many accounts, a mess of contradictions. What should have been China's first steps towards Democracy and a brighter future was instead corrupted. However, not all who worked within Beiyang were traitors. Many were ardent Democrats trying their hardest to make the best of a bad situation, trapped by the corruption of those around them. It is natural for them to be sympathetic of course, for Western Hills owes its legacy to the Constitutional Club formed within the Beiyang political system by Zhang Ji and others.\n\nNow that the Party-State has liberated China from Beiyang's corruption, it has also liberated these minds to work freely. But the concept of introducing them into our government directly or not, is another question entirely. Zhang Ji and Xu Chongzhi have correctly brought up that Feng Yuxiang and the Guominjun granted them their place of asylum, in the Westerns Hills of Beijing, which gave the clique its name in the first place. Insisting that not repaying such kindness would be remiss of the clique.\n\nThe Chairman himself has brought forth the interesting possibility of working with Beiyang Democrats, conservatives and the like. Those that remained idealistic in the dimming stranglehold of the Five Races. Whilst not necessarily Kuomintang, they nonetheless would serve a purpose once the period of Tutelage has ended, and the period of Constitutional Rule has begun.\n\nFinally, and most attractive to the Western Hills Clique, is Li Liejun and Xie Chi's proposal. That of inviting the Kuomintang's fellow first sons; the Political Science Clique. Whilst it is true that Political Science long cast their lot with Beijing, even arranging multiple attempts to oust the Guofu, it is nonetheless admirable that Huang Fu, Gu Zhongxiu, Zhang Yaozeng, Li Genyuan and their old guard continued to trifle autocrats at every turn. They may be pariahs in the party, but so was Western Hills once upon a time."
 GXC.endgame.122.a: "The Beiyang idealists can participate, but shut them out of any true power."
 GXC.endgame.122.b: "Salutations to Huang Fu and Political Science!"
 GXC.endgame.122.c: "Zhang and Xu have a point, we must repay Feng for his kindness."

 GXC.endgame.123.t: "The Traditionalist revival"
 GXC.endgame.123.d: "Chinas traditional religions, Buddhism, Daoism, and Confucianism, are one of the most important keystones of Chinese culture. Most of Western Hill's members would identify as Buddhists, but many also fall under Daoism and Confucianism. Chairman Ju Zheng even has some sympathies to the moderate elements of the Yiguandao movement. As has become practical tradition, and even an element of detraction for the various Western Hills members, the membership are the epoch of Confucian statesmen within the Revolutionary Party. Humble practitioners of calligraphy, meditation, and reflection upon one's position in life and as a public servant, it has earned them admiration from much of China's traditionalists. And animosity from its intellectuals.\n\nFor the KMT, a large part of the Neo-Confucian movement has been involed in tying the ideals of Confucianism with the Three Principles outlined by Dr. Sun. With its biggest proponent being that of Dai Jitao, architect of the \"New Right\", Western Hills nonetheless agree with the fundamental basis by which the Three Principles are informed through the Confucian ethos of the nation. Dai for his part has mostly pivoted his beliefs towards \"Humanistic Buddhism\", moving focus from the otherworldly and the dead, to the living and more worldly pursuits, such as education.\n\nSupport for these Neo-Religious movements have been a keystone policy for Western Hills, as while China cannot stay in the past, it must take into consideration the traditional beliefs that comprise national civilisation as it move ever forwards. For one must restore self-confidence in Chinese culture if one is to conclude the National revolution, a National Revolution by the revolutionary forces of every class. As espoused by Lin Sen: \"Through tradition, the nation can restore its national self-confidence and self-esteem. No matter what we do, confidence is the most important thing. As long as we have confidence, we will succeed even if we move mountains and fill the sea.\""
 GXC.endgame.123.a: "Keep moving forward."
 GXC.endgame.123.b: "And I thought this was a revolution against the old order?"

 GXC.endgame.124.t: "Western Hills and the Arts"
 GXC.endgame.124.d: "Premier Zou Lu is a man of many talents. Having gained a reputation for his abilities as a calligrapher and as a writer. When he isn't swamped with his work as Premier, he can usually be found either giving patronage to upcoming artists, or working on his next piece. In fact, just recently the Premier has released an anthology of his works, detailing the history of the Kuomintang, Guangdong's revolutionary currents, and of the Chinese Revolution in totality.\n\nThis collection is simply one example of Premier Zou Lu's skills as a true renaissance man. A prolific writer and poet, he has also composed a whole catalogue of poems and essays. Drawing from Chinese traditional history, and intermixed with revolutionary sentiment, Zou's works have received newfound attention as his position within the national scene has risen.\n\nThat is not all, Zou's artistry is joined by the likes of Marshal Li Liejun's own. Considered one of China's most integral figures of the modern era, Li has managed to spend his free time cultivating his Warrior-Scholar skills in calligraphy and poetry. A studious practitioner of official script, Li is a student of fellow revolutionary Tan Yankai, one of the great Four Masters of Calligraphy.\n\nLi's work is emblematic for its vigour, and strength. His inscription \"Always happy and quiet\" on the Fairy Cave in Lushan Mountain alongside \"The Sun and the Moon are both hanging\" on the Sunglight Rock in Gulangyu Island, Xiamen, have managed to stand the test of time immemorial. In final totality, Li's works chronicalling his storied career, stretching from Xinhai all the way to the present era, have become important reference materials for the Chinese people. Granting uniquely personal insights into Xinhai, the Second Revolution, the National Protection War and Constitutional Protection Movement, Li has truly cemented his legacy."
 GXC.endgame.124.a: "Men of true talent!"
 GXC.endgame.124.b: "Yet stuck in the past..."

 GXC.endgame.125.t: "Remembering Song Jiaoren"
 GXC.endgame.125.d: "All across the nation know who Song Jiaoren was. It would be incredibly distasteful to decry him as nothing but a failure, for he was merely a light extinguished too soon. An idealist, one that believed in the sincerity of human compassion, patriotism, and adoration for one's country. Song has continuously championed the cause of the Tongmenghui, even when personal disagreements arose between Sun Wen and Huang Xing. Its silent workhorse, its most diligent draftee, Song nonetheless had his own ambitions.\n\nAdvocating not for Sun Yat-sen's Five Power Constitution, but instead his own constitutional concept of the Separation of Powers, Song similarly rallied against Yuan Shikai's blatant despotism at first notice, insisting on parliamentarianism.\nShot in Shanghai after the election by a Yuan Shikai accomplice, Song would ultimately perish later in hospital, surrounded by Huang Xing, Yu Youren and Liao Zhongkai. However he had never lost his idealism, as even in his last will and testament he had instructed his friends to telegram Yuan Shikai about the assassination, hoping that he would be a martyr to ensure Yuan protected civil rights.\nSong's relevance to Western Hills is critical, as the constitutional parliamentary ideals and \"responsible cabinet system\" promoted by Song, alongside his formal introduction of Ju Zheng to the Kuomintang, have proven to persist even past his death. Nonetheless some figures in the Kuomintang criticised his pivot to electoral politics as the reason the first Revolution failed.\n\nChairman Ju Zheng however, dissented on this opinion. In a speech he gave in honour of the man who brought him into the Party, he reaffirmed Song Jiaoren's democratic legacy in the face of tyranny. Concluding to resounding applause, Ju stepped away from the podium briefly. A deep breath. A glance at the sky, it was a clear day. If he truly wanted to honour Song Jiaoren and his legacy, and continue his mentor's fight, he had a lot more work to do."
 GXC.endgame.125.a: "One step at a time."

 GXC.endgame.126.t: "To Descend from the Hills"
 GXC.endgame.126.d: "\"Benevolence and love are the cornerstone of our culture, they are also the fundamental spirit of the Revolution. Without Benevolence and Love, we cannot find a rallying point and a fundamental base for Universal Harmony. Of course, our aim is to strive for the liberty and equality of our nation, and yet the ulterior aim is to promote the progress of mankind, and by common efforts of mankind, to establish peace in the World, with the responsibility resting with China.\n\nEver since the harkening of the revolutionary call through the formation of the Tongmenghui, the members of the current Western Hills Clique have always sought the freedom and betterment of their people through revolutionary means, devoutly loyal to the Guofu in all efforts. However, socialist infiltration caused the fracturing of the Kuomintang into petty infighting, extinguishing the true heart and soul of the party, the reason they fought and continue to do so; the People's Principles.\n\nThe Western Hills Clique however, naturally have their detractors that would accuse them of an uncompromising stance, betraying the revolution's vision for the future, yet is this peace not inherent to mankind? How can one strive for Datong whilst drawing daggers at his fellows, beholden to foreign ideology? Song Jiaoren sought constitutionalism, a parliamentary democratic republic. Whilst his light was snuffed out by assassination, his ideals continue to live on in all those that lay before us now.\n\nHaving worked to implement a legal system and constitution far surpassing that of their predecessors, [ROOT.GetLeader] and the rest of Western Hills continue to work towards the fulfillment of Tutelage, whilst laying the foundations for the future of parliamentary democracy. Hand in hand, together in full unity, the whole Party free of socialist influences shall finish what was birthed in Xinhai all those decades ago: fulfillment of the true ideals of both Dr. Sun Yat-sen and Song Jiaoren, a true Chinese Republic!"
 GXC.endgame.126.a: "\"I do not mourn for Mr. Song, but for the future of the country.\""

 ##RCF Events (140-159)

 GXC.endgame.140.t: "The Crown Prince and his Party"
 GXC.endgame.140.d: "The dust has settled, and a new Chairman has taken the reins. Sun Fo has finally achieved his dream leading his father's Party and being able to enact his father's will. A liberal dilletante to some, an iron-neck to others, or a mere product of his own father's good name and nepotism. Sun Fo's rise to the much sought after position of Chairman of the Party has blasted all of his detractors with a salvo of his dilligent and hardworking life ethos. Throwing himself into the revolutionary movement from a young age, Sun has continuously championed constitutionalism and democracy, even if he flip-flopped on their exact timetabling within the National Revolution.\n\nNonetheless his energy ever since he has become Chairman is palpable, as he's taken to his work with the vigor of youth not unbeknownst to his reputation. Representing a new page in the history of his Party, one of a more democratic vision, a Revolution tempered by liberalism, and built upon hope. Democracy is not an easy beast to tame, especially in a nation without a democratic tradition, and make no mistake. Sun is not nearly as radical as his fellows in his approach to the National Revolution.\n\nSun is, however, caught between the other two major civilian factions. A Liberal Revolutionary, squeezed between Ju Zheng's more constitutionally conservative minded Western Hills clique and Hu Hanmin's orthodox revolutionary Elders Clique. The Crown Prince of the Kuomintang is not without options, or wit. Pragmatic in choice of allies, Sun and Reconstruction are willing to dalliance with the Left, the Right, and the Dangwai. Remaining true to his own Liberal values and to his father's vision, Sun has large shoes to fill, and a democratic tradition to foster."
 GXC.endgame.140.a: "To the father and son of the Kuomintang."
 GXC.endgame.140.b: "And its other founding fathers."

 GXC.endgame.141.t: "A More Equal Countryside"
 GXC.endgame.141.d: "The question of Land Reform is, quite naturally, one of the most important questions the Kuomintang must address. Inspired by the ideas of his friend and loyalist, the American-educated Wu Shangying - Chairman Sun himself has written up an expansive Land Reform plan already, which comes with three tenets.\n\nFirst, they would reexamine the taxation and land contracts of peasants and landowners, and adjust the tax rate to make it more fair for all, and to unburden them from their heavy workloads. Second, they would put those funds towards the modernisation of agriculture, allowing greater production and bringing in more money for both the Government and the common man.\n\nThird, they would control the sale of rice, rather than the merchants, and therefore control the price of food, improving the lives of the people and bringing in more money for the Government. This would be done by having the farmers give their harvests to the Government directly, and when the landowners demand rice as rent to them, they could simply point the landowners towards the Government, who would give them half the rent in cash and the other half in bonds.\n\nThe plan is, of course, not without its detractors. Questions surrounding the expansion of Bureaucracy being major. We could, of course, reach across the aisle to the Western Hills clique, and pursue a Land Reform more in line with their vision, with less state control in the market and instead focusing on allotting lands and funding to the peasants. Building a land reform model out of educating the peasantry, as opposed to mandated from the government. However this is a dear issue to the Chairman, who strongly believes that his plan is best for all of China."
 GXC.endgame.141.a: "Compromise is necessary, reach out to Western Hills."
 GXC.endgame.141.b: "Chairman Sun's plan is best."

 GXC.endgame.142.t: "The Salvation Daily Incident"
 GXC.endgame.142.d: "While typically painting himself as a civilian leader, or a liberal revolutionary, Sun Fo certainly has made many friends in high and low places. Having good relations with military men such as Zhang Fakui and Xue Yue, the Chairman also has less savoury allies. The infamous gangster Du Yuesheng has kept a number of potentially controversial stories about the Chairman from reaching the spotlight.\n\nDu's reach, however, is not unlimited. Salvation Daily News, led by Gong Debao, had been a major opponent of Sun Fo. Recently they have even claimed he's had an affair with a Shanghai Courtesan by the name of Lan Ni.\n\nEven worse, before the Chairman could properly reply to the accusations levied against him, Zhang Fakui and Xue Yue decided to take matters into their own hands. Storming the Station, they demanded the articles be retracted immediately. Salvation Daily refused to do so, leading to a fight in which eight workers were injured and several printing presses were destroyed.\n\nWhile Sun Fo immediately condemned the violence, the response from the opposition has been swift and incendiary. Ju Zheng gave a speech where he condemned Sun Fo for allowing violence to go unchecked. Next came Zou Lu, pointing out the hypocrisy in Chairman Sun positioning himself as a champion of Free Speech, only to try and stifle the press the second it turned against him. Even the retired Lin Sen made comments about the incident and how Sun has \"Shown clear failings as both a leader and a husband\". Worst of all however, came from Hu Hanmin, who stated that Chairman Sun was \"Nothing more than a child, trying to escape his father's shadow, and staining his legacy in the process.\"\n\nThe Chairman, rebounding from the flurry of vitriol, has scheduled a speech to explain everything, disavowing all claims of any sort of affair. Similarly he has worked to condemn the violence at the news station, stating he would ensure the Station was fairly compensated, and that the people responsible would be punished."
 GXC.endgame.142.a: "What a disaster."

 GXC.endgame.143.t: "Revolution and the Masses"
 GXC.endgame.143.d: "When looking back at the first Northern Expedition, and why it failed, Chairman Sun Fo points to the lack of popular support for the Kuomintang during the first Expedition. He has gone on to state that even though the second Northern Expedition has been successful, the Kuomintang must still earn the support of the peasant-worker masses, and the intellectuals of the nation. To this end, he has created a large-scale programme that will teach the peasant-worker masses the meaning of the Revolution. Cooperating with Shen Junru and Huang Yanpei, Sun intends to foment a democratic tradition.\n\nZou Lu, Western Hills clique member and former President of the Sun Yat-sen University, has decried the plan as an opportunistic power grab, nothing more than a populist move by Sun Fo in an attempt to increase his own power. The Chairman, naturally, counters Zou's arguments, stating that the programme will serve to strengthen the entire Kuomintang's position within the masses, in service of the party in its entirety. Drafting an eloquent speech, \"Revolution and the Masses\", Sun presented his rebuttal:\n\n\"Previously, the military could not win the support of the masses or became the guardian of the masses. This has led to the failure of the revolution. The strength of the revolution must come from the masses. Judging from the present situation, we must let the peasant-worker masses understand the meaning of revolution so that our revolutionary work will still have a hope of success.\"\n\nFollowing attempted retorts by other anti-populists within the party, it is reported that the Chairman has ignored all other criticism, citing that Sun Yat-sen's doctrine must be accepted by all Chinese. Those who oppose such a notion or the incorporation of the masses into steering the direction of the party, Sun posited, are traitors, socialists, monarchists, capitalists, landlords, or ignoramuses who have no true understanding of the spirit of the Three People's Principles."
 GXC.endgame.143.a: "To a Revolutionary future for all!"
 GXC.endgame.143.b: "And let populism rule?"

 GXC.endgame.144.t: "Democratising the Party"
 GXC.endgame.144.d: "As one of the Three Principles of the People, the question of how to fully realise Minquan (Democracy) is often on the Chairman's mind. He believes that if China is to ever become a true Democracy, the Kuomintang must become one first, and lead the Country by example. However one cannot implement Minquan without considering the democratisation of one's own party. For the blind cannot lead the blind.\n\nTo this end, he has spoken extensively on the oligarchic power the Kuomintang holds, and how it must be eroded from within, that the leaders must accept that they cannot permanently be the ruling caste of China, lest the Kuomintang become the greatest threat to its own Revolution. The Party has to show the people, not just with words but with action, his action. And through this action one must present the party's earnest democratic spirit.\n\nThrough sweeping reforms of pluralism and egalitarianism, the enshrining of Freedom of Speech for all allowing anyone to criticise the Government and for their voice to be heard, both within the Party and without. Furthermore, he has strictly enforced honest conduct by the Kuomintang in the electoral process, such as the honest conduct in general elections. Mostly brought forth by Sun's own disappointment and dissatisfaction with the local elections sponsored by the party, in which bogus votes and tallies were commonplace.\n\nExpanding further, the Chairman has proposed a series of plans in order to enact democracy within the nation. The people must be able to elect their representatives in some form, and those representatives should be selected upon merit and not party loyalty. For his father's teachings are not merely just for the Kuomintang, but for the populace as a whole."
 GXC.endgame.144.a: "A brave leap towards Democracy."

 GXC.endgame.145.t: "The Gentry and The Revolution"
 GXC.endgame.145.d: "The Gentry of China form the largest bulwark against Sun's Revolutionary goals. In fact, the Chairman has gone so far as to state that the Gentry were the primary target of the Revolution, that they must be swept aside in order for a new and free China to be created. Chairman Sun believes that many movements towards \"local governance\" during the Warlord Era were nothing more than the Gentry co-opting democratic sentiment to entrench their own power. Local village leaders have been the main drivers towards local self government, but a closer look at these men show they are naught but petty autocrats who desire to keep their own power.\n\nThese local leaders and petty bureaucrats are easily the gravest threat to the Revolution. In order to clean them out Sun Fo has proposed a plan of massive bureaucratic reform, sweeping away the local gentry in favour of those truly committed to Democracy, reforming the chain of command to become smoother and less cumbersome, and finally enshrining the ability for subordinates to speak up about abuses and poor work, creating a system of enforcement to protect those who speak up.\n\nThis is, however, only one half of the equation, the other half was to continue education reform, to make it so the average citizen was properly taught the values of Democracy and how to truly shine, rather than being treated like another cog in a larger machine. If they understood their own worth after all, they would refuse to let the Gentry treat them like machines, breaking the power the Gentry holds.\n\nThe Chairman's task is not easy either, as reporters claim that behind closed doors he has gone so far as to exasperatedly claim that \"to my knowledge, one can hardly find one out of ten of these local leaders who are a decent citizen. All in all, they are just bad gentry. In fact, they are the target of our revolution. Ironically, now they occupy key positions within our government... They are the very people that we have wanted to destroy since we began our revolution, and yet they persist.\""
 GXC.endgame.145.a: "And thus, power shifts from the few to the many."
 GXC.endgame.145.b: "But the Gentry supported the revolution from the beginning!"

 GXC.endgame.146.t: "The Father of the Nation"
 GXC.endgame.146.d: "In the end, Sun Yat-sen's dream of a free, democratic, and reborn Republic of China finally came true. The revolutionary prophet who spent most of his life in exile must have had his share of doubts, but never lost faith even in the end that his Three Principles would be the ones that would bring an end to the Century of Humiliation. Perhaps it is only fitting that Sun Fo would be the one to see it through. Many have and will continue to call the elder Sun their mentor and inspiration in spirit, it is only fitting that the Father of the Republic has many admirers. But he only had one son, one faithful son who preserved despite all odds.\n\nFor President Sun, the second one of his name, this is more than just a dream come true. Since his days in school, separated by oceans and revolutions from his distant parent, he often had nothing but the readings and letters sent to him from the elder statesman to connect with him. Finding his father meant finding the revolution, becoming the world's premier expert in the Eternal Premier through an encyclopaedic knowledge of the latter's teachings combined with a personal ability to decipher the lessons others tried to corrupt. Now, though the Guofu tragically cannot be at his side for this moment, he lives on in spirit through his work and through his spirit and through the blood that runs through Sun Fo's veins.\n\nSun Fo is more than just a living receptacle for his father's work of course. While faithful in carrying out the Eternal Premier's last will, he also embodies something more. A fresh face for a new generation of the party-state, a young leader for a young republic. There will be plenty of stumbling blocks going forward into a new era of political tutelage, a large part caused by the tensions between Sun's lofty promises of change and his promises of democracy, but maybe this really can be the start of that promising future denied to generations past."
 GXC.endgame.146.a: "Honoured by his only son."

###Section 5c (200-299): End Game LKMT Events

 ##Shared Events (200-219)

 GXC.endgame.200.t: "The Red Piedmont"
 GXC.endgame.200.d: "With our banners soaring high across the majority of the nation, it is safe to say that we have moved away from being decried as merely regionalist rulers of the revolution's birthplace. Advancing from Guangzhou in light of the despotic Central Committee, our brave soldiers risked everything to see to it that the National Revolution, and the Chinese Nation State, was salvaged from the jaws of tyranny. Fulfilling the original dream as drawn out by our forefathers and the Guofu all those years ago, this should be a time of great merriment.\n\nAnd yet, there cannot be anything but great sorrow. For brother killed brother, and the revolutionary that was destined to be the people's salvation has brought them increasingly more misery. With an innumerable cost to life, morale, and infrastructure, the years that follow will perhaps be the nation's most crucial. For if the path to recovery is compromised, the nation's fate may follow suit."
 GXC.endgame.200.a: "A China divided, must unite!"

 GXC.endgame.201.t: "Revolutionary Upstarts"
 GXC.endgame.201.d: "Unforeseen by both local and international observers, the unification of China by the [ROOT.GetRulingParty] has wreaked havoc upon the national scene, only exasperated by the gruelling civil war fought between the sister factions of the Kuomintang, and with the final ousting of [CHI.GetLeader], they have asserted themselves as the sole socialist force within China.\n\nWith the rise of [ROOT.GetLeader] to the stage of national prominence, the already fierce counter-revolutionary opposition to the Kuomintang has been bolstered by our inter-factional struggles, with warlord remnants and bandits alike conducting raids against our garrisons and populace. Worse still, our comrades in arms, having always considered the Liangguang branch of the Left Kuomintang to be nothing more but exiled upstarts, continue in their revolutionary struggle against whom they have deemed to be usurpers of the party, waging a protracted campaign of guerilla warfare against our weakened government.\n\nSuch overwhelming counter-revolutionary activity is proving near insurmountable for our new government, and is poised to collapse the newly inundated revolutionaries through sheer force of opposition alone."
 GXC.endgame.201.a: "Well this rather complicates things..."

 GXC.endgame.202.t: "Collapse of the Red Army"
 GXC.endgame.202.d: "As the sheer weight of the civil war and National Revolution crashes down upon our new Socialist government in a tsunami, the sword and shield of the Kuomintang, the very harbinger of our new prominence, has finally buckled under the immense stress it has endured throughout its tenure. Waging a glorious war in the name of the Revolution against the counter-Kuomintang forces, Fengtian and their Japanese overlords, foreign imperialists and finally, their own brothers and sister in arms during the civil war, morale has absolutely crumbled, with the will to fight shattered by the seeming betrayal of Wang Jingwei's Central Executive Committee. Certain divisions of the NRA are even functionally outright mutinying against our government, conspiring with the counter-revolutionary resistance to strike against any official response at every turn.\n\nHaving been built as the primary socialist army for the National Revolution, the army functioned on the desire to see Dr. Sun's Three Principles enacted, and come to fruition, however having committed the ultimate demoralising act of fighting their supposed comrades shattering all elements of ideological coherence, leaving the NRA as a shell of its former self.\n\nMost critical to the stability and continued perseverance of the government, the military high command has insisted urgently to [ROOT.GetLeader] that the military be brought under heel, lest it tear the nation asunder in its fury."
 GXC.endgame.202.a: "Our revolutionary shield falters!"

 GXC.endgame.203.t: "Chaos of the Economy"
 GXC.endgame.203.d: "The hammer has struck thrice. Not only stacking with the continued counter-revolutionary campaign waged against our government, but with the crumbling state of the National Revolutionary Army too, what was once relatively one of the stronger provincial economies within China — containing the Pearl of the South, Guangzhou — has but faltered to a shambling corpse, sluggish and in decline. Having served as the main centre for support and logistics for our developing government, the flow of trade through Guangdong, alongside the resources and manpower of Guangxi provided ample support to our burgeoning contingent of the National Revolutionary Army.\n\nDuring the civil war in the party, where comrade fought comrade in a struggle to fulfill the true dream of Dr. Sun, a large portion of national infrastructure and industry was savaged in the warfare, having seen extensive utilisation in the fighting. Likewise, after the conclusion of the bloodshed, many of the urban centers outwith our direct control transformed into hotbeds to wage resistance against [ROOT.GetLeader], drastically hampering their capability for economic productivity.\n\nWith central authority in shambles, banditry, violence and local warlords have started to flourish in the void left by our absense, with foreign investors fleeing the country due to the broad instability caused by governmental incompetence, all of this combines in conjunction to prevent the National Revolutionary Government's capability to enact its much revered welfare policy, Minsheng."
 GXC.endgame.203.a: "To think it would turn out like this..."

 GXC.endgame.204.t: "State of the Radical Opposition"
 GXC.endgame.204.d: "Following the political and societal aftermath of the Kuomintang Civil War, our burueacracy has been shattered along factional lines, with the once united Kuomintang committees and councils now barren, empty seats left by those who joined the Central Committee, or otherwise having been arrested for their ties to [CHI.GetLeader] and his cadres.\n\nAcross the party board, those associated with Song Qingling and the Provisional Action Committee, those within Wang Jingwei's Reorganised Comrades Association, the doting liberals under Sun Fo's Reconstruction Faction, and even the extremist radicals under the elusive China Revival Society have all been cast away into the depths by [ROOT.GetLeader], branded as counter-revolutionary traitors.\n\nAlbeit not all have fully turned their backs upon our government, for some of [ROOT.GetLeader]'s deputies having managed to secure concrete interest in being welcomed back into the political mainstream, an olive branch of peace to those whom are ultimately our misguided comrades. With their skillsets and expertise yielding particular benefit to the National Government, there is much to be gained from such an extension of mercy, however, the political battlefield is merciless and bloody, and none know this better than [ROOT.GetLeader], and so the option of being ruthless is always on the playing field."
 GXC.endgame.204.a: "We cannot leave the PAC at the wayside."
 GXC.endgame.204.b: "The RCA still have beneficial connections."
 GXC.endgame.204.c: "The Reconstruction Faction will help us mend ties."
 GXC.endgame.204.e: "Our fierce revolutionary comrades in the CRS still have potential."
 GXC.endgame.204.f: "Consolidate the political battlefield."

 GXC.endgame.205.t: "Fate of our Revolutionary Siblings"
 GXC.endgame.205.d: "Having been a primarily revolutionary force since its inception, the National Revolutionary Army has attracted a broad menagerie of revolutionary opinions and views, naturally combining this with fierce ideological priority and relentless ferocity has lead to a factionally charged army placing politics above the nation. Whilst this has yielded a force utterly unmatched on the battlefield, for they fight not just for personal salvation, but that of the nation itself, it has also led to the fraying of capable soldiers and commanders in times of political infighting, such as the recent civil war.\n\nNumerous bright lights of potential within the high command have found themselves on opposing sides to the national government, fracturing its capability to wage the revolutionary struggle. Whilst most are ideologically opposed to our government, refusing all offers of possible amnesty, there remain a key section of more amenable figures from across the political opposition, willing to put aside ideological differences in the name of serving the national government oncemore.\n\nWhilst their skillset and expertise would prove invaluable in the reconstruction of the NRA, it may also yield itself to political differences that [ROOT.GetLeader] and the party may not be privy towards, and so there always remains the option of promoting a new generation of subservient officers, devoted not just to the National Revolution, but also ideologically compliant with the new government."
 GXC.endgame.205.a: "Welcome our friends from the Provisional Action Committee!"
 GXC.endgame.205.b: "An extension of mercy to the Reorganised Comrades."
 GXC.endgame.205.c: "Forgiveness towards the liberals may prove beneficial."
 GXC.endgame.205.e: "The Red Army necessitates young radicals!"
 GXC.endgame.205.f: "The revolution has no need for blatant traitors."

 GXC.endgame.206.t: "Labour Through Reform"
 GXC.endgame.206.d: "Ostensibly the nation is fractured, infrastructure demolished, homes vacant or destroyed, and yet its people remain, ready and pliant to aid in the great reconstruction of China. Various proposals have been floated by those more inclined to authortiarianism within the party to enact a campaign of reconstruction, utilising the more than available pool of workers on state mandated projects aimed to revitalise the nation swiftly and efficiently.\n\nWhilst deemed a considerable breach of the inherent rights of the workers, a blatant abuse of governmental authority by many within the party, proponents of such ideas feverously defend the necessity of such drastic measures in these critically dire times.\n\nYet there continues to be even fiercer opposition from the moderates within our party, citing such ideas as being a complete abrogation of any of the ideals instilled within the party membership by Dr. Sun's Three Principles. Such infighting may lead to an even worsening governmental situation, although it appears to many observers that this is less an issue of national rejuvination, and more that of political positioning."
 GXC.endgame.206.a: "May they redeem the nation through their blood and sweat!"
 GXC.endgame.206.b: "A blatant abuse of governmental power!"

 ##PPP Events (220-239)
 GXC.endgame.220.t: "Government for the Producing People"
 GXC.endgame.220.d: "When the dust settled, the Productive People's Party emerged as the sole victor of the Chinese Civil War. From relative obscurity, Chen Mingshu and his allies now have free reign to shape China as they see fit. Despite their betrayal of the Central Committee of the Kuomintang, Chen and the PPP have already begun to tie their legitimacy to Sun Yat-sen's legacy. In government-associated newspapers, links between PPP policy and Sun's three principles are emphasised, with it commonly being stated that the PPP only seek to Many moderate nationalists have begun to flock to the PPP banner, recognising that the new regime will not go away anytime soon.\n\nChen Gongbo himself met Chen Mingshu where the Lame General offered the RCA leader a pardon. Graciously accepting, Wang returned home to Foshan, retiring from politics for good. In an effort to strengthen the PPP's Kuomintang credentials, Song Qingling was offered the position of Chairwoman in the new revolutionary government, but rejected the offer on the grounds that Chen Mingshu had betrayed her late husband's legacy. Chen also offered the position to Hu Hanmin and Cai Yuanpei, both refusing as well. Not everyone in the former Kuomintang has followed Song's lead in shunning the new government, however.\n\nHuang Qixiang, one of Deng Yanda's close colleagues, accepted an offer to join the government's revolutionary government council, the highest government organ of policy creation. Chen Youren, another member of Song's camp, has become the Minister of Foreign Affairs. Chen Mingshu himself took the position of Minister of Interior in addition to the position of provisional Chairman, with his key ally Jiang Guangnai filling the role of economic commission director. The new government has promised to deliver critical aid to the peasants of China, and ensure prosperity for all."
 GXC.endgame.220.a: "The Lame General in charge? What a strange turn of events..."
 GXC.endgame.220.b: "And to only lead us to ruin..."

 GXC.endgame.221.t: "Harmonious Land Distribution"
 GXC.endgame.221.d: "Intellectuals have defined feudalism as the system in which the subsistence economy of China plays a dominant role in Chinese society. It is universally agreed among the party that the system of feudalism is one of the greatest injustices in China, with landlords forcing the peasantry to labour away with no gain. Although China's coastal urban centres have transitioned out of feudalism and entered capitalism, most of China still toils under the feudal system.\n\nMany in the PPP were born into feudalism, and thus are motivated to liberate their townsfolk from this oppressive system. With a Revolutionary Government of the Producing People finally established, the essential business of land reform may finally be conducted. Some leaders in the PPP believe that the government should redistribute all the land to the people equally, regardless of former status. The remnants of the Third Party as well as former RCA and PAC members who have emerged as the more socialist wing of the PPP have backed this course of action along with some additions of their own, seeking a more Sunist' approach, with some aspects of land to the tiller being enacted, which allows peasants to obtain their own land to till and that the government will take steps to eventually nationalise land gradually. However, more moderate members of the PPP believe in a far more moderated land reform. In their eyes, a more conservative approach to land reform would be far more likely to be met with success and avoid the potential consequences of the social unrest and chaos that could spring from more utopian measures."
 GXC.endgame.221.a: "Distribute the land fairly, regardless of class!"
 GXC.endgame.221.b: "A moderated land reform sounds promising!"

 GXC.endgame.222.t: "The United Front"
 GXC.endgame.222.d: "The new United Front consists of a much larger assortment of parties than the old Kuomintang-led one. The first two junior parties to the Productive People's Party were of course the Kuomintang and Chinese Syndicalist Party. PPP leadership welcomed Gu Mengyu into the fold as head of the RCA, with Wang having disappeared. Huang Qixiang's participation in the revolutionary government ensured that the PAC would be second to the PPP in prominence within the UF, while the LCS has been sidelined.\n\nWhile Chen Shaoyu denounced the United Front as a counter-revolutionary farce, Chen Duxiu has attempted to salvage CSP influence, working alongside Tan Pingshan's loyalists to promote socialist policies in the government. Feng Yuxiang also joined the United Front with his Guominjun organised into the National Revolutionary Party, aligning itself with the Kuomintang. While many are sceptical of Feng's commitment to the three principles and socialism, his help was welcomed by Gu Mengyu.\n\nIn addition to the former nationalist bloc, Chen Mingshu extended a hand to several liberal parties who were willing to cooperate with the Productive People's Party. Recognising Chen's movement to be far more moderate than the Kuomintang's socialist wing, Zhang Junmai accepted Chen's offer, making the CDL the 5th member of the United Front. Although the CDL would have preferred an immediate end to tutelage, they hope to make sure the fledgling republic does not fall to socialist vanguardism or revolutionary excess. To everyone's surprise, the YCP under Li Huang and Zeng Qi also accepted Chen's offer to join the United Front. Distrusted by all other parties except for perhaps the flexible NRP, the YCP hopes to ensure that the new government is does not lean too far into class struggle With this large assortment of partners, Chen Mingshu hopes to promote the democratic reputation of the PPP and showcase his commitment to a pluralist government."
 GXC.endgame.222.a: "Only time will see if Chen can wield this grand coalition..."
 GXC.endgame.222.b: "And to cooperate with the bourgeoisie!"

 GXC.endgame.223.t: "The End of the Reorganisation?"
 GXC.endgame.223.d: "Although Chen Mingshu and the Productive People's Party have promised a continuation of the revolutionary mission of the reorganised Kuomintang of 1924, many wonder if the Lame General truly intends to stick with such a course. It was the 1924 reorganisation which saw the reactionary tendencies of the Kuomintang culled, replaced with a disciplined democratic centralist party structure poised to sweep through China with the cleansing fire of revolution. Despite this, the party was not united in what the vision of a Nationalist China would look like.\n\nAlthough all members of the Kuomintang were committed to the idea of National Revolution and the necessary stage of tutelage, the party continued to suffer from the plague of factionalism. During his governorship of Guangdong, Chen Mingshu suppressed radical leftist elements, which has made him no shortage of enemies among both the RCA and the PAC.\n\nNow that Chen has emerged as a dark horse victor in the chaos of the preceding years, such a need for diplomacy is at its end. Many committed revolutionaries fear for the fate of Sun's dream and of the reorganisation of 1924. Under the leadership of Wang Jingwei, it was generally understood that the goals of the National Revolution were to achieve socialism and uplift the Chinese people. Under Chen however, many Kuomintang members doubt the Lame General's commitment to a socialist revolution, and some have even suggested that he seeks to overturn the Reorganisation itself.\n\nIndeed, many of the more liberal members of the New United Front have taken it upon themselves to petition Chen Mingshu to make a statement on the failures of Reorganisation, while much of the Kuomintang has demanded that he maintain the revolutionary course of the Guofu. Chen recognises that to denounce the Reorganisation would not greatly affect his government's policy whilst earning the respect of various liberal elements in his coalition, though he risks angering members of the KMT."
 GXC.endgame.223.a: "The New China has no need for the Reorganisation of 1924..."
 GXC.endgame.223.b: "The Reorganisation was a necessary for the establishment of this revolutionary state!"

 GXC.endgame.224.t: "Honouring our Military Heroes"
 GXC.endgame.224.d: "Just a few short years ago, our nation was pitifully divided between apathetic governments and self serving warlords. Thanks to the NRA and the 4th army of Guangdong, decades of infighting have been put to an end, and even the Century of Humiliation may finally be over. Chen Mingshu, Jiang Guangnai, Cai Tingkai, as well as many other 4th army officers who have led the military effort to liberate China have rightly been honoured as China's saviours in a time of unspeakable darkness.\n\nOf course, such military men should be rewarded for their heroism. The PPP has already begun drafting further rights and privileges for all veterans and serving men of the 4th Army, as well as soldiers' pensions for all veterans in general. The government has rightfully seen this as an opportunity to subtly promote its own image among the populace, and thus generate political momentum to push forward more of its own agenda. On top of that, keeping a loyal military that is well respected among the people will ensure the stability of the government for years to come."
 GXC.endgame.224.a: "We must honour these revolutionary heroes!"

 GXC.endgame.225.t: "The Democratic Inclination"
 GXC.endgame.225.d: "Chen Mingshu has often spoken of the need for a revolutionary government of the producing people, but many wonder what will become of democracy in this new China. It is no secret to anyone that the Kuomintang pushed for a one party state which would govern the state during a period of tutelage, and after an unspecified point of time would relinquish power and call forth elections when the people were educated on how to be good citizens in a democratic republic. Although Chen Mingshu and the PPP have made greater strides in courting liberal parties who were less amenable to the revolutionary socialist government of the old KMT, it is still the PPP who retains the true political power in the government.\n\nMany believe the new United Front to be nothing more than a PR tool for the PPP to prove its democratic intentions. Indeed, the government is still primarily composed of PPP members, 4th Army officers, former KMT members, and a small minority of liberal politicians. All democratic institutions developed since the founding of the new government have then been unsurprisingly unsteady, and there is little faith in actual democracy being implemented in the short term future. Despite democracy's future being in doubt, most Chinese are content with the current state of affairs, for the PPP earnestly pursues the betterment of the Chinese nation and all its citizens, a drastic improvement from the chaos of the warlord era and Zhili dominance."
 GXC.endgame.225.a: "You cannot have true democracy without the principle of Minsheng!"
 GXC.endgame.225.b: "Another tyrant draped in the cloak of revolution..."

 GXC.endgame.226.t: "The Revolution Saved"
 GXC.endgame.226.d: "The revolution is like an unhatched egg - the chances for it to break before the chick hatches are dangerously high, and so must be safeguarded with zeal and nurtured with care. The first revolution began with the Wuchang Uprising of 1911, which would culminate in the overthrow of the decadent Qing Dynasty and establish republican rule in China. However, the revolution was betrayed by the Beiyang government, and the nation was thrown into chaos.In 1924, the revolution was given new purpose in the first reorganisation of the KMT. However, the revolution was destroyed on the battlefield, trampled by the German jackboot and hunted down by opportunistic traitors.\n\nWhen the revolution once again seemed to be threatened by the very KMT which was meant to embody it, the PPP had to step in to ensure its survival. Where the old KMT would have eliminated the bourgeoisie and subversive elements in Chinese society, the PPP has taken the velvet glove approach, subordinating cooperative liberals and socialists into its movement. Yes, China may not be truly socialist, but neither has the revolution been subverted by liberal influences. The PPP remains true to itself, pursuing revolution by its own design to ensure common prosperity for the Chinese people. Where once corrupt imperialist collaborators dominated the middle kingdom, the Revolutionary Government of the Producing People seeks to undo all injustices done upon China.\n\nTutelage of the PPP is a necessary evil for the revolution, but it will not last forever. The Productive People's Party, much like its founder Chen Mingshu, has endured countless hardships and emerged all the stronger for it. Like China itself, Chen has been unfairly treated by those around him and denigrated for trying to secure a better future. No longer will Chen or China be subject to the unfair laws of fate, no longer will the Chinese Republic be unchained by imperialism and let it be known that it was Chen Mingshu who led us to this glorious future!"
 GXC.endgame.226.a: "Three cheers for the Lame General no more!"

 GXC.endgame.227.t: "Healing the Divisions of the 4th Army"
 GXC.endgame.227.d: "While all who serve the National Revolutionary Army share a cause in bringing true liberation to the Chinese people under Sanminzhuyi doctrine, the 4th Army remains unique among all the armies of the NRA. Composed of Cantonese officers, the 4th Army enjoys a level of fraternity that has stayed true regardless of the battle lines taken during the Chinese Civil War. It is true that Li Jishen, Zhang Fakui, and Xue Yue stayed with Wang Jingwei and the Nanjing Government while Chen Mingshu and Cai Tingkai realised the follies of the Central Executive Committee, but 4th Army brotherhood transcends such divisions.\n\nWas it not the 4th Army which stood true together in the mountains of MinGan for over a decade? Was it not the 4th Army united in revolutionary spirit which defended the Chinese people of Shanghai from the wrath of Imperialism? It was indeed the shared brotherhood of the 4th Army which saved China from its dark decade under Zhili and German domination, and who continued to serve in the 4th National Revolution. Zhang Fakui and Xue Yue remained stalwarts of maintaining the true interests of the National Revolution despite Wang Jingwei's misdirection of the Party in the service of self-aggrandisement, and Li Jishen led Whampoa with the dignity and honour such an institution deserved.\n\nIt was truly a tragedy that Chen Mingshu and the India Clique found themselves on opposite sides during the NingYue split, but both sides knew that their 4th Army brothers simply fought to redeem the National Revolution. With the age of brothers' wars at an end and an age of prosperity and equality yet awaiting China, it stands to reason that the 4th Army must continue to shepherd our healing nation, with all the sons of the 4th Army standing guard."
 GXC.endgame.227.a: "We sons of Guangdong stand together!"

 ##GPA Events (240-259)
 GXC.endgame.240.t: "A Third Way in Red China"
 GXC.endgame.240.d: "With the ceasing of artillery fire, and the putting down of arms, the disastrous Chinese Civil War has finally come to a thundering halt. Once the Archon of two parties, and now the resounding leader of a revolutionary new third force within Chinese leftist politics, Tan Pingshan and his new Three People's Principles Comrades Federation have persevered. Whilst nominally considered outcasts from the beginning, Tan Pingshan and his allies have already pushed forward with an extension of \"quid pro quo\" towards the disparate members of the Provisional Action Committee, Central Committee, and Chinese Syndicalist Party, enticing those attracted towards Tan's eclectic brand of socialism, taking components from both the agrarian elements of the PAC, and the radical union-focused practices of the CSP.\n\nAlready, influential Kuomintang figures such as Zhang Bojun and Peng Zexiang have expressed open interest in flocking towards Tan Pingshan's camp, most notably however are detentes between Tan, Chen Gongbo, Deng Zhongxia and other industrial socialists, who's prior history together within the CSP suggests a reinvigorated partnership between the grouping, some reports even suggest that Chen has been offered the position of Chairman, albeit refused.\n\nWith his power insurmountable, and revolutionary fervour rebounding, the new government has promised that their new model of socialism will be articulated to ensure safety, prosperity and happiness for both the peasant and worker, in a perfect harmony."
 GXC.endgame.240.a: "Behold true revolutionary ideals!"
 GXC.endgame.240.b: "Dr. Sun rolls in his grave!"

 GXC.endgame.241.t: "Land Reform in the New China"
 GXC.endgame.241.d: "Forever a thorn in the side of any national Chinese government, the issue of the land has been an ever present figure within the Chinese leftist political sphere, defined by key ideologues within the Provisional Action Committee as a subsistence economic system in which it serves a dominant role in Chinese society. In such a system, the dominance of the landlords should've been no surprise, with their capacity to control both the land and labour which worked it, it allowed the gentry and landlords to amass unaccountable influence within the political battleground, leading to a monopoly of power. Whilst the more modernised coastal areas of China have entered a proto-capitalistic stage, the rural provinces of the interior still struggle and toil under this despotic feudalistic system, deemed a critical issue by [ROOT.GetLeader], it is up to his new Third Party to best devise the solution to the qualms of the Chinese peasant and worker.\n\nAs favoured by the more radical members of Tan Pingshan's flock, Chen Gongbo has suggested a radical land reform approach towards the landlord problem, with the government methodically passing various land laws that would enable the National Government to seize land lawfully, and radically redistribute it amongst its workers. In comparison, the more moderate orthodox followers underneath Tan Pingshan's wing advocate for the following of Dr. Sun Yat-sen's \"Land to the Tiller\", allowing peasantry to obtain their own land to till, and the nationalisation of said land will take place gradually, with the land of all those deemed to be abusing the peasantry to be seized. With such a process, the issue of land ownership will be solved without completely placing the government in subservience towards populism.\n\nIn the midst of finding his footing within socialist political thought, [ROOT.GetLeader] has provided his ear to both proposals, perhaps reflecting the double-sided coin that is his ideology, for whatever land reform programme is chosen may define the future of Chinese Syndicalism moving forward."
 GXC.endgame.241.a: "Full steam ahead with radical redistribution!"
 GXC.endgame.241.b: "A more measured approach retains its merits."

 GXC.endgame.242.t: "Redefining Chinese Syndicalism"
 GXC.endgame.242.d: "Following the resurgence of the Kuomintang in the fallout of the League War, the junior party in the United Front, the Chinese Syndicalist Party, has limped alongside their master under the foolish leadership of Chen Duxiu. With the Chinese workers and peasantry representing the true citizenry of China, they have yet again been lead astray by a false prophet, for the Chinese Syndicates intended to represent them merely answered either to the Kuomintang, or to Paris and London, no more than an extension of the Internationale's influence into the Chinese political battleground.\n\nWhilst forever grateful for the diligent work, and brave sacrifices made in man and material by his European comrades, [ROOT.GetLeader] has set forth on defining China's own brand of Syndicalism, for it is a country split along two faces, the capitalistic worker, and feudal peasant. The shortcomings of the Chinese Syndicalist Party and Kuomintang are on full display, rife with contradictions in their approach to the citizenry, and beholden to inapplicable ideals.\n\nWith such revelations, the Chinese syndicates and unions have reveled in their newfound true independence thanks to the Three People's Principles Comrades Federation, no longer reliant on the Kuomintang nor Internationale. However, the matter of defining Chinese Syndicalism is a far greater beast than it would seem, and [ROOT.GetLeader]'s party is at an evident crossroads, choosing between his revolutionary industrial socialist ties, emboldened by the likes of Chen Gongbo, Deng Zhongxia and the other Marxists, or his moderate agrarian ties linked with PAC figures such as Zhang Bojun, and other theorists like anarchist Liu Shifu."
 GXC.endgame.242.a: "Syndicalism, with Chinese characteristics?"
 GXC.endgame.242.b: "A brutalisation of revolutionary ideals...?"

 GXC.endgame.243.t: "Spectre of Provisional Action"
 GXC.endgame.243.d: "Beckoning to his previous ties to the Provisional Action Committee, and their interpretation of the Three Principles, [ROOT.GetLeader] has put his full political backing behind the moderates within his Third Party, and their blend of anarchist syndicalism along the lines of theorist Liu Shifu, with the additional insights and interpretations provided by Dr. Sun Yat-sen.\n\nWith a new emboldened approach towards agrarian communes, and the participation of the peasantry in the Chinese Revolution, the Three People's Principles Comrades Federation has proved itself to be a true successor to the role that the Chinese Syndicalist Party and Kuomintang served in the political landscape, providing a harmonious merger of both parties into a true ideology representative of the workers and peasantry alike.\n\nWith an intensified focus on bridging the gap between the two labourer classes, [ROOT.GetLeader] has set out to advance the goals of a common proletariat in which the issues of both are addressed equally, and as one united body. Such advancements have even lead to leading PAC figures Song Qingling and Deng Yanda to come out in support of the new government, for reorienting the Chinese Revolutionary movement into that of a truly benevolent one."
 GXC.endgame.243.a: "We all want to change the world..."
 GXC.endgame.243.b: "True revolutionaries, now turncoats..."

 GXC.endgame.244.t: "True Revolutionary Means in the New Era"
 GXC.endgame.244.d: "In a bold new step for the Chinese Revolution, [ROOT.GetLeader] has decided to fully embrace his Marxist credidentials, pushing forward with the radical Syndicalist wing of his Third Party. Invigorated by the actions displayed by Deng Zhongxia in the struggle for power within the province, and broader civil war, [ROOT.GetLeader] has sought to establish a radically revolutionary interpretation of Syndicalism, focusing on the developing industrial unions within China.\n\nFocused entirely on the future annihilation of capitalism, a series of proposals have been drafted that would see the further establishment of urban unions in order further foster proletarian unity, alongside the encouragement of the peasantry to come together in a broad harmonious mass in order to transform the landlord dominated small-scale farming practices of current China into the large-scale proletarian farming of the future China. In particular, Tan has sought the alliance of the Machinery Workers Union, led by Li Dexuan and Zhu Jingli - one of Guangzhou's largest labour unions in order to solidfy the anarcho-syndicalist united front within China.\n\nFurther inspired by the writings of Chen Gongbo, the Three People's Principles Comrades Federation has set forth with a state capitalist programme focused entirely on mobilising the proletariat for the future class struggle. With the planned inundation of the Yellow Unions, the nationalisation of key industries such as railways and mining, alongside the nationalisation of foreign trade, many in the counter-revolutionary opposition have thrown accusations of totalitarianism towards [ROOT.GetLeader], however he has refused this slander, openly stating that the presence of him and his Third Party will ensure the equalised prosperity for all within China, and inevitable advance of socialism."
 GXC.endgame.244.a: "You say you want a revolution?"
 GXC.endgame.244.b: "Totalitarianism on full display!"

 GXC.endgame.245.t: "The New Culture"
 GXC.endgame.245.d: "In a grand effort to eliminate corruption and perceived \"enemies of the state\" from the Chinese society and government, [ROOT.GetLeader] has embarked on the incredulously dubbed \"Three-anti and Five-anti\" campaigns. The \"Three-antis\" are directed at party members within his Third Party, former KMT and CSP members, alongside any and all bureaucratic officials who do not hold party membership of any of the prior three. This is in following the aims of purifying and securing the coherence of Tan's Three People's Principles Comrades Federation, following the recent influx of membership.\n\nFollowing onwards with the \"Five-antis\", they are focused on the elimination of private property within the nation, extracting funds from the private sector in order to support the Chinese workers, whilst also further restraining the power of the Chinese capitalist class.\n\nWith the creation of the latter campaign, a large flock of cadres and trained workers within key private sector industries have been tasked with the gathering of information on the business affairs of the capitalist class, and the expansion of an anti-capitalist propaganda campaign has begun to bring the boot down upon the perceived abusers of the working class.\n\nAlongside these campaigns, Deng Zhongxia has called for intellectuals to reform their thought, asking them to \"arm oneself with the thought of Syndicalism\", and to \"throw away the vulgar perspectives of individualism and liberalism, and the cultural thought of European-American reactionary bourgeoisie\"\n\nWith such radical initiatives taking place, many outside the governmental parties have levied numerous critiques of [ROOT.GetLeader]'s nigh-megalomaniac conduct, accusing him of merely using party officials, bureaucrats, capitalist and business owners as scapegoats to further cement the power of himself and his Third Party, yet try as they may, their cries fall on deaf ears."
 GXC.endgame.245.a: "Cast away the counter-revolutionary mindset."

 GXC.endgame.246.t: "Land Reduction Taxes"
 GXC.endgame.246.d: "In his efforts to mix Syndicalism practice with the Three Principles of the People, [ROOT.GetLeader] has sought advisors and allies in the uprooting of the tyrannical land situation within the nation. Extending invitations to his old allies with the Provisional Action Committee, such as Song Qingling and Deng Yanda, a particularly shining light in the darkness has appeared on the radar of the TPPCF, that being CSP member Liu Shaoqi, known for his brave revolutionary work in the MinGan insurgency, and for a keen initiative to expand his party beyond its traditional urban proletariat powerbase.\n\nRenowned for his writings, Liu has published a series of articles advocating for the new national government to produce honest displays of land reform, through the method of implementing a reformed Land Reduction Tax in order to alleviate the economic inequality currently experienced between the Chinese proletariat and the land owners. Seeing a common consensus of agreement amongst both wings of his Third Party, [ROOT.GetLeader] has offered Liu Shaoqi full capacity in implementing such a programme, seeing it as the middle-ground between the ideals of his old Kuomintang and CSP allies, and the necessary medicine for the Chinese peasantry and workers."
 GXC.endgame.246.a: "For the equality of all who share it."

 GXC.endgame.247.t: "A True Chinese Revolution"
 GXC.endgame.247.d: "In the national capital of [Root.capital.getcapitalvictorypointname], Chairman Tan gives a grandiose speech to initiate the commencement of the National People's Congress of [GetYear]. In attendance are a wide variety of those from Tan's party, anarcho-syndicalists, communists, members of the LCS, and, of course, the most provocative of union members of the League - those belonging to the Chinese Syndicalist Party.\n\nIn 1925, when the Chinese Nationalist Party aligned with the League of Chinese Syndicalists on the eve of the Northern Expedition, few would have expected that the fragile alliance between the revolutionary parties would succeed. Indeed, it was the failure of the Nanjing Government that had almost driven this cooperation to an end. But it was Tan who persisted and prevailed in the plight of the Chinese proletariat, the revolutionary worker who would not just resist the chains of the foreign imperialists but would march as one revolutionary vanguard in achieving the destruction of capitalism.\n\nFor the first time in Chinese history, the act of the strike and the will of the workers have been enshrined in a newly adopted national constitution - drafted by none other than Tan and his followers. The Chairman has ordered the implementation of vast reforms, seeking to improve the livelihood and well-being of the workers and the peasants. Across the country, in major industrial cities like Shanghai and Wuhan, committees and union membership among workers have risen dramatically.\n\nOf course, the future awaits to see what the Chinese worker will be able to achieve in the social revolution. Tan has pledged that the Chinese revolution must not just be limited to East Asia but that China must aid in the world's revolution against the destructive ways of capitalism. And so Tan looks on to the cheering assembly; he knows that through him - he can draft a course distinct from the demagogues of the CSP and the KMT, a new third way for China and the world to embrace at last."
 GXC.endgame.247.a: "What a wonderful future at last."

 GXC.endgame.248.t: "Return of the Guangdong Marxists"
 GXC.endgame.248.d: "During Chen Jiongming's governorship of Liangguang, the progressive warlord sought to improve the province's education and labour reforms by inviting the Chinese Syndicalist Party. In doing so, he invited the ideologues Chen Gongbo and Tan Pingshan.\n\nBoth Chen Gongbo and Tan Pingshan sought to build a new cultural space in Guangzhou, one in which they hoped that \"new culture\" could reach to local intellectuals and the masses. They sought to create a public fourm dominated by rationality, a new educational system free from political forces, and the renovation of mass culture. This public fourm would initiate debates on controversial issues such as universal suffrage, gender equality in education, and the abolishment of Confucian worship. They made significant efforts to rennovate the local Cantonese culture including Cantonese opera (yueju) and Cantonese folk songs (Yueou), the two men even wrote a new drama \"Bilhai Lianxiang\" to reveal the absurdity of patriarchy and arranged marriages.\n\nWith Tan Pingshan back in charge, he has invited his former comrades within the so-called Guangdong Marxist faction, including Chen Gongbo - the formal vocal ideologue of the Kuomintang's Reorganised Comrades Association. Having fled China after the civil war, he had been invited graciously on a platform of government amnesty by Tan - who has sought to work once more with his old comrade in bringing socialism to China."
 GXC.endgame.248.a: "Comrades reunited once more."

 ##GFA Events (260-279)
 GXC.endgame.260.t: "New Beginnings"
 GXC.endgame.260.d: "As the last remaining regiments of the former Nanjing Government offer their surrender, the new Chinese government is now controlled by Peng Pai and his followers, who have distances themselves from the former Kuomintang regime and tried to emphasise their own distinct identity. But they are hardly the only agrarians in China and as they have absorbed other populist movements, conflicts have grown.\n\nThe Chinese Peasants' Party of Sichuan calls for a modernisation of agriculture, seeing it as the true path to democracy and progress, but are also hesitant on embracing the more radical aspects of the Guangdong Peasant's Association. Instead they have clamored for fair prices for confiscated land and have rejected tactics of landlord intimidation. Their rivals in Sichuan, the Chinese Peasants' Liberal Party, have also been folded into Peng Pai's movement. While liberal in nature, their members have shown a greater incentive towards working with the new Chairman.\n\nThe left and centre of the Chinese political spectrum are not the only ones clamoring for rural reform. Raising a similar banner, right-wingers like Shen Dengyi (a prior socialist) and Liang Shuming of the Rural Reconstruction Association have also offered their services to the new government; finding the Chairman's ears to be particularly recepetive towards rural reform in health, education, and productivity. Given their conservative ideologies, it is likely - that while their voices may be heard; they may not necessarily be listened to."
 GXC.endgame.260.a: "We must be willing to moderate our message."
 GXC.endgame.260.b: "We must not compromise our core identity."

 GXC.endgame.261.t: "The Land Revolution"
 GXC.endgame.261.d: "The rich earthly soil for which the Chinese farmer and peasant toils his entire livelihood is finally in the hands of the country's truly revolutionary proletariat. For years, the Guangdong Farmers Association, under the leadership of its bold and revolutionary orator Peng Pai, has associated the Chinese feudal land system with a system of imperialistic capitalism. Now, with the recent unification of the country following the people's victory against the bourgeois and corrupt Nanjing Government and their warlord allies - the issue of land has come to the forefront of Chinese politics.\n\nTo the new Chairman of the Chinese socialist republic, class struggle is an inevitable part - if not companion of the national revolution. To Chairman Peng, peasants were divided into four classes: landowning peasants, semi-landowning peasants, tenant-peasants, and the rural labourer. The enemies of the peasants were the warlords, bureaucrats, compradors, landlords, and reactionary intellectuals - while revolutionary intellectuals were seen as a revolutionary vanguard and allies to the proletariat.\n\nBut as the revolution has now reached its critical apex with the success of the peasantry over the bourgeois and counter-revolutionary Kuomintang; the question has also come whether the revolutionary should be led primarily by the peasantry or should the peasantry and working class work together in a new class alliance. While urban syndicalists have a far different scenario of revolution than the peasantry, with the new revolutionary government - working with allies such as the syndicalist Yang Yin can help bridge the gap between the syndicalist and agrarian revolution. An invitation to the elements of the CSP, would create a renewed united front but this time solely between the workers and peasants."
 GXC.endgame.261.a: "To the tiller, goes the land..."
 GXC.endgame.261.b: "Together in Solidarity."

 GXC.endgame.262.t: "The Innocence of the Peasant"
 GXC.endgame.262.d: "True, many will acknowledge that the Chinese peasant is ignorant; he lacks more than just an understanding of the modern world - he even lacks the notion of Zhonghua. To many socialist intellectuals, the Chinese peasant is a class that needs to have its consciousness awakened - until then, there can be no hope for success in the national revolution.\n\nFrequent comparisons are drawn by peasant sympathisers such as Peng Pai and his followers in the Guangdong Farmers' Association between the levels of the proletariat within Chinese society - significant distinctions are drawn between the rural proletariat of the peasantry and the urban proletariat. Evil and darkness are associated with the cities; unbridled crime and moral degradation fester the dimly lit streets in cities like Shanghai, while in the rural cities, there is plentiful fresh air and happiness. According to intellectuals such as Yan Yangchu (James C. Yen), it is in the countryside where one might find the true \"surviving virtues of the Chinese people.\""
 GXC.endgame.262.a: "Truly, there are none like the common people!"

 GXC.endgame.263.t: "The Necessity of a Revolutionary Vanguard"
 GXC.endgame.263.d: "In acknowledging the histories of past rebellions in China, such as the Taiping Rebellion or the Boxer Rebellion, socialist intellectuals, and revolutionaries have dwelled upon both the success of the mass movement in rising against the tyranny of Western imperialism and their utter and catastrophic failures in the wake of reactionary suppression. To the Chinese socialists, especially those who see themselves as communists - peasants and workers must be unified in class and led by the revolutionary intellectuals to transform their consciousness.\n\nThe syndicalists believe that the workers must lead a worker-peasant alliance—that is, the unions—but in reality, there are hardly many organised workers within the party leadership of the Guangdong Farmers Association to lead a syndicalist revolution. Most of Peng Pai's highest cadre are intellectuals educated both in China and abroad who seek to bring their knowledge of Marxism, socialism, and revolution to the Chinese proletariat.\n\nIn leading Marxist theory, it is, of course - the revolutionary intellectuals who partake in this seemingly unequal relationship. The intellectual is to be the leader to guide the uneducated and abused peasant to revolutionary catharsis. In this precious time of revolutionary change, it is essential- that the Chinese people understand that questions and doubts must be silenced away in favour of obedience and loyalty to the cause. For it is the discipline of the Party, that shall help hinder confusion, disorganisation, and disagreement - and it is by following the one cohesive revolutionary vanguard that true democracy and love can exist once and for all."
 GXC.endgame.263.a: "The leader leads, the people follow."

 GXC.endgame.264.t: "Cult of the King of Peasants"
 GXC.endgame.264.d: "In their efforts to rally the peasantry of China, peasant sympathisers such as Peng Pai and Shen Dengyi have long encouraged urban intellectuals to eliminate the areas of differences between the urban and rural proletariat of the country. Chairman Peng has long instructed his followers to use colloquial language and to dress plainly, in the clothes of an ordinary peasant.\n\nDespite socialism's nominal distrust and hatred against what Marx called \"the opium of the people\", Peng Pai's followers have long been encouraged not to show any disrespect towards local gods and ancestor spirits. While the Chairman himself has said that this does not necessarily mean that China should \"capitulate to religious supersitition,\" - he has nonetheless encouraged political instructors and teachers to respect local superstitions and beliefs. In doing so, across the country - a cult of personality has seemingly arose with many peasants placing him as a deity alongside local village spirits; with many of them frequently referring to him as \"Peng Bodhisattva\" or the \"King of the Peasants.\" Given the Chairman's instrumental role in securing victory for the common people, his followers have only taken it upon himself to continue rallying and encouraging this new cult in China's new socialist chairman.\n\nPeng Pai may have come from a landowning family himself, but such knowledge is only familiar to those within his close inner circles or has dissipated into dangerous rumors. Many of the Chairman's followers, since his movement has grown strongly, have taken it upon themselves to rewrite his personal history and story; and instead have insisted since his birth - that Peng Pai has always been one with the laobaixing."
 GXC.endgame.264.a: "Let the people believe what they must..."

 GXC.endgame.265.t: "The Rural-Urban Divide"
 GXC.endgame.265.d: "The general argument in contemporary Chinese socialism addresses two main issues. The first issue is what determines the nature of rural China: production forces or production relations. Some scholars believe that according to Marxism, production forces form the base of a society and hence determine the nature of the production relations and the nature of society. Since many new agricultural methods, equipment, and technology have been imported into China since the industrial revolution - more and more of the rural peasantry have been reduced to wage labourers and are now engaging in what appears to be a capitalist society. As a result, China is an entirely capitalist country from its rural outreaches to its crowded urban centers; and as such; the foci of the revolution should be entirely focused on its rural centers.\n\nHowever, others especially within the Orthodox wing of the Chinese Syndicalist Party argue that China is not entirely capitalist - that production forces are important but not as decidedly significant as aspects such as the means of production. They see China as a feudal non-capitalist state and that it must be the workers and unions who are to guide the revolution to its next logical conclusion.\n\nBoth of these sides acknowledge that capitalism had permeated the urban economy of China, but the struggle rages on between socialists throughout the country; as to where to focus the goals and expressions of the social revolution. By leaning towards the side of the orthodox wing of the Chinese syndicalist party, Chairman Peng could see it as an advantage to reconcile with the trade unions of the cities and declare a fruitful relationship between the workers and the peasants."
 GXC.endgame.265.a: "In the fields of Haifeng, the revolution was born."
 GXC.endgame.265.b: "It is a revolution of both the workers and the peasants!"

 GXC.endgame.266.t: "The Village Unshackled"
 GXC.endgame.266.d: "In a small village in the middle of the Chinese heartland, the minute the school bell rings to signal the end of the day, a fifteen-year-old boy puts on his red scarf and rushes out the door along with the rest of his eager and enthusiastic classmates. A few years before, one could hardly fathom that a school would be available for the village children, as it had been for centuries - that in a poor village like theirs, the children would have played a role in the fields. But times have rapidly changed, and since then, the villagers' livelihood has seemingly altered dramatically for the better.\n\nHeading home, he arrives to help his mother out at the local commune's kitchen. Multiple families are able to gather at the commune's mess hall to share communal meals underneath a grandiose portrait of Comrade Peng. Following their meals, the local commune's commissar stirs its members in a fiery speech, praising the commune's weekly agricultural production and promising they will only triple the yields by the next month. The commissar praises the young man for his academic excellence and hard work in the field, earning him a brilliant citation.\n\nAs he wipes off the sweat from his brow, once he is back in the fields, he could not help but think of the whispers he had heard in the school that day, that one the teachers at his school, who has not returned to work in three weeks, with the school's principal declaring that he had merely taken leave to study the great works of Chairman Peng.\n\nHe shakes these thoughts aside, instead whispering a silent prayer of thanks to Peng Bodhisattva for his guidance in bringing peace to the local village. After all, they had seen in the past few years, endless strife and conflict, now, finally - there is peace, and the days of begging for scraps on the floor from the evil bourgeois landlords have long ended. He looks onwards towards the sun setting in the distance and smiles, knowing his true ambition is to be nothing more than a rustless screw for the Chairman's glorious revolutionary cause."
 GXC.endgame.266.a: "There is no end to our rising red dawn!"

###Section 5d (300-499): Endgame Dem UPC Events

 ##UPC Dem Shared (300-329):
 GXC.endgame.300.t: "The Hour of Federal Democracy?"
 GXC.endgame.300.d: "Who would've thought that the lowly intellectual-led Federalist movement would've actually seen it through? Their ambitious plans for unification by the ballot, despite all reservations, was instead concluded through the sword, and yet their project is truly only beginning. There remains much work to be done, nonetheless, the Federalists have risen from the grave of the 1920s, and stepped forward to defiantly stand against both revolutionaries and warlords as the only true representatitve force of the masses. Ranging from Democratic Socialists to Confucian Scholars, their myriad of interpretations of the Federalist movement is equally as colourful and diverse.\n\nWith concerns over Federation, Confederation, the role of the province versus the role of the state, electoral infrastructure, the Frontier and its role to play, and even the international position of China on the world stage, undoubtedly the young republic has its hands full. Nonetheless, there is still striking progress to be made in no short order. With various provinces having already drafted their local constitutions, or are almost on the eve of concluding the drafting process, the time has finally arrived, as is ordained, for the United Provinces to draft their own national constitution.\n\nBringing together the brightest minds of the nation, and representatives from all provinces that are currently free from military occupation, the scene is similar to that of the ordeal of the Hunan Provincial Constitution. The bringing together of bright Federalist doctrinaires such as Zhang Junmai, Zhao Hengti, Tang Jiyao, Zhang Shizhao, Hu Shih, Huang Yanpei, and many others, all for the ultimate goal of the constitutional drafting process, has raised spirits, somewhat.\n\nBut there remains the ever looming presence that this is perhaps a peak overlooking a chasm; can the various allies that have been made along the way truly be trusted to relinquish their hold on power? Can the warlords be subdued long enough? And what of the revolutionaries, running amok?"
 GXC.endgame.300.a: "And so concludes the Zeitgest of the 1920s."

 GXC.endgame.301.t: "The Nationalisations of the Military"
 GXC.endgame.301.d: "Perhaps considered by the most ardent militarist and provincial autonomist as pooling the wool from beneath their eyes, the official announcement of the nationalisation of the military under the Central Government has been announced, and is already well under way. With control of the upper echelons of the military firmly under that of the Yue Army and its allies, there has been little any form of resistance can do to truly stop their integration into the Central Army. And yet that does not cease the simmering tensions from warlords and governors who fear the loss of their military power, but it is not a sudden conclusion either.\n\nAs what was generally held to be the fait accompli of the Grand Republican Alliance and the China Democratic League, the nationalisations of the military has long been a core doctrinal component of their democratic theories. Under the formation of the United Provinces, the armies of China would be reorganised into the National Defence Army, consisting of only four divisions. Under the command of the Ministry of War, the army will be solely responsible to the ministry for pay, supplies, and assignment of station areas, with the provinces exempt of any responsibility.\n\nWith enforced apoliticisaion of the army, nationalisation of the provincial forces, and the mandate of separation of powers between the civilian and military spheres, many believe wholeheartedly in the death knell of warlordism. And yet, equally there are those protesting most fiercely against the reduction of provincial rights. Zhao Hengti and the Hunan Federalists have led a thorough campaign against the process, insisting that each province absolutely must retain its own provincial force for defence, akin to that of the national guard in the United States."
 GXC.endgame.301.a: "The dichotomy between Nation and Province grows deeper."

 GXC.endgame.302.t: "Rebuilding from Devastation"
 GXC.endgame.302.d: "Suffice to say, the Chinese economy has never been particularly the strongest beast. Not even considering the international state, the Chinese market has long been an object of desire, but not for the benefit of its people. The masses have long been abused by colonial exploits to harvest China's natural resources and export them for the economic benefit of compradors and foreign businesses. Even worse, successive governments have hinged themselves upon frequent usage of foreign loans to stay afloat, or otherwise sold themselves to foreign partners. Combined with extensive militarisation, devastation from war, corruption, incessant taxation, and an assortment of numerous minor issues, it is a surprise that the nation has avoided complete abstract bankruptcy.\n\nAnd this was all before unification. With the conclusion of the military campaigns, and the beginning of encirclement campaigns, the national constitutional draft, and the hoisting of the provincial government, the economy has come crashing down upon the societal frenzy.\n\nForeign companies have begun to cash in their debts, with a certain level of uncertainty about whether or not the government can even pay fully. Inflation has skyrocketed due to blatant increases in military spending, a plethora of areas on the frontlines such as Dongbei have been annihilated in the warfare, and are further restricted due to military occupation. The already high taxation compounding with inflation has led to a thorough dearth in any financial projection, and in-order to survive many officials have turned to corruption to feed their families."
 GXC.endgame.302.a: "They have not even given us a moment to breathe!"

 GXC.endgame.303.t: "Our Founding Father's Failing Health"
 GXC.endgame.303.d: "Having already lived for quite a while on borrowed time, it has become evidently clear that the health of the Father of the Nation, Chen Jiongming, is far from stable. Whilst not living a particularly spartan or healthy life from the onset, Chen has experienced health scares before; during his time in Guangzhou in the early 30s. And for some time now, it has become an even more pressing issue. He has begun to delegate further and further duties to his staff such as Chen Yansheng, Chen Qiyou, Ma Yuhang, Huang Dingchen, Yan Xichun, and others. And they can do very little but watch as their leading figure, and friend, deteriorates in his position.\n\nWhilst not particularly old, Chen nonetheless has had to endure untold stress upon his physical body, leading the nation during wartime and before that in the 1920s, having to lead forces in the Warlord foray has compounded with his terrible immune system. And ultimately, the clock is up — announcing in confidence to a few of his confederates, he has flagged his intention to retire from politics altogether after the next elections.\n\nEvidently the news has spread like wildfire, and has contributed largely to the sense of political instability. Calls for a new constitution and new elections, only subdued by the force of personality of Chen, have intensified. A large portion of the fervour has been contributed by that of the young guard, whom have continously critiqued the state of Federal Democracy for lack of vigour; that their compromises and the incessant gradualism of the senior GRA and CDL leadership merely isn't enough."
 GXC.endgame.303.a: "You mean to say, we must do this without him?"

 GXC.endgame.304.t: "Calling New Elections?"
 GXC.endgame.304.d: "With the new Federal Constitution having been drafted and ratified, questions about the current government have swirled. [ROOT.GetLeader] was elected fairly recently, under the terms of the new constitution they are entitled to a four year term, one they have not served out yet. The [ROOT.GetRulingParty] has argued that having elections so soon would be destabilising and that they should be allowed to complete their term in full.\n\nThe opposition, eager for another chance at power, has called for immediate elections to be held in six months. Their proposal has quickly found support from the various third parties, especially those who would benefit from campaigning in areas recently liberated by the government. In particular, they have criticised the continued presence of legislators from non-liberated areas, who were often \"elected\" from exile groups if not flat out appointed by the President.\n\nPresident [ROOT.GetLeader], realising his bloc is outnumbered, has offered a compromise where he will serve out two remaining years of his tenure. He has also courted many legislators who are themselves facing tough re-elections, and appealed to others by calling on their sense of political fair play. Leading statesmen from across the national assembly have gathered in the Presidential Palace to discuss China's next course of action."
 GXC.endgame.304.a: "Elections shall be called in six months."
 GXC.endgame.304.b: "The President will have two more years."
 GXC.endgame.304.b_tt: "§YChoosing this option will be the equivalent of the current ruling party winning a second term!§!"

 #Endgame Rebellion Event - Keep This Note So Easier for Others to Find.
 GXC.endgame.310.t: "Dawn of a Federal Democracy?"
 GXC.endgame.310.d.base: "The Federalist Project has long been an idealistic movement built upon the practice of provincial autonomy, local democracy, and the insurance of stability in the international stage. As a result, it has taken on an incredibly arduous load of varied political ideologies and colourful characters. Anarchists, Democratic Socialists, Liberals, Conservatives, and even Autocrats or Warlords have taken up the mantle of the Provincialist project. With the announcing of his retirement, Chen Jiongming has left a large vacuum in the political sphere, not even merely amongst the Public Interest Party itself, but on the broad stage.\n\nParties have begun to scramble to fill the void left by the Father of the Republic, and all the while the economy enters perhaps its most tumultuous period yet. Even worse, it would appear that the Federalist Government has made the move to turn back on their promises of Federal Autonomy. Under the auspices of the President, there has been a mandated \"nationalisation\" of the military, forcefully disbanding provincial forces and integrating them into the \"National Defence Army\"."
 GXC.endgame.310.d.generic: "$GXC.endgame.310.d.base$\n\nWith the national constitution being drafted, and the expectation that the provinces follow suit, the Federalist movement has practically become one of the Guangzhou Mandate. Whilst the nation is healing from the War of Resistance, there nonetheless is the sense of urgency within [ROOT.GetLeader] and his inner circle that perhaps the time is ripe to stage their own claim to the nation. If we do not want to be relegated to the humiliating position of merely another Federal bureaucrat, then there is no better time than now to strike!"
 GXC.endgame.310.d.yunfed: "$GXC.endgame.310.d.base$\n\nAs has already been concluded within Yunnan, the various provinces have begun a rapid drafting, or formalisation, of their provincial autonomies in response to the call for the creation of a national constitution. And yet, such an arrangement has left the Master of the Eastern Continent behind! For all of our sacrifices for the movement, it would appear that \"President\" [UPC.GetLeader] aims to steal all of the credit! In conjunction with the nationalisation of provincial forces, they seem to desire the absolute reduction of any Yunnanese power within the national government!\n\nSurely this cannot stand? Can [ROOT.GetLeader] truly await his own effective political extradition? A hero of the nation, reduced to a mere bureaucrat and general? Cai E did not await such a sentence, and there is perhaps no better time than now to prove that the Kings of the Southwest can still be the saviours of the Republic!"
 GXC.endgame.310.d.hnnfed: "$GXC.endgame.310.d.base$\n\nHaving long held a resolute and resilient provincial constitution, perhaps even the most successful within the Federalist movement, the Hunan Federalist movement has always been that of provincial autonomy to the utmost. Differing itself from that of Yunnan, Sichuan, Guangdong, or the North, Zhao Hengti and Huang Yanpei pride themselves on the almost Confederate nature of their Federalism. But with the national constitutional drafting process under way, it would appear that Guangdong intends to dominate the show.\n\nSteering the nation away from provincial autonomy with their desire for nationalisation of the army, they have provoked only the most intense vitriol from the Hunan Federalist intellectual base. Certain officers within the command staff have offered the rather brazen idea of open rebellion, a last stand of defiance. But can Zhao Hengti really shed more blood, for some petty ideological difference? If we are to pursue this course... there is no better time than now."
 GXC.endgame.310.d.szcfed: "$GXC.endgame.310.d.base$\n\nIn essence, Xiong Kewu's Federalist movement has always been dramatically overshadowed by his contemporaries. They see him both as an ally, and as an enemy, perhaps an abject failure? A man torn between two worlds: Revolutionary, and Reformist. A man who's own naivety cost him his whole Kingdom, and he has never been able to reclaim his position, at least until recently. Enduring untold trauma and tribulations, and even being betrayed by Chen Jiongming at one point, to what extend does he truly owe the Guangdzhou Federalists his loyalty?\n\nWith their nationalisation of provincial forces, it would appear as the final straw to seclude Xiong to a merely provincial role, to merely that as another rank and file soldier. With the creation of a national constitution, and the ratifying response of the formalisation of Sichuan's own, Xiong and his Gang of Nine could perfectly fulfill the role of their Provincial Federal Autonomy Preparation Office, and bow out. But would this be right? To merely submit once more?"
 GXC.endgame.310.a: "You rarely get far playing second fiddle."
 GXC.endgame.310.b: "We welcome President [UPC.GetLeader]!"
 GXC.endgame.310.c: "Let us send a delegation to the capital. (Switch to [UPC.GetNameDef])"

 GXC.endgame.311.t: "The [FROM.GetAdjective] Rebellion"
 GXC.endgame.311.d.base: "Following the realisation of the Federalist dream of China and Chen Jiongming's subsequent retirement, the parties in China's new federalist democracy have begun to scramble for power and support across the country. Within regionalist sentiment lies a fear of growing government centralisation (especially following the mandated nationalisation of the military), corruption within the government ranks, and a fear of dominance from Cantonese political cliques. With [FROM.GetLeader]'s supporters willing to back their claims with arms, a civil war is likely underway.\n\nThe Central Government of course is expected to have a major advantage, controlling China's major cities and commanding international legitimacy (at least for now) which as given them greater access to loans as well as a larger tax and manpower base to draft an army. The centralised Federal Army however still holds many disloyal regionalists within its ranks. Furthermore, [FROM.GetAdjective] regionalists are confident in the abilities of their forces and expect that others will rise up against the tyrannical dictatorship of the Central Government. And China is no stranger to upsets. What both sides can agree on, however, is that they will not tolerate another warlord era."
 GXC.endgame.311.d.generic: "$GXC.endgame.311.d.base$\n\n[FROM.GetLeader] and the [FROM.GetRulingParty] have been loosely tied to the Federalist movement as of late, with independent but seemingly compatible roots. Their national ambitions coincided with the Federalist victory in the South, and rode its wave to unification. Now, however, with the Central Government attempt to assert its authority over its former allies, it seems that [FROM.GetNameDef] is simply unwilling to accept Federal domination."
 GXC.endgame.311.d.yunfed: "$GXC.endgame.311.d.base$\n\nYunnan, the Southwest bastion of Republicanism, has since the Xinhai Revolution emerged as one one of the primary holdouts of political exiles and hopefuls determined to realise the dream of the Chinese Republic. The past years have shown the development of a unique Federalist movement separate from Guangdong in the province, but it appears that years of growing tension and frustration has led to Yunnan denouncing the authority of the Central Government. Invoking that the social compact between the provinces in the Constitution has been violated, Yunnan has effectively seceded from the United Provinces of China and has marshalled its military forces in preparation to fight with the Central Army."
 GXC.endgame.311.d.hnnfed: "$GXC.endgame.311.d.base$\n\nHunan, having long held a resolute and resilient provincial constitution, holds provincial autonomy to the utmost, priding themselves on the borderline Confederate nature of their federalism. Cantonese domination over constitutional drafting and their open ambitions to nationalise provincial militaries has provked them into open rebellion as they desperately seek to fend off [UPC.GetLeader]'s grip before it is too late."
 GXC.endgame.311.d.szcfed: "$GXC.endgame.311.d.base$\n\nSichuan's Federalist movement has always been dramatically overshadowed by their contemporaries - and even seen as an enemy by some, entering into conflict with Yunnan and Guangdong's Federalists at different points. The nationalisation of provincial forces appear to be the final straw for them, seeking to push them into a merely provincial role. Refusing to bow to the central government's directives, [FROM.GetLeader] has chosen to rebel in a bid to redefine Federalism on his own terms."
 GXC.endgame.311.a: "Warlords will be crushed."
 GXC.endgame.311.b: "The Federalists turn on one another."

 GXC.endgame.320.t: "Chen Jiongming Retires"
 GXC.endgame.320.d: "With the conclusion of the nation's long awaited round of elections, and the final promulgation of the constitutional draft, the dawn has begun to set upon Chen Jiongming's legendary political career. A true son of Haifeng born to a local gentry family, Chen rose to meet every single challenge with determination and resolute belief. Trained to be a scholar, and with a learning as a lawyer, Chen would find himself a revolutionary general, politician, and hero, at least to those individuals not particularly close to Dr. Sun Yat-sen. Even in his twilight years, he continued to work diligently both for the Federalist cause, and that of Chinese democracy.\n\nFinally, it can truly be said that his hard work has paid off. Having completed his life's mission, Chen has begun to make amends with his retirement from the political arena, hoping to pass the reigns onto a new successor to carry the torch of Public Interest. Be it Chen Yansheng, Chen Qiyou, Ye Ju, Xiong Lue, or Ma Yuhang, every figure within the party admonishes the rather large shoes to fill, in the vacancy of the Father of the Nation. Hoping to spend his glory days with his five daughters and eight sons, many believe that the young Chen Dingyan could perhaps carry on the political willpower of the Chen family in the far off future.\n\nNonetheless, the President has one final duty that requires his utmost attention. Pruning himself before the camera, Chen would perform another historic moment in the history of China; the nation's first televised Presidential speech. Albeit the nature of such an event is bitter, with the general notion of an era coming to a close. Uttering poignant formalities about the Federal government, the rule of democracy, and the passing on of a torch to a new generation, Chen would take a brief moment to ponder...\n\nIn the chaotic flurry of thoughts that dance across his mind, one shined bright as day. What note shall his tenure as the people's leader end on? What final message does he want to convey?"
 GXC.endgame.320.a: "That the people should always stand by the PIP."
 GXC.endgame.320.b: "That the nation must forever remain strong and vigilant."
 GXC.endgame.320.c: "That the spirit of democracy must be upheld."

 GXC.endgame.321.t: "Chen Jiongming Passes Away"
 GXC.endgame.321.d: "A ricochet of sorrow has splattered across the nation today. The Father of the Federal Republic, and eternal leader of its politics has ultimately succumbed to the unstoppable tide of time and age — perhaps the only beast that could take down such a titanic figure of Chinese history. Revered across the nation, Chen Jiongming's humble retirement to Haifeng after the conclusion of his monumental tenure of leadership saw little activity in the interim. Mostly content to spend much needed time with his children, with the occasional invitation of friends to his humble abode, Chen remained largely aloof of national politics. Retirement is indeed retirement, and it is very so rarely as savoured for a statesmen that still carries the demonstrable respect of the majority of the nation.\n\nOccupying somewhat of an informal Presidential role despite all of his best wishes to retire, he has largely lived on startling borrowed time. In a moment of erstwhile weakness, it would appear that the great equaliser struck.\n\nComing down with an intense bout of typhoid fever, Chen's brittle body could hardly endure. Visiting Chen at the time, Ma Yuhang and Zhong Xiunan could only look on as Chen, in an erratic and bed-ridden state, could only utter apologies about leaving his family, and inaudible mentions of \"The Republic! The Republic!\". After his passing, the two men covered his body with the Five Races flag, and his funeral — first a private affair, before a national announcement and moment of silence — took place in the ensuing days.\n\nHis memorial record contained writings from his comrades such as Zhang Lucun and Chen Yansheng, others from public figures such as Bai Jianwu, or Wu Zhihui. Many came from the overseas Chinese, and in particular, one arrived from Huang Guizhi who praised Chen for his work in the feminist movement. Buried in Ziwei Hill in Huizhou, Chen resides forevermore in the city that saw the beginning and end of his lifelong struggle for a democratic republic."
 GXC.endgame.321.a: "His legacy is that of democracy, and freedom."
 GXC.endgame.321.b: "His legacy is that of strength, and resilience."
 GXC.endgame.321.c: "His legacy is that of the whole nation's."

 ##DSP Events (330-359):

 GXC.endgame.330.t: "The First Family of the DSP"
 GXC.endgame.330.d: "At a reception in 1923 held by Beijing cultural circles in preparation for the visit of Tagore, Zhang locked eyes with Wang Shiying, a graduate from the Chinese Department of Beijing Women's Normal College and fell in love at first sight. There was something about her aside from her physical beauty that captivated Zhang. Shiying's intellect and wit, her ability to carry long winded political discussions, and her literary talent in prominent student magazines enamored Zhang who began a constant correspondence with the passionate student thirteen years his junior.\n\nDespite initially being hesitant with Zhang's pursuits, the two continued to grow closer and by 1925, Wang then accepted Zhang's proposal and the two were married. They would go on to have five children, with unfortunately the fifth child dying early in childhood due to sickness. As the now President Zhang spends his days locked in his office and with his cabinet, Wang Shiying has taken the responsibility of rearing the First Family herself.\n\nZhang's brother Gongquan, is a prominent banker fluent in French and the nature of Shanghai politics. Having worked in the banking industry for two decades, Gongquan has been rewarded a post in Zhang's cabinet - dictating the growing industrialisation of the Chinese nation.\n\nZhang's beloved sister, Youyi, has been close to the President since her youth when Junmai promised to take care of her after their mother lamented that no one would marry Youyi for refusing to bind her feet. After a brief stint in teaching German at Suzhou, she took over the management of the Shanghai Women's Commercial Savings Bank and saved it from near bankruptcy. After the restructuring, she opened a Clothing Company and engaged in stock trading in which she has become one of China's most successful businesswomen. Now with her brother as the President of China, she has taken a party post in managing the DSP's finances."
 GXC.endgame.330.a: "The First Family of the Nation."

 GXC.endgame.331.t: "The Prime Minister's Musings"
 GXC.endgame.331.d: "As the new Prime Minister of China, Zhang Dongsun has also been busy, having recently published three articles describing his political views and understandings. Not surprisingly, they have been met to both acclaim from within the DSP and criticism from outside the Party.\n\n\"Thought and Society\" and \"Reason and Democracy\" combine sociology with epistemology, painting with broad strokes a canvas of intellectual curiosity in regards to a unique metanarrative. In these articles, he describes capitalism as an economic phenomenon and state of society but denounces it as an ideal. Rather capitalism was an instrument for growth and development, a necessary step in the Chinese Revolution but not particularly one that could truly liberate the Chinese people.\n\nIn \"Democracy and Socialism\", Zhang writes that socialism is an ideology and an ideal but unlike capitalism, traces its origins to Christianity. Socialism is hard-hearted Christianity and Christianity is soft hearted socialism, he writes. Indeed all social reforms trace themselves to a collective desire to find salvation, with Marxism being one of these possibilities to reach the spiritual liberation that will supersede capitalism. However, Zhang has shied away from class struggle, advocating peaceful reconstruction instead. This is after all where the Kuomintang revolution had failed. To be democratic was to be a Confucian moralist, driven by love and passion for all classes, races, and countries.\n\nFrom these principles, economic equality will be achieved not by redistribution or revolution, but by the increase of production. A society, driven by progress and aesthetics, will become a society where mind, nature, and cultivation reign supreme. Naturally, Zhang's writings have attracted criticism from conservatives and socialists alike. The Prime Minister has dismissed these critics, citing that his studies offer a comprehensive plan for national rebuilding. With Zhang Dongsun at the helm with Zhang Junmai, is there really anyone who can oppose them?"
 GXC.endgame.331.a: "An idealistic dreamer not yet confronted by reality."

 GXC.endgame.332.t: "New Thought for an Ancient Nation"
 GXC.endgame.332.d: "Now as the guiding hand of the nation, Zhang Junmai's background as an educator is proving to be effective as his cabinet plans out their policy on educating the future of the Chinese nation.\n\nZhang believes that education can be either \"direct\" or \"indirect\". Direct means of education refer to schools and universities while indirect means of education can be libraries, cinemas, musuems, theatres, and radios. Having studied the German model of education and some inspiration from the socialist French standards of education, Zhang Junmai has proposed vocational schooling for workers and labour academies for workers and peasants to help them possibly enter university (along with night and evening schools).\n\nHaving first been introduced like many others to socialism during the November 4th Movement, Zhang Dongsun has also been active in his promotion of socialism. The Prime Minister has given lectures at prominent universities such as Peking University and Tsinghua, where he has advocated for the country to adopt socialist principles. He has denounced the bloodthirsty revolution of the autocratic Kuomintang but rather has argued that socialism is a general direction of societal development that can be achieved by the classes of the world working in tandem. Step by step, brick by brick, socialism can be achieved by the will of the masses without the need of violent revolution but by the steel mills of growing industrialisation. As the people grow in wealth; they will naturally work together to ensure that the fruits of the good earth are shared with all."
 GXC.endgame.332.a: "President Zhang shall lead us to paradise."

 ##PIP Events (360-399):
 GXC.endgame.360.t: "The Rise of the Yue Clique"
 GXC.endgame.360.d: "As the Guangzhou government expanded to all corners of China, the petty divisions between regional factions have become less and less relevant as their new national government began to take shape. For better or worse, control over the central government has always given leaders a powerful centre of gravity to shape the nation to their liking, and emerging from [ROOT.GetLeader]'s administration is the so-called \"Yue Clique.\"\n\nThis Yue Clique, named after Guangdong where most of its core members originated from, is the legacy of Chen Jiongming's strongman rule. Chen throughout his decades long political career was able to bring many groups and institutions into his orbit, and though he has since retired from politics [ROOT.GetLeader] has assumed his place in this nexus of Cantonese political factions.\n\nThe Yue Clique, when united, wields tremendous power particularly in the Chinese south where the Federalist movement first took root. Chen Qiyou, Chen Yansheng, and Guang Wensen commanded the Public Interest Party's now enlarged political machine, which now dominates the Grand Republican Alliance and retains heavy influence over the party apparatus, the overseas Chinese community, and cross-party interactions.\n\nWithin the central government, Yue Army Clique veterans staff most of the military high command, with officers such as Ye Ju, Xiong Lue, and Yang Kunru promoting their protégés into positions of power. Thanks to [ROOT.GetLeader]'s control over the Presidency, the Yue Clique led by Ma Yuhang has similarly filled the bureaucracy with loyalists and opportunists from around China. The government also has the support of many major financial institutions, thanks to their ties to the merchants, gentry, and banks who crave the stability the central government can provide.\n\nWithin the Yue Clique, there is plenty of jockeying between the different factions. But for outsiders looking in, it can often feel as if they will always put their Clique's interests first."
 GXC.endgame.360.a: "The party and its local connections steer the movement."
 GXC.endgame.360.b: "The bureaucracy and military control the levers of power."
 GXC.endgame.360.c: "The dominance of the Yue Clique breeds resentment..."

 GXC.endgame.361.t: "Art and Movies in China"
 GXC.endgame.361.d: "Ever since the 1920s, a particular fascination of the Public Interest Party - shared by many others in China - has been on cultural revival. While Confucianism, New Culture, and other high level topics remain heavily debated among Chinese intellectuals, there is broad support for reemphasising \"peacetime\" activities such as filmmaking and art.\n\nWhilst the filmmaking industry of China is largely dominated by Shanghai, crafting such epics such as \"Fate in Tears and Laughter\", Cantonese films have taken to particular national interest. Such releases such as \"A Small Circle\", \"Love is Dangerous\", and \"Army Dream\", have taken root. With Hongmen productions such as Golden Gate Girl, additionally receiving the spotlight.\n\nSimilarly, art shows were seen as part of the Guangdong government's \"social education\" for the people. A sign of both modernity and tradition, the national government under [ROOT.GetLeader] has invested in various artistic endowments, exhibitions and competitions. The government has attempted to promote a diverse selection of styles, including traditional Chinese and Western style art.\n\nOf particular note is the \"Liagnan School of Painting\", led by the three masters Gao Jianfu , Gao Qifeng and Chen Shuren. Inspired by Western art styles and the revolutionary dynamism of the Xinhai Revolution, they have sought to create art influenced by nature, integrating Chinese, Japanese, and Western techniques and styles. They founded art institutes such as the Chunshui Art Academy in Guangzhou and inspired other artists such as Zhao Shaoang , Li Xiongcai , Guan Shanyue , and Yang Shanshen. Along with Cantonese opera and Guangdong music, the Liagnan school is said to be among the \"Three Beauties of Liagnan.\""
 GXC.endgame.361.a: "May China develop its own Hollywood!"
 GXC.endgame.361.b: "Art and culture lifts our people to new heights."

 GXC.endgame.362.t: "The Work of Huang Qiang"
 GXC.endgame.362.d: "Huang Qiang, also known as Mo Jing, is a renaissance man of sorts - a swiss army knife for Chen Jiongming and the Yue Army. A Baoding Army Academy graduate, he participated in the Xinhai Revolution. Afterwards, he studied abroad in Europe before returning home to Guangzhou to serve under Chen Jiongming overseeing Customs.\n\nHe became a confidant of Chen, following him during his tour of the Yangtze valley. Chen selected him as his representative in negotiations including in discussions with Cantonese figures over various crises related to Lu Rongting and Sun Yat-sen. After Chen lost power in 1925, he served with the Kuomintang's National Revolutionary Army during the Northern Expedition as a staff officer in Fujian before rejoining Chen Jiongming as he hastily assembled Cantonese forces to oppose total Guangxi dominance over Liangguang.\n\nDuring the Zhili Decade, Huang worked in Qiongya island and the Leizhou Peninsula as a liaison, aiding in various construction and development projects. He also began his foray as a sociologist, publishing about his survey work in Qiongya. Huang then followed the Guangzhou government as it began its campaign of liberation, serving in various senior roles including stints as an governing executive of various cities and regions, a military commander in the Yue Army, and a representative in the constitutional convention.\n\nA senior advisor to the President but without a large personal following, he has carved out a niche as a sort of neutral figure in intra-Yue Clique politicking. He has sought a more meaningful position than being a glorified Presidential aid however. One proposed project is a nationwide survey of China, though he has also angled for the prestigious position of ambassador to France since he is fluent in the language owing to his childhood education in a French Catholic School and university education in Lyon. Both would remove him from [GXC.Capital.GetCapitalVictoryPointName] and leave the President shorthanded however."
 GXC.endgame.362.a: "We look forward to the results of your survey Mr. Huang."
 GXC.endgame.362.b: "Congratulations on your appointment Mr. Ambassador."
 GXC.endgame.362.c: "Your loyalty is appreciated and will be rewarded here at home."

 ##UPC Dem Epilogue Events (400-429):

 GXC.endgame.400.t: "True Democracy"
 GXC.endgame.400.d: "What is democracy, after all? Since the Xinhai Revolution, many have observed and perhaps even believed that the Chinese people were simply incapable of achieving democracy. That power derived from the people and for the people is but a distant dream masked by the reality of military power and autocracy.\n\nAlas, this myth has been defeated by the leadership of the Democratic Socialist Party who have led the coalition of idealists and democrats to a true national revoltuion. A revolution that is neither the so-called \"class struggle\" of the Marxists which merely drives chaos and anarchy nor is it a revolution that submits the will of a people to an all-powerful party-state. In realising the new future of China, the leaders of the DSP, President Zhang Junmai and Prime Minister Zhang Dongsun instead look back to the brilliant lectures of Liang Qichao. This future is created by the idea of a true National Democracy. There is merit to the concept of a guided dictatorship after all. Under National Democracy, while one party may remain dominant - the other parties are freely able to challenge and discuss politics with the potentiality of also rising to the top.\n\nNeither materialism nor western liberalism can achieve a Chinese National Democracy. The pecuiliar nature of this revolution understands and accepts that the helm of the nation must be guided from the top, by those of high moral caliber and fitness who have demonstrated an apetitude for fostering the growing democratic consciousness.\n\nCritics may ask how long will this arrangement last? The DSP has promised reform and change in due time but have also insisted that given the precarious situation of China's infant democracy; the soil of liberty must be watered with patience and understading until the plum blossom of liberty is ready to bloom. While neither the President nor his Prime Minister can fathom when that day comes, until then - their steady hand shall guide the nation..."
 GXC.endgame.400.a: "Let the DSP steer China into a greater future."

 GXC.endgame.401.t: "Winds of Compromise"
 GXC.endgame.401.d: "In the aftermath of Xinhai, the burgeoning republic was budding with a wave of idealistic enthusiasm. However, the first election would not be a triumph of liberty and progress, but a mockery of freedom when President Yuan Shikai assassinated the electoral winner, Song Jiaoren. This bloody affair determined how all of China's future transitions of power would occur from there on out, and the republic fell into chaos. However, the new republic has restored some level of idealism across the populace. The first election saw the party of the democratic revolution, the PIP, rewarded by the population.\n\nHowever, when their largest rival the DSP won the next elections, the Old Federalists stepped aside in favour of the DSP without a drop of blood. This peaceful transition of power has laid a promising start for the new republic, though the future is far from secure. Many still fear that either of the two large parties will eventually seize power and establish one party rule, and others are unhappy with the de facto two party system which has been entrenched. Despite this, many are still hopeful that things will still continue to improve, and the current level of democracy is already seen as an achievement.\n\nThe DSP, under the leadership of Zhang Junmai and Zhang Dongsun, have brought with them their campaign promises and goals to the halls of power. While the CDL is a coalition of democratic parties sharing certain goals, it is the Democratic Socialist Party which leads the flock, a fact well known to President Zhang. Zhang Junmai sets out to establish a social democratic state in the name of Liang Qichao and the image of the SPD. Zhang Dongsun hopes to establish his guild socialist utopian vision for China, and form the bourgeois gentleman class that will serve as China's political elite and stepping stone to a reformist socialist society. The Zhangs carry the expectations of their supporters and the responsibility to shepard the nation, and time will see if they will live up to their promises."
 GXC.endgame.401.a: "From China's Washington to China's Adams?"

 GXC.endgame.402.t: "Building a Better Future"
 GXC.endgame.402.d: "In the aftermath of Xinhai, the burgeoning republic was budding with a wave of idealistic enthusiasm. However, the first election would not be a triumph of liberty and progress, but a mockery of freedom when President Yuan Shikai assassinated the electoral winner, Song Jiaoren. This bloody affair determined how all of China's future transitions of power would occur from there on out, and the republic fell into chaos. However, the new republic has restored some level of idealism across the populace. The first election saw Zhang Junmai and his CDL unseat the provisional government led by the PIP, a great upset.\n\nHowever, Zhang was not to remain president forever. The PIP won a great victory against the CDL in the second election of the republic, and President Zhang stepped aside for the winners. This peaceful transition of power has laid a promising start for the new republic, though the future is far from secure. Many still fear that either of the two large parties will eventually seize power and establish one party rule, and others are unhappy with the de facto two party system which has been entrenched. Despite this, many are still hopeful that things will still continue to improve, and the current level of democracy is already seen as an achievement.\n\nThe PIP, unlike the DSP, is not entirely driven by the vision of its founder Chen Jiongming. During Chen's rule of Guangdong, he made compromises to both his left and right, resulting in a coalition of conservative gentrymen and reformist socialists forming at his heel. While [ROOT.GetLeader] initially hoped to maintain this balance of power, the GRA's alliance with various establishment parties and federalists has largely only bolstered the PIP's rightward flank, and the party has become more and more recognised as the party of the establishment, with influence intertwined with local power brokers and the military. Regardless, the Chinese people are eager to see what an old war hero can do."
 GXC.endgame.402.a: "A Republic of Ebb and Flow."

 GXC.endgame.403.t: "The Party of Washington"
 GXC.endgame.403.d: "In many ways, the Chinese Federalist movement has long sought to emulate what the adventurous forbearers of the American Revolution advanced. The Public Interest Party, and its ever faithful guide Chen Jiongming, in the image of George Washington, has brought forward the long-held emancipation of the Chinese people from the wretched clutches of Beiyang despotism.\n\nNever acting so self-gratuitously so as to be self-serving, Chen forever worked to better the lives of the masses, to achieve perhaps the greatest political legacy in the modern era. In the absence of those who could not, Chen ultimately could, and defied all laws of convention. A pacifist and a general, an anarchist and a statesman, a revolutionary and a reformist, he is a man of many diametrics, and so too is his Public Interest Party.\n\nLeft under the devices of his long-standing secretary, the silent eminence Chen Qiyou, and the party-man Chen Yansheng, the PIP has in-effect fallen into a dilemma. Preaching democracy on one hand, they have nonetheless instituted the greatest political machine the nation has ever witnessed. Winning two elections back-to-back alongside strategic alliances with various Federalist warlords of the Southwest and immense influence in Overseas Chinese relations have allowed them to dominate on the societal scene.\n\nIn effect, they have become but a permanent institution of the republic as a whole; extensive control over government appointments, the application of connections within the military when necessary, and the ever looming cult of personality surrounding the \"Chinese Washington\", Chen Jiongming, have all contributed to what critics call a \"sham democracy\".\n\nThe opposition, whether they are remnants of the old order, or the CDL, are forced into kowtowing, and playing the PIP's game. And their allies in the GRA fare no better. Even if they were to somehow leave power, the mark of the Chinese Washington and his party is indelible."
 GXC.endgame.403.a: "Elections are free, but how fair, truly?"

 GXC.endgame.404.t: "The Cantonese Beiyang"
 GXC.endgame.404.d: "The history of the Chinese Republic can feel cyclical. A powerful strongman promising to bring peace and order, to implement a grand vision for the future, and to save the republic from itself seizes power. He rallies his soldiers, sweet talks the intelligentsia, curries favors with the elites and stirs up the commoners in his quest for power. Chen Jiongming and the Yue Clique were but the latest in a string of revolutionary generals stretching back to Yuan Shikai to walk this road.\n\nIt was Ye Ju's burden to carry on the final steps of Xinhai's Republican journey. Chen's (perhaps inadequate) successor has been able to leverage the former's cult of personality and his status as Chen's long-time, loyal right-hand man to take power and stabilise the failing republic. Though some bemoan the \"tragic\" circumstances of his predecessor's removal and his rise to power, no one can deny how effective President Ye has been in entrenching the influence of the Yue Clique.\n\nWhether it be in executive ministries, the national assembly, the military, provincial governments, or even overseas Chinese communities, the Yue Clique and their associates are a regular facet in contemporary Chinese politics. Whether they operate as the PIP, the GRA, or as\"patriotic independents\", they carry on the will of the President as he vows to defend the constitution at all costs, even if that cost may be China's fledgling federalist democracy. What can other parties do but try their best to be useful and scrape a niche orbiting the new Yue order?\n\nTo many, despite their fall to the southerners, the Beiyang Republic never died - it was merely replaced. Still, Chinese politics may be cyclical, but people still hold out hope things will get better all the same. Peace is never a bad thing, and it is the first step towards a better future, is it not?"
 GXC.endgame.404.a: "Peace and rule of law first, democracy will follow."

 ##Dem Back Sliding Events (430-459):
 GXC.endgame.430.t.zhang: "The Zhang Government Falls"
 GXC.endgame.430.t.chen: "The Chen Government Falls"
 GXC.endgame.430.d: "It was a long time coming. Maybe it was mostly [ROOT.GetLeader]'s fault, or maybe he just was not given enough time to make his vision a reality. Perhaps outside forces were to blame, or perhaps it was the compounding failures of the government. Some say the [ROOT.GetRulingParty] was moving too quickly, some say they were moving too slowly. Whatever the case, support for [UPC.GetSecondInCommand]'s ministry has finally bottomed out.\n\nWord of a vote of no confidence quickly made rounds in the National Assembly, and under pressure from the military the motion was quickly carried. Prime Minister [UPC.GetSecondInCommand] did what he could to scrape together votes to save his government, but by the end of the week he was out of a job along with the rest of his cabinet. Senior military officers from the Yue Army Clique pressed the President to nominate Ma Yuhang to replace him, but seeing the inevitable [ROOT.GetLeader] elected to resign in protest rather than continue to serve as a powerless puppet.\n\nAfter a few hours of deliberation, General Ye Ju was elected as the \"interim\" President along with Zhong Xiunan as his Vice President. As expected, Ma Yuhang was appointed Prime Minister and he along with his cabinet of fellow Yue Army veterans, non-partisan technocrats, and some PIP luminaries were speedily approved by the National Assembly.\n\nPlenty of leading intellectuals are incensed by the democratic backsliding, but there is little they can do at this point but make token protests. The massive rallies the ex-President and other idealists hoped would materialise never did as most had long accepted the fate of the republic and kept their heads down. The new government promises to restore stability to the republic and protect the constitution, but they too would be disappointed by the cold indifference of the general public."
 GXC.endgame.430.a: "Democracy in our federation has taken a mighty blow..."

 GXC.endgame.431.t: "The Yue Parliament"
 GXC.endgame.431.d: "With the constitutional convention coming to a close and most provincial constitutions have already been ratified, nation-wide elections for the national assembly have been called. A new parliament will be sworn in in six months, though all but the most stubborn of idealists recognise that the makeup of the Executive Branch will remain the same.\n\nThe incumbent, Ye Ju, faces no serious challengers for the Presidency, new constitution or not. He and his \"Yue Clique\" (some running on the PIP and/or GRA ballot, some running as independents) will easily sweep elections in most districts - coasting on Chen Jiongming's legacy. Whatever the intellectuals may think of it now, the fact is he has proven the effectiveness of a military backed strongman who can combine progressive, utopian messaging with leveraging establishment ties - something Ye Ju hopes to replicate in face of Chen's retirement.\n\nThe situation harkens back to the old Anhui Clique, where Duan Qirui combined a powerful military strongman, a thorough civilian apparatus in his Anfu Club and numerous other factions orbiting them to dominate both national and local politics. The Zhili and Fengtian cliques followed in their footsteps, legitimising their rule by placing their leaders directly in the Presidency and now apparently the Yue Clique are as well - fitting given the Anhui clique's participation in the early Federalist movement and the foundation of the GRA.\n\nResponses to the upcoming elections have been muted. The CDL is the least happy about the situation, and have vowed to field a competitive slate of candidates wherever they can. However, their most combative members have already seen their activities curtailed and most of their senior leadership have begun to self-censor their ranks. For the old Beiyang parties who are used to this state of affairs, the old game continues. They intend to weather the storm as they always have, holding onto their strongholds and working pragmatically with China's new overlords."
 GXC.endgame.431.a: "Strongmen come and go, but Beiyang is apparently eternal."

###Section 5e (500-599): End Game Auth UPC Events

 ##UPC Auth Shared (500-529):
 GXC.endgame.500.t: "Triumph of the Yue Army"
 GXC.endgame.500.d: "As the bugles of victory sound, and the rank-and-file march every gloriously to their homes, many accolades must be lauded onto the Yue Army. Considered the primary component of the larger national army, they bore the brunt of the fighting and strategic decision making during the Unification Wars, and the Second Sino-Japanese War. With untold devastation wrought upon the nation, these brave fighters stood defiant, resisting the enemy, and protecting their homeland. Now as a young peace begins to settle across China, the Yue Army remains in wait, as the whole nation looks onwards to the constitutional convention held in [GXC.Capital.GetCapitalVictoryPointName].\n\nCirculating around the capital, there has been a gathering of delegates from all composite parties of the Grand Republican Alliance — namely constitutional scholars like Huang Yanpei, or Zhang Shizhao — alongside members from the China Democratic League — with notable attendants being Zhang Junmai, Zhang Lan and Shen Junru — and assorted Independents from the Constitutionalists, or the likes of Hu Shih. Gathering the nation's brights constitutional minds, it has been full of raucous debate around constitutional specifics, and minutiae. All the while, it has largely been presided over and dominated by Chen Jiongming and his inner circle.\n\nWhilst not strictly a constitutional matter, an all too familiar issue, at least for those with roots in the Tongmenghui, has been brought up yet again. Considerations of the national flag have been raised by more hardcore members of the Yue Clique, insisting that since it is the GRA that united the nation, it should receive due recompense with the PIP's party flag serving as the national flag. However such a notion has been fiercely contested by most other parties present, even by Chen Qiyou, all of whom insist that such a decision suggests that of the Kuomintang's Dangguo, instead of a Chinese Republic."
 GXC.endgame.500.a: "Forevermore, we are the Republic!"
 GXC.endgame.500.b: "Hoist the Well-Field high!"

 GXC.endgame.501.t: "Fading Light"
 GXC.endgame.501.d: "As the nation recounts its losses, and works ever gradually towards the implementation of national Federalism, one would think that the President would bask in the glory, lead the nation onwards through this time of reconstruction. And yet, the image cast by Chen Jiongming is far from that of a victorious wartime hero. Present at many of the National Constitutional Convention meetings, many of those attending have noted Chen's extensive reliance upon his aides and close allies, alongside his rather frail and pale appearance. Far from resembling the ambitious and young utopian at the beginning of the Warlord Era, time has not been particularly kind to the Federalist leader.\n\nOf course, the President's confidants understand his gradual deterioration. Overworking, stress, a brief stint of exile, it has all compounded into his own morbid realisation: he is living on borrowed time. And yet there is so much work to do! The nation has hardly seen the implementation of the Federalist Project, let alone that of multi-partisan democracy! If he were to pass into the night without so much as fulfilling any of his goals, what legacy was he to leave? Father of the Nation yet ultimately an abject failure?\n\nHis opponents, perhaps sensing weakness or opportunity, have begun to pounce. Pointing out the hypocrisy in striving for a free and fair democracy, yet relying extensively upon the Yue Clique. They have begun to suggest Chen has merely replaced the Zhili with the Yue; ruling as Cao Kun did before him. However, belittling comments and snide remarks can hardly diminish a man of his stature. Undoubtedly, he still has a job to do. Democracy must come. If not the perfect ideal? Well at least something close enough."
 GXC.endgame.501.a: "The clock is ticking..."

 GXC.endgame.502.t: "Resistance Swells Nation-Wide"
 GXC.endgame.502.d_start: "Let alone opportunism from the political opposition, it would appear that even the masses and army can hardly be reigned in by the dying President anymore. The China Democratic League, ever insisting upon itself, has recently begun to expand rapidly in support nation-wide. Forming the Democratic Youth Society, they have in particular begun to target student groups in universities. Organised upon the principle of regional branch offices, their numbers have doubled from four into eight. Flooding with support from all strata of the nation, the various branches are led in some capacity by the prominent figures of the League.\n\nOf particular note is that of the leaders of the Southern Branch, Li Zhangda, and Li Boqiu. The former, a long-term revolutionary. An attendant of Sun Yat-sen, Li was there during the June 16th Incident, resolutely defending the Presidential Palace against the Yue Army. Following Liao Zhongkai between Paris and MinGan, he would ultimately be resolutely opposed to Wang Jingwei, insisting his \"leftism\" was but a sham. Li Boqiu, for his part, is another long-term revolutionary, a graduate of Whampoa, and a member of the Provisional Action Committee who recently joined the CDL.\n\nLet alone the CDL's expansion, even the once-reliable warlords have turned on the President; exhibiting resentment at nationalisation of the military."
 GXC.endgame.502.d_li: "$GXC.endgame.502.d_start$ Even worse, the Yue Clique itself has begun to falter. Many have begun to abandon Chen, with the further left members of the PIP turning to the recently ingratiated Li Jishen as their beacon of hope. With the absorbtion of other KMT defectors, they have begun to coalesce into a movement of their own, built upon Li Jishen and Li Zhangda's work with the CDL.\n\nReadily apparent is the growing sense of a nation-wide conspiracy against the current government, as the people have grown disenchanted both with Yue Authoritarianism, and Zhang Junmai's bootlicking. Li Jishen's honest, humble, and diligent character, in addition to his military accolades, has won him much support across KMT and CDL circles alike."
 GXC.endgame.502.d_noli: "$GXC.endgame.502.d_start$ Whilst not a particularly strong oppositional movement without a central figure, as most of the nation has grown tired of Zhang Junmai's blatant bootlicking, it still proves that a dubious sense of failure has begun to emerge within the Federalist project; crushed by the weight of necessity, or disillusionment. The PIP's left-wing have begun to abandon the party altogether, flocking to the CDL, and insurbordination within the ranks of the national army has developed extensively."
 GXC.endgame.502.a: "How quickly people turn on their heroes."

 GXC.endgame.503.t: "An Urgent Appeal"
 GXC.endgame.503.d: "Echoing all throughout the masses ears and the halls of the intellectuals and politicians has been the China Democratic League's most recent political salvo. An array of shells has made headlines in news articles, and has rapidly disseminated itself all throughout political life in the nation. Seeking freedom under the guarantee of civil liberties, and the freedoms of speech, press, assembly, organisation, travel, residence, and selection of vocation, it has largely been a statement of a general call for change.\n\nThe abolition of dominant party control, abolition of wartime measures and all regulations on speech and publication, a commission of inter-party cooperation to control the size of the military, a commission to adjust personnel in accordance with local conditions. And even a call for local Self-Government from the Province downwards to be strengthened, so as to achieve a balance between the Central and Local authorities, have all been found within the text.\n\nMost importantly however, has been the rather flagrant demand for an enforced coalition government with the CDL, which should run the country and supervise new elections for the National Assembly, and ultimately serve as a transitory regime leading to the inauguration of a fully representative constitutional government, albeit it remains aloof of the complexity of working out what such a coalition should constitute.\n\nServing largely as an olive branch to the Yue Clique, a positive government response could very well be the last chance for Chen Jiongming to embrace or reject the CDL's domineering position, albeit concerns have highlighted themselves within his inner circle. Public intellectual anger has been growing as of recent, and not a lot of people are willing to believe in either the GRA or the CDL. An even larger chunk of the masses are more akin to cattle, tired and ignorant. Even worse, the statement implies that Zhang Junmai intends to break from the current coalition, and demand a renegotiation."
 GXC.endgame.503.a: "Their demands are hardly absurd."
 GXC.endgame.503.b: "I'm the hero of this story, not you."

 GXC.endgame.504.t: "Crisis in Nanning!"
 GXC.endgame.504.d: "With the impending political drama to unfold on the national scale, one can forget that the provinces themselves retain their own dynamics. And as of recent, Guangxi's own troubles have intermixed with the nation's political feud. Dashing through the headlines, it has been reported that the Guangxi provincial assembly has largely refused to ratify the Chen Jiongming Constitution. Having been the first province to be \"liberated\", it is also the most independent, having been rebuilt after its capture.\n\nThe two rival warlord factions within the province, led by Liu Zhenhuan and Lin Hu respectively, have joined forces to sink the proposed constitution, acting as perhaps the spark for a crescendo of failures to ratify the national constitution, which would in-turn sink the Constitutional Convention.\n\nThis is a culmination of Chen's once tacit allies turning their backs on him, as Liu Zhenhuan has worked with Tang Jiyao and Chen Jiongming in the 1920s, but as of recent has turned to the CDL. Lin Hu for his part, has served both as a rival, and an ally, but his influence in the mid 1930s turned the tide of the early Federalist revival in their favour. His dissent is without a doubt a sign of bad things to come.\n\nMotivated by a mixture of dislike for Chen's executive overreach as a betrayal of Federalism, envy at privileges granted to the Yue Army, and the nationalisation plan, their initiative has seen other provincial governments weigh a similar course of action. In conjunction, a lot of the non-Yue Army units that have been absorbed into the national army have begun to show their support for Guangxi.\n\nAs ever, speed is the name of the game, and Chen has decided resolutely to travel to Nanning with Chen Qiyou to negotiate. But Ye Ju has insisted that the President bring an armed guard for his own safety, albeit there is apprehension as too many armed men may be seen as a threat. Bickering has broken out amongst Chen's lieutenants, perhaps with some intention of securing their place after his death."
 GXC.endgame.504.a: "Bring only Chen's personal staff."
 GXC.endgame.504.b: "Send the Presidential Guard battalion."

 GXC.endgame.510.t: "The Nanning Incident"
 GXC.endgame.510.d: "Tragedy has struck the Federal Republic! Whilst on his way to Nanning, Chen naturally cleared all checkpoints, but upon actually setting foot into the city, he and all of his entourage were seized by local officers. Ranging from lieutenants to even generals, the rebels managed to capture President and his inner-circle with minimal casualties, as most of the demoralised Yue Army surrendered after the first few shots. Placing immediate demands upon the President then and there, they mandated the firing of Ye Ju, Ma Yuhang, Zhong Xiunan, Chen Lianbo, and plenty others all of whom they blame for corruption in the government and military.\n\nMoving the President and his entourage to a secure location the coup has sent [UPC.Capital.GetCapitalVictoryPointName] into utter abject chaos! Lin Hu and Liu Zhenhuan for their part have announced their complete opposition to the plot, insisting that the plotters responsible are acting against their orders, albeit such claims are surely hard to believe.\n\nIn the capital, aides dash in-and-out of Marshal Ye Ju's office. Growing increasingly erratic as of the disclosure of the Incident, he has begun to seclude civilian Yue figures from deciding upon the government's response. Bordering on civil war, the Marshal has made orders to various Yue army units to swiftly march on Nanning whilst simultaneously dispatching army units to the CDL's headquarters in the capital with intent of seizing Zhang Junmai on charges of conspiracy and treason.\n\nYet they arrived too late to capture the troubadour. Fleeing the capital beforehand, he appears to have covered his tracks; the CDL having recently release a statement demanding a peaceful resolution. With the situation rapidly unfolding, the news of the President's abduction has further resulted in students and workers emerging in mass protests on the streets, loosely inspired by leftist and CDL ushering."
 GXC.endgame.510.a: "Who will emerge on top of this chaos?"

 GXC.endgame.511.t: "Li Jishen's Coup"
 GXC.endgame.511.d: "Seeing that only a military response could produce immediate results, at risk of Chen Jiongming's death in captivity, Marshal Ye Ju announced not only a state of martial law, but a formal march upon Nanning to liberate Chen. And yet it would not be opposition from the rebels themselves that halted his advance, but that of the Yue Clique itself. With many fearing that the military response would result in Chen's death anyway, multiple warlords and officers once thought to be loyal have utterly refused to follow Ye's commands, and the forces that did follow through were hopelessly repulsed by the Guangxi rebels.\n\nIn this moment of hesitancy, Li Jishen, rumoured to be at the centre of the Nation-Wide resistance movement, seized the initiative. Utilising the fury of the masses, disaffected Guangdong Army soldiers, and former revolutionaries such as Chen Jitang and Wei Bangping, Li managed to oust the incumbent PIP government in Guangzhou, immediately demanding negotiations. At news of not only political, but military failure, Marshal Ye Ju and the Yue Clique have all but fled into exile, like rats from a sinking ship.\n\nRising from a relatively moot role as a revolutionary guerilla leader to an odd duck surrounded by Federalists, and to an even grander role as head of a national rebellion, many have begun to question the role of Li Jishen as the figurative central figure of the Anti-Yue rebellion. Yet with an honesty and patriotism beyond reproach, numerous connections within Guangdong, Guangxi and across the political spectrum, and above all else, a pragmatic outlook, Li is perhaps the only man in the whole Federal army capable of such a role.\n\nTravelling to Nanning to negotiate with the captive Chen Jiongming, Nanning Warlords, and Zhang Junmai, Li deftly played each party against eachother. Brokering Chen's resignation and retirement as a broken man, Li has graciously \"accepted\" the post of interim President, and as head of the Government of National Reconstruction."
 GXC.endgame.511.a: "Is this a new Bonaparte?"

 GXC.endgame.512.t: "The Yue Army Declares Martial Law"
 GXC.endgame.512.d: "Perhaps the greatest intelligence operative of the whole Yue Army, Ge Zhaohuang has been flung into his element. A fairly late arrival to the KMT's NRA, Ge was able to defect to the Yue Army due to his connections to the Hongmen and Triad underground in Guangzhou. Rising through the ranks of the army as a man with a penchant for \"wet-work\". Thanks to his efforts, he has once again managed to uncover evidence of the true extent of the Anti-Government conspiracy — provincial governments, ambitious warlords, the CDL, and revolutionaries.\n\nMandating a meeting of the Assembly, Ye Ju, as the highest military official in the republic, formally announced the promulgation of martial law. Citing instability provoked by the national crisis and the abduction of the President, he has put himself into the executive seat, clearly not without a heavy weight upon his conscience. Placing Ma Yuhang as Prime Minister, and Zhong Xiunan as Vice-President, an apprehensive silence settled across the Assembly; perhaps vitriol would've emerged, if it were not for the armed personnel in attendance, and the CDL's absence.\n\nYet their response to the death of democracy mirrors that of the masses; accustomed to a low profile, they have remained silent. Either out of reverence for Chen Jiongming, fear of retribution, or plain indifference. Swiftly vacating the Assembly building, Ye Ju dispatched a flurry of messengers with orders: March on Nanning.\n\nThe assault on Nanning was bloody. With the liberation of the city from rebel control, Ye spent no time searching for the whereabouts of \"the boss\", and yet before him lay only a corpse. Having survived the assault, Chen Qiyou retold Jiongming's death during the assault, an incongruous accident. Clearly distressed, Ye wasted no time ordering the mass execution of multiple officers fingered to be involved in the plot, and further arrests of thousands tangentially related. Returning to the Assembly, he declared a new state of emergency, with news of the DSP fleeing intermixed with the CDL's ban."
 GXC.endgame.512.a: "Thus unto all traitors!"

 GXC.endgame.515.t: "The Nanning Negotiations"
 GXC.endgame.515.d: "Whilst few expected a peaceful resolution to the Nanning Incident, it would appear that they all underestimated the capacity of Chen Jiongming to evoke the best out of people. In his captivity, Chen's few scant meetings with Lin Hu and Liu Zhenhuan, in-part consolatory for the conditions and the course of the events unfolding, managed to pull some semblance of a bitter peace from the warlords. Pulling on their long-standing ties, the Father of the Nation has pulled through, defusing the Nanning situation.\n\nTaking the initiative as Ye Ju's Yue Army is placed on the sudden backfoot from the peaceful resolution, Chen Qiyou swiftly worked to negotiate a working arrangement with the CDL. Addressing their concerns about democracy and the future of the republic in regards to their Urgent Appeal, he has formally agreed to their terms of a National Unity Coalition Government for the next few years so as to support the democratic transition. As the foremost representative of the Public Interest Party, besides Chen Jiongming himself, Qiyou's agreement has seemed to calm the air for the CDL.\n\nWith promises to abide by the constitution and eventually see to more free and fair elections in the future, Ye Ju's armed response has all but been rebuked by the civilian element of the Yue Clique. Whilst not necessarily punished, upon Chen Jiongming, Qiyou, and Yansheng's return to the capital amidst Ye's plans for a martial law declaration, the Marshal had all due reason to regretfully bow out.\n\nSitting upon a broken throne, Chen Jiongming formally announced his resignation to the National Assembly not even a day later. Implying that he has simply become too exhausted to continue, the Father of the Nation has set about dividing his figurative empire amongst his subjects. Chen Qiyou shall become the new president, Huang Qiang, the Vice President, and Ma Yuhang, the Prime Minister. With promises of technocracy, many believe it'll be but more of the same."
 GXC.endgame.515.a: "Civil War, only narrowly avoided."

#Endgame Rebellion Event - Keep This Note So Easier for Others to Find.
 GXC.endgame.520.t: "The Nanning Insurrection"
 GXC.endgame.520.d.base: "The Federalist Project has long been an idealistic movement built upon the practice of provincial autonomy, local democracy, and the insurance of stability in the international stage. As a result, it has taken on an incredibly arduous load of varied political ideologies and colourful characters. Anarchists, Democratic Socialists, Liberals, Conservatives, and even Autocrats or Warlords have taken up the mantle of the Provincialist project. With the final unification of the nation under a coalition government, much of the masses' waning enthusiasm and exhilarating utopian idealism clashed with the brutal case of reality. Reaching a bubbling point, it had all but spilt over with the recent Nanning Insurrection.\n\nWith the promulgation of all Provincial Constitutions under Federalist Control, it was entirely unexpected that Guangxi, the first province \"liberated\" by Chen Jiongming, would be the first province to utterly refuse the national constitution. Warlords Lin Hu and Liu Zhenhuan, tenuous allies to Chen since the 1920s, absolutely insisted upon their opposition, drawing ire from plans to nationalise the military, executive overreach, and little implementation of democratic elections.\n\nIntent on negotiation, President Chen, his vice president, prime minister, and other aids travelled to Nanning to reach a settlement, yet would be seized and abducted by local officers as part of a mass nation-wide conspiracy against the government. With such a glaring sign of weakness, the Capital, effectively under autocratic control of Marshal Ye Ju, seems ready to pounce on Nanning. Yet this presents an opportunity."
 GXC.endgame.520.d.generic: "$GXC.endgame.520.d.base$\n\nBut a minor show of weakness, it could be but the beginning of [ROOT.GetLeader]'s moment to shine. The Central Government is undoubtedly at its weakest, fraught with infighting, instability, the loss of its national leader, and rampant military insubordination. If [ROOT.GetLeader] does not merely want to be cast with the failing Guangdong Federalists, or at least, to be deprived of his local power, there perhaps would be no better time than now to strike, as the clouds gather over [UPC.Capital.GetCapitalVictoryPointName]."
 GXC.endgame.520.d.yunfed: "$GXC.endgame.520.d.base$\n\nWith the most distressing news of Chen Jiongming's capture in Nanning, Yunnan's proximity, and [ROOT.GetLeader]'s close ties to Liu Zhenhuan, has put the province in a rather difficult situation. Yunnan is inherently no enemy of Chen Jiongming, and yet it has been slighted and ignored by the Guangdong Federalists for a large part of both the National Unification Wars, and the War of Resistance. With intensifying executive overreach, looming martial law, and a nationwide dissent movement, it has become evidently clear to [ROOT.GetLeader] that perhaps the Guangdong Federalists necessitate their death knell. After all, Yunnan is used to marching on would-be autocrats. Perhaps we can even save Chen whilst we're at it?"
 GXC.endgame.520.d.hnnfed: "$GXC.endgame.520.d.base$\n\nWith the most distressing news of Chen Jiongming's capture in Nanning, Hunan's proximity, and insistence upon the Monroe Doctrine, has put itself in a rather difficult situation. Far from being an enemy of Chen, the looming executive overreach and increasing centralisation of the Federalist Project under his direction has bore witness to perhaps the greatest hypocrisy of the whole ordeal. Perhaps it was but due recompense that he be captured for his own folly. Nonetheless, [ROOT.GetLeader] can surely not sit to abide by the gradual eroding of Hunan's privileges, and yet, any launching of a national rebellion would but cast a shadow upon the provincial leader. Are we better than the warlords?"
 GXC.endgame.520.d.szcfed: "$GXC.endgame.520.d.base$\n\nWith the most distressing news of Chen Jiongming's capture in Nanning, Sichuan has but found itself in a unique position as far as the Southwestern Federalists go. Far from the incident area, and far from Guangdong, Sichuan's ties to either Lin Hu, Liu Zhenhuan, or the Yue Clique range from nonexistant to dubious. With signs of increasing militarism, executive overreach, and rampant development of authoritarianism, it has become perhaps none more pressing than now to decide where Sichuan stands. Do we abide by the Central Government, at risk of our ideals? Do we fight for them? Or do we remain idle, waiting for the clouds above [UPC.Capital.GetCapitalVictoryPointName] to clear?"
 GXC.endgame.520.a: "We have made our bed, now lie in it. (Switch to [UPC.GetNameDef])"
 GXC.endgame.520.b: "Perhaps it is time to wait-and-see?"
 GXC.endgame.520.c: "They have shown the folly of their ways! At arms!"

 ##UPC Li Jishen Content (530-559):
 GXC.endgame.530.t: "Chen Jiongming Dies At Home"
 GXC.endgame.530.d: "An atmosphere of belated, almost bitter, silence has set across the nation, as news has emerged from Chen Jiongming's humble, and ultimately deflated, retirement that the \"Founding Father\" of the Republic has recently died. Visited rarely only by close associates, Chen had been living out the rest of his days from the Nanning Incident in a rather abject state; broken, a shell, a dying man with a failing legacy. A utopian brutally crashing against the hard rocks of idealism, the only remaining spark in his life was the presence of his children, and the few visits of his close friends (Those that remained in the country, anyway).\n\nDying with little more than a splutter, it was reported that his last words in the presence of his friends and family were that of horror at leaving his children to grow without a father or mother, and that of leaving the nation. With his condition perhaps exasperated due to the Nanning Incident, increasing reliance on the executive during his tenure, and personal misery, Chen's funeral procession was largely a quiet event.\n\nDying within a year of reunification, it is perhaps symbolic of his legacy as a politician. And yet, one cannot forget the revolutionary hero that sparked so much change. For without Chen, the nation would have not had a hope at democracy at all, Guangdong and Fujian would certainly have been far worse off, and even with his reluctance to democratise damaging his legacy, his career was truly monumental.\n\nFor the Grand Republican Alliance and its supporters, Chen is a true hero. For the China Democratic League, resentment grows at the sparse mention of his name, for the Beiyang remnants he is beguiled, and admired. Whatever the case, his legacy is undoubtedly controversial. Much of the masses expect an official statement from [ROOT.GetLeader], setting a standard of reverence for past Presidents, but many have advocated to remain auspiciously silent, or even to use it as a political opportunity."
 GXC.endgame.530.a: "We can't forget his legacy."
 GXC.endgame.530.b: "Refrain from comment."
 GXC.endgame.530.c: "He still had allies. Dispose of them."

 GXC.endgame.531.t: "Building a United Government"
 GXC.endgame.531.d: "Situated on the throne of quite an eccentric and eclectic coalition of parties, Li Jishen has found himself in quite a grand position, perhaps out of his aspirations. He never sought truly national leadership, yet here he is, herald of a new political movement and effectively de-facto dictator of the republic. With connections ranging from the criminal underground of Shanghai to the revolutionary furnaces of the Kuomintang, it has come to the President's attention that the elaborate house of cards erected in his stead has presented ample opportunity to push politics in a particular direction.\n\nConnected to the Public Interest Party through mutual Cantonese ties, the poarty has largely scattered without a true leader, as Chen Qiyou possesses little control of the party apparatus anymore. The PIP, and by extension the GRA, have voted to recognise Li Jishen as their Party Leader, on the orders of Chen Jiongming, pursuing some course of national unity. Albeit, obviously they're not particularly loyal, that is unless the President deigns to reward them.\n\nThe natural contenders, the CDL under Zhang Junmai and Zhang Dongsun are ostensibly alraedy well within the President's camp of loyalists, celebrating their great victory. But in-practice, the Two Zhangs have lost a large amount of their political prestige within the organisation, giving way to less than amicable allies of the President. Naturally, the DSP needs patronage jobs in order to maintain their strength in the CDL.\n\nFinally, and a fairly recent development, is that of the influx of Kuomintang defectors. Rallying around Chen Mingshu, they have formed the Productive People's Party. In practice, it is fairly weak, with the real power behind the front party being that of the illegal Kuomintang, who expect outright legalisation and for Li to return to their fold. Legalisation, is of course imminent, though whether or not Li welcomes them, or maintains his distance, is another question, one that could destabilise the republic."
 GXC.endgame.531.a: "A king knows when to reward his pawns."
 GXC.endgame.531.b: "Who else should receive favour but the DSP?"
 GXC.endgame.531.c: "The sanctity of the Three Principles is paramount."

 GXC.endgame.532.t: "Regarding the Present Situation"
 GXC.endgame.532.d: "Having grown apart since Zhang Junmai's increasingly authoritarian supporting stance, the Two Zhangs, Junmai and Zhang Dongsun, have seemingly reconciled a moderate amount. In a recent China Democratic League manifesto entitled \"A Declaration Regarding the Present Situation\", authored by a large amount of the CDL's leadership, including the Two Zhangs, it set forth the following demands for democracy: Freedom must be sought under the guarantee of civil liberties, free speech, press, assembly, organisation, travel, residence, and selection of vocation.\n\nFor Zhang Dongsun, democracy as a concept is that of a culture with characteristics that include politics in a broad sense. It is not merely a political method and a system of government but also, more importantly, a culture and a way of life based on reason and a constellation of values. Those being the values of Enlightenment, which could be introduced in society even in the absence of formal democratic institutions.\n\nLiberty and equality are naturally core values, with liberty being a positive and noble concept. Individual liberty was to mean \"growth, ready change when modification is required\", but it should not lead to actions that can harm others. There exists \"heavenly limits\" towards personal freedoms, that only through the exercise of self-restraint can those freedoms be prevented from degenerating into licentiousness. A notion of a \"natural balance\" exists between freedom and duty, natural in the sense of voluntary self-regulation as opposed to coercion.\n\nFreedom of thought and speech are basic and essential, any government in opposition to those principles is not democratic; democracy is \"government by free discussion\". On equality, it is merely the absence of inequality; those artificial privileges created for the enjoyment of some at the expense of others. To be equal was to remove those privileges through reasonable and democratic means, and a democratic system alone gave meaning to the principle of equal opportunity."
 GXC.endgame.532.a: "Junmai evidently has competition."
 GXC.endgame.532.b: "Does Dongsun ever shut up?"

 GXC.endgame.533.t: "A Look at the Li Jishen Clique"
 GXC.endgame.533.d: "Magnanimous and pragmatic as ever, Li Jishen's inner circle, his eponymous clique, is a colourful assortment of ex-warlords, revolutionaries and ex-revolutionaries, members of the China Democratic League, and even some of the Grand Republican Alliance. Whilst as Head of the National Reconstruction Government, he ostensibly serves as an impartial mediator, that is largely a mirage of smoke and mirros. For Li himself is a rather shrewd political operator of his own. Utilising his war hero credentials amongst the ranks of the Kuomintang, a large amount of his inner-circle are those of whom he worked with extensively in MinGan, but otherwise were stifled by the Party-State. Xie Wenbing, Li Zhangda, Li Minxin.\n\nFollowing him as he fled into the arms of the Federalists, their rapid rise in the ranks has been in-part due to their skills, and because of Li's personal ushering. But they're not all, Li Jishen has been a political operative and soldier for decades, and his familiarity with many individuals across the spectrum serves this reputation well. Attached to his personal clique is that of Wang Yaqiao and his Ax Gang, or better known as the \"King of Assassins\". There's even Chen Mingshu and his People's Productive Party, Lin Zhengxuan and the Political Science Clique, or his own son Li Peiwen, a CDL functionary.\n\nRather ambitiously, Li also has demonstrable ties to the practically defunct Old Guangxi Clique, having once been described as composing \"one third\" of the clique. Of course, Li's present allies are nothing to smirk at. The Grand Republican Alliance has elected him as their informal leader, he is all but the dominant force in the China Democratic League, with it composing a large amount of his government. All in all, only one group can be his invariable favourite."
 GXC.endgame.533.a: "Invariably the CDL and the NGR are one and the same."
 GXC.endgame.533.b: "I would never have gotten this far without my friends."
 GXC.endgame.533.c: "The GRA needs a new Chen Jiongming..."

 ##UPC Chen Qiyou/Ye Ju Content (560-589):
 GXC.endgame.560.t: "The Death of Chen Jiongming"
 GXC.endgame.560.d: "An atmosphere of belated, almost ephemeral, silence has set across the nation, as news has emerged from Chen Jiongming's humble, and ultimately deflated, retirement that the \"Founding Father\" of the Republic has recently died. Visited commonly by close associates, PIP supporters, friends and family, Chen had been living out the rest of his days from the Nanning Incident in a rather weak state; a dying man with a complex history. Chen did his best to advise [ROOT.GetLeader] on the course of action, as a spiritual guide for a new generation. Concerned far more with his children than statecraft, a sense of bittersweet joy seemed to finally embrace the ex-President once more.\n\nWrought with typhoid fever, the already physically weak Chen could hardly survive the encounter. Surrounded by Zhong Xiunan, Ma Yuhang, and his family in his very last moments, Chen's last words were reportedly excitable utterances of \"The Republic! The Republic!\".\n\nDying within a year of reunification, it is perhaps symbolic of his legacy as a politician. And yet, one cannot forget the revolutionary hero that sparked so much change. For without Chen, the nation would have not had a hope at democracy at all, Guangdong and Fujian would certainly have been far worse off, and even with his reluctance to democratise damaging his legacy, his career was truly monumental.\n\nFor the Grand Republican Alliance and its supporters, Chen is a true hero. For the China Democratic League, resentment grows at the sparse mention of his name, for the Beiyang remnants he is beguiled, and admired. Whatever the case, his legacy is undoubtedly controversial. Nonetheless, it is expected that a state funeral procession be held in the coming days."
 GXC.endgame.560.a: "Fade gently into the night, friend."

 GXC.endgame.561.t: "Remembering Our Founder"
 GXC.endgame.561.d: "With a heavy heart, the nation has entered into a state of national mourning. With Chen Jiongming's body being initially covered with the flag of the Five Races, a symbolic gesture to showcase his loyalty to the Republic, the Chen family received encouragement to have their own private grieving period. After eight days of personal mourning from immediate friends and family, a state funeral procession was announced nation-wide, to be presided over by the President.\n\nCrowds gathered all throughout the nation as Chen's procession travelled through Nanjing, Guangzhou, Wuhan, and Beijing, before finally returning and being laid to rest on Ziwei Hill in Huizhou, the city that saw the beginning and the end of his lifelong struggle for a democratic republic. Collaborating with various associates, a Memorial Record of the President was produced.\n\nReceiving eleven eulogistic essays, and over 700 eulogistic poems, it has received contributions from a slew of figures. Close comrades such as Zhang Lucun, Chen Yansheng, Ye Ju, Chen Qiyou, and others. Some were from public figures such as Wu Xianzi, Wu Zhihui, Wu Peifu, Huang Fu, Hu Shih, and surprisingly contributions from Shen Junru, Zhang Lan, Lin Hu, Zhang Dongsun, and even Zhang Junmai were collected.\n\nSurvived by his eight children, Chen's movement is practically leaderless. Every remaining member of the Yue Clique has known the man personally, in-part due to his messianic cult of personality or his keen attitude towards being known as a national hero. For the Haifeng Clique, it is particularly devastating as they have all known him since the start of their journey.\n\nChen Qiyou and Chen Yansheng, leaders of the liberal side of his movement, want his legacy to be that of a progressive leader. Ye Ju and Ma Yuhang, representing the idiosyncratic conservative side of Chen, desire him to be remembered as a grand military hero that ushered reunification. Zhong Xiunan, Zhou Xingnan, and Zhong Jingtang for their parts, have pressed to exhibit his sense of reason, and morality."
 GXC.endgame.561.a: "A progressive utopian, naturally."
 GXC.endgame.561.b: "A grand military hero, obviously!"
 GXC.endgame.561.c: "A capable statesman who heard out all sides, undeniably."

 GXC.endgame.562.t: "Athletics and Martial Arts"
 GXC.endgame.562.d: "Ever since the 1920s, a particular fascination of the Public Interest Party, shared by many others in China, has been on cultural revival. While Confucianism, New Culture, and other high level topics remain heavily debated among Chinese intellectuals, there is broad support for reemphasising \"peacetime\" activities such as athletics and art.\n\nEncouraging athletic meets and other competitions was part of Chen Jiongming's rule in Guangdong and continues to be encouraged by [ROOT.GetLeader]'s government. Even during the Warlord Era, China was able to send a delegation to the 1924 Olympics under the banner of the National Sports Association. Xiong Xiling, Zhang Boling, and others organised the Third National Games of the Republic of China in 1924, giving a small degree of unity in a divided nation. In Canton in particular, martial arts carries a sense of cultural pride; Kungfu is a Cantonese loan word, and the Ten Tigers of Canton are practically local legends.\n\nSimilarly, art shows were seen as part of the Guangdong government's \"social education\" for the people. A sign of both modernity and tradition, the national government under [ROOT.GetLeader] has invested in various artistic endowments, exhibitions and competitions. The government has attempted to promote a diverse selection of styles, including traditional Chinese and Western style art.\n\nOf particular note is the \"Liagnan School of Painting\", led by the three masters Gao Jianfu, Gao Qifeng and Chen Shuren. Inspired by Western art styles and the revolutionary dynamism of the Xinhai Revolution, they have sought to create art influenced by nature, integrating Chinese, Japanese, and Western techniques and styles. They founded art institutes such as the Chunshui Art Academy in Guangzhou and inspired other artists such as Zhao Shaoang , Li Xiongcai , Guan Shanyue , and Yang Shanshen. Along with Cantonese opera and Guangdong music, the Liagnan school is said to be among the \"Three Beauties of Liagnan.\""
 GXC.endgame.562.a: "Sports and athletics keep our people strong and healthy."
 GXC.endgame.562.b: "Art and culture lifts our people to new heights."

 GXC.endgame.563.t: "Polarisation of the Hongmen"
 GXC.endgame.563.d: "Considered a government hero for his role as the most primary Yue Army military intelligence officer, Ge Zhaohuang has practically reigned supreme as head of both the nation's intelligence agency, and the military police. And yet, it would appear he has abused his position, and was not able to hide his tracks fast enough before endeavouring journalists travelled up his trail. Impounding the government in an immense corruption scandal, Ge Zhaohuang has been linked as a founding member of the Hongmen Zhongyihui Triad organisation. Reportedly abusing his ties to local chiefs of provincial Military Control Commissions, and his role in the Hongmen community, he has crafted a criminal ring ingratiated with the Yue Army itself.\n\nWith his corruption and criminal ties put on-show for all of the nation to see, it has mandated an increase level of scrutiny upon the Hongmen themselves; largely having outlived their purpose, and being considered liabilities due to being intermixed with organised crime. Albeit, they are not without their own fangs either. For their part, this has merely accelerated an existing trend amongst the Hongmen.\n\nUnhappy with the Yue Clique's move away from democratisation, they have begun to form their own organisation now that Chen Jiongming is out of the picture. Wedging themselve between the CDL and the GRA as a middle-of-the-road option, the various Hongmen parties — Hongmen People's Rule Party and the People's Livelihood and Progress Party — have formed the so-called League of Middle Parties.\n\nEncompassing the Chinese National Liberal Party, Chinese Democratic Party, Chinese Harmony Party, Chinese Self-Strengthening Society, Loyalty and Justice Party, and Zhou Yawei's Restoration Society, they have attempted to garner support from the middle-class electoral vote, the Overseas Chinese, disgruntled GRA or CDL supporters, and especially business interests."
 GXC.endgame.563.a: "We can't lose General Ge, he's a damned hero!"
 GXC.endgame.563.b: "Hero or not, scrub both him and the Hongmen."
 GXC.endgame.563.c: "Use fire to fight fire. Unleash Ge on the League of Middle Parties."
 GXC.endgame.563.e: "A criminal, in our ranks? Court martial, now."

 ##UPC Auth Epilogue Events (590-599):
 GXC.endgame.590.t: "The New Napoleon"
 GXC.endgame.590.d: "Emerging out of China's political quagmire as the new President of a united nation, few could have suspected that the once Headmaster of Whampoa would be the face of such a predicament. Even fewer would have expected him to have risen to the ranks not through the Kuomintang, his original party, but through the China Democratic League; initially a cohort of ivory tower intellectuals and Scholar-Officials transformed into that of a mass movement. But even that situation could not last. Pursuing a far more idiosyncratic direction, the ambitious \"impartial\" mediator of the National Reconstruction Government has instead steered his movement into a new direction, more tantamount to his past.\n\nWith the inclusion of the Two Zhangs and the Democratic Socialist Party ultimately rendering itself useless, Li's own personal support base of various national warlords, his own Guangdong Clique, and various Kuomintang defectors, and even the token leadership of the Grand Republican Alliance, have all assured him in his ousting of the Zhangs, with Li Zhangda all but couping the China Democratic League from underneath their feet.\n\nAs every major party remains under Li's tight control, he has effectively promulgated the national unity government just as the Zhangs proposed, but without them. Consolidating his role in the government, it has become evidently clear that the nation is heading towards a new form of Tutelage. Akin to the Kuomintang, but lacking the trappings of Dangguo. Not a National Revolution, but an Institutional one.\n\nTogether with Li Zhangda, the duo have ensured that the National Reconstruction Government is here to stay. Indefinitely. Focusing on the implementation of various social reforms, welfare, infrastructure, and the emancipation towards towards democracy, many expectingly look onwards to [UPC.Capital.GetCapitalVictoryPointName], yet see only the scuttering of technocrats, military officers, and high-brow intellectuals. A familiar but strange sight, it seems that a new revolutionary elite has supplanted that of the old."
 GXC.endgame.590.a: "A revolution, distilled by reformists."

 GXC.endgame.591.t: "Rule of the Renaissance Men"
 GXC.endgame.591.d: "Few believed that the role Chen Jiongming fulfilled in the Federal-Democratic Project could ever have been filled by that of another man, and so their doubts would be so swiftly dashed by the revolutionary hero turned President, Li Jishen, who has very well taken Chen's place. A military man and national figure at the helm of a broad unity government, Li's appointment of Zhang Dongsun as Prime Minister and Zhang Junmai as Vice-President would nominally suggest that of a China Democratic League government. And yet, the National Reconstruction Government serves to be more than the instrument of an elected office. It yearns to be the practitioner of democratic education, albeit in an entirely undemocratic manner.\n\nWhat does Democracy mean for the average peasant? Behold to their landlord, indebted with national strife? As evidenced by Zhang Junmai, any form of Anglo-American constitutional government is but an impossibility within China. The masses are apathetic, uneducated, unable to exercise their political rights. And even worse, the elites, those callous yet powerful cliques with holds on power would but simply manipulate the nation's elections.\n\nAnd so, the panacea to China's democratic woes presents itself: the enforced National Unity Government Coalition, presided by the \"impartial\" mediator Li Jishen, and encompassing every stratum of China to ensure checks and balances are maintained. A precarious situation, and a coalition only if the new Martial can maintain it, but it is perhaps the only way forward for Chinese democracy to eventually see the light of day.\n\n\"One cannot expect fast results, it may take ten, twenty, thirty, forty, or fifty years, but only then can one compare the advantages and disadvantages of the new system with the present old society and old system of government.\", as uttered by Vice-President Zhang Junmai at a recent conference. Democracy, not now, but democracy, in the future, that is what this government can attest to."
 GXC.endgame.591.a: "You cannot teach a man anything, you can only help him to find it in himself."

 GXC.endgame.592.t: "The Democratic Transition"
 GXC.endgame.592.d: "Slowly but surely, Chen Qiyou has settled into the Presidency. Though his Vice President, Prime Minister, and Cabinet were all effectively hand-selected by his predecessor, the so-called Yue Clique seem to be working mostly as cohesively as it did under Chen Jiongming. This latest national unity government has managed to stabilise its rule, ensuring the gradual transition towards a democratic, constitutionalist and Federalist republic laid out by its founder will not be disrupted.\n\nIn a speech before the National Assembly, Chen called upon the disparate parties to \"be of one mind and one heart, and warmly and firmly support the republic.\" He has pointed to the progress the Grand Republican Alliance has made leading the Chinese people to many proud achievements in building a federalist democracy, one never seen before in China's 5,000 year history and one that shall bring admiration around the world. Chen Jiongming's leadership allowed for \"long-term coexistence and mutual supervision\" that wisely \"fits the development of Chinese history.\"\n\nIn accordance with the promises Chen Jiongming in Nanning, Chen Qiyou vows to guarantee civil liberties and freedoms of speech, press, assembly, organisation, travel, residence, education, and selections of vocation. Wartime measures are to be rolled back and censorship and suppression of minor parties and groups abolished.\n\nHe concluded by saying that \"we must encourage each other, strengthen unity, strive for progress, connect with the masses, and do a good job. Since we have made many achievements in the past few years, we should give full play to this spirit in the future and contribute our best labour to the great cause of democracy.\"\n\nMany challenges still remain of course: many in China still hunger for a powerful leader like Chen Jiongming who can enact great change, while others thirst for the end of strongman rule and arbitrary decrees. Chen Qiyou can only hope he can live up to the legacy of his mentor, as a new day dawns."
 GXC.endgame.592.a: "Slowly we move towards Federalist Democracy."

 GXC.endgame.593.t: "The Rock of the Republic"
 GXC.endgame.593.d: "In calmer times, Chen Jiongming once wrote a personal poem to Ye Ju, a devout Buddhist. In it, he extolled his faithful general to \"put away your worries and enter the Zen heart, get rid of the disease and start chanting,\" while praising him highly, \"I remember that there were many talented generals...but you were the only one who stood out. You were able to read your father's books and stand out, and you inherited the family's teachings and maintained integrity.\" He ended the poem with a benediction: \"I hope you will be fatter and stronger than a plowing ox. I hope you will fight with your bare hands like a dragon and a snake on land, so as to refresh your spirit.\"\n\nChen Jiongming's spirit has departed the Earth, leaving his followers to carry on without him. For all his self-admitted flaws, he will be deeply missed by the nation he has saved and most of all his comrades and students whose lives he personally touched.\n\nAs his (to some unworthy) successor, Ye Ju has done what he has often done before - carried out the will of his superior officer, even as the latter faltered or failed to muster the courage to do what had to be done. Whether it be driving the Kuomintang out of Guangzhou in 1922, or leading the Yue Army into battle against the NRA in 1925, the General has always been the silent rock that the Guangzhou Federalists could rely upon to defend their republic. In the same way, their faithful Yue Army stood ready to defend their land from roving revolutionary bandits and tyrannical Beijing dictators and it will continue to do so as the Republic takes its next steps.\n\nFor now, a military-dominated emergency government remains at the reins. Like Chen Jiongming before him, Ye Ju envisions himself as the just arbiter between the various bickering factions in the assembly who will heroically guide the nation beyond partisan fighting. Some say the democratic dream died in Nanning, but to China's new President, the Federalist Republic has just begun."
 GXC.endgame.593.a: "May we prepare our spirits for a new dawn."

###Section 5f (600-699): End Game OGX Events

##NPA Endgame Shared (600-629):
 GXC.endgame.600.t: "A New Age Under Liangguang"
 GXC.endgame.600.d: "Finally, as so many aspiring Southern governments had desired, be they the Jingguojun's Military Affairs Council, the Constitutional Protection Government and its extraordinary congress, or even the Guangdong Federalists and Kuomintang Revolutionaries, the nation has been united by a Guangzhou led movement. And yet, ever present, is the looming sense that the real trials and tribulations have only started; but for now, a brief reprive, and a moment of joyous celebration. Many have begun to compare [ROOT.GetLeader] to some of the greats of Chinese history, which is undoubtedly fuel for the flames of self-indulgent nationalist propaganda.\n\nAlas, however, the North, despite having been united by fellows from the South who could conceivably be close and steadfast allies, has been most raucous in its refutation of Southern dominance. Even worse, the various regional and provincial warlords have begun to be an aspect of much debate and conversation within [GXC.Capital.GetCapitalVictoryPointName]'s halls, as discussions mount on the precipice of centralisation of the various Chinese armies, and the promulgation of a new Constitution.\n\nNonetheless, politics have begun to transition in the new, fresh, and revived Chinese Republic. With what once used to be glaring divisions amongst various local Liangguang political actors merely fading into the aether, as the nation glances to the Liangguang troubadours as a single, united entity, having bridged the gap between provincialism and national politics. And yet, they are simultaneously besieged by the old order, unkeen to be supplanted in their role within the nation by the troublemaking Southerners."
 GXC.endgame.600.a: "Unification, if we can keep it."

 GXC.endgame.601.t: "National Military Woes"
 GXC.endgame.601.d: "With the recent completion of Chinese unification, [ROOT.GetLeader] has gone to work in establishing a new centralised military. For the first time, an armed forces loyal to solely the Republic of China has truly been created and already eager bureaucrats within the military are at work in creating specialised branches such as a National Air Corps or in regards to the integration of military academies and arsenals. The new National Government desires a total unification of armed forces in terms of curriculum, traning, and doctrine from Shenyang to Kunming.\n\nAs such, local provincial and regional warlords have certainly found the new reforms to be challenging to say the least. Long since the collapse of central government authority following the Xinhai Revolution have local military leaders held on to regional blocs of power. Now, faced, with the reality of national unification - these warlords have filed serious complaints against the new central government. In more extreme cases, some warlords have even proclaimed the secession of their province and counties; refusing to adopt the new central government's military reforms.\n\nFurthermore, during the wars of unification and the subsequent war with the Empire of Japan; the Chinese army grew to extraordinary heights. Chronic shortages of well-equipped and well-trained soldiers led to the conscription of tens of thousands of men. Now with war finally over in China - the new central government is tasked with reducing the size and expenses of a burdensome armed forces."
 GXC.endgame.601.a: "Rebuilding will take some time."

 GXC.endgame.602.t: "The Struggling National Economy"
 GXC.endgame.602.d: "Since the declining fortunes of the Qing Dynasty, the economy of China has been in steep decline - with conditions exacerbated by the growing imperialist stranglehold of foreign trade dominance. While Western countries had initially sought China for its lucrative markets and resources; overtime increasing foreign trade domination through the unequal treaties led to a staggering national economy.\n\nFollowing Black Monday and the subsequent worldwide economic depression; the Chinese economy which had been so intrinsically tied to the German East Asian market - also faced greater collapse. As overspeculation and banks ran in the Legation Cities, the Chinese national economy only worsened and production levels have only begun to return to pre-depression levels. Local warlord regional economies focused primarily on fostering local industries with some warlords even openly selling opium as a means of generating revenue to fund their private militaries.\n\nYears of devastation from civil war and the war with Japan has left the economy in further tatters. Hyperinfliation and a national deficit has led to the weakness of the national currency especially as [ROOT.GetNameDef]'s government now is the national government. Large sectors of the country's agricultural and industrial sector lay in ruins and an arduous reconstruction process is needed in order to help China catch up wit the rest of the world. Banditry continues to remain a large problem especially within the rural countryside as the lack of government police infrastructure is not strong enough to combat well organised groups. Continuous issues of land reform and economic integration of the many provinces have consistently been pressed; with rural advocates and communities pressing for immediate relief and compromise with the recent unification."
 GXC.endgame.602.a: "Just make the stocks go up!"

 GXC.endgame.603.t: "A Developing Democracy?"
 GXC.endgame.603.d: "Many revolutionaries envisioned the modernisation of China to inevitably include the development of China from a monarchy to a republican or democratic government of some form. Revolutionaries looked to natural law, the writings of Locke and Montesquieu, and western countries - that had adopted democratic principles and experienced serious growth. To many, democracy is a necessary and inevitable byproduct of the Chinese revolution.\n\nThe past few decades in China have challenged this notion and world view. The subsequent return of the monarchy under Yuan Shikai was an utter mockery of the revolution that the martyrs of 1911 had fought for. While many governments openly claimed to be democratic or priortise the entry of democracy into China; it became clear to many that even the most revolutionary of the warlord era leaders such as Sun Yat-sen; gravitated closely towards authoritarianism.\n\nThe recent unification of the Republic of China under [ROOT.GetLeader] has resurrected national fears and doubts of the course of democracy. A lot of new government jobs in the growing national bureaucracy are staffed with loyalists under [ROOT.GetLeader] or are former Cantonese politicians/bureaucrats. At a local level, corruption continues to reign supreme with little central government oversight - chiefs and mayors are effectively running their own private fiefdoms undisturbed even with the unification of the country. Nepotism reigns supreme especially in regards to coveted military and political positions and crime continues to grow due to a lack of government infrastructure. Serious government reform is therefore needed to address the new national government and to strengthen local governments in order to better prepare them for democracy."
 GXC.endgame.603.a: "Maybe a dictatorship would be better after all..."

 #Endgame Rebellion Event
 GXC.endgame.610.t: "The NPA Dissolves"
 GXC.endgame.610.d.intro: "The National Protection Alliance is victorious, having successfully marched from Guangzhou to Beijing and toppled all their rivals before them. They have far exceeded the performance of its original iteration, which brought down Yuan Shikai's attempt at crowning himself Emperor but ultimately fell to infighting and failed to destroy Yuan's Beiyang Army in battle.\n\nThe victory of the NPA has catapulted [GXC.GetLeader] to great fame across the nation, allowing him to declare himself President of a reunited Republic. But though he is at the height of his power, the warlord is also experiencing a uniquely vulnerable moment shortly after his victory. Unification brings great expectations faster than it provides tools to handle them, and [GXC.Capital.GetCapitalVictoryPointName] is facing a raft of economic, military, and political challenges that leaves them open to a challenger.\n\nIn the long term, the provinces can expect centralisation and integration into the new order. Whatever allies they made along the way to unification are no longer needed; their uncontested control over the central army and government bureaucracy allows them to rule without them. This leaves both sides in a perilous position as both wait to see who will betray the other."
 GXC.endgame.610.d.yunlong: "$GXC.endgame.610.d.intro$\n\nFor Long Yun, unification brings conflicting feelings. It surely satisfies the nationalism within Yunnan but there are lingering concerns that sooner or later the central government will begin to infringe on Kunming's autonomy. To strike now would be out of character for him, but to simply roll over and surrender would be a bitter pill as well."
 GXC.endgame.610.d.yunhu: "$GXC.endgame.610.d.intro$\n\nFor Hu Ruoyu, unification brings conflicting feelings. It surely satisfies the nationalism within Yunnan but there are lingering concerns that sooner or later the central government will begin to infringe on Kunming's autonomy. Hu has worked for decades to finally take power - to leave his fate in the hands of a distant government is dreadful, but even with German aid and Zhili connections he has no chance...or does he?"
 GXC.endgame.610.d.shxyan: "$GXC.endgame.610.d.intro$\n\nFor Yan Xishan, this is a moment he has been waiting for for some time now. His rivals in the north now quashed, he can capitalise on Beiyang fears of southern domination to advance his own goals of national leadership. This may finally be his long-awaited chance to announce his own ambitions of national leadership."
 GXC.endgame.610.d.generic: "$GXC.endgame.610.d.intro$\n\nNo doubt our odds are long, but they will not grow any shorter by waiting. If we have any doubts about [GXC.GetLeader]'s leadership, now is the time to strike."
 GXC.endgame.610.a: "This is our moment, and we will take it!"
 GXC.endgame.610.b: "We willingly go from allies to subjects...for now at least."

 GXC.endgame.611.t: "An Alliance in Tatters"
 GXC.endgame.611.d.intro: "The unification of China was a joyous moment, but behind closed doors it was also a treacherous one. Victory pushed [GXC.GetLeader] directly into the national spotlight, something that was bound to draw the jealousy and ire of his erstwhile allies. It has also thrust onto him tremendous expectations, which his government has scrambled to meet as they sort through various military, economic, and political challenges.\n\nFearing the inevitable centralisation of the country, [FROM.GetLeader] and his [FROM.GetName] have refused to go from allies to subject. Denouncing the President they had helped install not a year ago, they have announced their desire to fight a new war to protect the nation. It would seem like a long shot, but they are striking in a uniquely vulnerable moment for [GXC.Capital.GetCapitalVictoryPointName] - a troubled government already beset by post-unification difficulties."
 GXC.endgame.611.d.yunlong: "$GXC.endgame.611.d.intro$\n\nFor Long Yun, this is a much bolder play than anyone would have expected. Known for his insular, almost isolationist rule, striking outside of his traditional territory in the southwest is a risky gamble. But it goes to show how little faith he has in [GXC.GetLeader]'s rule."
 GXC.endgame.611.d.yunhu: "$GXC.endgame.611.d.intro$\n\nFor Hu Ruoyu, this is a bold play. He has spent years clawing his way into power in Yunnan, something he may easily lose in such a desperate gamble. But perhaps the fact he took such a risk is an indication of how little trust exists between warlords."
 GXC.endgame.611.d.shxyan: "$GXC.endgame.611.d.intro$\n\nFor Yan Xishan, this is a reflection of his sheer ambition. With the NPA having eliminated his rivals in the north, he has benefited greatly from Beiyang fears of being eclipsed by the south. Now it is only a matter of whether or not he can back his ambitions with battlefield victories..."
 GXC.endgame.611.d.generic: "$GXC.endgame.611.d.intro$\n\nIt is unclear if any other provinces will rebel at this time, but for now at least initiative is in the hands of [FROM.Capital.GetCapitalVictoryPointName]. How long that momentum will last is another question."
 GXC.endgame.611.a: "There is but one fate for rebels!"
 GXC.endgame.611.b: "There can only be one master of China."

##NPA YGF Ending Events (630-659):
 GXC.endgame.630.t: "To Rule a Nation"
 GXC.endgame.630.d: "With his victory in China's wars of unification, President Lu Yuguang's position in China's new order has been sealed in blood. He has dispatched the last of his enemies in battle, driving out rival contenders for power and putting down any rebels that dared to challenge him. And with that, he has become the face of national unification - there remain dissenters but uncontested power has this tendency to smoothen out the rougher edges of a leader's image.\n\nWith that power comes the need to demonstrate leadership for the long fragmented nation. The President needs to set a long term direction for his regime, and it begins with his selection of Prime Minister. With confirmation at this point merely a formality, many would expect General Ma Ji to be the natural choice: an experienced general with Zhili connections and the pillar of the Young Guangxi Faction. Selecting him would indicate the desire of the Guangxi Warlords to replicate the Zhili system, supplanting Cao Kun and Wu Peifu with a new strongman junta that the rest of the republic will orbit around. But despite their ostensibly close alliance, Lu may have some reservations as well - Ma may be powerful enough to eclipse him already and many see him as an old guard choice.\n\nThere are many who have called for change in the name of the \"Southern Spirit\": now that the corrupt Beiyang Regime has been toppled, it would only be right for the new government to transition towards civilian rule. Ma Junwu, the long-time educator and old Tongmenghui revolutionary affiliated with the Guangxi cliques may fit this mold the best. Arrogant, conceited but respected by many for his work as a writer, industrialist, and teacher, he humbly claims to be uninterested in politics and prefers his books and poetry. But few expect him to turn down an offer for the Prime Ministership."
 GXC.endgame.630.a: "General Ma Ji is a natural fit for the job."
 GXC.endgame.630.a_tt: "§YThe party popularities for §gAuthoritarian Democrats§! and §PPaternal Autocrats§! will be switched.§!"
 GXC.endgame.630.b: "Scholar Ma Junwu will be Prime Minister."

 GXC.endgame.631.t: "The Guangzhou Conservatory of Music"
 GXC.endgame.631.d: "After the dissolution of imperial China in 1911, the Chinese people felt the imminent need to strengthen and revitalise traditional Chinese culture. Musicians began to organise large ensembles of traditional Chinese instruments such as the bowed string “euhu”, the plucked string “zheng” and “pipa”, blown wind instruments such as the “dizi”, and many others. At the same time however, they also brought in western instruments and began organising sections akin to their European orchestral equivalents.\n\nXian Xianghai is one of these new innovative composers hailing from Portuguese Macau to Tanka parents from Guangdong. As his father died early in his childhood, Xian followed his mother around and eventually immigrated to Singapore where he enrolled in Yangzheng Primary School which was his first foray into musical education. He was later brought to Guangzhou for future education where he began learning clarinet in addition to classical music theory. After studying for two years in Singapore from 1924-1926, Xian went to the National Institute of Music at Peking University and then the National Shanghai Conservatory of Music to study violin and piano.\n\nXiang has become quick friends with another Cantonese musician; Ma Sicong. The son of Ma Yuhang (the confidant of Chen Jiongming), Ma Sicong picked up both the piano and the yueqin in his youth. After falling in love with the violin, Ma Sicong traveled to France where he studied at the Conservatoire de Paris. There, he met Xian Xianghai and along with his colleague Chen Hong, established the Guangzhou Conservatory of Music; Guangzhou's first private music school. Priding itself as the first in Southern China to train and educate at the highest level both Chinese and Western music; composers have particularly focused on nationalist and cultural themes - emphasising China's rich historical traditions with the elegance of modernity."
 GXC.endgame.631.a: "The Chinese cultural scene grows!"

 GXC.endgame.632.t: "The Marshal and the FCDP"
 GXC.endgame.632.d: "When the National Protection Alliance was founded, it brought together warlords and intellectuals alike to resist the tyranny of Yuan Shikai. Lu Rongting built his cult of personality around being a man of the people, casting himself as a Robin Hood-esque figure leading a revolt against a wicked monarch. Though plenty saw him instead as a brutal warlord, his legacy has been greatly improved by the success of his son who hopes to capture that same Xinhai Spirit.\n\nLu Yuguang faces a much different republic than his father did. The Xinhai Revolution was growing cynical even in its first decade. An entire generation has since suffered war and authoritarianism under multiple regimes. The Republic has reunited, first under the Zhili and now under the Young Guangxi Faction. But the unification of the nation has also brought the unification of the opposition.\n\nThe Federation of Chinese Democratic Parties has advocated for a parliamentary form of government, arguing for the limitations of executive power and the creation of a coalition government representing all parties. It has also demanded the legalisation of all political parties, the guarantee of civil liberties, the abolishment of the secret police and penal labour camps, transparency in government, and fairness in hiring. They have coined the motto \"Democratic Unification and Peaceful Reconstruction,\" tapping into deeper frustrations over decades of mismanagement and authoritarianism.\n\nThe FCDP is ultimately powerless to actually enforce its demands. They were a useful tool in legitimising our takeover, but our goals have once again diverged. But that powerlessness also gives them effectively free rein to demand what they wish, with no one expecting them to make good on it. They can organise protests and write criticisms, but that is meaningless with few or no remaining warlords to oppose us. There might be good in offering them some concessions, but ultimately it is clear who truly holds power in China."
 GXC.endgame.632.a: "Lu Yuguang, in his benevolence, will hear their honest feedback."
 GXC.endgame.632.b: "The FCDP may whine, but will soon fall back into fighting for morsels."

###NPA CMC Ending Events (660-689):
 GXC.endgame.660.t: "Last Outing For Democracy"
 GXC.endgame.660.d: "Despite their stewardship of Chinese Unification, few could try call themselves keen allies, or friends, of the Association of All Classes to Save Guangdong, or of the Merchants, or of the businessmen and industrialists. And even amongst those groups, few look fondly to Chen Lianbo, with his arrogance and incessant ambition. Constructing his own government, hardly comparable to most others within China, Chen has looked towards his roots in Guangzhou, and Hong Kong, seeking to institute what publicists have referred to as \"Cantonese Style Democracy\". Highly elitist, votes matter, but the voting participants are pretty much exclusively the wealthy and well-connected. Whilst ostensibly not too far from the democracy of Beiyang, the Old Republic at least carried with it the nominal pretences of free, fair, and equal elections, even if that wasn't the case in practice, it is still a significant step up, by almost codifying rule of the elite.\n\nBy significantly tightening the voting pool for elected representatives, those elected to the Assembly and Senate, who then vote for the President, are by far the old establishmentarians, and some of the new elites ushered by Chen. But for all of their grandeur, the Merchant's own sensibilites may be their own folly. With blatant favouritism to the South of the nation, and through the machinations of the Political Science Clique, a considerably developed loose alliance of figures have aligned to oppose the Merchants.\n\nRallying under the banner of War Hero Liu Zhenhuan, who's ambitions in Guangxi have made him short of a rival for Chen, Liu has managed to bring forward a motley crew of warlords, members of the Federation of Chinese Democratic Parties, and even occasional ex-revolutionaries to his cause. Running with Lin Zhengxuan as his candidate for Prime Minister, albeit unofficial until confirmed in office, the duo have managed to orchestrate an arrangement with other PSC figures such as Huang Fu, or Gu Zhongxiu, for affirmation of their roles in the cabinet, in-exchange for Clique unity."
 GXC.endgame.660.a: "And the ballots ring out for Chen!"
 GXC.endgame.660.b: "Liu Zhenhuan secures the Presidency!"

 GXC.endgame.661.t: "The Life of Jiang Kongyin"
 GXC.endgame.661.d: "As its role as the premier port on the Pearl River and thus one of the earliest openings connecting the West to the Orient, Due to its proximity with the British trade port and colony of Hong Kong (with mainland China connected to the New Territories and Kowloon) - Guangzhou's gentry and merchant class grew rich. While ironically placed in the traditionally lower echelons of Chinese society; the increasingly globalised and an industrial world birthed a rich gentry that profited off shipments of tea, opium, and other riches from the East.\n\nAmong one of these Cantonese businessmen came none other than Jiang Kongyin. Born in 1864, Jiang saw an early political rise under Kang Youwei. After passing his imperial examinations, he was appointed to a position of management for rural relief; where he worked to suppress bandits. During his time in government management, he also held sympathies for the revolutionary movement, he improved local fruit varieties, built a small gauge railway from Nangang District to Luogangwei, and began several weather conservancy projects.\n\nDespite his imperial alignment, he has also demonstrated sympathies with Cantonese revolutionaries - working with Wang Jingwei, Chen Jinghua, and meeting with Sun Yat-sen following the failure of the Second Guangzhou Expedition. When confronted with the reality of the Xinhai Revolution and end of the Qing monarchy, Jiang helped convince Liangguang's Governor-General and the Admiral of the Navy to express their support for the revolutionary movement and secede from the Qing.\n\nJiang is also famous for his gourmet foods known as the Taishi Recipes. Leading military and civilian elites in Guangzhou would come to his mansion to try them out, of which the Taishi Five Snake Soup is the most famous. Now in his old age having witnessed the late Qing Dynasty, the Early Republic, the Warlords of Guangdong, and now national unification - Jiang spends his days in retirement either cooking or performing calligraphy."
 GXC.endgame.661.a: "Nah let him cook."

 GXC.endgame.662.t: "Inspiring the Chinese Democracy"
 GXC.endgame.662.d: "Circulating in the higher halls of the government of President [ROOT.GetLeader] is this constant, consistent rumour of compradorship. Of ties to the British, or tangentially to the Japanese, or the Germans. And it is true, that President [ROOT.GetLeader] fondly looks towards the industrialised nations, but not to sell out China. But instead, as a model of state governance to emulate. Bismarckian Germany, Meiji Japan, the rule of the Whigs in Britain, or in the United States. All states, and all parties, have had their fair share of success stories, and of troubling controversies, but all have been the stewards of Great Powers, able to exert themselves with confidence in economic and military affairs. And it is to these states and parties, that factions have emerged within the Assembly, Senate, and even Cabinet, of the direction, or the model, upon which the President and his loyal men should follow.\n\nOn one side, an increasingly developing group of officials, technocrats, and those with links to the industrial lobby, who seek to emulate the success of their neighbour in East Asia, that of Japan. With abounding industrialisastion, an Empire of their own, and a brave attempt at the democracy, many sincerely believe that Japan is the most comparable and suitable example to inspire China as an amiable opportunity for state development.\n\nOn the opposing end however, are those that believe to hold themselves to an even greater democratic ideal. Proponents of national harmony, egalitarianism, and liberal constitutionalism, they have joined together to advocate for policies similar to that of The Whigs and Tories in Britain, now the Liberals and Conservatives. Citing Westminster parliamentarianism as the root inspiration for democracy in the East, this group of \"Westminsterites\" are largely motivated by their nationalistic tendencies, or Pro-Western and Pro-British ties, hoping to stave off any nascent Japanophilia within the Government."
 GXC.endgame.662.a: "We must but only glance eastward to the Rising Sun!"
 GXC.endgame.662.b: "We must emulate the success of Pitt, Peel and Chamberlain."

##NPA SAF Ending Events (690-719):
 GXC.endgame.690.t: "The Death of Shen Hongying"
 GXC.endgame.690.d: "Shen Hongying has been unwell for some time, and as victory celebrations around the nation die down and reconstruction begins, it seems that the republic's conquering Generalissimo's life also has come to an end. He is to be buried in a grand family tomb with various lots already prepared for his wives and concubines. His memorial service will be attended by millions, a massive turn of fortunes for a man who had a difficult road to power.\n\nAmong those attending his funeral are men hoping to take his place. When President Shen attempted to groom his son Shen Rongguang as his successor, the (relatively) young General is seen as too comparitively insignificant to take power right now. His father has died too soon, leaving the old Shen Army Faction in shambles.\n\nPrime Minister Zhu Jiahua is as ruthless as a snake. Having built his own clique in the government, he is quickly utilising his Jingxing Society ties to win over the old Beiyang establishment, foreign emissaries, and curry a gentlemanly image to contrast with the \"bandit\" heritage of his rivals. Unlike those Guangxi \"bumpkins\" who spent all but a few years of their lives in a backwards province, the cosmopolitan Zhu grew up in Eastern China, studied abroad, and worked in both Beijing and Guangzhou. But his route to power ultimately hinges on swaying key powerholders like the two Yangs in the army, his rivals in the Political Science Clique, and fellow Jingxing affiliate Ma Junwu to shore up his Guangxi base.\n\nResisting this palace coup is the ambitious General Li Yaohan. His push for the Presidency faces difficult odds because he is from Guangdong and not particularly respected by the late Marshal Shen's Guangxi officers. Shen Rongguang however can generally count on the support of his father's people, who were generally tight-knit. If the two could ally fast enough, they may be able to seize control with the help of the PSC. But there are large egos and different generations involved."
 GXC.endgame.690.a: "The cultured Zhu Jiahua stages a soft coup to seize power!"
 GXC.endgame.690.b: "Li Yaohan and Shen Rongguang ally to contest the Presidency!"

 GXC.endgame.691.t: "Music and Culture in Guangxi"
 GXC.endgame.691.d: "Guangxi is a melting pot of ethnic groups and cultures. The victory of the old Guangxi Clique has made the province an object of fascination by Chinese intellectuals, many of whom previously dismissed it as a backwater, who seek to explore reasons why they came out on top. While plenty have focused on the militaristic aspects of Guangxi society, there has also been a greater appreciation (and government support for) its people.\n\nThe Double Third Festival (Sanyuesan) is sometimes referred to as the Washing Festival and it is a nation-wide holiday celebrated in April where people honor their ancestors at the riverside and then bathe to clean their bodies of filth before enjoying the day with picnics. The festival is particularly prominent among the Zhuang, who celebrate with songs, dance, games, and food. While some cultural scholars have recently sought to use it as a means of distinguishing Zhuang culture, for the most part it has become a tourism draw.\n\nTourists in Guangxi often go to the old city of Guilin known for its excellent view of the Li River and the Jingjiang Prince's city. Guangxi cuisine is influenced by the lighter Cantonese cuisine and the spicy and sour Guizhou cuisines, often mixing glutinous rice with hot and sour condiments. The different regions of Guangxi often have their own unique styles of flavoring as well.\n\nA Guangxi Federation of Literary and Art Circles has also been established in Nanning among cultural workers, collecting folk music and promoting the humanities. Though comparatively obscure, Guangxi music can sometimes include distinct elements. The Jing are known for a stringed instrument known as the Duxianqin and the Zhuang are known for their Bayin instrument ensembles. Their most famous folk singer is Liu Sanjie, a 1100s Zhuang musician whose work is being rediscovered. Guangxi is also home to Guiju, similar to Beijing Opera but sung in the Guilin dialect."
 GXC.endgame.691.a: "A lovely province and wonderful people."

 GXC.endgame.692.t: "A World Turned Upside Down"
 GXC.endgame.692.d: "It was not too long ago that the Zhili were in their prime - having defeated the Kuomintang with German support, they then routed the Fengtian Clique and their allies in the ensuing conflicts to claim Beijing and total leadership of China. In that era, the battered Old Guangxi Clique and their bickering generals were forced to play an auxiliary role, hired henchmen for the Zhili to subjugate the south.\n\nThe Zhili then of course ruled for a decade, entrenching themselves in the bureaucracy and army, forming the Harmony Association to herd politicians under their umbrella, making exploitative deals with the Germans, fighting amongst themselves for influence, and ultimately growing decadent and arrogant as their hired warlords grew stronger and more discontent until finally their house of cards collapsed.\n\nNow the Old Guangxi Clique are the ascendent power and the ex-Zhili are the ones desperately seeking to claw whatever influence they can muster. The Shen Army Faction was always an intermediary of sorts between the two, a splinter from the broader Old Guangxi Clique that received extensive Zhili patronage after the Northern Expedition.\n\nOf course it would not be too difficult to share power right now, with the ex-Zhili primarily concentrated in the North and East while the Guangxi Clique and allies primarily are a southern force. Withdrawing our military garrisons and allowing for civilian rule would likely stabilise the country. But one never knows when the next turn of fortune may occur, or what they are scheming."
 GXC.endgame.692.a: "We need to work to bring all of China together again."
 GXC.endgame.692.b: "We need to work to imprint our rule over all of China!"

##NPA Epilogue Events (720-749):
 GXC.endgame.720.t: "The Sword of Progress"
 GXC.endgame.720.d: "Perhaps nothing detested more in Chinese Society is the militant and self-interested warlord. To many, the warlord is but the bandit with the biggest stick, with only self aggrandisement and plundering as hobbies. Yet, certain warlords have been known to the Chinese people not as bandits, but as heroes.\n\nCai E will forever be remembered as the man who stood up to Yuan Shikai's autocratic empire, and defended the republic against overwhelming odds. Sun Chuanfang, the master of Eastern China for nearly a decade, will be remembered in Jiangsu as a man of the peasantry. Wu Peifu, his association with the failing Beijing regime notwithstanding, will be remembered as a pillar of anti-japanese resistance in the nation during its most trying years. Lu Yuguang, the Young Marshal of the South and heir to Lu Rongting of the Green Forest, hopes to rule the ailing nation not as an autocratic bandit and leave China worse than when he found it, but as a progressive-minded leader of Southern sensibilities.\n\nSuch an administration will certainly shake up the politics of the nation. China has long been ruled by Confucian morality, first under the Sons of Heaven and then by the traditionalist Beiyang militarists. Yet here stands Lu Yuguang, the first ruler of all China to hail from Southern China since the last of the Ming Emperors.\n\nWhile none of sound mind expect him to rule as a radical firebrand in the image of Sun Yat-sen's band of socialist revolutionaries, perhaps Lu will carve a path not too dissimilar from the spirit of Li Yuanhong's Progressive Party, or Liang's Research and Constitutionalist Parties. The young son of Lu Rongting has surrounded himself with progressive intellectuals, all hoping that the Young Marshal will lend his ear to their idealistic ideas. Of course, the Young Marshal knows better than to heed the advice of dreamers too closely, but perhaps the Chinese Republic will finally know a ruler who may alleviate the suffering of the people."
 GXC.endgame.720.a: "Three cheers for Lu Yuguang, man of the hour!"

 GXC.endgame.721.t: "Zhili's Natural Successors"
 GXC.endgame.721.d: "The Republic of China throughout its few decades of existence has gone through great change. In the high period of the Warlord Era, it seemed that every year harkened a new militarist regime sitting in the halls of Zhongnanhai in Beijing. The end of the warlord era ushered in a restoration of the Qing monarchy, but after a decade of laboured existence, it fell to the wayside, alongside the Zhili Clique.\n\nNow for the first time since the Great Ming, the Central Kingdom has been unified from the South. Perhaps though, this new Republic will follow the legacy of the Zhili Government of the 20s and 30s. Ma Ji and Lu Yuguang share power as the Jade Marshal and King of Baoding had, and together guide the National Assembly in leading China out of the turmoil of the earlier 20th Century and into an age of peace and prosperity. Certain democratic processes have been restored, but greater pluralism continues to elude the new government.\n\nHowever, the military continues to retain significant power behind the scenes, with the officers of the Guangxi Clique entrenching themselves with positions of great power in the Republic, likely to form the core nucleus of a new elite for generations to come. This has left many disenfranchised former military men of losing cliques and factions grumbling at the current state of affairs, but unable to bring about political change in their favour due to the heightened state of stability the nation finds itself in.\n\nThe Guangxi Clique comes to power at a critical point in the history of China, with the Empire of Japan's efforts to subjugate the nation thwarted and the end of the Century of Humiliation finally upon its doorsteps. Undoubtedly, the rule of Lu Yuguang and Ma Ji will shape the direction of the Republic for decades, if not centuries, and history will judge if the adopted sons of a bandit rule well."
 GXC.endgame.721.a: "The sons of Guangxi chart us to tomorrow through the lessons of yesterday!"

 GXC.endgame.722.t: "1000 Years of Commerce"
 GXC.endgame.722.d: "Once the dominant titan of all affairs from West to East, the heyday of Merchants and Business carrying exceedingly large amounts of political weight invokes thoughts of earlier centuries, of a time long past, of the Hanseatic League, of the great mercantile empires, or of the Plutocratic states of Rome and Greece. However, as times have evolved, so too have the forms upon which the wealthy exhert their political influence and weaponise their monetary funds. Becoming politicians, or funding their campaigns, clever donations, brazen corruption, all manners of less than honourable pursuits of power. Yet in China, the incumbent government invokes a memory of a more refined period; dominated by the elites on true consensus of the best avenues for Chinese industry to pursue.\n\nWith strapping suits and fresh handshakes, all manner of legislative and executive matters are settled, perhaps with a red envelope from \"distant cousins\" here and there. Ruled directly by those bankers, industrialists, and merchants that remain hands behind the throne in many other countries, Chen Lianbo has become something of a mogul or an example for his fellow entrepreneurs and businessmen to strive towards. Dressed in the finest money can buy, and with a direct yet calculating form of politics, the once mere Mayor of Guangzhou and former \"traitor\" has arisen to become one of the richest men in the world.\n\nFinally achieving his ambitions of a responsible Merchant-led government, Chen's cabinet meetings are stacked with officials from all key industries, representing what many allude to as the Chinese Zaibatsu. With nary a concern for perfidious issues of land reform, Chen's domestic and economic policy has resulted in grand strides of industrialisation and financial growth, albeit few of those toiling the fields and working in the factories could honestly tell the difference between the old and the new. But the position of China has rapidly become that of the \"world's factory\", as the merchants yearn to ascend to even greater heights, and profits."
 GXC.endgame.722.a: "Money makes the world go round."

 GXC.endgame.723.t: "From a Revolutionary to a Statesman"
 GXC.endgame.723.d: "As far as Chinese revolutionaries fare, Liu Zhenhuan's career may perhaps be the most remarkable. Joining the Tongmenghui in 1907, he would incorporate individuals like Shen Hongying into the Guangxi Uprising. Through many years of long, arduous, and deadly fighting, Liu's revolutionary activities displayed a genuine sense of conviction and belief in the ideals of the Tongmenghui and Kuomintang. Young and vigorous, he was a reliable soldier of the revolution, organising soldiers in Guangxi on numerous occasions, working to further the revolution in South East Asia, and even joining the Old Guangxi Clique, betraying them for Chen Jiongming and the Guangdong Army. However, transforming into what was in-effect a warlord during the 1920s, the once optimistic revolutionary would become a man marred in conflict.\n\nFlagrantly disobeying orders from Dr. Sun Yat-sen, Liu's Guangxi Army would become that of a liability, only taking action in-line with the Kuomintang if it was to Liu's own benefit. Hitching himself to the Political Science Clique, Liu would cooperate with Yang Ximin to defend their interests. However, after having disagreements with the Reorganisation of 1924, and with ambitions to take over Guangxi, Liu would attempt an ousting of the Guangdong government, ultimately being cast into exile in Hong Kong. Liu's return to the Liangguang political scene would coincide with Political Science's own return to prominence.\n\nElected President at the head of a cross-party coalition to prevent Merchant dictatorship, Liu's glories as a war hero, alongside his easygoing relations with Progressive democrats and other Warlords, managed to see him secure the Presidential Office. Having been nicknamed \"The Chinese Monroe\" due to his consistent exhortations of national unity and anti-partisan governance, Liu's patrician progressivism has marked him as a surprising democrat. On the path to true democracy, it would appear that the National Revolution has found its footing, but in the most odd of bedfellows."
 GXC.endgame.723.a: "Perhaps the future is bright ater all."

 GXC.endgame.724.t: "The Reich of the East"
 GXC.endgame.724.d: "For Millennia, China stood unrivaled as the world's greatest empire. Thus, the Qing Emperors did not meet the rise of the European Colonial powers with the seriousness owed, and suffered the consequences of arrogance. The Century of Humiliation taught the Chinese nation that if China was to become great again, it must learn from the lessons of the West, and adopt its strengths while avoiding its weaknesses. While some viewed Britain or the United States as the pillars of the West that China ought to learn from, the British Revolution and Second American Civil War showed their inherent weaknesses.\n\nLi Linsi, founder of the Jingxing Society, toured Europe to promote Chinese culture in the West and study European developments, and found Germany to be the true beating heart of the Continent. While Britain and France degenerated into fanatic workers' states, it was Germany who continued to develop a stable and rational government that brought prosperity to its people. After Germany intervened in China to prevent the spread of Chinese Bolshevism, Jingxing continued to encourage further ties between Berlin and Beijing. Jingxing member Zhu Jiahua found himself in Guangdong in the early 30s, and through circumstance and luck, was able to secure the Presidency of the Republic in the midst of General Shen's passing.\n\nWith China consolidated for the first time in decades, it falls to Zhu to restore order across the Middle Kingdom and determine the outlook of the Republic. A staunch germanophile, Zhu looks to utilise the German connection China has been afforded with, and restore China's greatness on the world stage. Bismarckian State socialism, long supported by China's elite, will become the core economic thought of Zhu's China. German democracy, the proven superior to Anglo democracy, shall ensure that the Chinese people enjoy proper pluralism and liberty. The Dragon and the Eagle shall fly as one, until the Dragon soars above all once again."
 GXC.endgame.724.a: "President Zhu knows success when he sees it!"

 GXC.endgame.725.t: "A Republic Helmed by Iron Will"
 GXC.endgame.725.d: "The Zhili Clique, the natural governing force across China, continues to lead the charge in restoring our humbled nation back into the isles of greatness. Although the Beijing Government was not to last forever, Cao Kun, Wu Peifu, and Sun Chuanfang must be applauded for restoring stability across the nation after the sheer chaos of the High Warlord Era. Yet even though the mighty Jade and League Marshals were unable to stem the chaos of the late 30s, Marshal Shen Hongying was able to follow their pristine example and restore order across the nation.\n\nMarshal Shen gave his life for the Republic's revitalisation, and all the nation honours his sacrifice. As Marshal Shen followed the footsteps of Wu and Sun, so too shall Marshal Li Yaohan. An elderly man like Shen and Wu, Marshal Li is not expected to rule over China for long. However, Marshal Li's commitment to order and progress is exceeded by none, and he shall ensure that China's governance will be put on the right track before his time on this world comes to an end. The National Assembly carries out legislation for the economic and social reconstruction of the nation, and the military continues to restore order across the land.\n\nMarshal Li in his seven decades of life has seen what has failed and what has worked, and will undoubtedly guide the Assembly with his wisdom. The Li Yaohan administration has stated a commitment to continuing the prosperity and developmentalism of the old Zhili government of Cao, and with Li's forces consolidating control over all China, few doubt his ability to enact his ambition. Many recognise that the era of selfishness and opportunism has come to an end, and the elderly marshal shall guide all into a burgeoning Chinese Century."
 GXC.endgame.725.a: "He who governs China must have that iron in him!"

####Section 5h (900-999): End Game ForPol Events
 GXC.endgame.900.t: "The White Sun in Kuala Lumpur"
 GXC.endgame.900.d.RCA: "During the last decades of the Qing Dynasty, many Chinese revolutionaries found themselves fleeing to Southeast Asia, where many overseas Chinese communities had formed, sympathetic to the republican cause. Standing out above the rest, Malaya became the hotbed of Chinese revolution, with future Kuomintang leader Wang Jingwei meeting his wife, the Malayan born Chinese Chen Bijun, in Singapore.\n\nMany prominent Malayan Chinese businessmen offered financial support to the burgeoning Tongmenghui, and rejoiced for their mainlander comrades following the success of the Xinhai Revolution. However, while China freed itself from the shackles of the decrepit Qing, Malayan Chinese continued to toil under British colonial rule. While many were hopeful for a free Malaya following the collapse of the British Empire, it would not be the Malayans who received the fruits of Britain's fall, but the ascendant German Empire.\n\nFortunately, when hostilities in Europe flared up once more, Germany found itself unable to hold its Asian Empire and was driven out for good. After decades of British and German colonial rule, Malaya finally finds itself free from imperialism, liberated by the might of the National Revolutionary Army and the indomitable spirit of the Malayan people.\n\nChairman [ROOT.GetLeader] has in particular noticed the contributions of Zhuang Mingli, chairman of the General Labour Union of Malaya. Born in Fujian, Zhuang grew up in Penang and became involved with the Chinese revolutionary organisations. Greatly sympathetic to the Reorganised Comrades Association, Zhuang has been entrusted to lead the fledgling Malayan government. While certainly young, the Malayan people are confident that he will guide the nation into a new age."
