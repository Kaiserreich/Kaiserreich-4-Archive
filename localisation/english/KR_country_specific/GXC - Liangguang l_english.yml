 GXC_UPC_popular_support_the_party_of_washington: "Federalist Spirit: §lThe Party of Washington§!" #PIP Dominant
 GXC_UPC_popular_support_the_party_of_washington_desc: "The modern Chinese Federalist rose and fell across the first half of the 1920s. A coalition of constitutionalists, democrats, and regionalists - they banded together amid the continued North-South stalemate at the peak of the warlord era. Their calls for the various provinces to work towards implementing local self-government and then peacefully unite together into a federal republic achieved some traction, but after a promising start it was rejected by both northern and southern governments, with further discrediting by the Zhili's successful unification by force.\n\nFounded in exile, and languishing until the annulment of the Kuomintang's faulty regime in 1927, the Public Interest Party has witnessed a truly meteoric rise. Vanquishing all opposition, standing forward for the people, and forever ushering them towards a brighter future, the Party has become that of a household entity. Chen Jiongming is not merely another warlord, but the very founding father of the Chinese Republic! The Washington of the nation, the usher of a new age of democracy! All praise the First Party of the Nation! May they continue to guide the Chinese people!"

 GXC_UPC_popular_support_republic_of_yin_and_yang: "Federalist Spirit: §SRepublic of Yin and Yang§!" #PIP -> DSP
 GXC_UPC_popular_support_republic_of_yin_and_yang_desc: "The modern Chinese Federalist rose and fell across the first half of the 1920s. A coalition of constitutionalists, democrats, and regionalists - they banded together amid the continued North-South stalemate at the peak of the warlord era. Their calls for the various provinces to work towards implementing local self-government and then peacefully unite together into a federal republic achieved some traction, but after a promising start it was rejected by both northern and southern governments, with further discrediting by the Zhili's successful unification by force.\n\nWhilst it is true that Chinese democracy was ushered in under the auspices of Public Interest, they could not be trusted with the reigns of the nation nor of popular support. Firing a cannonade on the blatant authoritarianism practiced by the Yue Clique, it would be the Democratic Socialists that concluded the Chinese democratic mission. With a peaceful transition of power, perhaps the future is bright under the rule of the bourgeois gentlemen."

 GXC_UPC_popular_support_socialism_of_all_mankind: "Federalist Spirit: §lSocialism of All Mankind§!" #DSP -> PIP
 GXC_UPC_popular_support_socialism_of_all_mankind_desc: "The modern Chinese Federalist rose and fell across the first half of the 1920s. A coalition of constitutionalists, democrats, and regionalists - they banded together amid the continued North-South stalemate at the peak of the warlord era. Their calls for the various provinces to work towards implementing local self-government and then peacefully unite together into a federal republic achieved some traction, but after a promising start it was rejected by both northern and southern governments, with further discrediting by the Zhili's successful unification by force.\n\nInitially on the backfoot after carrying the nation towards the Federal-Democratic ideal, the Public Interest Party managed to rebound. Carrying forward the legacy of a whole movement, the peaceful transition of power from the incumbents to the opposition marks a landslide moment in Chinese history. Under Chen Qiyou and Chen Yansheng, the nation shall alleviate the ails of the oppressed, and offer assistance to those in conflict. Under the rule of compassion, China shall pursue \"socialism of all mankind\"."

 GXC_UPC_popular_support_democracy_by_decree: "Federalist Spirit: §SDemocracy by Decree§!" #DSP Dominant Party
 GXC_UPC_popular_support_democracy_by_decree_desc: "The modern Chinese Federalist rose and fell across the first half of the 1920s. A coalition of constitutionalists, democrats, and regionalists - they banded together amid the continued North-South stalemate at the peak of the warlord era. Their calls for the various provinces to work towards implementing local self-government and then peacefully unite together into a federal republic achieved some traction, but after a promising start it was rejected by both northern and southern governments, with further discrediting by the Zhili's successful unification by force.\n\nIt is the ideal of the nation to be ruled by an all centralised form of consensus. Under one dominant party capable of immediate and definitive action and in cooperation with all other parties under a ruling agreement, it is the Democratic Socialist Party that has been vested with such power and capability. With consecutive approvals of support from the Chinese population, Democratic Constitutional Socialism is but a mere period of party rule away."

 GXC_UPC_popular_support_harmonious_state_machine: "Federalist Spirit: §gThe Harmonious State Machine§!" #Ye Ju Auth Dem
 GXC_UPC_popular_support_harmonious_state_machine_desc: "The modern Chinese Federalist rose and fell across the first half of the 1920s. A coalition of constitutionalists, democrats, and regionalists - they banded together amid the continued North-South stalemate at the peak of the warlord era. Their calls for the various provinces to work towards implementing local self-government and then peacefully unite together into a federal republic achieved some traction, but after a promising start it was rejected by both northern and southern governments, with further discrediting by the Zhili's successful unification by force.\n\nWith the inability of the population or the opposition to truly maintain the integrity of the nation, the fate of the United Provinces has fallen under necessary measures to ensure its survival. Supported by the electors and the Public Interest Party, efficiency and progress is the new goal of the Federal project, and the President-Marshal would be a fool to see it sullied by some grand-standing elitists."

 GXC_UPC_popular_support_the_party_in_pursuit_of_democracy: "Federalist Spirit: §gIn Pursuit of Democracy§!" #Chen Qiyou transitional democracy
 GXC_UPC_popular_support_the_party_in_pursuit_of_democracy_desc: "The modern Chinese Federalist rose and fell across the first half of the 1920s. A coalition of constitutionalists, democrats, and regionalists - they banded together amid the continued North-South stalemate at the peak of the warlord era. Their calls for the various provinces to work towards implementing local self-government and then peacefully unite together into a federal republic achieved some traction, but after a promising start it was rejected by both northern and southern governments, with further discrediting by the Zhili's successful unification by force.\n\nDespite all pretenses and the clambering for some far off ideal of Federalist Democracy, the movement has yet to prove itself much more than its perceived reputation according to detractors. But that has not dampened the legacy of the Chinese Bismarck, Chen Jiongming. For under communion with the rest of the legal participating parties, the Public Interest Party shall usher in a new age of democracy, whether the warlords, revolutionaries, or the misled masses oppose it or not."

 GXC_UPC_popular_support_the_new_revolution: "Federalist Spirit: §aThe New Revolution§!" #Li Jishen - Li Zhangda
 GXC_UPC_popular_support_the_new_revolution_desc: "The modern Chinese Federalist rose and fell across the first half of the 1920s. A coalition of constitutionalists, democrats, and regionalists - they banded together amid the continued North-South stalemate at the peak of the warlord era. Their calls for the various provinces to work towards implementing local self-government and then peacefully unite together into a federal republic achieved some traction, but after a promising start it was rejected by both northern and southern governments, with further discrediting by the Zhili's successful unification by force.\n\nMany believed the National Revolution to have found its maker, to have ultimately passed beyond the point of return after the last dying embers of the 1930s. And few could have supposed that the Federal Republic could have been preserved amidst the power-plays of the GRA and CDL. Even fewer still believed that it would have been a revolutionary that would be that saviour. Not controlled by pursuit of power or ego, the President-Marshal has dulled the glorification of radicalism and violence that had once steered the National Revolution. Ultimately ensuring that the legacy of the Guofu lives under that of the Productive People."

 GXC_UPC_popular_support_the_new_democratic_norm: "Federalist Spirit: §aThe New Democratic Norm§!" #Li Jishen - Two Zhangs
 GXC_UPC_popular_support_the_new_democratic_norm_desc: "The modern Chinese Federalist rose and fell across the first half of the 1920s. A coalition of constitutionalists, democrats, and regionalists - they banded together amid the continued North-South stalemate at the peak of the warlord era. Their calls for the various provinces to work towards implementing local self-government and then peacefully unite together into a federal republic achieved some traction, but after a promising start it was rejected by both northern and southern governments, with further discrediting by the Zhili's successful unification by force.\n\nDemocracy is the norm of politics, not just one political system amongst others. Autocracy and dictatorship are but a \"political malaise\". Thus, to be democratic is not only to reject the adversarial relationship between the rulers and the ruled, and to implement the general will, but also to treat humanity as an end in itself, never simply as a means. This, is what the \"New Democratic Norm\" must aspire to bring."

 GXC_UPC_popular_support_governed_under_the_gun: "Federalist Spirit: §PGoverned Under the Gun§!" #Ye Ju Pat Aut
 GXC_UPC_popular_support_governed_under_the_gun_desc: "The modern Chinese Federalist rose and fell across the first half of the 1920s. A coalition of constitutionalists, democrats, and regionalists - they banded together amid the continued North-South stalemate at the peak of the warlord era. Their calls for the various provinces to work towards implementing local self-government and then peacefully unite together into a federal republic achieved some traction, but after a promising start it was rejected by both northern and southern governments, with further discrediting by the Zhili's successful unification by force.\n\nEvidently it would've been the desire of elitists, warlords, and revolutionaries to fling the nascent Chinese democracy into an idealistic frenzy of chaos and instability. All for the masses, all pleading for the masses, the nation would have sooner been ruled by vagrant populism than that of genuine action. Whilst some may decry the rule of the gun, the President-Marshal has brought freedom, justice, and security to the republic he and Chen built."

 GXC_financing_guangxis_reconstruction_idea: "Financing Guangxi's Reconstruction"
 GXC_financing_guangxis_reconstruction_idea_desc: "Controlled by the heavily miltaristic Old Guangxi Clique, and before that the equally militaristic New Guangxi Clique, Guangxi Province has seen little stability ever since Lu Rongting's first deposition in the early 1920s. Entering into a mini Warlord Era of its own, the Guangxi Age of Heroes, it would be thrust into the Liangguang struggle, forced to fend off the Yunnan Army, and then entrapped with the retreating Kuomintang and pursuing Old Guangxi trackers. With its greatest period of stability in recent times, it has once again been thurst into bloodshed and chaos as Old Guangxi patrons are ejected or defect.\n\nIf China is to follow the Federalist project and be reorganised into a new, hopeful future, it cannot be weighted down by acts of past injustices. Whilst Guangdong in of itself requires aid, it cannot leave its Twin Guang on the sidelines. Necessitated by the circumstances, let us conduct a period of great reconstruction within Guangxi."

 GXC_fixed_pricing_for_rifles_idea: "Fixed Pricing for Rifles"
 GXC_fixed_pricing_for_rifles_idea_desc: "In order to finance the new local militia scheme to control banditry, it is necessary to arm these brave local vigilantes with local munitions. Through state intervention, the Canton Arsenal has been requested to provide arms at a fixed price of $150 per rifle and 200 cartridges. Whilst it may hurt military production in the long term, it will ensure ample stability and rifle stockpiles for the short term."

 GXC_wheeling_and_dealing_in_canton_idea: "Wheeling and Dealing in Canton"
 GXC_wheeling_and_dealing_in_canton_idea_desc: "Such is the nature of Cantonese hybrid democratic politics, the true movers and shakers of change within Guangdong are the merchants, the gentry, and businessmen. Through firm handshakes and a glint in the eye, they have managed to move mountains, amass significant wealth, and force even the mightiest warlord to bow, or at least pay credence. Governor Chen may be the ruler of Guangdong, but Mayor Chen still controls the literal throne from the shadows. His influence and power however can be harnessed for the betterment of society."

 GXC_putting_forward_the_educational_budget_idea: "Putting Forward the Educational Budget"
 GXC_putting_forward_the_educational_budget_idea_desc: "Preventing the excesses of the Warlord Era and building a new nation may only begin with the education of its building blocks. The common citizen can hardly read, how could they be expected to enact their civil duty and participate in a modern liberal democracy? \"Come what may, let us educate the people\" as the prolific scholar Hu Shih once stated. And so it is necessary to see that 20% of the provincial budget be allocated to education, and no more than 30% to that of the military. Alongside such matters, it is imperative that the Provincial Education Committee conduct a reevaluation of provincial education, establishing a budget, dismissing lackluster personnel and rejuvenating Chinese education."

 GXC_dancing_with_the_triads_idea: "Dancing with the Triads"
 GXC_dancing_with_the_triads_idea_desc: "Guan Wensen, a National Renaissance Society staffer and Zhang Junmai acolyte, is an acclaimed member of the Overseas Chinese community from Nanyang. Under his own initiative he has begun to organise the Huizhou Overseas Chinese Hometown Rescue Committee, and through discussions with the Hailufeng Hometown Association, Hong Kong Huiyang Youth Association, and the Yu Xianle Society, has managed to establish the Dongjiang Overseas Chinese Homecoming Service Group (Abbreviated as Dongtuan) to aid Guangdong in fighting against the concessions and imperialists. Raising manpower and material in Malaysia, they have led to the creation of the Dongjian People's Anti-Concessionist Guerrilla detachment.\n\nHowever not all is well with the open parley with the Overseas Chinese Community. A similar sect to the Tiandihui sect that the Public Interest Party and Guan Wensen descend from, the Triads have also thrown their hat into the ring. With key connections to the Yue Army through key officer such as Ge Zhaohuang (a leading member of the Hong Kong Triads), they have begun to \"assist\" the Yue Army and Public Interest Party in endeavours, albeit at a shadowy price."

 #NPA Political Ideas
 GXC_NPA_popular_support_desc: "The popular image of a warlord is that of an arbitrary tyrant: a cruel, uneducated autocrat with little regard to human life, ceaseless avarice, and surrounded by a decadent court of vice and yesmen. The reality is much more nuanced. Many warlords were well-educated and kept up to date with international political trends, and while most had a ruthless streak, that was hardly uncommon in China. Furthermore, while most were autocrats, they hardly ruled alone: they were backed by a complex web of politicians, generals, economic elites, social figures, and intellectuals.\n\nPolitical legitimacy is an extremely valuable currency. While not every warlord was necessarily \"popular\", they depended on the appearance of stability and order to justify their rule and maintain their informal personal networks. As a consequences, most spent their working hours meeting with various figures from across society, maintained provincial assemblies, and donated generously to charity - in addition to overseeing executions and extensive security apparatuses."
 GXC_NPA_popular_support_1: "Political Legitimacy: §RAbysmal§!"
 GXC_NPA_popular_support_1_desc: "$GXC_NPA_popular_support_desc$"

 GXC_NPA_popular_support_2: "Political Legitimacy: §OWeak§!"
 GXC_NPA_popular_support_2_desc: "$GXC_NPA_popular_support_desc$"

 GXC_NPA_popular_support_3: "Political Legitimacy: §nRising Popularity§!"
 GXC_NPA_popular_support_3_desc: "$GXC_NPA_popular_support_desc$"

 GXC_NPA_popular_support_4: "Political Legitimacy §CEntrenched Support§!"
 GXC_NPA_popular_support_4_desc: "$GXC_NPA_popular_support_desc$"

 GXC_NPA_popular_support_5: "Political Legitimacy: §GNational Government§!"
 GXC_NPA_popular_support_5_desc: "$GXC_NPA_popular_support_desc$"

 GXC_confucian_character_progressive_ideals: "Confucian Character, Progressive Ideals"
 GXC_confucian_character_progressive_ideals_desc: "Chinese culture hithertho is bound to that by the practices and ideals of Confucius; they maintain order, harmony, and a sense of belonging within a nation that is so mult-cultural and expansive. However, as of recent times Confucian practices have begun to show their age, they have been rendered \"defunct\", at least by those that espouse the New Culture movement of November Fourth. But it is not so! Neo-Confucianism of a new age and era can adapt Confucianism to the present times, to modernity, to progressive ideals, we must but only promote it; of the first to promote Neo-Confucianism at a provincial state level."

 GXC_harmonious_state_model: "Harmonious State Model"
 GXC_harmonious_state_model_desc: "One cannot rule a state with tyranny and fear alone; we are honest statesmen, and it is the peasants plight that drives them towards the revolutionaries, and to those perfidious democrats that tug their hearstrings and whispear sweet nothings. It is our duty to provide, and our duty to increase the livelihood of the peasantry; and so it is our duty to provide state mandated relief to alleviate their suffering."

 GXC_the_nine_charitable_halls_of_guangdong: "The Nine Charitable Halls of Guangdong"
 GXC_the_nine_charitable_halls_of_guangdong_desc: "Finding their origins in the late Qing non-government charitable institutions, the \"Nine Charitable Halls of Guangdong\" refere to a set of local charities that are widely regarded as significant power players within local politics. Largely supported by the local gentry and merchants, they promote \"moral\" education, finance the provincial government, and influence local politics, often to the needs of their conservative backers. With the Merchants, and especially Chen Lianbo, having close ties to the Nine Charitable Halls, they have offered to buff his influence within the region, in exchange for kickbacks of their own."

 GXC_lasting_legacy_of_the_cohong: "Lasting Legacy of the Cohong"
 GXC_lasting_legacy_of_the_cohong_desc: "The Cohong was the name granted to the Chinese merchant guild that solicited and operated the infamous import-export monopoly in Canton during the Qing dynasty, and for a time was the only point of access for Europeans within Chinese markets. Receiving immense profits and a practical monopoly on foreign trade by the Qing court, the Cohong would see a rapid expansion of finances within Canton, turning it into a true Pearl of the East. However, with the end of the First Opium War, the Cohong was dismantled, albeit this was not the end of the dominance of Cantonese Merchants.\n\nTransitioning from the Confucian bureaucratic merchant-to-merchant model of the Qing, the Cohong's successors would transform themselves into that of the British Empire's \"diplomatic\" trading system, maintaining their loose monopoly on Guangdong markets. Now, their present successors form the grand bulk of the Association of All Classes to Save Guangdong, and their mercantile wit continues to permeate within the halls of Cantonese governance."

##Military Ideas
 GXC_CHI_canton_coup_idea: "The Canton Coup"
 GXC_CHI_canton_coup_idea_desc: "Alas the Lame General's failed coup shall not be our final attempt to secure the home provinces of the revolution. With the chaos erupting all over Liangguang, we must seize the initiative and use this opportunity to crush the rightists in totality! Advance!"

 GXC_liangguang_intrigue_unravelled_idea: "Liangguang Intrigue Unravelled"
 GXC_liangguang_intrigue_unravelled_idea_desc: "With our defiance against the changing political tides in Liangguang, the threads of intrigue have been severed. As our borders are being invaded by external forces seeking to impose their influence, forces within are working to sabotage our war effort."

##Economic Ideas
 GXC_begin_the_yuegui_three_year_plan_idea: "The Yue-Gui Three Year Plan"
 GXC_begin_the_yuegui_three_year_plan_idea_desc: "In an ambitious economic plan for the region, the government is seeking to state mandate a harmonious form of economic production between the industrial trade powerhouse that is Guangdong province, and the bountiful resources of the agrarian Guangxi province, dubbed the \"Yue-Gui\" plan after Guangdong and Guangxi, respectively."

 GXC_agricultural_reform_base: "The primary agricultural developments of Guangxi province have not been for the benefit of the people, but for the creation of commodities and raw wealth accumulation, creating an economy entirely hinged on the ebbs and flows of its exports. Controlled by the local gentry through a web of powerful landowners, magistrates, and allied militias, unrest over rents and taxation has triggered conflicts for generations.\n\nDespite how essential exports are, both Guangdong and Guangxi often lack sufficient roads (or at least sufficiently maintained ones) for bulk agricultural transportation. Liangguang, as part of a China saddled with unequal treaties, cannot control import duties. A lack of capital due to poverty, political corruption, and endemic banditry (and the need to hire soldiers to guard against it) has prevented the two provinces (especially the inland Guangxi) from exploiting arable land, water, and mineral resources."
 GXC_agricultural_reform_idea1: "Cash Crop-Focused Agriculture"
 GXC_agricultural_reform_idea1_desc: "$GXC_agricultural_reform_base$\n\nDomestic instability up until 1932 and falling exports from the American Great Depression has continued to hamper rural economic development in the two provinces. It would seem little changes in Liangguang."
 GXC_agricultural_reform_idea2: "Collapsed Agricultural Sector"
 GXC_agricultural_reform_idea2_desc: "$GXC_agricultural_reform_base$\n\nWith the disastrous economic collapse experienced worldwide by Black Monday, the already wounded and fragile Guangxi agricultural sector has went into total free-fall, with currency and trade flows rapidly depleting. For who wants silk and minerals when they can hardly feed their family?"
 GXC_agricultural_reform_idea3: "Recovering Agricultural Sector"
 GXC_agricultural_reform_idea3_desc: "$GXC_agricultural_reform_base$\n\nWith the wise and steady reforms implemented by [ROOT.GetLeader] and his government, the economic situation within our agricultural sector has stabilised somewhat, although our businessmen and farmers lobby for the government to make long meaning reforms to prevent such a disaster from ever occurring again."
 GXC_agricultural_reform_idea4a: "Peasant Minded Agriculture"
 GXC_agricultural_reform_idea4a_desc: "$GXC_agricultural_reform_base$\n\nBefore, our agricultural sector was dominated by tenant farmers, those who did not own the land they tirelessly worked on yearly. With extensive abuses of agreements between land owners and the workers, we have implemented a series of land rent caps to prevent such blatant acts of terror in the pursuit of mindless profit."
 GXC_agricultural_reform_idea4b: "Reformed Cash Crop Agriculture"
 GXC_agricultural_reform_idea4b_desc: "$GXC_agricultural_reform_base$\n\nNever to repeat the mistakes and folly as exhibited by our predecessors in the economic management of Guangxi, we have sought to implement safeguards in our revitalised approach towards Cash Crop production, with local profits being reimbursed into local benefits for the people, and with restrictions on expropriation"
 GXC_agricultural_reform_idea5a: "Productive Peasantry"
 GXC_agricultural_reform_idea5a_desc: "$GXC_agricultural_reform_base$\n\nIn securing the safety and productivity of the peasantry, the government has finally embarked on a series of thorough campaigns seeking the extermination of the vile bandit infestation, utilising local mitlias under the command of the magistrates, the campaigns have seen noted success."
 GXC_agricultural_reform_idea5b: "Modern Agricultural Methods"
 GXC_agricultural_reform_idea5b_desc: "$GXC_agricultural_reform_base$\n\nImplementing a series of infrastructure projects, crafting great webs of roads and highways connecting the provinces and villages, the government is now finally reaping the true benefits of its revitalised, and modern, agricultural sector."

 GXC_guangdong_cooperative_idea: "Establishing Cooperatives"
 GXC_guangdong_cooperative_idea_desc: "With the promulgation of the Guangdong Cooperate Commission, a series of local cooperatives have been established throughout the provinces to aid in economic development of our rural holdings, even at the cost of local autonomy."

 GXC_corvee_labour_system_idea: "Coerce Workers"
 GXC_corvee_labour_system_idea_desc: "With our economic situation necessitating emergency action, local governments have been given the authority to secure corvee labour for national reconstruction. Cry as they might, sacrifices are needed for our brighter futures."

 GXC_production_bonus: "Mobilised Guangzhou Syndicates"
 GXC_production_bonus_desc: "Throughout Guangdong resides a series of highly active, revolutionary syndicates and unions, and through proper government incentive, we have begun to utilises the workers to necessitate further economic productivity, in opposition to the Merchant Corps."

 GXC_foreign_assets: "Nationalising Foreign Assets"
 GXC_foreign_assets_desc: "With the every watchful eyes of the foreign capitalist and imperialists averted, focused on their own economies in the light of Black Monday, now is the time to finally begin ridding China of the shameful concessions, and with some aid from the government, their assets will be back in the hands of Chinese businessmen."

 GXC_exports: "Encouraging Exports"
 GXC_exports_desc: "Whilst the concessionists and foreign imperialists continue to treat our people with a certain level of inequality, the economic benefits yielded by their investments continue to be a fantastic boon for the Chinese economy, and we should encourage such trade and activity."

 GXC_merchant_alliance: "Pro Business Policies"
 GXC_merchant_alliance_desc: "The Merchant Corps have started propping up and supplying their paramilitaries with their immense wealth, to counteract this, the government has sought to implement a series of pro business economic incentives to calm the Merchants, and facilitate broader cooperation and wealth production for Liangguang."

 GXC_liangguangs_developing_economy1: "Liangguang's Developing Economy"
 GXC_liangguangs_developign_economy_base: "Whilst a shining city on the horizon situated on the Pearl River Delta, Guangdong and its beacon of Guangzhou are merely developing when compared to the rest of the world. Its economic power was built up by the so-called \"Canton System\" between 1757-1842, which funnelled all Chinese foreign exports into the city and created a series of monopolies held by local merchants known as the cohong. This allowed Guangzhou (also known as Canton) to become a major entrepôt and access to foreign capital and trade allowed for the growth of local artisans and factories. However, this growth has been uneven, mainly for the benefit of foreign powers and their local compradors - spurring unrest and economic instability."
 GXC_liangguangs_developing_economy1_desc: "$GXC_liangguangs_developign_economy_base$\n\nDomestic instability and the American Great Depression has hit Liangguang hard, and it is unclear how much more damage it can take."
 GXC_liangguangs_developing_economy2: "Liangguang's Shattered Economy"
 GXC_liangguangs_developing_economy2_desc: "$GXC_liangguangs_developign_economy_base$\n\nThe global financial crisis of Black Monday has practically snuffed Liangguang's burgeoning industry in its cradle. Unemployment is rampant, and the Liangguang yuan is becoming worthless. Radical governmental intervention is necessary, lest more radical elements take control of the situation."
 GXC_liangguangs_developing_economy3: "Initial Stabilisation"
 GXC_liangguangs_developing_economy3_desc: "$GXC_liangguangs_developign_economy_base$\n\nThe combination of domestic instability, the American Great Depression and the global Black Monday shook the Liangguang economic system to its core. However, with the intervention of the government into Liangguang's tumbling economic situation, we have managed to stabilise it somewhat, at least in line with the global trends for economic recovery. We must work towards rebounding our industrial sector to even greater heights, for we cannot let such a travesty befall us again."

 GXC_liangguangs_developing_economy4a: "Fostered State Intervention"
 GXC_liangguangs_developing_economy4a_desc: "$GXC_liangguangs_developign_economy_base$\n\nThe time of the concessionists and their lackeys ruling the Chinese economy is no more! With a revitalised government interest in the economy, we are pressing forward with the aim for complete self-sufficiency in trade and economic management."

 GXC_liangguangs_developing_economy4b: "Budding Capitalist Economy"
 GXC_liangguangs_developing_economy4b_desc: "$GXC_liangguangs_developign_economy_base$\n\nAny notion of not utilising the economic opportunities yielded by outsiders is folly, for our economy continues to grow stronger with its incentivised external investments."

 GXC_liangguangs_developing_economy5a: "Heart of a National Reconstruction"
 GXC_liangguangs_developing_economy5a_desc: "$GXC_liangguangs_developign_economy_base$\n\nLiangguang itself serves as a perfect example for the other provinces to follow. Whilst not achieving true self-sufficiency yet, we have made great strides in undoing the unequal treaties and their catastrophic effects on the Chinese people and economy. Let our provinces be the model for National Reconstruction!"

 GXC_liangguangs_developing_economy5b: "The Cantonese Economic Miracle"
 GXC_liangguangs_developing_economy5b_desc: "$GXC_liangguangs_developign_economy_base$\n\nWhilst the rest of China fights over whatever meagre scraps they can get their hands on, Canton, and Liangguang as a whole, continues to shine above other provinces as the shining city on the hill in the gloom of the warlord era. May our prosperity continue forevermore!"

 GXC_peasant_and_autarkic_reform: "Liangguang Productive Provinces"
 GXC_peasant_and_autarkic_reform_desc: "With an emphasis on self-sufficiency and the peasantry, Liangguang's citizenry have full confidence that the economy and government functions for their benefit, and not for some foreign capitalist."
 GXC_peasant_and_free_trade_reform: "Reformed Cantonese System"
 GXC_peasant_and_free_trade_reform_desc: "Following our endeavours to prioritise economic integration with the global markets, and the wealth security of our peasantry, Liangguang has proven itself to be a haven for the labourer and capitalist alike."
 GXC_modernized_and_autarkic_reform: "Liangguang Model Province"
 GXC_modernized_and_autarkic_reform_desc: "The Government's focus on modernising its agrarian methods whilst retaining the national independence of its markets have led to record profits for our burgeoning economy, bound to surpass all else within China."
 GXC_modernized_and_free_trade_reform: "The Liangguang Dragon"
 GXC_modernized_and_free_trade_reform_desc: "Experts at maximising profit from both the peasantry and foreign capitalist alike, the Liangguang Government has earned the moniker of \"The Liangguang Dragon\", for its economic success and strength is that of a marvel within Asia, a true blueprint to be replicated!"

###- Phase III Ideas -###

 ##Socialist Ideas

 GXC_support_the_nanjing_government_idea: "Support the Nanjing Government"
 GXC_support_the_nanjing_government_idea_desc: "As part of our open support for Nanjing's bid for national legitimacy as well as legitimacy of the entire Kuomintang organisation, we have been instructed to endorse the National Revolutionary Army with our arsenals and stockpiles, providing material aid for the National Revolutionary Government to prepare for the complete unification of our country."

 GXC_sound_heart_sound_mind_sound_body_idea: "Sound Heart, Sound Mind, Sound Body!"
 GXC_sound_heart_sound_mind_sound_body_idea_desc: "Unfaltering resolve, sincere devotion, and utmost commitment. Let all who seek to free their country from the bullies, the warlords, the landowners, and the imperialists - raise their voices in a most jubilant shout for liberation. As long as the soldiers of the revolution are committed in heart, mind, and body to the ideals of the National Revolution, then we shall not fail and our victory will most certainly arrive."

 GXC_the_urban_revolution_idea: "The Urban Revolution"
 GXC_the_urban_revolution_idea_desc: "There are many who question the validity of the urban revolution, citing that the Chinese people have not yet reached an industrial capacity to foster the growth of an urban proletariat. However, that is merely false, as the success of the revolutions in Paris, London, and Italy have shown the true unmatched potential of mobilising a nation's workers into a true revolutionary vanguard. It is our duty, to convince our oppressed brothers and sisters in the Legation Cities and the major industrial centers of China, to rise up! We must direct the course of the revolution, to the workers, who have a far greater sense of class consciousness than the peasants of this nation."

 GXC_the_revolution_of_the_people_idea: "The Revolution of the People"
 GXC_the_revolution_of_the_people_idea_desc: "We, the common people, especially the peasants of the villages, are to blame for China's miserable position for our lack of self-consciousness and laissez-faire attitude to oppression. But it is the peasantry, that is to be commended for the spirit of honesty, righteousness, and loyalty to their own class. As they lie oppressed, they are waiting earnestly, to be led towards revolutionary glory - for when the peasantry's revolutionary consciousness is realised. To undertake this, it is the duty of the revolutionary vanguard to help the peasants organise, transform their consciousness, in order to fully awaken China."

 GXC_LKMT_ongoing_fourth_army_resistance: "Ongoing Fourth Army Resistance"
 GXC_LKMT_ongoing_fourth_army_resistance_desc: "Though failed by Chen Mingshu and abandoned by Nanjing, the socialists of Liangguang continue to resist the directives of the Kuomintang junta. Whether it be the peasant rebels of the Hailufeng Soviet, syndicalist rabble-rousers in Canton, or insubordinate officers in the reorganised Guangdong Army, their collective efforts have cast doubt on the sincerity of the \"United Front\". A crackdown is in order."

##Political Ideas
 GXC_the_public_security_bureau_idea: "The Public Security Bureau"
 GXC_the_public_security_bureau_idea_desc: "In order to secure our National Revolution, and the government at large, leading officials have advocated for the establishment of the Public Security Bureau, to quell any dissent from warlords and reactionaries alike throughout the nation, securing the stability of society under the watchful eyes of the party-state."

 GXC_paying_the_masters_tithe: "Paying the Master's Tithe"
 GXC_paying_the_masters_tithe_desc: "As good subjects in any arrangement, there is always the expectation that the subject walk to the whims of the master and do as the master says. To this end, it is necessary that the various provincial taxes and debts that the adminitration \"deprived\" the Central Government of in recent years be paid and front loaded immediately. After all, we are constituents of one national whole, are we not?"

 GXC_elevating_the_poor_peasantry_idea: "Elevating the Poor Peasantry"
 GXC_elevating_the_poor_peasantry_idea_desc: "The peasant masses contribute to the vast majority of China's population. From Xinjiang to Dongbei, and from the Central Plain to the Pearl River Delta, they toil the nation's fields, and sustain its very lifeblood. And so it cannot be an outrageous expectation that the government cultivate their sense and wellbeing. For too long have they been oppressed, or otherwise overlooked by less than magnanimous rulers. Let the Yue-Gui Cliques showcase their benevolence, and that they are arbiters of progress, not malaise."

 GXC_shaking_hands_with_the_triads: "Shaking Hands with the Triads"
 GXC_shaking_hands_with_the_triads_desc: "Perhaps an unsavoury reality for most, the developing Chinese underground doesn't only loom large within Shanghai and Zhejiang. Within the Cantonese cultural hubs of Hong Kong and Guangzhou, there too is a rising spectre of nefarious dealings. With ties to the Yue Clique, and to high officials within the Guangdong Provincial establishment, the nominally Hongmen led Triads have become something of a willing assistant within the provincial administration's day-to-day proceedings. Enabling finances to flow through government hands in-exchange for cover, the relationship has become somewhat mutually beneficial, if at the cost of the common man."

 GXC_rejuvenated_training_curriculums: "Rejuvenated Training Curriculums"
 GXC_rejuvenated_training_curriculums_desc: "With re-emphasised investment in Guangxi's native military academies, such as the Nanning Officer Institute, and the Guangxi Army Speed Training School, the provincial administration has spurred new life into Guangxi's military culture, directing it towards the refinement of officer standards, re-education of NCOs, drilling of the common soldiery, and preparation of an all-around crack force. Let it be Guangxi, not Whampoa, that defines Liangguang's military credidentials."

##Military Ideas

 GXC_prepare_guerrila_cells_idea: "Prepare Guerrilla Cells"
 GXC_prepare_guerrila_cells_idea_desc: "There are many ways that a people can fight. While we may be outnumbered, outgunned, and outproduced by our industrially superior enemies; for years the rural provinces of Southern China have grown accustomed to fending for themselves in times of crisis. As our main conventional forces withdraw towards more feasible defensive positions, we will prepare hideouts and networks for guerrilla forces to unleash unconventional warfare and to wreck havoc upon the enemy's supply lines and morales."

 GXC_republic_of_china_air_force_idea: "Republic of China Air Force"
 GXC_republic_of_china_air_force_idea_desc: "Whilst previous Chinese air fleet projects have never turned out to be anything stronger than a few outdated machines almost completely dwarfed by their enemies, the renewed establishment of the RCAF will see Chinese soldiers patrol Chinese airspace, ensuring that our citizenry never have to fear the skies."
 GXC_republic_of_china_air_force_idea2: "Republic of China Air Force"
 GXC_republic_of_china_air_force_idea2_desc: "$GXC_republic_of_china_air_force_idea_desc$"
 GXC_republic_of_china_air_force_idea3: "Republic of China Air Force"
 GXC_republic_of_china_air_force_idea3_desc: "$GXC_republic_of_china_air_force_idea_desc$"
 GXC_republic_of_china_air_force_idea4: "Republic of China Air Force"
 GXC_republic_of_china_air_force_idea4_desc: "$GXC_republic_of_china_air_force_idea_desc$"

 GXC_military_aviation_programme_idea: "Military Aviation Programme"
 GXC_military_aviation_programme_idea_desc: "Reinvigorated by our successes in the Chinese battleground, we have endeavoured to conquer the air war too, forver shall the song of the Guangxi Aviation school live in our hearts: \"Airspace, China's airspace, the sky is vast and endless! Aviation, air defence, our heroes in the air. Look: The country of China is invaded, we must fight against the great powers, we must kill the enemies for our country, our courage runs through the rainbow! Come, work together, prepare, and be the vanguard of national rejuvenation!\"."

 GXC_one_thousands_sons_one_thousand_soldiers_idea: "Scorched Earth"
 GXC_one_thousands_sons_one_thousand_soldiers_idea_desc: "While we may be bested in conventional combat, we take pride in our great country's vastness. For centuries, barbarian nations have always viewed China with their lustful gazes, and time and time again from the Mongols to the Manchus, we have shown foreign invaders, the difficulties in communications and logistics the farther they push into our country. As we are currently experiencing military setbacks, there has been a growing number of voices within the military command, advocating for the intentional destruction of bridges, farms, and anything that may be of use to the enemy - in the hopes of slowing down their advance and to weather down their forces."

 GXC_republic_of_china_navy_idea: "Republic of China Navy"
 GXC_republic_of_china_navy_idea_desc: "The precursor to a modern Chinese republican navy dates back to the early days of the Xinhai Revolution when the Ministry of the Navy was formed in the Provisional Government of the Republic of China. The former Qing Dynasty admiral Liu Guanxiong became the first Minister of Navy during this turbulent period. Following the Warlord Era and the subsequent Xuantong Restoration, many elements of the Republic of China Navy fled south for the Kuomintang and Federalist strongholds, while many others chose to remain loyal to the government in Beijing. With the Chinese country finally nominally unified under one banner, the time has come once more to revitalise and rebuild the Republic of China Navy so that it is truly worthy of protecting China's great maritime interests."

 GXC_republic_of_china_navy_idea2: "Republic of China Navy"
 GXC_republic_of_china_navy_idea2_desc: "$GXC_republic_of_china_navy_idea_desc$"

 GXC_republic_of_china_navy_brownwater_idea: "Republic of China Navy"
 GXC_republic_of_china_navy_brownwater_idea_desc: "$GXC_republic_of_china_navy_idea_desc$"

 GXC_republic_of_china_navy_battleships_idea: "Republic of China Navy"
 GXC_republic_of_china_navy_battleships_idea_desc: "$GXC_republic_of_china_navy_idea_desc$"

 GXC_blockade_runners_idea: "Blockade Runners"
 GXC_blockade_runners_idea_desc: "Our precious convoys carry men and resources desperately needed to fulfil the needs of both the frontline and the home front. In situations where the enemy has the upper hand and has blockaded our lanes, we must seek efforts to circumnavigate and avoid their ships with our own faster ships."

 GXC_six_year_programme_idea: "Six Year Programme"
 GXC_six_year_programme_idea_desc: "The ambitious \"Six Year Programme\" aims to rapidly develop China's naval production capabilities. While most Chinese ships over the years have been either relics or foreign purchases, as part of the Nation's Military Revolution - it is inevitable that we seek to modernise our naval production standards to that of the West or Japan. By utilising the vast manpower of the nation, our dockyards will consistently be full of refitted and new warships."

