 GXC_frontlines_shift_in_liangguang_mission_timer: "The Frontlines Shift in Liangguang"
 GXC_frontlines_shift_in_liangguang_mission_timer_desc: "Liangguang has once again been thrown into a chaotic power struggle, but all sides are determined to avoid a repeat of the endless see-sawing that defined the \"High\" Warlord Era in the two provinces. This will mean determined moves to dominate the centres of power in Liangguang and assert long-term control over them. Failing to do so in a timely manner risks our forces simply melting away from exhaustion."

 GXC_introminigame_KMT_make_their_move_mission: "The Kuomintang Make Their Move"
 GXC_introminigame_KMT_make_their_move_mission_desc: "Despite their failure to organise a putsch in Guangzhou, the Kuomintang remain undeterred. With forces pouring across two borders into Liangguang and with various loyalist forces sprouting up amid the chaos, they have not been defeated yet. They will priortise taking their strongholds in Guangzhou, Shaoguan and Baise before moving into more hostile territory."
 GXC_introminigame_UPC_make_their_move_mission: "The Federalists Make Their Move"
 GXC_introminigame_UPC_make_their_move_mission_desc: "Despite Chen Lianbo's refusal to outright endorse Chen Jiongming's scheme to become governor, Federalist forces aligned with him continue to make their play for power in Liangguang. Rallying political idealists, frightened country gentrymen, and pragmatic warlords, the Yue Army will attempt to capture their strongholds in Guangzhou, Haikou, and Shaoguan before moving into Guangxi."
 GXC_introminigame_NPA_make_their_move_mission: "The Regionalists Make Their Move"
 GXC_introminigame_NPA_make_their_move_mission_desc: "Despite Chen Lianbo's inability to hold down Guangzhou during the first round of the conflict, regionalist forces continue to fight to maintain their control over Liangguang. A motley coalition of Zhili loyalists, reactionary and conservative politicians, Old Guangxi Warlords and reluctant merchants all loosely under Nanning's central command, this alliance will aim to shore up their positions in Nanning, Guilin, and Haikou before repositioning to more unruly territory."

 GXC_introminigame_secure_state_decision: "Move to Secure [FROM.GetCapitalVictoryPointName]"
 GXC_introminigame_secure_state_decision_desc: "Our victory in the initial stages of the fight for Guangzhou has given our side considerable momentum, but the war for Liangguang is far from over. If we are to win this conflict, we will need to secure all of Liangguang's centres of power, starting with [FROM.GetCapitalVictoryPointName]. This requires more than simply deploying our soldiers, militia-men, but rather a comprehensive effort to win the local population and their leaders to our cause and bring Liangguang one step closer to a speedy unification."

 GXC_trouble_in_the_twin_provinces_external_decision_category: "Trouble in the Twin Provinces"
 GXC_trouble_in_the_twin_provinces_external_decision_category_desc: "The two provinces that make up Liangguang (\"Two Guangs\"), have been beset by political instability beneath the fragile Old Guangxi hegemony. Guangxi, in the west, has three major military-political regions - Baise, Guilin, and Nanning (the Capital). Guangdong, to the east, is similarly divided into three - Haikou, Shaoguan, and their provincial capital Guangzhou. §YIn order to claim victory over Liangguang, the three major blocs vying for power must assert total control over each region!§!\n\nTotal §cKuomintang§! Control Over Liangguang: [?GXC.GXC_introgame_total_KMT_points_var|c0]/[?GXC.GXC_introgame_total_points_var|Y0]\nTotal §fFederalist§! Control Over Liangguang: [?GXC.GXC_introgame_total_UPC_points_var|f0]/[?GXC.GXC_introgame_total_points_var|Y0]\nTotal §mRegionalist§! Control Over Liangguang: [?GXC.GXC_introgame_total_NPA_points_var|m0]/[?GXC.GXC_introgame_total_points_var|Y0]"

 GXC_introminigame_secure_state_external_NPA_decision: "Aid Our Allies in [FROM.GetCapitalVictoryPointName]"
 GXC_introminigame_secure_state_external_NPA_decision_desc: "As it stands currently, Liangguang is embroiled in much to say the least. With the war for dominance of the Twin Provinces ensuing with haste, it has become increasingly pressing that [ROOT.GetLeader] ensure the preservation of [ROOT.GetNameDef]'s interests in the region lest a more unsavoury or hostile party take power. With previous arrangements made with local key power players, the shipping of both men and material to our allies could aid their efforts greatly, and possibly turn the tide of the struggle in their favour."

 GXC_introminigame_secure_state_external_UPC_decision: "$GXC_introminigame_secure_state_external_NPA_decision$"
 GXC_introminigame_secure_state_external_UPC_decision_desc: "As it stands currently, Liangguang is embroiled in much to say the least. With the war for dominance of the Twin Provinces ensuing with haste, it has become increasingly pressing that [ROOT.GetLeader] ensure the survival of the Federalist cause in the region lest a more unsavoury or hostile party take power. With previous arrangements made with local key power players, the shipping of both men and material to our allies could aid their efforts greatly, and possibly turn the tide of the struggle in their favour."

 GXC_introminigame_secure_state_external_KMT_decision: "$GXC_introminigame_secure_state_external_NPA_decision$"
 GXC_introminigame_secure_state_external_KMT_decision_desc: "As it stands currently, Liangguang is embroiled in much upheaval to say the least. With the war for dominance of the Twin Provinces ensuing with haste, it has become increasingly pressing that [ROOT.GetLeader] ensure that the revolutionary struggle within Liangguang triumph over the local warlords lest a more unsavoury or hostile party take power. With previous arrangements made with local revolutionary cells, the shipping of both men and material to our allies could aid their efforts greatly, and possibly turn the tide of the struggle in their favour."

##Industry stabilisation Timer
 GXC_industrial_stabilisation_mission_timer: "Liangguang Industry Stabilisation"
 GXC_industrial_stabilisation_mission_timer_desc: "Our industrial sector is crumbling, factories and local companies are shutting down, unable to weather the storm of Black Monday. Even worse, unemployment skyrockets, and the workers are on the verge of rioting, but a light forever remains at the end of the tunnel. Through gradual stabilisation of the global economic system, our own local industry will slowly recover through the natural forces of the market. However, we can always take extreme methods to correct the situation sooner, whatever the consequences may be."

##Agriculture stabilisation Timer
 GXC_agricultural_stabilisation_mission_timer: "Liangguang Agriculture Stabilisation"
 GXC_agricultural_stabilisation_mission_timer_desc: "Our agricultural situation is critical, with farmers bereft of work, peasants inundated with food yet no buyers to sell to, as it remains though, all is not lost. Through gradual stabilisation of the global economic system, our own local agricultural system will slowly recover through the natural forces of the market. However, we can always take extreme methods to correct the situation sooner, whatever the consequences may be."

###- Phase II Decisions -###

##Clash for Canton

#GXC Side Decisions
 GXC_KMT_clash_for_canton_decision_category: "The Clash for Canton"
 GXC_KMT_clash_for_canton_decision_category_desc: "The death of Sun Chuanfang destabilised reactionary rule across the League of Eight Provinces, allowing an array of Kuomintang forces to topple the old regime in Liangguang, the traditional heartland of the party. A provisional Kuomintang junta has been established in Guangzhou (Canton), though it is only a matter of time before it unravels. §gGeneral Chen Jitang and his New Guangdong Clique§! control southern Guangdong while northern Guangdong has fallen MinGan §SGeneral Chen Mingshu and his 10th Division's§! sway. To the west, Guangxi's clans have aligned themselves with the conquering §PLi Zongren and the New Guangxi Clique§!."
 GXC_KMT_clash_for_canton_decision_category_gui_desc: "§aChen Jitang§! aims to secure the return of the exiled rightist central committee in Moscow and has begun negotiations with §gHu Hanmin§!. Once §g$GXC_new_guangdong_clique_party$§! popularity is above 30%, he will be able to take the §Y$GXC_return_of_the_moscow_committee$§! focus, winning the Clash of Canton in favour of the right.\n§aChen Jitang's§! §Yinfluence is currently [?GXC.party_popularity@authoritarian_democrat|%g2] out of the 30.00% he needs to win.§!\n\n[GXC_clash_for_canton_CHI_alive_scripted_loc]\n\nActing as a wildcard between them is §PLi Zongren§!. A rightist with national ambitions of his own, he is suspicious of the designs of both Chens, and his ultimate loyalty may determine the ultimate fate of both provinces."
 GXC_clash_for_canton_CHI_is_puppet_key: "Having returned to China with the help of foreign support, the §RLeft Kuomintang§! is a twisted mockery of the original Nationalist Party: a foreign puppet for foreigners to impose yet another alien system into China. With most Liangguang republicans thoroughly disgusted at the Central Committee's shameless subjugation to foreign interests, including many in the centre-left, §RChen Mingshu's mission is all but doomed.§!"
 GXC_clash_for_canton_CHI_is_gov_key: "Having secured a resounding leftist success in the League War, the §RLeft Kuomintang§! has begun funnelling supplies to the 10th Division, now expanded to the §S\"New Fourth Army\"§!, to support Chen in securing Liangguang for the left. Should §S$GXC_new_fourth_army_party$§! popularity is above 30%, they will be able to attempt to execute a coup in Guangzhou, subjugating it in the name of [CHI.Capital.GetCapitalVictoryPointName].\n§SChen Mingshu's§! §Yinfluence is currently [?GXC.party_popularity@social_democrat|%S2] out of the 30.00% he needs to win.§!"
 GXC_clash_for_canton_CHI_is_alive_key: "For now, the §RMinGan Insurgency§! remains distracted fighting for its life against its rivals in the former League. §SChen Mingshu§! and his men have been ordered to stay put for the time being, gathering support where they can and disrupting rightist plans. §RShould [CHI.GetNameDef] successfully form a government in the north, they may be able to sponsor a leftist coup in Liangguang!§!"
 GXC_clash_for_canton_CHI_is_dead_key: "The demise of the §RMinGan insurgency§! has robbed §SChen Mingshu§! of any meaningful chance of securing full control over Liangguang. Still, he and his men remain dogged, resisting §gChen Jitang's§! efforts to consolidate control over the province. Nevertheless, he can only really delay the inevitable, though we can only hope he does not drag down the rest of the revolution with his stubbornness."

 GXC_execute_leftist_coup_decision: "Execute the Leftist Coup d'etat"
 GXC_execute_leftist_coup_decision_desc: "With Chen Jitang's power waning in Guangzhou and the red tide rising in the east, it is time we make our move and proclaim the true revolution to Canton. A coordinated, determined blow from all sides will bring the tyrannical reign of the \"Heavenly King of the South\" crashing down like the reactionaries before him and he will no longer pollute the Three Principles with his stench."

 GXC_disseminate_leftist_agitprop: "Disseminate Leftist Agitprop"
 GXC_disseminate_leftist_agitprop_desc: "Across the countryside of Guangdong, beneath the slums of Guangzhou, and toiling along the stations of the Pearl River the people yearn for hope. For a decade now, they have lived under the boots of tyrants. Through the courageous efforts of secret cells and activists, we shall spread the word (finely crafted and reviewed by the propaganda department of course) that liberation is at hand!"

 GXC_spread_nationalist_message: "Spread the Nationalist Message"
 GXC_spread_nationalist_message_desc: "Freedom has finally come to Guangzhou, now that Chen Jitang and the Guangdong Army have cast out all the reactionaries and traitors that once poisoned the land with their perversion. But the work does not stop here. To set the groundwork for the Kuomintang to return in full, it is not enough to change our flags and speak in slogans. A political machine must be built, traitors purged, elites won over, the people mobilised. And time runs ever short..."

 GXC_undermine_chen_jitang: "Undermine Chen Jitang"
 GXC_undermine_chen_jitang_desc: "Chen Jitang fancies himself as a revolutionary King, ruling Guangdong like a fief and holding court in Guangzhou while the riches of the province flow into his pockets. But we shall show him who really rules Guangdong: who commands the hearts of the people, who toils side-by-side with them, who truly has their interest in mind. Leaflet by leaflet, strike by strike, protest by protest, speech by speech. And he will soon find that his power is not as strong as he thinks."

 GXC_sideline_chen_mingshu: "Sideline Chen Mingshu"
 GXC_sideline_chen_mingshu_desc: "Chen Mingshu is only allowed in Guangzhou as a formality, a third wheel in Liangguang's ruling junta. A concession given to appease the party's left. But he and his lackeys, for all their flowery pose, have done little but rabble-rouse and cause senseless destruction. The people care little for words, if they did then after Chen Mingshu's speeches and addresses surely he'd rule more than Guangdong's backwater. No, the people want action and the serious, decent men of Liangguang will give it to them."

 GXC_call_for_unity_with_nanjing: "Call for Unity with [CHI.Capital.GetCapitalVictoryPointName]"
 GXC_call_for_unity_with_nanjing_desc: "We are not alone in our fight against the warlords and imperialists. Just across the border, our brave comrades in MinGan have fought on and they need our help. With Liangguang secured, we must bring its resources to bear in the name of the national revolution, uniting and submitting ourselves to the cause of Sun Yat-sen's heirs. For too long, revolutionary heroes have stood divided - this time we must march together as one!"

 GXC_crack_down_on_subversives: "Crack Down on Leftist Subversives"
 GXC_crack_down_on_subversives_desc: "After a decade of failed insurgency and wanton destruction by the terrorists of MinGan and the deluded ramblings and bending to Paris's will of Wang Jingwei's cronies, the left wing of the party have done little but besmirch the good name of Dr. Sun's revolution. They have some nerve returning to Guangdong hoping to once again enslave its people for the ego of socialist madmen overseas. We must work to stop them, censoring their publications and arresting their agitators."

 GXC_raid_guangdong_army_positions: "Raid Guangdong Army Positions"
 GXC_raid_guangdong_army_positions_desc: "The Guangdong Army see themselves as an elite army in China, but they are not even the strongest in Guangdong! Their supply depots lay unprotected, their soldiers lazy and cowardly, and their officers corrupt and inept. Like all petty bullies who spend their days oppressing helpless peasants, it takes little to send them running. Having armed the people, it is time to show them what true defenders of the nation look like!"

 GXC_skirmish_with_fourth_army: "Skirmish with the Fourth Army"
 GXC_skirmish_with_fourth_army_desc: "Victory is a powerful magnet in Guangdong, and an army's conviction in their cause can be measured in tests of steel. The so-called \"New Fourth Army\" are but a pale imitation of the old. We in the Guangdong Army are the true successors of that proud revolutionary force, and we will prove with our superior discipline and courage. They claim to protect socialist ideals. We will show they cannot even protect themselves."

 GXC_destabilise_chen_jitangs_grip: "Destabilise Chen Jitang's Grip"
 GXC_destabilise_chen_jitangs_grip_desc: "Chen Jitang has crowned himself the head of the revolutionary junta thanks to his control of Guangzhou, but his position is hardly secure. Meanwhile, with all of Guangxi firmly behind Li Zongren, perhaps it is time for a change in Liangguang. While General Li is hardly a friend of socialism, he has little patience for jumped up regionalists either. Chen Jitang betrayed the revolution in its direst hour, refusing to follow the National Revolutionary Army into Guizhou. With some subtle prodding in southern Guangdong, some whispers and bribes behind closed doors, and some carefully timed words at junta meetings, we will ensure true patriots are all that remain."

 GXC_suppress_socialist_insurgents: "Suppress Socialist Insurgents"
 GXC_suppress_socialist_insurgents_desc: "While the majority of Liangguang's socialists reside in the east, there have been a few leftist outposts in Guangxi. But not for long. While the Chens fight over Guangdong, Guangxi has fallen firmly under the grip of Li Zongren. Chen Jitang is an unreliable ally at best, though he briefly assisted Li in the old days of the Yue-Gui wars. And sometimes, it is better the devil you know than the socialist discord-sowers that Chen Mingshu has inspired in his wake. It is time Li repays the favour, helping suppress leftist insurgents in Guangxi and putting pressure on leftist positions in Guangdong, keeping syndicalists out of Liangguang."

#CHI side decisions
 GXC_CHI_order_chen_mingshu_forward: "Order Chen Mingshu Forward"
 GXC_CHI_order_chen_mingshu_forward_desc: "Thanks to the tenacity of our efforts and bravery of loyal cadre within Liangguang, the tyrannical rule of Chen Jitang teeters on the verge of collapse. The tide of socialism is inescapable in Guangdong, no matter how much the \"Heavenly King of the South\" tries to contain it. With one final blow, we shall bring down the Guangdong Army. Coordinated orders will be sent to General Chen Mingshu and other brave revolutionaries in Guangdong, returning the true revolution to the province!"

 GXC_CHI_rally_the_peasantry: "Rally the Guangdong Peasantry"
 GXC_CHI_rally_the_peasantry_desc: "The peasants of Guangdong chafe under the yoke of the gentry, forced to listen to Chen Jitang's false promises of \"cooperatives\" that only serve his own interests over the people. But they all know it is lies, and eagerly listen to the fiery words of Peng Pai and other leftist activists who proclaim the good news of the coming revolution. Through hidden meetings and growing acts of defiance, we will deny the fruits of the countryside to Chen Jitang's cabal, returning it to its rightful owners."

 GXC_CHI_mobilise_the_unions: "Mobilise Cantonese Unions"
 GXC_CHI_mobilise_the_unions_desc: "The Pearl River Delta, a region with a relatively developed industrial base and shipping industry, has a relatively mature proletarian class receptive to education in class consciousness. Though circumstances have not always been kind to unionisation in Guangzhou and Hong Kong, particularly after the repression in the years following the Canton-Hong Kong strike, there has never been a shortage of dauntless men willing to fight for their rights. Tan Pingshan has been deployed to liaison with the triumvirate of Guangzhou union leaders Deng Fa, Deng Zhongxia and Zhang Tailei."

 GXC_CHI_moderate_our_message: "Moderate Our Message"
 GXC_CHI_moderate_our_message_desc: "We were never alone in Guangzhou, not even at the height of our power. In classrooms, in the press, and even in bourgeois homes, fellow travellers can be found who share our dreams of a new republic for the nation. These \"liberals\" hold misguided admiration for the failing systems of old colonial powers like the United States, United Kingdom and France, the same ones that they made their money and education trading with. Still, just as these ideals eventually set the stage for revolution, we shall use their support to our advantage. Liang Hancao, Sun Fo's chief lieutenant in the south, has worked with the Reconstruction Review to publish a series of articles stressing the shared democratic roots of our movement with others, and perhaps it is time we embrace some of those words."

 GXC_CHI_reinforce_fourth_army: "Reinforce the Fourth Army"
 GXC_CHI_reinforce_fourth_army_desc: "In the end, there is no substitute in revolution for the point of the bayonet. Pamphlets, protests, strikes - words are ultimately empty without the will to enforce the ideals behind them. This is a lesson the party has tragically learned multiple times. Chen Mingshu is not the most orthodox member of the Kuomintang, and not fully trusted by the RCA or PAC establishment. But for better or for worse, he is our man and he needs our help. His \"New Fourth Army\" will require more detachments to prepare for his ultimate mission to secure Guangzhou. Although the National Revolutionary Army's resources are stretched thin, Guangdong is worth it."

##Intrigue in Lingnan

#GXC Side Decisions
 GXC_NPA_intrigue_in_lingnan_decision_category: "Intrigue in Lingnan"
 GXC_NPA_intrigue_in_lingnan_decision_category_desc: "Although the old status quo has been nominally restored as invasions by Kuomintang forces alongside numerous rebellions were crushed, a delicate and uneasy peace sets in Liangguang, prone to dissolve back into bloody conflict as distrust remains between strongmen. In Guangdong, the south remains under the control of §cChen Lianbo and his Merchant Corps§!, centered in the city of Guangzhou (Canton), while north is controlled by §PGeneral Shen Hongying and the Shen Army Faction§!, barely clinging onto power in Shaoguan. To the west in Guangxi, §gMarshal Lu Yuguang and the Young Guangxi junta§! holds onto their province, their hegemony over the twin provinces still intact... for now."
 GXC_NPA_intrigue_in_lingnan_decision_category_gui_desc: "[GXC_intrigue_in_lingnan_lu_yuguang_status_scripted_loc][GXC_intrigue_in_lingnan_shen_hongying_status_scripted_loc][GXC_intrigue_in_lingnan_chen_lianbo_status_scripted_loc]"

 GXC_NPA_intrigue_in_lingnan_lu_yuguang_phase_2_key: "\n\n§gLu Yuguang and the Young Guangxi triumvirate§! seek to maintain Liangguang's independence and remain neutral, though they might join a government on their own accord. Once §g$GXC_authoritarian_democrat_party$§! popularity is above 35%, they will be able to take the §Y$GXC_liangguangs_destiny$§! and form their own national government in the South.\n§Y§g$GXC_authoritarian_democrat_party$'s§! influence is currently [?GXC.party_popularity@authoritarian_democrat|%g2] out of 35.00% needed to form a government.§!"
 GXC_NPA_intrigue_in_lingnan_lu_yuguang_phase_3_subject_key: "\n\nUnable to resist the influence of [GXC.Overlord.Capital.GetCapitalVictoryPointName] and pressured into alignment, the leadership which §gLu Yuguang and the Young Guangxi junta§! have exercised over Liangguang is now contested by those loyal to [GXC.Overlord.Capital.GetCapitalVictoryPointName], and at risk of facing a coup by their regional opponents should their popularity continue to wane...\n§Y§g$GXC_authoritarian_democrat_party$'s§! influence is currently [?GXC.party_popularity@authoritarian_democrat|%g2].§!"
 GXC_NPA_intrigue_in_lingnan_lu_yuguang_phase_3_NPA_key: "\n\nSuccessfully resisting the influences of external forces that sought to subjugate Liangguang and extinguish its autonomy, §gLu Yuguang and the Young Guangxi triumvirate§! have established a government of their own based in the South, the §YChinese National Protection Government§!. Even as Marshal Lu asserted his dominance within the twin provinces, it would be an act of sheer folly to attempt national unification alone. Thus, the cooperation of all peoples within Liangguang is necessary to achieve a total mobilisation of all classes towards realising the dream of uniting the country once and for all."

 GXC_NPA_intrigue_in_lingnan_shen_hongying_phase_2_key: "[GXC_intrigue_in_lingnan_SZH_status_scripted_loc]\n§Y§PShen Hongying's§! influence is currently [?GXC.party_popularity@paternal_autocrat|%P2].§!"
 GXC_NPA_intrigue_in_lingnan_shen_hongying_phase_3_success_key: "\n\nWielding immense sway within the region as well as the confidence of [GXC.Overlord.Capital.GetCapitalVictoryPointName], §PShen Hongying§! has set his eyes upon the main prize: the governorship of both Guangxi and Guangdong. Once §P$GXC_paternal_autocrat_party$§! popularity is above 50% and war breaks out between China and Japan, §Ra coup is guaranteed to succeed...§!\n§Y§PShen Hongying's§! influence is currently [?GXC.party_popularity@paternal_autocrat|%P2].§!"
 GXC_NPA_intrigue_in_lingnan_shen_hongying_phase_3_failure_key: "\n\nAs Liangguang finds itself aligned to the Anguojun Government, §PShen Hongying§! and his faction of the New Guangxi Clique find themselves even powerless within their powerbase in northern Guangdong. With their connections to their foreign backers severed, the §PShen Army Faction§! has been §Yneutralised§! and no longer poses a threat to Nanning.\n§Y§PShen Hongying's§! influence is currently [?GXC.party_popularity@paternal_autocrat|%P2].§!"
 GXC_NPA_intrigue_in_lingnan_league_war_ongoing_key: "\n\nWith the League War still ongoing with no clear victor in sight, §PShen Hongying's§! support from his foreign backers is limited. Once §P$GXC_paternal_autocrat_party$§! popularity is above 25%, §RBeijing will be able to pressure Liangguang into alignment when bordered.§!"
 GXC_NPA_intrigue_in_lingnan_SZH_independent_key: "\n\nWith the former League provinces firmly under the control of [613.Owner.GetLeader] who has proclaimed his own rival government, §PShen Hongying§! is now heavily supported by his allies in Nanjing. Once §P$GXC_paternal_autocrat_party$§! popularity is above 25%, §RNanjing will be able to pressure Liangguang into alignment.§!"
 GXC_NPA_intrigue_in_lingnan_SZH_subject_key: "\n\nWith the former League provinces firmly under the control of [613.Owner.GetLeader] who has declared his allegiance to the Central Government, §PShen Hongying§! is now heavily supported by his allies in both Nanjing and Beijing. Once §P$GXC_paternal_autocrat_party$§! popularity is above 25%, §RBeijing will be able to pressure Liangguang into alignment.§!"
 GXC_NPA_intrigue_in_lingnan_SZH_dead_key: "\n\nWith the former League provinces firmly under the control of [613.Owner.GetLeader] who stands opposed to Beijing, §PShen Hongying's§! support from his foreign backers remains limited, receiving some support from Beijing. Once §P$GXC_paternal_autocrat_party$§! popularity is above 25%, §RBeijing will be able to pressure Liangguang into alignment when bordered.§!"

 GXC_NPA_intrigue_in_lingnan_chen_lianbo_phase_2_key: "\n\nThreatened and surrounded on all sides by the Old Guangxi Clique, §cChen Lianbo§! has found himself supported by an unlikely but natural ally in the Anguojun Government. Once §c$GXC_social_conservative_party$§! popularity is above 25%, §R[AGJ.capital.GetCapitalVictoryPointName] will be able to pressure Liangguang into alignment when bordered.§!\n§Y§cChen Lianbo's§! influence is currently [?GXC.party_popularity@social_conservative|%c2].§!"
 GXC_NPA_intrigue_in_lingnan_chen_lianbo_phase_3_success_key: "\n\nWielding immense sway within the region as well as the confidence of [GXC.Overlord.Capital.GetCapitalVictoryPointName], the ambitions of §cChen Lianbo§! and his merchant allies grow beyond the city of Guangzhou. Once §c$GXC_social_conservative_party$§! popularity is above 50% and war breaks out between China and Japan, §Ra coup is guaranteed to succeed...§!\n§Y§cChen Lianbo's§! influence is currently [?GXC.party_popularity@social_conservative|%c2].§!"
 GXC_NPA_intrigue_in_lingnan_chen_lianbo_phase_3_failure_key: "\n\nAs the power dynamic in Guangdong shifts away from Guangzhou and towards Shaoguan, §cChen Lianbo§! and his merchant allies find themselves confined in southern Guangdong and deprived of power. With their conection to their foreign backers severed, the §cAACSG§! has been §Yneutralised§! and no longer poses a threat to Nanning.\n§Y§cChen Lianbo's§! influence is currently [?GXC.party_popularity@social_conservative|%c2].§!"

 GXC_reaffirm_interprovincial_hegemony: "Reaffirm Inter-provincial Hegemony"
 GXC_reaffirm_interprovincial_hegemony_desc: "Under Governor Lu Rongting, the twin provinces of Guangxi and Guangdong were briefly joined together under the rule of the Old Guangxi Clique, which did not last long, however, as Guangxi dominance over Liangguang disintegrated following the devastating Yue-Gui Wars. Although the twin provinces went through years of a tremendous power vacuum after the collapse of the Northern Expedition, Governor Lu Rongting returned to power in Guangxi and, through his pragmatic alliances, managed to secure himself the position of 'Viceroy of Liangguang'. As heirs to his legacy, with the dust having settled across the wartorn provinces, we shall reassert our dominance and remind those who oppose us who the true masters of Liangguang are."

 GXC_attract_foreign_support: "Attract Foreign Support"
 GXC_attract_foreign_support_desc: "Our control over the territories we rule is limited, to say the least. With us lacking allies within Liangguang, and those that we do have only doing so out of pragmatic self-preservation, we lack the means to overcome our precarious military and economic situation. Despite the rest of the country being either too busy dealing with their internal struggles, or outright hostile to our cause, we are fortunately still able to obtain foreign support through our contacts. By attracting their favour, our misfortunes shall be reversed, even if it comes at a price."

 GXC_harmony_with_the_business_class: "Harmony with the Business Class"
 GXC_harmony_with_the_business_class_desc: "For centuries, the merchant and business class have been the backbone to China's prosperity, accumulating wealth and building local economies through trade. Should our relations with them remain harmonious and cooperative, the prosperity and wealth brought on by these merchants would be of great use to us, assisting in our construction of Liangguang. Unlike the Kuomintang, which had needlessly antagonised and suppressed these merchant associations, we will continue to acknowledge their role within society and build a tranquil peace together."

 GXC_rebuilding_a_southern_political_establishment: "Rebuilding A Southern Political Establishment"
 GXC_rebuilding_a_southern_political_establishment_desc: "Through endless warfare and administrative fragmentation due to political infighting on all sides, Liangguang fell into near-anarchy. Swept away by the Kuomintang's takeover of the twin provinces, the Beiyang-friendly political establishment in the South was in ruins. Even as our control over Liangguang returned in the aftermath of the Northern Expedition, the political landscape has never been the same as the local bureaucracy stumbles to regain its grip. With the help of local administrative experts, the construction of a more efficient and well-oiled political machine will assist in the process of political centralisation."

 GXC_treading_the_lawful_path: "Treading the Lawful Path"
 GXC_treading_the_lawful_path_desc: "To rule lands through the iron grip and the army's strength is easy, but to maintain stability and social harmony is difficult if the rule of law is ignored, especially by the rulers who intend to govern their lands. Public perception of the governments in Liangguang has been at an all-time low, as crimes go unpunished and are, in many cases, encouraged as a path towards social mobility. With the calls for constitutionalism and democracy grow louder and louder, this is an opportune time for us to kill two birds with one stone by restoring public trust in our administration alongside calming democratic voices by demonstrating our commitment to a strict adherence to law."

#Non-GXC Side Decisions

 GXC_pressure_liangguang_into_alignment: "Pressure Liangguang into Alignment"
 GXC_pressure_liangguang_into_alignment_desc: "Our efforts in Liangguang have begun to bear fruit as those loyal to our government are starting to wield enough power to contest the current authorities in the region. With their mandate in the twin provinces on the verge of collapse, it is high time we apply pressure upon the region and mobilise loyalist forces within Liangguang to seize control!"

 GXC_allure_of_money_and_flattery: "Allure of Money and Flattery"
 GXC_allure_of_money_and_flattery_desc: "The sorry state that Liangguang finds itself in is merely another opportunity for us to expand our influence in the South. Having recently repelled a devastating invasion by the Kuomintang alongside internal rebellions by bandits and local warlords, many within Liangguang are insecure about their positions, financially and militarily. By sending financial aid to assist in their reconstruction alongside flattering words of their leadership, they will become more receptive towards our government. After all, everyone has their price."

 GXC_bribing_the_disaffected: "Bribing the Disaffected"
 GXC_bribing_the_disaffected_desc: "Liangguang may be in a semi-stable state on the surface, but to those who look within, it is clear that not everybody is satisfied with the current arrangements. Whether it be out of petty grudges, ideological disagreements with their superiors, or simply willing to do anything for the sake of personal enrichment, many within Liangguang are willing to switch sides if bribed enough. Discreetly, we can dismantle the organisational structure of an opposing faction easily, allowing our preferred candidate in Liangguang to gain control without much bloodshed."

 GXC_issue_threats_to_liangguang: "Issue Threats to Liangguang"
 GXC_issue_threats_to_liangguang_desc: "With their military in tatters having recently come out of devastation, their inability to put up much of a resistance should another invasion march into Liangguang, and the need for time to rebuild their army has made Liangguang prone to appeasement. To further expand our influence within the region, we should pressure the leadership in Liangguang with threats, and hopefully, they will be scared enough to comply with our demands of accommodating our preferred side within their administration."

 GXC_accommodate_local_warlords: "Accommodate Local Warlords"
 GXC_accommodate_local_warlords_desc: "Aside from the incursions by Kuomintang forces, Liangguang was also plagued by rebellions staged by bandits and local warlords. Crushed by regional authorities along with the repelling of KMT forces, these warlords fled across the South, either retiring into obscurity or still hopelessly planning a comeback, intent on reclaiming the position they had lost in their rebellion. With them at our mercy, we could accommodate and use them to further expand our influence within the twin provinces."

 GXC_send_out_peace_feelers: "Send Out Peace Feelers"
 GXC_send_out_peace_feelers_desc: "The South has notoriously been the most rebellious region in the country, having been the host to Sun Yat-sen and the revolutionary Kuomintang, which had marched on the north in their Northern Expedition. Although the expedition collapsed and was unsuccessful, fears of a second Northern Expedition have yet to subside. Thus, it is necessary that we send peace feelers to Liangguang and ensure that conflict between our two administrations does not emerge, as well as strengthen those within their ranks who are sympathetic to our cause."

 ## Guangxi Army Decisions
 GXC_guangxi_army_category: "Expand the Guangxi System"
 GXC_guangxi_army_category_desc: "Conceptualised as a fundamental framework in which local Guangxi leaders are able to organise their Guangxi Reconstruction Movement, the Guangxi Militia system finds its historical precedence in the Xia, Shang, and Zhou dynasties. Having no professional armies, no distinction existed between soldiers and peasants, with the army and people acting in unison. When the nation faced war, all in the nation took up arms. When peace returned, troops dispersed to till their lands. This system was referred to as \"Yu Ping Yu Nung\", or \"Army and Peasantry Are One\", as it appeared in the Li Chi (Book of Rights).\n\nWith this system believed to continue in the Han and Tang dynasties, it would ultimately be abolished in the Song, and so begun the animosity between peasant and soldiery. Even more recently, militia were utilised in a similar system during the Taiping Rebellion, and militias would consistently be raised during periods of anarchy within Guangxi.\n\nWith each county training and raising local men, militia units have been constructed within each village, school, office and university. Every aspect of the militia has found its equivalent respective twin within the army, and beyond military duties the militia sees service in communal and cooperative schemes, administrative censuses and land registrations. Emulating that of Switzerland, the Guangxi system is intended to be a model in which every Chinese citizen will find their purpose, or otherwise contribute towards the nation."
 GXC_recruit_militias: "Expand Guangxi System in [FROM.GetName]"
 GXC_recruit_militias_desc: "Whilst the Guangxi system has found remarkable success within Guangxi itself, it has always been the ambitions of its progenitors to see it expanded to the whole of China. By dividing [FROM.GetName] into a series of militia regions, district magistrates will be indebted with the responsibilities of transplanting the Guangxi system to their local communities."

 GXC_add_support_recon: "Add Reconnaissance Detachments"
 GXC_add_support_recon_desc: "By incorporating various cavalry detachments into the Guangxi militia formations, we can ensure superior combat effectiveness and reconnaissance gathering capabilities within the paramilitaries. We shall be more than just the old provincial militia system, we shall be a new citizen's army."
 GXC_add_support_artillery: "Add Support Artillery"
 GXC_add_support_artillery_desc: "Expanding the firepower capabilities of our Guangxi militias are imperative, as the lone rifle cannot strike a semblance of the carnage or fear that a barrage of artillery shells can. Of course, it will be necessary to incorporate artillery training into the militia curriculum, but that is a simple matter."
 GXC_add_support_engineers: "Add Support Engineer Company"
 GXC_add_support_engineers_desc: "Including trained specialist engineer companies within the Guangxi militias will undoubtedly increase their effectiveness not only in field duty, but also in that of infrastructure efforts, and in the shaping of the new Chinese state."
 GXC_add_militia_to_template_decision: "Incorporate Additional Militia Formations"
 GXC_add_militia_to_template_decision_desc: "Whilst the initial militia's formation has proved themselves successful in all facets required of them, the time has come to advance from a mere militia to a full volunteer army. Utilising long term enlistments, and a working draft system, every able bodied male of military age shall be trained in the way of warfare. As when the inevitable final struggle dawns upon the Chinese people, every one will take up arms to fight for their nation."
 GXC_chinese_wehrstaat_decision: "Expand the Wehrstaat in [FROM.GetName]"

##Three Year Plan Decisions
 GXC_three_year_plan_decision_category: "Three Year Plan Decisions"
 GXC_three_year_plan_decision_category_desc: "Although Guangdong is a rich region in China, much work remains to be done if this province is to be brought into the modern age. The collapse of the League and black monday have laid bare our economic weaknesses, which has prompted the Guangzhou Government to lay out plans for an ambitious economic project that will modernise and develop our economy. The Three Year Plan will make use of Guangxi's material resources as well as Guangdong's industrial capacity to address both agricultural and urban issues in order to bring prosperity for all, and a beacon for the rest of China to emulate!"

 GXC_wengjiang_hydroelectric_plant: "Wengjiang Hydroelectric Plant"
 GXC_wengjiang_hydroelectric_plant_desc: "Close in proximity to the city of Shaoguan is the Bei Jiang (North River), which flows south into Guangzhou. The Guangzhou Government's economic planners have decided that it is a prime spot to construct a hydroelectric plant, which will help with electrification efforts in Guangdong province."

 GXC_guangdong_beverage_factory: "Guangdong Beverage Factory"
 GXC_guangdong_beverage_factory_desc: "The Beverage Industry is a burgeoning part of Guangdong's economy. Many in China and indeed the world love to drink beers and soft drinks, and the architects of the Three Year Plan have laid out plans to seize on this opportunity by investing funds for a new beverage factory in Guangzhou, which will attract more commerce in Guangdong."

 GXC_guangdong_iron_and_steel_mill: "Guangdong Iron and Steel Mill"
 GXC_guangdong_iron_and_steel_mill_desc: "As part of our three year plan to modernize the economy of Guangdong, a plan has been formulated by the ministry of industry to develop Guangdong's iron and steel production. Despite being in abundance in China, steel output is low throughout the nation with the exception of the Anshan steel facility in the Northeast. Developing this steel and iron mill will help us reduce Japanese influence over our national economy and provide us a solid foundation for greater economic development."

 GXC_guangdong_chemical_and_fertiliser_factory: "Guangdong Chemical and Fertiliser Factory"
 GXC_guangdong_chemical_and_fertiliser_factory_desc: "Although a primarily agricultural nation, China still lacks a modern fertilising industry. Economic planners have outlined an ambitious project to develop a chemical and fertilising plant in Guangzhou which will hopefully kickstart China's fertilising modernisation."

 GXC_Fuguo_Coal_Mine: "Expand the Fuguo Coal Mine"
 GXC_Fuguo_Coal_Mine_desc: "We are still fighting shortages of important resources such as coal and the mines in Fuguo remain small. They should be expanded, for coal is one of the most important resources in the world and we must limit our imports of it."

