 GXC_psc_party: "PSC"
 GXC_psc_party_intro: "Owing its origins to its first iteration founded in 1913 by Tongmenghui party members whom rejected Dr. Sun's demand for personal loyalty oaths after the failure of the Second Revolution against Yuan Shikai, the Political Science Clique is an odd bunch amongst Beiyang parliamentarians. They established the European Affairs Research Society in Tokyo, which later evolved into the Political Science Society in 1916. Rejecting the need for a Northern Expedition to unite China as espoused by Dr. Sun and his Kuomintang, they instead worked with southern warlords like Cen Chunxuan, and Lu Rongting, to topple Sun Yat-sen and his Constitution Protection Government.\n\nInstead opting to participate in the Beiyang electoral system and promote peaceful negotiations with the Northern Warlords, they would find themselves in many high up positions within the senate, assembly and even cabinet. When Sun, with the aid of Guangdong warlord Chen Jiongming drove out Cen and Lu from Guangdong, joined by Tang Jiyao's rejection of Gu Pinzhen from Yunnan, the Old Political Science Clique effectively collapsed. Losing the majority of their greatest influential positions, they all but submitted entirely to the Beiyang political order."
 GXC_psc_party_long: "Old Political Science Clique (Jiu Zhengxue Xì)\n§L$GXC_psc_party_intro$\n\nFollowing the collapse of the Northern Expedition, the Old Political Science Clique would see something of a revival within Liangguang. With prominent positions such as Speaker of the Guangzhou Assembly being held by its coterie, and key warlords including Lin Hu, Yang Ximin, Shen Hongying, and Liu Zhenhuan all retaining vocal ties to the clique, they have become somewhat ingratiated with establishment politics, representing a more warlord strain of the faction.§!\n"
 GXC_psc_party_national_long: "Old Political Science Clique (Jiu Zhengxue Xì)\n§L$GXC_psc_party_intro$\n\nThe Political Science Clique has achieved a revival following the unification of the country under Liangguang. This has allowed the Cantonese branch to unite with their counterparts into a loose but broader bloc with Liu Zhenhuan as their warlord figurehead.§!\n"

##Primarily Soc Con Parties
 GXC_aacsg_party: "AACSG"
 GXC_aacsg_party_long: "Association of All Classes to Save Guangdong (Gejie jiu Yue lianhehui)\n§LThe Association is the political front for the Canton Merchants' Public Safety Organisation, better known as the Merchant Corps, which found its beginning in the turbulent years following the Xinhai Revolution. Formed to protect the merchant interests of Guangzhou, the Corps came to be welcomed by the city's populace for providing security in a time of chaotic uncertainty. With Chen Lianbo elected as commander of the Merchant Corps and Director of Finance, the volunteer corps grew in number during the 1910s and was reformed based on Western parliamentary politics.\n\nAlthough maintaining a neutral attitude towards the constant regime change in Guangzhou, the Merchant Corps eventually came into conflict with Sun Yat-sen Nationalist Government, culminating in the Merchant Corps Incident of 1924. Swiftly defeated by Chiang's army of Whampoa Military Academy cadets, the Corps was dissolved with many of the Corps leadership fleeing to Hong Kong. There they formed the Association of All Classes to Save Guangdong, backing Chen Jiongming unsuccessfully during the Eastern Expedition.\n\nWhen the Germans seized Guangzhou, Chen Lianbo appointed as interim Mayor of Guangzhou where he reformed and deployed the Merchant Corps to ensure public order. With the Kuomintang vanquished, the Association endured as a Guangdong regionalist movement, seeking to protect the province from further Old Guangxi Clique encroachment.§!\n"

 GXC_aacsc_party: "AACSC"
 GXC_aacsc_party_long: "Association of All Classes to Save China (Gejie jiu Zhongguo lianhehui)\n§LThe successor to the Association of All Classes to Save Guangdong, the backbone of this national variant remains in the various merchant associations, chambers of commerces, and merchant corps established throughout warlord China seeking an alternative to the arbitrary brutality of warlord rule. It represents the full manifestation of Chen Lianbo's ambitions of a merchant government and his wildest ambition of merchants across China uniting with each other and others to ensure public order and prosperity.\n\nDespite its lofty name, the Association remains dominated by Cantonese figures and the upper classes, though the new association is able to draw in elites from outside merchant circles. These include various politicians, military officers, gentrymen, scholars, and even middle class skilled professionals as well.§!\n"

##Primarily Auth Dem Parties
 GXC_ogxc_ygf_party: "OGXC-YGF"
 GXC_ogxc_ygf_party_long: "Old Guangxi Clique - Young Guangxi Faction (Jiuguixi - Shaozhuang Pai)\n§L$GXC_OGXC_intro$\n\nAs inheritors of Lu Rongting's legacy and at the helm of a disunited Old Guangxi Clique, the Young Guangxi Faction is centred around Lu's adopted sons and heirs, led by a quadrumvirate between Lu Yuguang, Ma Ji, Liu Zhilu, and Lin Hu. The nominal masters of the Liangguang provinces with Lu inheriting his father's title as the Viceroy of Liangguang, nonetheless, their hold on the region continues to be challenged by Kuomintang insurgents as well as their rivals in Shaoguan, the Shen Army Faction.\n\nPragmatic in their approach and focused on extending their influence in Southern China, the Young Guangxi Faction also harbours ties to the Political Science Clique and various other political groups, harkening back to the Old Guangxi Clique's legacy in the National Protection War.§!\n"
 GXC_ogxc_ygf_national_party_long: "Old Guangxi Clique - Young Guangxi Faction (Jiuguixi - Shaozhuang Pai)\n§L$GXC_OGXC_intro$\n\nThe Young Guard of the Old Guangxi Clique, led by the triumvirs Ma Ji, Liu Zhilu, and Lin Hu managed to stage a revival, helping to restore Lu Rongting to power after the Northern Expedition. But after he died, he pass the torch to his adopted son Lu Yuguang, who managed to stun the nation by doing what his father only dreamed of - uniting the nation under his banner. Now all are silent as they wait to see what comes next.§!"

 GXC_JXS_party: "JXS"
 GXC_JXS_party_long: "Jingxing Society (Jingxing Hui)\n§LThe Jingxing Society was founded in 1921 as the personal brainchild of the eccentric Li Linsi as a loose association of German-educated intellectuals seeking to promote Westernisation and Sino-German relations. Though the core society was made up of scholars, it also attracted diplomats, businessmen, and even military officers as associates. As Sino-German ties improved, so did its prominence and the Society began to sponsor several major programs, including the establishment of the Sino-German Cultural and Economic Association in 1935.\n\nThis project attracted the interest of Zhu Jiahua, a German trained engineer and professor who helped co-found the Association. Noted for his diplomatic and administrative skills while handling Sino-German relations for Chen Lianbo, Sun Chuanfang, and Shen Hongying, he was able to parlay this into a major role in General Shen's government. Selected for his respectability and his supposed nonpartisanship, Zhu has proven to be a very capable politician in his own right and has allied and installed other Jingxing Society members to major positions of power as an extension of his smaller Zhu Jiahua clique.§!\n"

##Primarily Pat Aut Parties
 GXC_ogxc_saf_party: "OGXC-SAF"
 GXC_ogxc_saf_party_long: "Old Guangxi Clique - Shen Army Faction (Jiuguixi - Shenjun Pai)\n§L$GXC_OGXC_intro$\n\nAppointed by the Southern Zhili as Governor of Guangdong during the final days of the Northern Expedition, Shen Hongying's position in Liangguang was tenuous at best, made worse when League forces retreated from Liangguang to focus on quelling the 1932 Shanghai Uprising. This opportunity led Lu Rongting to coordinate an alliance with Chen Lianbo and Deng Benyin to push Shen out of major positions in Guangxi and Guangdong, as well as knocking him out of his traditional power base in Guilin.\n\nWith a tepid alliance with the Jingxing Society as well as pro-German and pro-South Zhili groups in Liangguang, the Shen Army Faction seeks to realise the power that was promised to them back in 1927 and bring Guangdong under their control.§!"

 GXC_ogxc_saf_party_zhao_army: "OGXC-ZAF"
 GXC_ogxc_saf_party_zhao_army_long: "$GXC_ogxc_saf_party_zhao_army_long_tt$\n§L$GXC_OGXC_intro$\n\nShen Hongying built up a tight-knit faction of his own over the years, first in his base of operations in Guilin and later in Shaoguan. He supplemented his forces with various opportunists, Zhili officers, and German support, allowing him to become a dark horse candidate for leadership of China. Though he has since passed, his followers have coalesced around an uneasy pact between his son Shen Rongguang and his deputy Li Yaohan.\n\nUnder Li, the Zhao Army faction of the Old Guangxi Clique appears to have mustered enough strength to thrust his candidacy for the presidency, but many fear that Li has hardly a full term left in him.§!"
