###- Phase IV Ideas -###

##Political Ideas
 GXC_finish_the_revolutionary_mission_idea: "Finish the Revolutionary Mission!"
 GXC_finish_the_revolutionary_mission_idea_desc: "Despite our spectacular rise from the ashes, and unification of the nation, there is still plenty of unattended business that will need to be seen to, for now is the time of deciding the nation's future."

 GXC_stimulated_civil_bureaucracy: "Stimulated Civil Bureaucracy"
 GXC_stimulated_civil_bureaucracy_desc: "Following the grand sweep of the White Sun across the nation, it has become evidently clear that the lowly Guangdong Civil Bureaucratic model is not capable enough in its current capacity to accommodate for the Kuomintang's newfound territory. To remedy this, [ROOT.GetLeader] has overseen an expansion in the allocation of budget towards the civil service, resulting in a flood of vigorous groundwork being made to connect the disparate administrative dead ends of the provinces."

 GXC_stimulated_civil_bureaucracy_weak: "$GXC_stimulated_civil_bureaucracy$"
 GXC_stimulated_civil_bureaucracy_weak_desc: "$GXC_stimulated_civil_bureaucracy_desc$"

 GXC_stimulated_civil_bureaucracy_tier_2: "$GXC_stimulated_civil_bureaucracy$"
 GXC_stimulated_civil_bureaucracy_tier_2_desc: "$GXC_stimulated_civil_bureaucracy_desc$"

 GXC_stimulated_civil_bureaucracy_max: "$GXC_stimulated_civil_bureaucracy$"
 GXC_stimulated_civil_bureaucracy_max_desc: "$GXC_stimulated_civil_bureaucracy_desc$"

 GXC_equalising_national_prosperity: "Equalising National Prosperity"
 GXC_equalising_national_prosperity_desc: "The Revolutionary Party of the Masses cannot merely sit idly by whilst the gentry increase their wealth, and the peasantry continue to lament! To achieve People's Livelihood, and to truly in earnest showcase the Party's care for the mass movement, it is integral that we begin a programme of gradual redistribution of wealth. May they kick, may they scream, but if we are to \"become a thunder that shatters the old world\", then the old world must be brought into the new."

 GXC_bringing_the_revolution_to_the_forests: "Bringing the Revolution to the Forests"
 GXC_bringing_the_revolution_to_the_forests_desc: "As theorised by Shen Dingyi, and promulgated under his tenure as a member of the Agricultural Department of the Central Special Committee, Shen Dingyi has begun a series of ambitious land reform infrastructure projects with the aims of moderninising not only China's economy but its environment too. Drafting plans to repair the Beihai Dam, Shen has also proposed reclaiming the Xianghu Lake, and plans to enact collaboration with the Rural Reconstruction Movement."

 GXC_mass_education_efforts: "Mass Education Efforts"
 GXC_mass_education_efforts_desc: "An expert in education, and a scholar-calligraphy-educator himself, Yu Youren has overseen a broad expansion in the native Chinese education system collaborating with the likes of Zou Lu. Utilising Yu's experience in founding a variety of schools in Shaanxi and Shanghai University, alongside Zou's own experience in founding Sun Yat-sen University, and running the exiled campus, the duo have sought to incorporate these experiences to the whole nation. First starting with plans for a Northwest Agricultural and Forestry College in Yangling, it is hoped that all within the nation shall be uplifted from the plight of illiteracy."

##Military Ideas

 GXC_war_of_attrition_idea: "War of Attrition"
 GXC_war_of_attrition_idea_desc: "The Chinese nation is not that of a modern one, true, however what we lack in capabilites for modern warfare we more than make up for in terms of cunning and ingenuity. Our soldiers are prepared to sacrifice not just land but life in order to wage a war of attrition against our foes, for the deeper our enemies penetrate, the weaker they become."

 GXC_defensive_lines_idea: "Defensive Lines"
 GXC_defensive_lines_idea_desc: "Whilst our armies lack in modern arms, tanks, ships, even planes, we are a nation that has fended off conquerers for millenia, and know what great fortifications can yield. With this in mind, our soldiers prepare trench and fort alike in order to construct lines of inpenetrable defences, ensuring that our enemies will bleed themselves dry before they can subjugate our nation."

 GXC_extol_the_warrior_spirit_idea: "Extol the Warrior Spirit"
 GXC_extol_the_warrior_spirit_idea_desc: "Inspired by Bushido code, the soldiers of the [Root.GetAdjectiveCap] army strive to be like no other. Striking true fear amongst their foes, they fight with utter tenacity and ferocity against superior odds. Unwavering and resolute in their cause, the soldiers produced by Whampoa are drilled rigorously to be devout and unrelenting."

 GXC_modern_arms_idea: "Modern Arms in a New Age"
 GXC_modern_arms_idea_desc: "All around the world the rapid development of superior armaments, be it tanks, planes, or ships, have continued to engage eachother at a dashing pace. Duels occur between German Panzers and Russian T-Series models, and the Japanese similarly have developed their own line of tank models. If we are to truly emerge as a military force in the new national world order, it is imperative that China develop its own armoured columns."

 GXC_constructing_our_own_hindenburg: "Constructing Our Own Hindenburg"
 GXC_constructing_our_own_hindenburg_desc: "It is not enough that our brave soldiers and their even fiercer souls fight and clash with the foreign imperialists day in and day out, for even human flesh can give out under pressure. Their spirits may be steeled, but we can help them further. Through a combined national effort with construction magnates, business tycoons and state directed enterprises, all of China shall put forward a new Great Wall! Our very own Hindenburg Line!"

 GXC_prioritised_artillery_production_idea: "Prioritised Artillery Production"
 GXC_prioritised_artillery_production_idea_desc: "In our efforts to produce a force capable of annihilating all foes opposing the Chinese nation, we have embarked on an ambitious venture to increase the stockpiles of our artillery pieces tenfold, to truly shatter enemy defences and allow our mobile divisions to exploit the breakthrough."

 GXC_stalwart_souls_daring_minds_idea: "Stalwart Souls, Daring Minds"
 GXC_stalwart_souls_daring_minds_idea_desc: "Our soldiers ae perhaps some of the best in the world. Resolute in planning, fearless in execution, devout to the very end. Truly they move swiftly, seizing every opportunity to cause chaos in the lines of the enemy, and advance ever forward."

 GXC_fallout_of_the_kmt_yue_gui_split: "Fallout of the Yue-Gui Split"
 GXC_fallout_of_the_kmt_yue_gui_split_desc: "The Nationalist Government has divided into Guangdong (Yue) based and Guangxi (Gui) based camps, with catastrophic results. Barely maintaining the facade of unity against external foes, unification has ironically eliminated any pretence of unity, a problem worsened in the aftermath of President Lin Sen's resignation. The two rival committees issue duelling commands and directives, officers and magistrates are choosing sides, and fears of civil war abound. All of this has left the central government dangerously vulnerable to circling vultures."

##Economic Ideas
 GXC_embrace_autarky_idea: "Embrace Autarky"
 GXC_embrace_autarky_idea_desc: "The economists and planners of the National Reconstruction Commission adhere to the autarkic practices inspired from Russia's Aleksandr Voznesensky and the Supreme Economic Council. If China is to truly emerge from the chains of imperialism, then she must seek her own economic future by reclaiming her own natural resources and bounty for the sole utilisation and benefit of the Chinese state."

## Socialist Phase IV ideas
 GXC_fallout_of_the_baise_uprising_idea: "Fallout of the Baise Uprising"
 GXC_fallout_of_the_baise_uprising_idea_desc: "The collapse of the New Guangxi Clique in the Baise Uprising has thrown Liangguang once more into political turmoil. As the Guangdong Farmers' Association, the Productive People's Party, and Tan Pingshan's Provisional Action Committee struggle for supremacy as a result of the power vacuum of the province, public support and morale for the government has been severely weakened, along with the overall decrease in enthusiasm within the military ranks."

 GXC_encirclement_and_annihilation_idea: "Encirclement and Annihilation"
 GXC_encirclement_and_annihilation_idea_desc: "The doctrine of encirclement embraces two of the three principle aims of war stipulated by CLausewitz: first, destruction of the military power of the enemy, and second - the destruction of his will. Annihilation of enemy units means a reduction in the extent of enemy territory, which grants us greater capacity for mobilising popular support."

 GXC_the_peoples_war_idea: "The Peoples' War"
 GXC_the_peoples_war_idea_desc: "From all over the country, the oppressed masses of the nation stand in utmost solidarity with the great struggle against the true warlords and imperialists of the corrupt and degenerative Nanjing Government. As long as demagogues such as Wang Jingwei continue to rule, there will be no true realisation of the late Dr. Sun Yat-sen's vision for a free China. As such, we will encourage young and old, men and women, to work together and strive for a New China."

 GXC_last_stand_of_liangguangs_revolution: "Last Stand of Liangguang's Revolution"
 GXC_last_stand_of_liangguangs_revolution_desc: "It's do or die, the fate of the national revolution rests with us. As our troops continue to bravely fight on, it is becoming clear that our resources and our men's resolves grow weaker day by day as the Nanjing Government tightens its offensive against us. We have the capabilities to launch one last desperate offensive, in the hopes that perhaps we may achieve a significant victory."

 GXC_total_military_collapse_idea: "Total Military Collapse"
 GXC_total_military_collapse_idea_desc: "Despite the best efforts of our generals and our officers, a total breakdown has occurred on the front-lines with mass desertions, as our men rout under the face overwhelming pressure. It is quite clear that the end is near unless a desperate miracle can be achieved."

 GXC_prepared_for_the_long_war: "Prepared for the Long War"
 GXC_prepared_for_the_long_war_desc: "By special decree of the Central Executive Committee, a series of stringent war measures have been put in place to prepare the provinces for the realities of conflict with other Great Powers. Stockpiles of food, ammunition, and other supplies have been erected, draft rolls updated with names of young men from across the nation, additional taxes have been levied on China's long-suffering families. The hope is to have a working system in place ahead of the inevitable major war and thus reduce the jolt when one erupts, but it is naturally deeply unpopular and rife with corruption. But war requires sacrifice, and no sacrifice can outweigh the glory of the national revolution!"

## UPC Phase IV Ideas
 GXC_progressive_taxes_idea: "Progressive Tax Reforms"
 GXC_progressive_taxes_idea_desc: "The fiscal demands of running a modern nation-state mean that a modern state of taxation is needed. Part of this involves a thorough, nation-wide revision of the national tax system, incorporating a tiered, mean-based brackets for income, inheritance, and excessive profits taxes. Such a programme is bound to be unpopular among the wealthy, but it is a must if China is to survive in the modern age."

 GXC_nationalising_socialism_idea: "Nationalising Socialism"
 GXC_nationalising_socialism_idea_desc: "The DSP believes that the only way for socialism to actually be implemented in a durable form is for nationalism to take centre stage. The Chinese race must overcome the shackles of imperialism and the pitfalls of capitalism through a mixed economic system and a fiery adoption of nationalism. Private property will be respected of course, but public property takes priority. Similarly individual freedoms will be respected, but the good of the nation-state must always be in the forefront of our minds!"

 GXC_a_utopian_vision_for_china_idea: "A Utopian Vision for China"
 GXC_a_utopian_vision_for_china_idea_desc: "Chen Jiongming once wrote that \"The happiness of full equality is not the kind of false hope that Heaven will automatically bless every single soul on earth. Rather, it gives the human spirit the opportunity for regeneration. If we want to realise this happiness of equality and the opportunity for spiritual regeneration, there is no need for us to do any more searching. What we need is a great awakening of every mind so that all may be free of the prevailing erroneous thinking that 'each must struggle for his own existence without any concern for the life and death of others'...Once thought is transformed, mankind can easily break from the old life and the old institutions. Along the path of evolution, the world as a whole will find a new life and new institutions so as to reach ultimately the stage where there will be no boundaries between states, between nations, or between individuals.\"\n\nFinding this utopia might take generations, but if we can at least set China on the right path during our lifetimes, it will be well worth it."

 GXC_protecting_regional_autonomy_idea: "Protecting Regional Autonomy"
 GXC_protecting_regional_autonomy_idea_desc: "The core of the Federalist movement was defending the autonomy of the provinces and empowering provincial assemblies and their governors to make decisions on their own rather than rely on the dictates of the central government. By making peace with the various regional Governors, we can end the ceaseless cycles of conflict between the centre and the periphery and put China on the path towards peace."

## NPA Phase IV Ideas

 GXC_emphasising_intellectual_freedoms: "Emphasising Intellectual Freedoms"
 GXC_emphasising_intellectual_freedoms_desc: "Blunting the progress of hard-working students and ever brilliant intellectuals is perhaps the greatest shame of any politician. The students, writers, thinkers all must be free to explore ideas and voice their opinions, whether the government desires it or not. Science is the very root by which China will be propelled into modernity, and everything must be done to further it."

 GXC_experimental_rice_cultivation: "Experimental Rice Cultivation"
 GXC_experimental_rice_cultivation_desc: "Educated in some of the finest Faculties of Agriculture in China and Japan, Ding Ying has been a pioneer in experimentation in regards to prolific rice strains, having bred a total of 110 rice varieties, and by 1934 had bred the first hybrid rice strain with wild rice. Under his promotion, Guangdong became the rice breeding centre of Southern China, but with his methods now popularised nationwide, it is hoped that the whole of China will never have to experience starvation ever again."

 GXC_expansion_of_the_charitable_halls: "Expansion of the Charitable Halls"
 GXC_expansion_of_the_charitable_halls_desc: "The Charitable Halls, Qing Era Institutions that ebbed and flowed in significance in the Warlord Era, have been the bedrock of various Guangzhou based governments ever since 1910. Through their pressure and insistence, the government has begun to finance the expansion of these charitable institutions all throughout the nation, rejuvenating their roll of providing welfare for the needy, and at times financing local governments when necessary."

 GXC_connecting_disparate_china: "Connecting Disparate China"
 GXC_connecting_disparate_china_desc: "Railways bring prosperity. Or so is commonly believed, but there is a truth to such a statement. Without railroads a nation cannot industrialise as efficiently, and within the inteior of China, many cities and villages hardly have roads let alone modernised track. It is under this environment that the government must desperately begin to connect every major financial, agricultural, and industrial hub through the railways."

 GXC_elevating_a_new_plutocracy: "Elevating a New Plutocracy"
 GXC_elevating_a_new_plutocracy_desc: "The merchants are the true financiers of China, and it is under the rule of warlords, politicians, and revolutionaries that they have seen their status very much diminished, despite bankrolling many of their would-be benefactors akin to the gentry. And so it is under this Pseudo-Merchant government that a new plutocracy must arise, for if the nation is to be modern, strong, and wealthy, it must be those that control the nation's wealth with their mercantile skill that ought to lead it."

 GXC_glorifying_guangxi_militarism: "Glorifying Guangxi Militarism"
 GXC_glorifying_guangxi_militarism_desc: "It is the pride of Guangxi that its people are hardy, strong, and resilient. With their battle worn province and their war-torn decades fighting off invaders and bandits alike, the people have become a very model to emulate nation-wide. Passive civic militarism, both in preparation for a potential national invader, or within the armed forces itself will ensure that no matter the enemy, be it foreign imperialist or otherwise, the Chinese people will strike with ferocity and viciousness."

 GXC_reintroducing_discipline_to_the_corps: "Reintroducing Discipline to the Corps"
 GXC_reintroducing_discipline_to_the_corps_desc: "The Merchant Corps all around the nation have been comparable to nothing more than wealthy bandits; with the need to loot and pillage substituted for gambling and carousing. Without proper training, or scrutiny in recruits, the Merchant Corps soldiers are practically government thugs, and such a state of affairs reflects poorly on both business and the nation. Through refined drills, a ban on vices, and mandatory military education for some of the Corps' officers, it might be possible to construct the image of a gathering refined soldiers fighting for the people, not their assets."

 GXC_banquets_with_the_merchants: "Banquets with the Merchants"
 GXC_banquets_with_the_merchants_desc: "Guangdong's merchants are no stranger to the role that wining and dining enterprising guests or their aficionados can serve in securing a good deal or guaranteeing a purchase, and much is the same in their mercantile form of politicking. By arranging lavish banquets, playing to egos and banal flattery, the government can secure peace, financial development, and political bandwith."

 GXC_shen_hongying_the_folk_hero: "Shen Hongying: The Folk Hero"
 GXC_shen_hongying_the_folk_hero_desc: "Shen Hongying is not merely a bandit, nay, he's a figher for the people's rights, for their freedom, for the stability of the nation, and the strength of its army. Humble, meritorious, and with a personal knowledge of every soldier within his contingent of the army, Shen has cultivated this image of a wise master, a man thrust into his position due to the necessitites of the nation, not for personal gain — no matter what his physical actions depict."

 GXC_restoring_harmony_to_a_wounded_nation: "Restoring Harmony to a Wounded Nation"
 GXC_restoring_harmony_to_a_wounded_nation_desc: "China is a nation that has harmed itself in a futile death struggle between ideologies, personal ambitions, and the domains of warlords ever since the collapse of unrivalled Qing dominance in the 1850s. Confucianism, once the glue that held the nation together through a mutual sense of belief and identity, was cast aside and regarded as \"restrictive\" during the November Fourth Movement of 1919. But it is hardly restrictive, and hardly entailing for a total rebuke; to restore harmony one must be aware of their role to play and position within the nation-state, and it is imperative that Confucian tenets retake their rightful place within cultural and social dynamics."

 GXC_defending_chinese_liberty: "Defending Chinese Liberty"
 GXC_defending_chinese_liberty_desc: "It would seem that the allure of autocracy and personalism loom large within the nation. Whatever can be said of the current Liangguang government, it can at least be said that the South will always resent any form of imposition from the North to dampen Chinese freedoms and liberities. Against the Qing, against Yuan Shikia, against Duan Qirui, and against Sun Yat-sen. The Liangguang warlords have rebelled time and time again, and you'd be a fool to expect them to sit down from the next fight for freedom."

 GXC_forced_mustering_of_the_people: "Forced Mustering of the People"
 GXC_forced_mustering_of_the_people_desc: "For as long as a Guangxi peasant could remember, the soldier had always been this multi-faceted evil; to \"protect\" you from the bandits, but then impose upon you a certain form of restrictive order, or conscript you for the army itself. Whilst the Warlord Era forced plenty of peasants into various warlord formations as they were promised pay, or food, many would be demobilised into communities that would treat them with disgust, unable to find jobs or further work, and thus turning to banditry.\n\nHowever, now is not the time for reform, or the time to reconsider decades of militarism and the milieu of veterans. If the people do not fight, they must be forced, for it is not only their livelihoods at stake, but the province itself, its very cultural identity at the risk of imposition from Northerners of a political order upon which no Southerner could withstand."

 GXC_one_last_battle_for_glory: "One Last Battle For Glory"
 GXC_one_last_battle_for_glory_desc: "History is not kind to those that fail in revolt or rebellion, and it cannot be such a state that the Liangguang warlords and merchants similarly too be caste into the wastebin. This is without one final stand against injustice, and if any soldier is to put down arms, it must be by force. Death is nothing, but to live defeated and inglorious is to die daily."

 GXC_tsunami_of_dissent: "Tsunami of Dissent"
 GXC_tsunami_of_dissent_desc: "Alas it would appear that for all of the mustering of Guangxi militarism and Guangdong finances, for all of the arms and men lost, it was all for nothing. The people have turned on their very protectors, seeking to join the invading armies, and overthrow those of which they have deemed to be a worse evil. The soldiers hardly fight, or otherwise rebel and defect, and it is has become evidently clear that the time of the Liangguang warlords is increasingly becoming dissipated."
###- Phase V Ideas -###

##Political Ideas
 GXC_nationalist_youth_orgs: "Nationalist Youth Organisations"
 GXC_nationalist_youth_orgs_desc: "Dr. Sun believed that it would also be the youths who must participate in the national revolution. The youth are the foundation of a revolutionary future and the spirit of the Chinese National Revolution as well as Chinese Nationalism must persist to the next generations if China is to be strong. For China's weaknesses lie in her lack of unity and if we disregard the youth - we will not prepare them for the revolutionary struggle in the future. Let us reach out to the youths via nationalist organisations and to encourage membership for both boys and girls, to learn and carry on Dr. Sun's Three Principles' of the People."

 GXC_continuing_resistance: "Continuing Resistance"
 GXC_continuing_resistance_desc: "Despite the on paper status of our nominal rule dominating the Chinese core, underneath the clean surfaces is a nation torn by conflict and opposition. Various local warlords, remnant opposition parties and intelligentsia alike hound our government and army, ultimately drastically weakning our capability to rule. No matter, their resistance is futile in the end, for all become subsumed by the White Sun and the Three People's Principles, one way or another."

 GXC_republican_disappointment: "Republican Disappointment"
 GXC_republican_disappointment_desc: "Perhaps of our own folly, many intellectuals, students and Dangwai thoroughly believed that supporting the Kuomintang would lead to a sudden, last minute, turn towards immediate democratic elections. With this clearly not being the case, many within those groups, and even our own party, are disillusioned with our governance and have begun to protest in the streets. Reassurances from the party apparatus leave nothing but a bad taste in their mouths, and it is evidently clear that actions, not words, are the necessary antidote to this national virus."

 GXC_economic_disappointment: "Economic Malaise"
 GXC_economic_disappointment_desc: "What was once a gloriously flowering economic miracle within China has decayed into a havoc wreaked disaster. Infrastructure destroyed, investments fleeing, and rampant debts have begun skyrocketing our government towards hyperinflation. In this period of grand national reconstruction, it is imperative that the Party and nation come together and cooperate to see a stronger, united, Chinese economy. One that stands on its own two feet, one that follows the principles of National Capitalism, and that of Minsheng."

 GXC_exporting_the_guangxi_model_modifier: "Sanyou Zhengce"
 GXC_exporting_the_guangxi_model_modifier_desc: "Crystalised as the fundamental organisational framework of Guangxi's own Reconstruction Movement, the \"Guangxi Model\" as it has been acclaimed is the hallmark product of New Guangxi's unique experiences in exile and within Guangxi itself. Pulling on the historical basis that lies within the Qi State of ancient China, the Xia, Shang, Zhou, Han and Tang dynasties, alongside its recent iteration against the Taiping Rebellion, the militia system is the brainchild of New Guangxi's Quadvirumrate.\n\nBased upon the Three-fold Self-Reliance policy; Self-defence, Self-Sufficiency, Self-Government, the Guangxi Model espouses its own unique peculiar form of Sun Yat-sen's Tridemist philosophy, with the militia being wielded as a weapon for the enactment of Minsheng, cultivation of Minquan, and the defence of Minzu. Constructing a strong, militarised and able China, the Guangxi Model as a whole hopes to bridge the gap between the military and civilian populations, eventually intertwining them as one."

 GXC_unity_with_the_liberals: "Unity with the Liberals"
 GXC_unity_with_the_liberals_desc: "Truthfully the Liberal and Reformist elements of Chinese society have been long held in contempt by the revolutionary party; for they have not endured the trials and tribulations upon which Dr. Sun had, for they clutch their pearls in earnest hope of the catharsis that one \"good\" warlord would bring. In this new era of a united China, no warlords remain and yet the Liberals persist. Whilst we may not see eye to eye on methodology, our shared end goals have promulgated a new fascinating relationship."

 GXC_scientific_progress_idea: "In Pursuit of Scientific Progress"
 GXC_scientific_progress_idea_desc: "Critical to the advances of society is that of the advances of science. Together in lockstep, the party's investments into science will see China progress to a new age, and with it, as prescribed by Dr. Sun in his scientific application of the Three Principles, the fulfillment of the National Revolution. For this is a revolution not built on the traditions of the past, on the folly of Confucianism and Buddhism, but on that of modernity and justice."

 GXC_liangguang_piedmontism_effect: "Liangguang Piedmontism"
 GXC_liangguang_piedmontism_effect_desc: "Premier in the unification of the Chinese nation, the provinces of Guangdong and Guangxi have received numerous special benefits to reflect their status and importance in the National Revolution. Including higher allocation of national funds towards provincial budgets, primacy in national affairs, and other boons, Liangguang has set itself as the new centre and fulcrum of the Chinese nation."

 GXC_champion_local_democratic_initiatives_effect: "Local Democratic Initiatives"
 GXC_champion_local_democratic_initiatives_effect_desc: "In an earnest display of goodwill towards democratic governance, the New Guangxi clique has propped up the \"Crusade for Free Democratic China\" coalition in various provinces to aid in developing local democracy. Hoping to progress the National Revolution towards Constitutional Rule, it is believed that the coalition will be able to teach the people to disregard the concept that military power can solve the nation's problems, and that only national reconstruction shall see the nation move past the Warlord Era."

 GXC_intensify_local_self_government_programmes_effect: "Intensified Local Self-Government Programs"
 GXC_intensify_local_self_government_programmes_effect_desc: "With the true intent of realising the Principle of Minquan, Hu Hanmin has managed to push through various programs throughout the nation mandating various local self government enterprises. Altering the psychology, leadership, education and ethics of the people, the government should strive to overcome the misconception within the Chinese people are incapable of self-government."

 GXC_civilian_control_over_military_idea: "Ensuring Civilian Control over the military"
 GXC_civilian_control_over_military_idea_desc: "Truly brandishing his sword as a capable statesman, and China's most recent face of liberalism, the Central Executive Committee under the auspices of Chairman [ROOT.GetLeader] has overseen the implementation of a variety of anti-corruption and anti-bureaucracy programs within the National Revolutionary Army. Ultimately aiming to subjugate the military truly to the whims of the civilian government, many have begun to welcome the unexpected reigning in of rampant military freedoms, even if New Guangxi holds the cards in the Military Affairs Commission."

 GXC_control_the_means_of_the_masses_idea: "Control the Means of the Masses"
 GXC_control_the_means_of_the_masses_idea_desc: "Through the establishment of thorough government control on the media and press, the Revolutionary Diarchy has ensured that only supportive government sources receive any attention, for Li Zongren has proven what the masses can do when run amok. No more shall they be tugged on by strings, forced to dance for the whims of despots. The Diarchy is here for their salvation, backed not just by wit, but by force of arms."

 GXC_organ_of_the_executive_state: "Organ of the Executive State"
 GXC_organ_of_the_executive_state_desc: "Despite our best efforts to persevere in assurances of our genuine interest and conviction in the betterment of Chinese people's future, the various warlords, imperialists, local bullies, and evil gentry continue to hamper our efforts of conducting the Three Stage National Revolution. Even worse, various socialist elements continue to rouse the peasantry with their false idols, spawning social anarchy. Through the induction of private enterprises unto official government and Party control alongside subsidising the Public Safety Bureaus, China will never fall into the haze of socialism nor into another Warlord Era."

 GXC_enforce_mass_demobilisation_idea: "Enforced Mass Demobilisation"
 GXC_enforce_mass_demobilisation_idea_desc: "Militarism, which Hu Hanmin defines as the state organised primarily for military purposes, has wrought nothing but misery upon others. Originally man organised himself militarily for self-defence, but now states have begun to set out on deliberately aggressive paths. Such an order cannot stand, for if the militarists have no target, they inevitably turn inwards. Through the reorganisation of China into various military zones, and the gradual demobilisation of the National Revolutionary Army under the Government's auspices, it is hoped that the Army will become subjugated to the Civilian Arm of the Party, and not the other way around."

 GXC_six_years_of_necessary_tutelage_idea: "The Six Years of Necessary Tutelage"
 GXC_six_years_of_necessary_tutelage_idea_desc: "Most would consider this a foolish endeavour, to process through the period of Tutelage in just six simple years, and yet for many, Hu Hanmin is exactly the exceptional man necessary to see such an ideal through. With his necessary statesmanship, and the full support of party and people, the Premier will ensure that China is radically changed, and ready for democracy.\n\n\"If a world revolution can be attained through a single ideology which can break down national boundaries, then that revolution must reflect the needs of the people of the world. If it does not, it is not a revolution. How can it be said, then, that the so-called unique ideology is anything more than a rigid formula?\""

 GXC_expositor_of_the_three_principles: "Expositor of the Three Principles"
 GXC_expositor_of_the_three_principles_desc: "The National Revolution and the Three Principles may be a uniquely Chinese endeavour, that is true. And it is also true that the Three Principles are characterised uniquely towards the Chinese Revolution, so much so that exports from the West such as Syndicalism or National Narodism presently could not persist within the Chinese Revolutionary battleground. Nonetheless, the Three Principles of the People may serve as a template for all revolution's around the world, as China's own National Revolution pertains to be one of the youngest and most successful in recent history. Working towards this goal, it is imperative that the Party remind the Chinese people of the revolutionary faith by which it defends and espouses."

 GXC_hu_hanmin_tutelage_modifier: "Tutelage Phase"
 GXC_hu_hanmin_tutelage_modifier_desc: "In essence, the phase of Tutelage as described by the Guofu follows the principles of educating the Chinese people on their rights within a modern democracy, their duty to participate in it, and the eventual introduction of local self government as a preamble towards the Constitutional Rule stage. Through the processes of local training programs for excising self-governance, implementation of Land to the Tiller, the reduction of national illiteracy, and additionally staff training programs for the party as to allow its personnel to better accommodate Tutelage, it is hoped that China will be revolutionarily transformed. Marching forward towards Datong, Tutelage itself must forever maintain a spirit of benevolence and forgiveness.\n\nHowever the Party cannot become complacent, it cannot merely suffice to fill the void of the warlords, gentry and socialists before it. The Party must stick to its mandate of six years, and under the auspices of China's Kemal, that very much might come true. For the Guofu has left us an ideology of practical and scientific theory, based on the laws of human social evolution, not that of metaphysics or materialism."

 GXC_democratic_awakening: "Democratic Awakening"
 GXC_democratic_awakening_desc: "With the seizing of the levers of power by the more democratic elements of the KMT, the boisterous chorus of cries clambering for the democratisation of the state have been emboldened, and continue to grow ever louder, seriously hampering the new government's capacity to maintain the daily functions of the state."

 GXC_warlord_intransigence: "Warlord Intransigence"
 GXC_warlord_intransigence_desc: "Despite on paper striving for a centralised government ruling all regions of China, in reality the previous government's position necessitated the establishment of alliances and agreements with a variety of minor and major regional warlords in order to ensure the success of its military campaigns. With the rise of the [ROOT.GetRulingParty], the various warlords continue to exercise their full control of their regional forces, slashing the effectiveness of our armies."

 GXC_student_agitation: "Student Agitation"
 GXC_student_agitation_desc: "With the increasing political activity of the young Chinese populace, many students have taken to creating pressure groups in order to agitate against the government in their desire for a system that truly functions not just to stabilise a revolutionary state, but to provide stability and welfare for every individual no matter their creed."

 GXC_return_of_the_vanguard: "Return of the Vanguard"
 GXC_return_of_the_vanguard_desc: "Considered the elder membership of the Kuomintang, the Western Hills Clique has seen a resurgence in both vitality and popularity, no longer necessitating being the minor partner to Hu Hanmin, but now a force in its own right. Pressing forward, they hope to drive home the quest for a \"pure\" party and ideology, one without influence from inherently un-Chinese concepts."

 GXC_cabinet_takes_the_lead_tier_1: "Cabinet Takes the Lead"
 GXC_cabinet_takes_the_lead_tier_1_desc: "Transferring the National Revolution from the tracks of Democratic Centralism to that of Democratic Consensus is no easy task, but through the cooperation of the true membership of the Kuomintang, those who were Sun's most loyal and stalwart, anything is possible. May the Republic of China stand as a shining example for the international community to emulate."

 GXC_cabinet_takes_the_lead_tier_2: "$GXC_cabinet_takes_the_lead_tier_1$"
 GXC_cabinet_takes_the_lead_tier_2_desc: "$GXC_cabinet_takes_the_lead_tier_1_desc$"

 GXC_cabinet_takes_the_lead_max: "$GXC_cabinet_takes_the_lead_tier_1$"
 GXC_cabinet_takes_the_lead_max_desc: "$GXC_cabinet_takes_the_lead_tier_1_desc$"

 GXC_empowering_the_national_legislature_idea: "Empowered National Legislature"
 GXC_empowering_the_national_legislature_idea_desc: "It is imperative, particularly pressing even, that the nation no longer be ruled by the rifle. For the promotion of constitutional government and the realisation of democratic politics must be the primary goals of nation-building. Officialdom is not a gateway to power, but a gateway to serving the people. A strong legislature, alongside the adoption of a general culture that stands for abiding by the law and cultivating the habit of rule of law, that will be the fundamental solution for the country's decades of chaos and bloodshed."

 GXC_new_kmt_constitution_modifier: "Constitution of the Republic of China"
 GXC_new_kmt_constitution_modifier_desc: "Forming the Fundamental Law by which the Republic governs, the Constitution of the Republic of China serves to be the final step on the long road to true constitutional rule within the Chinese nation. Drafted by the Political Consultative Council bringing together some of China's greatest legal minds from within the Kuomintang, namely the Reconstruction Faction of Sun Fo, the Western Hills Clique of Ju Zheng, the Elders Clique of Hu Hanmin, and even some minor participants such as the Political Science Clique of Huang Fu, it is a testament to the Kuomintang's duty, servitude, and diligence in China's state building project.\n\nHighlighting the Three Principles of the People as the guiding principles upon which the nation should be administered, and the concept of sovereignty of the people, the constitution also clearly stipualtes the protection of the people's freedoms and civil rights, the central government's own separation of powers into five governmental organs - the Five Yuans, and the local autonomy system.\n\nOutshining the previous attempts at constitutional rule within the Chinese nation, such as the Cao Kun Constitution, or the Temple of Heaven Draft Constitution, it is an inherently progressive piece of legislature. Composed of three parts, the Constitution of Liberty, the Constitution of Government, and the Constitution of Sovereignty, it retains 175 articles in total divided into 14 chapters."

 GXC_breaking_their_hilts: "Breaking their Hilts"
 GXC_breaking_their_hilts_desc: "Considered a revolutionary political-military structure that won the National Revolutionary Army its greatest victories, the time of Whampoa's political indoctrination, focus on martial spirit and developing radicalism has run its course. With the nation united, and the radical alumni of the academy alongside nefarious warlord cliques in strong opposition to [ROOT.GetLeader], it has been deemed necessary to excise indoctrination. For all it is worth, loyalty to ideology pales in patriotism and fervent nationalism for one's country, regardless of creed."

 GXC_flourish_of_the_liberals: "Flourish of the Liberals"
 GXC_flourish_of_the_liberals_desc: "Whilst once considered a spent force within the Kuomintang, the Liberal forces of the Reconstruction Faction have proven all naysayers wrong. With its great success, many are flooding to its ranks, in the hopes of eventual Chinese democracy, sooner, rather than later. Endowed with newfound passion, vigour, and purpose, the Reconstruction Faction shall surely see the conclusion of the National Revolution, for Tutelage is merely a matter of time."

 GXC_revolution_by_the_railway: "Revolution by the Railway!"
 GXC_revolution_by_the_railway_desc: "Driven forward from experiences garnered from his father, and his tenure as Minister of Railways, it has become increasingly clear to [ROOT.GetLeader] that national prosperity and the National Revolution can only be brought to fruition through infrastructure. Without infrastructure, would Britain have ruled the waves? Would Germany have found their place in the sun? Would American have tamed the west? It is time for China's own poverty to be solved by the train!"

 GXC_consolidation_of_the_bureaucracy: "Consolidation of the Bureaucracy"
 GXC_consolidation_of_the_bureaucracy_desc: "Ostensibly an authoritarian party, the Kuomintang is rife with opposition to our more liberal minded outlook. To undo this, we have begun to embark on a gradual reorganisation of the party and government. Reshuffling ministers and appointees, it is hoped that the nation shall be a government free of bureaucratic evils. For China to achieve a democratic system, it must first have wise political leadership capable of enabling China and its people to move towards the goal of democratic politics."

 GXC_demonstrating_the_democratic_spirit_modifier: "Local Democratic Elections"
 GXC_demonstrating_the_democratic_spirit_modifier_desc: "The Kuomintang adheres to Dr. Sun Yat-sen's beliefs that the rights of the people are the ability to exercise election, recall, referendum, and initiative. These rights must, however, be trained and taught by the Party, under the leadership of the Kuomintang and the creation of local governments with the help of the Party - can such a democracy flourish? It is the goal of the Party that by training the masses - that one day the people will fully be capable of democracy."

 GXC_constitutionalism_triumphs_regionalism_modifier: "The Five Yuan Government"
 GXC_constitutionalism_triumphs_regionalism_modifier_desc: "Representing the multiple organ government structure of the KMT, the Five Yuan's power is dependent on the population's support for the budding ideas of constitutional rule, and eventually, democracy.\n§YThe effects of this idea is modified by your current §gAuthoritarian Democrat§!, §OSocial Liberal§! and §cSocial Conservative§! party popularity.§!"
 GXC_constitutionalism_triumphs_regionalism_modifier_tt: "§CAdds a Dynamic Modifier whose effects depend on your current §cSocial Conservative§!, §OSocial Liberal§! and §gAuthoritarian Democrat§! party popularity.§!\n§YCurrent effects:§!\n - Political Power Gain Factor: §R-15%§!\n - Damage to Garrisons: [?GXC.party_popularity@social_conservative|%-=]\n - War Penalty Stability Modifier: [?GXC.party_popularity@social_liberal|=%+]\n - Resistance Decay Speed: [?GXC.party_popularity@authoritarian_democrat|=%+]"

 #LKMT

 GXC_counter_revolutionary_resistance: "Counter-Revolutionary Resistance"
 GXC_counter_revolutionary_resistance_desc: "In an upset to both domestic and international observers alike, the concept of the nascent Liangguang socialist movement superseding that of the Internationale supported Central Executive Committee and MinGan Insurgency has wreaked havoc upon our governments capacity to function. Whilst nominally having to contend with the expected opposition from banditry, warlords, and rightists, even our own socialist brethren draw daggers aimed at our backs, viewing us as upstarts stealing the revolution."

 GXC_crumbling_red_army: "The Red Army Crumbles"
 GXC_crumbling_red_army_desc: "Having been built as the primary socialist sword in the revolutionary war against the despondent warlords, imperialists and kleptocrats alike, the National Revolutionary Army once stood mighty and tall, towering above all of its contemporaries. However, now it is but a shell of its former self, having practically shredded itself in the civil war, few are willing to fight and morale is at its lowest."

 GXC_economic_turmoil: "Broad Economic Turmoil"
 GXC_economic_turmoil_desc: "Whilst to be expected from such a radical transition in governmental policy, the current disaster known as the national economy results very little from actual government actions, for they have had little time to rule. In fact the economy's state can be attributed to the ruinous rule of the warlords, the Northern Expedition, and further civil war, all combining together to snuff out any potential embers of productivity."

 GXC_mass_collectivisation_efforts_idea: "Mass Collectivisation Efforts"
 GXC_mass_collectivisation_efforts_idea_desc: "With our glorious revolution in full swing, we have embarked on assuring the equalisation of the land, one way or another. Be it through force, coercion or otherwise, the capitalist and bourgeoisie will return their land to the people, it is only a matter of time!"

 GXC_longing_for_the_lost_golden_age_idea: "Longing for the Lost Golden Age"
 GXC_longing_for_the_lost_golden_age_idea_desc: "There was fierce debate over the nature of Chinese poverty, with men such as Hu Shih blaming domestic challenges like corruption and ignorance. But ruralists such as Liang Shuming and Peng Pai argue that imperialism is the primary root of modern ills, accelerating pauperism through invasion, warlordism, and imposition of the commodity economy. Life was hard back then too, but the peasant could at least afford some nice things like community gatherings - something we ought to remember going forward."

 GXC_the_peasant_soldier_idea: "Our Peasant Soldier"
 GXC_the_peasant_soldier_idea_desc: "Whilst the National Revolutionary Army proved its valiance in the prior struggles for the liberation of the worker, truly the strength in our nation lies with the peasantry. With militarisation of the peasants into irregular divisions, our army is sure to be boundless in numbers, and relentless in pursuit of the capitalists."

 GXC_expanding_nation_wide_rural_services: "Expanding Rural Services"
 GXC_expanding_nation_wide_rural_services_desc: "Through a thorough investment of governmental funds into our most bereft provinces, the establishment of roads, infrastructure and other forms of social security are flooding into the lives of our rural peasantry, radically increasing their standard of living. And their support for our government."

 GXC_revolutionary_theatrics_idea: "Revolutionary Theatrics"
 GXC_revolutionary_theatrics_idea_desc: "Many believe that theory and doctrine of revolution, must only be taught by the book and by reading complex political theory from socialists such as Marx, Engles, Sorel, and Blanqui. Nonetheless, in order to reach out and appeal to the true laobaixing of the country, we must do so in a way that they must understand; we will encourage the growth of revolutionary popular culture such aso operas and song to help instill the goals and ideals of the revolution."

 GXC_peoples_commune_effect: "People's GFPA Commune"
 GXC_peoples_commune_effect_desc: "Inspired by his local Guangdong provincial communes during the guerilla war against the Zhili warlords and Merchant corps, Peng Pai has pushed for the establishment of a series of provincial People's Communes throughout the most rural Chinese provinces, in order to better mobilise and organise the peasantry."

 GXC_harmonious_land_distribution_effect: "Harmonious Land Distribution"
 GXC_harmonious_land_distribution_effect_desc: "For much of Chinese history, peasants have suffered greatly at the arbitrary hands of the imperial government and local landlords. The XInhai Revolution aimed to solve these issues, but very little changed for the average peasant in the revolution's aftermath. The Kuomintang promised critical relief for the peasants and workers of China, but were unable to follow through with their goals. Now that the Productive People's Party has secured control of China and established a government of the producing people, it has seen fit to grant land to all Chinese, regardless of former class status. Let the people rejoice for the dream of Datong approaches nearer and nearer!"

 GXC_courting_liberty_effect: "Courting Liberty"
 GXC_courting_liberty_effect_desc: "The Productive People's Party is far from just a party for the peasants and workers, rather it is a party for all the Chinese people, regardless of class. Thus, the Productive People's Party must offer a hand to compatible patriotic liberal organisations and parties so that we may build a new China where all may propser. The productive peoples and intellectuals together shall strike a critical blow against poverty and backwardness hand in hand!"

 GXC_peoples_revolutionary_army_effect: "People's Revolutionary Army"
 GXC_peoples_revolutionary_army_effect_desc: "The People's Revolutionary Army is the vanguard of the Chinese revolution, defending the producing people's interests, repelling imperialism, and ensuring that the workers and peasants shall enjoy both prosperity and security in the New China."

 GXC_united_front_effect: "True United Front"
 GXC_united_front_effect_desc: "While the old Kuomintang Central Committee only extended its hands to the Chinese Syndicalist League for a United Front, the PPP will reach out to compatible liberal parties and other fellow patriotic parties also seeking to bring harmony to the Chinese people."

 GXC_achieving_minsheng_idea: "Achieving Minsheng"
 GXC_achieving_minsheng_idea_desc: "This revolutionary government of the producing people has no greater goal than to give critical support to the ailing peasantry and the ailing workers whose livelihood stand incredibly threatened by reactionary warlords and greedy landlords. The PPP will march relentlessly towards minsheng so that one day poverty itself is eradictated."

 GXC_rural_reconstruction_efforts_idea: "Rural Reconstruction Efforts"
 GXC_rural_reconstruction_efforts_idea_desc: "In the aftermath of the collapse of Qing authority and the dissolution of the league, rampant fighting and civil wars have devastated the countryside. While the Productive People's Party stands for all Chinese people regardless of class, the peasantry have always been the backbone of the people and the revolution. The time of their suffering is over, now it is time for rebuilding."

 GXC_progressive_spirit_idea: "Spirit of Progress"
 GXC_progressive_spirit_idea_desc: "The Productive People's Party has created a government not only comprised of socialist and progressive minded patriots, but patriotic liberals as well. This government of the producing people commands a truly large spectrum of political thought, and the people are sure to feel the spirit of progress in the air as we inch our way towards Datong."

 GXC_deradicalisation_line_idea: "Deradicalisation Line"
 GXC_deradicalisation_line_idea_desc: "More radical minded members of our party hold firm to the idea that the Productive People's Party is for the peasants and workers. While not untrue for the proleriat serve as the party's root and core, the PPP must encompass the interests of all Chinese people, reagrdless of class status. If they cannot understand this, then perhaps it is time for these men to retire."

 GXC_heroes_of_revolution_idea: "Heroes of Revolution"
 GXC_heroes_of_revolution_idea_desc: "If it weren't for the efforts of Cai Tinkai, Jiang Guangnai, and the Lame General, the Chinese state would remain in a state of decadence and decay. Our revolutionary heroes have given their all to save China in her most critical hour, and such heroics must be acknowledged!"

 GXC_peoples_revolutionary_army_effect_tt: "§CAdds a Dynamic Modifier whose effects depend on your current §SSocial Democrat§! party popularity.§!\n§YCurrent effects:§!\n - Mobilisation Speed: §G+20.00%§!\n - Recruitable Population Factor: §G+20%§!\n - Party Popularity Stability Modifier: [?GXC.party_popularity@social_democrat|=%+]"

 GXC_proclaim_a_true_united_front_effect_tt: "§CAdds a Dynamic Modifier whose effects depend on your current §SSocial Democrat§! and §rSyndicalist§! party popularity.§!\n§YCurrent effects:§!\n - Political Advisor Cost: [?GXC_social_democrat_pop_temp_var|=%-]\n - Production Efficiency Retention: [?GXC.party_popularity@syndicalist|=%+]"

 GXC_courting_liberty_effect_tt: "§CAdds a Dynamic Modifier whose effects depend on your current §OSocial Liberal§! party popularity.§!\n§YCurrent effects:§!\n - Research Speed: [?GXC.party_popularity@social_liberal|=%+]"

 GXC_ministry_of_the_peasantry_idea: "Ministry of the Peasantry"
 GXC_ministry_of_the_peasantry_idea_desc: "Through the newly established Ministry of the Peasantry, the government desires for the ministry to aid in liberating the faithful toilers of the land from their tyrannical masters. For China is a nation of both the Peasant and Worker, and we cannot abandon either of them."

 GXC_local_peasants_associations_effect: "Local Peasants Association"
 GXC_local_peasants_associations_effect_desc: "By utilising previously established peasant organisations and the proliferation of new associations supported by the government, various provinces have seen the rise of local collectives teaching the peasantry the importance of their role in society, and politicising their involvement."

 GXC_shaoshuren_geming_effect: "Shaoshuren Geming"
 GXC_shaoshuren_geming_effect_desc: "Describing a revolution of the few, \"Shaoshuren Geming\" is one of the hallmark beliefs of Tan Pingshan and his Third Party. Believing that only an enlightened few can bring the revolution to the Chinese people."

 GXC_expand_provincial_party_committees_tt: "§YModifies $GXC_shaoshuren_geming_effect$ with two effects which depend on your current §SSocial Democrat§! and §RRadical Socialist§! party popularity.§!"

#UPC Phase V Ideas

 GXC_unprecedented_financial_strain_idea: "Unprecedented Financial Strain"
 GXC_unprecedented_financial_strain_idea_desc: "Hardly a strong economy at the best of times, the Chinese economic situation has entered a far more dire doom-spiral than has ever been witnessed before. Compounded with financial insecurities, foreign debt repayments, the fleeing of businesses and currency, economic devastation, refugees, and a whole plethora of other issues, the Federal Government has been dealt with a particularly poor hand. Only under concerted economic recovery efforts could they possibly weather the storm, but it remains to be seen if Federal politics will intervene in such matters."

 GXC_the_military_dilemma_idea: "The Military Dilemma"
 GXC_the_military_dilemma_idea_desc: "Whilst presumed to be an ultimately reasonable stance for any functioning form of military, the Federalist Government's announcement of its grand centralisation and nationalisation programme has sent the establishment into a frenzy. Warlords and Provincial Autonomist extremists have joined together to campaign against the reduction of provincial forces, and the integration of their militaries into the National Defence Army. Under normal circumstances, the Central Government would be able to power through, but the opposition of the Pro-Autonomist Federalists has proven to make the so-called \"Military Dilemma\" into quite the hurdle indeed."

 GXC_a_nation_without_its_leader_idea: "A Nation Without Its Leader"
 GXC_a_nation_without_its_leader_idea_desc: "Chen Jiongming has long been the spiritual, and literal, flagbearer of the Guangdong Federalist movement since its inception. Having propelled his movement from the province to the nation, the very government has hinged upon his force of personality and connections in order to sustain itself, both financially, and politically. Yet with the recent announcement of his retirement, the political scene has been sent into chaos, and the bureaucracy similarly. And yet his actual political power has largely rested irrelevant in regards to the fearmongering and concern over the nation losing its much respected \"Father\". Evidently, Chen is leaving large shoes to fill..."

 GXC_reinvigorated_five_year_plan_idea: "Reinvigorated Five Year Plan"
 GXC_reinvigorated_five_year_plan_idea_desc: "Witnessed within various socialist and other state-directed economies is that of the concept of the Multi-Year Plan. Whilst a novel concept within China, largely at the mercy of foreign markets or native capitalists, the power granted with the unification of the nation has allowed the government to pursue a rather ambitious Five Year Plan of their own. Through the implementation of austerity, autarkic trade policies, and the creation of collective farms in the barren frontiers beyond the Great Wall, it is hoped the nation will transform rapidly. In 10 years a village will evolve to a city, and in another 10 it will turn into an international economic centre. From Shanghai to Dihua, all of China will be an industrial powerhouse."

 GXC_rule_of_the_democratic_literati_0: "Rule of the Democratic Literati"
 GXC_rule_of_the_democratic_literati_0_desc: "The intellectuals of China have proven themselves to be the true descendents of the Scholar-Official. Despite the abolishment of the Scholarly Exam in the twilight of the Qing Dynasty, their intellectual tradition carried forward into the budding students of the time, who are now the leading writers and politicians of today. The \"historic mission\" of acting as arbiters or reason and morality; the conscience of society, and the only sector of the population with honoruable aspirations; it is the modern intellectual class' duty to uphold these virtues. Through their cooperation with the rural masses, China shall excise all exploitative landlords, all evil gentry, and all corrupt officials. And without the need for violent revolution."

 GXC_a_new_workers_utopia: "A New Worker's Utopia"
 GXC_a_new_workers_utopia_desc: "Under the new government, Chinese labour rights have finally seen their due recompense. With a guarantee of a minimums tandard of living, releif to war refugees, improved facilities for soldiers, civil servants, and teachers, the nation has sought to further expand the welfare state. Instituting a minimum wage scale, an eight hour work day, plans for public health facilities and a broad insurance programme against all manners of ailment, the reformist parties have won a great victory for the Chinese proletariat."

 GXC_in_pursuit_of_the_federalist_ideal: "In Pursuit of the Federalist Ideal"
 GXC_in_pursuit_of_the_federalist_ideal_desc: "The first iteration of the Federalist movement sought a plethora of lofty goals for the nation to fulfill: abolition of provincial and local military governments, demobilisation of the autonomous armies of the provinces, and the establishment of autonomous regional governments under civil control. It is under these slew of demands that various Federal Constitutional projects around the nation emerged, attempt to wrest control from military strongmen and the corrupt national government, and restore it to provincial civilian rule.\n\nUtilising grassroots civic mobilisation, the Federalist movement was ultimately nourished by the failures of central government efforts to both unify and centralise the nation. Bearing no fruit, ideological theorists such as Zhang Shizhao and Zhang Taiyan emerged to cultivate the concept of a Federalist Ideal. Whilst the further interpretation of their ideas ranged far and wide, the ideal remained largely the same: the sovereignty of the people belongs in the establishment of autonomous provinces operating according to their own constitution.\n\nIt is this ideal that we strive for, and hell hath no fury, neither domineering centralist demagogues nor idling militarists shall rip apart the movement ever again. Uniting Liberals, Socialists, Constitutionalists all under one umbrella, and through the good will of the National Army, Federalism shall see its spotlight yet."

 GXC_the_steady_hand_at_the_wheel: "The Steady Hand at the Wheel"
 GXC_the_steady_hand_at_the_wheel_desc: "Revolutionaries, ingrates, militarists, warlords, bandits, and all other sorts of nefarious individuals would see the nascent Chinese democracy squandered under the force of their arms or postering. Having almost sunk the nation into despotism, it was only the brave men of the Yue Clique that managed to swoop in during the Witching Hour, and secure China's Democracies from falling into the clutches of autocracy once more. The measures the government is to implement to further shield the masses may be extreme, but any sacrifice is worth the cost for the preservation of the democratic dream."

 GXC_vanquishing_the_overly_ambitious: "Vanquishing the Overly Ambitious"
 GXC_vanquishing_the_overly_ambitious_desc: "Democracies biggest threat is perhaps its self-purported biggest vanguard. For all of their haranguing about the vigilance and defence of the democratic state, the Yue Clique has become nothing more than a replacement for the Beiyang Warlords that the people had worked so hard to overthrow. Through the collaboration with other conspirators from once diminished cliques such as the Old Guangxi and New Guangdong Cliques, it is hoped that the promotion of non-Yue Clique officers to senior positions will see the defanging of the Yue viper, but ultimately only time will tell..."

 GXC_UPC_multi_partisan_democracy_modifier: "Multi-Partisan Chinese Democracy"
 GXC_UPC_multi_partisan_democracy_modifier_desc: "The testament to the ultimate pursuit of idealism from the Chinese Southwest Federalist movement is that of its innovative brand of Multi-Partisan Democracy. Building upon the grassroots mobilisation of intellectuals from the 1920s and 30s, the Federalist movement thrived and was nourished due to the lack of stability in the wake of the Zhili collapse. With every Chinese province composing their own provincial constitution on the hopes of practicing local democracy and civi rights, the national constitution has become a composite of the provincal whole.\n\nBringing together democratic socialists, neo-confucian intellectuals, infamous liberals, traditional scholars, warlords, gentry, merchants, bourgeoisie and proletariat, the Federalist movement is truly an all encompassing movement of many shades, all brought together through idealistic, or perhaps opportunistic, interpretations of the new Chinese future. Undergoing perhaps the only truly peaceful and civilian transfer of power under the urge of popular election, the Federal Republic has already set itself apart from its Beiyang predecessors."

 GXC_absolute_freedom_in_education_idea: "Absolute Freedom in Education"
 GXC_absolute_freedom_in_education_idea_desc: "There must be absolute freedom in that of teaching and research! The government cannot place a dampening upon the flourishing intellectual scene within the nation, nor may it squabble the rights of civic democracy. Through a thorough guarantee of teachers to perform their duties and enter the educational profession, the prohibition of the existence of any political party or organisation in educational and cultural institutions, and the provision of equality of educational opportunities for all of the masses, it is hoped that the decades of Chinese illiteracy will be far behind the nation, and that a resilient democratic spirit may manifest within its people."

 GXC_rumours_of_a_military_plot_idea: "Rumours of a Military Plot"
 GXC_rumours_of_a_military_plot_idea_desc: "With opposition to the growing decay of the establishment Yue administration growing ever stronger, it is has become nigh insurmountable; opposition is growing like weeds, and the Yue Army can hardly cease the development of military insubordination, and even that of a potential coup. It is not merely the China Democratic League fostering dissent either, warlords have flocked to their ranks due to army nationalisation, and various members of the Public Intest Party and Yue Clique have even begun to break ranks, ultimately inflaming the chaos."

 GXC_on_the_verge_of_failure_idea: "On the Verge of Failure"
 GXC_on_the_verge_of_failure_idea_desc: "With the conclusion of the unification of the nation, it was expected that the Federal Project would be enunciated under stable conditions by which neither overwhelming zeal nor immense cynicism would dampen progress. Alas, with a heavy military hand still present throughout the political process, many have begun to cast doubts on if the so-called promise of \"Democracy\" in the Federal Project will come to pass, or if it'll merely be the cyclical repetition of the Beiyang Republic; dominated by military strongmen."

 GXC_the_national_army_commission: "The National Army Commission"
 GXC_the_national_army_commission_desc: "As advocated by members of the cabinet and political arena, a National Army Commission has been instituted nationwide as an entity under the Ministry of Internal Affairs. With the ultimate aim of inter-party collaboration and coordination, the commission serves to reduce the size of the armed forces to a mere national defence level from the ballooned size of the Warlord Era, and as a result lessening the financial burden on the state. It also serves a dual functionality: finally nationalising the military, and vetting all appointments so as to ensure loyalty to the incumbent government."

 GXC_the_national_army_commission_2: "Ministry of National Security"
 GXC_the_national_army_commission_2_desc: "With the further extension of the state of Martial Law under Marshal-President Ye Ju, the government has deemed it fit to transform the National Army Commission into a Ministry of the government itself. Tasked with the maintenance of all Public Security bureaus within the nation, the National Security Bureau works closely with the military to ensure dissent is squashed as swiftly as possible, and that the maintenance of harmony and order perseveres throughout the nation."

 GXC_alms_to_the_veterans_idea: "Alms to the Veterans"
 GXC_alms_to_the_veterans_idea_desc: "China has laboured, bled, and sacrified all throughout the 20th century. And yet it perhaps reached a particularly devastating point from the conclusion of the Wars of Unification, and the Second Sino-Japanese War. Under these conditions, there has developed a vast social class of veterans and those disenfranchised by military devastation that so desperately necessitate attention; their alms to aid in their living of a normal life. And it is the duty of the government to provide any assistance it can to its brave fighters."

 GXC_working_towards_the_federalist_ideal: "Working Towards the Federalist Ideal"
 GXC_working_towards_the_federalist_ideal_desc: "The Federalist Ideal, that of a Constitutional, Free, and Democratic Federal Republic is not dead. Nay, in-fact the legacy of Chen Jiongming springs forth a new reinvigorated struggle towards achieving such an ideal. The people and political opposition may have proven their volatile nature can saddle democracy in its infancy, but surely that cannot dissuade the Yue Clique from continuing to persevere towards this ever ephemeral ideal? Guiding all other parties and politicians, the Public Interest Party and Yue Clique must set the example to follow, so that in the future the people may rejoice in their functioning democracy."

 GXC_rejuvenation_of_chinese_culture: "Rejuvenation of Chinese Culture"
 GXC_rejuvenation_of_chinese_culture_desc: "Man's spirit is perhaps attached to the very prosperity of the state as a whole. If one's spirit enters into a malaise, it is all but assurance of his defeat. Similarly, the nation's spirit and culture is integral to its continued morale and prosperity. China has experienced untold strife and struggle as of the recent Century of Humiliation, but one cannot stay downtrodden forever! China as a nation has existed for thousands of years, and it will continue to do so, for as long as the people remain convinced and prideful in Chinese culture."

 GXC_revising_democracy_idea: "Revising Democracy"
 GXC_revising_democracy_idea_desc: "Tutelage of the Party-State as prescribed by Dr. Sun Yat-sen is inherently a flawed system, it is undemocratic, and as such is different from the democratic system by which it is supposed to establish under Constitutional Rule; and so how can the people be expected to practice democracy? Only under \"Revisionist Democracy\" may the nation truly train the masses to cultivate a democratic spirit. To be \"Revisionist\" is to take the concept of a Western Liberal Democracy, and relate it to the conditions at hand within China. By amending its shortcomings caused by unbridled capitalism and rampant individualism, the whole nation shall be strengthened."

#NPA Phase V Ideas
 GXC_NPA_popular_support_unbridled_modernisers: "Political Legitimacy: §gUnbridled Modernisers§!"
 GXC_NPA_popular_support_unbridled_modernisers_desc: "The popular image of a warlord is that of an arbitrary tyrant: a cruel, uneducated autocrat with little regard to human life, ceaseless avarice, and surrounded by a decadent court of vice and yesmen. The reality is much more nuanced. Many warlords were well-educated and kept up to date with international political trends, and while most had a ruthless streak, that was hardly uncommon in China. Furthermore, while most were autocrats, they hardly ruled alone: they were backed by a complex web of politicians, generals, economic elites, social figures, and intellectuals.\n\nHaving relied upon the Jingxing Society to substitute their political policy plan, the Old Guangxi Clique power struggle following Marshal Shen Hongying's death resulted in the once subordinate Society ousting the Warlords, and reconfirming the primacy of suits and ties over rifles and sabres. Inspired by the progress of the world hegemons in Europe, the Jingxing Society hopes that cross-cooperation between Eastern culture, history, and tradition in conjunction with Western industrialisation, science, and art, will bring a new era unto the Chinese Republic. Furthermore, President Zhu Jiahu's preference for student freedoms and academic autonomy has brought forward a refreshed and youthful visage to the Five Races Under One Union."

 GXC_NPA_popular_support_rule_of_the_iron_men: "Political Legitimacy: §PRule of the Iron Men§!"
 GXC_NPA_popular_support_rule_of_the_iron_men_desc: "The popular image of a warlord is that of an arbitrary tyrant: a cruel, uneducated autocrat with little regard to human life, ceaseless avarice, and surrounded by a decadent court of vice and yesmen. The reality is much more nuanced. Many warlords were well-educated and kept up to date with international political trends, and while most had a ruthless streak, that was hardly uncommon in China. Furthermore, while most were autocrats, they hardly ruled alone: they were backed by a complex web of politicians, generals, economic elites, social figures, and intellectuals.\n\nStraddling the line between warlordism, reformism, and revolution, the Old Guangxi Clique reflects a myriad of narratives about its governance, and its outlook. Ruthless plunderers and bandits, but at the same time upholders of Republican ideals and the democratic notion of the Xinhai Revolution. A rival to Lu Rongting, a comprador of the Zhili Clique, and having constructed his own ingenious faction of the Old Guangxi Clique, Shen Hongying's legacy is that of much of the same; warlords dominating the organs of office under the notion of continued stability, and continued economic progress."

 GXC_NPA_popular_support_the_young_consul: "Political Legitimacy: §PThe Young Consul§!"
 GXC_NPA_popular_support_the_young_consul_desc: "The popular image of a warlord is that of an arbitrary tyrant: a cruel, uneducated autocrat with little regard to human life, ceaseless avarice, and surrounded by a decadent court of vice and yesmen. The reality is much more nuanced. Many warlords were well-educated and kept up to date with international political trends, and while most had a ruthless streak, that was hardly uncommon in China. Furthermore, while most were autocrats, they hardly ruled alone: they were backed by a complex web of politicians, generals, economic elites, social figures, and intellectuals.\n\nStraddling the line between warlordism, reformism, and revolution, the Old Guangxi Clique reflects a myriad of narratives about its governance, and its outlook. Ruthless plunderers and bandits, but at the same time upholders of Republican ideals and the democratic notion of the Xinhai Revolution. Chosen as the heir of the famous Lu Rongting, Lu Yuguang has adhered to the notion of stability and Confucian statesmanship that the Zhili had once propagated. Working in tandem with his adopted brother, Ma Ji, the duo have chosen to tread the path of caution, yet simultaneously strongman brinkmanship. President at a young age, China will be stable for as long as the Young Marshal of the South is breathing."

 GXC_NPA_popular_support_sword_of_progress: "Political Legitimacy: §gSword of Progress§!"
 GXC_NPA_popular_support_sword_of_progress_desc: "The popular image of a warlord is that of an arbitrary tyrant: a cruel, uneducated autocrat with little regard to human life, ceaseless avarice, and surrounded by a decadent court of vice and yesmen. The reality is much more nuanced. Many warlords were well-educated and kept up to date with international political trends, and while most had a ruthless streak, that was hardly uncommon in China. Furthermore, while most were autocrats, they hardly ruled alone: they were backed by a complex web of politicians, generals, economic elites, social figures, and intellectuals.\n\nStraddling the line between warlordism, reformism, and revolution, the Old Guangxi Clique reflects a myriad of narratives about its governance, and its outlook. Ruthless plunderers and bandits, but at the same time upholders of Republican ideals and the democratic notion of the Xinhai Revolution. Chosen as the heir of the famous Lu Rongting, Lu Yuguang has listend to the considerable progressive contingent within his clique, embarking on the ambitious and complex path towards Chinese democracy. Guarding it with his sabre, the President-Marshal will ensure the stability of his republic, by force if necessary."

 GXC_NPA_popular_support_the_chinese_plutocracy: "Political Legitimacy: §cThe Chinese Plutocracy§!"
 GXC_NPA_popular_support_the_chinese_plutocracy_desc: "The popular image of a warlord is that of an arbitrary tyrant: a cruel, uneducated autocrat with little regard to human life, ceaseless avarice, and surrounded by a decadent court of vice and yesmen. The reality is much more nuanced. Many warlords were well-educated and kept up to date with international political trends, and while most had a ruthless streak, that was hardly uncommon in China. Furthermore, while most were autocrats, they hardly ruled alone: they were backed by a complex web of politicians, generals, economic elites, social figures, and intellectuals.\n\nStylish, wealthy, and ever relentlessly ambitious, the one-time Mayor of Guangzhou and face of the Chinese Merchant's political ambitions, Chen Lianbo is many things. Equally so, he is heavy-handed, willing to force through the Merchant government that he desires without a second thought. However, ruling through a nominally democratic mandate, the allusion and faint light of democracy remains an ever present ember within Chen's Chinese republic, even if the foreboding atmosphere of elitist British-inspired Cantonese democracy looms very large indeed."

 GXC_NPA_popular_support_apostles_of_democracy: "Political Legitimacy: §mApostles of Democracy§!"
 GXC_NPA_popular_support_apostles_of_democracy_desc: "The popular image of a warlord is that of an arbitrary tyrant: a cruel, uneducated autocrat with little regard to human life, ceaseless avarice, and surrounded by a decadent court of vice and yesmen. The reality is much more nuanced. Many warlords were well-educated and kept up to date with international political trends, and while most had a ruthless streak, that was hardly uncommon in China. Furthermore, while most were autocrats, they hardly ruled alone: they were backed by a complex web of politicians, generals, economic elites, social figures, and intellectuals.\n\nAll throughout the Warlord Era, various political associations, cliques, and groups have waxed and waned in their influence. From controlling the Presidency to being reduced to irrelevancy, the capacity for a group to persist throughout the long decades of turmoil and strife is but a testament to either its fluidity, openness, or principle. For Political Science, it is ultimately a mixture of all three. Nonetheless, once again controlling the avenues of the executive and legislative office, the Political Science Clique has brought forward a Third Party democratic front to the Beiyang Republic. One hoping to bring elitist patrician liberalism to China, in order to cultivate future democracy."

 GXC_relentless_military_regionalism_1: "Relentless Military Regionalism"
 GXC_relentless_military_regionalism_1_desc: "As a result of the inherent nature of the unification wars and the extensive reliance upon warlord forces, alongside the relentless promotion of regional autonomy rights, the nascent Chinese Republican Government has become saddled with a catastrophic issue of their own making. The warlords, both new and old, have begun to corner off their domains of territory from the intrigues of the Central Government, substituting what should have been national unification with a mere facade of unity on the surface. Ignoring Central Government directives, tax payments, and relentlessly opposing initiatives to centralise the provinces or otherwise the military, the Warlords have seemingly become beholden to one indomnitable fact: if they are to keep their wealth, power, and influence, then they very well might have to take up arms against the new government itself."

 GXC_deteriorating_financial_sector_1: "Deteriorating Financial Sector"
 GXC_deteriorating_financial_sector_1_desc: "Due to decades of corruption, economic imperialism from foreign powers, unstability due to national states of crisis, disunity, and civil war, alongside a plethora of other factors, the Chinese economy is, suffice to say, in a rather poor state. Investors have shirked potential opportunities, hyperinflation has resulted in a worthless currency, bandits continue to raid any remaining domestic commerce or agrarian activities. Ever present issues continue to raise their head, such as the consistent dilemma of land reform, and cross-provincial economic integration; with local communities even pressing for immediate economic relief, compromising with the nation's recent unification. What is for certain, is that the nation necessitates stable economic management, and national reconstruction."

 GXC_the_democratic_cordon_sanitaire: "The Anti-Democratic Cordon Sanitaire"
 GXC_the_democratic_cordon_sanitaire_desc: "Despite claims of fighting for the republican values and virtues of the Xinhai Revolution, the advancements in national democracy have been anything but as comparable to the lofty ideals of China's various democrats. Plenty of positions, from the Minister to the Magistrate have been granted not too those most meritorious, or those elected, but those within \"the family\" of the responsible incumbent administration. In areas without Central Government oversight, corruption remains the supreme order of the day, with the patchwork of unofficial overlordship representing that of Feudal structures in nature. Few would believe in the allusions that the new Chinese Republic holds any essence of democracy, and already the various democratic groups have begun their against a perceived \"Anti-Democratic Cordon Sanitaire\" of the new government."

 GXC_reaffirming_professionalism: "Reaffirming Professionalism"
 GXC_reaffirming_professionalism_desc: "What was once a motley crew of disparate warlord forces, now a bloated, ineffective, and highly protective \"national\" army; the Republic's army is, much akin to its domestic dynamics, a patchwork of Central Army units intermixed with divisions from warlord forces. Nominally claiming to serve the Commander-in-Chief, frequent occurrences of insubordination would prove otherwise. As such, it has become drastically necessary, not only for the army's effectiveness on the field but for the stability of China, that the Ministry of Military affairs reconfirm commitments to the apolitical nature of the military office, rework military academy curriculums, and disbandit all forces with bandit origins. But the task is most certainly not easy, as proclamations of sincere duty to service, sacrifice, and nationhood matter little to those without the elan to sustain them."

 GXC_zenith_of_chinese_capital_idea: "Zenith of Chinese Capital"
 GXC_zenith_of_chinese_capital_idea_desc: "With direct access to the executive office, the Chinese Merchant and Business class have truly asserted themselves at the height of their role within the nation. Now an integral function of Chinese reconstruction, the endeavouring Chinese capitalists have become one of the most adhered to voices within the nation. Overseeing bounding economic progress and ever increasings profits after decades of war and bloodshed, the businessmen of China are architects of the nation's renewal, financiers of its military consolidation, and negotiators of its financial independence."

 GXC_rule_of_the_iron_willed: "Rule of the Iron Willed"
 GXC_rule_of_the_iron_willed_desc: "There is no room in government for those lacking in the qualities of chivalry, charisma, or decisiveness. Only those of iron wills, those who have fought either in the battlefields or the high offices are worthy of being entrusted with national leadership. To steer China onto a new dawn requires conviction, courage, and bravery. And these virtues are exemplified in the halls of the new Central Government. Whilst issues of dissent, disagreement, or corruption may make its way to the news outlets, the overwhelming presence of a national front of bureaucrats and technocrats dissuades any advancing perceptions of supposed weakness."

 GXC_pursuing_new_policy: "Pursuing New Policy"
 GXC_pursuing_new_policy_desc: "Under the initiative of Zhu Jiahua, the Beiyang Republic has begun to increasingly import European political scientists, researchers, professors, and businessmen, with the ultimate aim of implement the President's ambitious \"New Policy\" campaign. Seeking to synthesise Western advancements in scientific, economic, and industrial fields with that of Eastern culture, tradition, and nationalism, the \"New Policy\" campaign has also revived an international interest in Sinology. Already, various foreign governments have sought to assist, invest, or otherwise aid the Chinese revival, and it awaits to be seen if Zhu's gambit, one that will surely last decades, is enough to revitalise a wounded nation."

 GXC_order_and_progress_idea: "Order and Progress"
 GXC_order_and_progress_idea_desc: "Little politics, much administration. The role of the Central Government is not to become a slave to ideology, or to personalist strongmen, or even to intellectuals, monarchs, or scholars. Ensuring economic progress, no matter the price paid, will ensure that China is forever a strong nation. No longer shall the Chinese bask in a Century of Humiliation. Pursuing the policy of a Carrot and Stick, the people will be ensured happy lives and fulfilling careers, as long as they toe the line with the incumbent government."

 GXC_the_gentlemans_republic: "The Gentleman's Republic"
 GXC_the_gentlemans_republic_desc: "Ruled by personal agreement, handshake, or banquet, the new Chinese Republic is much akin to that of the old; politics ruled by personalities, not ideology. Individuals matter more than the perceived policy plan of a political architect, and as such national policy is highly favoured towards variety, pragmatism, and the implementation of necessary measures to ensure continued progress on the fronts of national reconstruction, economic development, and assertation of China's position on the world stage."

 GXC_the_washingtonian_republic: "The Washingtonian Republic"
 GXC_the_washingtonian_republic_desc: "So-called the \"Chinese Washington\" by his close friends and allies in the Hong Kong Media, Chen Lianbo's role as the founder of the Chinese Republic has brought scarce comparisons between him and the American Founding Father, however the government of the Merchants could not be any more different. Capital is ultimately what determines policy, and the goal of governance is almost always economic enrichment. Whilst the Merchants have spurned forward a significant amount of industrialisation, the elitist form of governance in the highest circles of the Ministries has entrenched a rather unique form of government; resembling that of Rome, or of Venice."

 GXC_the_monrovian_republic: "The Monrovian Republic"
 GXC_the_monrovian_republic_desc: "Promulgating an era of peace, stability, and political harmony, the Political Science Clique's own focus on Anti-Partisan democracy has led to a broad united front, led by Political Science, and joined by fellow third parties across the board. Having long sought to oust the dominance of authoritarian warlords from the avenues of executive power, their victory against the Merchants has brought forward a period of national calm, for the first time in decades. Always seeking a broad consensus on policy, the new Chinese Republic has begun a rapprochment with various political parties, and a policy of restoring dignity to the political office, once admonished."

 GXC_a_new_republic: "A New Republic"
 GXC_a_new_republic_desc: "Led by some of its most prominent fighters in the early days of the Chinese Republic, the new Beiyang Republic has brought forward its own unique interpretation on the annals of the Five Races Under One Union, and the legacy of the Xinhai Revolution. Seeking to revitalise the Republican movement after the ailing effects of decades of warlordism and corruption, the Young Marshal of the South and his Young Guangxi allies bring a new generation of politicians to the Chinese national office. Individuals who scarcely remember the Qing, or otherwise rebelled against it. Onlooking onto new horizons however, many of the Young Marshal's old allies with ties to the Zhili Clique advise caution, or apprehension, at pursuing total progress."

 GXC_ode_to_xinhai: "Ode to Xinhai"
 GXC_ode_to_xinhai_desc: "There could be no Chinese Republic without the brave sacrifice of its fighters in the Tongmenghui and the Xinhai Revolution, and it would be but a tarnishing of their memory to institute a new sense of autocracy or authoritarianism upon their democratic aspirations. Whilst the nation cannot truly exercise the Four Civil Rights necessary for successful democratic governance, the Central Government can nonetheless work towards the careful cultivation and advancement of the lives of its citizens on the hope, that in the future, however far that may be, China will be able to truly implement the nascent dream of 1911."

 GXC_a_moral_republic: "A Moral Republic"
 GXC_a_moral_republic_desc: "To pursue total progress at any and all cost is a foolish game; China is a nation with thousands of years of civilisation, and it is undoubtedly unwise to cast aside any and all advancements of previous eras of Chinese civilisation for the folly of democratic governance. Democracy is the will of the people, and separation of powers is the principle of such democracy. Serving as the foundation of the nation's politics, the passing of power to the people is but a certainty. However, in the interim it is crucial that the nation be ruled by Good Men, experts in their fields, akin to the scholars of old. Only by looking towards tradition, can the nation begin to move forward."

 GXC_studying_european_political_science: "Studying European Political Science"
 GXC_studying_european_political_science_desc: "As was the original intentions of the Political Science Clique's predecessor, the European Affairs Research Society, and as is the modus-operandi of the Association of All Classes to Save Guangdong and its Cantonese-British style democratic management, it is abundantly necessary for the Chinese democratic republic to be modelled upon that of the successful examples in the West. Whilst democracy has seen dire straits in recent times, various nations still exercise and respect the will of the people, consent of the popular masses, and that of representative political power through elected officials. If China is to ever be a truly democratic nation, it must but only examine, critique, and refine the methods of the existing international democratic states. Already, various officials have been sent to various countries to analyse their methods, and conclude on their most fitting applications in the Chinese context."

