 ##RKMT First Congress Chain (400-429)
 GXC.midgame.400.t: "The Chairman Returns"
 GXC.midgame.400.d: "After enduring a tense voyage, Hu Hanmin, the enigmatic leader of the right wing of the Kuomintang, has finally returned on Chinese soil for the first time in a decade. His brilliant mind and towering figure casts a long shadow over the warlord junta, almost immediately dwarfing them in influence.\n\nA devout revolutionary Hu Hanmin remained largely aloof from the fanfare surrounding his return, greeting the crowds before quickly focusing on more pressing matters. Meeting with various Liangguang power players, including Chen Jitang, Li Zongren, and Chen Mingshu, he has behaved cordially, stating his gratitude for their support whilst keeping thoughts of their crudeness mostly to himself.\n\nOrthodox and studious in approach in interpreting the Three Principles, Hu Hanmin is perhaps the most premier expert on the true intentions of his late mentor, Dr. Sun Yat-sen. During his bitter exile, he has formalised his thoughts by writing the \"Linkage of the Three Principles\", the contents of which seem to have set the groundwork for not only the First Repatriated Congress, but for the Kuomintang movement as a whole.\n\nThe start of the party congress has also marked the grand return of the Moscow Committee, and the election of a fourth Central Executive Committee. With 24 members in total, the Central Executive Committee now includes key Moscow figures such as Hu Hanmin, Lin Sen, Ju Zheng, Zou Lu, Li Liejun, Yu Youren, Ding Weifen, Gu Yingfen, Wu Heling, Ye Chucang, Qin Zhen, Shi Qingyang, Shi Ying, Shen Dingyi, Ye Chuqian, and Fu Rulin, alongside more regional figures: Chen Jitang, Lin Yizhong, Li Zongren, and Bai Chongxi.\n\nThe Central Supervisory Committee has been constituted by Zhang Ji, Xie Chi, Lin Yungai, and Mao Zuquan.\n\nNotably in absentia is Sun Fo's Reconstruction Faction, corresponding to Sun himself, Wu Chaoshu, and Wang Kunlun in the CEC, and Liang Hancao in the CSC. Serving as an open invitation to the Hawaii Clique, one Hu thoroughly believes Sun can hardly resist, many believe it is a matter of time until he defects to Canton."
 GXC.midgame.400.a: "A spirited return, Chairman!"

 GXC.midgame.4000.t: "The Guangzhou Nationalist Government"
 GXC.midgame.4000.d: "When the Kuomintang first retook control over Guangzhou, there were questions about the direction of the revolutionary junta. The issue appears to be settled now, with the rightist officers Chen Jitang and Li Zongren successfully outmaneuvering leftist Chen Mingshu take take control of Liangguang.\n\nThey have invited Hu Hanmin and his exiled rightist central committee to return from Moscow. Hu, a preeminent disciple of Sun Yat-sen, ironically was defeated in a similar power struggle between feuding triumvirs after Sun's death, but he has no intentions of failing this time. He has already announced plans to rebuild the party-state in Guangzhou and prepare for another Northern Expedition to reunite China under the three principles."
 GXC.midgame.4000.a: "I suppose he will expect us to send emissaries soon."
 GXC.midgame.4000.b: "May we soon find further allies for our cause."
 GXC.midgame.4000.c: "The revisionist rat returns to Guangzhou..."
 GXC.midgame.4000.e: "Another Guangzhou government?"

 GXC.midgame.401.t: "Imperialism vs Anti-Imperialism"
 GXC.midgame.401.d: "In an auspicious start to the First Congress of the KMT, Hu Hanmin has let his intellectual prowess flourish. Elaborating the points he made years ago in Linkage of the Three Principles, he has showcased his refined expertise and interpretation of the Three Principles, hitting back at imperialism all around the globe.\n\nPontificating about how the world is a battleground between the two antagonistic forces of imperialism and counter-imperialism, he argued that the capitalist system brewed a militarist and hostile society. Similarly to Marx before him, Hu Hanmin has deemed capitalism in of itself to be the arch-foundation of Western political institutions. Being eternally corrupted by the influence of bureaucratic worshipping of absolute statism, capitalism, and militarism, these states enlist the support of capitalism to advance their imperial glories. In turn, the capitalists feed off the bureaucrats, using them as spokesmen for their system to leech off of nations. In combination with this, both the forces of the bureaucrats and capitalists utilise the military to advance their collective interests and conquer other nations.\n\nFurthermore, Hu stated that this all began in the distant 1500s as the burgeoning colonial empires competed for land and influence, causing the rise of mercantilism. Deeming this a prototype of capitalism, it began to evolve with the political liberalisation and economic laissez-faire in the periods of peace afterwards, culminating in the modern global economic system. Neo-imperialist colonial forces fused domestic nationalism with imperialist goals to subjugate China into a semi-colonial status.\n\nRelating his theory back towards the National Revolution, he made a clear connection between anti-imperialism and Sanmin doctrine, with which it is imbued with knowledge from the past three centuries of revolution, arguing that the Kuomintang must join China with liberation movements worldwide to bring about imperialism's downfall."
 GXC.midgame.401.a: "Down with Imperialism!"
 GXC.midgame.401.b: "Surely, he cannot be serious?"

 GXC.midgame.402.t: "Nationalism in the East vs West"
 GXC.midgame.402.d: "Like a whirlwind, Hu Hanmin followed his lecture on imperialism today with one about the First Principle of the People, Nationalism. He states that whilst nationalism is not a concept unique to the Principles, the West have corrupted their idea of it, using it as a force of imperialism and slavery. Dr. Sun, by contrast, has turned it into a mechanism of liberation and freedom.\n\nDrawing comparisons between the East and West, Hu stated that the West's primary unit of society is the individual, and its individualism created a vacuum between individual and the state, creating a discord between them. The West, as a result, lacks a \"wholeness of nation', the people in the Three Principles of the People.\n\nMeanwhile in China, Hu indicated that the historical clan formed the basis of society, providing an advantage in the formation of a nation, and in fostering budding nationalism. Hu Hanmin argued that due to the West's development of nationalism around fervent individualism, they naturally became the architects of selfishness and imperialism. Meanwhile the clan-centred nationalism of China has been integral in building the nationalism found in the Three Principles, which unites the nation towards the Datong, the Great Harmony between the people.\n\nHu's claims are particularly striking, because traditional intellectuals have long seen clans as a stumbling block for China's budding nationalism. Many see clans as a source of regionalism, and critics of the Chairman believe he lacks a plan to organically combine the interests of the nation, nationalism and the clan unit."
 GXC.midgame.402.a: "Nationalism for a new China!"
 GXC.midgame.402.b: "Much thought, but with little concrete planning."

 GXC.midgame.403.t: "Democracy and Anarchism"
 GXC.midgame.403.d: "Like clockwork, Hu Hanmin began discussing the Second Principle of the People, Democracy. Drawing inspiration from universalism and humanism, the Chairman believes that the Three Principles are the superior method in achieving the ideal state of human society. Universalism, anarchism, and syndicalism, state institutionalism, nationalism and capitalism, have all failed.\n\nWhile the Principle of Nationalism is aimed at attaining freedom and equality for nations all over the world, he stated that freedom and equality at home cannot be achieved without the fulfillment of the Principles of the People's Political Power and Livelihood simultaneously at home. Once all nations achieve this tripartite nationalism, universalism will consequently dawn.\n\nDrawing comparisons between the Principle of Democracy and anarchism, stating that it entails people's control of political power in one nation, and then followed by political equality. Whilst both ideologies share goals in ending the state, anarchism left a void in where political power would vest.\n\nUnder Sanmin, power would be divided between sovereignty and administrative power. The first would be directly vested and exercised in the people, consisting of the four powers of election, legislation, referendum and recall. The second would be indirectly invested in the people through the five yuan: executive, legislative, judicial, examining and supervisory. This five branch government will become the instrument of the people to achieve true self government.\n\nContrary to common misconception, Hu Hanmin argues Proudhon and Kropotkin envisaged repeal of the state, but not the government. With Sanmin, elected government officials and the people would work in tandem for public interest, and with its political power deprived, the state would wither away in favour of absolute personal freedom. Therefore the Three Principles share the ideals of anarchism but the KMT actually gives a feasible programme to achieve them."
 GXC.midgame.403.a: "Only the Principles can give us democracy."
 GXC.midgame.403.b: "Walking a fine line, Chairman..."

 GXC.midgame.404.t: "People's Welfare and Socialism"
 GXC.midgame.404.d: "Once more in his flurry of theory, Chairman Hu Hanmin has focused his sights on the Third Principle of the People, People's Welfare. Drawing comparisons between People's Livelihood and the nascent Socialist and Syndicalist movements around the world, he has noted the radical difference between the three in implementation.\n\nWhilst all intended to achieve the ideal society, only the Three Principles were equipped with the instruments to transform these common ideals into reality, of which included land equalisation and capital regulation. Once private ownership of the land and capital is abolished, socioeconomic injustice would go with it, and the cannibalising class struggle would be avoided. Instead of violence, the national operation of conglomerates of railroads alongside mining and steel companies would create profits directly for the people.\n\nTaking a brief aside in his oration, Hu Hanmin drew a comparison of anarchism and Marxism, praising anarchists like Bakunin and Kropotkin. This anarchic socialism retained the structure of society and individuality of the person, the Chairman even claimed that Bakunin-Kropotkin's school was close to Sanmin, as opposed to Marxian proletarian dictatorship and belief in anarchist opposition to any form of social order. Concluding, Hu declared that governments which enjoyed Marxian political dictatorship and thorough control of the nation's wealth were more inclined to totalitarianism.\n\nConcluding his speech on People's Welfare, Hu Hanmin quoted Dr. Sun, in that: \"..Humanity's endeavour for survival had been the moving force of social progress...class struggle was actually a social illness during the progress\", further adding that class struggle merely arose when man felt compelled to rise for survival. With this he indicated that Marx had mistaken the cause for the consequence and vice versa, with Hu stating that the Three Principles would create a new world desired by all revolutionary movements."
 GXC.midgame.404.a: "To aid the People!"
 GXC.midgame.404.b: "Need I remind you, we're not the Left."

 GXC.midgame.405.t: "Development of the Revolution"
 GXC.midgame.405.d: "Having secured favourable, if perhaps sometimes reluctant official party endorsements for his prior statements, Hu Hanmin has shifted his attention towards the practical implementation of the Principles, barely giving anyone time to rest after discussions.\n\nThe Chairman began by stating that the policies of land equalisation and capital regulation would gear the national economy towards eventual public ownership of national wealth, Gongyou, and that the two arch-enemies of economic equity, both state alongside private capitalism, would be subsequently eliminated. Through joint government-people economic endeavours, with close cooperation between the two would finally lead to Gongyou.\n\nScientific Production would reduce the workload, and increase the productivity of the people further liberating their minds and energy from the drudgery of work. Through this the people could devote themselves to creative, cultural and public work, and eventually step up to take on local responsibilities which would pave the way for self government. Once this scientific production is achieved, common enjoyment of social wealth (Gongxiang) would be underway.\n\nHailing scientification as speeding up the process to achieve Gongxiang, in the ideal world envisioned by Hu Hanmin, the ancient ideals of \"From each according to one's ability and to each according to one's needs\" would become a social reality. However the Chairman clarified that he did not consider absolute equality necessary as long as every member in the society was free from all sorts of wants."
 GXC.midgame.405.a: "Steward of the Revolution!"
 GXC.midgame.405.b: "We have hardly started uniting the nation!"

 GXC.midgame.406.t: "The Revolutionary Future"
 GXC.midgame.406.d: "In a bold display of his renewed authority as Chairman of the Central Executive Committee, and nominal leader of the Right wing forces of the Kuomintang, Hu Hanmin has unequivocally declared that Dr. Sun's will was for the Three Principles of the People - Nationalism, Democracy, People's Welfare - to be enacted immediately, simultaneously and at every stage of the National Revolution\n\nDespising the pitfalls and vile deals that his rivals Chiang Kai-shek and Wang Jingwei made, Hu Hanmin insists that even during the stage of military rule, every principle should be enacted lest the loyal revolutionary soldiers turn into merely new warlords taking a more pleasant form. In fact, he has placed special emphasis that the party should never neglect the people's interests during the stages of revolution, most important of which being the period of tutelage.\n\nHammering in his credentials as having the most orthodox comprehension of Dr. Sun's ideals, Hu Hanmin has further stated that the new National Revolution will follow the National Reconstruction Plan laid out by Dr. Sun in unyielding absolutism. The Constitutional Stage then would only be enacted in provinces once its counties had achieved local self-government. Once more than half of the provinces have reached that stage, a national convention would be assembled to promulgate a national constitution.\n\nIn his concluding statement, Hu Hanmin expressed his desire to achieve Datong - the Great Harmony - saying that agape should be cherished as the foundation in man's endeavour for existence. While many of his warlord patrons had already begun to have second thoughts about inviting his return, for a shining moment the generals all felt small as Hu's words landed on the audience. With his eclectic blend of Chinese social ideals, Christian socialism and modern scientific advancement, Hu promises to combine them all into a true formula for man to achieve Great Harmony. Basking in revolutionary glory, the audience roared in applause."
 GXC.midgame.406.a: "To a bright future!"

 GXC.midgame.407.t: "The Fate of the Fourth Army"
 GXC.midgame.407.d: "Amongst the attendees of the First Conference sits a selection of individuals most disagreeable to the new alignment of our government. The former MinGan officers associated with Chen Mingshu and his old Tenth Division were invited to attend the conference as an expression of unity between the wings of the Kuomintang.\n\nAligned with the centre-left, Chen and his allies find themselves stuck between a rock and a hard place. Finding few friends and considerable ire within the conference, it is clear that they have been outflanked by Chen Jitang. At the same time, they fear repercussions from their former leftist allies, who have long condemned them for working with the right in any capacity.\n\nTheir apparent duplicity has finally caught up with them, with Hu Hanmin being presented with the option to oust them from the conference for their ties to Wang Jingwei. Many of their former rivals in Guangdong like Chen Jitang have pressed the Chairman for their expulsion already charting out plans for an aggressive military campaign and political purge.\n\nHu however has been more circumspect. An olive branch would weaken Wang's committee and counterbalance his dependence on Chen Jitang, and if successful could further showcase his capability to lead the Revolution. On the other hand, Chen Mingshu is known to be a vehicle for leftist infiltration and tolerating him may have reverberations that follow."
 GXC.midgame.407.a: "No mercy for our adversaries."
 GXC.midgame.407.b: "Benevolence is a virtue."

 GXC.midgame.408.t: "The Fourth Army Retreats"
 GXC.midgame.408.d: "Reports have arrived on Wang Jingwei's desk of various leftist officers from the province of Guangdong having fled persecution from the incumbent government there. Their leaders are General Chen Mingshu and his lieutenants Jiang Guangnai and Cai Tingkai, all who carry valuable skill sets and knowledge that could be put to great use in the future.\n\nDespite this, Chen Mingshu has evidently proved himself to be a failure, having lost control of one of the most valuable provinces in China and his political moment crushed by Hu Hanmin and his warlord allies. His inability to complete his mission however is hardly the only obstacle in his reconciliation - many reports indicate his wavering loyalty to our central committee and his foolish flirtations with the right.\n\nThus, their prospects of redemption are tenuous. While he has begged that he be given another chance to prove his loyalty to the National Revolution, offering to leverage his knowledge of Liangguang to our advantage, even his former allies in MinGan are reluctant to intercede for him. Ultimately, his fate will be decided in a closed central committee meeting."
 GXC.midgame.408.a: "Forward, together."
 GXC.midgame.408.b: "Punish him for his failure."

 GXC.midgame.409.t: "The Fourth Army Defects"
 GXC.midgame.409.d: "Disturbing reports have emerged from the situation in Canton, as news reaches the Chairman's desk of the fallout of our rival committee's First Repatriated Congress. Reportedly our key agent in Guangdong, Chen Mingshu, has defected to the right, bringing much of the Fourth Army with him.\n\nAlready various figures within the party are rife with anger from the betrayal of what was supposed to be one of our most elite armies, and all support for Chen Mingshu and his movement being cut. Despite our retribution for such an insolent act, he has claimed that by remaining within the rival apparatus, he can serve as bridge between the Left and Right, being able to provide a diplomatic link between Wang Jingwei and Hu Hanmin. In fact he has gone as far as to petition Sun Fo to lobby for leniency, suggesting that his heart is truly dedicated to our cause, and he continues to press on for the implementation of the Three Principles."
 GXC.midgame.409.a: "The utter insolence!"
 GXC.midgame.409.b: "He could still remain useful..."

 GXC.midgame.410.t: "Hawaii's Prodigal Son"
 GXC.midgame.410.d: "Although much has been said about Sun Yat-sen's three great heirs (Wang Jingwei, Hu Hanmin, and Chiang Kai-shek) and their corresponding wings of the party, the Kuomintang luminary actually left behind one child active in politics: his only son, Sun Fo. An American educated, fairly successful Mayor of Guangzhou noted for his successes in reforming city administration and carrying out public works projects during the Constitutional Protection Junta era, even before Sun's death he was sidelined by his father due to his opposition to the reorganisation and his failure (or perhaps unwillingness) to squeeze out further funds from the city entrusted to him for the war effort.\n\nThe elder Sun's death in 1925 left Sun Fo and his \"Crown Prince Clique\" to the mercy of violent political winds as he unsuccessfully tried to find footing - initially joining with rightists in the Fourth Plenum before being cowed into submission by Wang and the left. The collapse of the Northern Expedition saw Sun flee to Hawaii with many of his followers, trying in vain to promote reconciliation between the exiled Moscow and Paris committees. During that time, he and his allies contributed to the \"Reconstruction Review\" magazine, which became the nexus of his \"Reconstruction Faction\".\n\nWhile many dismiss him as a dilettante, unworthy of his father's mantle, that has not prevented both Hu and Wang from courting him, especially as he successfully retained his father's considerable connections across Chinese diaspora communities in Southeast Asia through his \"Overseas Chinese Commission\". The collapse of leftist fortunes has seen Sun Fo return to Guangzhou, ever shameless in his opportunism. Still, Chairman Hu has been quite courteous in his welcome, and Sun's much vaunted connections and prestige has caused many centre-left party figures to return to the fold, including his close allies in the so-called \"India Clique\"."
 GXC.midgame.410.a: "What's the next step of our master plan?"
 GXC.midgame.410.b: "Uh, you don't get to bring friends."

 GXC.midgame.411.t: "News from Guangzhou"
 GXC.midgame.411.d: "The Kuomintang's defeat in the Northern Expedition did not cause the Chinese Nationalist Party to collapse. While the Party's main body fled overseas to the radical hotbed of Paris, Hu Hanmin and the right-wing leading members of the KMT sought refuge in Moscow. A cadre of important KMT leaders professing their dedication and loyalty to Sun Yat-sen's revolution created a separate rival government-in-exile with a Central Committee.\n\nRussia offered a place of refuge for the Chinese exiles due to a shared hatred of Germany's imperialism. For us, Germany has torn apart our great country, plundered our resources, and seeks to keep Russia weak. For the Chinese, the Germans have carved up their country with their colonial enclaves and reinstalled a deplorable imperial dynasty while crushing their desires for independence. It was only natural that our peoples would come together and look towards realising the destruction of both Japanese and German imperialism to pursue a world free from the chains of Berlin and Tokyo.\n\nFurthermore, both the Chinese exiles and the Russian government are united in their own shared distrust of bolshevism. In 1928 the Kremlin chose to cooperate with the KMT government-in-exile in tacit approval. Support mostly came in donations and military aid procurement although relations between Russia and the Chinese nationalists faltered during the CER War in which Fengtian victory led to more extremist Russian factions to denounce the Chinese exiles in Russia.\n\nNonetheless by 1936, these angers have mostly subsided and we have received news that the KMT has seized victory in their former province of Guangdong led by the Russian exiles. We wish the best in their pursuits for national unification and only time will see whether or not the Kuomintang can truly rise again."
 GXC.midgame.411.a: "We will observe them with great interest."

 ##RKMT Political Event Chain (430-459)
 GXC.midgame.430.t: "Internal Machinations"
 GXC.midgame.430.d.1: "Following the establishment of [ROOT.GetLeader]'s new Revolutionary government in [ROOT.Capital.GetCapitalVictoryPointName], the Chairman has made great strives to maintain cohesion throughout the movement, and avoid blatant favouritism. Even in his exiled committee in Moscow, [ROOT.GetLeader] maintained strict orthodoxy in relation to government structure, never allowing an official - or unofficial - second-in-command to make themselves evident. Following Sunism down to the very roots, in the current stage of the revolution only the Chairman of the Party should be the primary influence on the direction it takes, as the Prime Minister and Premier of the Executive Yuan do not exist until the constitution stage following unyielding party doctrine.\n\nThat being stated however, does not mean the Chairman doesn't lean on a variety of individuals for advice and their unique perspectives, in times where his own proves faulty. Much has changed since [ROOT.GetLeader] last set foot on Chinese soil, and the power players in Canton are in some ways different whilst also remaining the same. To placate the regional militarists, and support the powers that welcomed him back in the first place, the Chairman could leverage Chen Jitang's expertise in such matters, or perhaps play into factional loyalties and lean on his reliable protégé Li Wenfan. The venerable Zou Lu also presents an amicable choice, wise with years of experience in politicking, albeit personal friction is undoubtedly present. Or it may be necessary to see to Li Zongren as to strengthen the military. This is not a decision to be taken lightly, for who knows what influence each faction could extract from the Chairman's reliance..."
 GXC.midgame.430.d.2: "Following the establishment of [ROOT.GetLeader]'s new Revolutionary government in [ROOT.Capital.GetCapitalVictoryPointName], the Chairman has made great strives to maintain cohesion throughout the movement, and avoid blatant favouritism. Even in his exiled committee in Moscow, [ROOT.GetLeader] maintained strict orthodoxy in relation to government structure, never allowing an official - or unofficial - second-in-command to make themselves evident. Following Sunism down to the very roots, in the current stage of the revolution only the Chairman of the Party should be the primary influence on the direction it takes, as the Prime Minister and Premier of the Executive Yuan do not exist until the constitution stage following unyielding party doctrine.\n\nThat being stated however, does not mean the Chairman doesn't lean on a variety of individuals for advice and their unique perspectives, in times where his own proves faulty. Much has changed since [ROOT.GetLeader] last set foot on Chinese soil, and the power players in Canton are in some ways different whilst also remaining the same. To placate the regional militarists, and support the powers that welcomed him back in the first place, the Chairman could leverage Chen Jitang's expertise in such matters, or perhaps play into factional loyalties and lean on his reliable protégé Li Wenfan. The venerable Zou Lu also presents an amicable choice, wise with years of experience in politicking, albeit personal friction is undoubtedly present. Or it may be necessary to see to Li Zongren as to strengthen the military, and there even is the recently settled Liberals, gathered around Sun Fo, who could yield a western outlook on issues. This is not a decision to be taken lightly, for who knows what influence each faction could extract from the Chairman's reliance..."
 GXC.midgame.430.a: "Chen Jitang has my ear."
 GXC.midgame.430.b: "Li Wenfan, but a moment please."
 GXC.midgame.430.c: "Zou Lu, I require your experience."
 GXC.midgame.430.e: "What am I, without the army?"
 GXC.midgame.430.f: "Sun Fo, assist me if you would."

 GXC.midgame.431.t: "The Divided Revolution"
 GXC.midgame.431.d: "Perhaps the greatest irony of the Kuomintang is that despite their insistence on strict, one-party orthodoxy (founded as a reaction to the unwieldiness of the old Tongmenghui), the Party has always been plagued by ceaseless infighting. Or perhaps it is their authoritarian nature itself that lends to such factionalism. Either way, the heirs of Dr. Sun were fighting over his inheritance even before he died, with the party first fragmenting into regionalist blocs, and then into right and left factions under Hu Hanmin and Wang Jingwei. Chiang Kai-shek soon formed his Whampoa military based clique in the party centre, right and left further divided into smaller squabbling factions, and so forth - a division that continued even after a long exile.\n\nIn Liangguang, the party remains fiercely divided. Subduing the two provinces required the combined efforts of three armies, each with their own vision for China. Still, it is not too late for [ROOT.GetLeader] to heal rifts, even if the scars will remain.\n\nThe Guangdong left is a broad array of disgruntled urban syndicalists, radicalised peasants, and more moderate leftist revolutionaries. A targeted effort to court the last group may be what is needed to isolate the extremists and present a message of reconciliation.\n\nOutside of Liangguang, republicanism retains plenty of sympathisers, including many wealthy liberal donors who felt marginalised by the party's reorganisation and drift away from its more democratic, Western-inspired roots. The largest faction directly associated with the Kuomintang is the Overseas Chinese Commission, dominated by but not exclusive to Sun Fo and his allies. Their ties across Chinese diaspora communities across Southeast Asia make them invaluable.\n\nOf course, the Kuomintang's right is itself quite factionalised. Focusing on shoring up our own support base and fostering unity within our existing coalition perhaps is ultimately better than making hollow promises to those who deserted us."
 GXC.midgame.431.a: "A United Front with the left will mend divides."
 GXC.midgame.431.b: "We earn trust by returning to our democratic roots."
 GXC.midgame.431.c: "Sometimes it is best to believe in ourselves."

 GXC.midgame.432.t: "The Three-in-One System"
 GXC.midgame.432.d: "As the Kuomintang aims to shake up ossified local power structures across Liangguang, the New Guangxi Clique have begun merging the posts of village head, militia chief, and school headmaster as part of their ongoing project to implement a citizen-militia system. This is not entirely without precedent; China has suffered a major shortage in competent personnel and money for salaries.\n\nFor Guangxi, however, the aim is more than just saving costs for a poverty-stricken province. Coining the slogan \"to institute a new government, employ new people\", the clique has advertised their programme outside of the province in very ideological terms. Advocates argue that concentrating power into one pair of hands not only alleviates the shortage of capable individuals and cuts costs, but also interlocks the vital functions of government, military, and education.\n\nThe backlash has been fierce. Traditionally, the position of village head was voluntary, which meant only the gentry usually took such an unpaid position. Many of these new leaders have been mocked as being arrogant despite having only received 6-18 months of government training, often compared to miniature emperors with nicknames such as the \"Centipede Who Flies to Heaven\" and \"Iron-Headed Ancient\".\n\nReports grow of newly appointed officials falling victim to plots by the displaced local elites, including attacks by hired bandits. Resolving this crisis has divided provincial leadership. Some have advocated for an iron hand, drafting \"Regulations Regarding the Punishment of Local Despots and Evil Gentry\" and calling for the deployment of troops to troubled areas such as Guhua and Rong. Others have advised a tactical retreat, sharing more power with the traditional elite and stressing the temporary nature of these programs. Failing to do so may result in the very sabotage of citizen-militia implementation by unsympathetic local leaders that the Three-in-One System was meant to prevent."
 GXC.midgame.432.a: "Crack down harshly on these counter-revolutionaries!"
 GXC.midgame.432.b: "Our fate cannot ride on sophomoric social climbers..."

 GXC.midgame.433.t: "The Government in Guangdong"
 GXC.midgame.433.d: "Governor of Guangdong, Chen Jitang, has recently launched a series of enterprises within his home province aimed at training a new generation of low-level functionaries for the party. In reality, Chen Jitang is rather aloof in such civilian administration matters, and it would appear these initiatives are spearheaded by his close ally, Lin Yizhong. The \"Advanced Political Study Course\", as it is known, is a new set of subjects and topics that are available in the Guangdong Military Political Academy. Ostensibly loyal to the National Revolution, some within the party fear that their loyalties instead lie with Chen Jitang himself, and not the Kuomintang's ideals. Alongside this, the New Guangdong Clique have also launched a \"Three-Year Administrative Plan\" aimed at creating a \"model, new Guangdong\". Whilst fairly uninvolved in actual civil matters, Chen Jitang's underlings still continue to run these schemes under his supervision.\n\nHis disinterest in such affairs is not any more evident than in the fact that in checking the time scheduling of the Guangdong Provincial Government, one can see that Chen Jitang is hardly present in any official capacity, except for one occasion in which he was a non-voting observer. Quick to staff the government with his allies and cronies, he has even went as far as to present positions to Liu Jiwen, son-in-law of Elders Clique and Central Executive Committee member Gu Yingfen, and even to Lin Yungai, Supervisory Committee member and a protégé of Hu Hanmin himself. In a further display of political manoeuvring, his \"local self-government\" schools and Guangdong Cooperative Movement have further overtaken local administrations.\n\nEvidently, some within the party are keen to criticise such blatant extensions of his influence and are already calling for official condemnation of his actions, however others fear the repercussions given Chen Jitang was a key player in the restoration of the Committee, and his influence as Guangdong Governor."
 GXC.midgame.433.a: "One must be wise to turn a blind eye."
 GXC.midgame.433.b: "Abhorrent behaviour!"

 GXC.midgame.434.t: "Unscrupulous Influences"
 GXC.midgame.434.d: "In the course of the National Revolution, there has always been the ever present question regarding finances for the Government's operations. In the past the Kuomintang have had a variety of financial backers of varying degrees of commitment, however in the present imperialist world that has an overwhelmingly unfriendly opinion of our movement, and without posturing ourselves as lapdogs to Paris or London, we are bereft of options to fund our government - not aided by the recent global economic crisis. An enterprising option that is unfortunately widely used by regional warlords within China is to influence the trade of opium within and without the province, and our warlord allies have taken two wildly different approaches to such matters.\n\nIn Guangxi, the New Guangxi Clique's Provincial Government Office of Opium Suppression has - as the name suggests - taken to heavily taxing and suppressing the opium trade in the province, raking in such absurd revenues as to account for 50% of total provincial revenue per annum. However in an opposing direction to this in Guangdong, Chen Jitang has employed the strategy of influencing and controlling the trade of opium, using a variety of backhanded tactics such as suppressing smuggling yet keeping the stocks of opium to distribute to the Opium Suppression Bureau when needed.\n\nSuch actions have - perhaps indirectly - lead to a signifiant loss of revenue for the New Guangxi Clique, as opium commonly flows between provinces, and Li Zongren has sent a flurry of demands to [ROOT.GetLeader] insisting that Chen Jitang must cease his brazen infringement on the Guangxi economy. On the other hand, besmirching Chen Jitang with such an action could result in a burning of invaluable bridges needed to maintain course in the National Revolution."
 GXC.midgame.434.a: "Regrettable, but necessary."
 GXC.midgame.434.b: "This bickering and thievery will get us nowhere!"
 GXC.midgame.434.c: "Chen Jitang must cease at once!"

 GXC.midgame.435.t: "The Revolutionary Youth"
 GXC.midgame.435.d: "As the National Revolutionary wave advances, one cannot leave the youth behind. Even before the doomed Northern Expedition, there was a series of planned initiatives to incorporate youth movements into the party apparatus. Now the party has the bandwidth to entertain such projects.\n\nHu Hanmin and his allies have drawn from his previous writings exploring the socio-physiological allure of left-wing activism for the youth He claims the modern Chinese youth are in a collective state of depression, virile yet directionless, but with a lust for everything life has to offer. In such circumstances, it is natural that they are attracted to mass movements to direct their fury and frustration. In order to counteract this, the Chairman has devised a series of scouting movements aimed at carefully managing youth of both sexes towards learning productive skills and contributing to society.\n\nSimilar in implementation but not in approach, liberal party members including Sun Fo have partnered with Yan Jialin and the western inspired Scouts of China. Hoping to utilise pre-existing programs for ease of implementation, they hope this approach will teach the youth both patriotism and personal independence in life.\n\nIn stark contrast, the New Guangxi Clique have condemned the promiscuous, renegade lifestyles of the youth. Accusing them of fearing neither public opinion nor law, Li Zongren has come to refer to them as the \"new scholar gentry,\" whose only goal in life is to make money as soon as possible, escape from rural life, build a Western-style home, and enjoy the comfort of coastal metropolitan lifestyles. Rather than allow these corrupt youth to create an evil atmosphere in society, they and other conservatives have pushed forward a series of militaristic initiatives to prepare them instead to become disciplined, model citizens and revive Chinese culture."
 GXC.midgame.435.a: "As always, Hu Hanmin is right."
 GXC.midgame.435.b: "The Reconstruction's boy scout initiative is promising..."
 GXC.midgame.435.c: "Li Zongren's ideas will give them backbone!"

 GXC.midgame.436.t: "The Sinews of War"
 GXC.midgame.436.d: "Within the province of Guangdong, there was always an ever independent streak amongst its residents - as indicated by being a hotbed of revolutionaries - and this has gone as far as to extend even into local currency. Continuously, the provincial governments of Guangdong minted their own special currency functioning in parallel to the central currency controlled by Beijing. This is not a new practice however, as even as far back as before the turn of the century, Guangdong had minted its own local provincial silver currency.\n\nAlbeit with the unification of the country steadfast in its progress, an influx of counterfeit and regional currencies have started circulating in our economy, with many maintaining questionable value. We could order the Banks to accept all currencies as comparative in value, and in exchange issue a more centralised currency to eventually achieve equalisation in our economy, slowly phasing out the illegal regional currencies. However this would be a slow and gradual process, and could still present a headache for years to come.\n\nAnother option presenting itself to our government is to instead mint an entirely new set of central currency, reforming the currency centrally around one in which we can control to supply and demand. Whilst this would naturally lead to much outcry from the citizenry as their currency may soon become worthless, it might be the necessary step required to truly unite the nation.\n\nInternally the Kuomintang are much divided on such matters, with the regionalists within the New Guangxi and New Guangdong cliques both pulling their weight behind a gradual phasing out of regional currencies, as opposed to the slash and burn centralisation desired by the Elders Clique and its allies."
 GXC.midgame.436.a: "Maintain acceptance of all currency."
 GXC.midgame.436.b: "Mint a new set of currency, for the whole nation."

 GXC.midgame.437.t: "Health of the People, Health of the Nation"
 GXC.midgame.437.d: "Since the early days of the movement, the Kuomintang have linked Chinese public health initiatives with the spiritual health of the nation. Fitting, as their founder was also educated as a physician before he strove to heal the sickness plaguing the nation. In Guangdong, the various party intellectuals and the provincial administration have continued existing health programs, a cause célèbre on both the left and right, many which began during the party's initial 1920s rule in Guangzhou.\n\nIn Guangxi, where there is a widespread lack of healthcare access, an even more ambitious project is underway. The New Guangxi clique has begun a centrally planned effort, dividing the province into public health regions. Each region was to have a provincially funded hospital, opening new ones if none existed, expected to provide inoculations, collect health statistics, erect quarantine stations, and provide various other services. To support this expanded system, public health committees has been organised to manage it, and Guangxi University has opened a new medical school to provide additional personnel, and a drug factory has been opened in Wuzhou to produce medicine, bandages, and cosmetics.\n\nThese hospitals would be the centre of the region's healthcare system, orbited by dozens of planned district clinics to serve the countryside. To work around a lack of trained doctors and funds, there are plans to place a para-medical officer in each village. In many areas, and even within Kuomintang intellectual circles, traditional Chinese medicine by local healers and apothecaries remains popular, adding another dimension to the healing process. Its practitioners claim their ways not only heal the body but also the spirit.\n\nDespite high hopes, the actual efficacy of these programs are ultimately contingent on the amount of funding they receive from the party-state's already strained budget. Moreover, in the near-term, the actual yield of these projects seem more political than practical."
 GXC.midgame.437.a: "Traditional Chinese practices help the people make do in trying times."
 GXC.midgame.437.b: "A robust public health effort heals men and saves the nation."
 GXC.midgame.437.c: "The thorough Guangxi reforms should not only be lauded, but imitated!"

 GXC.midgame.438.t: "The Warlord's New Clothes"
 GXC.midgame.438.d: "In a stark contrast to his normal modus operandi, the face of the New Guangxi Clique, Li Zongren, has changed up his attitude in relation to Intellectuals Liberals and even Northern Conservatives. Paying a noticeable increase in attention to their desires, and even paying the occasional lip-service with plentiful platitudes. Li Zongren has gone further, outstretching a hand to China's regional minorities such as the Muslims - perhaps influenced by his close compatriot, Bai Chongxi - and others, showing an unheard level of benevolence and care for their strife, troubles and outlook on the National Revolution. Yet this is not all, as recently it has been reported that he has been in correspondence with Zhang Junmai, James Yen and even the distant Hu Shih. Perhaps truly and utterly, the Warlord has changed his heart?\n\nNaturally, the more sceptical and cynical within the various Central cliques dismiss such optimism, suggesting that Li Zongren is clearly just attempting a rebranding of his image as a benevolent leader, positioning himself to eventually challenge the Chairman for the throne of the Kuomintang. However, there still remains a hopeful undercurrent, as to what degree must one flee from their own principles just for a stronger attempt at capturing power?"
 GXC.midgame.438.a: "Perhaps he has achieved a true change of heart..."
 GXC.midgame.438.b: "The Revolution has no place for warlords."

 GXC.midgame.439.t: "Mencius and Socialism"
 GXC.midgame.439.d: "In Hu Hanmin's triumphant return to the forefront of Chinese politics, many have made attempts to understand what this revolutionary stands for. No other greater source of understanding the Chairman can be found than his revolutionary writings and journals from days long past, albeit not all have been accepted unambiguously. One that has drawn particular ire, even from his close allies in the Western Hills Clique, is \"Mencius and Socialism\", an immensely contentious piece in which the Chairman argues that traditional Chinese Philosophy is actually incredibly compatible with Socialism.\n\nWithin the piece, he praised the great Chinese philosopher, Mencius, and his stance on the division of labour: those who did mental work and those who performed manual labour. Believing in a fair system in which all would be entitled to work and to live a decent life of dignity, the Chairman agreed with Mencius that man has inborn differences in talent and ability, and that Socialism's abolition of levels was wrong since people should be rewarded proportionate to their contributions.\n\nHowever, in ensuring people's rights to a decent life, Hu proposed the establishment of a genuine constitutional democracy, believing that the ideals of Socialism also had merit in China, as those concerned for the poor had throughout its long past had long sought solution to the perennial phenomenon.\n\nNaturally the fiercely anti-Socialist stance within the KMT Right has led to a series of scathing letters landing on the Chairman's plate, accusing him of betraying Dr. Sun or even folding to the Left. The Chairman could defend his previous writings, showing that he has true and utter commitment to the revolution here and now. He could however, simply ignore the outcries and blowback, and focus on his work, for what can his political opponents do in light of the results he'll achieve?"
 GXC.midgame.439.a: "An embarrassing display!"
 GXC.midgame.439.b: "The Chairman defends his stance!"

 GXC.midgame.440.t: "Cadres, Cooperatives and the Countryside"
 GXC.midgame.440.d: "To mobilise the people, the nationalist government has promoted the expansion of cooperatives as a means of reforming China's local governments. While the KMT is hardly alone in bemoaning the demise of the Chinese village, their fears that the new cooperatives will drift from the Party's charted course has pushed them to take a strong hand, with close involvement at every stage. According to party officials, these cooperatives fulfil the six responsibilities of local government during tutelage: First, compiling a modern census. Second, to break down notions of private property. Third, financing public works and infrastructure development. Fourth, improve grain management, grain storage, and welfare services. Fifth, open new lands for cultivation and reforestation. And Sixth, promote local self-government.\n\nThe cooperatives themselves are designed with parallel structures to the provincial and national government, with Credential Committees modelled after the Examination Yuan, Management Committees acting akin to the Executive and Judicial Yuans, and Inspection Committees imitating the Control Yuan. The Kuomintang theorise that the people's participation in these organs would convert villagers into citizens, educating them on the Four Rights set by Dr. Sun.\n\nOn the ground, these efforts at establishing cooperatives have received a mixed reception, with many young idealists wholeheartedly embracing the programme with stride while more cynical comrades resist these programs, fearing the consequences prematurely handing power to illiterate bumpkins. Still, a generation of party \"cooperative guides\" fan out into the countryside, spending months on propaganda and investigative work and promoting joint meetings of party, government, and educational institutions to supply information about and to the people of the area. Whatever the party's leaders may say in [ROOT.Capital.GetCapitalVictoryPointName], these nameless cadres will decide the fate of the cooperative movement."
 GXC.midgame.440.a: "The enthusiasm of young activists inspire the people!"
 GXC.midgame.440.b: "Adherence to orthodoxy allows for consistent implementation."
 GXC.midgame.440.c: "A steady hand by party faithful protects against subversion."

 ##RKMT Popularity Ladder Events (460-489)
 GXC.midgame.460.t: "A Critique on the Critique on Historical Materialism"
 GXC.midgame.460.d: "In a time not too far from our very own, the Chairman himself represented a peculiar branch of revolutionary Socialism, and as his national prominence has risen, so too has his earlier political opinions come to light. However not all of his prior, more radical, work has been derided as naivety in youth, as an old paper written during [ROOT.GetLeader]'s revolutionary Socialism days has resurfaced, and begun to serve as a foundational piece of literature for the modern Kuomintang cause.\n\nIn his \"A Critique on the Critique on Historical Materialism\", the Chairman fully defended historical materialism, arguing that Karl Marx's theory of social progress and Charles Darwin's theory of evolution combined thoroughly explain humanity's moral precepts. In the Chairman's eyes, economic activities were the centre-piece of social life, and the fundamental moving force of historic evolution. He argued that Marx didn't exclude other factors from influencing human development, but singled out economics as the most important force.\n\n[ROOT.GetLeader] can be quoted as writing: \"The productivity in a society constituted the basis for the change of production methods in it. Although also subject to various kinds of influences, once formed, the new production methods possessed the power to determine the process of all the aspects of the superstructure in the society. It was true that all new production methods owed their invention to man's though, that was nevertheless first influenced by material life. Man's thought evolved in response to the social needs, thus serving as medium for social progress\".\n\nDespite the controversy surrounding the paper, the Chairman and his allies have increasingly seen it become integrated into the Kuomintang's philosophy, accepting Marxist materialism yet rejecting the class struggle accompanying it. Naturally, his critics have accused him of socialist infiltration, and being unfit to lead the Kuomintang's National Revolution."
 GXC.midgame.460.a: "Truly the herald of the Revolution!"
 GXC.midgame.460.b: "Is he no different than Wang?"

 GXC.midgame.461.t: "On Class and Schools of Thoughts on Mores"
 GXC.midgame.461.d: "In his skyrocketing popularity, [ROOT.GetLeader] is finally able to put action behind the ideas he has formulated during his exile, and even further before during the 1920s, and as such a revival of the Chairman's ideas has begun to popularise them amongst his followers and the broader Kuomintang movement. Some of the most notable, have been brought to the forefront.\n\nOne of the most peculiar concepts to spur from this time in his life, the Chairman argues that China was always a class society, with the ruling classes (Emperor, Father, Husband) imposing their ethics on the ruled classes (Minister, Son, Wife) to the former's advantage. Simultaneously, they exercised absolute authority, and so consequently there was a class struggle as the ruled classes attempted to overturn traditions that were irrational, arbitrary or inhumane. Unfortunately little has changed since the Qin dynasty as the production methods have similarly remained unchanged.\n\nMoving to a broader scope, the Chairman states that historically there were 3 stages of development. Pre-Qin, there were Five Codes, or the Five Teachings: the father should act with righteousness, the mother with benevolence, the elder brother with sibling love, the younger brother with respect, and the son with filial piety. Following into the Warring States period, Confucius and Mencius created the Five Ethics in order to govern the princes, however this was distorted into the Three Bonds, which demanded total submission to the Emperor, the Father, and the Husband, lasting for 2000 years."
 GXC.midgame.461.a: "Hu Hanmin's wisdom knows no bounds!"

 GXC.midgame.4610.t: "Linking Qin Legalism towards Women's Liberation"
 GXC.midgame.4610.d: "Discussing the connection between the economy and moral precepts in society, [ROOT.GetLeader] argues that they went through three phases: During the pre-late period, where Clan and family bonds tied people to common land and resources, in which the Five Teachings fit this best. After the Zhou, socio-economic dislocation and the development of a class of landless peasants resulted in the Five Ethics, hoping to restore peace and order in society. After the Qin, China returned to Clan orientation, paternal authority rising to absolutism, and so led to the creation of the Three Bonds Mores.\n\nTo solve such a travesty, the Chairman theorised that the rise of the Clan society was due to the agrarian economy of primitive society, and when private land ownership emerged combined, so too did a socio-economic gap emerge. Believing that the industrial revolution disrupted the patriarchy by devaluing male physical strength, he also believed that the Clan system - alongside the Modern Family unit - would unravel as Capitalism unravelled, and therefore the best solution would be for every member in society to take up a profession most compatible to one's talent and ability.\n\nWith a final footnote, the Chairman argued that a contradiction existed in the modern nucleus family, wherein women were bound to choose between tending to household chores and taking up a profession, and so the natural trend would be headed for women's liberation from confinement to their participation in the workforce."
 GXC.midgame.4610.a: "Hu Hanmin's wisdom knows no bounds!"
 GXC.midgame.4610.b: "He is truly lost in his theories."

 GXC.midgame.462.t: "The Knight of Guangdong"
 GXC.midgame.462.d: "Despite the fall from the throne that Hu Hanmin has experienced in recent times, Chen Jitang has continued working feverishly to ensure that despite the loss of his patron, the New Guangdong Clique shall not fall with him. In his efforts to rebound his popularity and continue to drum up support, Chen Jitang has undertaken a series of initiatives strengthening his clique's position within the nation.\n\nRecently, the governor has promised to his citizenry to ease the tax burden to soothe their troubles, however it becomes evidently clear that he has no intention of doing so; for his operations on the national stage require many funds to support them. Initially applied whenever provincial revenue was low, the tumultuous period of recent national politics has led to the governor transitioning the levies and taxes to a more permanent force within the province. In some cases, there has even been a tax applied to excrement.\n\nWorking with his close ally Qu Fangpu, the governor has begun to centralise the collection of the taxes, opening them up to bidding and ensuring that the provincial government would receive a cut. However, some issues have arisen as an additional fee is incurred in districts that host military units due to infighting. Luckily the governor has set up a committee to help oversee the distribution of revenues gained in such a manner. Controversially, the governor has enacted a strict opium and gambling tax.\n\nDespite the dire need for funds and revenue, Chen Jitang still has his obligation to end miscellaneous levies, and therefore has publicly enacted policies to reduce them - however most levies are just replaced by another, and so the burden has not truly been alleviated. Going further, the governor has even publicly attempted to reform the outdated land tax system with his new \"provisional land tax\", albeit like most of his schemes the new tax was ostensibly intended to be more fair, yet in actuality resulted in raised taxes alongside the old taxes."
 GXC.midgame.462.a: "Ends justify the means..."
 GXC.midgame.462.b: "A brazen corrupt crook!"

 GXC.midgame.463.t: "Pawns and Puppetmasters"
 GXC.midgame.463.d: "Following the old Chairman's devastating ousting and fall from grace, many thought that Hu Hanmin's star had faded, never to return again. Fleeing to Guangzhou, many thought he would simply retire and live the life of a failed revolutionary. However, he has continued to write article after article criticising both the current KMT approach to national issues, the influence of Li Zongren, and the betrayal by his allies in the Western Hills and Reconstruction Faction cliques.\n\nNo one else has made their support for the ex-chairman more apparent than Guangdong Provincial Governor Chen Jitang. The reasons for such support are myriad, however the most evident is the personal besmirching Chen Jitang received by Guangxi native Li Zongren, developing a lingering resentment for the New Guangxi Clique as a whole. Notably however, Chen Jitang has never displayed any sentiment to leave Guangdong and take the throne for himself, with his love for his home province too strong to separate him from it. Therefore it is believed that he intends to push Hu Hanmin forward to once again rise to national prominence, overcoming the usurpers and returning to his rightful throne.\n\nIn this arrangement however, Hu Hanmin has reportedly not been so willing to collude. Being a staunchly principled revolutionary from a bygone era, he balked at even the hint of posturing himself to such a corrupted regionalist as Chen Jitang, leading to many even questioning if such an alliance can come to fruition following the inherent disagreements of character between the two. Luckily for Chen Jitang, the recent turmoil seems to have shaken the ardent revolutionary's conviction, and out of pragmatism - or perhaps desperation - Hu Hanmin has agreed to cooperate with the governor in a new bid to return to national leadership once more. Their relationship, now a duopoly, has led to many in the nation asking the same question. Who is the master, and who is the servant?"
 GXC.midgame.463.a: "A Deadly Alliance?"
 GXC.midgame.463.b: "This is getting out of hand!"

 GXC.midgame.464.t: "The Centralisation of Guangxi"
 GXC.midgame.464.d: "In their steadily increasing national popularity, the New Guangxi Clique has not led the new cornucopia of opportunities go to waste. Swiftly moving to utilise their newfound influence, they have begun to further centralise their nigh autocratic rule within Guangxi province, practically shutting out any officials from the Central Government. Due to such actions, they have managed to turn their home province into their own personal fiefdom within the nation, and have begun using it to project their power outwith the provincial boundaries, crafting a resilient political bloc even within the newly formed government. With new allies and ardent resolve, the leaders of the New Guangxi Clique have been able to punch leagues above their nominal weight in sheer numbers and wealth, and they are quickly rivalling those within [ROOT.Capital.GetCapitalVictoryPointName] on the national stage and beyond, forming what amounts to a government within a government.\n\nIn their ensuing power grabs and strengthening of their position, the Guangxi Clique have pushed forward in establishing a new committee known as the \"Guangxi Joint Party, Government and Army Commission\", staffed almost entirely by New Guangxi members. With numbers shadowing the national government's very own, the committee mirrors all four organs of government, entirely compromising our national structure. As expected such a move has drawn much criticism and ire from New Guangxi's enemies, as it overshadows the already present heads of each governmental organ, along with a slew of other important high ranking officers within the army. Some accuse them of blatant factionalism, of corrupting the revolution, of even betraying the memory of Dr. Sun in the first place, yet they cannot do much but shout into deaf ears."
 GXC.midgame.464.a: "Guangxi shifts once more..."
 GXC.midgame.464.b: "Somebody must do something!"

 GXC.midgame.465.t: "The Open Conspiracy"
 GXC.midgame.465.d: "The New Guangxi's power has nearly eclipsed that of the sun itself. With their rise from a mere assortment of warlords and their statelets within Guangxi, to the disastrous fall of the Northern Expedition under German jackboot, to again their return to both Guangxi and national prominence. Nobody could have predicted the continued resilience displayed by the clique's members, but then they have never met a Guangxi native. In all of these events, Li Zongren, Bai Chongxi and the rest of the leadership have continuously weathered the storm, no matter what has been tossed their way. Slowly but surely expanding their influence and aiding the efforts of the National Revolution, they have perhaps reached the pinnacle of what they can achieve under the Central Government.\n\nThis is not any more evident than in the affairs of the National Revolutionary Army itself. Again and again, prestigious positions carrying innumerate influence on governmental and military policy are scooped up by New Guangxi and their officers, becoming an increasingly dominant force within the army, practically overriding governmental control. In a further unfortunate turn of events, even unaligned officers in the affairs of the various factions have begun to agree with New Guangxi's line of thinking, and consequently the army has grown to become another weapon of the New Guangxi clique in their aims for control of the nation. Otherwise many not aligned with the clique are shifted into irrelevancy, and hastily all opposition has become increasingly complacent with the situation."
 GXC.midgame.465.a: "The natural course..."
 GXC.midgame.465.b: "Will they ever stop?"

 GXC.midgame.466.t: "The Return of the Crown Prince"
 GXC.midgame.466.d: "In description of the various leading figures of the Kuomintang, one has been quoted as saying: \"If you went to see Hu Hanmin, he spoke so eloquently that you never had a chance to open your mouth. If you went to see Chiang, he listened to you but spoke little. If you went to see Wang Jingwei, he was very courteous and both of you conversed a great deal. If you went to see Sun Fo, neither of you had much to say\". Never has this become more apparent than in the magnanimous return of Dr. Sun's biological son, Sun Fo, to national politics.\n\nHaving fled overseas following the failure of the Northern Expedition, Sun Fo had set up a clique comprised of various western liberals and overseas Chinese nominally known as the \"Hawaii Clique\" - named after their place of exile. As the diminutively known \"Crown Prince\", Sun Fo has connections on both the Left and Right wing of the Kuomintang, and both nominally respect what he has to say. Following the failure of the MinGan Insurgency operations in Fujian, Sun Fo has decidedly made his - and his Reconstruction Faction's - new home to be Guangzhou.\n\nAn eclectic collection of diverse figures, the \"Iron-Necked Liberal\" serves as the face and master of his centrist faction within the Kuomintang, featuring those who could be considered leftists such as Wang Kunlun, figures with national pre-eminence such as the renowned Wu Chaoshu, Hawaii Liberals such as Huang Hanliang, and even their own clique within the National Revolutionary Army known as the \"India Clique\" - featuring Zhang Fakui.\n\nWith this diverse band under his helm, Sun Fo has been able to weave himself into national Kuomintang politics as a force of liberalism in a sea of authoritarian tendencies, and has dedicated himself to ensuring that Tutelage receives its end point."
 GXC.midgame.466.a: "A Centrist Kuomintang?"
 GXC.midgame.466.b: "Watch where you stand, Sun Fo."

 GXC.midgame.467.t: "Against Militarism"
 GXC.midgame.467.d: "Famously known for his opposition to blatant and uncontrolled militarism, Sun Fo has used his faction's rise in popularity to lambaste and rail against military rule, drawing from the slew of warlords born from overambitious and uncontrolled generals along with the Kuomintang's very own Chiang Kai-shek, he has openly decried the influence of the military in governmental matters. Intent on breaking the psychological hold warlordism and militarism has on the people, stating that previous failures in the National Revolution occurred due to the military being unable to win the support of the masses, nor become their guardian. Instead, he believes that the strength of the revolution must come from the masses, for the Revolution to even have a hope of success.\n\nGoing further, he has been quoted as saying \"Military affairs are different from politics. To control the army, one can issue orders from the top ranks to the lower ranks. To govern a nation, however, one cannot use military order\", and has even begun the publication of a series of papers outlining his desire for the cessation of military rule, and the beginning of implementation of the five yuan governmental structure.\n\nNaturally this has drawn much ire from the various army based cliques within the Kuomintang, who question Sun Fo's expertise on military matters seeing as how he has never served nor commanded, and various civilian factions have criticised ending Tutelage too soon, fearing that democracy may be smothered in its crib."
 GXC.midgame.467.a: "No room for militarists!"
 GXC.midgame.467.b: "Somebody shut him up!"

 GXC.midgame.468.t: "Moderates and Extremists"
 GXC.midgame.468.d: "Having its roots in the 1924 Reorganisation of the Kuomintang, the Western Hills Clique can be linked back to the original Tongmenghui, with its more western-style revolutionary orientation carrying a significant mass of various political opinions. Truly however, the clique formally came into existence during the aforementioned Reorganisation, greatly opposing CSP integration. The most outspoken opponents at the time were softly removed post Reorganisation, although most within the clique held their tongues out of deference for Dr. Sun.\n\nWith Sun's death, the nominal members of the Western Hills Clique closed ranks, and formed resolutely in opposition to continued cooperation between the Kuomintang and Chinese Syndicalist Party. Factionalism grew within the clique itself however, as a split emerged between the radical and moderate wings, with the latter seeking rapprochement with Wang Jingwei and the Kuomintang left whilst expelling the CSP. The former won out, nevertheless, and the growing rift between the party's wings led to the titular Western Hills Conference with the intent to be held in Beijing.\n\nWhilst nominally superior in power and influence within the clique, the radicals have accepted the \"moderate extremists\" of the party - such as Ju Zheng and Zhang Ji - into their ranks to create unity within their bloc of the government. Despite their resolve in their opposition to syndicalist influence within the party, the direction of the party is rather aimless as [ROOT.GetLeader] shares their anti CSP sentiment, and therefore their daggers are drawn yet no target is to be seen.\n\nSome within the clique want to shore up their own popularity amongst the revolutionary masses, in an attempt to secure the top position once the nation is united, whilst others desire to play it safe and resolutely put the weight of the clique behind the Chairman, in fears he is supplanted by enemies to both the Elders and Western Hills cliques."
 GXC.midgame.468.a: "To be the vanguard!"
 GXC.midgame.468.b: "We must back the Chairman."

 GXC.midgame.469.t: "Free from the Bindings"
 GXC.midgame.469.d: "Having risen to national prominence in recent times, the Western Hills Clique's role as a minor partner and ally of Hu Hanmin's Elders Clique is no longer as apparent as it seems. Whilst still pertinent to the Chairman's vision for the nation, many within the clique are clambering for them to become an independent force within the party, not requiring the goodwill and patronage of Hu Hanmin to have any impact on Chinese politics. This notwithstanding, the relationship between Hu Hanmin and the Western Hills Clique has been an amicable and steady one, originally forming an alliance due to Western Hills needing a strong leader to fight back against the syndicalist encroachment of the Kuomintang, their bond developed further as both the Elders Clique and Western Hills Clique began to comprise the majority of positions within the exiled Moscow Committee.\n\nNoted for their influences from the late Song Jiaoren's vision for the party and China; a nation in which constitutionalism is enshrined in its core values, and with a strong parliamentary system, the Western Hills Clique and their dynamic with Hu Hanmin seem to perfectly mirror and replicate Song Jiaoren's old personal clashes with his boss Sun Yat-sen, with the clique's leadership comprised of various close friends of the Chairman. In their new prominence, Ju Zheng, Lin Sen and Zou Lu are all struggling to come to terms with the new strength of their group, split between personal loyalties and conviction. Would the clique move towards their own path, striking out? Or continue supporting the Chairman?"
 GXC.midgame.469.a: "A Party of the \"Pure\" is a party of the correct."
 GXC.midgame.469.b: "Turning our back on Hu? We'd be no better than Wang."

 GXC.midgame.470.t: "Revolutionary Pallor"
 GXC.midgame.470.d: "For the last few couple of days a strange atmosphere surrounds most provincial government buildings in our territory, even in [ROOT.Capital.GetCapitalVictoryPointName]. They appear eerily desolate and judging by the clerks and officials' faces inside, the air feels freezing, even though the heating and the electricity - where it's available - seems to be in working condition. Our once proud, but now faded banner sways in the light wind, tangling together from time to time, but nobody is there to adjust it - the people of the street pass by it with bowed down heads, perhaps at an even quicker pace then one usually walks with. Obviously they couldn't care less about the flag or our government which promised them a new and fairer China, and failed them - for the second time.\n\nThe widespread cynicism of the population against the Kuomintang has already crept into every part of the functioning of the state. Li Zongren was forced to notice this during a recent military inspection of the Second Army headquarters. It is undeniable that the veteran general did not mind the movement's zeal waning, since it was all limiting Hu Hanmin's influence. But perhaps he has undermined Hu's authority too much? Maybe he should have been slower to build his own vision because now it's just going to collapse before he can do anything? It's hard to say what was going through Li's mind as he listened to the joint briefing of division commanders in a wooden hut, gazing into the distance at a white sun flag slowly fading into the morning fog.\n\nBut Li was not alone in reaching this conclusion. His rival in every sense of the word, Hu Hanmin has also noticed the general scepticism and doubt coming from the population, and not reacting to this very serious warning would be a political shot in the foot. Several populist measures and a campaign plan for the rapid social-political mobilisation of the populace has been drawn up, but it really begs the question if this isn't too little too late."
 GXC.midgame.470.a: "Is this some kind of a curse?"
 GXC.midgame.470.b: "An urgent exorcism is needed!"

 GXC.midgame.471.t: "The Unavoidable Quagmire"
 GXC.midgame.471.d: "As we returned to power something emerged in government circles that clearly shouldn't have - patronage. It is not an unfamiliar phenomenon in KMT circles: it was an intricate part of the KMT's organisation even before the Northern Expedition, and it has put even Chiang Kai-shek in difficult situations on more than one occasion. Unfortunately, unlike many of our comrades, this spectre survived the Northern Expedition and has now returned, with all its problems and significant threats. As our government structure is still far from completely unified, riddled with competing factions and rivalling people, patronage - as the primary method of appointment - became more and more widespread as a tool in this web of conflicts. Although of course Hu Hanmin is still viewed \"personally incorruptible\" the signs of cracks start to show all around him. Numerous recently appointed officials are completely incompetent for their position and they seem to have some rather unique sense of governmental hierarchy. They often consult their patrons instead of their superiors on various matters, top-down directives are regularly lost en route or passed on in a modified form, not only slowing down the various processes but also hampering the day-to-day functioning of the government apparatus.\n\nNeedless to say, this whole system has become the hotbed of corruption that even ordinary people are beginning to notice. Several much needed reform plans were shut down before they could reach their effect, greatly hurting Hu Hanmin's influence in the process. Different warlords, and even Li Zongren greatly profits from the resulting implications and without having to worry about any crackdown - as Hu's hands are tied down if he wants to stay in power - they can continue to plot their intricate schemes."
 GXC.midgame.471.a: "An envelope under the table hurts no one..."
 GXC.midgame.471.b: "No more \"uncles\" and \"nephews\", only comrades!"

 GXC.midgame.472.t: "A Loyal Opposition"
 GXC.midgame.472.d: "Increasingly critical voices of Hu Hanmin and his circle of dominant figures in the Kuomintang are are popping up more and more often. The main points of criticism are the widespread corruption and high taxes, not necessarily unrelated to each other. One surprising fact is that the one of the main criticism came not from Li Zongren, who is openly antagonistic to the chairman, but from two senior figures in the Western Hills clique, Lin Sen and Ju Zheng. They argue that poor governance and corruption are the inherent evils of the early period but we must not overlook these problems. Both are actually loyal supporters of Hu, so it's quite a twist, but it's not necessarily a betrayal, rather perhaps a sign that Hu Hanmin's influence is not as widespread in the Kuomintang as he is trying to show to the wider party.\n\nAs we march everyday forward towards our goal of unified China, it's clear we can't and we won't reach it without the necessary sacrifices. But we have to be careful: If we throw away too much of our dream, the foundation of the people's faith in us, we won't be true to ourselves any more and be destined to fall."
 GXC.midgame.472.a: "Only time will tell."
 GXC.midgame.472.b: "The white sun will fly over China!"

 GXC.midgame.473.t: "The Party and the Army"
 GXC.midgame.473.d: "A recent hearing on military budget was unexpectedly quite eventful. Hu Hanmin's relentless questions about the military's overspending put Bai Chongxi, Li Zongren's lieutenant and de facto aide de camp, in a rather awkward position, to the extent that Li himself had to intervene to get him out of the predicament. The chairman has always been sceptical about militarism and the army and has never seen it as a state-leading element. Ideally, he believes, civilians should manage the day-to-day affairs of the party and the state. As the separation of these roles is currently not clear enough, there is constant conflict which is more or less visible to the public, but this hearing clearly showed Hu Hanmin's strengthened position and influence within the KMT.\n\nAs the party grows more powerful and energetic day by day we shouldn't forget the ordinary people who rally to our flag. Their faith in the Kuomintang revolution is everything to us and without their support our vision will crumble. We can't let our sacrifices be in vain!"
 GXC.midgame.473.a: "The army is the only way for us see unification."
 GXC.midgame.473.b: "The party is what allows us to see beyond it."

 GXC.midgame.474.t: "A Splintering Movement"
 GXC.midgame.474.d: "The fruits of Hu Hanmin's and the Kuomintang's tireless efforts are clearly paying off. Our banner flies prideful not only in [ROOT.Capital.GetCapitalVictoryPointName] but also in many other cities in South China and proudly heralds the triumphs of our movement. The general mood among the common people is quite enthusiastic, and it would appear that our envisioned new China is no longer a question of if but when.\n\nHowever, the current situation is not without its problems. Perhaps out of over-enthusiasm, building on our past achievements, more and more voices are calling for various reforms, from within and outside government. This has put our leadership in a very difficult position because these reforms are in most cases quite a bit more radical than what our current vision would allow, therefore these voices are left unsatisfied. In turn this has resulted in a wilful population that is difficult to control, the most typical manifestation of which is the emergence of several self-organising revolutionary circles. These organisations are completely local, separate from each other and all believe and trust in the party, but it is questionable whether, if the trend of the growth of our revolutionary zeal continues, they won't give us more headaches.\n\nAnother downside is that it's getting harder and harder to get cooperation from the high command of the army. They, led by Li Zongren, are increasingly sceptical about this growth of zealousness, but there's not much they can actually do about it, outside of the structure of the military where several reorganisations are to be expected in the coming weeks."
 GXC.midgame.474.a: "Everything is going well, right?"
 GXC.midgame.474.b: "We must hold ourselves together!"

 GXC.midgame.475.t: "Apex of the Revolution"
 GXC.midgame.475.d: "In recent subcommittee meetings on more than a few occasions, Hu Hanmin and several other senior members were shouted down by the other members, which quickly resulted these meetings turning into a screaming match between the more radical camps. But Hu couldn't be heard anywhere. The ageing chairman's principled voice that once permeated the whole room is increasingly absent from these meetings. On the political councils he also prefers - rather uncharacteristically - to sit quietly, without criticising others or speaking ill of them, one would might think he doesn't care what happens there, but this couldn't be further from the truth. For several days now, he's been obsessing over the problem of excessive zeal within the party. Due to the extreme revolutionary energy, the Kuomintang has started to fragment and is showing signs of collapsing under its own weight. It is now difficult to define the course or to control the various local branches of the party mainly due to the self-organising revolutionary circles that are not following the party line in the strict sense and standing outside the party. There are already reports of local incidents where fellow party members lynched each other over ideological differences or patrolled the streets in groups to seek out individuals they perceived as not sympathetic to the KMT.\n\nHu Hanmin is now facing the enormous task of reigning in something that should never have been let out of control, and there will be a high price to pay for it. But he has to do something about it and do it fast, before the fires of revolutionary zeal consume from within all that we have achieved with blood and sweat in the past."
 GXC.midgame.475.a: "A Thermidor is coming..."
 GXC.midgame.475.b: "Are you coming to the next political lecture? No?! I wasn't asking..."

 ##Second Congress Chain (490-519)
 GXC.midgame.498.t: "The Northern Expedition Avenged"
 GXC.midgame.498.d: "At long last, Beijing has fallen to advancing Kuomintang forces. The capital of the Great Qing and the citadel of Yuan Shikai and his Beiyang descendants, it has long been the dream of their southern government rivals to capture the city. [ROOT.GetLeader] was quick to editorialise the moment, opening with a speech discussing the significance of the city. He then moved on to a more pressing plea:\n\n\"...the sole mission of the Nationalist Government is to obey the command of the Kuomintang and complete the National Revolution advocated by Dr. Sun. The Kuomintang was established by the Eternal Premier himself, no one shall capsize or destroy it. The Three Principles of the People was founded by the Premier himself; no one shall twist or overwhelm it. We should complete the National Revolution under the Premier's Kuomintang and Three Principles of the People, doing so is to fulfil the unfulfilled wishes of the Premier. Now, the society has not yet understood the true nature of the Kuomintang, its ideology and its revolutionary policies. The revolutionary policies of the KMT were all born from the Premier's Three People's Principles. Policies that are not born from the Premier's Three People's Principles are counter-revolutionary policies; a Party that is not based on the Three People's Principles would not be the Kuomintang... If we include what had never been said by the Premier as the Premier's policies, then we would be traitors to him. We must first establish this criterion so that we can identify who is a follower of the Premier and who is a traitor.\"\n\nHe concludes with words warning the party to not grow complacent and to be on alert for subversion from within. With the fall of Beijing the eyes of the world are now on the KMT as many wonder what happens next. The economy is in shambles, and concerning reports of significant difficulties emerging from the newly victorious army flow in. But regardless it is clear that a new day is dawning on China."
 GXC.midgame.498.a: "Beiyang is dead, long live the true Republic!"
 #Based off Hu Hanmin's \"Speech at the Celebration of the Establishment of Nanjing as the Capital of the Nationalist Government\" 國民政府建都南京慶祝大會演講詞

 GXC.midgame.499.t: "Two Suns in the Sky"
 GXC.midgame.499.d: "When the subject of Japan came up, Hu Hanmin often likes to relay the prophetic words he attributes to Dr. Sun himself: \"it is indeed unbearable when our territories are occupied and when we are humiliated by a friend. But it is more than unbearable when the younger brother, instead of cooperating with the elder brother, has occupied this territories and has humiliated him.\"\n\nA great battle looms over the horizon. More menacing than our battles with the warlords. More threatening than our wars with Beiyang. More impactful than the ones we have had within our party. Indeed, the Japanese Empire, once seen as a beloved younger brother to the Chinese people, has decided to make war on us, the scorching rays of the Rising Sun daring anyone to challenge them. Already the bombs have begun to fall and guns ring out while bayonets glean.\n\nThis is a conflict we have long known was inevitable, despite noble efforts by a few good men on both sides to avoid it. It will not only decide the fate of the Chinese people, but all peoples across Asia. While the White Sun stands for the true liberation of the continent from the chains of colonialism, the Red Sun shines for a cruel mockery of Pan-Asianism - trading European imperialism for an Asian one.\n\nThis is not a war we wanted. The Japanese made their choice decades ago when they first marched down the path of war. But there is no choice for us. We will either prevail against great odds, mobilising the power of the peoples across the land for a titanic struggle and free them from Japanese aggression. Or we will die glorious martyrs in their defence."
 GXC.midgame.499.a: "And one shall set..."

 GXC.midgame.500.t: "The Second National Congress"
 GXC.midgame.500.d: "Thanks to the recent developments, an emergency Kuomintang National Party Congress has been called in [ROOT.Capital.GetCapitalVictoryPointName]. Despite the short notice, key luminaries have flooded in from across the nation, perhaps recognising the urgency of the situation. That is not to say the Congress is perfectly representative, and indeed unification remains distant. But for all its flaws, there is no going back.\n\nHu Hanmin is the opening speaker, and he elects to follow up his prior warnings of corruption within the party by recounting its history, detailing how Chen Jiongming's 1922 betrayal, the 1924 Merchant Corps Uprising, the defection of Yang Ximin and Liu Zhenhuan in 1925, and finally the socialist betrayal at the Fourth Plenum each sabotaged prior attempts at unifying the country. He argues that the syndicalists are particularly condemnable because while Chen, Yang, and Liu openly rebelled, the trans-party elements broke the party from within. It was their trick to fabricate demagogic slogans such as \"Leftist\", \"Rightist\", \"New Leftist\", \"New Rightist\" and impose them on the Kuomintang to break their camaraderie. \"Therefore\", he concludes ominously, \"each time the revolutionary strength grows, we must launch an internal purge. Each time we launch an internal purge, the revolutionary strength of the Kuomintang, will achieve victory over our external counter-revolutionary enemies of warlords, imperialists, and bureaucrats alike!\"\n\nNational party congresses are supposed to be held every four years, though in practice have been suspended. This might very well be the last chance for the various Kuomintang grandees to address the entire party before unification, and they are well aware of this fact. Observers have been desperately trying to read the barometers to get a sense of prevailing attitudes as the leading heirs of Dr. Sun decide the party's direction. Some wonder if this Congress will be the end of the Kuomintang's political struggles...or perhaps only the beginning."
 GXC.midgame.500.a: "A hardy leader in changing times."
 GXC.midgame.500.b: "A change is needed for the hard times."
 #Based off Hu Hanmin's \"Speech at the Celebration of the Establishment of Nanjing as the Capital of the Nationalist Government\" 國民政府建都南京慶祝大會演講詞

 GXC.midgame.501.t: "Draft Programme of National Salvation"
 GXC.midgame.501.d_sun: "While the full Congress is not expected to formally convene for another two weeks, informal political caucuses have been hard at work politicking and log rolling in various smaller official committee meetings and backroom discussions. With an education from Columbia University and deep connections with intellectual, business, and party leaders, the normally awkward Sun Fo has felt well at home in this environment as he aggressively lobbies on behalf of his \"Reconstruction Faction\".\n\nHis ability to influence the direction of the party has grown beyond simply his affiliations with the old \"Crown Prince\" and \"Hawaii\" cliques, or even the Overseas Chinese Commission that he has long counted as his trusted allies. He has also emerged as a respected member of the \"Shanghai Committeemen\", a clique of Central Executive Committee members frequently at odds with their warlord counterparts.\n\nAfter just a few short days, Sun has grown more confident in unveiling their plan for the Conference. Finally, today he has presented the \"Draft Programme of National Salvation\", the first working paper to reveal itself to the public. In it, he and the other authors (many of whom are fellow civilians) came down against further militarisation, demanding that 50% of all government revenues go to reconstruction. He has charged that the high military spending was a necessary evil during the wars of unification, but now that those have slowed the party must begin its transition to helping the people lest it falls to the corruption Beiyang succumbed to before them.\n\nDespite an initially timid start, as he spoke he seemed to energise himself, speaking with alacrity before the assembled intellectuals he hoped to sway. Despite the favourable base, many hesitate to endorse his plan. While many in the audience (and most definitely Sun himself, who sits on the Reconstruction Committee) stand to benefit from an expansion of reconstruction spending, the decline in domestic fighting is clearly more due to the rising threat of Japan. Sun seems to be aloof to this fact (deliberately or not), but his eyes scan the crowd to see if his pleas not to forget his father's hopeful promises to the people fall on deaf ears."
 GXC.midgame.501.d_nosun: "While the full congress is not expected to formally convene for antoher two weeks, informal political caucuses have been hard at work politicking and log rolling in various smaller official committee meetings and backroom discussions. With an American formal education, and renowned diplomatic credentials, alongside deep connections to various members of the party, the steadfast and triumphant Wu Chaoshu has felt well at home in this environment of careful dialectics and cautious debate. Joined by the youthful and energetic right hand of the \"Crown Prince\", Liang Hancao, the duo have aggressively lobbied on behalf of their master's \"Reconstruction Faction\".\n\nTheir abilities to influence the direction of the party have grown beyond simply their affiliation with the old \"Crown Prince\" and \"Hawaii\" cliques, or even the Overseas Chinese Commission that has long been counted as their trusted allies. They have emerged as a respected cohort of the \"Shanghai Committeemen\", a clique of Central Executive Committee members frequently at odds with their warlord counterparts.\n\nAfter just a few short days, Wu Chaoshu took charge in unveiling their plan for the Conference. Finally, today he has presented the \"Draft Programme of National Salvation\", the first working paper to reveal itself to the public. In it, he, Sun Fo, and the other authors (many of whom are fellow civilians) came down against further militarisation, demanding that 50% of all government revenues go to reconstruction. He has charged that the high military spending was a necessary evil during the wars of unification, but now that those have slowed the party must begin its transition to helping the people lest it falls to the corruption Beiyang succumbed to before them.\n\nAs an acclimatised diplomat, Wu Chaoshu spoke with his common-found ferocity before the assembled intellectuals he hoped to sway. Despite the favourable base, many hesitate to endorse his plan. While many in the audience (and most definitely Wu himself, who sits on the Reconstruction Committee) stand to benefit from an expansion of reconstruction spending, the decline in domestic fighting is clearly more due to the rising threat of Japan. Wu is all-the-time aware of this fact, but holds himself responsible to deem if the crowd has forgotten the Guofu's promises to ensure people's welfare, even in times of war."
 GXC.midgame.501.a: "Even in war, we cannot forget the needs of the people."
 GXC.midgame.501.b: "War looms even if you stick your head in the sand!"

 GXC.midgame.502.t: "Guangxi Reconstruction Research Committee"
 GXC.midgame.502.d_nosun: "Wu Chaoshu, Liang Hancao, and their allies were hardly the only ones hoping to influence the party's direction during this Conference. Perhaps spurred by Reconstruction's bold address in the last few days, $GXC.midgame.502.d_body$"
 GXC.midgame.502.d_sun: "Sun Fo and his allies were hardly the only ones hoping to influence the party's direction during this Conference. Perhaps spurred by Sun Fo's bold address in the last few days, $GXC.midgame.502.d_body$"
 GXC.midgame.502.d_body: "the Guangxi Reconstruction Research Committee has decided present their findings publicly with Li Zongren's proud backing. The committee was established by the New Guangxi clique to organise a plan for wartime reconstruction and gather post-war reconstruction ideas as well, envisioned as a high level incubator of ideas.\n\nTheir ideas heavily emphasise the need to prepare the nation mentally for war through heavy doses of propaganda in school civics classes, speeches by magistrates, featuring of propaganda films, and solicitation of public support for the troops. The committee has also stressed the need to improve and maintain morale among the conscripts by treating them well (as opposed to the regular abuse most Chinese armies have been built on), providing them quickly with food, drink, blankets, uniforms, and mosquito nets as well as friendly veteran officers. Officers have been advised to scout ahead to prepare clean camp grounds, limiting marches to at most 70 li a day.\n\nOn the flip side, they have recommended aggressive measures against desertion, discouraging them with arrests and harsh punishments. The traditional penalty of imprisoning a family members for a month was deemed inadequate, though the practice of allowing conscripts to pay for a replacement should be allowed to continue. Additional funding has been requested for these measures on top of further initiatives to expand military production and training.\n\nDespite their humble and sometimes crude warlord heritage, the New Guangxi Clique has proven quite adept at politics themselves. They have been working to impress others in the military brass with these plans, working to present themselves as the proud defenders of the nation. While it is unclear if their the decision to share this plan was a hasty response to their rivals in the Shanghai Committee, what is clear is that Li Zongren has been happy to soak up the spotlight. It is clear that his ambitions have grown far beyond that of Guangxi, though the austere nature of his agenda has worried many."
 GXC.midgame.502.a: "In grim times, heroes rise to the challenge!"
 GXC.midgame.502.b: "In desperate times, vultures circle."

 GXC.midgame.503.t: "Fate of the United Front"
 GXC.midgame.503.d: "Despite talks of reconciliation and compromise, the left wing of the party has largely felt marginalised in the right dominated Kuomintang structure. Most decisions are made behind the scenes before Central Committee meetings, and plenty are not even discussed in Central Committee meetings. Hu Hanmin, long a bitter rival of Wang Jingwei and Liao Zhongkai, has shown little but disdain for the left, doing the bare minimum needed to show party unity.\n\nWhile Li Zongren, Bai Chongxi, Chen Jitang and other warlords have often been violently anti-socialist and repressive, the civilian right have always drawn a special ire from the left. The Western Hills clique because of their stubborn opposition to any alliance with Syndicalist powers, and the Reconstruction Faction for their weak-willed nature and self-serving efforts at \"compromise\". But worst of all is Hu Hanmin, a true and undisputable revolutionary well read on Sunism, Marxism, and anarchism - who despite this has decided to betray the socialist nature of the revolution for petty power.\n\nBut as the tides begin to shift within the party and Hu's position feels increasingly besieged by his ostensible allies with Sun and Li pulling in drastically different directions, the left has gleefully taken the opportunity to break out of their exclusion and reclaim some influence in party discourse for themselves. In various speeches, the different figures of the old party both present at the Congress and in exile have lambasted the failures of the right to both defend the nation from imperialism or provide the social reforms, and economic relief the party was supposed to. In other words, the party under Hu Hanmin's leadership have failed to live up to the Three Principles.\n\nThat said, even the most die-hard leftist realises by now they cannot directly usurp control of the party by this point, though with the situation being as volatile as it is their combined influence can readily alter the trajectory of the conference. The only question is whether or not it matters more for them to begrudgingly support Sun Fo and his stolen, watered-down policies or to finally secure their revenge against Hu Hanmin and expose his hypocrisies."
 GXC.midgame.503.a: "Revolution creates for unfortunate bedfellows."
 GXC.midgame.503.b: "Spite is a powerful motivator."

 GXC.midgame.504.t: "The Headmaster's Ghost"
 GXC.midgame.504.d: "The legacy of the storied Whampoa Military Academy is a complicated one. Founded by Sun Yat-sen and many leading party figures including Hu Hanmin, Wang Jingwei, Liao Zhongkai, Dai Jitao, among others as a means of creating an army purely loyal to the party-state (as opposed to the fickle loyalties of warlord armies), it quickly began to develop an independent identity of its own. Military men with political ambitions like Chiang Kai-shek, Deng Yanda, and Zhou Enlai began to carve out their own power-base within the school, binding the radical zeal of the cadets to their cults of personality through complex chains of loyalty, mentorship, and fraternity.\n\nWhile plenty can be said about the leftists of the academy, an iconic fixture of the academy's contemporary legacy is its role in spawning the Kuomintang's far right branch. The product of Chiang's tutelage, this \"Whampoa Clique\" is now led by He Yingqin, another instructor and leading Chiang deputy. Staunchly radicalised by years of war and embracing a \"stabbed in the back\" mentality with regards to the civilian leadership of the party and the failed Northern Expedition, many prefer the party trend towards heavy militarisation.\n\nThat said, when it comes to the brewing power-struggle in the party, many have complicated feelings towards Hu and Li. When the shattered remnants of the NRA retreated to their bases in Guizhou, Li Zongren and his Seventh Army fought and lived side by side with He Yingqin and his First Army. This camaraderie was stained by continued rivalries between the cliques. Indeed, many Whampoa officers conceitedly see themselves as better than the petty warlords. Some smaller factions, led by men like Chen Cheng and Zhang Qun, even prefer a reconstruction focus and Chen in particular has written disparagingly about Li's militia system.\n\nAs the days go on, the spirit of Chiang Kai-shek continues to haunt the conference the way he once did as a third, \"centrist\" triumvir between Hu and Wang. Both Li Zongren and Hu Hanmin were leading suspects in Chiang's murder during the Long March, complicating their respective partisans' efforts to court Whampoa's fractured cliques. With many leading generals demurring, it seems that there will not be any formal final decision, rather many smaller ones made by the hearts of individual soldiers."
 GXC.midgame.504.a: "Brothers-in-arms stick together."
 GXC.midgame.504.b: "Whampoa was bred to be loyal to the party."

 GXC.midgame.505.t: "The Chairman and the Heavenly King"
 GXC.midgame.505.d_nosun: "The sudden challenge to his leadership has come as somewhat of a surprise to Hu Hanmin, ever assured of his unquestionably superior qualifications for the Chairmanship. Defiant and stubborn as usual, he has carried on with his usual haughty air, stressing the need for unity and reminding his audiences that the esteemed Dr. Sun has already laid out a comprehensive plan for unification and reconstruction. However, it is evident that he is not as cavalier as he pretends to be, and Hu has been seen meeting with the \"Shanghai Committeemen\", suggesting a growing concern about his ability to hold onto power.\n\n$GXC.midgame.505.d_body$"
 GXC.midgame.505.d_sun: "The sudden challenge to his leadership has come as somewhat of a surprise to Hu Hanmin, ever assured of his unquestionably superior qualifications for the Chairmanship. Defiant and stubborn as usual, he has carried on with his usual haughty air, stressing the need for unity and reminding his audiences that the esteemed Dr. Sun has already laid out a comprehensive plan for unification and reconstruction. However, it is evident that he is not as cavalier as he pretends to be, and Hu has been seen meeting with Sun Fo and the \"Shanghai Committeemen\", suggesting a growing concern about his ability to hold onto power.\n\n$GXC.midgame.505.d_body$"
 GXC.midgame.505.d_body: "Confidence in the so-called \"Heir of Dr. Sun\" has begun to waver with the New Guangdong Clique, as Chen Jitang begins to weigh his options. Hu and his elders, too small to be powerful on their own right, has often depended on the civilian Western Hills clique and the warlord New Guangdong clique to be their pillars of support. The latter has always been a source of embarrassment to Hu, an easy target for accusations of hypocrisy and a source of derision from potential liberal allies. Now, with Hu's position besieged by General Li and the Chairman hoping to add another foot to the stool by courting Sun Fo, his existing allies in Guangzhou have proven more reluctant to come to his defence.\n\nNevertheless, there is no love lost between the Guangdong and Guangxi cliques. Their intertwined history has forced a large degree of cooperation, but also mutual abuse - both had invaded and occupied one another across the warlord period. Relations between Chen Jitang and Li Zongren are polite but frosty; both share a common desire for their own province's autonomy while preserving the nation's strength, heavy militarism and social engineering, and a certain disdain for pompous intellectuals. Amid the uncertainty and conflicting promises, it is up to Chen Jitang, \"the Heavenly King of the South\", to read the situation to his advantage."
 GXC.midgame.505.a: "Better the Devil you know..."
 GXC.midgame.505.b: "Hu has overstayed his welcome."

 GXC.midgame.506.t: "When the Hills Begin to Shake"
 GXC.midgame.506.d: "The Western Hills clique since its inception has always seen Hu Hanmin as the rightful leader of the party, though such loyalty is not unconditional either. Hu's leadership has always been contingent on his ability to defend the party from the infiltration of the syndicalist powers and the subversion of the warlords, and Li's ascent has raised questions among his allies about Hu's ability to fulfil his mandate to bring constitutional rule to China. While the leaders of the Western Hills faction are willing to fight for him, few are willing to sink with him.\n\nThus, the once lofty and steadfast bastion of the Chairman has begun to quiver, their supercilious tone turning to a skittish one. While few buy Li's claim to have embraced democratic principles, some figures such as Huang Zhilu, Xie Chi and Mao Zuquan have begun to show some sympathy for the general's call for a resolute defence while facing down Japanese aggression. Others such as Ju Zheng and Zou Lu however have shown nothing but contempt for warlord insubordination, calling on the caucus to rally to Hu Hanmin's defence. In the centre sits men like Lin Sen, Li Liejun and Zhang Ji, who have shuttled back and forth trying to mediate between the warring sides of the right. Prioritising unity, they have also begun to quietly evaluate the situation for themselves.\n\nWith room for a amicable resolution narrowing, the right Kuomintang's \"mountain\" is said to have turned inwards, its top leaders meeting in a closed session in a private conference room after meditation at a nearby temple. Their deliberations have run long into the night, but their final decision will have a significant effect on the rank and file."
 GXC.midgame.506.a: "A hill worth dying on."
 GXC.midgame.506.b: "It's all downhill from here."

 GXC.midgame.507.t: "Showdown in the Central Committee"
 GXC.midgame.507.d_intro: "With tensions rising, the rift between factions has taken a dimension beyond financial allocations, and observers have quickly identified the true schism is between those that are willing to accept Hu Hanmin's authority and those who would prefer another take the helm. On the eve of the National Congress being called to order, the Central Executive Committee has decided to meet one final time before a new CEC is inaugurated.\n\nNormally a procedural matter, it was quickly apparent that this would be no \"lame duck\" session. In an effort to assert his unquestioned authority, Hu Hanmin began proceedings with a taut but vivacious speech defending his track record and maintaining that the revolution is well on track for unification. He stressed his role as Dr. Sun's successor and the need for a united face by the Central Executive Committee in accordance with the democratic centralist principles the party was founded on, warning of the dangers intra-party discord presents."
 GXC.midgame.507.d_nosun: "$GXC.midgame.507.d_intro$\n\nHe was quickly met by an aggressive salvo delivered by Li Zongren personally, who lambasted Hu as a pretentious charlatan, accusing him of siding with Wu Chaoshu and his calls for fifty percent of government revenues being allocated to civilian reconstruction despite the obvious and grave danger the nation is in. Li has gone so far as to accuse Hu of treason, charging him with being an agent of socialist and later Russian imperialism, digging into past scars by recalling Hu's apparent role in the First United front with the Syndicalists, the attempted murder of Liao Zhongkai and ensuing party split, and the mysterious assassination of Chiang Kai-shek during the Long March.\n\n$GXC.midgame.507.d_outro$"
 GXC.midgame.507.d_sun: "$GXC.midgame.507.d_intro$\n\nHe was quickly met by an aggressive salvo delivered by Li Zongren personally, who lambasted Hu as a pretentious charlatan, accusing him of siding with Sun Fo and his calls for fifty percent of government revenues being allocated to civilian reconstruction despite the obvious and grave danger the nation is in. Li has gone so far as to accuse Hu of treason, charging him with being an agent of socialist and later Russian imperialism, digging into past scars by recalling Hu's apparent role in the First United front with the Syndicalists, the attempted murder of Liao Zhongkai and ensuing party split, and the mysterious assassination of Chiang Kai-shek during the Long March.\n\n$GXC.midgame.507.d_outro$"
 GXC.midgame.507.d_outro: "With the conflict between the two laid out to bare, incensed committee members traded insults and accusations in the ensuing speeches. With the enmity in the room inflamed, Hu delivered a rebuttal before withdrawing himself to silence - robotically carrying out his duties as Chairman as his mind began to calculate. Even as the partisans in the room shouted at each other, the reality is that the discussion will only end one of two ways: with Hu's demise or Li's. Though neither men broke eye contact, behind their glares their minds quickly tried to count prospective votes. Finally, Hu asked for silence to make a motion before a stunned room."
 GXC.midgame.507.a: "Hu moves for a closed vote by the Kuomintang Central Executive Committee immediately."
 GXC.midgame.507.b: "Hu calls for a public vote by the Kuomintang National Party Congress tomorrow."

 GXC.midgame.508.t: "The Chairman Prevails!"
 GXC.midgame.508.d: "Despite the barrage of attacks that befell him, Hu Hanmin stood his ground and turned the tables against his warlord rival. After a tight but still commanding vote, Hu Hanmin emerged stronger than before and with the support of the National Congress ensured the new Central Executive Committee was stacked with loyalists. Other committees will soon follow suit.\n\nIn a party known for bitter revenge against dissenters, failed challengers often face a grim fate - quickly abandoned by their allies. Like a house of cards, Li's bloc collapsed, with latecomers quickly returning to the safety of their previous cliques while denying any involvement in Li's schemes. Within hours, only the bravest few were willing to be associated with the now disgraced General Li.\n\nNews of his failed gambit quickly reached Guangxi. Governor Huang Shaohong, one of his chief allies and the nominal head of the province, has disavowed any knowledge of Li's plot and has personally called Hu Hanmin to assure him of the province's loyalty - going so far as to declare Li a persona non grata. Huang Xuchu in turn is said to have been detained by the Guangxi delegation in [ROOT.Capital.GetCapitalVictoryPointName] for \"suspected corruption\".\n\nLi Zongren has accepted his fate stoically, sitting taciturnly in discussions in proper Guangxi military fashion. Bai Chongxi has remained at his side, has shown no sign of ordering any military movements that might constitute a rebellion. The only act that could be construed as a plea of mercy was a brief statement by Li of his desire to humbly continue to serve the revolution in the way the Chairman sees fit.\n\nWhile their actions are not sufficient to cast them out of the party, the Chairman must ensure they do not rise again. War Minister Xu Chongzhi and General Chen Jitang has suggested ordering them to distant military posts - placing Li as Director of the Military Affairs Commission Headquarters (a powerless position near the frontline) and Bai as a \"Special Advisor to the War Minister\" in the capital, thus keeping them far apart from one another and Guangxi. Li Wenfan (Hu's protégé) and Foreign Minister Wu Chaoshu have instead advised both be sent abroad, perhaps to Moscow and Constantinople, as \"military attaches\" - a tried and true method of eliminating rivals."
 GXC.midgame.508.a: "Li can enjoy commanding the kitchen staff."
 GXC.midgame.508.b: "Hope they enjoy time abroad and learn a lot!"

 GXC.midgame.509.t: "The Chairman Falls!"
 GXC.midgame.509.d_body: "Li Zongren's broadside proved to be the death blow of \"China's Kemal\" and his dreams of reshaping China in his image. After a slim but still decisive vote, Hu Hanmin was finished - failing to garner enough support for another term. Rather than wait and seek an appointment for an honorary (and likely powerless) position, Hu instead resigned in disgrace from all positions he held in the party.\n\nLin Sen, a venerable and respected leader of the Western Hills clique, was inaugurated as the new Chairman as part of a broader compromise brokered between the warring Kuomintang factions. The acrimony in the room was so bitter that Hu hardly looked his successor in the eyes during the hand off, giving a terse statement and briefly shaking hands while refusing to acknowledge Li Zongren's role in events at all.\n\nHu's lack of sportsmanship hardly seemed to faze Li, who quickly sprang into action. As the list of military appointments were read, it was increasingly obvious who the true winner of the night was: Li Zongren was sworn in as Chairman of the Military Affairs Commission, Huang Xuchu selected as War Minister, and Bai Chongxi appointed as Headmaster of Whampoa and Chief of Staff of the General Staff Headquarters. Li was also bequeathed the title of Generalissimo, an honour not seen since the old days of Sun Yat-sen's Guangzhou Military Headquarters.\n\nOther leading military appointments have been distributed as spoils to the New Guangxi clique and their protégés, squeezing out many rival military cliques for coveted positions. This brazen power-grab seems to have alienated General Chen Jitang and the New Guangdong Clique, who have been seen seething at the news: it is apparent that they were promised far more for their defection than materialised. This encapsulates a long week of betrayals as new battlelines are drawn. While the New Guangxi Clique toast to their new found hegemony over the army, the Western Hills clique desperately guard the civilian government from any further encroachment. Neither expect this arrangement to last forever."
 GXC.midgame.509.d_sun: "Assailed from all sides and barely able to come to an accord with Sun Fo, $GXC.midgame.509.d_body$"
 GXC.midgame.509.d_nosun: "Assailed from all sides and barely able to come to an accord with Wu Chaoshu, $GXC.midgame.509.d_body$"
 GXC.midgame.509.a: "Chairman Lin rallies defenders of democracy."
 GXC.midgame.509.b: "Generalissimo Li marches to China's defence."

 GXC.midgame.510.t: "Intrigues of the Second National Congress"
 GXC.midgame.510.d: "Amidst recent major developments in the nation, [GXC.GetLeader] has ordered an emergency session of the Kuomintang National Party Congress to be held. Legally meant to be held on a regular basis, these Congresses have largely been an impromptu affair for the duration of national liberation. As major regional leaders, the areas under our control have been allocated delegates on a per county basis. With delegates representing all provinces in China in attendance, this is a rare chance for policymakers to have their opinions heard before the entire nation, or at least the parts under Kuomintang rule.\n\nTaking advantage of this opportunity include the so-called \"Shanghai Committeemen\", a coalition of factions led by Sun Fo (the only son of revered party founder Sun Yat-sen) who has proposed an ambitious economic national reconstruction programme, including a commitment of 50% of all government revenues towards civilian purposes. This \"Draft Programme of National Salvation\" has met its challenge by the rival Guangxi Reconstruction Research Committee, which at the behest of Li Zongren has proposed a drastic further militarisation of society along party lines.\n\nHu Hanmin, the current Chairman, facing a revolt from both the civilian-intellectual and military-warlord wings of the party has scrambled to defuse the situation, though preliminary discussions indicate that he has sought to shore up support from Sun Fo and the Shanghai Committee. Indeed, the competing visions for the future of the revolution has become a greater proxy battle for the fate of Chairman Hu's leadership as he seeks a mandate to finish the national liberation.\n\nPartisans from both factions have pulled our men aside hoping to solicit their support. While some are liable to bend to [ROOT.Capital.GetCapitalVictoryPointName] threats or bribes, many look to [ROOT.GetLeader] to make a final decision going forward."
 GXC.midgame.510.a: "We shall defend the status quo."
 GXC.midgame.510.b: "We move to oust the Chairman."

 GXC.midgame.511.t: "[FROM.GetAdjectiveCap] Delegates Opine for Stability"
 GXC.midgame.511.d: "While warlords are known to be fickle, regionalist attitudes are not necessarily exclusive with national patriotism or a desire for stability - especially in the push and pull nature of the Chinese warlord era. Quickly catching on to the intrigues of the Second National Congress, delegates from [FROM.GetName] have split in allegiances under heavy pressure from competing threats, bribes, and sympathies. While there have been plenty who have independently cast their lots with Hu Hanmin or against him, the \"centre\" has abided by the wishes of [FROM.GetLeader] and obeyed [FROM.GetRulingParty] directives to avoid supporting any intra-party movements deemed \"subversive\".\n\nGovernor [FROM.GetLeader] has personally made sure to be seen shaking hands with Chairman Hu, a clear statement of his alignment. Still, with so much on the line, Li Zongren and his partisans are hard at work to undermine this apparent alliance, hoping the [FROM.GetAdjectiveCap] bloc will fracture under the weight of their lobbying. With plenty of room left for \"advanced manoeuvres\", the battle is hardly over."
 GXC.midgame.511.a: "Their voices are acknowledged."
 GXC.midgame.511.b: "Intimidate them into submission!"

 GXC.midgame.512.t: "[FROM.GetNameDefCap] Moves Against the Chairman"
 GXC.midgame.512.d: "Warlords are always a fickle beast, difficult to tame and prone to rebelling against any master that tries to tighten their leash. It seems that the natural consequence of Hu Hanmin's rise is his alienation of regional figures, and the latest to buck the Chairman's authority is [FROM.GetLeader]. Quickly catching on to the intrigues of the Second National Congress, delegates from [FROM.GetName] have split in allegiances under heavy pressure from competing threats, bribes, and sympathies. While there have been plenty who have independently cast their lots with Hu Hanmin or against him, the \"centre\" has gravitated towards the opposition with the blessing of [FROM.GetRulingParty].\n\nGovernor [FROM.GetLeader] has been seen meeting publicly with Li Zongren, a clear display of his opinion on the matter. This apparent alliance should not be seen necessarily a close one - warlords are prone to shifting their allegiances to undermine the strongest. Hu Hanmin and his allies have begun an aggressive campaign both in [ROOT.Capital.GetCapitalVictoryPointName] and [FROM.Capital.GetCapitalVictoryPointName], hoping to splinter the [FROM.GetADjective] bloc under an avalanche of repression. With plenty of room left for \"aggressive negotiations\", the battle is hardly over."
 GXC.midgame.512.a: "We respect their right to an opinion."
 GXC.midgame.512.b: "Suppress their votes!"

 GXC.midgame.513.t: "Hu Hanmin Prevails!"
 GXC.midgame.513.d: "In the end, the array of forces amassed against Hu Hanmin was insufficient to break the long-time Kuomintang Chairman's grip. Leading the charge against him was General Li Zongren of Guangxi, who unsuccessfully sought Chairman Hu's ouster with the help of various allies among dissatisfied party members and military men. Now, with the vote to remove Hu having failed, it seems few opponents of the Chairman can be found. Most have slunk away from the spotlight, denying any participation in the New Guangxi conspiracy, leaving the General and his few die hard loyalists to dry.\n\nGuangxi itself has realigned itself with Hu, permanently breaking Li's power. The Chairman and his allies have consolidated their position, launching a swift counterattack to remove any remaining doubters from office in central government controlled territories. Thankfully, the purge has largely spared outlying provinces like our own, but it is a reminder of the perils that the losers of China's dangerous power games face. As for the Nationalist Government, it seems that they will be pursuing a more civilian-dominated direction, though with his last minute agreement with the \"Shanghai Committeemen\" of Sun Fo's ilk and the enduring support of the Western Hills Clique under Ju Zheng being so visibly instrumental in Hu's political survival, it is obvious he is not out of the woods quite yet."
 GXC.midgame.513.a: "New Guangxi Falls..."

 GXC.midgame.514.t: "Hu Hanmin Falls!"
 GXC.midgame.514.d: "In the end, the array of forces amassed against Hu Hanmin was great enough to break the long-time Kuomintang Chairman's grip. Leading the charge against him was General Li Zongren of Guangxi, who successfully sought Chairman Hu's ouster with the help of various allies among dissatisfied party members and military men. Now, thanks to a successful vote to remove Hu, a new government under the so-called \"Puppet President\" Lin Sen has been hoisted to give legitimacy to the New Guangxi Clique power play.\n\nHu Hanmin has resigned, and his predominantly Cantonese allies have been sidelined by the new administration. The New Guangxi clique have launched a swift campaign to remove any dissenters from major positions of power in the central government, though the purge has largely spared outlying provinces like our own. Nevertheless, it is a grim reminder of the perils of losing power in China. As for the Nationalist government, it seems they will be pursuing a more military-focused direction, though with Lin Sen's allies in the Western Hills Clique rallying behind him and Hu Hanmin's loyalists rallying in Guangzhou, it is clear that Li's victory is not complete yet."
 GXC.midgame.514.a: "New Guangxi Prevails..."

 ##Digesting Other Factions Events (520-539):
 GXC.midgame.520.t: "The Fall of the Left"
 GXC.midgame.520.d: "With our successful conquest of China's eastern seaboard, the right wing of the Kuomintang has re-established itself as the dominant faction of the party. The rejuvenation of our fortunes has come at the expense of the old party left, which has been shattered into its component factions, undone both by our victories, their defeats, and the incessant infighting of Chinese socialists.\n\nWhatever the case, the stalling out of leftist momentum has created a void in the Chinese republican scene. The leftist central committee has long prided themselves in being the \"civilian wing of the party\", conveniently ignoring the Moscow Committee's own civilian roots. Sun Fo and his Reconstruction Faction have seen a surge in energy as they work to capitalise on the demise of their old allies, coaxing many moderates into their camp with promises of amnesty or even jobs in our government.\n\nWhile few had any objections to inviting Sun Fo into our government, many of these concessions were not his to give, and many in turn find it irksome that he acts as if it is - no doubt an effort to shore up his ambitions of taking control of the party as a compromise between right and left. His most immediate appeals to the central committee are a selection of centre-left military commanders broadly aligned with his vision - most prominently Li Jishen, a long-time Kuomintang-aligned Cantonese warlord who found himself aligned with the left. He and others' slated for a pardon by Sun's lobbying are many former leaders of the old Guangdong-based Fourth Army of the National Revolutionary Army, strengthening their candidacy in the perennially southern-based movement."
 GXC.midgame.520.a: "Well congratulations, you've got yourselves a job."
 GXC.midgame.520.b: "The positions I just filed in the party lists me, my men, Sun Fo here, but none of you!"

 GXC.midgame.521.t: "The Reorganised Comrades Disintegrates"
 GXC.midgame.521.d: "The rivalry between Hu Hanmin and Wang Jingwei is difficult to understate, with their burning hatred of one another a significant factor in the emergency of Chiang Kai-shek and the army centre to nearly eclipse them both in the pre-1926 power games. Hu's condemnation of Wang and his Internationale backers has been unequivocal: writing while in exile that \"The Union of Britain is a proletarian dictatorship in name but in reality it is a dictatorship of the Labour Party; it is a dictatorship of the Labour Party in name but in reality a dictatorship of Mann and his faction.\", while acidly categorising French syndicalism as rudderless and on the verge of total social breakdown.\n\nSun Fo, posturing himself as a mediator despite his own relatively recent defection, has sought to wedge his faction as a bastion of compromise between the warring cliques. Besides the usual platitudes, Sun Fo has impressed on the Chairman a more practical motivation: the need to reassure progressive supporters of the Kuomintang's commitment to civilian rule and eventual democracy. While few moderates are upset that the socialists were unsuccessful in their quixotic quest to bring violent class struggle to China, many are worried about the encroachment of military men in our party's ranks and would like to see a compromise.\n\nWang Jingwei for his part has been quick to pivot after his defeat, a testament to his flexibility and will to survive as a politician. Presenting himself as a left nationalist and a democrat, he has leaned on his previously peripheral and primarily intellectual \"Moderate\" wing of the Reorganised Comrades Association (RCA) of the Kuomintang, distancing himself from the Marxist rhetoric of the \"Radical\" RCA. In doing so he has alienated himself with the extremists, costing himself his previously largely unquestioned leadership over the left, though with their chances of independently securing China effectively moribund this gamble may be his last chance for relevance."
 GXC.midgame.521.a: "He is a big figure in the party...unfortunately."
 GXC.midgame.521.b: "Why did Sun Fo ever refuse our offer in favour of theirs?"

 GXC.midgame.522.t: "The Many Martyrs of MinGan"
 GXC.midgame.522.d: "When the Northern Expedition collapsed, the survivors of the disastrous battle of Jinhua went underground. They became the core of a major insurgency in China's eastern seaboard, culminating in the failed 1932 Shanghai Uprising. Undeterred, Song Qingling (widow of the late Sun Yat-sen) and General Deng Yanda reorganised their loyalists into the Provisional Action Committee of the Kuomintang (PAC), continuing resistance in the Jiangxi-Fujian zone despite pressure from the League's increasingly successful \"Encirclement Campaigns.\"\n\nTheir uprising during the League War seems to have been their last hurrah: whatever successes they may have achieved they are now mostly a spent force. Unlike Wang, they are noted for their strong ideological commitment, frequently denouncing us and Wang (who they blame for the left's failure) as \"false revolutionaries.\" Despite their apparent inflexibility, some in their camp like Chen Youren and Song Ziwen have expressed willingness to broker an agreement, working through intermediaries in hopes of a deal.\n\nSun Fo, as usual, has been eager to play the part of the \"honest broker\", though has taken a slightly different angle while making his case: he argues that MinGan's commanders are a necessary counterbalance to forestall a coup. Marshal Li Liejun has brought forward the earnest convictions of men like Deng Yanda, and how he has continued to champion the Kuomintang's cause, in his own way.\n\nGeneral Bai Chongxi has come down harshly against the agrarian populists of the PAC, arguing that China remains in a pre-capitalist stage of development and that he wished to develop a socialist society without undergoing the turmoil associated with capitalism. Instead, he argues that Sanmin provides simultaneous political, national and economic revolution that bypasses the need for socialism. China's battle then is one of national, not class struggle, and while imperialism must be stopped through force, peace is the only way to overcome poverty."
 GXC.midgame.522.a: "A lot of loyalty for a failed revolutionary..."
 GXC.midgame.522.b: "They didn't fight so good."

 GXC.midgame.523.t: "The World Society and the Anarchist Paradox"
 GXC.midgame.523.d: "Syndicalism is a broad global movement, but has found a niche even in the largely agrarian Chinese socialist scene. While broadly condemned across the right, serving as the raison d'etre of the Western Hills Clique and the eventual split in the party, Hu Hanmin personally has shown some sympathy to the more libertarian, utopian elements of the movement and was one of the last rightists to break from the Reorganisation. Indeed, for their party, some of the leaders of the Western Hills Conference have claimed that they were willing to continue the United Front with the League of Chinese Syndicalists, but were unwilling to endorse allowing LCS members to hold Kuomintang membership.\n\nBefore the CSP was formed and then created the LCS, the anarchist World Society was briefly the dominant faction of the socialist scene. Their leadership included high ranking members of the Kuomintang, most prominent being the \"Four Elders\" Zhang Renjie, Wu Zhihui, Cai Yuanpei, and Li Shizeng, French educated anarchist intellectuals who have grown bitterly opposed to the CSP. Hu Hanmin has expressed sympathy for these men, and has floated the possibility of rehabilitating the World Society. This has also attracted some support from the \"Tokyo branch\" of the Chinese anarchist movement, including Western Hills Clique grandee Zhang Ji (himself a former contributor to World Society publications), who often argued in their \"Natural Justice\" publication that Chinese Confucianism and Daoism has made China much more receptive to anarchism by protecting it from imperial overreach.\n\nStill, many conservatives are sceptical. Li Zongren has been quick to speak on their behalf, invoking his deep-seated peasant conservative background and expressing \"moral outrage\" and the loose, degenerate lifestyles of syndicalist intellectuals. While Hu and others may see anarchism as an idealistic end state, Li and cynics believe it to be nothing more than an absurd fantasy."
 GXC.midgame.523.a: "If we pulled it off, would China be able to truly live?"
 GXC.midgame.523.b: "They'd crash our revolution with no survivors."

 GXC.midgame.524.t: "The Untameable Revolution"
 GXC.midgame.524.d: "For all their faults, the Kuomintang's left has never been bereft of fanatical men willing to sacrifice everything for the national cause, something that has attracted pity, disgust, and sometimes even fascination from the right. The greatest manifestation of Whampoa zealotry is the Chinese Reconstruction Society (CRS), a faction of ultranationalist staff, alumni, and graduates who have further radicalised during their exile abroad.\n\nDespite their frothing xenophobia, many eagerly embraced European doctrinal developments and weapons, integrating it with their own militant blend of Bushido, party dogma, and Whampoa fraternity. Their radicalism has put off most, even the usually overly trusting Reconstruction Faction, from pursuing any reconciliation with them. However, in an odd twist of events, Li Zongren has expressed some sympathy for their methods, noting his admiration for both the Russians and the Syndicalists' ability to mobilise the masses, including their \"guerilla style propagandists\" who were willing to go to great lengths to enlist the support of their entire nations.\n\nThe CRS leadership, particularly their more pragmatic leader General Hu Zongnan, has expressed some willingness to join our government in our mutual quest to drive out foreign invaders and complete the Kuomintang revolution. However, Hu Hanmin is reluctant to become another Kerensky - caught between rightist and leftist extremists using one another as a justification to undermine the government. Few would blame him for rejecting the CRS offer, yet the temptation always remains."
 GXC.midgame.524.a: "The fire of revolution rises!"
 GXC.midgame.524.b: "It would be extremely painful for us."

 GXC.midgame.530.t: "Legacy of a Generalissimo"
 GXC.midgame.530.d: "Not all branches of the Revolutionary Party have retained a sense of loyalty towards the derisively named \"Moscow Committee\" of Hu Hanmin. Most glaringly, the left wing of the party, owing loyalty either to those in the MinGan struggle, or those within Wang Jingwei's Parisian Central Executive Committee. However, the right wing itself is neither united nor whole, considering the emergence of the \"New Right\" that sprouted from the ideological doctrine of Dai Jitao, one of the Guofu's most close aides and secretaries. Capturing the young and radical members of the party by storm, he has managed to integrate himself with the rather ideologically pragmatic He Yingqin, heir to the late Generalissimo Chiang Kai-shek and his \"Whampoa\" Clique of the National Revolutionary Army.\n\nHaving occupied Guizhou through force and wit for almost a decade, the Kuomintang within Guizhou are not entirely staffed by those of the New Right, as there are plenty of loyalists that remained faithful to the exiled Central Executive Committee. Chief among them being that of Zhu Peide and his 3rd Army of the NRA, who ruled as the primary figure in the region overseeing his 5-man Junta of the interwar. With Li Zongren and the 7th NRA entering Guangxi, and the subsequent occupation of Guizhou by our forces, there have been many discussions as to the fate of the Rightist Guerrillas.\n\nProponents of integration of the disparate party insist upon good faith, shows of party unity, and the necessary skillsets provided by the elite of the NRA. Opponents, chief amongst them old rivals of the \"New Right\" such as those in the Elders, Western Hills, and Reconstruction factions oppose opening the door to those deemed some of the most dangerous to their power within the party's politics."
 GXC.midgame.530.a: "Three cheers for party unity!"
 GXC.midgame.530.b: "The \"New\" can hardly seek to triumph over the \"Old\"."

 GXC.midgame.531.t: "Matchstick of Revolution"
 GXC.midgame.531.d: "The province that initiated the ultimately doomed Northern Expedition has long been one home to much strife, suffering, and warfare during the Warlord Era. Ripe with conditions to foment its own regionalist Kuomintang party members, the party cadres from Hunan have been some of its most loyal, and some of its most mixed. Stalwarts of the party such as Cheng Qian, who has long endured the path of revolutionary struggle, or the amiable Tan Yankai, one of Dr. Sun's most reliable allies, owe the province their allegiance. Similarly, radical firebrands based within the agrarian province's rural populace, such as Tang Shengzhi, have proven to be the backbone of the Leftist faction's own struggle.\n\nAnd so the question is raised, with the occupation of Changsha and practical dominion over Hunan Province, what shall be the fate of the local party members? The leftwing notwithstanding, many of the younger party cadres, and especially the New Guangxi Clique, have opposed any and all considerations of true amnesty to the Hunan Kuomintang. Insisting that their time has passed, or otherwise that they are a spent force willing to parley with Beiyang.\n\nIn opposition, much of the older party membership, such as Western Hills, or the Elders, have opened communication channels with Cheng Qian and his 6th Army, alongside Tan Yankai and his 2nd. Feasibly vouching of their continued loyalty to the ideals of the National Revolution, and their relative apolitical attitude in inter-party affairs, their calls for integration have rung true throughout much of the neutral party membership. Yet concerns of enabling Old Guard domination of the party apparatus remain, championed most fiercely by Li Zongren and Chen Jitang."
 GXC.midgame.531.a: "Does the old tiger have any bite left?"
 GXC.midgame.531.b: "At best, splitters. At worst, traitors."

 GXC.midgame.532.t: "The Estranged Northerners"
 GXC.midgame.532.d: "A most curious political development during the Warlord Era is that of the emergence of the Guominjun. Originally a faction within the Zhili Clique loyal to Feng Yuxiang, they would slowly chart their own course of mass-peasant populism, even if particularly heavy-handed. Betraying the Zhili in the Second Zhili-Fengtian War, the Guominjun managed to even seize Beijing. However, with a coalition built against them by the Beiyang warlords, they would be beaten back.\n\nRetreating to the Northwest, Feng Yuxiang would resign briefly, and they would lose the loyalty of the Ma Families in their own rebellion. Detested by the local Mongols, and unable to break out of the region, they would enter into an uneasy agreement and alliance with Yan Xishan for the duration of the interwar. Having exchanged positive affirmations of the KMT, Feng would take the Wuyuan Oath, proclaiming loyalty to Sanminzhuyi, and the Party. Albeit unable to stop the failure of the Northern Expedition, he has continued to champion what little aspects of the Kuomintang remain within the North.\n\nHaving occupied their homebase of Shaanxi, the Guominjun have come out in droves, bearing white flags and offers of sincere dedication and loyalty to the party, nation, and army. Many of those pessimistic and skeptical within the party have called into question Feng Yuxiang's sincerity in his proclamations, considering his tendency to betray allies at a moment's notice, or even accusing him of being an ally of the left. Others, more optimistic, or otherwise already attached to the GMJ, such as Yu Youren or the Western Hills Clique, have insisted upon their revolutionary dedication. Late converts as they may be, they championed the revolution in their own way, and fought their own revolutionary struggle arm-in-arm with the masses. Many have even brought up their role with hosting the Western Hills Conference, the Inner Mongolian Kuomintang, or their work with Political Science, as proof of their merits."
 GXC.midgame.532.a: "Against better judgement, welcome aboard!"
 GXC.midgame.532.b: "Have we considered how many times they've betrayed an ally?"

 ##LKMT Satellite Narrative (540-559)
 GXC.midgame.540.t: "The Organic Law of Guangdong"
 GXC.midgame.540.d: "In the weeks following Chen Mingshu's coup, the leftists of Guangdong have felt free to come out of the woodwork, consolidating their new found power through the \"Organic Law of the Guangdong Provincial Government\". This bill, passed unanimously by gathered delegates, aims to simplify provincial administration by removing the prefecture level of government and distributing its responsibilities to the provincial and county governments. At the helm sits the Guangdong Provincial Government Committee consisting of eleven members drawn from different departments, with five of them acting as a standing committee.\n\nNaturally, Chen Mingshu has been named Governor of Guangdong (translator's note: formally, the Kuomintang uses the title of Chairman rather than Governor, but to prevent overcomplication we will use \"Governor\"), leveraging his control of the army. Tan Pingshan has been named Secretary-General of the Provincial Administration, allying with local unions that control much of the city. Peng Pai has been recognised as Secretary of the Guangdong Farmer's Association to appease rural militias roaming the countryside. Rounding out the standing committee are two officials sent south from [CHI.Capital.GetCapitalVictoryPointName]. Liang Hancao, a former Wang Jingwei secretary and now a close protégé of Sun Fo, has been named Party Secretary of Guangzhou and Chen Yaozu (Wang Jingwei's brother-in-law) has been appointed Mayor. Evidently, the central government continues to take special interest in the city.\n\nThere continues to be much debate over how long this arrangement can last. The leading members of the Guangdong government have little in common now that Chen Jitang is gone. To the west, Li Zongren and the New Guangxi clique jealously guard their power. They will have to act fast however; the reactionaries remain antsy, the central government expects results, and the people demand revolution!"
 GXC.midgame.540.a: "A path of moderation will ensure our revolution is built on steady ground."
 GXC.midgame.540.b: "The exhilaration of radicalism awakens the heroism in every revolutionary."

 GXC.midgame.541.t: "The Nanning Mutiny"
 GXC.midgame.541.d: "The successful completion of the Northern Expedition has given hope to leftists across China that a new dawn is rising. The fall of Beijing, the traditional capital of the nation, is seen as a sign of the old order being toppled and has inspired many to rise up against oppressors nation-wide.\n\nSeveral New Guangxi Clique generals have taken initiative, staging an attempted putsch in Nanning against Li Zongren. Led by cousins Li Mingrui, Yu Zuoyu, and Yu Zuobai, and aided by leftist activist Wei Baqun, they have quickly seized control of the Guangxi Teaching Corps, the Guangxi Guard Fourth Brigade and the Fifth Brigade. The New Guangxi clique has scrambled to fight back, and violence is expected to escalate.\n\nWhile the truce between left and right has always been tenuous and resistance against New Guangxi clique rule has been ongoing, especially in rural regions, the sheer speed and tenacity of the rebellion has stunned even the most dedicated ideologues of the party. Few had expected that red sympathies in the province extend even to senior level officers. The city, the capital of Guangxi Province, has been placed under martial law as various units chaotically flood in. The incident, too big to hide, is expected to inspire unrest across Liangguang and will have major ramifications for the region."
 GXC.midgame.541.a: "Nanning falls to the rebels in a determined push!"
 GXC.midgame.541.b: "The socialists are driven back to the countryside."

 GXC.midgame.542.t: "Guangxi in Flames"
 GXC.midgame.542.d: "The successful completion of the Northern Expedition has given hope to leftists across China that a new dawn is rising. The fall of Beijing, the traditional capital of the nation, is seen as a sign of the old order being toppled and has inspired many to rise up against oppressors nation-wide.\n\nSeveral New Guangxi Clique generals have taken initiative, staging an attempted putsch in Nanning against Li Zongren. Led by cousins Li Mingrui, Yu Zuoyu and Yu Zuobai, and aided by leftist activist Wei Baqun, they have quickly seized control of the Guangxi Teaching Corps, the Guangxi Guard Fourth Brigade and the Fifth Brigade. The New Guangxi clique has scrambled to fight back, successfully killing Li Mingrui in the fighting, and violence has quickly spiralled into various uprisings in Baise and Longzhou. As conflicting orders and scrambled communications throw the Guangxi army into disarray, the entire province plunges into pandemonium.\n\nLocal leftist committee members have begged [CHI.GetLeader] to intervene, but any response would be complicated by the fact that [CHI.Capital.GetCapitalVictoryPointName] has already recognised Li Zongren as Governor of Guangxi. Withdrawing it would have dire consequences for the central government's legitimacy, though standing by him would dent our credibility among socialists.\n\nWith the central army overstretched and central authority limited in Liangguang, the task of actually supporting these rebels would likely fall on the neighbouring Guangdong Army. Indeed, many speculate that the Fourth Army may take action on its own initiative, sparing us any culpability for the outcome but potentially making [ROOT.GetLeader] appear impotent. The consequences of an intervention may be dire: involving Guangdong will destabilise all of Liangguang. Taking leadership therefore carries its own risks, but so does remaining silent on the matter and letting things shake out on its own."
 GXC.midgame.542.a: "Will no one rid me of this turbulent warlord?"
 GXC.midgame.542.b: "Make a terse statement calling for calm."

 GXC.midgame.543.t: "A Statement from [CHI.Capital.GetCapitalVictoryPointName]"
 GXC.midgame.543.intro: "While some hoped that the situation in Guangxi would be quickly resolved (one way or another), the fact of the matter is that the crisis has only gotten worse. Revolts have broken out in Baise and Longzhou while pockets of Nanning remain contested. Guangxi is de facto in a state of civil war, and grotesque stories of violence flow down the Pearl River kindling resentment in Guangdong."
 GXC.midgame.543.closing: "The instructions, clear or not, have done little to resolve how bitterly divided the Guangdong committee has become. The province is also experiencing significant upheaval inspired by the fall of Beijing and now the rebellions in Guangxi, with many agitators increasingly taking aim at the \"petite bourgeoisie\" that make up much of Chen Mingshu's administration. General Chen in turn suspects both Tan Pingshan and Peng Pai of fanning the flames, breeding increasing mistrust as the two urge the Fourth Army be sent to aid the Guangxi rebels, openly insinuating that General Chen is more sympathetic to General Li than the people. Still, it's Chen's army and his decision to make..."
 GXC.midgame.543.d.orderedout: "$GXC.midgame.543.intro$\n\nThe orders many hoped and plenty feared from the Central Committee have arrived: \"The Fourth Army has been asked to assist in the restoration of peace in Guangxi\". The short telegram contained other lines of course, mostly preambulatory statements and flowery axioms that dance around the main issue. The implications are clear: the note is worded nebulously so [CHI.GetLeader] does not have to take responsibility for the fallout.\n\n$GXC.midgame.543.closing$"
 GXC.midgame.543.d.orderedcalm: "$GXC.midgame.543.intro$\n\nMany hoped and plenty feared the Central Committee would order an intervention, though when the telegram finally arrived most were puzzled. Long and meandering, filled with platitudes about peace, unity and loyalty to the national revolution, it nevertheless said very little. No one says it outloud, but it is probably worded nebulously so [CHI.GetLeader] can deflect responsibility for the fallout.\n\n$GXC.midgame.543.closing$"
 GXC.midgame.543.a: "We ride at dawn, for the sake of our revolutionary brothers."
 GXC.midgame.543.b: "We stand our ground, lest Guangdong be thrown into anarchy."

 GXC.midgame.544.t: "Chen Mingshu Rides Out"
 GXC.midgame.544.d: "General Chen divided his forces carefully, hand-picking which divisions to take with him into Guangxi and meticulously which ones he could afford (and trust) to leave behind to stand guard. Within a few days, the van was already past Wuzhou, hugging the river for safety and supplies. Scattered Guangxi formations stood ahead of them, but few put up any resistance - it will not be long before they arrive in Nanning.\n\nNevertheless, Chen's indecision has already cost him. Faith in him has been falling in Guangzhou and reports of savage fighting in Guangxi have stirred fears of a prolonged quagmire among many military families. Stories have also spread of the poor behaviour of the Fourth Army, slanderous tales of their cowardice and how they loot from the poor while protecting the gentry like thugs. Many of these stories invoke similar tropes of older warlord armies, in fact some are simply retellings of older propaganda.\n\nEither way, General Chen's army lumbers on fighting not just their opponents in Guangxi but also a battle for their reputation at home. Chen Mingshu has sought to keep up appearances by making multiple public appearances at stops along the way and encouraging his men to write favourable letters to their friends and families at home. But the rumours have been taking their toll..."
 GXC.midgame.544.a: "The honest and true always recognise the truth."
 GXC.midgame.544.b: "No good deed goes unpunished..."

 GXC.midgame.545.t: "Tan Pingshan's Pronouncement"
 GXC.midgame.545.d: "Tan Pingshan, as acting head of Provincial Government while Chen Mingshu is on campaign, has seen his hand suddenly strengthened considerably now that the bulk of the Fourth Army is out of the province. His power is hardly unlimited, the council still remains effectively deadlocked, and Chen tried to force him to swear not to make any significant decisions without him, but still Tan is in charge. How long this will last, however, depends on the length of the Guangxi expedition.\n\nNot everyone wants to wait and find out. The CSP leaders he has allied with, along with some of the radical members of the PAC, have demanded that he seize the moment. Already many unions have begun wildcat strikes to demand Chen Mingshu's ouster, denouncing the Lame General as a revisionist and blaming him for not overthrowing General Li sooner. With the remaining security forces barely able to contain them, this might be the beginning of the end of Chen's rule.\n\nLiang Hancao has narrowly avoided being lynched at a Guangzhou party meeting, and First Lady Chen Bijun has ordered Li Shiqun and a detachment of Presidential Bodyguards to personally retrieve her brother Chen Yaozu from the city. The calls have flooded into Tan's office. An angry one from the President demanding order. Moderate PAC members, Chen Mingshu loyalists, RCA cadres, and RCF sympathisers have begged him to call for calm. The people in the streets cry for revolution. Tan Pingshan steps up to the podium, and in a moment he will address the strikers directly."
 GXC.midgame.545.a: "Declare the Canton Commune!"
 GXC.midgame.545.b: "Rail Against Warlord Li Zongren."

 GXC.midgame.546.t: "Peng Pai the King-Maker"
 GXC.midgame.546.d: "Tan Pingshan is not the only one who has benefited from Chen Mingshu's army being on the move. Peng Pai has mobilised his peasant bands, overrunning and disarming Fourth Army outposts, in many cases without a fight. Isolated and undermanned, sometimes consisting of a rudimentary \"fortress\" consisting of a local police station or a large house, there was little to be done but retreat.\n\nBold moves encourage further action. Some have begun to harass the Fourth Army itself as it moves into Guangxi, seeing Chen Mingshu and Li Zongren as birds of a feather. The Baise uprising has lent a lot of credibility to Peng Pai's agrarian vision, but at the same time many of his rural loyalists have already gone to Guangxi on their own initiative to support the revolution there.\n\nFaced with overstretching his forces, Peng has little time to make a decision. Even with his now well developed secret communication networks, word takes time to reach his largely decentralised militias. Cutting off and wiping out rural garrisons is one thing, but capturing the real strongholds in the cities is no easy feat. It will require numbers, coordination, perhaps some fifth columnists. Difficult, but not impossible for a rural militia. Especially one as hardened and scrappy as his.\n\nTrue power in Guangdong lies in Guangzhou. With Chen's armies scattered, the cities in chaos, and revolutionary radicalism in the air, this might be Peng's moment - if only he is brave enough to seize it!"
 GXC.midgame.546.a: "Cut off the roads to Guangzhou!"
 GXC.midgame.546.b: "Rally support for the Gui Rebels."

 GXC.midgame.547.t: "The War Council at Nanning"
 GXC.midgame.547.d: "It is obvious by now to even the most naive that Chen Mingshu has been betrayed. Conflicting reports have reached his headquarters about the extent of the chaos, but what is clear is that riots have broken out in all major cities and the countryside is overrun by hooligans. Gentry, bourgeoisie, and gangster backed goons have made a resurgence, adding to the sense of anomie.\n\nWith Chen Yaozu having been recalled to [CHI.Capital.GetCapitalVictoryPointName], Liang Hancao is the last standing committee moderate remaining in Guangdong, his letters increasingly frantic as he struggles to keep order in Guangzhou. He begs General Chen to march home as soon as possible, having barricaded his own office out of fear for his life.\n\nThe arrival of the Fourth Army in Guangxi has caused the New Guangxi Clique's Seventh Army to disintegrate almost overnight, with many defecting to the Fourth Army for protection. This has swelled his ranks and allowed them to quickly secure Nanning, though Chen Mingshu's hold over the province is even more tenuous than in Guangdong.\n\nA break in the storm has emerged - Li Zongren and Bai Chongxi have offered to surrender to Chen, resigning his governorship and offering their armies to help Chen Mingshu restore order. Accepting would be seen as a great betrayal among the left, confirming their accusations of Chen Mingshu being an opportunist, but it might just be the advantage he needs to carry the day."
 GXC.midgame.547.a: "The deal is accepted."
 GXC.midgame.547.b: "We do not need them."

 GXC.midgame.548.t: "The Fourth Guangzhou Uprising"
 GXC.midgame.548.intro: "The last few weeks have marked yet another turning point in Liangguang's tumultuous history. The fallout of the Nanning Mutiny against Guangxi Governor Li Zongren has forced neighbouring Guangdong Governor Chen Mingshu's hand. The General, highly unpopular among the radical left, sent his troops out to restore order in Guangxi, destabilising Guangdong in the process. Sensing the power vacuum, radical Kuomintang and Syndicalist Party unions led by Tan Pingshan called a general strike while peasant militias under Peng Pai uprose, both hoping to secure Chen's removal for their own benefit. Realising the situation, Chen Mingshu hurried home."
 GXC.midgame.548.d: "$GXC.midgame.548.intro$\n\nThe Liangguang narrowly avoided plunging into civil war thanks to Tan Pingshan's rapid victory. Successfully securing major cities and large towns, urban militias and defecting Fourth Army units broke poorly arranged siege attempts by Peng Pai and defended their positions against Chen Mingshu's counterattacks. Within a few days they were in control of all major depots and arsenals in the province.\n\nSeeing where the winds were blowing, both rival armies evaporated almost overnight. Similarly, Wang Jingwei and the Central Committee has seen Tan's victory as fait accompli, recognising him as Governor of Guangdong. With Liang Hancao and Chen Yaozu having fled the province, he is the last man standing of the old standing committee. Zuo Yubai has been named as Guangxi's Governor, but with the province in ruins he is little more than Tan's prefect."
 GXC.midgame.548.a: "What is a revolutionary but a traitor that wins?"
 GXC.midgame.548.b: "Congratuations Governor Tan..."
 GXC.midgame.548.c: "...but do not forget who you work for."

 GXC.midgame.549.t: "The Liangguang Agrarian Revolution"
 GXC.midgame.549.d: "$GXC.midgame.548.intro$\n\nThe Liangguang narrowly avoided plunging into civil war thanks to Peng Pai's rapid victory. With a swift victory in the countryside, he confidently ordered his men into the cities, expecting little resistance. This bold gambit paid off, avoiding any major sieges as urban militias and defecting Fourth Army units either refused to fire or fled in face of their advance. Commanding the loyalties of both the peasants and workers, Peng Pai triumphantly entered Guangzhou at the head of a large procession.\n\nSeeing where the winds were blowing, both rival armies evaporated almost overnight. Similarly, Wang Jingwei and the Central Committee has seen Peng's victory as fait accompli, recognising him as Governor of Guangdong. With Liang Hancao and Chen Yaozu having fled the province, he is the last man standing of the old standing committee. Wei Baqun has been named as Guangxi's Governor, but with the province in ruins he is little more than Peng's prefect."
 GXC.midgame.549.a: "What is a revolutionary but a traitor that wins?"
 GXC.midgame.549.b: "Congratulations Governor Peng..."
 GXC.midgame.549.c: "...but do not forget who you work for."

 GXC.midgame.550.t: "The Iron Army Restores Order"
 GXC.midgame.550.d: "$GXC.midgame.548.intro$\n\nThe Liangguang narrowly avoided plunging into civil war thanks to Chen Mingshu's quick thinking: despite his \"Lame General\" moniker he has moved quite swiftly. In a coordinated series of assaults, the disciplined \"Iron Army\" brushed aside both Peng and Tan's militias to relieve loyalist positions in the cities. Disarming their foes and arresting key ringleaders, they were able to quickly reassert control over their province.\n\nSeeing where the winds were blowing, both rival armies evaporated almost overnight. Similarly, Wang Jingwei and the Central Committee has seen Chen's victory as fait accompli, throwing their support to the incumbent and ordering all others to stand down or face central government retribution. Liang Hancao was wounded during the fighting and has gone north for treatment while Chen Yaozu has yet to return, leaving Chen Mingshu the last man standing of the old standing committee. Zuo Yubai has been named as Guangxi's Governor, but with the province in ruins he is little more than Chen's prefect."
 GXC.midgame.550.a: "The Governor takes the reigns..."
 GXC.midgame.550.b: "You were lucky this time Governor Chen..."
 GXC.midgame.550.c: "...but do not forget who you work for."

 GXC.midgame.551.t: "The Triumvirate Splinters"
 GXC.midgame.551.d: "Chen Mingshu's reluctance to intervene in Guangxi has not gone over well in the Guangdong Provincial Committee. With all eleven members summoned, the discussion became a heated rumble as his rivals accused him of dragging his heels on the matter. Their insistence that he leave for Guangxi has quickly grown into a demand that he leave power altogether, with his opponents charging him with dereliction of duty, political cronyism, financial misdeeds, and all sorts of crimes against the revolution. Tan Pingshan and Peng Pai, the main instigators, have therefore formally called for Governor Chen's impeachment.\n\nLiang Hancao, representing the Reconstruction Faction, has spoken in defence of the General and Chen Mingshu naturally has opposed the resolution as well. The six non-standing committee members have broken down along similar ideological lines. Chen Yaozu, the Reorganised Comrades Association spokesman, meanwhile has deferred to his brother-in-law, phoning President Wang and First Lady Chen Bijun for their input. In any case, he maintains, it is the President who decides the Governor by law."
 GXC.midgame.551.a: "And now all we can do is wait and see..."
 GXC.midgame.551.b: "Let's write to our friends in [CHI.Capital.GetCapitalVictoryPointName]..."
 GXC.midgame.551.c: "Surely all can see it is time for a change..."

 GXC.midgame.552.t: "The Cantonese Quarrel"
 GXC.midgame.552.d: "The fallout of the Nanning Mutiny has caused great consternation in the neighbouring Guangdong province. Governor Chen Mingshu's reluctance to intervene in Guangxi has fractured his already stormy relationship with his rivals, who have accused him of dragging his feet. Their insistence that he leave for Guangxi has quickly grown into a demand that he leave power altogether, with opponents formally charging him with dereliction of duty, political cronyism, financial misdeeds, and all sorts of crimes against the revolution. Tan Pingshan and Peng Pai, the main instigators, have therefore formally called for Governor Chen's impeachment.\n\nLiang Hancao, representing the Reconstruction Faction, has spoken in defence of the Governor and Chen Mingshu naturally has opposed the resolution as well. Seeing a deadlock, Chen Yaozu, our local RCA spokesman, has deferred to his brother-in-law, phoning President Wang and First Lady Chen Bijun for their input. In any case, he maintains, it is the President who decides the Governor by law.\n\nSong Qingling, Chen Duxiu, Li Lisan and surprisingly Chen Gongbo have reluctantly spoken in favour of Tan Pingshan, the quarrelsome leader of the Southern PAC with ties to the CSP. Cai Yuanpei, Li Jishen, Sun Fo and Gu Mengyu have advised that Chen Mingshu is a practical source of stability and moderation. Few have spoken in favour of Peng Pai, the free-spirited agrarian radical who commands a concerning amount of influence in the region and threatens to deny Guangdong to both the RCA and PAC."
 GXC.midgame.552.a: "Tan Pingshan will take over his duties."
 GXC.midgame.552.b: "Peng Pai is a dark horse candidate."
 GXC.midgame.552.c: "Chen Mingshu will remain in place."

 GXC.midgame.553.t: "Tan Pingshan is Appointed Governor"
 GXC.midgame.553.d: "Tan has some friends in high places. Although he has had a tempestuous relationship with Song Qingling and Deng Yanda, who he blames for pushing him out of his own Provisional Action Committee, he is still seen as one of them. Similarly, despite leaving the Chinese Syndicalist Party on largely bad terms, the national branch mostly threw their weight behind him. It is said that even his former co-worker Chen Gongbo interceded for him with Wang Jingwei, so apparently he has not burnt all of all bridges. So, in the end Tan got what he wished - with one telegram Chen Mingshu was dismissed and Tan became Governor.\n\nIf there is some lesson about humility to be found here, Tan has not learned it. If anything, this has reinforced his belief that he is the only one who can unite the warring socialist factions. And he has not been subtle about it. Although Chen Mingshu and Peng Pai remain nominally in government, the standing committee has been sidelined and power has been centralised into Tan's hands along with the new Provincial Secretary-General (and Guangdong CSP Party Secretary) Deng Zhongxia. Troops have been deployed into Guangxi, though by the time they arrived the Baise and Longzhou uprisings had proven far more potent than previously thought. Tan has appointed Yu Zuobai as Governor of Guangxi, making it clear who the true master of Liangguang is."
 GXC.midgame.553.a: "It pays to know people."

 GXC.midgame.554.t: "Peng Pai, the Dark Horse Candidate"
 GXC.midgame.554.d: "The telegram came as a shock to everyone. Chen Mingshu being dismissed was no surprise given the circumstances, but no one thought Peng Pai would be appointed in his place. Even Peng seemed genuinely stunned when he \"graciously\" accepted the position, not that it stopped him from looking smugly at the glowering Chen and Tan.\n\nWhy he was chosen remains an open mystery. Some muse that he was a compromise choice among the Central Committee, an agrarian like Song but suspicious of the Provisional Action Committee Maybe the people in [CHI.Capital.GetCapitalVictoryPointName] think him more moderate than he is, or recognise his popularity, or maybe...they even sympathise with him? Perhaps Wang chose him precisely because he is so radical - too radical to be a credible national threat.\n\nBut national politics can wait, Peng Pai's focus is on the present. Although Chen Mingshu and Tan Pingshan remain nominally in government, the standing committee has been sidelined and power has been centralised into Peng's hands along with his chief deputy Gu Dacun. Troops have surged into Guangxi, though by the time they arrived the Baise and Longzhou uprisings had proven far more potent than previously thought. Peng has appointed Wei Baqun as Governor of Guangxi, making it clear who the true master of Liangguang is."
 GXC.midgame.554.a: "So you wanna play with magic?"
 #Boy you should know what you're falling for..

 GXC.midgame.555.t: "Chen Mingshu Confirmed As Governor"
 GXC.midgame.555.d: "Despite the concerted efforts of the radicals, Guangdong is simply too valuable to the central government to allow it to be destabilised. Wang Jingwei has sent an open statement reminding all that Chen Mingshu as governor and should be afforded the dignity of one. Without naming any names the telegram warns against treasonous behaviour, declaring it contrary to the spirit of party unity. The gambit against Chen has failed.\n\nThe message continued with some prattle about the on-going revolution and trust, but few read any further. Chen was victorious and the crisis has made him a household name in Liangguang and beyond, drawing attention to his beliefs and allowing him to present himself as a moderate, benevolent figure in face of growing socialist radicalism.\n\nThe Lame General did not hesitate. Although Chen Mingshu and Tan Pingshan remain nominally in government, the standing committee has been sidelined and power has been centralised into Chen's hands along with his chief lieutenant Jiang Guangnai. A detachment has been sent to Guangxi, though by the time they arrived the Baise and Longzhou uprisings had proven far more potent than previously thought. Chen has appointed Yu Zuobai as Governor of Guangxi, making it clear who the true master of Liangguang is."
 GXC.midgame.555.a: "Order returns to Liangguang."

 GXC.midgame.556.t: "The Central Government Collapses"
 GXC.midgame.556.d: "The Central Government has fallen, throwing Kuomintang loyalists into disarray. The Southeastern provinces have always been fairly autonomous entities, but even they are struggling to stomach the collapse as many others have surrendered to our advancing foes. Most of the old central government's leadership have fled abroad rather than be at the mercy of \"petty warlords\", and [ROOT.GetLeader] for his part has moved to seize control as acting President.\n\nHe faces a difficult challenge turning the tide, as his generals struggle to integrate other provincial units and many demoralised soldiers melt into the countryside, leaving \"ghost\" brigades and divisions. The economy has also been thrown into chaos as well as doubt rises over our ability to pay our debts.\n\nWith the situation rapidly growing dire, drastic action is needed and as the home of our movement Guangzhou is expected to once more carry the revolution's banner. But unity is quickly unravelling as defeatists insist we surrender and loyalists to the old central committee are accused of sabotaging our efforts. Angered by rumors of a potential defection, socialist insurgents have joined hardliner army officers in Guangxi to stage a major uprising in Guangxi, threatening to topple Li Zongren's rule.\n\nGuangdong is faring little better. Chen Mingshu and his army officers have moved to take command of a new revolutionary junta but he has been challenged by Tan Pingshan who has attempted to press his case through his alliance with radical urban unions. Peng Pai and his rural communes similarly refused to be ignored, throwing the region into further chaos. Whoever comes out on top, it better be soon or else the revolution is doomed."
 GXC.midgame.556.a: "Chen Mingshu rallies the army and crushes his rivals."
 GXC.midgame.556.b: "Tan Pingshan seizes control of Guangzhou, and with it Liangguang"
 GXC.midgame.556.c: "Peng Pai and his rebels seize all strongpoints in a lightning campaign."

##RKMT Satellite Narrative (560-569)

 GXC.midgame.560.t: "A Change in Partners"
 GXC.midgame.560.d: "The Clash for Canton ended, like most Kuomintang battles, in a stalemate. Unable to break the upstart General Chen Jitang's grip on Guangzhou through General Chen Mingshu's intrigues, the leftist Central Executive Committee has decided to settle for a compromise. After intense negotiations between the two factions, the right aligned Kuomintang warlords of Guangdong and Guangxi, led by Chen Jitang and Li Zongren respectively, were recognised as the official governors of the province under [CHI.Capital.GetCapitalVictoryPointName]. In return, both agreed to submit to the authority of President [CHI.GetLeader] and participate in the coming national revolutionary wars. By uniting Kuomintang forces in Nanjing and Guangzhou, left and right, the party as a whole has been greatly strengthened - a win-win for both sides.\n\nThe biggest loser of this arrangement, it seems, is Chen Mingshu and the other leftists of Liangguang. Used and discarded as failures, the New Fourth Army's influence has effectively dissolved overnight with the Central Government's orders to submit to the vindictive Chen Jitang's authority. Their funding and train of arms cut off now that Guangzhou is \"safely\" in Kuomintang hands, Chen's participation in the Guangdong Provincial Committee is increasingly nominal. The other socialist factions in the region, disgusted at being sold out, have gone their own directions in vain hopes of toppling the new order."
 GXC.midgame.560.a: "One Chen for another..."
 GXC.midgame.560.b: "Canton is worth a Chen."

 GXC.midgame.561.t: "The Baise Uprising"
 GXC.midgame.561.d: "The successful completion of the Northern Expedition has given hope to leftists across China that a new dawn is rising. The fall of Beijing, the traditional capital of the nation, is seen as a sign of the old order being toppled and has inspired many to rise up against oppressors nation-wide.\n\nSocialist activists in Guangxi have taken the initiative, staging armed uprisings across the countryside in hopes of pressuring the Central Government to intervene. Led by Wei Baqun they have made advances on Baise and Longzhou hoping to spark a broader uprising but it seems that the New Guangxi army has held firm, reinforced by their alliance with the New Guangdong Clique. Though a mutiny has broken out among a few brigades of the Guangxi army, the cities of Nanning and Guilin were never in very serious danger thanks to the rapid deployment of Guangdong troops by [GXC.GetLeader].\n\nOther attempted uprisings by CSP unions in Guangzhou and Peng Pai's radical agrarians in Hailufeng were similarly quashed before the Kuomintang Central Government could intervene, ending socialist hopes of a red Liangguang. [CHI.GetLeader] could do little but call for calm and unity, a humiliating sign of weakness. By contrast, the southern alliance of rightist Kuomintang warlords have only consolidated in Guangdong's favour, a warning of the tensions expected to come."
 GXC.midgame.561.a: "New Guangdong consolidates its grip."

 GXC.midgame.562.t: "The Baise Betrayal"
 GXC.midgame.562.d: "The successful completion of the Northern Expedition has given hope to leftists across China that a new dawn is rising. The fall of Beijing, the traditional capital of the nation, is seen as a sign of the old order being toppled and has inspired many to rise up against oppressors nation-wide. Socialist activists in Guangxi tried to take the initiative, staging armed uprisings across the countryside in hopes of pressuring the Central Government to intervene. Led by Wei Baqun they made advances on Baise and Longzhou hoping to spark a broader uprising, only to find that the New Guangxi army held firm, reinforced by their alliance with the New Guangdong Clique. Though a mutiny has broken out among a few brigades of the Guangxi army, the cities of Nanning and Guilin were never in very serious danger.\n\nOther attempted uprisings by CSP unions in Guangzhou and Peng Pai's radical agrarians in Hailufeng were similarly quashed before the Central Government could intervene, ending socialist hopes of a red Liangguang. [CHI.GetLeader] could do little but call for calm and unity, a humiliating sign of weakness. By contrast, the southern alliance of rightist Kuomintang warlords have only consolidated in Guangdong's favour.\n\nAlready, word of the harsh suppression of the socialist rebels have made rounds in [CHI.Capital.GetCapitalVictoryPointName]. Our alliance with rightist Governors has always drawn scrutiny, and the wisdom of doing so has been called into question as harsh reprisals have eliminated hopes that these warlords would ever see the light of socialism. This has hardened opinions against further collaboration against our so-called comrades in the KMT Right, and many have called on the CEC to offer sanctuary for rebel leaders in our ranks. Nevertheless, an exodus of questionably trained insurgents into central government controlled territory can only spell further disorder and radicalisation. It also would force us to face our mistake working with the right."
 GXC.midgame.562.a: "We take what refugees we can..."
 GXC.midgame.562.b: "We work to save face."

 GXC.midgame.563.t: "Hu Hanmin Returns to Play"
 GXC.midgame.563.d: "The Liangguang Kuomintang's alliance with the left has not resolved tensions between the two. There is too much at stake, too many bad memories, too much ruthlessness for either side to fall for the false sense of security the pact has created. Governor Chen Jitang, ever wary of intrusions into his powerbase, has desperately sought ways to minimise socialist thought in Guangdong through various means. The Central Government in turn has sought to undermine his rule, looking for openings to oust the turbulent government and seize his valuable province.\n\nGovernor Chen has escalated today with a political coup. The governor meeting with delegations of old men would hardly be a new sight, except for the fact that these men have spent the better part of the last decade in Moscow. Their leader, Hu Hanmin - briefly the second Generalissimo of the Guangzhou Government and successor of Sun Yat-sen - is Wang Jingwei's arch-enemy in the party, perhaps even more so than the deceased Marshal Chiang. His followers include many civilian rightists in the party who broke ranks after the Fourth Plenum and fled overseas rather than participate in the Northern Expedition. And it seems that Governor Chen has invited them to stay.\n\nMore than that in fact. Chen has announced Hu Hanmin as the Chairman of the Southern Political Affairs Council, ostensibly to coordinate party matters in the region. This riposte goes beyond the normal rejections of [CHI.Capital.GetCapitalVictoryPointName]'s authority in local provinces during the normal warlord back and forth - it is a direct challenge on [CHI.GetLeader] and the leftist committee's claim to authority on all of China! The borderline treasonous behaviour of the right will likely cause the party to come to blows, but for now neither side seems ready to fight, at least not until unification. For now, Sun Fo and the other party moderates have sought to calm tensions, but they will not be successful for long."
 GXC.midgame.563.a: "Welcome home Mr. Hu!"
 GXC.midgame.563.b: "This sedition will be punished very soon..."

 GXC.midgame.564.t: "The Central Government Collapses"
 GXC.midgame.564.d: "The Central Government has fallen, throwing Kuomintang loyalists into disarray. The Southeastern provinces have always been fairly autonomous entities, but even they are struggling to stomach the collapse as many others have surrendered to our advancing foes. Most of the old central government's leadership have fled abroad rather than be at the mercy of \"petty warlords\", and [ROOT.GetLeader] for his part has moved to seize control as acting President.\n\nHe faces a difficult challenge turning the tide, as his generals struggle to integrate other provincial units and many demoralised soldiers melt into the countryside, leaving \"ghost\" brigades and divisions. The economy has also been thrown into chaos as well as doubt rises over our ability to pay our debts.\n\nWith the situation rapidly growing dire, drastic action is needed and as the home of our movement Guangzhou is expected to once more carry the revolution's banner. But unity is quickly unravelling as defeatists insist we surrender and loyalists to the old central committee are accused of sabotaging our efforts. Angered by rumors of a potential defection, socialist insurgents have joined hardliner army officers in Guangxi to stage a major uprising in Guangxi in a desperate attempt to keep Red hopes alive.\n\nBut Li Zongren and the New Guangxi Clique were undeterred, brutally crushing the rebellion. Chen Jitang and the New Guangdong Clique have dug their heels, purging Guangdong of any remaining leftists. They have invited Hu Hanmin and the Moscow Committee to return from exile as the nominal head of their new government though it may take some time (and some assurances of Guangzhou's stability) before they actually set foot back in China. The two provinces seem determined to fight to the end, though how long that will be remains to be seen."
 GXC.midgame.564.a: "The Right Kuomintang rises again."

 ##LKMT Political Event Chain (570-579)
 GXC.midgame.570.t: "Rioting in Hong Kong"
 GXC.midgame.570.d: "The Kuomintang, a Chinese revolutionary and nationalist party, suffered significant divisions but has always been united in their hostility towards foreign legations. Their perennial choice of base in Guangzhou (Canton) has bred hostility with the neighbouring concessions in Hong Kong and Macau. Incidents such as the Shakee Riots and the Hong Kong-Canton protests contributed to the German intervention in the Northern Expedition.\n\nThe expansion of Chinese concessions to include numerous major cities along the Eastern coastline has only worsened the antipathy of Chinese nationalists towards foreigners, and with the Kuomintang's return to Guangzhou Hong Kong is once more in their sights. Emboldened by the presence of a leftist government Guangdong Province, Chinese Syndicalist and Kuomintang union organisers have coordinated a massive general strike in Hong Kong. Efforts to bring it to heel have provoked a riot which will take days to disperse. It seems that so long as a Red China exists, the concessions will remain a geopolitical hotspot."
 GXC.midgame.570.a: "They cannot keep getting away with this!"
 GXC.midgame.570.b: "The nation is everything."
 GXC.midgame.570.c: "Stay out of our territory!"
 GXC.midgame.570.e: "Rein in the protests and offer to pay for damages."

 GXC.midgame.571.t: "How the Iron Army Got Its Name"
 #NOTE: Some significant alt history here since the Iron Army actually got its name from the Siege of Wuchang
 GXC.midgame.571.d: "The Guangdong Army was founded as the primary arm of the Constitutional Protection Government in 1917. Sun Yat-sen appointed Chen Jiongming as the commander of the Guangdong-Fujian Army, which fought off rival southern warlords before turning their sights northwards. Chen Jiongming's betrayal did not diminish its significance, and it was reorganised into the Fourth Army of the National Revolutionary Army in 1925.\n\nNow under Li Jishen's command, the fallout of the Liao Zhongkai assassination attempt resulted in the 4th Army becoming the counterbalance to rightist influence in the military. Marching into Hunan with other NRA armies, it was initially slated to continue with them to Wuchang but ultimately held in reserve as geopolitical tensions in the Pearl River delta escalated. The worst came to pass in October 1926 when German troops attacked Guangzhou, forcing them to fight a bloody rear-guard action. Despite the odds, the Fourth Army was able to resist the global hegemon's advance long enough to cover the CEC's evacuation from the city.\n\nTo commend their achievement, patriotic members of the local gentry and merchant class commissioned an iron shield in support of them, inscribed with a message: \"The blood of martyrs is the flower of doctrine. The great achievements of the Fourth Army are far-reaching. Be able to observe discipline and don't brag about your ability. If you can love the people, you can serve the country. To urge the front into battle is as strong as iron. The burden of revolution is like an iron shoulder. The function is like iron, and the people rely on it. May your life be as long as iron and last for billions of years.\"\n\nThe Fourth Army was ultimately deployed to Jinhua where they fought a bitter last stand. Afterwards, its remnant became the backbone of the MinGan insurgency with prominent commanders taking up key roles in the resistance. The legend of the \"Iron Army\" continues to grow, even as it wrests with what exactly its name means."
 GXC.midgame.571.a: "We charge to the front with hearts of iron!"
 GXC.midgame.571.b: "The people we love and serve rely on us like iron."
 GXC.midgame.571.c: "We bear the burden of revolution with an iron shoulder."

 GXC.midgame.572.t: "The Original Action Committee"
 GXC.midgame.572.d: "Sometime after the Northern Expedition collapsed, a small band of disillusioned Kuomintang leaders found themselves in Shanghai, straddling the border between exile and insurgency. Forced out of the Chinese Syndicalist Party, Tan Pingshan joined with other members of the Kuomintang to draw up plans for a new \"Chinese Revolutionary Party\" free of both. Unable to find much military traction, he saw little choice but to invite figures such as Deng Yanda to be its chairman.\n\nThe failure of the 1932 Shanghai Uprising weakened the Chinese socialist movement, and forced them to retreat to their remaining bases in MinGan. Song Qingling, Li Jishen, and Deng Yanda formally published the \"Declaration to the Revolutionary People in China and the World\", announcing the formation of the Provisional Action Committee of the Kuomintang using Chinese Revolutionary Party circles as a foundation. This effectively claimed independent leadership of MinGan from the exiled Paris Committee but avoided abandoning the Kuomintang label of Song's husband. Under Song and Deng, Tan soon found himself sidelined from his own party.\n\nEmbittered, Tan stewed until he finally received a second chance with the socialist takeover of Guangdong. Under Tan's leadership, the MinGan and Guangdong branches of the PAC have quickly diverged. The northern PAC faction has a primarily agrarian and military popular base, counting on peasant governments and the WMARCA for influence. The southern faction tends towards an urban and intellectual base, seeking the support of unions and \"classical socialist\" cadres. Tan maintains a chip on his shoulder, especially since Deng and Song remain both more popular among the people and are better connected among the elite than he is. He still dreams of a third party, independent of the shortcomings of the KMT and CSP, but he has a long way to go if he wants to see it happen."
 GXC.midgame.572.a: "We need to make our message more palatable to learned circles."
 GXC.midgame.572.b: "Like our MinGan brethren, we must not forget the peasants."
 GXC.midgame.572.c: "As one, our third movement will bring the world revolution to China!"

 GXC.midgame.573.t: "The Haifeng Soviet"
 GXC.midgame.573.d: "Peng Pai got his start as a young director of the Haifeng County Education Bureau with the support of Chen Jiongming and the local student body. Already inspired by the French revolution, he began to clash with his fellow gentrymen before being dismissed for organising a May Day ceremony. Undeterred, he founded the Haifeng County General Farmer's Association.\n\nThis association, with far-reaching social policies, exploded in popularity. Providing medical care, agricultural guidance, personal protection, and mediation for marriage, debts, and land ownership disputes - its comprehensive nature meant it could easily become the foundation of a parallel government. Spreading visual-oriented pamphlets and oral propaganda for illiterate peasants as well as defending farmers in court for rent arrears in several high profile cases, by the mid 1920s it represented over a hundred thousand farmers in Haifeng (nearly a quarter of the population) and rapidly spread across Guangdong.\n\nThe Northern Expedition saw Peng Pai's ambitions restrained back to his home base of Haifeng, and his (renamed) Guangdong Farmer's Association splintered off from the mainline Kuomintang. Despite most ties being severed after the 1932 Shanghai Uprising, the return of the Kuomintang has brought them back into the fold but it's clear that they are de facto separate movements by this point.\n\nPeng and his lieutenants have kept their options open. Converging back into the mainline socialist movement would be the noble act according to the party-line, but trusting them to protect our interests is a tough sell. There has been talk about extending our reach to the urban proletariat, since surely the peasants and workers are not so different, but so far they have had little traction in the cities thanks to the CSP. Whatever the case, Haifeng remains a potent base of operations and will likely continue to do so in the near future."
 GXC.midgame.573.a: "KMT, CSP, and GFA must all band together!"
 GXC.midgame.573.b: "Fighting for the peasants, we forge our own way!"
 GXC.midgame.573.c: "We must reach into the cities for the sake of the workers!"

 GXC.midgame.574.t: "The \"Good\" Warlord of Guangxi"
 GXC.midgame.574.d: "Since the beginning, the Kuomintang has taken under its wing various \"patriotic\" warlords, ignoring past rightist proclivities and sweeping their abuses against the people under the rug for the sake of revolutionary pragmatism. In turn, said warlords are expected to pay lip service to the ideals of the Three Principles and submit themselves to the central committee.\n\nIn practise this is an uneasy arrangement, and nowhere is this more visible than in Liangguang. While Li Zongren and the New Guangxi clique have notably reoriented their political identity from regional provincialism to an embrace of Dr. Sun, they remain resentful of Guangdong's dominance in the relationship. Now, with leftists ruling Guangzhou tensions are high. A lot of leftists in Guangxi have come out of the woodwork, forming their own unions, party branches, and study groups independent of the provincial committee. There are some rumours that even some members of the high command have fallen under their sway. Conversely, Li has been accused of harbouring rightists fleeing persecution from Guangzhou and keeping in contact with the Cantonese elite who hope leftist rule is just another passing phase in Guangzhou's history.\n\nNaturally, these complaints have been forwarded to Governor Chen Mingshu to handle. Many within our own provincial committee have called for him to take a harder line on Governor Li, leveraging Guangdong's control of the Pearl River trade to pressure Guangxi towards a more \"Orthodox\" line."
 GXC.midgame.574.a: "Chen Mingshu works to soothe tensions."
 GXC.midgame.574.b: "Radical activists push for further changes."

 GXC.midgame.575.t: "The Crown Prince's Clique"
 GXC.midgame.575.d: "Once upon a time, when Guangzhou was the primary bastion of the Kuomintang, the fresh Columbia graduate and only son of the Eternal Premier was appointed Mayor of the city. Surrounding this (derogatorily dubbed) \"Crown Prince\" was a circle of young, liberal, and Western-educated technocrats that became known as the \"Crown Prince's Clique\". Many of them would remain with him throughout the years, coalescing into its modern incarnation as the \"Reconstruction Faction\".\n\nLiang Hancao, while concurrently holding many prestigious national titles (sinecures of this nature is common practice in the party-state), has migrated south with an entourage in tow, no doubt under orders from Sun Fo to rebuild their southern powerbase. Taking office as the KMT Party Secretary for Guangzhou, he has made a point of courting the local intellectual and business class, quickly locking horns with the considerably more radical Guangdong CSP Party Secretary Deng Zhongxia.\n\nAfter several skirmishes over comparatively minor positions in Guangzhou and growing tired of haggling, Liang has pressed forward with his effort to install major Sun Fo allies to key positions of authority across the Guangdong administration, including the well connected Wu Chaoshu, the banker Huang Hanliang, and political palatable Wang Kunlun. The CSP, with Tan Pingshan's backing, has moved stridently to block these appointments, threatening further unrest in the streets."
 GXC.midgame.575.a: "The Provincial Council approves these appointees to appease the moderates."
 GXC.midgame.575.b: "The Provincial Council rejects these appointees to support the united front."

 GXC.midgame.576.t: "Politics of Guangdong Syndicalism"
 GXC.midgame.576.d: "Guangzhou has always been one of the two centres of Chinese syndicalism, and now with the new leftist government it is much safer than Shanghai. Beneath the surface, the syndicalist scene in Guangdong can be quite complicated. The original League of Chinese Syndicalists was a broad tent movement, made up of any socialist that the CSP could find that did not want to be primarily affiliated with the KMT. What identity they should take beyond that has always been controversial.\n\nThe primary leader of the Guangdong CSP is Deng Zhongxia. Deng is a famed labour organiser and one of the founders of the LCS and the All-China Federation of Labour. This allowed him to play a major role in the Canton-Hong Kong strike along with Su Zhaozheng. Su is a prominent leader of the Sailor's Union, next in stature to Deng in the Guangdong CSP. Both broadly adhere to the \"Orthodox\" line of the CSP though ties with the National branch in Nanjing have grown strained. Tan Pingshan has been making a case for them to split off with him to form an independent syndicalist movement.\n\nStrongly opposed to that suggestion is Yan Hanzhang, aggressively prioritising armed uprising in the cities led by workers and the extension of the revolution to the whole country. This ultra-urban focused approach has drawn criticisms for its radicalism, inflexibility and questionable efficacy. Many say this tactic has only played into the hands of the rightists who have rallied against them and made the KMT more palatable by extension.\n\nOn the sidelines, the local CSP Radicals have found their leader in Zhang Tailei. One of several young Chinese syndicalists that went to Europe along with Chen Shaoyu and Qiu Qibai, Zhang Tailiei he commands a relatively fringe following. The radicals are that social emancipation entitles all proletariat, even bandits and thieves, to rise up and to thereby expel imperialists and reactionaries from Guangzhou in order to lead the vanguard of a true worker's commune."
 GXC.midgame.576.a: "The Li Lisan line must be enforced, consequences be damned."
 GXC.midgame.576.b: "Our national leadership has failed, but the entreaties of Tan seem promising."
 GXC.midgame.576.c: "All this talk merely belays a lack of independent action on our part!"

 GXC.midgame.577.t: "The Reorganised Comrades of Guangdong"
 GXC.midgame.577.d: "Chen Yaozu has come south from [CHI.Capital.GetCapitalVictoryPointName] to rule as the new Mayor of Guangzhou. The brother of First Lady Chen Bijun, the obvious nepotism in his appointment belies the fact that he is no fool. Like his sister, he was born to a wealthy Malaysian Chinese merchant family, which afforded him an education in Guangdong and Japan. He has a long history of working in Kuomintang administrations in the city - indeed, the Wangs and the Reorganised Comrades Association as a whole were originally Cantonese based.\n\nAnd perhaps that is why his true orders from his sister, who frequently visits, is to carve out a Cantonese fiefdom loyal to Wang Jingwei. Chen Bijun is a calculating woman and a power in her own right, quite cognisant that the shift of the party's centre of power to Nanjing has left a major power-vacuum in Guangzhou. Disloyalty, in her eyes, is rampant and she is determined not to lose Guangzhou.\n\nUnfortunately for her, Chen Yaozu is not as strong-willed and cunning as she is, and despite his lofty position his control over the city, much less the province, is limited to parts of the civilian administration and party apparatus. This has made him effectively dependent on Chen Mingshu and his sister, his efforts further complicated by the perennial disagreements within Wang's camp on a national level. Chen Bijun's Residence (disparagingly translated as Palace) faction is often at odds with Chen Gongbo's Reorganised Comrades Association. Chen Yaozu is one of the few Residence Faction members to formally join the RCA, reflecting their desperation in reestablishing a foothold in the city they once called home. Despite his apparent weakness, his decisions may prove pivotal in the future."
 GXC.midgame.577.a: "We are outgunned, out manned, out numbered, and outplanned!"
 GXC.midgame.577.b: "We need the bold strokes of the RCA if we are to win!"
 GXC.midgame.577.c: "We need to convince more folks to keep traitors at bay."

 ##LKMT Domestic Affairs (580-589)

 GXC.midgame.580.t: "The Secret Societies of Guangdong"
 GXC.midgame.580.d: "In a province notable for hosting several revolutionary governments over the last few decades, it is no surprise that secret societies are ubiquitous. For the Kuomintang, the most controversial has been the Hongmen (literally translated as \"Vast Family\"). The Hongmen may have had their roots in Ming loyalists following the Qing conquest of China in the 1700s, meant as a form of mutual aid for Southern Chinese. This soon became mutual protection when Qing authorities banned them, spurring many to become revolutionaries.\n\nA fraternal, secretive alliance of smaller groups, the Hongmen have been compared to the Freemasons in Europe. Chapters were established overseas during the 18th century, and they became a major contributor to Sun Yat-sen's Tongmenghui.\n\nTheir activities after the 1911 Revolution have been less laudable among Kuomintang circles. Left without a purpose once the Qing were vanquished, the Hongmen split into factions. Some sought to bring down colonial rule in Hong Kong, while many large ones ended up supporting Chen Jiongming and his Guangdong army. Others became affiliated with organised crime and were dubbed the \"triads\" by British authorities, though the lines often blur when it comes to revolutions. The Hongmen remain divisive within the party, with some expressing more sympathy for them while others calling for a harsh crackdown on their activities."
 GXC.midgame.580.a: "Their fierce Revolutionary action is to be praised, not dishonoured!"
 GXC.midgame.580.b: "Valuable as they once were, they're nothing more than bandits."

 GXC.midgame.581.t: "The Hlai People"
 GXC.midgame.581.d: "The Hlai people, also often referred to as the Li people, are an ethnic group that inhabit southern China and northern Vietnam, with a large concentration in the island of Qiongya. Traditionally animists, Hlai legends say each of their clans originate from the marriage of a woman and a divine animal. Possessing a unique language and culture, [GXC.GetLeader] and other Liangguang government leaders have made a point of visiting during this year's Oxen Festival, a major event during the spring. Oxen play a major role in Hlai economic life, so on the eighth day of the third lunar month the Hlai honour them to help ensure a good harvest that year.\n\nScholars speculate the Hlai originated in the Leizhou Peninsula before migrating southwards to Qiongya and much of the coast. Growing Han migration in the 1700s saw tensions arise as the Song dynasty centralised power and tried to assimilate them, though many remained in the relatively impoverished highlands. This may have contributed to their support of socialist movements (though few secessionist movements), which made them targets of harsh repression by reactionary forces. Their villages were razed on several occasions and their food stolen by occupying forces. Nevertheless, with the leftist victory in Liangguang, their loyalty has been rewarded. The central government has approved several autonomous counties to be established on the island. One can hope this is a positive sign for relations to come."
 GXC.midgame.581.a: "May all within China be rewarded as such."
 GXC.midgame.581.b: "Ah, but the secessionist movements?"

 GXC.midgame.582.t: "Ma the Big Beard"
 GXC.midgame.582.d: "Curiously, a new curriculum has appeared in the discourse of the Kuomintang's base of operations in Liangguang. From peasant training institutes along the Pearl River to worker's assemblies deep in the industrial sector of Guangzhou - political instructors have been gleefully instructing their ambitious pupils to read the writings of the great \"Ma the Big Beard\" and his comrade Engles in their crusade against capitalism.\n\nPortraits of Marx adorn every classroom, and it isn't just Marx but prominent socialists such as Jack Reed, Vladimir Lenin, Tom Mann, and Jean Zyromski who are frequently mentioned by quick-spoken party commissars and instructors. For many of the peasant and urban proletariat of Guangdong, indeed the fallout of Black Monday seemed to justify Marx's own words of the demise of capitalism. Political instructors make frequent denunciations of local rural elite and Guangdong capitalists such as the Merchant Corps - as justification for the war of liberation needed against not just imperialists but also their despicable spawns of capitalism.\n\nIn southern China, where few can grow such spectacular facial hair as the esteemed political thinker, these teachings and daily lectures have appealed to those from the Gansu region of China who are residing in revolutionary Liangguang. Those who have served under the Ma Clique have expressed a wondrous enthusiasm at the great revolutionary- seeing themselves as pupils of yet another member of the ever large \"Ma\" clan."
 GXC.midgame.582.a: "Advise corrections of the curriculum, what nonsense are they preaching?"
 GXC.midgame.582.b: "All shall hear the praises of the great \"Ma the Big Beard\"!"

 GXC.midgame.583.t: "Little Red Devils"
 GXC.midgame.583.d: "As foreign journalists and correspondents traverse the new revolutionary government based in Liangguang, many foreigners have come to realise that the Chinese socialist revolution is exemplified in no greater body of society than the young boys and girls in peasant communes such as the Hailufeng Campaign. Party propaganda frequently laudes the efforts of the young, who are willing to forego their innocence and childhood - for the sake of national revolution.\n\nNicknamed as the \"Little Red Devils\", the revolutionary government in Guangzhou has prioritised encouraging a fruitful political education encompassing topics such as the Three Principles of the People and Socialism. From a young age, the children of party-organised communes such as the Hailufeng Commune are encouraged to pick up basic military training and political education, hoping they would be the obedient future vanguard of the Chinese National and Proletariatian revolution. Some of these children are orphans themselves, having lost their fathers and mothers to brutal reactionary repression, with no home to take them in - they have been scouted out and recruited into the party's growing apparatus for nurturing the youth of China. For many of them, participation in the National Revolutionary Army and the national revolution - presents an opportunity for a bowl of rice, a chance to escape poverty, and an ever-closer dream towards the realisation of socialism in China."
 GXC.midgame.583.a: "Steeled in their hearts, our Devils never cry!"
 GXC.midgame.583.b: "Let the youths enjoy their childhood, please."
 GXC.midgame.583.c: "Political training is a necessity, but militarisation?"

 GXC.midgame.584.t: "Living Newspapers"
 GXC.midgame.584.d: "Foreign correspondents from countries within the Third Internationale have written extensively on the portrayal of \"living newspapers\" within the Nationalist Revolution currently ongoing in Liangguang. They describe with vibrant enthusiasm, that the people of China are seemingly expanding their idea and notions of class consciousness and that China, despite being a rather pre-industrial society, is experiencing a revival and revolution akin to that within the Frente Obrero Patagonico and the revolution in Spain.\n\nAs most of the rural peasantry of Liangguang cannot still read and write, political instructors have resorted to the commissioning of assemblies to teach complex matters such as class conflict and imperialism. Members of Shanghai acting troupes with strong socialist inclinations have arrived to the province to join the ongoing efforts towards the national revolution, by presenting plays as part of revolutionary education and curriculum.\n\nAs the correspondents observe, these plays are nothing compared to the great operas held in Moscow and Vienna but nonetheless involve the peasantry themselves - who have taken it upon themselves to create make-shift costumes for characters such as Wu Peifu, wicked capitalists, and other degenerative elements of western imperialism. Common themes of these plays involve stories involving warlord armies or landlords oppressing the pure and innocent rural and urban proletariat before being subdued by the righteous and commendable bravery of revolutionaries and the National Revolutionary Army. Battles especially the many skirmishes of the MinGan Insurgency and the League War are frequently depicted, with children using broomsticks as props for rifles."
 GXC.midgame.584.a: "China is a true hallmark of independent revolutionary spirit!"
 GXC.midgame.584.b: "Our peasant's illiteracy is not to be applauded..."

 GXC.midgame.585.t: "The New Man"
 GXC.midgame.585.d: "With the revolution in full swing, though the party speaks of a revolution of the masses and collective strength, they hardly forget the individual. Indeed, inspired by utopian ideals of \"New Men\" and \"New Women\" as well as the social darwinism exposed by Dr. Sun, the latest drive by the [GXC.GetAdjective] government has been to promote individual reflection and development to create a better breed of Chinese revolutionaries.\n\nUtilising slogans derived from earlier groups such as the YMCA, this movement seeks to create \"Model Citizens\" that are both peak physical specimens, productive and laborious experts in their field, selfless in personality, and perhaps most importantly, well educated in socialist theory. A parallel movement for \"Thought Reform\" has been pressed onto intellectual sectors as leading Chinese socialists call on them to remould the way they think away from the bourgeois degeneracy that has marked the previous age and reorient themselves to the incoming socialist future.\n\nThe motivations behind these efforts are fairly plain to see. With wars looming and foreign aid thousands of miles away, the national revolution will require extraordinary efforts both in fighting and production to win. On the other hand, there are significant ideological undercurrents for this as well. Many party members are social darwinists, believing that weak individuals and weak peoples are soon wiped out, and stressing the physical and mental fortitude of their followers is a way of establishing moral superiority when contrasted with the popular image of corrupt, inept, and drug-addled warlord soldiers. Similarly, the idea of a \"New Man\" to go along with the incoming new age of civilisation many socialists believe is imminent feels natural, sometimes taking almost religious undertones. While public reception can be lukewarm, the party faithful are expected to strive for sound minds and sound bodies to become sound revolutionaries."
 GXC.midgame.585.a: "Only the strong may bring socialism."
 GXC.midgame.585.b: "The sheer ruthlessness? Have you no heart?"
 GXC.midgame.585.c: "Thought Reform? Are you serious?"

 ##LKMT Satellite Affairs (590-599)
 GXC.midgame.590.t: "Guangzhou, the Revolutionary Outpost"
 GXC.midgame.590.d: "The central government in [CHI.Capital.GetCapitalVictoryPointName] has ordered the reestablishment of its foreign ministry under Chen Youren. While the Nationalist government's claim over China remains only quasi-recognised even within the Internationale, it is still a major step forward in building a new government for the nation. Circling around the Kuomintang include many sister parties consisting of smaller Kuomintang inspired left nationalist movements hoping to liberate their homelands in East and Southeast Asia.\n\nLiangguang has always been a friendly base for these plucky freedom fighters, no matter the government. The Kuomintang, Chen Jiongming, and even Lu Rongting have always been rather sympathetic in particular to Vietnamese nationalists resisting French and later German colonialism. Many groups freely took advantage of Guangzhou to plot and organise, and even launch cross border raids from Guangxi. Their tendency to smuggle opium to make ends meet drew some attention from Chen, but for the most part they were tolerated or even supported by successive Liangguang governments.\n\nToday three major Vietnamese groups have some presence in the area. The left leaning VNQDD is the largest, with their \"Overseas Ministry of the Vietnamese Nationalist Party\" traditionally represented by older political figures like Phan Boi Chau. More ideologically moderate, they have mostly avoided trouble. The VNQPH operates bases in Guilin, with right and liberal leaning cells that keep some distance from the others. Lastly the Communist League retains some presence in Guangzhou, albeit severely reduced thanks to unfavourable relations with Chen and Lu. Quite a few in their Overseas Command Committee prefer Macau as their hideout, shuttling between the two as necessary.\n\nThe Indochinese revolt has largely emptied the province of the more active fighters. Still, a few remain in the area and have become an object of fascination for many more internationalist members of the party."
 GXC.midgame.590.a: "The VNQDD have always been like a sister to us."
 GXC.midgame.590.b: "The VNQPH have the right ideas."
 GXC.midgame.590.c: "The Communist League is a striking band."

 GXC.midgame.591.t: "A New Legislative Yuan"
 GXC.midgame.591.d: "The central government in [CHI.Capital.GetCapitalVictoryPointName] has finally come around to establishing a provisional Legislative Yuan, which has begun summoning delegates from each province. Since Guangdong is the home of a disproportionate number of existing Kuomintang leaders, many seats designated for Guangdong have been \"reserved\" by Kuomintang luminaries. Protests, especially from younger and less politically entrenched cadres, that we have little say over our leaders despite our significant contributions have been waved away. Some counter by saying this is the price we pay for the fact that Guangdong also gets a disproportionate number of patronage positions in the bureaucracy.\n\nWith the central government unwilling to budge on the number of seats allocated to Guangdong, and many seats claimed by individuals tightly embedded to the national government, the remaining seats are tightly contested. The exact rules for office during political tutelage have not yet been fully defined either, with some advising that the provincial committee submit our roster in short order while others suggesting that we should hold party elections so there is some semblance of democracy. A small number of seats were supposed to be reserved for independents and our United Front allies, but would anyone really care if they were \"redistributed\" to more deserving candidates?"
 GXC.midgame.591.a: "The Provincial Committee can decide swiftly and fairly."
 GXC.midgame.591.b: "Party cadres should elect their representatives."
 GXC.midgame.591.c: "We should make room for more KMT members."

 GXC.midgame.592.t: "[GetYear] Land Reform Act"
 GXC.midgame.592.d: "Part and parcel to the Kuomintang's political and economic reconstruction plan is the promise of land reform. Dr. Sun Yat-sen included Land Equalisation as part of his original National Reconstruction Plan, heavily influenced by Georgism. Over the years, various impromptu land reform efforts have been made both in Guangdong and during the MinGan insurgency, but there rarely was enough sustained effort or stability for any programme to make a significant dent in the problem.\n\nThe new government in Nanjing has decided to flex its muscles by passing a series of directives related to agricultural policy. The most significant is a pilot land reform programme in Jiangsu (near Nanjing) designed to be a model for others to follow. Naturally, PAC leaders in Jiangxi and Fujian have taken initiative on their own to begin redistributing land, an extension of prior efforts by the MinGan. As one of the largest and wealthiest provinces, there have been calls for us to launch a pilot programme of our own, helping our own struggling peasants from their plight. And, admittedly, this might be an opportunity to show up the national government while we are at it.\n\nTwo broad currents compete for our attention. A more moderate agenda has been proposed that would implement a long-desired 37.5% land rent cap which will be paired with forced purchases from landlords of unused or excess lands by the government with a mixture of direct compensation, government bonds, and stocks in state-owned industries. Purchased land would then be sold at a discount to the peasants already working on it.\n\nA more radical proposal is to orchestrate forcible seizures of land from the gentry. Some strategic regions will be totally nationalised and others allowed to remain in the hands of small landholders, but the bulk will be converted into peasant cooperatives. Of course, rather than pursue either option, it might be best to wait for the results of other pilot programs for further study."
 GXC.midgame.592.a: "We pursue a moderate land to the tiller programme."
 GXC.midgame.592.b: "We need a radical redistribution of the land!"
 GXC.midgame.592.c: "We must be cautious and await directives."

 GXC.midgame.593.t: "Power to the United Front"
 GXC.midgame.593.d: "The United Front has always been a divisive issue within the party, but widely embraced by the left during the tail end of the original Kuomintang party split. The Chinese Syndicalist Party was founded independently of the Kuomintang, ordered to join forces with the Kuomintang by Paris in exchange for the Internationale's support of the Chinese revolution, but the arrangement has always been uneasy. The CSP has tried to maintain further autonomy by forming the League of Chinese Syndicalists but the League has similarly been unwieldy.\n\nThe Kuomintang Central Committee's return from their exile in France has not reduced the complexity of the situation. Exposure by many of the exiles to life in France and Britain have made many exiles sympathetic though others have hardened against either what they perceive as the revolutionary excesses in Britain, the chaos of \"democracy\" in France, or perceptions of hypocritical racism in Europe. For those who never left, the returnees are seen with some private scorn, deemed cowardly and excessively xenophilic carpetbaggers by many.\n\nAs the United Front is rebuilt in the north, some in Liangguang are wondering whether they should follow Nanjing's lead. Guangzhou has always been more receptive to radical union activity, but this has not always translated to support for syndicalism which remains a foreign concept to many. Many moderates blame syndicalism for triggering the devastating German intervention during the Northern Expedition, though others recall the courage of syndicalist activists in resisting the occupation. What is clear is that if syndicalism cannot find its home in Guangzhou, it will not have success anywhere else in China."
 GXC.midgame.593.a: "We should embrace the alliance wholeheartedly."
 GXC.midgame.593.b: "We must stop this foreign madness from spreading!"
 GXC.midgame.593.c: "We will do the bare minimum to accommodate them."

 GXC.midgame.594.t: "Revolutionary Culture, Revolutionary People"
 GXC.midgame.594.d: "The ailing Qing dynasty and its weakness in face of foreign imperialism has soured many towards the Chinese traditionalism they represent. The New Culture Movement, ironically inspired by late Qing dynasty reforms, sprung up after the Xinhai Revolution, opening up discourse about the state of Chinese society that often borders on iconoclasm. Calling for greater use of Chinese vernacular, the family structure, egalitarianism, nationalism, and a forward thinking orientation, it demands that Chinese economic modernisation come hand in hand with social modernisation. It has also triggered significant backlash from conservatives for its excesses, especially when paired with revolutionary action.\n\nThe Kuomintang as a party has had a complicated relationship with the New Culture Movement. Uncontroversial within the party are issues like women's emancipation and equality - especially issues such as the elimination of women's footbinding and to a lesser extent polygamy. However, as the movement veers into uncomfortable territory related to sexual and social norms, there has been pushback by some of the very intellectuals that first articulated the principles of the movement.\n\nLikewise in the political sphere, the call for Mr. Science and Mr. Democracy to take the lead has many sympathisers within the left but activists have also criticised integral parts of the Kuomintang doctrine such as the need for tutelage and the vanguard party. Attacks on Chinese culture and Confucian values have also meshed poorly with the party's patriotic rhetoric, especially among the right.\n\nThe Central Government has tried to put their own spin on things, ordering their propaganda and education organs to help craft (some say synthetically) a revolutionary culture fit for a new China. How receptive the people of Liangguang (and our own government) will be is another matter."
 GXC.midgame.594.a: "Times are changing, and so must we!"
 GXC.midgame.594.b: "We can blend revolution and tradition."
 GXC.midgame.594.c: "There's rebellion and there is..."

###Section 3d (600-799): Mid Game UPC Political Events

 ##Guangzhou Federalist Conference Event Chain (600-619)
 GXC.midgame.600.t: "The Guangzhou Federalist Conference"
 GXC.midgame.600.d: "With Liangguang now firmly under Chen Jiongming's thumb, the Governor has turned his attention to national matters. Inviting Federalist figures from across the nation, Chen and his allies have made their ambitions clear to the entire nation: to rebuild the seemingly dead Federalist movement and establish a new national government in Guangzhou.\n\nThis Conference is somewhat of a spiritual successor to the series of Federalist conferences held in the 1920s, most notably during Hunan's Constitutional drafting in 1920, and the 1922 \"Conference on Public Affairs\" in Shanghai held by various civic organisations.\n\nRelative to Guangdong, Chen himself hosted two conferences in Shantou in 1924. The May conference revolved around handling the Kuomintang and included representatives from the Anhui, Zhili, and northern Federalist factions. The second, in November, was grimmer in tone - held after the Merchants Corps incident and included representatives from Jiangxi, Hunan, Fujian, and Yunnan. There, the fateful decision not to attend the 1925 Beijing Reunification Conference and to launch an ultimately doomed campaign against Guangzhou was made. And of course, the Public Interest Party was founded in San Francisco in 1925 in a separate conference.\n\nThus, conferences such as these have had a sizable impact on the historical Federalist movement, and this one will likely be no different. Hosted under the banner of the \"Grand Republican Alliance\", most of the parties in attendance are Liangguang based: Zhang Junmai's DSP, Chen Lianbo's AACSG, and of course Chen Jiongming's PIP. Whether deliberately or not, other Federalist groups such as Tang Jiyao's People's Government Party, Chu Fucheng's Zhejiang Autonomy Movement, Zhao Hengti's People's Renewal Society, Xiong Kewu's Provincial Federal Autonomy Preparation Office, and various independent Federalists like Zhang Taiyan sent observers but were instead sidelined by Chen."
 GXC.midgame.600.a: "Truly a moment for Chen Jiongming to shine!"
 GXC.midgame.600.b: "A show of unity by all Federalists left in China!"

 GXC.midgame.601.t: "The Guangzhou Federalist Government"
 GXC.midgame.601.d: "The Federalist Movement, which most thought had faded into irrelevance after the early 1920s, has returned. Led by Guangdong Warlord Chen Jiongming and his \"Grand Republican Alliance\" of various Federalist parties, they have gathered various intellectuals and representatives from southern provinces to Guangzhou for several weeks of discussion. While the debate is expected to be lively, the outcome is foregone: at the end of it \"Governor\" Chen Jiongming will become \"President\" Chen Jiongming of a new rival government in the south. How long this one will last will likely be determined on the battlefield."
 GXC.midgame.601.a: "Our representatives there will keep an eye on the situation."
 GXC.midgame.601.b: "A secessionist movement rears its ugly head."
 GXC.midgame.601.c: "A brilliant success for Chen Jiongming!"

 GXC.midgame.602.t: "Chen's National Reconstruction Plan"
 GXC.midgame.602.d: "The first major topic discussed was Chen Jiongming's Plan for National Reconstruction. Largely similar to the one he published in May 1922, on the eve of war between him and Sun Yat-sen, it outlines a moderate Federalist future for China - especially compared to radicals like Zhang Taiyan who sought the effective dismantling of the central government.\n\nModelled after the American government, Chen's republic would share power between the provinces (which would remain the same as the current ones). The provinces would elect senators to present provincial interests, and a house of representatives would be drawn from local bodies to represent the interests of the people. The central government will have exclusive domain over the military, national security, and foreign relations, but provinces will not be responsible for supporting armies and military and civilian administration will be strictly separated. Finances would be divided between the central government and provincial governments, and responsibilities over the judiciary, education, industry and communications are to be decided at a later date.\n\nThe most radical departure from his 1922 is how to achieve their goal. At the time, Chen proposed three steps for unification. First, that all provinces should commit to achieving that Federalist vision. They would then send representatives to a conference to draft a final version. Finally, reunification would then be achieved through the voluntary creation of a Federation. He also proposed Sun Yat-sen and Duan Qirui as the top candidates for President and Vice President [Translator's Note: Chen took pains to avoid using the title of President, preferring the use of Chief Executive, but for ease we will exclusively use President].\n\nThe failure of negotiations in 1923 and unification by force in 1927 largely discredited that approach, and all can agree force of arms will likely be required. And everyone knows who is the top candidate for President in [GetYear]."
 GXC.midgame.602.a: "This plan will surely encourage the cooperation of the provinces!"
 GXC.midgame.602.b: "It is high time that we woke up to the reality of China's situation."

 GXC.midgame.603.t: "The DSP's Ten Point Programme"
 GXC.midgame.603.d: "The DSP, other groups, and various independents who recently joined the GRA (most of them veterans of the Federation of Chinese Democratic Parties which sought to encourage democracy from within the Zhili government in the early 1930s), drafted a Ten Point Programme for the new Guangzhou Federalist Government. Opening with a preamble about unity, the points include vows to:\n\n1. Resist foreign imperialism and totally recover China's territorial integrity - opposing compromise with foreign powers.\n2. Realise the spirit of multi-party democracy and prepare for the drafting of a constitution.\n3. Strengthen internal unity and resolve inter-party conflict.\n4. Assist the GRA in executing their Plan for National Reconstruction.\n5. Firmly establish unity of national authority and properly divide central and local power.\n6. Ensure the armed forces belong to the nation and are loyal to it rather than military or regionalist cliques, and prevent its use to resolve domestic disputes.\n7. Carry out rule of law and protect the people's freedoms of life, property, and person from illegal punishments.\n8. Respect intellectual and academic freedom, particularly of legal speech, publication, assembly, and associations.\n9. Emphasise non-partisanship in the military, schools, the government, and public finances. Officials should be selected on the basis of moral character and ability.\n10. Vigorously carry out economic, administrative, and supervisory reforms to promote economic reconstruction.\n\nThere has been some debate over its pending publication. Drafted by an independent, Zhang Junmai and other DSP leaders have hesitated in publishing the entirety of the 10 Points, fearing some of it may cause the Yue Army and other Warlords to view them as a threat. But many of the more idealistic independents demand it be published in full lest they walk out. A compromise has been proposed, which is to publish it anonymously under the defunct FCDP label."
 GXC.midgame.603.a: "The authorities be damned, let them know what we stand for!"
 GXC.midgame.603.b: "Hiding behind anonymity, the democrats raise their points in full."
 GXC.midgame.603.c: "Pragmatic self-censorship allows for stability and diplomacy."

 GXC.midgame.604.t: "Federalist Flags and Symbols"
 GXC.midgame.604.d: "While the Guangzhou Federalist Government officially flies the Five Races Under One Union Flag, the symbol of the 1911 Republic, for easier identification party flags often fly alongside it. Like most things with the Federalist movement, even the flag did not come easily.\n\nWhile in exile in Japan, Tongmenghui leaders began debating over a party flag. Two of the finalists were the White Sun, Blue Sky, and Wholey Red Earth flag (a modification of Lu Haodong's design) and the blue, white and red \"Jing\" flag designed by Liao Zhongkai. The \"Jing\" character (which resembles a tic-tac-toe board) is the symbol of the traditional well-field system in China - for every eight plots of individually owned land, the middle ninth one would be tilled for the common good (or the local lord). Centuries later, it became a symbol of communicable solidarity.\n\nSun Yat-sen strongly supported the White Sun, Blue Sky flag and demanded its adoption - triggering a bitter, prolonged fight between the exiled revolutionaries. In the end, the issue was tabled though Sun would end up adopting the White Sun as his party flag. For his opponents within the Tongmenghui, the incident became symbolic of Sun's early authoritarianism and the Federalists would ultimately adopt the Jing Flag - the PIP (and now the GRA) would adopt it as their party flag and Chen Jiongming would use a variant for his Marshal's flag.\n\nThe Democratic Socialist Party also adopted a flag with the Jing symbol. A \"bright red, pure white, and iron black\" party flag with a green Jing emblem at its centre, the red is said to represent warm compassion, white for openness and social justice, and black for firm will and discipline. The green Jing symbol represents the well fields, \"which are the kind of socialist system inherent in our country\", with green symbolising peace. Thus, they say, the flag embodies the party's goal to realise moderate socialism."
 GXC.midgame.604.a: "An uplifting symbol of human solidarity that transcends millenia."
 GXC.midgame.604.b: "A tragic story about how easily people are torn apart by petty disputes."

 GXC.midgame.605.t: "Constitutionalism Among the Federalists"
 GXC.midgame.605.d: "Constitutionalism is another major pillar of the Federalist movement, though throughout Chinese it has not necessarily been synonymous with democracy. Chinese jurists have had a long, proud legal tradition including concepts such as \"Xianfa\", an ancient generic term for rules and laws before it became synonymous with \"Constitution\", and \"Fa Tong\" (lit. \"law succession\") which referred to rules set by a dynasty's founder which continued to be passed on through generations until the dynasty's end.\n\nConstitutionalism was first embraced in the 1890s by the late-Qing reformists who sought to strengthen Qing institutions against foreign imperialism. They envisioned the Constitution as a set of rules that governed both rulers and their subjects, binding them together. Men like Liang Qichao made a major push for a constitutional monarchy in 1908, drafting a Meiji-style constitution, establishing provincial assemblies and limited elections and sparking decades of debate.\n\nThe 1911 Beiyang Republic began with a French 3rd Republic-inspired provisional constitution which sought to create a parliamentary republic. It was largely ignored by the increasingly powerful Presidents starting with Yuan Shikai, who in 1914 replaced it with a \"New Constitutional Pact\" that made him President for life. Not long after, he would attempt to make himself Emperor. His successor, Duan Qirui's attempt to redraft the provisional constitution triggered the Constitutional Protection War in 1917. In 1923, Cao Kun passed a significantly more liberal constitution, with guarantees for civil rights and blending centralisation and federalism, something renewed in 1929. But in both cases, the constitution was ignored when inconvenient.\n\nVarious provincial constitutions have been drafted in the south, though few were successfully implemented. Still, the dream of a constitutional government lives on, a point emphasised by conservative elements."
 GXC.midgame.605.a: "A lasting constitution is the only way that China can be brought to peace."
 GXC.midgame.605.b: "Respect for the constitution is the bedrock for Chinese Democracy."
 GXC.midgame.605.c: "We fight for a constitutional future, but must be practical about it until then."

 GXC.midgame.606.t: "Warlords, Regionalists, and Federalists?"
 GXC.midgame.606.d: "The third major component of the Federalist Movement gathered in Guangzhou are the Regionalists. While opponents of Federalism have long charged that the ideology is but a front for warlords to justify their defiance of the central government, the reality was and continues to be nuanced. Just as not every Federalist is a warlord, not every warlord is a Federalist.\n\nWhile the idea of respecting provincial autonomy may be appealing to many provincial warlords, building a Federal government is controversial. China has traditionally been a centralist state in theory, even if in practice the autonomy of distant provinces has given rise to the proverb \"Heaven is high and the emperor is far away.\" Federalism, particularly the more decentralist variants floated by Federalist thinkers, is seen by some as dividing the country - tantamount to treason.\n\nMany warlords are ironically nationalistic or at least use nationalistic rhetoric, and ultimately desire a strong central government they are aligned with (if not a direct part of) and see themselves as agents for that government. Others are bound by personal or party loyalty and unwilling to defect to an unproven movement. To them, autonomy is a temporary (albeit indefinite) one, earned by their fidelity during uncertain times.\n\nAmong the Federalist warlords, many sincerely do believe that Federalism is the only way to truly repair China. Befitting of such a decentralised movement, plenty have come into violent conflict with one another - belying the notion of a unified Federalist front. Federalist ideas have been incorporated into other factions as well, further muddying the waters.\n\nAmong Chen Jiongming's government, not all of them are interested in fighting a war in the name of Federalism. Many Cantonese figures follow Chen due to personal ties while many warlords obey him due to his dominance over the south, but see little benefit in waging an offensive war."
 GXC.midgame.606.a: "May Chen Jiongming preserve the peace at home."
 GXC.midgame.606.b: "We hope that Chen Jiongming continues to respect our autonomy."

 GXC.midgame.607.t: "The Conference Closes"
 GXC.midgame.607.d: "As the Guangzhou Federalist Conference comes to a close, it is clear that the Federalist movement rests on three pillars: Democracy, Constitutionalism, and Regionalism. For the idealistic democrats, the Guangzhou Federalist Government is their chance to finally achieve some semblance of representative democracy in China. For the Constitutionalists, they are pinning their hopes on Chen Jiongming, a lawyer and long-time member of the Guangdong Provincial Assembly, to implement and respect a constitution once in power. For the regionalists, Federalism will ensure the voice of the locals will not be drowned out on a national level.\n\nThe Federalist movement has a spectrum of figures, some extremely vocal about their ideals while others much more pragmatic in their dealings. At the end of the day however, the new Guangzhou Federalist Government is expected to operate more or less the same way the old Guangdong government did. Chen Jiongming has gone from Governor to President after a conference vote with little opposition, the aging Cantonese businessman and revolutionary Chen Xiru (his de facto deputy) will likely become Governor of Guangdong.\n\nWhile the Conference continues to try and define Federalism, beneath the varnish the government is held together by the might of the Yue Army, the Guangzhou bureaucracy, and aligned gentry magistrates. Like most warlords, Chen Jiongming is the indispensable centre of a web of personal connections and though he tries to cloak it with local assemblies and parliamentary process (whether for benevolent or manipulative reasons is up to interpretation), his word ultimately is the last one.\n\nStill, that probably is still better than many warlords in China. And with how easily the theorists and thinkers are distracted or become out of touch with the reality on the ground, perhaps a strong hand is what is needed to keep the movement together and moving forward."
 GXC.midgame.607.a: "The magistrates and bureaucrats are what keep Guangdong going."
 GXC.midgame.607.b: "The Yue Army and its officers keep the various warlords in line."

 ##Narrative Event Chain (620-639)
 GXC.midgame.620.t: "Chen Xiru Passes Into the Night"
 GXC.midgame.620.d: "Though elected Governor by the Guangdong Provincial Assembly shortly after Chen Jiongming was sworn in as President of the Guangzhou Federalist Government, Chen Xiru never had the chance to take up the post. The elderly Cantonese gentleman passed away last night after a long battle with illness, having spent his last energies aiding Guangdong's reconstruction.\n\nChen Xiru was the heir to a wealthy overseas Chinese trader, and after growing up in Guangdong he started school in Hawaii before attending Yale. While in America, he became classmates with Sun Yat-sen and a friend of Tang Shaoyi, two men whose paths he would continue to cross into the Xinhai Revolution. He and his brother Chen Gengyu inherited his father's business empire, and they used it to sponsor various political factions in the new Republic.\n\nWell respected within Cantonese circles, Chen Xiru was appointed by Chen Jiongming as civilian governor during the June 16th incident. His tenure was brief, and he fled into exile with Chen Jiongming to Hong Kong. Disillusioned, he nevertheless stuck by Chen in the name of protecting Guangdong. His elder son Chen Yongshan was also a Yale graduate and he served in the Yue Army, becoming director of Shijing Arsenal. In 1924, he was assassinated by a sniper in Macau. Chen's empire will likely be inherited by his surviving children.\n\nWho will take his place as Governor of the Federalist government's most vital province is now an open question. With the DSP lacking the institutional power to run a credible campaign, President Chen is expected to nominate and easily get elected an insider. Vying for the job are two of his secretaries. Ma Yuhang has experience in diplomacy and finance, and is seen as the favourite of the Yue Army. Chen Qiyou has been tasked with organising the PIP. Less popular candidates include Qiu Jingyun, Chen Jiongming's advisor Chen Gongshou, a merchant leader seen as Chen Lianbo's proxy."
 GXC.midgame.620.a: "Ma Yuhang is one of Chen's older, better established protégés."
 GXC.midgame.620.b: "Chen Qiyou is younger and has more ties with the GRA."
 GXC.midgame.620.c: "Qiu Jingyun was the President's own mentor and continued counsel."
 GXC.midgame.620.e: "Chen Gongshou would allow an outside voice while keeping matters in house."

 GXC.midgame.621.t: "Chen Jiongming's Men"
 GXC.midgame.621.d: "Chen Jiongming commanded a wide range of friends, allies, and personal connections - something that has propped up his government and given life to his Federalist movement. But even as more join and his government expands, his core support network remains largely the same.\n\nAt the centre of his powerbase is his control over the Yue Army. The successor of his Xun Army (named after Huizhou), the Yue Army has evolved to something more than just a military force. Many of his top officers were also among his earliest followers, and their fidelity over the decades has given him a degree of security others lack. Of course, their loyalty has not been without question. While officers like Ye Ju and Ma Yuhuang, stood by Chen to the bitter end, officers like Xiong Lue, Weng Shiliang, Luo Xianxiang, and brothers Zhong Xiunan and Jingtang were willing to seek employment elsewhere.\n\nAnd loyalty does not preclude independent action - after the June 16th Incident Chen Jiongming claimed the coup was plotted without his involvement: a dubious claim but supported to an extent by his multiple \"retirements\" where he would leave his army and they would operate seemingly without his direct management. Men like Hong Zhaolin, Yang Kunru, and Huang Dawei either were independent warlords to begin with or set up their own fiefdoms under him.\n\nChen Jiongming's civilian allies are similarly diverse, though virtually all of them share roots in the \"Haifeng Clique\" of early Chen Jiongming disciples from his home county. The various gentrymen (including his blood relatives) who backed Chen, such as Qiu Jingyun and Chen Yuebo, formed the Grain Industry Maintenance Association which has expanded as Chen's influence did. Various students that Chen organised in his early days like Chen Qiyou and Chen Yansheng, with the help of Hongmen and diaspora connections, have evolved into the Public Interest Party - an attempt at creating a modern political party to advance the Federalist movement."
 GXC.midgame.621.a: "The Yue Army will always be first and foremost."
 GXC.midgame.621.b: "The Public Interest Party will be Chen's legacy."
 GXC.midgame.621.c: "Chen was born a gentryman-scholar, and remains one."

 GXC.midgame.622.t: "The Makeup of the DSP"
 GXC.midgame.622.d: "The Democratic Socialist Party traces its roots (as do most non-Kuomintang, reformist parties) to the teachings of Liang Qichao, the late Qing dynasty reformist and Beiyang founding father. Some older members also are drawn from the various exile study associations at the turn of the century; many were former Political Science Clique affiliated moderates like Xu Fulin and Lin Zhengxuan.\n\nAt its centre is Zhang Junmai, a Liangist educated in Germany (where he first was inspired by the German SPD), and who has tried to consolidate power within the party around himself. Ideologically he has attempted to synthesise Eastern philosophy with Western political ideas (particularly Social Democracy), to limited effect.\n\nZhang views the party more as an intellectual elite (the successor to his National Renaissance Society) than a mass movement, hoping to influence policy through connections to intellectuals and warlords. The NRS's mission was to awaken China's national consciousness, harmonise society, and allow for the free development of the individual through the power of the nation and they have a history of collaborating with warlords like Sun Chuanfang, Chen Jiongming, and now they are said to be courting various regional warlords under Chen. Zhang also had a brief dialogue with the Young China Party (another Liangist splinter group) leaders such as Li Huang and Zeng Qi in the 1920s.\n\nHis fears of becoming a mere armchair intellectual and his authoritarian efforts to control his party has caused many of his peers to resent him and the party to shrink to mostly himself, his students, and a support base of foreign trained educators and middle-age moderates. Liberals like Luo Longji and socialists like Zhang Dongsun have bemoaned this trend, hoping for the DSP to adopt a more grass-roots friendly approach to propagating their beliefs. They have sought to capitalise on anti-concessionist trends, with leaders such as Zhu Qinglan and Luo Wengan speaking out against Japan and Germany."
 GXC.midgame.622.a: "Zhang Junmai, like Liang before him, is the movement's guiding hand."
 GXC.midgame.622.b: "By educating the warlords, the DSP can concretely influence policy."
 GXC.midgame.622.c: "A modern party requires mass appeals to nationalism and socialism."
 GXC.midgame.622.e: "The DSP's wide range of connections allows it to build a working coalition."

 GXC.midgame.623.t: "Old vs New Federalists"
 GXC.midgame.623.d: "The Federalist movement can be broadly divided into two groups of factions, those mostly founded and active prior to the Zhili unification and those whose mindsets were molded afterwards.\n\nThe original federalist movement active in the early 1920s was shaped by the civil war and the seemingly intractable divide between North and South. With the provinces drifting apart from one another and with no military unification in sight, the emphasis of this early phase of Federalism was on finding a diplomatic solution to the crisis. Federalism in this era was focused on bringing constitutional democracy locally, with the aspiration of the provinces reuniting through a negotiated federation.\n\nThe Zhili's successful unification after the Northern Expedition changed that calculus, and with national reunification no longer in doubt (at least on paper) and the Cao Kun constitution promising a federal division of power and democratic reforms (also on paper), the later Federalist movement shifted towards liberalising Beiyang on a national level. Regionalism began to be heavily criticised as unpatriotic amid threats of foreign imperialism and synonymous with the warlord era, causing the provincial autonomy aspect of Federalism to be de-emphasised in favor of implementing democracy and constitutionalism.\n\nThe PIP and DSP were both founded after 1928, and their leaders were active in both eras of the Federalist movement. However, Chen Jiongming and his allies are more tied down to the powers that be and are more regionally based, causing the PIP to appeal more towards the first camp. For Zhang Junmai and his allies, their lack of institutional power and the geographic dispersal of their members has seen the DSP trend towards the latter. They also have a freer hand in calling for radical changes to the socio-economic system since they are not weighed down by the practical realities of ruling. Both sides are expected to find additional allies as the Federalist government expands."
 GXC.midgame.623.a: "The Old Federalists stay true to the original purpose of the movement."
 GXC.midgame.623.b: "The New Federalists reflect changing values among Chinese intellectuals."

 GXC.midgame.624.t: "Finding Funding for the DSP"
 GXC.midgame.624.d: "While socialists have long dreamed of a society that no longer needs money to function, at least for this era the DSP will need funding to survive. Scraping together a living has always been a concern for the intellectual class; they often had to be either independently wealthy, prolific and famous enough as writers to gain a decent following or most likely receive the patronage of powerful people. As a consequence, political newspapers in China have frequently sprouted up and ceased publication as political tastes change.\n\nBeing an intellectual(s) publishing a (likely transient) newspaper is one thing, but being an organised political party is another. The Federation of Chinese Democratic Parties learned this the hard way, with the loose coalition struggling to finance themselves, much less pay for the Federation. Only Huang Yanpei of the CNDCA seemed to actually pay money for the FCDP, with the others being perennially cash-strapped.\n\nThat was during peacetime. With a renewed era of conflict, many intellectuals are struggling to make ends meet, much less pay party dues or purchase party magazines. The PIP is effectively supported by Chen and his wealthy supporters, and the GRA operates as an extension of the PIP. The DSP has become effectively the only other true political party in the Alliance (though various interest groups like the AACSG endure) in part because it does have enough funding to continue operating continuously.\n\nThis is certainly helped by Zhang Junmai's extremely wealthy family. His brother Zhang Gongquan serves as the general manager of the Bank of China - one of the two largest in the nation. His sister Zhang Youyi is also a prominent businesswoman who has aided her brother in managing DSP finances.\n\nOf course, the FCDP was also notorious for taking money from slush-funds from various warlords hoping to undermine the central government. Whether or not the DSP has continued that practice remains to be seen, though Zhang has been seen meeting with plenty."
 GXC.midgame.624.a: "Who would have ever thought socialists and bankers could get along?"
 GXC.midgame.624.b: "There is nothing wrong with discussing politics with local politicians."

 GXC.midgame.625.t: "Labour Issues Linger in Liangguang"
 GXC.midgame.625.d: "Though the Kuomintang and other revolutionaries were routed during the Liangguang civil war, the social and political tensions it caused endures. Socialist insurgents in the countryside have gone underground, organising armed cells that terrorise the local gentry. In the cities, radical unions have not stopped trying to disseminate anti-capitalist literature. Led by KMT and CSP agents, disputes between the workers and their bosses have led to accusations of deliberate sabotage.\n\nThere is some hope for Liangguang to turn to a new page. Many peasants and workers, exhausted by years of conflict, have begun to turn away from revolutionary agitation and accept the status quo. New, more moderate unions and peasant groups focused on solely economic benefits for their members have begun to organise and take the place of their radical predecessors.\n\nBut the healing process is slow, and some fear labour relations may take more than a generation to recover. For many of the gentry, merchants, and political elites independent unions are nothing but trouble and ought to be banned in favor of yellow unions. In better times, Chen Jiongming was able to negotiate with Guangzhou's (predominantly anarchist) unions to resolve a series of strikes in 1922. Chen, while supporting the formation of unions and peasant groups, insisted vaguely that they be a \"labour education movement\" for the time being, which seemed to mean apolitical and refraining from using striking to settle grievances. His government, in return, would help ensure labour and capital remain harmonious.\n\nThough awkward at times, DSP activists have sought to realise their party's vision and capitalise on the KMT's demise by influencing these unions, spurred on by Zhang Dongsun who argued that in addition to political parties, different interest groups must form a civil opposition by pursuing their own beliefs without yielding to the government or each other. How and if they plan to control this energy is another question."
 GXC.midgame.625.a: "Moderate, apolitical organisations will help educate the workers."
 GXC.midgame.625.b: "But politics and economics are linked, and we must organise for both!"
 GXC.midgame.625.c: "Only properly vetted organisations can exist if we are to have class harmony."

 GXC.midgame.626.t: "Federalism in Practice"
 GXC.midgame.626.d: "In 1926, the exiled Chen Jiongming wrote \"A Proposal for the Unification of China\", a book written in a mix of Chinese vernacular and classical styles that sought to outline the PIP's philosophical vision for China.\n\nHe argued that China is so large that it would be impossible to have genuinely representative elections by popular vote. Instead, he argued that organisations rather than individuals ought to be the foundation of China's political system, combining trade groups (a novel concept) with the more traditional representation in government by geographic subdivisions.\n\nGeographically, Chen stated that China should be divided into four subdivisions: the village, the district, the county or city, and the province. Each of the five levels of government would have an executive, a legislative, and judicial branch and the Federal government would coordinate between them.\n\nImplementing this vision has proven more difficult in practice. Chen preaches the need for a \"bottom-up\" approach, organising villages and districts into elected and self-governing committees that could police and tax themselves. However, many seem to follow the letter of the law more than the spirit. Chen was correct that China is quite accustomed to self-governance, but local elections often continue to be controlled by the local elites and their independence makes it difficult for the Federal government to influence them to behave otherwise.\n\nOn a larger scale, Chen's hopes that Guangdong could be an example for other provinces to follow has fallen short of expectations as well. Even provinces like the neighbouring Guangxi have proven extremely stubborn in their ways, with local warlords resisting reforms that inconvenience them.\n\nTrade groups have also been content to carry on as they did, though they have proven more susceptible to influence by the intellectual elite. The slower progress on Federalism has left many optimists aghast, wondering if this is all they could reasonably expect."
 GXC.midgame.626.a: "These things are the way they are for a reason."
 GXC.midgame.626.b: "We must be willing to apply pressure to speed things along!"
 GXC.midgame.626.c: "Change takes time, and patience is a virtue."

 GXC.midgame.627.t: "Four Diseases Plaguing China"
 GXC.midgame.627.d: "Zhang Dongsun's political beliefs evolved over time. Initially inspired by the French Revolution, Zhang believed that civilisations undergo three phases of development. The first was one built on religion, custom, and superstition, which was then replaced by civilisations of liberty, competition, individualism, and nationalism. The third and final would be one founded on socialism and cosmopolitanism, which made society the basis for thought and morality. China, then, was trapped between the first and second phases, but he hoped the \"spring rain of the Great War had germinated the seeds of a new civilisation\", and hoped to bask in the \"sunshine of post-war revolutions\".\n\nZhang began to retreat from more radical strands of socialism in favor of the more moderate guild socialism in the 1920s. Unlike many Western Marxists, Zhang became disillusioned with materialism, viewing socialism less on socioeconomic lens and more as a moral code and cultural orientation.\n\nHe diagnosed China as suffering from the four diseases of ignorance, poverty, soldier-banditry and foreign capitalism. Zhang argued for the need for the rise of a new class of capitalist financial lords (the \"Caifa\") to destroy or reform the warlords and build up China's economy. By this point, he had abandoned hope for a socialist world revolution, and instead believed China must undergo the same economic development the West did.\n\nStill, he hoped that shortening the road to socialism could be possible still, even if there was no escaping the capitalist phase. He believed the workers would welcome this new bourgeoisie as they solve mass unemployment, and eventually this would allow for the formation of a strong proletarian class. This attitude drew significant criticism from syndicalists like Chen Duxiu, who castigated Zhang for belittling of the workers. But Zhang persisted, arguing that capitalism is mutually beneficial in the short term and would help import vital technologies China lacks."
 GXC.midgame.627.a: "Zhang Dongsun's views take root among many other intellectuals."
 GXC.midgame.627.b: "Zhang is hated by conservatives and ridiculed by other socialists."

 GXC.midgame.628.t: "The Federalist Civil Society"
 GXC.midgame.628.d: "A common belief across the Federalist movement is the need for civic groups independent of political parties and the government to represent specific societal needs and influence policy as outsiders. Indeed, the Beiyang political culture traditionally eschewed formal political parties, instead being organised around informal cliques that prized personal connections and individual respectability. Though some political parties such as the Progressive Party, Young China Party and in the Guangzhou scene the DSP and PIP have emerged - unlike Western parties they generally avoided mass movement in favor of serving as social clubs for like minded politicians. Many legislators continue to run as independents.\n\nThis has made scholarly and educational groups appealing, serving as a bridge between politicians and intellectual leaders. With no firm commitments required and individuals coming and going, groups like the Zhang Junmai's National Renaissance Society were able to exert their influence on culture, social discourse, and governance - a tradition the DSP continues.\n\nSimilarly, with many Chinese social and economic elites having ties abroad, the Chinese diaspora wields significant influence. Hongmen Societies funded the Tongmenghui and later aided in the formation of the PIP, in fact the PIP was formally established in San Francisco in the United States. Their exposure to foreign ideas and access to hard currency helps them shape developments at home.\n\nFederalist scholars also speak highly of professional groups. These include agriculture, fishing, business, mining, education, legal, journalist, accounting, medical, and technical industries. Class tensions exist within these associations of course; with wealthier and specialised individuals tending to have great influence. The merchants and gentry have proven to be well organised in particular, leveraging their power to directly influence the government."
 GXC.midgame.628.a: "Our nation's thinkers help open our eyes to new possibilities."
 GXC.midgame.628.b: "The diaspora helps expose our nation to new ideas."
 GXC.midgame.628.c: "Professionals remind us that society is more than soldiers and magistrates."

 GXC.midgame.629.t: "Nationalism and Federalism"
 GXC.midgame.629.d: "Chinese leaders often found themselves trapped between their desire to protect and nurture their native regions with the growing popular desire for unity and nationalism in face of foreign threats. For Chen Jiongming, there was little contradiction in his love for Guangdong and the rising anti-concessionist nationalism in China. To him both were perfectly compatible, and he believed that the provinces ought to have primacy by default, especially when it comes to local matters.\n\nWhereas many of his contemporaries believed the traditional state of Chinese affairs has always centred around the despotic Imperial Court, Chen wrote that the \"totalitarian governments in China's past have been mostly ineffectual; the Chinese people were able to enjoy considerable freedom, and a strong tradition of self-government did exist in towns and villages across the land.\"\n\nThough he acknowledged that human society cannot escape their political and economic environments, Chen argued that traditionally the government mainly focused on political affairs while the people's attention was on their own economic situation. Modern societies have moved in the opposite direction, with the people taking on greater self-government and the economy growing increasingly centralised. Thus, Federalism was simply realising and modernising the existing state of affairs, and he hoped for a utopian brand of internationalism in the distant future, where intellectuals peacefully transform mankind into a new world.\n\nNationalism also played a major role in the DSP, with Zhang Junmai making it one of the three main pillars of their party's programme. Responding to the same wave of Chinese nationalism, Zhang argued that a balance of Chinese nationalism at home and cooperating with the international legal/ethical order would protect China from foreign invasion. They saw nationalism as an instrument for which to transform Chinese society and guide the Chinese economy out of the binds of imperialism."
 GXC.midgame.629.a: "By empowering the provinces, we can build a modern democracy."
 GXC.midgame.629.b: "Through the unity of the nation, we can rebuild China's strength."

 ##Popularity Ladder Events (640-659)
 GXC.midgame.640.t: "The Two Zhangs of the DSP"
 GXC.midgame.640.d: "While the DSP was initially founded by Zhang Junmai, Zhang Dongsun and others, Zhang Dongsun and Zhang Junmai have emerged as a dynamic duo in directing the party's platform. While the Zhangs co-lead the party without much conflict on account of their strong friendship, the two men have differing visions for a free China. Zhang Junmai for his part has become a strong proponent of German-style social democracy and Liangist statism.\n\nHowever, Zhang Junmai does not believe that bottom-up democratic reforms can be achieved, rather the Chinese elite must implement such reforms. To him, not even universal education would remove the need for an elite, as politics requires \"dedicated patriots\" and \"a few people with vision\" in order for the nation to prosper. Zhang does believe that whatever unsavory acts are required to achieve democracy will be justified by the outcome, but has wavered on this point more and more.\n\nZhang Dongsun, on the other hand, finds his sympathies farther to the left of Zhang Junmai. A utopian believer of mutual aid and harmonious cooperation at heart, Zhang dreams of a gradual and peaceful implementation of socialism led by a \"Bourgeois Gentlemen\" political class.\n\nThis divide between the two Zhangs has led to many debates between the two, with much of it centred on how quickly to socialise the economy and the degree of inspiration China can pull from the Internationale. Both agree that China lacks a lot of industrialisation or a radicalised proletariat, being a rural nation. However, whether or not that means they should be taking a moderate or radical approach to things is the big question and fellow party members watch their debates closely. Ultimately, the debates between the two Zhangs are led by the different world views of the two men, with Zhang Junmai carrying the social-democratic tradition of the Germans, and Zhang Dongsun the British democratic socialist ideal, fused with the teachings of Liang Qichao."
 GXC.midgame.640.a: "The rural masses cry out for immediate reform against capitalism!"
 GXC.midgame.640.b: "The road to liberty must be walked with care, or we risk falling into the pit of tyranny."

 GXC.midgame.641.t: "Democracy Among Democratic Socialists?"
 GXC.midgame.641.d: "With every passing day, the DSP grows larger as more and more young idealistic Chinese join its ranks. While this is a good thing for the DSP, there is an attached negative. If there's one big thing a lot of leading DSP members believe, it's that the elite should be leading the country to their peaceful reform into socialism. While elitism is nearly universal among the intellectual and political class of China, such an outlook has led to negative ramifications for how the DSP is run.\n\nDespite Zhang Junmai's hatred of the KMT's Democratic Socialism and Vanguardist ways of running things and his numerous critique of warlordist autocracy, he has earned a reputation for being two faced. Much like his mentor Liang Qichao, Zhang has an authoritarian streak when it comes to leading the party, only consulting an inner circle and often making rash decisions on behalf of the party without really getting wider input.\n\nThis has triggered many founding members like Chen Bosheng, Luo Longji, Jiang Yong, Pan Guangdan, and Fei Xiaotong to drop out of party affairs (if not from the party altogether), finding Zhang difficult to work with. Only Zhang Dongsun and Xu Fulin are considered to be Zhang's peers, with the remaining leadership of the party increasingly staffed by Zhang Junmai's students which further enables his autocratic tendencies.\n\nSuch authoritarianism and rule by decree within the party has led to many young members becoming disillusioned with Zhang's leadership, instead opting to instead create their own small organisations or join other democratic parties. Zhang Junmai is faced with the choice to either continue his centralisation of power within his party or start sharing power."
 GXC.midgame.641.a: "As our Party is to become the shepherd of the masses, I shall shepherd the DSP."
 GXC.midgame.641.b: "Perhaps the Party ought to practice the ideal to which I preach..."

 GXC.midgame.642.t: "Chen Jiongming, the Reformer?"
 GXC.midgame.642.d: "A statesman like no other, Chen Jiongming's initial plunge into Chinese politics saw him embrace many seemingly-conflicting ideologies in the name of rejuvenating the Chinese nation. Advocating a bottom-up, democratic, and peaceful political transformation underpinned and sustained by the principle of self-governance, Chen pushed back against the increasingly autocratic nature of Sun Yat-sen, and his burgeoning Kuomintang. Although a man of the people, Chen recognised that others would take power should he not, Chen has rationalised his continued use of the title of Commander in Chief.\n\nIntrigued by radical utopian ideologies from the West, Chen became interested in Propotkin's utopian anarchism. Using anarchist beliefs, he constructed his ideas of provincial self-governance through educational reform and rural reconstruction. It was through educational support that he met Wang Jingwei, with the latter striking up a strong friendship with Chen.\n\nChen only encountered more socialists through his educational work. He sought out Chen Duxiu in hopes of attracting reformist support for his educational policies, and placed him as the chair of the Guangdong Provincial Educational Association. Through his continued leftist alliance, Chen achieved renown as a progressive force. Although Chen Duxiu and Tan Pingshan ended up siding with Sun after the Chen-Sun split, the two men often thought about their choice and wondered if they sided with the wrong side.\n\nAfter the 1922 Coup against Sun, Chen Jiongming saw much of his progressive alliance splinter in favor of the KMT. Despite this, he has begun working with the reformist left including the GRA groups and the DSP following his return. However, a common criticism for Chen's new leftist alliance is that the GRA is a corrupt association tainted by warlords, and the DSP is an elitist club with no mass appeal. It remains to be seen if Chen can wield this new coalition, or see it fall to the wayside as it did a decade ago."
 GXC.midgame.642.a: "The GRA defends provincial autonomy from the autocrats in Beijing!"
 GXC.midgame.642.b: "The DSP fights for democracy, no matter the cost!"

 GXC.midgame.643.t: "The PIP Grows in Size"
 GXC.midgame.643.d: "The party of federalism and democracy, the Public Interest Party, has had a history extending far past its founding in 1925. Its origins lay in the history of its founder, Chen Jiongming. As a young man, Chen pursued a law career, before becoming infatuated with revolutionary republicanism. Founding the Zhengqi Society with his friends, he would preach his political ideals and promote the anti-Qing cause to his 30 students in Haifeng. Chen's political core would remain strong entering into the Republican Era, with many of his allies having their political start in the Aid-Fujian War.\n\nThe Party stands for Federal, Constitutional Democracy primarily, but also calls for the Abolition of Unequal Treaties, Peaceful Economic Reform, Social Progress and government transparency in the name of anti-corruption. Currently, the party is experiencing rapid growth, thanks to the efforts of Governor Chen. However, this increased size comes with an increased need to determine its own identity. Many of the new members are regionalists, who have been accused of using the party as a vehicle for warlordism by the nationalistic democratic wing. There are also quite a few ex-communists like Yan Xichun and Huang Dingchen in the young guard, who are seen as traitors.\n\nChen Jiongming's inner circle has come under increasing fire from various camps in the party for centralising authority as well. Chen Qiyou, his secretary and co-founder of the New Asia League Party, Datong Party, and finally the PIP and Chen Yansheng in particular seem to be Chen Jiongming's chief lieutenants, wielding great power within the party, to the envy of many. Other early followers like Chen Yaohuan and Chen Zhongyue were also early followers of Chen Jiongming from Haifeng. The large number of Chens have led to this faction being dubbed the Chen Clique (not all of them are blood-related to Chen Jiongming, despite their common home), but perhaps more accurately ought to be called the Haifeng faction."
 GXC.midgame.643.a: "This party needs the idealistic youth to chart its future!"
 GXC.midgame.643.b: "The party must learn to embrace new friends..."
 GXC.midgame.643.c: "A travesty of freedom to rely on these parasites..."

 GXC.midgame.644.t: "Cantonese Liberalism in Government?"
 GXC.midgame.644.d: "After the Opium Wars, Hong Kong was ceded to the United Kingdom and has significantly influenced Cantonese political culture through the intermingling of British and Chinese political traditions. Though the colony lacked democratic representation under its Western masters, the wealthy Chinese elite were able to find ways to influence the local government through economic leverage which also bled into Guangzhou politics. Chen Lianbo and his circle of comprador elites represent the greatest of these mercantile powerbrokers, utilising their militias, political connections and conglomerates such as the HSBC Bank to control major arteries of Guangzhou political life.\n\nIn stark contrast is the Political Science Clique, a middling but present force in the South. With a mixed history developing as an independent strain of the main revolutionary-reformist diatribe, they have made multiple attempts to control successive Guangzhou governments. Maintaining a grudge against Chen Jiongming for his forced deposition of the Guangzhou PSC in 1921 (and the subsequent forcing of the rump assembly to vote him as Governor), their peak of power would be in the 1924 Beijing Coup, wherein Huang Fu became President of China.\n\nTheir influence declined significantly after 1925 but the PSC remnant maintains a significant presence in the North. However, their conservative-liberal grandstanding has left them without rudder or patron in the South. They cling on through the leadership of Lin Zhengxuan, a Speaker of the Guangdong Assembly that was deposed twice by Chen Jiongming - first in 1921 and more recently in 1936. They hope to survive through loose connections, both with the Yang Ximin-Liu Zhenhuan warlord alliance and famed banker (and brother of Zhang Junmai) Zhang Gongquan.\n\nWith these conservative Cantonese forces increasing in influence, both Chen Jiongming and Zhang Junmai are scrambling to find allies in the developing political sphere. The question is, who will come out on top?"
 GXC.midgame.644.a: "The two Chens seal the deal!"
 GXC.midgame.644.b: "Zhang aligns with the PSC."

 GXC.midgame.645.t: "The Governor and His Mayor"
 GXC.midgame.645.d: "In the ever shifting political dynamicism of [ROOT.GetNameDef] the rise of the ever increasingly dominant Liberal-Conservative wing of the political science has been a most surprising, and most concerning development, at least for the major parties of the China Democratic League and Grand Republican Alliance. Once at an epoch of his power following his institution by German negotiation in the chaotic interregnum of the Northern Expedition's collapse, Chen Lianbo was \"the man\" within Canton and the surrounding area. Through his clever tact, careful diplomacy, and demonstrable wealth, he was able to negotiate a string of alliances throughout various disparate factions to present a United Front against Old Guangxi dominance in the region.\n\nAfter the 1924 Canton Merchant Corps Incident, Britain and British aligned merchants were still viewed by the KMT as loyal to Chen, even with his absolute driving out of the city, although the exact nature of said ties is heavily disputed. Nonetheless, reigning such contacts in, Chen would recruit the nigh retired Chen Jiongming to defend Guangzhou from marauding warlords and bandits post-Northern Expedition, and yet Mayor Chen would ultimately overplay his hand. Setting up his own dominoes, Jiongming merely needed to knock them down to find himself no longer the servant of Lianbo, but the present master. Or so is believed.\n\nEver on the rise once again, Lianbo has been increasingly favoured by Jiongming for political and financial support, to a degree unprecedented considering recent history. Guangzhou is a crucial city, and as Governor Chen sets forward on transforming the nation under the Federalist project, one cannot forget where it all started. The current situation provides itself as an opportunity: further integration fo the merchants into the Federalist movement, or the installing of direct loyalists into key positions to ensure loyalty and compliance."
 GXC.midgame.645.a: "Illusions of plutocracy beckon rulership of the elite..."
 GXC.midgame.645.b: "We risk all pretenses of democracy by even considering Mayor Chen."

 GXC.midgame.646.t: "Chen Jiongming and the Chens of Haifeng"
 GXC.midgame.646.d: "The gentry have always played a major role in Chinese politics, managing and keeping order in the rural countryside and supplying successive dynasties with a steady supply of scholar-officials. Sons of the gentry who successfully passed the examination and became Mandarins were welcomed home with lavish praise and celebration by their village. Even when the Imperial Examination was formally abolished by late Qing reformers, in practice the classic gentryman scholarly bureaucrat ideal never faded, it merely evolved.\n\nIn Guangdong, the sympathy of the gentry to the revolutionaries played a major role in hastening the downfall of Qing Dynasty rule during the Xinhai Revolution. In the southeastern county of Haifeng, Chen Jiongming became their latest favourite son, rising in influence as a lawyer and reformer with his band of Haifeng Tongmenghui followers and being elected Deputy Governor in 1911. Throughout his career, Haifeng has been a major source of funds and followers, and a refuge when Chen was periodically forced into hiding.\n\nThe loyalty has been returned. The gentry of Haifeng have received favorable appointments under Chen Jiongming's rule. The extended Chen clan have often been the target of socialist propaganda - especially from their hated enemies in Peng Pai and his Haifeng Farmer's Association. Of particular note are the three influential Chen brothers who are likely cousins or kinsmen of Governor Chen.\n\nChen Dasheng was an early follower of Chen Jiongming and served as his Director of the Public Affairs Department before being assassinated in 1922. Chen Bohua was a Director of the Guangdong Education Department who later became a newspaper editor. Chen Yuebo was said to be the second most powerful man in Haifeng besides Chen Jiongming. He was the first to rally the gentry to form an association along with Chen Kaiting. As fierce opponents to land reform, their growing influence in the administration has damaged Chen's reputation among the peasants."
 GXC.midgame.646.a: "A Favourite Son and his Favourite County."
 GXC.midgame.646.b: "But surely they could be nicer to the peasants?"

 GXC.midgame.647.t: "The GIMA Expands in Size!"
 GXC.midgame.647.d: "The Grain Industry Maintenance Association's origins lay in the reaction of the gentry towards the Haifeng County Provincial Farmers' Association. Founded by Peng Pai to empower the peasantry and resist landlord excesses, the Association could count its membership in the tens of thousands. At this time, the small landlords of the landlord class who were afraid of trouble and anxious for food had long ago followed the resolution of the Farmers' Association that \"up to three times the rent should be paid\" and collected rent.\n\nWith the rest of the major landlords becoming increasingly reactionary, the county magistrate and Vice President of GIMA Wang Zuoxi, the head of the Defence Corps Lin Douwen, and the reviled gentryman Qiu Jingyun looked to restore the organisation of the Grain Industry Maintenance Association and held a meeting at the county office.\n\nWith Chen Jiongming not only taking control of all of Guangdong, but dominating Guangxi as well, the GIMA has grown quickly alongside its benefactor. With its influence across the two Guangs, the Maintenance Association has come into more and more conflict with the Guangdong Provincial Farmers' Association, the successor to the Haifeng Provincial Farmers' Association. As time passes, more and more gentry join the GIMA, and every strike against the socialist peasant movement yields more and more progress in rooting them out once and for all.\n\nOnly quasi-approved by Chen Jiongming, they have become a political liability as many reformers decry their influence. This has not gone unnoticed by the Democratic Socialist Party, with Zhang Dongsun particularly eager to seize on this issue with hopes of turning the DSP into a mass movement, though Zhang Junmai remains reluctant to damage their alliance with Chen Jiongming. Zhang would prefer that the party play a more passive role in the matter, focusing on urban and intelligentsia support, but this will effectively abandon rural reforms to the socialists."
 GXC.midgame.647.a: "We decry this instrument of gentry tyranny!"
 GXC.midgame.647.b: "Never interrupt your opponent while he is making a mistake."

 GXC.midgame.648.t: "Chen Jiongming, Defender of Order"
 GXC.midgame.648.d: "Many would love to view Chen Jiongming as a man of the liberal world, of dedication to democratic traditions, egalitarianism, and of the Federalist movement. Shaking hands with the landowners, and the merchants, he would find himself similarly attempting to court the anarchists, the socialists, and the syndicalists. Influenced by western ideals of liberal democracy and national federalism, Chen's grandstanding and rallying would find himself a major Federalist leader of the South in the early 1920s, championing the cause as one of its most dominant military-political forces.\n\nIn his experiment turning to the left, Chen made peace with the infamous agrarian socialist and peasant hero Peng Pai and the Guangdong Farmer's Association. Similarly, he offered an olive branch to the World Society, and various anarchists in Fujian; appointed syndicalists like Chen Duxiu to education positions within his administration. Yet ultimately they would deceive him, side with Sun Yat-sen, and work against Chen in 1922.\n\nDriven out of Guangzhou in 1923, Chen would subsequently drift towards the right. Strengthening his ties to the gentry, merchants, and Beiyang warlords, his armies centred around Eastern Guangdong would establish themselves as firm warlords. Aligning with the likes of Lin Hu, Hong Zhaolin, Deng Benyin, and the Canton Merchants' Corps, Chen's restoration to Haifeng would see his allies in the Haifeng Gentry return to power, and Chen's establishment as a force once more.\n\nContinuing to dominate Chen's government in his new era of governance, he has largely been shaped as a conservative reformer, despite all pretenses of liberalism. Whilst not necessarily beneficial towards the morale of his democratic federalist movement, any attempts to tone down the government's ties to its key warlord, gentry, and merchant allies could destabilise his government."
 GXC.midgame.648.a: "\"The government remains dedicated to liberal democracy, as long as I'm here...\""
 GXC.midgame.648.b: "We must improve upon our failures, no matter the cost."

 GXC.midgame.649.t: "The Dominance of the Yue Army"
 GXC.midgame.649.d: "The line of work of a warlord inevitably leads to contention, intrigues, and betrayals. Certainly Chen Jiongming is no stranger to such a fact. Having been a politician, warlord, commander, and statesman since the Xinhai Revolution, he has most certainly seen his fair share of strife. Fighting against the KMT, he has also clashed with warlords such as Long Jiguang, Fang Shengtao, and Lu Rongting. Conducted deals with the most powerful men in the country, such as Duan Qirui, and Wu Peifu. Crucially, he has made strong alliances and friendships with the likes of Zhao Hengti and Tang Jiyao, or Chen Lianbo, closer to home.\n\nThroughout the latter half of his career however, he has scant been able to find truly reliable or dedicated subordinates. But the few he has acquired have formalised themselves into the Yue Army. Championing Chen's cause even in his darkest hour, the Guangdong Federalist's sword and shield has long been stewarded by one Ye Ju; courtesy name Ruoqing. Who stood by Chen when he went into self-exile, numerous times? Ye Ju. Who raised armies and organised coups even when Chen wavered? Ye Ju. And who has stood by Chen in every scenario? Ye Ju. Although of course, there are disputes about how independent Ye's actions have been from Chen's masterminding.\n\nThe Yue Army serves largely as Chen and Ye's political machine, the force exerting their ideological goals upon the nation. Composed of various civilian affiliates such as Huang Qiang, published sociologist and loyal follower of Chen, Ma Yuhang, Chen's secretary and financier who has known him since 1900. Weng Shiliang, mentor of Zhang Fakui, Yin Ji, friend of Deng Keng, and subordinate, later rival, of Hong Zhaolin, or even Zhong Jingtang, one of Chen's oldest friends and an ally of the GIMA All-in-all, Chen has amassed a surprisingly loyal following, yet many fear that his patronage network will merely serve to replace the warlords, instead of moving away from them."
 GXC.midgame.649.a: "\"In a world full of snakes, Ruoqing has been my only friend.\""
 GXC.midgame.649.b: "How true can our commitment to democracy be, if we rule by the bullet?"

 GXC.midgame.650.t: "Deng Benyin, a Progressive Warlord?"
 GXC.midgame.650.d: "In the illustrious halls of Chen Jiongming's close allies, none prove themselves to be more independently minded than Qiongya Regionalist Deng Benyin. The \"King of Qiongya\" himself is not even native to the island, having been born in Datou Village in Guangdong, and only occupying the region in January 1921. Before this however, Deng was a humble subordinate of Chen, becoming a core member of the early Yue Army alongside the likes of Xiong Lue and Hong Zhaolin.\n\nA vigorous, dedicated reformer, Deng would transform Qiongya from a backwater into a middling paradise. Expanding roads, building embankments, demolishing old abandoned architecture and rebuilding forts, he began to promote a synonymous form of \"Federalism\" for the Qiong people. Amassing his own independent Qiongya Clique, his role against the Old Guangxi Clique in 1921 would earn praise from Chen Jiongming. Forming the Eight-Subordinate Coalition Army, Deng expanded his territory into Guangdong following Chen's defeat.\n\nDeciding to help neither Sun nor Chen in 1924, he would play a middle ground, continuing his \"reforms\" within Southern Guangdong. Increasing taxes and the labour service, he would issue currency en masse, enable gambling and opium, issue mineral rights in Qiongya, borrow 30 million dollars from the United States, and found the Southern Guangdong Industrial Bank in Haikou. With all of these additional funds, he would rapidly improve roads, ports, and infrastructure, and even attempt to turn his territory into Guangnan Province.\n\nWith his return following the Northern Expedition, Deng has certainly continued his progressive streak. However, many balk at Chen's support to Deng, considering that the \"King\" is ultimately a warlord in the classical sense - authoritarian and regionalist. Adding ammunition to the guns of his enemies, Chen's tolerating of men like Deng has proven itself an ample talking point amongst the opposition, albeit the removal of such a key ally could prove disastrous."
 GXC.midgame.650.a: "\"He has been far more loyal than any of you!\""
 GXC.midgame.650.b: "Even \"reformist\" warlords are still oppressors of the people."

 GXC.midgame.651.t: "The Petty Warlords of Liangguang"
 GXC.midgame.651.d: "As Chen increasingly relies upon less than sparkling individuals to strengthen his movement, many have come to question the exact goals of the Guangdong Federalist project. Staffed with various warlords of prophetic diligence, or even blatant self-interest, Chen's United Provinces have become akin to a glorified cover for continuing warlord practice. With the likes of Hainan warlord Deng Benyin standing tall with Chen, he has also seen other old warlord allies join his ranks once more, even amongst all of the new friends.\n\nLin Hu of the Old Guangxi Clique has long been a revolutionary sympathetic figure albeit not necessarily a Chen ally. Classmates with the famous Li Liejun and Cai E, Lin would ultimately walk a different path from his former friends. Collaborating with Xiong Kewu and others, Lin would ultimately find himself a subordinate of Lu Rongting after fighting in the National Protection War. A warlord to rival Chen himself, Lin has fought against Chen in the past, but has aligned himself to Chen since his return to power.\n\nSimilarly, Hong Zhaolin, another warlord of his own calibre, has found himself again with the likes of Chen. The local warlord of Chaomei, he was one of the most stringent activists against Sun Yat-sen, and fought fiercely on behalf of his master. Albeit, Hong's privyness to the criminal underworld are far from obscure, and it is well known that he runs an opium ring, with Deng Keng's murder being heavily linked to its discovery. Others of note include the likes of Liu Zhenhuan, a PSC revolutionary with a half-hearted commitment to democracy and federalism, or even Huang Dawei, another petty warlord of the region who formed the United Forces regime.\n\nWith so many petty local warlords attaching themselves to Chen's movement throughout his tenure as a politician, many of his critiques have brought to question if this is merely a pattern of circumstance and pragmatism, or the very core moving factor of the Federalist movement's identity."
 GXC.midgame.651.a: "A Movement of Federalists, or a Movement of Warlords?"
 GXC.midgame.651.b: "A few bad apples cannot spoil the whole bunch, right?"

 ##UPC Phase III Democratic Enthusiasm Events (660-679):

 GXC.midgame.660.t: "Bitter Realism Engulfs the Movement"
 GXC.midgame.660.d: "There was never one single great event that suddenly caused it, and yet the feeling is almost universal across [GXC.GetNameDef]. That sense of bitter malaise, growing slowly but surely through a trickle of many, smaller incidents until even the greatest optimist has become utterly jaded.\n\nThere were some cases that are easy to pinpoint that led up to this point. Chen Gongshu and his Foshan Merchants Corps being accused of turning Zhangcha village into his own private fiefdom, implementing extrajudicial imprisonments and punishments in the name of their \"autonomous association.\" Stories of local elections being overturned after allegations of widespread fraud, various abuses by the soldiers, and the uncaring behavior of the bureaucracy.\n\nOn a higher level, warlords big and small have begun to dominate the movement - leaving the authority of the central government in question. Powerful elites, whether they be in the government, army, gentry, merchants, or foreigners are openly flaunting court decisions, with the only recourse being bribes or turning to even bigger strongmen.\n\nThe worst of it however, is the feeling that nobody cares. That President [ROOT.GetLeader] and his men are too busy engaging in corruption and hoarding power to bother dealing with the mounting issues in China. That the intellectuals who so proudly championed Federalist ideals are too proud to admit they had been duped. That nothing has changed since 1911, and nothing ever will."
 GXC.midgame.660.a: "Maybe this is how Federalism always was, we were just too blind to see it."
 GXC.midgame.660.b: "It is not too late for things to change for the better, if only we would try!"

 GXC.midgame.661.t: "Infighting Devours the Reformists"
 GXC.midgame.661.d: "Sometimes it feels that every time the Federalist Movement takes one step forward, it ends up taking two steps back. And for the progressives and democrats who once flocked to this movement, [GXC.GetNameDef] is far behind where they should be.\n\nThe exact reasons why and solutions to this crisis of faith remains elusive. And for those looking to the past for solutions, they will find that history has not been very kind to reformists losing their momentum. Even in recent history, neither the United National Construction League nor the Federation of Chinese Democratic Parties had much unified direction in their brief existences, prone to infighting among their constituent groups which doomed them from having even a sniff at power.\n\nThe Grand Republican League Chen Jiongming assembled was supposed to change that, bringing together an alliance of democratic and constitutionalist factions to build a new Chinese republic. But no one seems to agree where it went wrong besides for that fact that for some imperceptible reason it has. Was it because President Chen failed to show strong enough leadership? Or because he was too strong? Was the opposition at fault because of their inability to check his excesses, or because they failed to let the government govern? Are the provinces failing to democratise for a lack of federal intervention, or an excess of it?\n\nThe cracks in the unity of the Federalist movement have begun to wear down the Grand Republican League, and more and more executive decrees by the President have begun to take precedence over the National Assembly. Perhaps more worrying is the democratic backsliding in the provinces, with local warlords and Yue Army military authorities often strong-arming provincial legislatures. One has to wonder if there is anything good in sight."
 GXC.midgame.661.a: "Federalism is beginning to lose its luster among the reformists."
 GXC.midgame.661.b: "But maybe we can bring some of that shine back."

 GXC.midgame.662.t: "Gentry Abuses and the Yue Army"
 GXC.midgame.662.d: "The [GXC.GetAdjective] army of the is supposed to be a force of liberation, and the Yue Army is supposed to be an example not only on the battlefield, but also at home. Their behavior in suppressing rural insurgents have proven to be a sobering reality check for many, dampening views on the movement for many freshly initiated.\n\nChen Jiongming and his men are in many ways heavily tied to the Guangdong (particularly Haifeng County) gentry. Chen was born to a scholar-gentry family, and so were many of his top officers in both the military and government (many of whom are also part of his extended clan). The gentry have helped Chen quickly raise soldiers for his campaigns and maintain his grip on power - through their funds, their well-educated sons, and their control of major institutions. In return, Chen has rewarded them handsomely through appointments to favourable offices (particularly as rural magistrates, which has helped them legitimise and consolidate their power) and protecting them from socialist revolutionaries.\n\nChen, to his credit, has tried to broker a fair peace with rural activists like Peng Pai, at the very minimum for the sake of bolstering his reformist credentials. But in the end there is only so much he can deviate from what is perhaps his second most important powerbase behind the Yue Army.\n\nHow intertwined the two are may be illustrated by the case of the Zhong brothers, both Haifeng-born officials said to be in-laws with Chen Jiongming. Zhong Xiunan is older of the pair and co-founded the Haifeng Tongmenghui with Chen. Said to be an ex-anarchist, he served in both military and civilian roles - including as Haifeng's magistrate. Zhong Jingtang studied at the Seijo School in Japan to become a military officer and helped Chen Jiongming found the Haifeng Autonomous Newspaper. While stationed in Haifeng, they were the target of socialist propaganda, accused of conspiring with the local gentry in a litany of abuses against the local peasants."
 GXC.midgame.662.a: "The Zhongs are good men simply enforcing the law against bandits."
 GXC.midgame.662.b: "Maybe the Yue Army could show a kinder face to the people?"

 GXC.midgame.663.t: "The Ivory Tower and Mass Movements"
 GXC.midgame.663.d: "The Pearl River Delta has always been a relative safe-haven for political thought in China, with various intellectuals and activists who have run afoul Chinese authorities often deciding to flee to Hong Kong for shelter. The formation of the Legation Cities have tightened some controls on free press (particularly calls for colonial democracy and anti-concessionism), but relative to many areas in China Hong Kong and Guangzhou are considered a haven for political discourse. As a result, it was a popular centre of operations for various dissidents like those in the FCDP.\n\nThe proliferation of various newspapers, magazines and other publication companies (although often individually short-lived) suggest a lively political scene. The DSP for example is known to publish the weekly Zaisheng (Renaissance) and the outspoken daily Guojia Shehui newspapers. The FCDP had one called the Guangming (Light) newspaper, while the YCP's Hong Kong branch publishes the Tan Haideng. Chen Jiongming and his allies have been involved in a series of short-lived newspapers, starting with the Haifeng Autonomous Newspaper and the transient Ke (Assent) Newspaper. He also once contributed to the anarchist Minxing Ribao (Fujian Star Daily News) and the Marxist Guangdong Qunbao, though has stopped for obvious reasons. Even the gentry have published Lu'an Daily.\n\nTranslating words into mass appeal is something the reformists often struggled with, especially compared to the more successful revolutionaries in the KMT and CSP. Some of this, at least, has been self-inflicted. While the DSP for example claim their party's objective is to \"awaken the common consciousness of the nation,\" Zhang Junmai has proven hesitant to embrace mass movement like his revolutionary socialist peers. His metaphysical discussions on synthesising Eastern and Western philosophy and spiritual values, while fascinating for his intellectual peers, has done little for his party's reputation as a group of elitists."
 GXC.midgame.663.a: "It might be worth reining in the press before they begin spreading dissent."
 GXC.midgame.663.b: "Maybe it is time we start to broaden our audience to the masses."

 GXC.midgame.664.t: "The Democratic Movement Energises"
 GXC.midgame.664.d: "When the Guangzhou Federalist Government was first established, the gathered democrats, constitutionalists, and regionalists almost unanimously agreed that their goal would be the reformation of the promised 1911 Republic: corrupted by Beiyang reactionaries and revolutionary radicals.\n\nAs the Federalist Movement begins to grow, the unity of the different factions that make up it has begun to fray. For the various reform socialists, progressives, and even some of the left liberals, merely restoring Beiyang is no longer enough. With so many who have died and so many sacrifices being made, they have begun to envision a republic distinct from the old wheeling and dealing that characterised Beiyang at its best. They have begun to demand a democratisation not only of politics, but of society and the economy - a lofty goal for a government that has not even finished uniting China.\n\nTheir calls for change, and change now have begun to clash with the various conservative republicans, the warlords, the bureaucrats and magistrates, and even the leaders of their own parties who often have a top-down style of decision making. For these men, promoting constitutionalism, regional autonomy, and protecting China's fragile institutions take priority and they fear the damage radical change may do. To them, the status quo within Federal borders is what they are fighting for in their quest to unite China, and anything further than that is reckless at best, internal sabotage at worst.\n\nAs the first group begins to gain ground, it has begun to alienate the second, threatening a split that divides even within parties and cliques. The millions of Federalists will need to collectively make a decision sooner or later on what precisely their movement wants."
 GXC.midgame.664.a: "Is not a constitutional, federal republic a dream worth fighting for?"
 GXC.midgame.664.b: "Dare we not dream of a society beyond bayonets and bribes?"

 GXC.midgame.665.t: "Federalist Romanticism Fractures"
 GXC.midgame.665.d: "With Federalism at its peak nationwide, keeping the adherents of an intrinsically decentralised and democratic ideology manageable has become a significant challenge. Hope for democratic change has outpaced the government's ability to implement it. As the pressure and dialogue heads up, the movement has struggled to find a coherent message.\n\nSome early Federalists like Zhang Taiyan and Chen Jiongming were anarchist inspired, with Zhang believing at the time that the national constitution, parliament and presidency were the \"three most lethal poisons\" in China because they would cause China into centralism or endless civil wars. He believed the American and German systems caused endless problems as they continued on a centralist trajectory, though rejected anarchists like the World Society for their excessive nationalism and social darwinism. Zhang rejected liberal democracy and capitalism in favor of Daoist and Buddhist influences and also inspired groups like the YCP and Federalists like Tang Jiyao.\n\nOthers like Zhang Junmai and Luo Longji generally favored the German and American approaches to liberal and social democracy, with Zhang actually being relatively mild in his critiques of Cao Kun's 1923 Constitution. While he felt it to be imperfect, the majority of his criticisms came from its execution rather than content. Zhang believed that authority and freedom were both indispensable and complimentary to a nation with separate spheres of activity. The government ought to have enough authority to ensure efficiency and speed, but the people must have freedom in social and cultural matters. Zhang's most recent quest however, to build a \"third type of government\" that combines the strengths of dictatorships and parliamentary rule has raised eyebrows.\n\nMost, like Chen Jiongming, find themselves somewhere in the middle - seeking a Federal republic with a balance between the central government and the provinces. Democracy, they hope, will slowly be built from there."
 GXC.midgame.665.a: "Through freedom people develop, and therein lies the source of a nation's strength."
 GXC.midgame.665.b: "Real self-governance will not be achieved from the top down, but from the bottom up!"

 ##UPC Digesting Other Factions Event Chain (680-699):

 GXC.midgame.680.t: "Li Jishen and KMT Defectors"
 GXC.midgame.680.d: "Chen Jiongming's relationship with the revolutionary left, like the broader Federalist movement, was an uneasy one. His competition with Sun Yat-sen for influence over leftist groups including anarchists and syndicalists left him empty-handed, and he has since replaced those influences with the much more compatible reformist left, particularly Zhang Junmai and Zhang Dongsun. With [GXC.GetNameDef] having seized control of the Eastern provinces however, reminders of his past have cropped up.\n\nChen's early campaigns were in Fujian, where he served as commander in chief loosely on behalf of Sun's government. There he was noted for working with various anarchists, implementing educational, social, and governing reforms. There remains extensive debate over to what extent he was sincere about the alliance or if he was merely tolerating it, and the occupation was not always pretty - with various Guangdong Army officers cooperating with local warlords and engaging in corruption. The MinGan region has changed since the 1920s, having become a revolutionary hotbed under Kuomintang insurgents after the Northern Expedition.\n\nChen's relationship with Chen Duxiu, the future founder of the CSP, had similar ups and downs. Chen Duxiu was an acclaimed educator and protected by Chen Jiongming despite the backlash from the conservatives, however the former ultimately decided to resign. He ultimately decided to cast his lot with the Kuomintang in 1922, denouncing Chen as a warlord while many other intellectuals who were previously sympathetic to him like Tan Pingshan and Chen Gongbo were sidelined.\n\nThough Chen's relationship with the senior leadership of the Kuomintang are beyond repair by this point, many in the centre left have sought the entry of Li Jishen, their leading general, into our government. Seen as honest and on the reformist side of the party, he has sought to facilitate the entry of other defectors like Chen Mingshu and Tan Pingshan, however many see them with suspicion."
 GXC.midgame.680.a: "Anything we can do to weaken the draw of the revolutionaries."
 GXC.midgame.680.b: "Li Jishen and his close friends can stay, but the rest are a danger."

 ##UPC Phase III Focus Tree Events (700-729)

###Section 3e (800-999): Mid Game NPA Political Events

##NPA Nanning Conference (800-829)
 GXC.midgame.800.t: "The Conference in Guangzhou"
 GXC.midgame.800.d: "Lu Yuguang has sent out messengers across Liangguang to invite warlords, politicians, and intellectuals to Guangzhou for a conference, ostensibly for discussions regarding the reconstruction of the two provinces and also to discuss national unification. The significance of this act was readily understood by the attendees, who have begun to gather in the city.\n\nGuangzhou is the stronghold of the remnants of the old Guangdong Clique, to host a conference in this city is to assert dominance over Chen Lianbo and his allies. It was also the de facto capital of several southern governments and by gathering southern leaders there it signified his desire to follow in his father's footsteps in leading a rival government in the south.\n\nLu and the Young Guangxi Faction Triumvirate will present their case for leadership, using the two provinces as a platform to unite the southern provinces against northern tyranny. This is a bold play given the North has traditionally won most wars of unification and continues to be dominant. But Marshal Lu will not be deterred - either North and South will unify on even terms or there will be war."
 GXC.midgame.800.a: "Lu Yuguang truly is his father's son!"
 GXC.midgame.800.b: "There are plenty of others involved too..."

 GXC.midgame.801.t: "The National Protection Alliance"
 GXC.midgame.801.d: "A new National Protection Alliance has arisen, seemingly deadset on making yet another attempt at unifying the nation. Led by Guangxi Warlord Lu Yuguang, adopted son of the legendary Lu Rongting of the original movement which sought to topple Yuan Shikai after his attempt at declaring himself the Hongxian Emperor, this new government seeks to rally the various southern provinces into a united coalition against northern tyranny. Who will join them and what type of posturing they will take against their rivals remains to be seen but for now spirits run high in the south."
 GXC.midgame.801.a: "But will they achieve what their predecessors could not?"
 GXC.midgame.801.b: "Warlords banding with more warlords."

 GXC.midgame.802.t: "Lu Yuguang Presses for Unification"
 GXC.midgame.802.d: "Lu Yuguang, the Young Marshal of the South, was straight to the point. Speaking to the assembled delegates, he proposed that the various southern provinces band together so that they will not be so easily pushed around by the Northern governments. This is hardly a novel concept: it was attempted several times by various warlords by internal divisions and the ultimate victory of the Kuomintang sundered these projects.\n\nMarshal Lu has the power to enforce this decree, at least over Liangguang. He is an unknown quantity in the nation, but he does retain his adopted father's name which remains recognisable. Similarly, there are multiple ways towards unification and he may benefit from that ambiguity.\n\nWhile he has declared his intention to stop recognising Zhili authority, this might be a negotiating tactic. Unification by force will be a difficult, costly affair and the formation of a rival government may simply be a ploy to get an advantage in future talks with either the Zhili or another faction. Another lingering question is whether or not he will be able to convince others outside of Liangguang to join him in his quest. Even those not ideologically opposed to Lu may come into contact with his government either due to personal enmity or ambition."
 GXC.midgame.802.a: "An aggressive course of action is our best bet for victory!"
 GXC.midgame.802.b: "A defensive, diplomatic approach will ensure our survival."

 GXC.midgame.803.t: "Reluctance of the Regionalists"
 GXC.midgame.803.d: "Despite Lu Yuguang's pompous proclamation, there remains considerable resistance to war among the warlords in Liangguang. The vast majority of his lieutenants and allies can be classified as regionalists - those more interested in local affairs and preserving local autonomy than fighting a war for unification. War brings devastation, heavy taxation, and political centralisation - none of which are appealing.\n\nThat said, all but the most narrow-minded of them would realise that unification in some way is inevitable and the only way to ensure it is on their terms is by leveraging military force into concessions. For Shen Hongying and his allies in Shaoguan, their decision has already been made. The Zhili and their German allies propped up his rule for almost a decade now, funneling weapons, money, and even pressuring his generals into his camp. Finding a new accord with one of the Zhili Governments is Shen's priority. Chen Lianbo and Guangzhou have a bit more flexibility but only so much. Their autonomy was protected primarily by foreign interests, though with the outbreak of the Second American Civil War, growing Japanese influence in the region, and German preference for the Old Guangxi Clique, they have been drifting into Anguojun circles.\n\nTheir positions on forming a rival government appear to have been made for them - neither has the strength to challenge Lu on making this proclamation. But he would be wise to be cautious about his next steps, because it is one thing to form a government, it is another to begin a war for it."
 GXC.midgame.803.a: "The regionalists flock to Shen Hongying and his clique."
 GXC.midgame.803.b: "The regionalists side with Chen Lianbo and his government."

 GXC.midgame.804.t: "Democrats and Unification"
 GXC.midgame.804.d: "For the democrats in Liangguang, opinions are mixed on unification. Unification will bring peace, which many hope will allow for the eventual democratisation of the government, or at least the empowerment of civilian authorities and the relaxation of restrictions on civil liberties. But to form a rival government and wage war for one is bound to be devastating for the various democratic parties and civic groups who often transcend provincial borders and will chafe under wartime controls.\n\nThere is hope that the possibility of war will shake up the existing status quo and force the various sides to legitimise themselves by working with democratic groups, but the resumption of violence may end up sidelining them in favor of military men. Thus, the various democratic leaders are forced to navigate a treacherous road, demonstrating their loyalty and usefulness to the new government without potentially alienating their patrons in the north.\n\nThe two parties that may benefit the most from this are the Democratic Socialist Party led by Zhang Junmai, who has a few chapters in the north but generally has rebased around Guangzhou and the Public Interest Party which mainly draws its influence from Chen Jiongming's old allies in Guangdong and overseas Chinese donations. While not entirely supportive of any of the major factions, they have the least to lose by supporting the new government."
 GXC.midgame.804.a: "Lu Yuguang works to shore up his legitimacy through the DSP and PIP."
 GXC.midgame.804.b: "Lu would be better off mollifying his erstwhile allies."

 GXC.midgame.805.t: "The National Protection Government"
 GXC.midgame.805.d: "Despite the challenging road ahead, ultimately Marshal Lu ultimately got his wish. The delegates, while some expressing reservations about the possibility of war, closed ranks behind him when he declared his intention to form a new National Protection Government.\n\nAssuming his new role as President, he vows to lead wisely and save the republic. For now, the situation remains effectively unchanged from how it was before: the triumvirate still rules Guangxi, Shen Hongying rules Shaoguan, Chen Lianbo Guangzhou. But the elevation of Lu Yuguang from being just another warlord perceived to be a puppet of his Old Guangxi peers to a potential regional, if not necessarily national, leader has been palpable. Wavering generals and military units have fallen in line, various leaders have lined up behind him, and intellectuals have begun singing his praises.\n\nHis first decision will be a simple but potentially decisive one. Moving his personal base of operations from Nanning to Guangzhou would help him shore up his legitimacy but will put him deep in \"foreign\" territory."
 GXC.midgame.805.a: "President Lu will take office in Guangzhou."
 GXC.midgame.805.b: "The high command is based in Nanning."

##NPA Popularity Ladder (830-859)

 GXC.midgame.830.t: "New Tricks for an Old Warlord"
 GXC.midgame.830.d: "In warlord era China, political popularity usually follows military power and Chen Jiongming was little different - his political fortunes often waxed and waned based on his battlefield successes. A well educated member of the Haifeng County gentry, he rose to influence through the Guangdong Provisional Assembly and later as a Xinhai Revolutionary General. He proved to be capable commander and logistician, raising multiple armies in his fights against the Guangxi Warlords and later the Kuomintang. But his fights against the KMT proved to be his undoing and he was forced to flee into exile until after the completion of the Northern Expedition where he carved out a role as a gentry commander aligned with Chen Lianbo's government.\n\nWhen he was bested in battle in 1936, most assumed that would be the practical end of his influence, forced to flee into Hong Kong in failing health. But alas, fortunes have swung back in his favor and his hardworking allies in his Public Interest Party in particular have allowed him to exert influence, pressing for national unification under a Federalist system. He seems mostly harmless but with their power growing, there remain some concerns."
 GXC.midgame.830.a: "Let us undercut his influence the best we can."
 GXC.midgame.830.b: "His views may prove useful for our purposes."

 GXC.midgame.831.t: "Resurgence of the Yue Clique"
 GXC.midgame.831.d: "Despite their defeat in 1936, the remnants of Chen Jiongming's Yue Clique have achieved some enduring popularity in the new order. Much of the old Yue Army and even some of their commanders have been absorbed into our allied military forces while the gentry-backed Grain Industry Maintenance Association that was fairly tied to Chen Jiongming has swapped their allegiance towards us. The Public Interest Party and their Hongmen connections have also found themselves growing in influence within government circles.\n\nOur decisions have allowed a certain partnership to grow with the old Yue Clique, even if at times we need to keep our distance. Continuing to exploit this alliance may open up new avenues for us to benefit from this relationship."
 GXC.midgame.831.a: "Experienced Yue Army officers aid our military."
 GXC.midgame.831.b: "Alliances with the gentry stabilise the countryside."
 GXC.midgame.831.c: "Unity with the PIP and others bring us closer to unification."

 GXC.midgame.832.t: "\"Rebellious Boy\"; the Guangxi Playboy"
 GXC.midgame.832.d: "In the halls of the Guangxi cliques, there are fewer names as convicted in supposed crimes committed against the Old Guangxi Clique than that of Liu Zhenhuan and his Guangxi Army. An early leader of the Guangxi Tongmenghui, Liu would be considered one of the chief representatives of the revolution for Guangxi, fighting in Xinhai, and the Second Revolution.\n\nReturning to fight in the National Protection War, he defected to the Old Guangxi Clique in 1917, but in 1920 under secret communications with the Guangdong Clique of Chen Jiongming, would defect again in-exchange for becoming commander of the First Division of the Guangxi Army. In the ensuing 1st Yue-Gui War, Liu would help extinguish the Old Guangxi Clique for a time, plunging it into the Age of Heroes.\n\nAs a pawn in the broader Sun versus Chen chess game, Liu would ultimately fight for Sun, be appointed as an alternate member of the Kuomintang's Central Executive Committee and Governor for Guangxi, before taking his Guangxi Army, and in conjunction with his ally Yang Ximin, would rebel in 1925 after Sun's death, ostensibly with the hopes of becoming Tang Jiyao's Governor of Guangxi. Defeated, he would be cast into exile in Hong Kong.\n\nAs a member of the Political Science Clique through connections to Yang Yongtai, Shen Hongying, and Yang Ximin, Liu's return to Liangguang politics under Chen Lianbo sparked much animosity from the Old Guangxi Clique; who decry him as a traitor, the second Wu Sangui, or as the \"Rebellious Boy\".\n\nHowever, Liu's shaky resolve and discipline of the 1920s had practically faded in Hong Kong; addicted to gambling and carousing, Liu has become something of a playboy. Charismatic, with excesses, his friendship with figures such as Luo Longji, alongside that of the Yunnan Clique's Long Yun, and his functional role as the face of Political Science within Liangguang has granted him a certain level of leverage within the region, not even to mention the men under his command, or Yang Ximin and Lin Hu."
 GXC.midgame.832.a: "We can hardly demean a man for his troubles."
 GXC.midgame.832.b: "Statecraft is no place for chronic addicts."

 GXC.midgame.833.t: "Western Liberalism in Today's China?"
 GXC.midgame.833.d: "A supportive force in Chinese politics, the Political Science Clique owes its origins to the parliamentary split between the Kuomintang following Song Jiaoren's assassination by Yuan Shikai. With rump members of the parliamentary Kuomintang, those that didn't fight the Second Revolution, forming the Democratic Constitutional Party in 1913, figures such as Zhang Yaozeng and Gu Zhongxiu would come together to practice constitutional politics and consolidate democracy under its banner.\n\nHowever, the Minxian Party would soon fade, with the radicals (Gu, Zhang, Yang Yongtai) dissipating. Following Sun's creation of the Gemingdang in 1914, with his demand for personal oaths of loyalty, the leading members of Minxian would refuse, forming the European Affairs Research Society to study the First Weltkrieg. Staffed by the likes of Li Genyuan, Cen Chunxuan, Yang, Gu, Zhang, Li Shucheng, and many others, the EARS would fight Yuan Shikai in the National Protection War, splitting into factions afterwards.\n\nGu, Li, Yang, Zhang and others formed the Political Science Society in 1916, debating the merits of Centralism and Federalism, Confucianism and the parliament, alongside constitutionalism. The PSS would see Beiyang perform limited reforms, albeit after Duan Qirui's dissolution of the Assembly, they would largely flee to join Dr. Sun in Guangdong.\n\nAttempting a coup, Yang, Cen, Li and Zhang would flee north to Zhili Beijing, and in 1923 would transform from a society into a Clique, joined by Huang Fu. With the Beijing Coup in 1924, Huang would become Prime Minister, with Zhang taking a key place in the cabinet. However, after Feng Yuxiang's deposition, Political Science would survive purely by political skill alone, managing to receive an amnesty by the Zhili once the dust had settled.\n\nNow an Anti-Zhili body, the Liangguang PSC has taken on its own unique nature. Led largely by Lin Zhengxuan, alongside Yang Ximin and Liu Zhenhuan, with ties to Lin Hu and Shen Hongying, it is more militarised, and inducted with warlords."
 GXC.midgame.833.a: "They fought for Democracy when no one else did."
 GXC.midgame.833.b: "Splitters and Traitors, the whole lot of them."

 GXC.midgame.834.t: "Chen Lianbo, the Merchant Prince"
 GXC.midgame.834.d: "Chen Lianbo was born into a silk merchant family and at age 16 he was employed at the HongKong and Shanghai Banking Corporation (HSBC) while also managing a silk and insurance business on the side. Chen made a fortune during the 1910 Shanghai Financial Crisis, using his HSBC ties to manipulate the gold and silver market. The budding tycoon later expanded into shipping, mining, paper, tea, tung oil, pigs, tobacco, bamboo, straw mats, and other local products.\n\nAmid the 1911 Xinhai Revolution, he and other merchants had organised the Guangzhou Cantonese Merchants Public Security Maintenance Association (better known as the Merchant Corps) to protect their businesses and Chen Lianbo reluctantly was placed at its head. Warlords came and went, and Chen sought to collaborate with them to minimise their abuses though he never quite trusted them.\n\nHis relationship with the KMT was especially sour after they took power in 1922. When pressed to join them, Chen resisted, saying that \"We businessmen do not want to be coloured by political parties. In terms of what is at stake, the political situation is unpredictable. When one party comes, the other party goes; when party A is in power, party B is regarded as an enemy or a rebel. We have a wide range of businesses, and if we join the party, and your party loses its power one day, it will be very difficult for us to move our property and family.\"\n\nWhile initially the Merchant Corps had no political ambitions, Chen Lianbo's ties with the British escalated tensions as he believed their support would allow him to defy Sun Yat-sen and the KMT. He worked to expand the corps, integrating the Foshan, Jiangmen, Shilong, and other local merchant militias into a \"Joint Defence Headquarters\" under his control. He also had contacts with warlords like Fan Shisheng, Ye Ju and Chen Jiongming. Though defeated at the time, the savvy leader proved capable of surviving and continues to be influential today."
 GXC.midgame.834.a: "His wealth proves to be a critical asset."
 GXC.midgame.834.b: "His access to foreign weapons is vital."

 GXC.midgame.835.t: "The AACSG Entrenches Themselves"
 GXC.midgame.835.d: "The Association of All Classes to Save Guangdong was established by Chen Lianbo after the 1925 Merchant Corps Incident, hoping to rally a coalition to drive out the Kuomintang. But before that, the Merchant Corps had older, deeper roots in various Merchant associations that were formed in different cities.\n\nThe merchant class was traditionally looked down upon, but the modern capitalist system has helped them grow in influence. Their role as compradors to foreign businesses and their connections across the country give them a powerful supporting role for many warlord governments. In Guangdong however the Merchants were able to carve out a direct governing role of their own after the fall of the Kuomintang in 1927.\n\nThe Merchant Corps was officially an extension of the Guangdong Chamber of Commerce but it also included a variety of smaller independent groups such as the Commercial Maintenance Association, Dongguan City Business Group and Merchants Groups representing Xiangcheng, Xinhui City, Jiangmen, Shilong, and Beijing.\n\nSome groups had their own unique character. The Cen Zhiqing's Shuncheng Merchants Group was known for its signature yellow uniform and for being particularly vice heavy. After 1925 it survived by rebranding as the Daliang Citizens' Corps under Luo Bangyi. The Huicheng Merchants Association under Chen Dongzhang nominally had strict rules against smoking, gambling, drinking, bullying, and wearing their uniforms to brothels, boats, and winebars but it was poorly enforced. The Ronggui Merchants Group was led by the notorious blowhard Hu Peiyun while the Guanshan Merchants Group were from Chen Lianbo's home village and he hand-selected their leaders.\n\nThe Merchants were often intertwined with the gentry and also utilised charitable organisations like the Nine Charitable Halls as a mouthpiece for their politics, lobbying against joining the Great War, swaying the people, and even intervening in local warlord politics."
 GXC.midgame.835.a: "The power of the business class allows us to get ahead."
 GXC.midgame.835.b: "Their political influence cannot be understated."

 GXC.midgame.836.t: "The Young Marshal of the South"
 GXC.midgame.836.d: "Lu Yuguang lost his father at a young age and his mother (a Vietnamese woman) fled to China where they met Lu Rongting in Guilin. The elder Lu was smitten and took her as a concubine. An orphan himself, he adopted Lu Yugguang as his son. The ex-bandit, seizing power in Liangguang across the 1910s, was already in his 60s during the apex of his power in the 1920s and was eager to begin planning his succession. Similar to northern warlord Zhang Zuolin, he began to cultivate his son as the \"Young Marshal of the South.\" Despite his young age (only 20 at the time), the younger Lu was given command of the First Division of the Guangxi Army.\n\nLu Yuguang was not a very successful field commander, having apparently never attended a formal military academy or staff college. While never formally demoted, as his father's forces began to suffer major defeats against his foes the de facto command of his units began to fall to other generals. It ultimately did not matter as Lu Rongting's forces were crushed in 1924. However, the elder Lu was able to stage a comeback after the Northern Expedition, and with it Lu Yuguang was once again brought back into the spotlight.\n\nHis father had a legendary reputation, both good and bad, and was widely respected in Guangxi. Living up to that legacy has proven difficult, but it seems that recently his star has been shining."
 GXC.midgame.836.a: "Lu Yuguang is truly an enlightened autocrat!"
 GXC.midgame.836.b: "Lu Yuguang is a man of the people like his father!"

 GXC.midgame.837.t: "Marshal Lu and the Triumvirs"
 GXC.midgame.837.d: "The Young Guangxi Faction has grown tremendously in influence as it takes shape and develops its own identity after the death of the Old Guangxi Patriarch Lu Rongting in 1934. Founded as the young guard of the Old Guangxi Clique by Ma Ji (Lu's adopted son), Lin Hu, and Liu Zhilu, after the Zhili victory and Lu Rongting's restoration following the Northern Expedition they became the dominant faction of the Old Guangxi Clique.\n\nMa Ji is the most powerful of the triumvirate, and second only to Lu Yuguang. His father was a close friend Lu Rongting and had Ma Ji declare him his adopted father. A skilled martial artist and a graduate of Guangxi Military School, he served as Lu Rongting's personal assistant and as a field commander of the Old Guangxi Clique. It is said he fired the first shot of the National Protection War.\n\nAfter Lu Rongting's defeat in 1924, he served as Chief of Staff of Wu Peifu's Headquarters and fought on the Zhili's side during the Northern Expedition. His friendship with Wu Peifu began in 1918, where they met while negotiating in Hunan after being introduced by the Guangxi born Zhili staff officer Zhang Qijin. He also became very close to Lin Hu, one of the few other formally trained officers in the Guangxi Army. The two became sworn brothers, and Lin is known to be among the more politically engaged members of the Young Guangxi Faction - having associated himself with Sun Yat-sen, Chen Jiongming, and other ideological leaders. Liu Zhilu is the third of the triumvirate, an experienced commander who helped organise the Allied Forces Office in Zhangzhou along with some Yue Army Officers. Another important officer is Guo Chunsen, a close aide of Lu Rongting with a gentry (rather than bandit) background.\n\nAs Lu Yuguang's power grows, his relationship with the triumvirate has strained. Unlike his father, he is a generation younger than the triumvirs and cannot rely on filial piety. They will have to resolve their differences behind closed doors..."
 GXC.midgame.837.a: "Lu Yuguang asserts his authority."
 GXC.midgame.837.b: "Ma Ji is the real power behind the throne."

 GXC.midgame.838.t: "From a Bandit to a Warlord"
 GXC.midgame.838.d: "Shen Hongying was a Hakka born in Guangxi. He worked as a farmer, earning side-income selling herbal medicines and performing Shaolin martial arts before an audience. One day he and his brother were robbed by local soldiers and Shen sought revenge - killing their attackers before enlisting as a soldier. During the Xinhai Revolution his unit fought on the side of the revolutionaries, ultimately coming under the command of Lu Rongting.\n\nOver the next few years he would continue to rise through the ranks and eventually become a warlord in his own right, playing off different factions before he was ultimately defeated by the New Guangxi Clique. Nevertheless, he was able to bounce back with the help of the Zhili, and his Shen Army Faction dominated the northern part of Guangdong.\n\nThe Shen Army, despite often being bandits themselves, gained fame suppressing banditry under Lu Rongting. However they became notorious for their brutality and indiscipline while stationed in Guangdong, engaging in various vices, looting, and extorting locals. Despite their strength and equipment, they often lost battles due to out-dated tactics.\n\nWith Shen's power on the rise, it might be wise for him and his deputies to clean up their acts. Enforcing discipline is no easy feat, but a truly wise and strong leader is capable of passing such a test."
 GXC.midgame.838.a: "Shen is a great leader, and great leaders discipline their men."
 GXC.midgame.838.b: "A truly wise leader knows when to trust his soldiers."

 GXC.midgame.839.t: "Zhu Jiahua, the Grey Eminence"
 GXC.midgame.839.d: "Zhu Jiahua was a student in the Tongji School in Shanghai, a university founded and funded by Germans. He joined a Dare-to-Die Squad during the Xinhai Revolution in 1911 before continuing his electrical engineering education at Tongji. Afterwards he won a scholarship to study metallurgy in Berlin where after some disruptions from the Great War, he completed his PhD. He became a prominent German-educated Professor in Peking University before leaving Beijing after the brutal suppression of the March 18th Protests in 1926 by the Fengtian Clique.\n\nAfterwards he went southwards where he taught at Guangdong University and briefly worked in the KMT government but refused to join the party. He proved to be a successful intermediary after the German seizure of Guangzhou, allowing him to play an important role in Chen Lianbo's government before seeking a position under Sun Chuanfang. He joined Li Linsi's budding Jingxing Society, which began as a vehicle for Sino-German Cultural Exchanges but developed into a political movement to improve Sino-German ties and promote Chinese modernisation along German lines.\n\nAfter the brutal suppression of the 1932 Shanghai Uprisings, Zhu resigned from the Sun government and returned to Guangzhou. Influential within Sino-German circles, the ascendant Shen Hongying has hired him as an advisor. But Zhu is a crafty and ambitious man of his own, and many believe that he is the true mastermind behind the previously shambling Shen Army's rise."
 GXC.midgame.839.a: "Zhu dedicates his efforts to improving Shen's image."
 GXC.midgame.839.b: "Zhu leverages his contacts to bolster Shen's position."

##NPA Satellite Content (860-889)
 GXC.midgame.860.t: "The South Submits to [FROM.FROM.Capital.GetCapitalVictoryPointName]"
 GXC.midgame.860.d.intro: "After consolidating control over Liangguang, the various regionalists of the region struggled to come to an agreement over what to do next. Though united in their opposition to the revolutionary Kuomintang and Chen Jiongming and his Federalists' attempt at seizing power as well as their desire to protect regional autonomy, there was no shortage of debate over which rival government in China would respect local self-rule. Some even mused the possibility of establishing a rival government of their own."
 GXC.midgame.860.d.default: "$GXC.midgame.860.d.intro$\n\nBut in the end, the south decided to submit, perhaps seeking to avoid war or perhaps under pressure from outside agents. To the astonishment of many, [GXC.GetLeader] ultimately chose to throw his lot with neither the Zhili nor the Fengtian Cliques, instead aligning with [FROM.FROM.GetNameDef]. This has frozen the balance of power in Guangdong temporarily as Nanning, Shaoguan, and Guangzhou recalculate their odds, but whether or not this will be a permanent arrangement or if this is just a temporary alliance with the strongest power remains to be seen."
 GXC.midgame.860.d.zhili: "$GXC.midgame.860.d.intro$\n\nBut in the end, the south decided to submit, perhaps seeking to avoid war or perhaps under pressure from outside agents. [GXC.GetLeader] ultimately chose to throw his lot with [FROM.FROM.GetNameDef], which has shifted the balance of power in Liangguang in favor of Shen Hongying and his Shen Army Faction which has lobbied extensively for such an arrangement. While Chen Lianbo and his faction remain in Guangzhou, their influence has clearly been eclipsed by the pragmatic Shen Hongying."
 GXC.midgame.860.d.fengtian: "$GXC.midgame.860.d.intro$\n\nBut in the end, the south decided to submit, perhaps seeking to avoid war or perhaps under pressure from outside agents. [GXC.GetLeader] ultimately chose to throw his lot with [FROM.FROM.GetNameDef], which has shifted the balance of power in Liangguang in favor of Chen Lianbo and his Guangzhou Merchant faction which has lobbied extensively for such an arrangement. While Shen Hongying and his allies remain in Shaoguan, their influence has clearly been eclipsed by the crafty Chen Lianbo."
 GXC.midgame.860.a: "Lu remains on top...for now."
 GXC.midgame.860.b: "Marshal Lu eyes Governor Shen warily."
 GXC.midgame.860.c: "Marshal Lu eyes Mayor Chen warily."

###- Phase IV Events -###

###Section 4a (000-199): Late Game Military Events

 ##Shared Military Events (000-049)
 GXC.lategame.000.t: "The Guangxi Student Army"
 GXC.lategame.000.d: "A most brazen display of dedication to the nation has emerged from Guangxi Province as of recent. Reflecting the nation's war situation with Japan, a gathering of students has formed in order to create the \"Guangxi Xueshengjun\", or Guangxi Student Army. Emboldened by patriotism and pride, the student body of roughly 300 male and female university and senior highschool aged participants have begun to propagate propaganda to the soldiers and local civilian population, usually in the form of patriotic speeches and plays, evoking national struggle. Celebrating recent victories, certain Guangxi officers within the command corps have cited the student movement as \"the first step towards paving the way for national regeneration\".\n\nHowever, many young and particularly left wing students have joined the ranks of the growing Student Army, resulting in a differing of attitude and splitting of both ranks and overall message. Propaganda has begun to shift from focusing on the War of National Resistance to that of Liberation of the Chinese proletariat from the World's Imperialists, and as a result has run under much contension with certain elements of the administration. Keen to direct the students away from interfering in politics, vocal hardliners propose shutting down the army entirely, stipulating that propaganda is the role of the military and government. Nonetheless, such a move could dampen morale significantly, or even incite retribution."
 GXC.lategame.000.a: "Anti-Imperialism unites all parties!"
 GXC.lategame.000.b: "The venom that they spit will only confuse matters of the war effort."

 GXC.lategame.001.t: "Li Highlander Uprising"
 GXC.lategame.001.d: "As it stands currently, the majority of China's citizens are located in urban cities that are at high risk of siege or invasion. To counter this a plan has been put forward on relocating the denizens of Haikou and Qionghai to the Wuzhi mountains, located in central Qiongya, in order to provide a safe haven from any coastal invasion. Albeit such a proposed plan has been met with much contension by the local populace.\n\nThe ethnic Li population have become invigorated into an uprising over such a proposal due to fears of Han dominance in the region becoming a more apparent threat to their way of life and culture. The core ringleader of the uprising is one Wang Guoxing, leader of a local Li Village in Qiongya. Largely staffed by his family, the rebellion is evidently built on the unbreakably strong ties of village to village.\n\nWith matters of national security at stake, members of the government have advocated for a particularly hardline response, some even suggesting the planned execution of thousands of Li villagers in order to quell the uprising. Balking at such a heavy-handed and brutal idea, many in the fierce opposition have instead insisted upon the necessary investments made into the protection of Li culture, and the local area. Ultimately their proposals have been met with counter arguments that such frivolous spending would deprive necessary materiel for the war effort."
 GXC.lategame.001.a: "Are we blind? Deploy the garrison!"
 GXC.lategame.001.b: "And you'd see their culture extinguished?"

 GXC.lategame.002.t: "Naval Cliques"
 GXC.lategame.002.d: "Despite our dominance in the navy, we are still on shaky ground with the numerous other cliques, namely the divide between the Whampoa Army and the Guangzhou Naval clique, both seek to modernise the navy but their division is based on how centralised the fleets should be. The Whampoa Army would have the navy under their wing whereas the Guangzhou Naval clique wants greater independence from the army, which grew from their training that it received from the British officers in Hong Kong.\n\nWe could enter friendly relations with one of these factions, however other options are still available outside of the aforementioned cliques who have already taken root in our government. The Fujian and Qingdao cliques, which are the representatives of the regionalist forces. One thing to note is their development of how their field of study developed, example being the Qingdao clique received their studies from the Japanese and German navies whereas the Fujian clique is a much more organically home line of thought that developed more and more with the conflicts that occurred after the failed northern expedition.\n\nAnswers on who we ally ourselves with is to be answered as soon as possible so that not just the protection of our coastal territories can be guaranteed but also become a patriotic example for China on the future world stage."
 GXC.lategame.002.a: "Have the Army have command over the navy."
 GXC.lategame.002.b: "Why should the army have control of the sea? Give the reigns to the Guangzhou Naval clique."
 GXC.lategame.002.c: "The regionalists are much more reasonable for our given situation."

 GXC.lategame.003.t: "Headmaster of the Skies"
 GXC.lategame.003.d.intro: "With the establishment of the Central Aviation Academy, [FROM.GetNameDef] takes another concrete step towards creating a modern air force. Merging multiple existing academies and air programs together as well as recruiting instructors from abroad, the infusion of new funding has not erased old rivalries. The selection of the new headmaster will not only take on a military dimension, but a political one."
 GXC.lategame.003.d.kmt: "$GXC.lategame.003.d.intro$\n\nThe three major candidates are Lin Weicheng, Yang Guanyu, and Zhang Huichang, all long time Kuomintang members with an interest in military aviation. Lin Weicheng was born in Guangdong and studied medicine in the United States before joining the late Yang Xianyi's group to study flight at the Tuqiang Aircraft Company. He returned to serve as a pilot fighting warlords, becoming a senior NRA air force officer. While in Guizhou, he found himself in the employ of the New Guangxi Clique and is known for his mutually antagonistic relationship with foreign air instructors.\n\nYang Guanyu was sent by Lin Sen to join Yang Xianyi's group. He returned to Guangzhou with 12 aircraft donated by overseas Chinese and aided Yang with China's first domestically produced aircraft: the \"Leshiwen\". He rapidly rose through the ranks as a pilot, an instructor, and a production manager. While in exile in Russia, he continued to study aviation and upon his return he charmed the various Liangguang figures, including Bai Chongxi and Chen Mingshu, and continues to play a major role in aircraft production.\n\nZhang Huichang was born in Guangdong but raised in the United States where he entered the Curtiss Aviation School in New York. In 1918 he returned to China and served as Sun Yat-sen's aide-de-camp, becoming deputy director of the Aviation Department and fighting various warlords. Upon returning to China, he achieved some further fame through his \"saving the country through aviation\" campaign, having his students perform various stunts and personally flying across the entire country in a major spectacle."
 GXC.lategame.003.d.upc: "$GXC.lategame.003.d.intro$\n\nUnder consideration are Chen Yingquan, Xiao Buyun, and Ding Jixu, a collection of foreign educated air force officers. Chen Yingquan was the captain of the air squadron established by the Guangdong Army in Fujian in June 1919, a position he retained after the Guangdong Army established the Guangzhou Government. He was the most senior air force officer to side with Chen Jiongming in 1922, along with Lin An and Yu Baijiong, and was rewarded with an appointment as Director of the Aviation Bureau.\n\nXiao Bunyun was an early member of the PIP with extensive ties to the Chinese diaspora. An ace at raising money for the cause, he entered Chen Jiongming's confidence. He studied to be a pilot in the 1920s while in exile and also was elected the PIP's New York State Chairman. Chen Jiongming invited him to return where he helped organise pilots and mechanics for the Yue Army's fledgling air force.\n\nDing Jixu was a Guangdong native who initially went to France to study medicine but soon chose to go to Germany to study aviation instead. There he married a German woman and found work in Germany before returning to Guangdong in 1926 to serve in Guangzhou's Shijing Arsenal and then as a flight instructor at Guangdong Aviation School. He was sent to study in France in 1927 before returning home to work as a flight instructor for a changed government. Not particularly interested in politics, his fluency in German proved useful amid the Sino-German cooperation."
 GXC.lategame.003.d.npa: "$GXC.lategame.003.d.intro$\n\nThe three leading candidates are Ding Jixu, Feng Huang, and Chen Ruidian. Ding Jixu was a Guangdong native who initially went to France to study medicine but soon chose to go to Germany to study aviation instead. There he married a German woman and found work in Germany before returning to Guangdong in 1926 to serve in Guangzhou's Shijing Arsenal and then as a flight instructor at Guangdong Aviation School. He was sent to study in France in 1927 before returning home to work as a flight instructor for a changed government. Not particularly interested in politics, his fluency in German proved useful amid the Sino-German cooperation.\n\nFeng Huang was born in Guangxi and studied at the Guangxi Army Military Academy. Rising through the ranks during the 1920s but never reaching general rank, he managed to find employment in Nanning after the Northern Expedition collapsed, and was sent to the Japanese Army School in 1927. When he returned in the 1930s, he began his career as an air force officer and quickly climbed the ranks as an instructor and later director of the Guangxi Aviation School.\n\nChen Ruidian (Arthur Chin) is a dark horse candidate. Born in Portland, Oregon in the USA, his father was from Guangdong and his mother a Peruvian. Incensed by foreign imperialism in China, the 19 year old Chen went to China to join the Guangdong Air Force established by Chen Jiongming in 1932. In 1935 he went to Germany for additional training and Chen has proven to be an excellent pilot. Handsome and popular, and nicknamed the \"Zhao Yun of the Skies\", the young man might be the shakeup we need."
 GXC.lategame.003.a: "Lin Weicheng, the veteran nationalist."
