 GXC_KMT_popular_support_iron_necked_liberalism: "Legitimacy of the Party: §OIron-Necked Liberalism§!"
 GXC_KMT_popular_support_iron_necked_liberalism_desc: "The Chinese Kuomintang has long been split between its rightist and leftist factions since the collapse of the Northern Expedition. In the ensuing chaos of the expedition's failure and the seemingly apparent destruction of the late Dr. Sun Yat-sen's dreams for a free China, the Left wing of the Party had essentially hijacked the Party's leadership and had proclaimed itself as the de facto ruling head of the party...until the resurgence of Hu Hanmin and his Right Wing of the Party, successfully bringing the unification of the nation.\n\nForever a black sheep amongst the bickering Left and Right wings, Sun Fo has finally claimed his father's mantle, solidifying his position as his father's true successor. A mediating, liberalising and centrist force for the Kuomintang, Sun Fo has true belief in the Kuomintang's mission to bring the enlightening force of democracy to the Chinese people, and whilst Tutelage must still be foreseen, it shall not overstay its welcome."

 GXC_KMT_popular_support_western_hills_ascendant: "Legitimacy of the Party: §cWestern Hills Ascendant§!"
 GXC_KMT_popular_support_western_hills_ascendant_desc: "The Chinese Kuomintang has long been split between its rightist and leftist factions since the collapse of the Northern Expedition. In the ensuing chaos of the expedition's failure and the seemingly apparent destruction of the late Dr. Sun Yat-sen's dreams for a free China, the Left wing of the Party had essentially hijacked the Party's leadership and had proclaimed itself as the de facto ruling head of the party...until the resurgence of Hu Hanmin and his Right Wing of the Party, successfully bringing the unification of the nation.\n\nWhilst some would levy accusations of conservatives perverting the National Revolution, the pre-eminence of the Western Hills Clique has returned the Kuomintang to the party it truly was before the disastrous United Front Policy. A party of constitutionalist ideals, of parliamentarianism, of the Tongmenghui! Socialists with disregard for constitutionalism shall never pollute the Chinese nation ever again, for the ideals of Song Jiaoren live on in the blood of the Western Hills Clique."

 GXC_KMT_popular_support_harmonious_tutelage: "Legitimacy of the Party: §gA Harmonious Tutelage§!"
 GXC_KMT_popular_support_harmonious_tutelage_desc: "The Chinese Kuomintang has long been split between its rightist and leftist factions since the collapse of the Northern Expedition. In the ensuing chaos of the expedition's failure and the seemingly apparent destruction of the late Dr. Sun Yat-sen's dreams for a free China, the Left wing of the Party had essentially hijacked the Party's leadership and had proclaimed itself as the de facto ruling head of the party...until the resurgence of Hu Hanmin and his Right Wing of the Party, successfully bringing the unification of the nation.\n\nEver a thoughtful disciple of his late mentor, Hu Hanmin has finally achieved the true zenith of his career, battling both Wang Jingwei's perfidious camp, and the attempted snuffing of the National Revolution by the despot Li Zongren, and persevering all the same. With renewed cooperation with the Reconstruction Faction, Dangwai and Western Hills Clique, Hu seeks to finally enact a Revolutionary Tutelage, for no more than six years!"

 GXC_KMT_popular_support_exceptional_tutelage: "Legitimacy of the Party: §gAn Exceptional Tutelage§!"
 GXC_KMT_popular_support_exceptional_tutelage_desc: "The Chinese Kuomintang has long been split between its rightist and leftist factions since the collapse of the Northern Expedition. In the ensuing chaos of the expedition's failure and the seemingly apparent destruction of the late Dr. Sun Yat-sen's dreams for a free China, the Left wing of the Party had essentially hijacked the Party's leadership and had proclaimed itself as the de facto ruling head of the party...until the resurgence of Hu Hanmin and his Right Wing of the Party, successfully bringing the unification of the nation.\n\nEver a thoughtful disciple of his late mentor, Hu Hanmin has finally achieved the true zenith of his career, battling both Wang Jingwei's perfidious camp, and the attempted snuffing of the National Revolution by the despot Li Zongren, and persevering all the same. With power cemented around the proper organs of governance, Hu seeks to fully implement all the auspices of Tutelage unto the Chinese populace, to truly revolutionise and transform the nation in time for a healthy democracy."

 GXC_KMT_popular_support_revolutionary_diarchy: "Legitimacy of the Party: §gThe Revolutionary Diarchy§!"
 GXC_KMT_popular_support_revolutionary_diarchy_desc: "The Chinese Kuomintang has long been split between its rightist and leftist factions since the collapse of the Northern Expedition. In the ensuing chaos of the expedition's failure and the seemingly apparent destruction of the late Dr. Sun Yat-sen's dreams for a free China, the Left wing of the Party had essentially hijacked the Party's leadership and had proclaimed itself as the de facto ruling head of the party...until the resurgence of Hu Hanmin and his Right Wing of the Party, successfully bringing the unification of the nation.\n\nWhilst some had thought the Revolution to have faltered, to be dying, due to the meddling influence of Li Zongren and his autocrat New Guangxi Clique, the saviour of the Kuomintang and nation, Chen Jitang, swooped the National Revolution from the brink of death. With a new power broker structure between the punished Hu Hanmin and Chen Jitang, the Revolutionary Diarchy will see Dr. Sun Yat-sen's dream to a realistic conclusion."

 GXC_KMT_popular_support_citizen_soldier_stratocracy: "Legitimacy of the Party: §PCitizen-Soldier Stratocracy§!"
 GXC_KMT_popular_support_citizen_soldier_stratocracy_desc: "The Chinese Kuomintang is not unbeknownst to cooperating with warlords, having relied on various unscrupulous individuals to secure the National Revolution against overwhelming odds. With the seemingly apparent destruction of the late Dr. Sun Yat-sen's dreams for a free China, the Left and Right wing remnants of his Party would continue to squabble over directed Party leadership even in the light of Japanese invasion.\n\nBeing the first \"warlord\" to have aligned himself with the Kuomintang, Li Zongren and the New Guangxi Clique seek a truer application of the Three Principles, above that of the petty meddling of politicians. Under his auspices, the nation shall truly be transformed into that of a modern citizen-soldier state, never to befall a century of humiliation."

 GXC_KMT_popular_support_rule_of_the_heroic_general: "Legitimacy of the Party: §SRule of the Heroic General§!"
 GXC_KMT_popular_support_rule_of_the_heroic_general_desc: "The Chinese Kuomintang has long been split between its rightist and leftist factions since the collapse of the Northern Expedition. In the ensuing chaos of the expedition's failure and the seemingly apparent destruction of the late Dr. Sun Yat-sen's dreams for a free China, the Left wing of the Party had essentially hijacked the Party's leadership and had proclaimed itself as the de facto ruling head of the party. With the tumultuous unification of the nation following its darkest hour, the people of Liangguang rose up against the traitors within the Central Committee, and established true National governance.\n\nConsidered by many to be a \"Lame General\", a man always in poor health, a mere lackey of the Provisional Action Committee, Chen Mingshu has proven all of his detractors wrong. For it is he and the Peoples Productive Party that will fully implement the true meaning of Dr. Sun's Three Principles, for no one else can but our Heroic General!"

 GXC_KMT_popular_support_third_way_ascendant: "Legitimacy of the Party: §rThird Way Ascendant§!"
 GXC_KMT_popular_support_third_way_ascendant_desc: "The Chinese Kuomintang has long been split between its rightist and leftist factions since the collapse of the Northern Expedition. In the ensuing chaos of the expedition's failure and the seemingly apparent destruction of the late Dr. Sun Yat-sen's dreams for a free China, the Left wing of the Party had essentially hijacked the Party's leadership and had proclaimed itself as the de facto ruling head of the party. With the tumultuous unification of the nation following its darkest hour, the people of Liangguang rose up against the traitors within the Central Committee, and established true National governance.\n\nWhilst a collection of outcasts, never truly sitting within the lines of the Provisional Action Committee nor the Chinese Syndicalist Party, Tan Pinghsan's Three People's Principles Comrades Federation has stewarded a new Third Party, to see a proper harmonious implementation of the Three Principles and Socialism to the Chinese nation."

 GXC_KMT_popular_support_supervision_of_the_king_of_peasants: "Legitimacy of the Party: §RSupervision of the King of Peasants§!"
 GXC_KMT_popular_support_supervision_of_the_king_of_peasants_desc: "The Chinese Kuomintang has long been split between its rightist and leftist factions since the collapse of the Northern Expedition. In the ensuing chaos of the expedition's failure and the seemingly apparent destruction of the late Dr. Sun Yat-sen's dreams for a free China, the Left wing of the Party had essentially hijacked the Party's leadership and had proclaimed itself as the de facto ruling head of the party. With the tumultuous unification of the nation following its darkest hour, the people of Liangguang rose up against the traitors within the Central Committee, and established true National governance.\n\nIn what many consider a major upset, Peng Pai's mass peasant agrarian cult has propelled him and his party towards national unification. Focused entirely on the issues of the peasantry, and with a devoted mass of followers behind him, capitalists and landowners alike tremble at the signs of the \"King of the Peasants\" and his proletarian masses."

 GXC_support_CHI_idea: "Supporting the MinGan Insurgency"
