##Regional Military Tree

#Initial Regional Military Tree
 GXC_lessons_of_the_german_advisory_mission: "Lessons of the German Advisory Mission"
 GXC_lessons_of_the_german_advisory_mission_desc: "The German Advisory Mission, deployed to support the victorious Zhili clique in maintaining control of their post-1926 conquests, has paid little heed to various provincial forces, treating them as colonial sepoys meant to soak enemy bullets for the central army. Still, our proximity to multiple key legations has afforded us a little more attention than others as they seek to protect their investments."

 GXC_consolidate_the_regional_auxiliaries: "Consolidate the Regional Auxiliaries"
 GXC_consolidate_the_regional_auxiliaries_desc: "While it would be unfair to say all German advisors have treated Chinese forces as disposable, the object of their limited affections have been the elite central army divisions of Sun Chuanfang and Wu Peifu. Even then, an oft-repeated criticism of the post-Restoration era military reforms is the Chinese army has become effectively an \"arm of the legations\", designed to protect foreign concessions."

 GXC_insistence_upon_the_stiff_arm: "Insistence Upon the Stiff Arm"
 GXC_insistence_upon_the_stiff_arm_desc: "After the end of Fourth Zhili-Fengtian war, an attempt at reforming provincial police forces was made. The Cantonese police took inspiration from American and German police models, taking a national lead in modernising police work. Continuing these reforms, new police academies must be created and efforts made to reinforce a positive public image of incorruptibility, civil order, and public peace."

 GXC_blockhouse_tactics: "Blockhouse Tactics"
 GXC_blockhouse_tactics_desc: "Many German advisors drew inspiration not only from their experiences fighting in the Weltkrieg, but also earlier colonial conflicts in Africa. To root out ongoing insurgencies in the League, a series of encirclement campaigns began following the 1932 Shanghai Uprising. Fortifying key strong points across Liangguang denies enemies easy movement, allowing mobile elements to isolate and destroy them."

 GXC_never_another_guangzhou: "Never Another Guangzhou"
 GXC_never_another_guangzhou_desc: "After the collapse of the British Empire and the breakdown of the Tsingtao Accord, the \"Shanghai Scramble\" saw escalating German and Japanese confrontations over the concessions. American intervention prevented any outright conflict, but with the United States in retreat, there have been growing concerns of potential threats to our valuable ports along the contested South China sea. The fall of the Kuomintang, after all, began with a German naval invasion of Guangzhou."

 GXC_from_flanders_fields_to_guangxis_mountains: "From Flanders' Fields to Guangxi's Mountains"
 GXC_from_flanders_fields_to_guangxis_mountains_desc: "Perhaps the only constant about warfare is that it is always changing. With another period of bloodshed on the horizon, we must work to integrate the lessons of the past few decades drawing from experiences in the Weltkrieg, the National and Constitutional Protection Wars, the Northern Expedition, and the Zhili-Fengtian wars. Difficult times lie ahead, but there is no sense marching blindly."

 GXC_adopt_battlefield_radios: "Adopt Battlefield Radios"
 GXC_adopt_battlefield_radios_desc: "One of the greatest innovations of the 20th Century is the mass improvement of communication technologies. This has allowed for Generals to command increasingly large formations and has had a proven history of tilting the scales on the battlefield. Whether it be fighting conventional battles or dealing with rural insurgencies, radios will give us the edge we need to prevail."

 GXC_integrate_provincial_security_forces: "Integrate Provincial Security Forces"
 GXC_integrate_provincial_security_forces_desc: "Liangguang has long been home to a menagerie of bandit clans, rogue detachments, and warlord militias vying for influence. Regional governments have often only asserted minimal control over these petty strongmen, preferring instead to unleash them against other governments or pit them against each other. Having faced the worst crisis yet, we must now work to assert our authority over Liangguang."

 GXC_primacy_of_the_southern_piedmont: "Primacy of the Southern Piedmont"
 GXC_primacy_of_the_southern_piedmont_desc: "The quality of Chinese armies varies tremendously. Some units are hardly one step above bandits, while others only exist on paper. Others, particularly those funded by the central government or the personal retainers of stronger warlords are more elite, though hardly up to par with western armies. In some ways this is by design, allowing an almost feudal-like security structure. But just as China must change if it is to survive, so too must our armies."

 GXC_integrate_the_baojia: "Integrate the Baojia"
 GXC_integrate_the_baojia_desc: "Local military detachments are often haphazardly organised, equipped with whatever weapons that can be easily fashioned by local power-holders and staffed by men levied from the fields and hamlets. These militias have often been overlooked in the eyes of our sneering Western trainers, but we know that if properly integrated these brave men protecting their homes can be an asset in asymmetrical conflicts."

 GXC_the_necessary_sin: "The Necessary Sin"
 GXC_the_necessary_sin_desc: "In order to finance our armies, we have been forced to export raw resources in bulk. In particular, Liangguang has made good use trading cheap Wolfram (Tungsten) in exchange for more advanced military equipment from western powers, allowing us to keep Zhili influence at bay. Continuing this trade is essential to funding our elite troops, even if one day we hope to negotiate on a more equal footing."

 GXC_tighten_the_noose_on_militarism: "Tighten the Noose on Militarism"
 GXC_tighten_the_noose_on_militarism_desc: "The decentralised, clan-like nature of warlordism has often been a source of frustration of foreign observers. Officers come and go, taking their entire staff along with men and arms like feudal times. The Germans are not too dissimilar, packing their bags and running once times grew tough. We however, remain. We shall begin asserting civilian control over the army, starting with little things like having civilian police check army officers' bags for contraband."

#Embrace Guangxi Style Branch
 GXC_embrace_the_guangxi_style: "Embrace the Guangxi Style"
 GXC_embrace_the_guangxi_style_desc: "For all of Guangxi's flaws, its people have developed a proud military culture that, if properly harnessed might save the nation. From exile, Bai Chongxi has written at length about his theories, most prominently calling for \"Three Policies of Military Mobilisation\": Merge Army and Militia, Integrate the Literati and Officer Corps, and Unify the Volunteer and Conscription System. He dreams of a citizen-army for China, and Guangxi is uniquely suited to develop it."

 GXC_literati_and_officer_corps_are_one: "The Literati and Officer Corps Are One"
 GXC_literati_and_officer_corps_are_one_desc: "Just as every able-bodied man must serve as a citizen-soldier, every student must be willing to become an officer. Bai and other military men have long castigated the student class for being pacifistic, status-hungry, and anti-militarism despite trying times, looking down on military service while whining about foreign imperialism. The new Chinese student will be aggressive, patriotic, and self-sacrificing."

 GXC_age_of_scientific_warfare: "Age of Scientific Warfare"
 GXC_age_of_scientific_warfare_desc: "A new era of warfare dawns on the world, and China must not fall behind in the art of war. Wars and war-making grows exponentially complex, and literacy among the officer corps becomes increasingly a necessity. Only civilian schools can provide literate officers in time and in sufficient quantities, so students and intellectuals must be pressed into national service. Through mind and muscle we will prevail."

 GXC_militia_cadre_academy: "The Militia Cadre Academy"
 GXC_militia_cadre_academy_desc: "Quality officers make the difference between citizen-militia and ordinary rabble. While initially decentralised training at cadre-training battalions placed in each militia region seemed promising, we have found it to be more efficient to have one central academy in Guangxi to give cadets two months of training. After that they will be shipped off to regional militia Headquarters for further training. Better officers will later become field commanders or staff officers."

 GXC_encapsulating_the_warrior_society: "Encapsulating the Warrior Society"
 GXC_encapsulating_the_warrior_society_desc: "In building a citizen-army, we must implement a training programme radically different from the disorganised warlords and the corrupt professional armies that came before us. Instead, a comprehensive programme beginning at age 17 covering both military and non-military matters will prepare young men for the difficult realities that lie ahead. Across eighteen meticulously planned months, they become a new breed of soldiers, and more provinces shall follow our example."

 GXC_merge_army_and_militia: "Merge Army and Militia"
 GXC_merge_army_and_militia_desc: "The lines between military and civilian spheres must blur. The ancient ethos of \"Unify Soldiery and Peasants\" shall be modernised into \"Merge Army and Militia\", arousing and uniting the people in one common cause \"like Switzerland in Europe\". Each county will raise and train local men for organisational use, with all men between ages 18-45 eligible for compulsory draft organised into smaller units assembled around village, schools, offices, and universities."

 GXC_unify_the_volunteer_and_conscription_system: "Unify the Volunteer and Conscription System"
 GXC_unify_the_volunteer_and_conscription_system_desc: "In Guangxi, we have reversed the old Chinese saying: \"only bad iron is used for nails, only bad men serve in the army.\" Although conscription has long been unpopular in China, we press on, shaming anyone who fails to pass conscription tests. No longer will Guangxi rely on the mercenary \"professional armies\", instead one army truly made up of and fighting for the people shall defend the land."

 GXC_threefold_self_reliance_policy: "The Threefold Self-Reliance Policy"
 GXC_threefold_self_reliance_policy_desc: "Sun Yat-sen once spoke of Three Principles for the People: Democracy, Welfare, and Nationalism. In Guangxi, these form the foundation of our principles of self-reliance: self-government, self-sufficiency, and self-defence. We can ill afford to be dependent on foreign suppliers, and must produce our own guns, grenades, and mortars. Moreover, our militias must be willing to lend a hand in local reforestation, planting, construction, land registration and census-taking."

 GXC_from_a_budding_flower_may_ferocity_grow: "From a Budding Flower May Ferocity Grow"
 GXC_from_a_budding_flower_may_ferocity_grow_desc: "Youth is little excuse for meekness. Young boys will be taught military skills, girls nursing skills. Junior High School will compose of five semesters of normal academics, with the sixth semester largely dedicated to military training including a militarised final exam. University students will be required to attend five hours of military training weekly, female students three. By adulthood, all children will have learned how to defend the nation."

 GXC_chinas_sparta: "China's Sparta"
 GXC_chinas_sparta_desc: "Whatever conceited outsiders may think of Guangxi, no amount of disparaging remarks about our \"backwardness\" or scornful ridicule of our leaders can deny the growing prowess of our citizen-army. We have fundamentally transformed Guangxi into a powerful citizen stratocracy. With widening respect or perhaps fear, our once snickering detractors now recognise the power of a mobilised people, fanatically loyalty to the defence of their beloved nation."

 GXC_mobilisation_of_the_masses: "Mobilisation of the Masses"
 GXC_mobilisation_of_the_masses_desc: "With the further advancement of our militia-programme into the newly reclaimed regions of China, the new citizens within our government struggle to integrate into the militia framework, with some even protesting vigorously. To this end, we must incentivise the expansion of the militia system with a further call to arms aimed at the peasantry, for without the participation of the Chinese people in our new model militia, how can they truly take their part in our society?"

 GXC_understanding_of_the_land: "Understanding of the Land"
 GXC_understanding_of_the_land_desc: "Those native to Guangxi know of its terrain: rugged, mountainous, hardy. Yet the people are but a reflection of the land they develop in, and Guangxi soldiers are known for their ferocity in battle. Therefore we must enlighten the rest of our soldiers in understanding the lands they grew up in, for any foe — foreign or otherwise — should know to fear a combatant in their home territory."

 GXC_heart_of_the_soldier: "Heart of the Soldier"
 GXC_heart_of_the_soldier_desc: "A soldier and their gun is akin to a peasant and their plough. Inseparable. Therefore we cannot sit idly by as the world around us modernises their rifles and helmets, for what use is a bolt-action rifle against an armoured behemoth? The weapons of our soldiers must be as strong as their hearts, for good courage deserves to be backed by strong force."

 GXC_modern_methods_for_a_new_age: "Modern Methods for a New Age"
 GXC_modern_methods_for_a_new_age_desc: "Since the turn of the century, a new age of warfare has dawned. Automatic weapons, planes, artillery, and tanks all descend unto battlefields around the globe. Yet Chinese warfare has remained nominally stagnant, with few notable attempts at modernisation of the armies. Whilst lacking in industry for proper armoured divisions, we can still integrate modern vehicles into both our divisions and supply lines."

 GXC_good_iron_for_nails_good_men_serve_the_army: "Good Iron for Nails, Good Men Serve the Army"
 GXC_good_iron_for_nails_good_men_serve_the_army_desc: "Despite the militia system having been cemented into Chinese society, there remain those who object to the conscription system. In order to rectify such a misunderstanding, we must incentivise to the Chinese people the reasons to serve, the reasons to bleed. To meet this, a new round of conscription will be called for throughout the nation. For if we are ever descended upon by any foe, they must learn that the entire Chinese citizenry will oppose them."

 GXC_citizen_soldier_unification: "Citizen-Soldier Unification"
 GXC_citizen_soldier_unification_desc: "The ever striking advance of our citizen stratocracy comes closer to the apotheosis of our theorist's desires. New militia continue to be trained vigorously, and prove again and again their effectiveness in our wars. Our soldiers continue to serve the nation, be it in peace-time or during war, a truly coherent, coordinated society beating like a living being. Soldiers are no longer regarded as an unruly, lowly class but as a core part of Chinese society."

 GXC_preparing_for_the_great_bloodletting: "Preparing for the Great Bloodletting"
 GXC_preparing_for_the_great_bloodletting_desc: "Many theorists still criticise the lack of proper reserves comparable to other modern nation-states throughout the world. Our standing army could reach innumerable heights, and yet if a Chinese soldier were to die on the battlefield, our system would be so inept as to struggle to replace them despite the adequate numbers of trained citizen-soldiers. To rectify this, we absolutely must restructure and modernise the current reserves system to be fit for our new way of waging war."

 GXC_guangxi_tactics: "Guangxi Tactics"
 GXC_guangxi_tactics_desc: "The mountainous terrain within Guangxi carves it into small, isolated pockets. Such an environment is the premier developing grounds for unorthodox tactics employed by the denizens there, and this is not any more readily apparent than in the province's banditry. Despite the modern, numerically superior foes they would face, the bandits would continuously triumph through utilisation of warfare not found within textbooks. Our soldiers will learn to fight in the Guangxi way."

 GXC_unified_militia_framework: "Unified Militia Framework"
 GXC_unified_militia_framework_desc: "Unending in the desires for expansion of the militia system, our theorists have called for a \"Unified Organisational Framework\" for our militia, with extensive regulation and ideological motivation aimed at ensuring our militia functions as an ecosystem of its own."

 GXC_chinese_warfare_revitalised: "Chinese Warfare Revitalised"
 GXC_chinese_warfare_revitalised_desc: "Truly our militia system is not revolutionary, in fact it harkens to the days long past us. There existed such a framework within the Xia, Shang and Zhou dynasties. No distinction existed between a soldier or a peasant, the army and people were truly one being. Therefore our system is but the natural order of things within China, and we have merely returned to our roots. A true revitalisation of this traditional Chinese system in the warfare of the current age."

#Building the Elite Heer Branch
 GXC_building_the_eliteheer: "Building the Eliteheer"
 GXC_building_the_eliteheer_desc: "The logical continuation of our military reforms is to do what Sun Chuanfang and Wu Peifu have largely failed to do with German help: build a capable central army to serve as the core of China's military. We must act as auxiliaries no more: if China is to be saved an army must be created to protect it. We shall build an army along western lines, continuing the stratified structure already laid out for us."

 GXC_song_and_dance_of_the_military_confucius: "Song and Dance of the Military Confucius"
 GXC_song_and_dance_of_the_military_confucius_desc: "The Germans of course made their mark over most of China, but they are hardly the only ones with an interest in the region or a proud military history. We must take care to recruit further trainers to aid us in building our army, whether it be courting formal advisors from foreign powers or hiring private mercenary trainers with less diplomatic baggage. Still, we dream of the day we will again be at the forefront of military advancement."

 GXC_victory_secured_through_reconnaissance: "Victory Secured Through Reconnaissance"
 GXC_victory_secured_through_reconnaissance_desc: "Superior battlefield intelligence is invaluable in an age of rapidly improving communications and swift movement. Careful spotting, intelligence gathering, and communication to headquarters goes hand-in-hand with victory, foiling ambushes and supporting assaults. Whether it be conventional foes on the frontline or anti-partisan operations in the hinterlands, we must secure this advantage."

 GXC_modern_engineering_corps: "Modern Engineering Corps"
 GXC_modern_engineering_corps_desc: "Military engineering is an ancient part of the art of war, and one that continues to this day. Indeed, our old German advisors were always proud of their combat engineering corps, and we too must take careful stock of our own capabilities. Tasked with building fieldworks, paving roads, and breaching obstacles, engineers are a critical support arm for any modern military."

 GXC_form_mobile_detachments: "Form Mobile Detachments"
 GXC_form_mobile_detachments_desc: "In these days of mechanised warfare, and perhaps combined with the horrors of static warfare on the Great War's Western Front, it is often easy to forget that commanders have valued mobility long before the first truck or train. Taking inspiration from the \"Flying Columns\" deployed in Africa, German advisors have long suggested smaller, flexible, and elite units capable of punching holes in enemy lines while other formations hold our lines."

 GXC_fight_without_thought_of_retreat: "Fight Without Thought of Retreat"
 GXC_fight_without_thought_of_retreat_desc: "To win a modern war, we must have a modern general staff. An capable army with an incompetent head is a doomed one, and the style of command many of our generals are accustomed to has largely fallen out of the times. We must take advantage of returning cadets from Baoding Military Academy and foreign schools to build a modern general staff, both in our individual armies and on a national level."

 GXC_thorough_logistical_chain: "A Thorough Logistical Chain"
 GXC_thorough_logistical_chain_desc: "Superior logistics have always been the key to victory in war, but rapid innovations across the last century have made it evermore potent. With trains, trucks, and an ever growing supply chain needed to feed, arm, and reinforce a modern army, a formalised and professional system is essential. Careful and centralised planning and procurement must be developed by our quartermasters, especially if we wish to send forces outside of our home provinces."

 GXC_guangdongs_troughs_guangxis_peaks: "Guangdong's Troughs, Guangxi's Peaks"
 GXC_guangdongs_troughs_guangxis_peaks_desc: "What we may not have in weapons or technology, we can make up for with our superior grasp of the land. Foreign invaders may come to Liangguang expecting an easy fight, but they will quickly fall victim to our rolling hills and mighty rivers. The transition of our local troops from regional militia to devastating light infantry may be a slow one, but it is essential to building an army capable of defending our homes."

 GXC_local_officer_initiative: "Local Officer Initiative"
 GXC_local_officer_initiative_desc: "For all the improvements in technology and tactics, the fundamentals that make for a great army remain the same. Small group leadership and independent initiative by inspiring officers win little battles that add up across campaign. Often local commanders know better of local conditions than their distant generals. We must teach our men to take charge, while still keeping the big picture in mind."

 GXC_victory_through_combined_arms: "Victory Through Combined Arms"
 GXC_victory_through_combined_arms_desc: "At the end of the day, our advisors warned us that we will always be fighting an asymmetrical war. Still, through their efforts and our own, we have found a way to maximise all the different branches of our army to their fullest advantage - the infantry hold the frontline, the irregulars the countryside, while elite mobile units act as a flexible reserve, puncture enemy weak-points as they emerge. Together, we can take down much greater foes."

 GXC_strength_through_mobility: "Strength Through Mobility"
 GXC_strength_through_mobility_desc: "The German military mission to the Zhili Clique brought with them ideas of mobile warfare, a doctrine centred around speed. While the industrial powers of the West utilise mechanised and armour divisions to achieve their needs of speed, we will achieve mobility in infantry, armed with light machine guns and trench mortars. We will seek to emulate Lettow-Vorbeck's example, and eventually surpass even his feats!"

 GXC_modern_communication_networks: "Modern Communication Networks"
 GXC_modern_communication_networks_desc: "Core to a modern army is the utilisation of new technologies. The development of new communication technologies have played a central role in revolutionising how wars may be waged, and our military must make acknowledge this. A modern military must always be following the technological advancements of the time, or they will fall behind. We will not suffer the fate of the late Qing Dynasty, we will always remain one step ahead of our enemies."

 GXC_unity_of_industry_and_military: "Unity of Defence and Industry"
 GXC_unity_of_industry_and_military_desc: "A modern army cannot be developed without the necessary industries to fuel its needs. Nearly half of German military aid to China was economic in nature, and with large swathes of Northern China in our hands, we will utilise all captured industrial centres and arsenals. Whereas the Zhili Clique squandered their use with petty warlord disputes, we will use them to field an army loyal to the republic above all else!"

 GXC_modern_railway_network: "Modern Railway Networks"
 GXC_modern_railway_network_desc: "In order to have a truly mobile army, transportation across China must be modernised. Not only will this help with our logistics chain, but more rails will go a long way towards exploitation of the natural resources in China. Connecting rails across the nation will allow us to more effectively defend all regions, and respond quickly to threats, be they internal or external."

 GXC_an_innovative_army_corps: "Cult of the Innovative Officer"
 GXC_an_innovative_army_corps_desc: "A good officer is more than a capable tactician and fighter; no, a good officer takes initiative to experiment with new and revolutionary ideas of warfare. We need an officer corps staffed with those who think outside of the box, those who can compensate for our technological backwardness and fight off all enemies who wish to dominate our nation. Let us exalt this new type of officer as the vanguard of the Chinese military!"

 GXC_formulating_a_defensive_line: "Formulating Defensive Lines"
 GXC_formulating_a_defensive_line_desc: "Despite our modernisation efforts, it is clear that China remains behind technologically when compared to the Russian bear in the north and the Empire of the Rising Sun in the east. We undoubtedly cannot hold the entirety of the country, but we will make use of the terrain and essential supply and railway points to mark areas where we must consolidate our forces for an unbreakable defence."

 GXC_the_nation_as_a_frontline: "The Nation as a Frontline"
 GXC_the_nation_as_a_frontline_desc: "While China may be lacking in extensive and modern industry, our nation is blessed with manpower and land in plenty. The enemy will never be able to match us blood for blood, and we have space to lose in the name of time. We will bide our time, pull our enemies deeper into China to overextend their lines, and launch the counter offensive when the time is ripe."

 GXC_neutralising_superior_airpower: "Neutralising Enemy Air Power"
 GXC_neutralising_superior_airpower_desc: "In this age of warfare, the land force is often supplemented by fighters and bombers in the sky. While we aspire to make use of combined arms as best we can, the Chinese air force simply cannot march the industrial powers of the west, or the Empire of Japan. We will instead endeavour to neutralise their advantage in the air with anti-air guns and even the playing field."

 GXC_primacy_of_the_southern_school: "Primacy of the Southern School"
 GXC_primacy_of_the_southern_school_desc: "In America, the best and brightest cadets go to West Point, where they are bred into capable officers. In China, the Kuomintang developed the Whampoa Military Academy in the ideals of the Three Principles and Sun Yat-sen's will. However, we seek to not construct an army of revolutionary fanatics, but a professional officers corp. We will emulate Washington's example, and forge an academy capable of producing the next Sun Tzu, the next Zhuge Liang!"

 GXC_prussia_of_the_east: "Prussia of the East"
 GXC_prussia_of_the_east_desc: "At long last, China's military reforms have developed a modern army. German military thought is pervasive throughout our new army corps, with General Hans Von Seekt's \"The Thoughts of a Soldier\" being a favourite amongst our generals. Our adherence to German military principles and restructuring along German lines have earned our military the nickname the \"Prussia of the East.\" Let us prove this nickname true, and win a victory surpassing the glories of Tannenberg!"

 GXC_supremacy_of_the_new_model_army: "Supremacy of the New Model Army"
 GXC_supremacy_of_the_new_model_army_desc: "Humiliation taught the Qing Dynasty that reform was necessary. However, sheer imperial incompetence produced the Beiyang army, a force tainted by corruption on all levels, and staffed with buffoonish officers like Yuan Shikai. Now, our reforms have produced a new army that China can be proud of, one where loyalty is to the very nation and not the purse strings. We have become what the Beiyang Army could not be, a shining example of modernity in the Middle Kingdom."

 GXC_the_legion_of_the_republic: "The Legion of the Republic"
 GXC_the_legion_of_the_republic_desc: "Much like Roman Republic and the United States, our republic stands for great virtues respected by all who live under the flag. While the Kuomintang utilised the slogans of chaotic revolutionary zeal, we stand for true republican ideals, not professed loyalty to a party drenched in autocracy. While the northern warlords fight in nepotist squabbles, our military stands for the nation itself. We will defend China, defend republicanism!"

#Legacy of Whampoa Branch
 GXC_legacy_of_whampoa: "Legacy of Whampoa"
 GXC_legacy_of_whampoa_desc: "Years ago, on the docks of Whampoa, a military academy was established by the Kuomintang with the help of Red Russian exiles with the hope of creating a truly revolutionary army. They were not the best armed, they were not the best led, but for all their failings the National Revolutionary Army became legendary for their utter conviction in their party's cause. A new Whampoa will be established, and this time its cadets will see their revolution succeed!"

 GXC_will_wins_wars: "Will Wins Wars"
 GXC_will_wins_wars_desc: "Whether it be the revolutionary zeal of the Bolsheviks, the heroism of the White Volunteer Army, or the Bushido code of the Samurai, great victories have come out of lesser armies through the utter tenacity and dedication of its soldiers. Our men was be inoculated with ideological fervour, taught in fine detail the lofty ideals they are fighting for. They will fight and die without hesitation."

 GXC_exalt_the_martyrs: "Exalt the Martyrs"
 GXC_exalt_the_martyrs_desc: "Since the early days of the Xinhai Revolution, brave young men armed sometimes with nothing but a blade or a grenade would charge better armed Manchu troops, leading the way for the revolutionaries to topple the old order. Today, as the fate of China is decided, we must cultivate another generation of courageous martyrs, the shock troopers that will irrigate our revolution with their blood."

 GXC_establishment_of_the_zhongyangjun: "Establishment of the Zhongyangjun"
 GXC_establishment_of_the_zhongyangjun_desc: "We will strive to create the finest army in all of China, and at the tip of the spear will be several elite divisions trained in the latest Western style and led by our brightest cadets. Imbued with unparalleled will and ceaselessly trained, they will sooner die than surrender. These units will be the first into breaches, exploiting enemy weak-points and turning the tide of battle under the cover of pounding artillery."

 GXC_the_renaissance_of_methodology: "The Renaissance of Methodology"
 GXC_the_renaissance_of_methodology_desc: "Slowly but surely, our men will be able to penetrate even well entrenched warlord units. Like clockwork, a combination of spotters, artillery, and shock infantry will find and pierce the weakest parts of our foes' forward defences across the front line. Afterwards, reserve units will flood through the openings, taking on enemy reserves that try to stop them, eviscerating enemy formations."

 GXC_quality_at_the_forefront: "Quality at the Forefront"
 GXC_quality_at_the_forefront_desc: "Modern Russian doctrine calls for quality over quantity. While old stereotypes remain about Russian and Chinese armies alike, what will set us apart from the corrupt, bloated armies of the warlords is the superiority of our wills and our weapons. We do not have much, but what we do have will be the best. We will train an elite army, properly equipped and led, that will sweep away those that oppose us."

 GXC_songbirds_of_hellfire: "Songbirds of Hellfire"
 GXC_songbirds_of_hellfire_desc: "Puncturing enemy lines will require us to mass large amounts of artillery into grand batteries, able to concentrate fire on wavering points in the enemy line. Artillery is a precious resource in China, and the logistics often difficult, but with extensive training in coordination between scouts, commanders, infantry, and artillery we can shatter even some of the best fortified enemy lines."

 GXC_constituting_tradition: "Constituting Tradition"
 GXC_constituting_tradition_desc: "In order to best exploit a breakthrough in enemy tactical zones and cause havoc in the rear lines, we must create an effective cavalry corps that can more speedily across rough terrain. Cavalry is the core of our second echelon forces, combining firepower with mobility to overrun our enemies before they can regroup. They will target communications hubs and supply depots, severing their ability to fight."

 GXC_battle_in_depth: "Battle in Depth"
 GXC_battle_in_depth_desc: "Battle in Depth is the latest development in Russian military theory, the evolution of centuries of warfare. Integrating multiple front-sized operations across several levels of operations, we can take on even the most advanced armies in China. Keeping up with military doctrines and technology, especially regarding manoeuvre, is vital in a landscape where many foreign powers have already spent years training and equipping our rivals."

 GXC_proof_of_the_party_army: "Proof of the Party Army"
 GXC_proof_of_the_party_army_desc: "The Whampoa myth began at the Battle of Mianhu. Outnumbered 20 to 3, two regiments of Whampoa graduates suffered nearly 70% casualties but prevailed over Chen Jiongming's forces, carrying the day with their utter commitment to the Kuomintang cause. If we are to prevail against the millions of enemy troops arrayed against us, we must recapture a similar spirit, carrying our banner high from Guangzhou to Beijing!"

 GXC_modern_revolutionary_soldier: "Modern Revolutionary Soldier"
 GXC_modern_revolutionary_soldier_desc: "Standing above all of their peers in China, the National Revolutionary Army was famed for their comparatively modern arms and equipment. Towering above the warlords, we should strive to emulate such superiority in the common soldier. No longer shall the Chinese soldier be seen as a backwards bandit, but as a contemporary of both West and East."

 GXC_instilling_the_national_bushido: "Instilling the National Bushido"
 GXC_instilling_the_national_bushido_desc: "Extolling the virtues presented by the famed Samurai of Japan, and other elite formations throughout history, the Whampoa Academy takes great pride in the ferocious mentality instilled in its cadets. Never faltering, the cadres of Whampoa will fight to the bitter end for the cause and the nation, and so we must place special emphasis on such a fact, for the new generations of cadets."

 GXC_modern_arms_in_the_middle_kingdom: "Modern Arms in the Middle Kingdom"
 GXC_modern_arms_in_the_middle_kingdom_desc: "The successes of our prior engagements show the absolute priority needed in maintaining our edge in the global arms race, for if any foreign power were to step into the Chinese theatre, we must be able to fight back with intense force. To this end, additional funds must be allocated to our budding domestic arms industry, for Chinese arms should be renowned around the world."

 GXC_suzhan_sujue: "Suzhan, Sujue"
 GXC_suzhan_sujue_desc: "A new dawn of warfare is upon us. Since the first light of tanks in the Weltkrieg, modern warfare has shifted to the superiority of a nation's capacity to produce and utilise swift mechanised and mobile divisions to pierce through enemy lines, and rapidly overrun their forces. Developing our own armoured forces, we must prioritise Suzhan, Sujue. Decisive attacks that inevitably force a quick conclusion."

 GXC_annihilate_enemy_fortifications: "Annihilate Enemy Fortifications"
 GXC_annihilate_enemy_fortifications_desc: "Renowned for the combined advance of tenacious infantry and thundering artillery, the National Revolutionary Army was capable of making striding advances, no matter what fort or foe stood in its way. It is of the greatest priority that our generals be trained in the most premier utilisation of artillery, and that new pieces be supplied to our whole army, for we can ill afford a stalemate caused by enemy defences."

 GXC_power_of_tenacity: "Power of Tenacity"
 GXC_power_of_tenacity_desc: "Tenacity, revolutionary fervour, absolute devotion. These are all hallmarks of the finest of Whampoa. We should reward such virtues by taking the best of the best and incorporating them into dedicated special forces, focused on succeeding where the average soldier cannot. For the valour and praise won in such operations will surely raise the rest of the army with them."

 GXC_amassing_dedicated_artillery: "Amassing Dedicated Artillery"
 GXC_amassing_dedicated_artillery_desc: "Lacking in industry, and with limited capacity to expand operations, the inherent desire for an artillery force comparative to the finest armies in the world has led our nation to direct all efforts towards maintaining a stockpile of the finest modern pieces capable of obliterating enemy divisions. The Chinese army will be feared, for with every footsoldier's advance, a shower of shells shall precede them."

 GXC_stalwart_souls: "Stalwart Souls"
 GXC_stalwart_souls_desc: "Our virtuous soldiers are distinguished for their abilities to outperform the impossible. Time and time again, the Chinese soldier has been pitted against difficult odds and come out the victor. Never again shall we fall to the humiliating position of the Qing, used as a puppet by imperialist powers. The Chinese people are stalwart in the defence of their nation, and so too shall its army."

 GXC_dedicated_hearts: "Dedicated Hearts"
 GXC_dedicated_hearts_desc: "Every Chinese Soldier understands that their dreams, their hopes, their moments of happiness, it doesn't matter as they lie bleeding out on the battlefield. Everyone dies. Yet does it mean that their lives, the lives of their comrades, were they meaningless? The memory of the fallen serves as a permanent example as to the dedication of the Chinese soldier. No matter the cost, they will defend what they prize most dear, the nation, their loved ones, all of it."

 GXC_army_of_the_nation: "Army of the Nation"
 GXC_army_of_the_nation_desc: "Truly and utterly, the cadres of Whampoa represent the finest of the Chinese nation. A never faltering force of unrelenting courage, devoted to the greater cause of which they are the soldiers of. Dedicated in grit, soul, heart and mind, when the nation's freedom and very salvation is at stake nobody can doubt that the Chinese soldier will fight to the death to save it. The future is bright, not just for the next generations of Whampoa, but for the future of China."

#Mobilise the Pearl Delta's Might Branch
 GXC_mobilise_the_pearl_deltas_might: "Mobilise the Pearl Delta's Might"
 GXC_mobilise_the_pearl_deltas_might_desc: "China's tragic descent into the Century of Humiliation was precipitated by its failure to industrialise. Its ensuing efforts to catch up continually fell short. But we can ill afford to sit and bemoan the past. With what industry we do have, we must use to the fullest, bringing to bear Chinese grit and ingenuity against our rivals at home and the circling imperialist carrion abroad."

 GXC_secure_foreign_benefactors: "Secure Foreign Benefactors"
 GXC_secure_foreign_benefactors_desc: "For better or for worse, China's continued division and underdeveloped industrial potential means there is little large-scale weapons research and development. Many Chinese designs are foreign in origin, produced either with legitimate licenses or shamelessly reverse engineered and copied. Still, Chinese engineers have found plenty of areas for modification and improvement, a testament to our craftiness."

 GXC_expand_guangdong_arsenal: "Expand the Guangdong Arsenal"
 GXC_expand_guangdong_arsenal_desc: "The Guangdong Arsenal is perhaps the province's largest centre of military industry. Capable of churning out rifles for the revolving door of provincial armies, it has become an essential cornerstone for Liangguang's defence. We must continue to invest in further machinery, staff, and infrastructure, allowing us a critical industrial edge over our enemies. Cantonese industrial might will win us the day."

 GXC_swell_military_production: "Swell Military Production"
 GXC_swell_military_production_desc: "It is not enough for us to simply rely on Guangdong Arsenal or the menagerie of weapons warlord clans in Liangguang have collected over the years from underground purchases. If we are to survive a changing battlefield, we must be willing to rapidly expand subsidiary military production facilities, producing equipment ranging from rifles to grenades to gas masks, even venturing to produce artillery and trucks."

 GXC_combine_the_aviation_programs: "Combine the Aviation Programs"
 GXC_combine_the_aviation_programs_desc: "The warlord era may have sapped the nation of its treasure and unity, but it has not robbed it of its imagination. Men continued to look to the skies, and daring military officers soon followed. Even poor warlords raced with the central government to develop aerial capabilities, though like many Chinese projects they have been plagued by ineptitude, poor funding, and corruption. But if we were to unite Liangguang's efforts, it is not too late to win the skies!"

 GXC_recall_the_pilot_trainers: "Recall the Pilot Trainers"
 GXC_recall_the_pilot_trainers_desc: "The world's fascination with the soaring feats of post war aviators has inspired many young Chinese men to seek our opportunities to learn how to fly. Likewise, various governments and even some private pilots have sought to court Chinese warlords, leveraging their (relatively rare) aviation experience as a powerful bargaining chip. If we are to build an air fleet, we must seek out this expertise where we can find it."

 GXC_construct_aircraft_plants: "Construct Aircraft Plants"
 GXC_construct_aircraft_plants_desc: "As we seek to build an air force of our own, we must not fall to the temptation of over-reliance on foreign suppliers, especially with the shifting international political climate. Plans are underway to build Guangdong Aircraft Repair Plant at Dongshan and to expand the plant at Shaoguan. Our staff have also drawn up plans for additional assembly plants deeper in Guangxi where they are less vulnerable."

 GXC_establish_a_central_aviation_academy: "Establish A Central Aviation Academy"
 GXC_establish_a_central_aviation_academy_desc: "With a final consolidation of our forces within China, we can finally pursue the goals of so many disparate Chinese factions throughout the Warlord Era. Too underfunded, mismanaged, or otherwise, prior Chinese attempts to establish a Central Aviation Academy and airforce have all ended in meager disappointment. However with a renewed effort of consolidation and integration, our forces will soon dominate the skies."

 GXC_cultivating_a_chinese_airforce: "Cultivating a Chinese Airforce"
 GXC_cultivating_a_chinese_airforce_desc: "Whilst Chinese industry and resources are more than sufficient to produce a suitable air force, our contemporaries within Europe and America have years, even decades of technological advancement in the school of flight. However with numerous outsider connections, ample currency, and plenty of experts available, we should seek to hire foreign expertise to further advance our own flight programme."

 GXC_air_land_integration: "Air-Land Integration"
 GXC_air_land_integration_desc: "One of the most devastating enhancements to warfare brought forth by the modern age is the integration of combined air-land offensive and defensive manoeuvres. With the utilisation of various tactical and close air-support bombers and swift moving soldiers, the Chinese army is sure to excel on the battlefield. No longer shall Chinese warfare be dominatedb by the outdated tactics of the past era, but of the direct air support of the next."

 GXC_the_tactical_air_war: "The Tactical Air War"
 GXC_the_tactical_air_war_desc: "The capacity of our fighters and bombers to be able to pursue not just strategic, but tactical objectives is surely not to be underutilised. With a focus on conducting air missions targeting tactical targets such as military infrastructure, factories and alike, we shall not only cripple our enemies armies, but their ability to wage war too."

 GXC_airborne_special_service: "Airborne Special Service"
 GXC_airborne_special_service_desc: "Inspired by developments throughout the world, our government has witnessed the expansion and creation of various elite paratrooper divisions, with the capacity to be deployed behind enemy supply lines for special missions requiring the utmost in skill and training. Such brave tactics are sure to result in numerous casualties, but these divisions are surely the future of warfare, in the palms of our hands!"

 GXC_the_xp_zero_project: "The XP-0 Project"
 GXC_the_xp_zero_project_desc: "Inspired by various Russian fighters, namely the MiG-1, the XP-0 (developed by famed officer Chu Chia-Jen) is China's first attempt at a native fighter design. Armed with 4x20 mm Hispano-Suiza underwing cannons and with the capacity to additionally carry bombs, the goal of the XP-0 is to reduce China's dependency on foreign aircraft, and instead inspire our own native aviation industry."

 GXC_national_military_aviation_programme: "National Military Aviation Programme"
 GXC_national_military_aviation_programme_desc: "With our renewed efforts to develop our own domestic aviation industry and academy, the government has still found the overall number of planes in our skies and airfields to be drastically insufficient to protect the nation. Through another revitalised effort, with a focus on streamlining protection, may the Chinese airforce be forever feared and admired!"

 GXC_prepare_air_defenses: "Prepare Air Defences"
 GXC_prepare_air_defenses_desc: "Even if our valiant fighters and pilots serve tirelessly in the darkness and the night to protect our nation, there will be times where not ever their dedicated heroism can prevent the enemies' own air fleet. For times like these, we must call upon our brave and willing soldiers to man various anti-air installations throughout the most integral cities within the country."

 GXC_centralise_air_doctrine: "Centralise Air Doctrine"
 GXC_centralise_air_doctrine_desc: "Whilst our airforce may be blooming ever so wonderfully, in combined efforts, many observers have brought critiques of the disarray in doctrine practised by individual units, another ghost from the previous Chinese airforce attempts. Ultimately to exorcise such a spectre, we must work to centralise our air doctrine behind a coherent one, understood by all."

 GXC_defend_the_coasts: "Defend the Coasts"
 GXC_defend_the_coasts_desc: "Fortunately, the Chinese mainland sits upon the Eurasian landmass, and so any invasion from the West must cross the Himalayas, Siberia, or even the vast expanses of Central Asia. Yet there remains a critical weakpoint of the Chinese coastline, for if any enemy were to best our navy, we would be defenceless. Let us invest in a naval bomber fleet to devastate enemy fleets from the coast!"

 GXC_kings_of_the_southwest_skies: "Kings of the Southwest Skies"
 GXC_kings_of_the_southwest_skies_desc: "Truly the heroes of our airforce are its aces. Striving to fight above and beyond the standard call of duty, they continue to serve the nation dutifully in life, and in death. Fostering such sensibilites within our airforce is sure to breed generations upon generations of brave heroes, daring to take to the skies for China! For we are forever Kings of the Southwest Skies, wherever and whenever we soar!"

 GXC_expand_guangdong_naval_academy: "Expand Guangdong Naval Academy"
 GXC_expand_guangdong_naval_academy_desc: "Guangdong, long a centre of global maritime trade, has similarly benefited from a large, experienced seafaring community. Protecting this trade similarly has pushed Guangdong to develop a naval tradition of its own, culminating in the formation of Guangdong Naval Academy. While the primarily land-based needs of the warlord era has caused significant neglect, it is not too late for us to reverse course and expand seats at the academy."

 GXC_purchase_light_patrol_craft: "Purchase Light Patrol Craft"
 GXC_purchase_light_patrol_craft_desc: "The Guangdong provincial government's traditional focus has been on light craft capable of patrolling the Pearl River. Torpedo boats, minesweepers, and gunboats, humble by global standards, are nevertheless the bedrock of our fleet. Staffing this flotilla will be the first steps in building a modern Cantonese naval tradition capable of competing with our old rivals in Fujian, Shandong, and Jiangnan."

 GXC_invest_in_guangnan_shipyard: "Invest in Guangnan Shipyard"
 GXC_invest_in_guangnan_shipyard_desc: "The Guangdong provincial government has traditionally sponsored a small, brown water fleet meant to protect inland rivers and coastal ports. But with the protection the Legation cities and their great power backers have provided now waning, it is critical we develop some naval capabilities of our own, lest we lose any hope of maintaining our sovereignty over the seas. Investing in Guangnan Shipyard shall foment a new naval tradition in a new era!"

 GXC_reorganise_the_republican_navy: "Reorganise the Republican Navy"
 GXC_reorganise_the_republican_navy_desc: "Whilst limited in resources currently, there exists a plethora of experts on fighting on the high seas, who have recently been put out of a job. Through the contacts and connections with the old remnants of the Republican Navy, we can use these men and their skills for goals ultimately benefiting the nation. Whilst the ships may be unsalvagable, their talents aren't."

 GXC_refurbish_chinese_dockyards: "Refurbish Chinese Dockyards"
 GXC_refurbish_chinese_dockyards_desc: "Considered to be outdated blights on the coastline, the Chinese shipping industry of today is a sight for sore eyes. Whilst plenty capable of producing for economic and civilian use, when it comes to military means, we are drastically out engineered. Through expert use of investments and manpower, we can produce new dockyards for the Chinese fleet of tomorrow!"

 GXC_modernise_coastal_defenses: "Modernise Coastal Defences"
 GXC_modernise_coastal_defenses_desc: "Ever a consistent weakpoint to our defence stratagems, our long and beautiful coastline is practically an open invitation to any invaders from the sea. To remedy this, we must restructure and modernise our currently outdated coastal defences, and bring forth an impenetrable coastline for the modern age."

 GXC_ingenuity_at_our_fingertips: "Ingenuity at our Fingertips"
 GXC_ingenuity_at_our_fingertips_desc: "For the past decades, naval doctrines have never been the priority for any Chinese government, be it the Zhili, or Fengtian, the main theatre of warfare in China has always been the land. Due to this, our adversaries and contemporary countries alike host modern curriculums studying the cutting edge of naval warfare. A new curriculum inspired by modern developments must be taught to our admirals."

 GXC_six_year_programme: "Six Year Programme"
 GXC_six_year_programme_desc: "Inspired by plans proposed by the government to achieve a capacity of 600,000 tons in 6 years, the Navy has been given the go ahead to fully implement their radical development programme. Relentless in their approach, hundreds of ships are to be constructed, alongside the requisite dockyards to produce them. Finally the Chinese fleet will rule the high seas."

 GXC_chinese_wolf_packs: "Chinese Wolf Packs"
 GXC_chinese_wolf_packs_desc: "Alongside modern advancements of naval doctrine has come the intrepid, stealthy march of submarine warfare. Merely a novelty in the previous era, now a fully practised mode of naval combat, submarine wolfpacks yield an exceptional capability to raid enemy supply lines and capitulate hefty capital ships, without requiring nearly as much material investment."

 GXC_marines_of_the_republic: "Marines of the Republic"
 GXC_marines_of_the_republic_desc: "Having been a tradition in the Chinese navy for almost as long as the Republic itself. The Marine Corps of the Republic of China has existed since 1914, where it was clutched from the wretches of the old Navy Sentry Corps, and transformed into reasonable force capable of conducting naval landings. Once more, we shall reinvigorate our naval infantry, to project power on foreign shores."

 GXC_new_spirit_of_maritime_life: "New Spirit of Maritime Life"
 GXC_new_spirit_of_maritime_life_desc: "Through our efforts, the Chinese navy has truly received a second chance at life. With valour and vigour instilled, new ships in production, and bounding campaigns on the horizon, our navy is no longer the laughing stock of Asia. The RCN is sure to rival that of the Kriegsmarine and the Imperial Japanese Navy."

 GXC_exporting_the_revolution_overseas: "Exporting the Revolution Overseas"
 GXC_exporting_the_revolution_overseas_desc: "As proven by the German victory in the Weltkrieg, the ultimate zero sum factor of naval warfare is that of quantity of battleships each side has. The hulking monstrosities are capable of dominating any engagement, and with advancements all around the world, our navy must work to secure its sphere of influence. Towering amongst giants, the Chinese navy will be felt around the globe."

 GXC_guangdongs_naval_tradition: "Guangdong's Naval Tradition"
 GXC_guangdongs_naval_tradition_desc: "Overstepping our boundaries following recent unification is sure to result in the hammer striking the anvil. Whilst our navy is in its relevant modern infancy, let us focus on smaller ships and fleets. Revitalising Guangdong's naval tradition, the China seas shall become a hub of Chinese trade once more. With the intent on focusing on protecting our coastline and convoys, the safety of Chinese shipping is sure to be secured!"

 ## Second Sino Japanese War Content
 GXC_chinas_gravest_hour: "China's Gravest Hour"
 GXC_chinas_gravest_hour_desc: "Flags are fluttering, sword is drawn, and gun on our shoulders. That which we have come to fear, has finally come at last and now our centuries' old civilisation risks total cultural and racial annihilation at the hands of the Japanese imperialists. It is time to put petty warlord squabbles away from us, for us to bury the hatchet, and for us, the Chinese people to unite once more in the face of this adversity!"

 GXC_the_chinese_hindenburg_line: "The Chinese Hindenburg Line"
 GXC_the_chinese_hindenburg_line_desc: "China's vast land expanse means that the enemy will most likely attempt a naval invasion of our country rather than a direct land invasion. Given the economic and political importance of the coastal regions, we would do well to prepare in advance of the enemy's invasion by fortifying and preparing the coastline with bunkers, pillboxes, and other defences - creating our very own Hindenburg line."

 GXC_wartime_industry_relocation: "Wartime Industry Relocation"
 GXC_wartime_industry_relocation_desc: "With much of China's domestic and military industries located along the coastal regions of the country, they will no doubt come under pressure and attack from the enemy. In order to preserve our industrial capabilities, we will seek to move not just industries, but also heavy machinery and civilians into the country's interior so we can fight on and exhaust the enemy's advance."

 GXC_heroic_revolutionary_fighters: "Heroic Revolutionary Fighters"
 GXC_heroic_revolutionary_fighters_desc: "Our soldiers are like no others. In the face of complete annihilation at the face of the foreign intruders, they continue to display relentless bravery and patriotism. With guns in hand, ferocity in their hearts, and an undying will, may we exalt our brave revolutionary fighters, as they continue to fight both in life and death. Forwards!"

 GXC_one_thousands_sons_one_thousand_soldiers: "One Thousand Sons, One Thousand Soldiers"
 GXC_one_thousands_sons_one_thousand_soldiers_desc: "It is true that an army feeds on its stomach. As the enemy marches across our beloved great country, his supplies lines grow increasingly thin and he will grow emboldened as we seem to fall back towards the interior. In times of crisis, all must be expected to give up whatever they may have in order to achieve the final victory. We will seek to utilise anything of use we may find in the countryside, before attacking our exhausted enemies through the means of guerrilla warfare."

 GXC_prepare_guerrila_cells: "Prepare Guerrilla Cells"
 GXC_prepare_guerrila_cells_desc: "Even if we cannot match the enemy in the sea, in the air, or in conventional combat; there are ways that a people can fight. From every town, village, and farm; we will encourage all who are willing to fight for their country's salvation to create resistance groups. They will lay in wait behind enemy lines; in order to wreck havoc and destruction among the enemies' morale, supply, and logistical capabilities."

 GXC_blockade_runners: "Blockade Runners"
 GXC_blockade_runners_desc: "Incapable of posing anything more than a papercut to the foreign invader's navies, we lament that we cannot extend our protection beyond our immediate coastline. Outside of our harbours, our rivers, and our airfields, the enemy is perfectly capable of cutting off major foreign shipments using their navy. It is imperative that we develop strategies and ships capable of evading enemy patrols and circumventing the blockade."

##Regional Economic Tree
 GXC_begin_the_yuegui_three_year_plan: "Begin the Yue-Gui Three Year Plan"
 GXC_begin_the_yuegui_three_year_plan_desc: "Canton (Guangzhou) has long prospered because of its exclusive access to foreign trade. The Canton System carved a southern economy partially independent of the rest of China, to our strategic advantage. Nonetheless, the northern warlords prevailed over us thanks to our infighting and their foreign aid. To survive, we must join together Yue (Guangdong) industrial might and Gui (Guangxi) material resources."

 GXC_the_good_earth: "The Good Earth"
 GXC_the_good_earth_desc: "Life in the Chinese countryside continues to be plagued by poverty and strife as the Chinese nation turns a new page away from its agrarian past. Guangxi has it worse of the two Guangs, with its rugged terrain, fewer available capital, and rampant banditry. The leading theorists disagree about the direction the province must take - mirroring the continued disagreements between intellectuals across the nation."

 GXC_land_rent_caps: "Land-Rent Caps"
 GXC_land_rent_caps_desc: "Many farmers do not own the land they endlessly till throughout the year. The most common form of tenancy is fixed payment in kind, then share cropping, and cash rental the least common. Share cropping arrangements often require a 50/50 split, and renters are often charged 10-20% of land value. Payment is often expected even during blights. Regulations capping rent at 37.5% and requiring six months notice before eviction will protect our farmers from extortion."

 GXC_negotiate_with_peasants_association: "Deal with the Peasants' Association"
 GXC_negotiate_with_peasants_association_desc: "The Peasants' Associations organised by Peng Pai and other agrarian socialists have long been a thorn to the side of the revolving door of governments in Liangguang, befuddling even ostensibly leftist ones. Still, while governments have come and go, the peasants and their struggles remain. To show our commitment, we must work with the honest ones in good faith, and sideline the radical factions."

 GXC_farmers_bank_of_guangxi: "Form the Farmers Bank of Guangxi"
 GXC_farmers_bank_of_guangxi_desc: "Farmers live in a cycle of perpetual debt, taking on loans in the spring in hopes of reaping a fruitful harvest in the fall. To alleviate their plight, a farmer's bank will be created to lend money to rural granaries and farmers, accepting grain as collateral. Credit Offices for the Common People are to developed by shopkeepers under government regulation to facilitate rural business. We will not leave our farmers behind."

 GXC_root_out_guangxi_banditry: "Root Out Guangxi Banditry"
 GXC_root_out_guangxi_banditry_desc: "A campaign against the bandits, the vile men who rob and bully the hard-working peasants of the land, will commence at once. Guangxi will be divided into twelve militia regions, with district magistrates given wide discretionary powers to root out these vagrants. These militias will patrol the roads and villages, while our security forces root out the hills and mountains. Guangxi will be a home to bandits no more."

 GXC_the_guangdong_cooperative_plan: "The Guangdong Cooperatives Plan"
 GXC_the_guangdong_cooperative_plan_desc: "Guangdong has been home to several attempts at creating a workable rural cooperatives programme, an attempting to organise farmers into workable economic units. The Guangdong Cooperative Commission has been authorised to take the lead in the latest iteration of this plan, though the priority must be national integration, even if it means sacrificing village autonomy for the sake of unification."

 GXC_ambitious_water_control_projects: "Ambitious Water Control Projects"
 GXC_ambitious_water_control_projects_desc: "Guangxi receives heavy rainfall annually, its inconsistency causes both droughts or flooding. Deforestation due to slash and burn agriculture has worsened floods, and some 80% of farmlands we have tested show excessive acidity caused by soaked roots of vegetation throwing off carbon dioxide. If we are to turn this farmer's bane into a boon, we must undertake massive provincial water control projects."

 GXC_promote_harmonious_land_cooperation: "Promote Harmonious Land Cooperation"
 GXC_promote_harmonious_land_cooperation_desc: "The solution to the crushing poverty in the countryside is not redistribution, which only creates chaos and makes everyone equally poor. Rather, we must create local public capital for the benefit of all people. Village finances must go into building granaries, dikes, holding pools, fish ponds, and markets for the benefit of the people, and expropriation limited only to the untilled lands of absentee owners."

 GXC_ally_with_the_sugar_barons: "Ally with the Sugar Barons"
 GXC_ally_with_the_sugar_barons_desc: "Feng Rui, a local sugar magnate, has drafted a plan for five new sugar districts, each equipped with three factories. Heavy regulations will squeeze out any rivals, ensuring our government and its allies will have an effective monopoly. The sugar trade is expected to be immensely profitable as we secure distributors across the entire Yangtze region including the competitive and lucrative Shanghai market."

 GXC_intensify_wet_rice_production: "Intensify Wet Rice Production"
 GXC_intensify_wet_rice_production_desc: "The College of Agriculture of National Guangxi University and Guangxi Agricultural Experimentation Station have done great work in increasing wet field rice yields. This included promotion of new seed strains imported from Guangdong and also the introduction of potatoes, a nutritious crop which can be planted during the autumn and winter while rice fields normally lay fallow."

 GXC_corvee_labour_system: "Corvee Labour System"
 GXC_corvee_labour_system_desc: "The passage of the \"Regulations Regarding Compulsory Labour Service on Public Projects in Villages and Wards\" shall give local governments the authority to draft people for a maximum of 20 days' labour annually. In doing so, we effectively turn villages into cooperatives, allowing them to mobilise the people for national reconstruction. Through mutual sacrifice, we build a shared future."

 GXC_guangxi_infrastructure_devlopment_scheme: "Guangxi Infrastructure Development Scheme"
 GXC_guangxi_infrastructure_devlopment_scheme_desc: "Perhaps the most visible sign of our commitment to Liangguang's reconstruction is our mass road and highway building projects, both Guangxi and Guangdong each are expected to exceed all other provinces except perhaps Shandong. Built primarily through corvee labour or by mobilising the unemployed, it has had the added benefit of aiding in our bandit suppression efforts, to the delight of the locals."

 GXC_rural_educational_effort: "Rural Educational Effort"
 GXC_rural_educational_effort_desc: "The call of various reformist intellectuals across China to eradicate illiteracy must not go unheeded. Whether it be the slums in Guangzhou or the farthest reaches of Guangxi, every child ought to have access to a primary school education - if not for their sake for the advancement of the nation. Teachers are in short supply, money is thin, but our determination to build new school buildings is limitless."

 GXC_expand_guangdong_university: "Expand Guangdong Universities"
 GXC_expand_guangdong_university_desc: "Guangdong is home to several large-scale education facilities, though many have fallen into neglect thanks to the ongoing warlord era. We must mobilise the patriotic students and thinkers of the province, investing what wealth we can into scholarships, grants, and other educational programs to get an edge over our rivals. A new age dawns, and we will be ready for the challenge."

 GXC_simplify_tax_and_duties: "Simplify Tax and Duties"
 GXC_simplify_tax_and_duties_desc: "The people are crushed under the weight of burdensome taxation, as competing factions and interest groups extort overlapping fees. This stifles trade, causes severe unrest, and strengthens local tyrants at the expense of the provincial government. We must streamline taxation, abolish special duties and tax farming, balance the budget and bring everything under the control of the provincial treasury."

 GXC_harness_southern_industrial_might: "Harness Southern Industrial Might"
 GXC_harness_southern_industrial_might_desc: "The industrial portion of our Three Year Plan calls for the creation of a solid foundation for industrialisation by ambitious projects including the construction of 24 new factories in Guangdong as well as additional industrial infrastructure such as hydroelectric plants, iron and steel mills, and even fuel refineries, as well as training a large modern industrial workforce capable of staffing these new projects."

 GXC_develop_guangdongs_rails: "Develop Guangdong's Rails"
 GXC_develop_guangdongs_rails_desc: "The lack of railroads has long forced Liangguang to depend on the river for transportation. While that is unlikely to change in the near future, it is vital that we develop efficient transportation infrastructure where we can, particularly along the Guangzhou-Hankou line. Moreover, we must break ground in local highway projects, helping us clear out bandits and allow for greater economic integration."

 GXC_promote_the_cement_industry: "Promote the Cement Industry"
 GXC_promote_the_cement_industry_desc: "Guangdong already has a fairly established cement industry in Guangzhou, Henan, and Xicun thanks to municipal construction projects guaranteeing a stable market, so further capital investment is thankfully not needed. That said, we can place heavy de facto duties on foreign cement and requiring the use of local cement, ensuring the industry's profitability as we \"cement\" the Three Year Plan's legacy."

 GXC_domestic_textile_industries: "Domestic Textile Industries"
 GXC_domestic_textile_industries_desc: "Cloth and yarn represents the single highest import in Guangxi, and nationalist figures in both Guangdong and Guangxi have called for an expansion of domestic light industry to meet these needs rather than continue to rely on foreign purchases. A government sponsored Meilu Linen Goods Factory has been mired by delays. With further funding and attention, one final push will complete this project."

 GXC_qiongya_green_gold: "Qiongya's Green Gold"
 GXC_qiongya_green_gold_desc: "Qiongya is an extremely resource rich island, home to reserves of iron, tungsten, copper, gold, silver, and other valuable metals on top of various cash crops. Its capture by the Kuomintang during the 1920s was an extensive boom to Sun's fledging government. We must make the most out of the island, providing extensive investment and tapping into its material wealth to fuel our growing industrial base."

 GXC_wealth_of_the_hinterlands: "The Wealth of the Hinterlands"
 GXC_wealth_of_the_hinterlands_desc: "The mountains of Guangxi and its history of poverty and banditry has long prevented the exploitation of its vast mineral reserves. But the growing needs of our war machine and the consolidation of control our Three Year Plan brings us deeper into the provincial hinterlands. We will build the necessary infrastructure and investment to open up what was once seen as an inaccessible backwater to the rest of China."

 GXC_addressing_the_urban_plight: "Addressing the Urban Plight"
 GXC_addressing_the_urban_plight_desc: "The suffering of Guangzhou's poorest have not gone unnoticed. Although genuine care and alms giving does exist, many see the city's poor as a resource to be exploited and even small acts of aid politicised. Various political actors both left and right have worked either with or to subvert the dominance of the Ten Charitable Halls but it is time now for our government to act on its own initiative."

 GXC_promote_pearl_river_trade: "Promote Pearl River Trade"
 GXC_promote_pearl_river_trade_desc: "The Pearl River is the economic lifeblood of Liangguang, bringing trade up and down the river for centuries. At the end sits the Pearl River Delta, home to major export cities such as Guangzhou (Canton), Hong Kong, and Macau. The wealth this has generated has created prosperity, but an unequal one. Despite this, we must push onwards to connect our two provinces to each other and the world."

 GXC_protect_trade_balance: "Protect the Trade Balance"
 GXC_protect_trade_balance_desc: "For too long, the Chinese people have been exploited by Western Imperialists and their Comprador lackeys. From their coastal concessions, they extract the wealth of the land, leaving us to suffer in poverty. We must reverse the trade balance and build self-sufficiency. We can start by promoting simpler dress and a more disciplined lifestyle for our people as we gear up for a long economic campaign."

 GXC_mobilise_the_guangzhou_syndicates: "Mobilise the Guangzhou Syndicates"
 GXC_mobilise_the_guangzhou_syndicates_desc: "Guangzhou is a centre of union activism in China thanks to its relatively high industrialisation, sympathetic government factions, and its history as the cradle of the Chinese Syndicalist movement. Their revolutionary, anti-concessionist fervour, if correctly mobilised and controlled, is essential to our efforts to organise the workers and check the power of the Merchant Corp's thugs."

 GXC_nationalise_foreign_assets: "Nationalise Foreign Assets"
 GXC_nationalise_foreign_assets_desc: "With the world's attention shifting away from China and a growing sense of unease among investors about the future prospects of their investments, many have chosen to liquidate their investments in face of Black Monday. But they cannot as easily move physical capital, and we shall ensure that we purchase integral Guangzhou infrastructure at a fair price...with a little \"help\" from the government as needed."

 GXC_regional_fiscal_independence: "Regional Fiscal Independence"
 GXC_regional_fiscal_independence_desc: "While it would be impossible for us to achieve true autarky, we have come a long way in keeping our province on sound economic footing while avoiding over-dependence on outside, subversive actors. Foreign treaties and their unfair trade terms continue to be subverted by our de facto tariffs, as we dare the wretched imperialists to enforce them now. Anyone that trades with us must do it on equal terms."

 GXC_continued_external_investment: "Seek Continued External Investment"
 GXC_continued_external_investment_desc: "Provincialism has long been a bane of Chinese development. Despite the fact that the vast majority of experts aiding us in economic reconstruction in Liangguang are from outside the two provinces, even those from within a province are sometimes seen as foreigners. We must work to integrate the best of what Chinese and foreign ideas have to offer, propelling Liangguang to modernity."

 GXC_facilitating_exports: "Facilitating Cross-Border Exports"
 GXC_facilitating_exports_desc: "We must build and expand our profitable relationship with the concessions, particularly Hong Kong and Macau. Although the trade terms thus far have been largely unequal, we will make the most of it to ensure a more prosperous future for our people. Furthermore, we must take down trade barriers between our two provinces, further opening up the Pearl River as an economic artery to our heartland."

 GXC_alliance_with_the_merchants: "Alliance with the Merchants"
 GXC_alliance_with_the_merchants_desc: "The Yue Merchants have banded together in their Guangzhou Chamber of Commerce, investing heavily into their militias out of fear of socialist radicals and bandit raids. But this not only destabilises our security but also cuts into their profits. The Provincial Government and the bourgeoisie must work together as partners, so that we can generate wealth that will lift all people in Liangguang."

 GXC_thriving_southeastern_entrepot: "A Thriving Southeastern Entrepôt"
 GXC_thriving_southeastern_entrepot_desc: "The central problem plaguing China is that there simply was not enough wealth for everyone. The warlords, bandits, and socialists all fought for the scraps, tearing each other and the nation apart while plunging China into a spiral of destruction and poverty. The true way out of China's malaise is and was to promote peace and build rather than destroy. Through our efforts, we have brought Liangguang together to create an island of prosperity amidst China's anarchy."

 GXC_a_model_for_the_nation: "A Model for the Nation"
 GXC_a_model_for_the_nation_desc: "The people of China, long disappointed by the continued failures of the Beiyang central government, look far and wide in desperation for hope. In our two provinces, vastly different though they may be, we have created a new vision for the future. A model for change. A blueprint for prosperity. As we turn the page from the Three Year Plan and go forward, no matter what destiny has in store history will remember the accomplishments we have made in Liangguang."

##KMT Regional Political Tree
 GXC_cradle_of_the_national_revolution: "Cradle of the National Revolution"
 GXC_cradle_of_the_national_revolution_desc: "After being cast out and driven underground by Yuan Shikai and the treacherous Beiyang government, the Tongmenghui was reborn in Guangzhou. Second chances soon became third, and now this is perhaps our last opportunity to free China from its enslavement and carry out Dr. Sun's will. Once more, Guangzhou finds itself the bulwark of national salvation and nurturer to our revolutionary future!"

 GXC_intensify_propaganda_efforts: "Intensify Propaganda Efforts"
 GXC_intensify_propaganda_efforts_desc: "\"The power of the masses is great, but the masses are easily deceived and they easily abuse power. Our party must therefore open-heartedly guide them and arouse them to stand by and fight with us!\"\n-Chen Jitang\nWhatever our thoughts about General Chen are, our reconstituted propaganda department must lift the peasants and workers from their apathy, towards our nation's destiny!"

 GXC_consolidate_the_revolutionary_junta: "Consolidate the Revolutionary Junta"
 GXC_consolidate_the_revolutionary_junta_desc: "Although our end goal is a free, prosperous and democratic republic, the sordid realities of the warlord era has required the formation of a party-state operating under the principles of tutelage. The provisional council that rules Guangzhou must differentiate itself from the warlords surrounding them by operating collegially as true comrades in a democratic-centralist model, combining discourse with decisiveness."

 GXC_subdue_the_gentry: "Subdue the Gentry"
 GXC_subdue_the_gentry_desc: "The gentry have long operated independently of the provincial government, the bane of agrarian reform and the root of peasant unrest. The Kuomintang have long had an uneasy relationship with the landlord classes, and in our absence the warlords that have come after us have allowed the gentry to further entrench themselves. We must break their haughty power and bring them to heel, there is always the question of how far..."

 GXC_revitalise_primary_school_education: "Revitalise Primary School Education"
 GXC_revitalise_primary_school_education_desc: "The Kuomintang have a deep-seated commitment to expanding access to public education, including the eradication of illiteracy and the proper instruction of Dr. Sun's teachings to the masses. Guangxi, with its education system lagging behind, requires significant effort to catch up, including the mass construction or conversion of buildings into schools in every village and four year high schools in every district."

 GXC_expand_social_services: "Expand Social Services"
 GXC_expand_social_services_desc: "The third of Dr. Sun's principles is Minsheng: guaranteeing the welfare and livelihood of the nation. The needs of our revolution has placed such great demands on the people, and it is only right that we return their faith with tangible protections for the poor and suffering. Given the abject poverty of the province, the New Guangxi clique is expected to benefit the most from these policies, leveraging it as a means of inspiration...and control."

 GXC_kuomintang_united_front: "A Kuomintang United Front"
 GXC_kuomintang_united_front_desc: "There was a time when the Chinese Kuomintang was united, joined together by a shared devotion to Dr. Sun and the Three Principles. But such unity quickly vanished following his death, and now the party trades accusations of being foreign lackeys and doctrinal heretics. But in this dire period of Chinese history, we have little choice but to work together to survive. Let us bury the hatchet, at least for now."

 GXC_deal_with_remnants: "Deal with the Remnants"
 GXC_deal_with_remnants_desc: "Guangzhou has long been home to both idealistic dreamers and cynical compradors. As the White Sun flies once again over the city, many have fled to the concessions or hide in their homes in fear of reprisal. Still, plenty remain politically active in spite of fears of repression. It seems that even as governments change, the restless energy of Canton remains. But we must be willing to tame this beast, lest we all perish."

 GXC_rally_the_mass_movement: "Rally the Mass Movement"
 GXC_rally_the_mass_movement_desc: "It is no secret that our revolution can only be won with the support of the people. Our enemies are better armed, better trained, and the world is with them. But if the people are with us, nothing can stand in our way!"

 GXC_local_government_initiatives: "Local Government Initiatives"
 GXC_local_government_initiatives_desc: "During the military stage of the revolution, we must immediately deploy party officials to newly liberated territories to train them in self-government. These cadres must work as a vanguard, abolish excessive taxes, protecting the interests of peasants and workers, eradicating loan sharks, and organises public relief. This is the only way to prevent warlordism and to plant the seeds for a better future."

 GXC_reach_out_to_overseas_contacts: "Reach out to Overseas Contacts"
 GXC_reach_out_to_overseas_contacts_desc: "The Chinese diaspora stretches from Singapore to Hawaii and have long been patrons of Dr. Sun. Although faith in the movement and the funding that came with it has ebbed, in this last chance for our country's salvation we must make an impassioned appeal for aid. Every last piece of silver and gold shipped, every dollar wired, every volunteer returning home - with enough droplets we get a rising tide."

 GXC_return_of_the_moscow_committee: "Return of the Moscow Committee"
 GXC_return_of_the_moscow_committee_desc: "The great struggle is only just beginning. We reclaim not just our rightful position within the party but also to prepare for our great mission to totally liberate the Chinese peoples against the foreign imperialists and their warlord lackeys. Hu Hanmin, who's shadow looms over all the Kuomintang's right, is coming home. For all comrades who have not forsaken the Three Principles, it is time to come and unite."

##UPC Regional Political Tree
 GXC_the_second_return_to_canton: "The Second Return to Canton"
 GXC_the_second_return_to_canton_desc: "Such is our triumph! Over a decade ago the Yue Army had once marched from Fujian, descending upon the Old Guangxi defilers of Guangdong, and ejecting them from Guangdong. Yet again have we triumphed! Mayor Chen Lianbo would like to have postured himself as the true protector of Cantonese affairs, but the province knows that only her army may shield her from injustice."

 GXC_rein_in_expenditures: "Rein in Expenditures"
 GXC_rein_in_expenditures_desc: "In the Warlord Era troop numbers have skyrocketed to sheer insane levels. Provincial Warlords have spent considerable amounts of their budget on merely maintaining or growing their militaries. The arms race between the North and South Zhili nearly resulted in the bankrupting of the nation, and opened further concessionism. By reducing the military budget, we can allocate more to civilian affairs and local reforms."

 GXC_building_a_new_federalist_coalition: "Building a New Federalist Coalition"
 GXC_building_a_new_federalist_coalition_desc: "Building a revitalised Federalist China is not a task worthy of short order. The once grand Federalist coalition of the early 1920s constituted multiple provinces, and had the intellectuals of China in its grasp. Yet it fell apart in the mid 1920s, and plummeted even further after the Zhili proved Unification by Subjugation to be the true way forward. However, not all is lost, and with Governor Chen's return, perhaps the Federalist Project shall see the light of day."

 GXC_reviving_the_guangdong_constitution: "Reviving the Guangdong Constitution"
 GXC_reviving_the_guangdong_constitution_desc: "The Guangdong Constitution of Chen's last Governorship instituted local democracy on a level never before seen within China. With local village and district level committees, reforms were implemented to allow greater autonomy for policing, self-governance, and elections. The civil and military branches were separated, and Chen's \"Bottom Up\" plan crafted three branches of county government; local assemblies, local judiciaries, and local magistrates."

 GXC_democracy_from_the_bottom_up: "Democracy From The Bottom Up"
 GXC_democracy_from_the_bottom_up_desc: "City and village magistrates are the keystone of building the new Federalist democracy. For every district constitutes a county, and they constitute a province. The magistrate must be tasked with suppressing local evildoers, punishing gentry, enforcing compulsory education, promoting local industries, and establish local militias. As for their appointment? They must be curated by having a trusted official travel from county to county, building up a portfolio."

 GXC_canton_shows_the_way: "Canton Shows the Way"
 GXC_canton_shows_the_way_desc: "Governor Chen has long been out of the true seat of power of Guangdong, with the city being swept up by Chen Lianbo and the Merchant Corps since 1927. Finally returning to power proper in the province after a tenure on the backbenches, it is necessary for Chen to transfer the centre of power of the Yue Army from Haifeng unto Canton. Revitalising the city and modernising it, alongside a few backroom deals, the Yue Army shall never be ejected."

 GXC_an_educational_cornucopia: "An Educational Cornucopia"
 GXC_an_educational_cornucopia_desc: "Through the establishment of an independent executive and budgetary system, and the abolishment of the Department of Education in liue of an independent Provincial Education Committee, it is hoped that Guangdong shall transform into a hub of intellectualism and forward thinking applications. Of course, financing such endeavours will necessitate a portion of stable revenues such as taxes on tobacco and spirits, and at minimum 20% of the provincial budget."

 GXC_intermixing_of_triad_and_tiandihui: "Intermixing of Triad and Tiandihui"
 GXC_intermixing_of_triad_and_tiandihui_desc: "Perhaps an unknown quality of the Public Interest Party is its origins in the Hongmen Overseas Chinese Community. With individuals such as Guan Wensen and Chen Xiaoyue sent to Southeast Asia to generate support for the party, the intermixing of the traditional Fujianese Tiandihui with the Cantonese Triad has become ingratiated with the Party. Largely gaining the reputation of the \"Party of Overseas Chinese\", we can only hope to pull on such a moniker."

 GXC_managing_guangxis_reconstruction: "Managing Guangxi's Reconstruction"
 GXC_managing_guangxis_reconstruction_desc: "A travesty of the Warlord Era and of the Trouble in the Twin Provinces, Guangxi has been devastated by war and bloodshed. With the power of the Old Guangxi Clique seemingly broken for the third time, the societal structure of the province has been ruptured. However, Guangxi itself was a highly militarised province before the recent struggle, and reamins as such. With the Old Guangxi remnants folding into Chen's government, let us begin the time of healing."

 GXC_laying_down_the_law_in_liangguang: "Laying Down the Law in Liangguang"
 GXC_laying_down_the_law_in_liangguang_desc: "To reconstitute order in the chaos following the League Collapse, it is absolutely necessary to control Liangguang's policing and judiciary. Through the expansion of the number of districts and local courts, preferential utilisation of local militia rather than state troops, establishment of a modern police force and police academy alongside new prisons focused on rehabilitation, we shall revolutionise justice within China."

 GXC_assuring_our_honest_partners: "Assuring Our Honest Partners"
 GXC_assuring_our_honest_partners_desc: "The Trouble in the Twin provinces has wrought nothing but financial chaos and uncertainty unto the rural agricultural hinterlands of Guangxi and Guangdong. Mobilised by the Kuomintang, incensed by Peng Pai and his Farmers, or otherwise raided by warlords and bandits, the \"honest\" gentry have requested that the Government restore harmony to the countryside. Of course, with such a debacle there must be some form of protections for the peasantry implemented in turn."

##NPA Regional Political Tree
 GXC_heirs_of_lu_rongting: "Heirs of Lu Rongting"
 GXC_heirs_of_lu_rongting_desc: "Lu Rongting may have perished in the 1930s with a mission left unfinished, but it is his heirs, that of the Old Guangxi Clique, and his rivals, the Merchants and Political Science Clique, that remain to carry the torch of the Liangguang model. With opposition both from the Federalists and the Revolutionaries, it is the old order that has prevailed, and it is the old order that must restore balance to China."

 GXC_putting_down_the_spectre_of_1927: "Putting Down the Spectre of 1927"
 GXC_putting_down_the_spectre_of_1927_desc: "Ever since the failed Northern Expedition, the Kuomintang have long been a shallow vestige of its former self. With one last hurrah in the face of the Shanghai Uprising in 1932, they have continued to exert an increasingly diminished presence within the nation. Their Central Committees lie in exile in Moscow and Paris, and their operations within MinGan and Guizhou are undeniably running on limited time. Let us help expediate things further."

 GXC_approaching_the_yue_clique: "Approaching the Yue Clique"
 GXC_approaching_the_yue_clique_desc: "Still a formidable presence despite being overshadowed by the presence of Shen Hongying and Chen Lianbo, the Yue Clique exerts itself within Chaomei and the surrounding areas as a certified stronghold of, at least in overtones, Federalism. In an effort to secure their support, or more accurately, to enable them to put down their arms, it would be prudent for the provincial government to come to terms and compromise with Chen Jiongming's subordinates."

 GXC_legacy_of_the_cohong: "Legacy of the Cohong"
 GXC_legacy_of_the_cohong_desc: "The Cohong was once the only way for Western powers to trade within Chinese markets. A legalised merchant monopoly by the Qing, the Cohong was the sole arbiter of any and all trade travelling through and out of Canton, but it was ultimately disbanded with the conclusion of the First Opium War. However, many of its descendants form the ranks of the present day Cantonese merchant society, and it is through generations of wealth that they can assert their influence."

 GXC_relief_of_the_rurals: "Relief of the Rurals"
 GXC_relief_of_the_rurals_desc: "One cannot blame the peasantry for turning to the demagoguery or mass populist appeal of the Kuomintang revolutionaries, for their lot in life has often been hard, and rife with injustice. But it is merely the humble order of Chinese society that they serve their purpose dutifully, and without complaint. In order to restore harmony to the countryside, we must but first provide at least the notion of leverage and relief to the peasantry and their qualms."

 GXC_five_races_of_many_cultures: "Five Races of Many Cultures"
 GXC_five_races_of_many_cultures_desc: "Lu Rongting himself was of the Zhuang ethnic minority; with Guangxi and Guangdong both notably retaining significant minority populations of all stripes and colours. Lu Yuguang himself is Vietnamese, and Ma Ji is Hui. It is in the very foundations of the Old Guangxi Clique that cultural traditions and identities of its minority peoples be respected, and as such state policy should reflect significant care and consideration granted towards these minorities."

 GXC_blending_confucianism_and_progress: "Blending Confucianism and Progress"
 GXC_blending_confucianism_and_progress_desc: "Most would deem Confucianism to be a restrictive force, restraining progress and modernity within the Chinese nation. But Confucianism can be modernised, it can be adapted, it can forever serve as a binding force within the common Chinese polity, as long as it is modified for the times. Neo-Confucianism has provided itself with a new, refreshed interpretation of Confucian Ideals, one inherently intermixed with allures of progressivism."

 GXC_nine_charitable_halls: "Nine Charitable Halls"
 GXC_nine_charitable_halls_desc: "The Nine Charitable Halls, otherwise known as Jiushangtan, are a lasting remnant of the late Qing's non-government charitable institutions, with the Nine Charitable Halls themselves having been the largest pre-Republican organisation within Guangzhou. Whilst their influence was briefly diminished in the mid 1920s, they have seen a resurgence in the Beiyang world order, and it is crucial that their resources continue to be tapped for leverage and stability."

 GXC_salutations_to_the_kingmakers: "Salutations to the Kingmakers"
 GXC_salutations_to_the_kingmakers_desc: "It is the Zhili that have entrusted the various Liangguang factions with their local polities, and it is the Zhili that will ensure the continued success and stability of not only Liangguang, but the whole of China. And so it is with great grace and servitude that Shen Hongying send his finest regards to his benefactors in the North; perhaps they'd even lend a division, or maybe some guns?"

 GXC_liangguangs_destiny: "Liangguang's Destiny"
 GXC_liangguangs_destiny_desc: "It is the natural state of Liangguang to observe a leading role in Chinese unification; it was the seat of many rival governments, and is practically a de-facto capital of the Southwest. If the nation is to be united, then it must be decided by those whom control Canton, and thus it is the Old Guangxi Clique, and the Association of All Classes to Save Guangdong, that will persevere in the new Chinese national order."

###- Phase III Focuses -###

##KMT Unique Phase III Focuses
 GXC_a_new_federalist_conference: "A New Federalist Conference"
 GXC_a_new_federalist_conference_desc: "At the height of the Federalist Movement in the early 1920s, the leading Federalist intellectuals, warlords, and other leaders gathered together in various cities to debate the merits of provincial autonomy, constitutionalism, and national reunification. Though unsuccessful at the time, we can spark renewed discussion by hosting a new conference in Guangzhou."

 GXC_avenge_the_northern_expedition: "Avenge the Northern Expedition"
 GXC_avenge_the_northern_expedition_desc: "Though warlordism and regionalism remains a persistent issue, the real divide in the nation has been North-South. Dr. Sun recognised this fact from the beginning, calling in vain for a Northern Expedition to bring down the corrupt Beiyang Republic for good. Years of betrayal, failed negotiations, infighting, poor military leadership, and foreign intervention have delayed Dr. Sun's dream from coming true. But we are not deterred, and together we will find our destiny in Beijing!"

 GXC_march_on_manchuria: "March on Manchuria"
 GXC_march_on_manchuria_desc: "Manchuria has changed considerably since the Manchu conquest. It has gone from a wild frontier to an integral part of the China, but unfortunately foreign predators have fought among themselves for control over the region, it's railways, and its resources. They have found no shortage of collaborators to aid them in their conquest. No more - we know Dongbei belongs to the Chinese, and we will fight any who dare to stop us!"

 GXC_seize_the_guofus_capital: "Seize the Guofu's Capital"
 GXC_seize_the_guofus_capital_desc: "The League of Eight Provinces was established by Sun Chuanfang in his mad quest for power, an instrument of unfathomable oppression and untold avarice by foreign imperialists and domestic compradors. When the house of cards inevitably came crashing down, it created a significant power-vacuum in the East Coast. It is up to us now to liberate the people of the League, including the city of Nanjing where Dr. Sun first assumed the post of President of the Republic!"

 GXC_pacify_the_interior: "Pacify the Interior"
 GXC_pacify_the_interior_desc: "\"First pacify the interior then resist the external.\"\nAs early as 1915 Dr. Sun recognised that the growing regionalism and division caused by decades of Qing era decentralisation has severely weakened China's ability to resist foreign imperialism. In the southwest, the high mountains and powerful armies generated in wake of the National Protection War have created massive warlord domains that must be brought to heel."

##RKMT Phase III Satellite Focuses
 GXC_under_the_leftist_thumb: "Under the Leftist Thumb"
 GXC_under_the_leftist_thumb_desc: "Whether we like it or not, us comrades of the Kuomintang have far more in common with one another than the scoundrels of Beiyang or the warlords of the west. Therefore we have joined ranks, if only for now, with the leftists in Nanjing. This is no easy alliance, but it will have to do until circumstances change. With Guangzhou and Nanjing aligned, perhaps this time we actually stand a chance?"

 GXC_coopting_socialist_legitimacy: "Co-Opting Socialist Legitimacy"
 GXC_coopting_socialist_legitimacy_desc: "What has allowed the socialists to win the people's hearts while we lag behind? What has allowed them to return from Paris to Nanjing before we could return our loyalists from Moscow to Guangzhou? The answer is discipline, an iron discipline that the socialists misuse to cause fear and disruption. But there is nothing wrong with discipline, and if only our own cadres would embrace it we could save our nation!"

 GXC_press_for_national_unification: "Press for National Unification!"
 GXC_press_for_national_unification_desc: "The socialists spread their slogans bemoaning national disunity and foreign imperialism to gain power, but do little about it once they get it. Someone needs to call them out on this hypocrisy, pushing them to do more about the German and Japanese lapdogs of the north. We will be expected to pay our dues of course, but let the people know who the real Chinese patriots are!"

 GXC_return_of_the_true_chinese_patriots: "Return of the True Chinese Patriots"
 GXC_return_of_the_true_chinese_patriots_desc: "The leftist committee has fallen, brought down by their fatally flawed understanding of the Three Principles and by those brave enough to stand up to socialist tyranny. A void has emerged in its place, as many foolishly question whether or not it was the left or the entire party that was wrong. No matter, we will rise to the occasion, demonstrating to the nation that we faithful revolutionary comrades will save our nation!"

 GXC_the_eye_of_the_storm: "The Eye of the Storm"
 GXC_the_eye_of_the_storm_desc: "Amid the chaos of the socialist revolution, Guangzhou has gained a reputation of stability and order under the right Kuomintang. Since our little pact with Nanjing, there has been a migration of sorts, with leftists fleeing north to their comrades and rightists fleeing south to find safety and sanity under our rule. The reality is most of the nation have little interest in the French perversion that pollutes our culture, and as the revolution gains ground most flock into our camp."

 GXC_the_old_political_dance: "The Old Political Dance"
 GXC_the_old_political_dance_desc: "Right Kuomintang, Left Kuomintang. Those are phrases the Syndicalists came up to divide the party. They were jealous of the vision Dr. Sun had, coveting his ideas and his sway over the people for their own nefarious ends. So it was no surprise that the French and their lackeys sought to divide us, and even when the right was purged they continued to divide the left. We must play this game, influencing the central committee to ensure the best outcome for ourselves."

 GXC_clear_out_fourth_army_remnants: "Clear Out Fourth Army Remnants"
 GXC_clear_out_fourth_army_remnants_desc: "The Fourth Army has largely been dismantled since Chen Mingshu's momentum collapsed from under him. Still, Guangdong remains crawling with socialist insurgents and it will take some time to eliminate the worst actors for good. This process will take time, not going too fast avoid the wrath of the central committee, but eventually it will consolidate Chen Jitang's control over the region, a necessary step for his future agenda."

 GXC_secure_hu_hanmins_return: "Secure Hu Hanmin's Return"
 GXC_secure_hu_hanmins_return_desc: "Hu Hanmin, the eloquent luminary of the Kuomintang's right, sits in Moscow with his own central committee, waiting in patient exile for an opportunity to return. The arch-nemesis of Wang Jingwei, his exile by the treacherous Chairman Wang and Generalissimo Chiang means his record is unblemished by the failure of the Northern Expedition. Having secured Guangdong, we will invite them to return to take part in this \"United Front\" the left have so generously forced us into."

 GXC_form_southwest_political_affairs_council: "Form the Southwest Political Affairs Council"
 GXC_form_southwest_political_affairs_council_desc: "With Hu Hanmin's return, the provisional Kuomintang junta that ruled Liangguang has been replaced by a more formal Political Affairs Council with Hu at the helm. Our fissures with Nanjing are growing, but for now we remain under their banner. We turn out ambitions southwest, securing the politically favourable interior and rallying nationalist elements for the inevitable showdown with the Central Committee."

 GXC_preparing_for_a_change: "Preparing for a Change"
 GXC_preparing_for_a_change_desc: "Change is coming to China. Since the first revolutionary took up arms in 1911, an end to the old order was inevitable. But the people who fought and died for this nation did not do it for the red imperialists of London or the degenerate syndicalists of Paris or the insurmountable ego of Wang Jingwei. They did it because they want a real, harmonious future, the one Dr. Sun promised all those years ago: Datong. We stand up against the Red Emperor and his foreign court, once and forever!"

## RKMT Chinese Civil War Tree
 GXC_the_kuomintang_showdown: "The Kuomintang Showdown"
 GXC_the_kuomintang_showdown_desc: "It has finally come down to this. The conflict between left and right in the party, brewing since the First Reorganisation in 1924, has returned in full force. Left with no options but to surrender our beloved nation to the depravity of the socialists or to stand and fight against their malice, we have chosen to make a stand against our former \"comrades.\" We fight and die in the name of the White Sun, Blue Sky, and Wholly Red Earth!"

 GXC_reorganise_nra_defectors: "Reorganise NRA Defectors"
 GXC_reorganise_nra_defectors_desc: "Despite the Propaganda Department's insistence on insidious brainwashing of National Revolutionary Army soldiers, many Chinese patriots can easily see through the empty lies of leftist propaganda. As the socialist administration devolved into anarchy at the Third Congress, many slipped under the cover of night to our lines. It is imperative that we quickly constitute them into working battalions to fight back against the socialist advance!"

 GXC_disrupt_socialist_lines: "Disrupt Socialist Lines"
 GXC_disrupt_socialist_lines_desc: "As the leftist committee unravelled due to their own self contradictions, the entire Central Army has been thrown into utter disarray. From Marshals down to Privates, no one seems to understand what is going on. An exodus of right-leaning and moderate officers thanks to hasty internal purges by the Political Department has given us an advantage. Though outnumbered, we can shatter their shambling offensive with well placed sources and traps."

 GXC_demonstrate_battlefield_elan: "Demonstrate Battlefield Elan"
 GXC_demonstrate_battlefield_elan_desc: "Though all of China has been embroiled in war for the last generation, everyone knows that Liangguang officers are first class! We cannot win this war through sheer numbers and mindless frontal assaults like the leftists can, but through the brilliance of our generals and the ingenuity of our officers we can prevail. The Central Army may boast of their shiny new weapons, but they cannot compare with our skill!"

 GXC_harness_nationalist_zeal: "Harness Nationalist Zeal"
 GXC_harness_nationalist_zeal_desc: "The socialists worship Marx and materialism, and have convinced themselves that the brave revolutionary commoners that have sacrificed so much for our cause do the same. But the truth is that those courageous men and women fought for something far greater and more intangible: the idea of a free, united China! The Chinese people will not stand for Paris's puppets and we will drive out the latest invader from our land!"

 GXC_the_spirit_of_the_steel_army: "Spirit of the Steel Army"
 GXC_the_spirit_of_the_steel_army_desc: "The Seventh Army took the lead during the Siege of Wuchang during the first Northern Expedition, and though ultimately successful in breaking Zhili troops they fought an incredible rearguard action during the Long March. In this Third Northern Expedition, we carry on that same extraordinary spirit - the one that built this revolution! Through a lightning campaign, we will chase our foes well past Wuhan!"

 GXC_the_cantonese_perimeter: "The Cantonese Perimeter"
 GXC_the_cantonese_perimeter_desc: "In the end, it seems that our efforts have begun to stall. We have little choice by this point - we will mobilise all resources for one final set of engagements that will end the war, one way or another. Maybe it will be through a grand all-out offensive, maybe it will be persevering through a bitter siege until outside help comes. Either way, win or lose, let history forever remember our glory!"

##LKMT Phase III Focuses
 GXC_a_red_liangguang: "A Red Liangguang"
 GXC_a_red_liangguang_desc: "The revolution has returned to Guangdong after a brief but unfortunate hiatus. Though dimmed by the harsh realities of reactionary oppression, the flame of the Chinese revolution can never be snuffed out! Still, there is much to do if we are to prevent a repeat of 1926, and still more if we are to keep the revolution on course..."

 GXC_invite_mmic_advisors: "Invite MMIC Advisors"
 GXC_invite_mmic_advisors_desc: "Soldiers, adventurers, and spies from the Third Internationale were sent to aid in the development of the First Northern Expedition and now have returned to China with the return of the National Revolutionary Government. In order to adequately train our officers and soldiers in both military and political education, let us invite a detachment of MMIC advisors to aid in Liangguang's revived revolution."

 GXC_rally_the_intellegentsia: "Rally the Intelligentsia"
 GXC_rally_the_intellegentsia_desc: "Sun Fo and his so-called Reconstruction Faction may hold ideals that are more subversive towards the cause of socialism and the emancipation of China from true inequity, but nonetheless their dedication to the defence of Sun Yat-sen's principles of democracy are one that we should consolidate within a formal united front. We should reach out to the petite bourgeoisie in order to coordinate a true united front against warlordism."

 GXC_escalate_rent_reduction_campaigns: "Escalate Rent-Reduction Campaigns"
 GXC_escalate_rent_reduction_campaigns_desc: "As part of the commitment to the social revolution, the initial nationalist leadership had began to reduce the power of the gentry and to draw more power to the masses. As the rural masses are impertinent to the success of the Nationalist Revolution, we must seek to garner their support by increasing rent-reduction campaigns although factions within the government bicker on whether to achieve this by force or by coercion."

 GXC_reestablish_the_pmti: "Re-establish the PMTI"
 GXC_reestablish_the_pmti_desc: "The Peasant Movement Training Institute or PMTI, was established as one of the outcomes of the first United Front between the Kuomintang and the League of Chinese Syndicalists. The idea of the institute was to invite hopeful revolutionary leaders to help come and educate the rural masses and to prepare them for the national revolution. Let us seek to re-establish this institute in order to increase our party's support with the masses."

 GXC_the_third_all_china_trade_union_congress: "The Third National Labour Congress"
 GXC_the_third_all_china_trade_union_congress_desc: "The Second National Labour Congress was held in Guangdong in 1925 and helped organise the HK-Canton Strike and furthermore trade union activity had been actively persecuted under the previous regime. With the return of leftist leadership in revolutionary guangdong, calls have come from syndicalists and other communists to demand a Third All National Labour Congress to dictate the true worker's revolution in the cities."

 GXC_follow_the_haifeng_commune_model: "Follow the Haifeng Commune Model"
 GXC_follow_the_haifeng_commune_model_desc: "It is a fundamental truth that the revolution described by revolutionaries such as the late Dr. Sun Yat-sen, is a revolution that must be fought for and led by the vanguard of the Chinese peasantry. Let us follow Comrade Peng Pai's example in the Haifeng Commune, to establish similar like-minded peasant-led associations and communes across Liangguang in order to prepare the country for the social and national revolution."

 GXC_bolster_the_nanjing_government: "Bolster the Nanjing Government"
 GXC_bolster_the_nanjing_government_desc: "The success of Song Qingling's MinGan Insurgency and the return of the Kuomintang's Central Committee under Wang Jingwei has recreated for the second time, the National Revolutionary Government dedicated to fulfilling Dr. Sun's ideals once and for all. As the nation still remains disunited, it is up to us as well to help bolster their ranks and strengthen the revolutionary cause to ensure it does not fail again."

 GXC_sound_heart_sound_mind_sound_body: "Sound Heart! Sound Mind! Sound Body!"
 GXC_sound_heart_sound_mind_sound_body_desc: "Inspired by America's own Y.M.C.A, the national and social revolution aims to rectify the sicknesses and ailments that plague the Chinese people. The new government in Liangguang has issued efforts to curb social excesses such as smoking opium, but also promoting physical activities such as rigorous environmental sanitation, jumping, basketball, and tennis in order to improve the overall strength of Liangguang revolutionaries."

 GXC_living_newspapers: "Living Newspapers"
 GXC_living_newspapers_desc: "To demonstrate the revolutionary struggle to the masses, one must not look towards print and media but rather towards political lectures and dramatic troupes. These plays and theatrics shall demonstrate the military, political, economic, and social problems that the national revolution aim to resolve and in order to answer the questions and doubts of the peasantry in a humorous and understandable way."

 GXC_reorganise_new_fourth_army: "Reorganise the New Fourth Army"
 GXC_reorganise_new_fourth_army_desc: "Formed from the remnants of the 10th Division, the reorganised New Fourth Army under General Chen Mingshu were able to secure the province from the reactionary faction of Chen Jitang and the oligarchs of the Cantonese military junta. Nonetheless, we should seek to amend broken ties with some generals who have expressed a willingness and desire to serve under our ranks in order to join the fight for China."

 GXC_the_pupils_of_ma_the_big_beard: "The Pupils of Ma the Big Beard"
 GXC_the_pupils_of_ma_the_big_beard_desc: "For every company and regiment, there is either a Lenin or Marx Club to improve political consciousness. Marx, who is nicknamed by soldiers as Ma the Big Beard, has earned the affectionate awe of the revolutionary masses. We must ensure that the soldiers and the workers are politically literate and taught that Marx's methods and means are by far, the only means in which China can truly grasp the ideal great datong of socialism."

 GXC_rally_hk_labour_contacts: "Rally Hong Kong Labour Contacts"
 GXC_rally_hk_labour_contacts_desc: "Due to its proximity to the Chinese mainland, Hong Kong has long been a centre of political exiles - however, the peninsula's status as a colony of the imperialist powers has led to Hong Kong becoming one of the greatest strongholds for the worker and peasant's revolutions. With our hold in Liangguang secured, we should seek to strengthen connections with our comrades across the border and work towards the full unification of our country."

 GXC_form_southwest_political_council: "Form Southwest Political Council"
 GXC_form_southwest_political_council_desc: "Despite our acknowledgement of Nanjing's authority, it was here in Guangzhou that the national revolution began, and it is the combined force of both Guangxi and Guangdong that makes Liangguang, one of the strongest Chinese political states in this fragmented period of warlordism. It is our duty, to utilise our military and economic strength to seek to unify the rest of the country under the banner of the Kuomintang."

##NPA Satellite Phase III Focuses
 GXC_the_south_submits: "The South Submits"
 GXC_the_south_submits_desc: "It is only natural that the revolving carousel of Central Governments and national contenders should see the Guangxi and Guangdong Cliques opting for the strongest horse in the race. Through considerations of awaiting the best opportunity, or playing to the strengths of its regionalist stature, instead of marching from Canton to Beijing, the opposite has happened. Soliciting submission in exchange for autonomy, the South has been brought under the North, for now."

 GXC_star_of_guangdong: "Star of Guangdong"
 GXC_star_of_guangdong_desc: "The eponymous \"Pearl of the River Delta\", Canton has long been a metrapolis in the Southwest. Innumerable wealth flows throughout the city, travelling all the way to the Northern Capital with goods from Europe and elsewhere. Whilst the Warlord Era has certainly not been kind to the city — seating multiple governments, and multiple occupations — it is still comparable to that of Shanghai, Hong Kong, or Tianjin in its stature. Let us foment this further."

 GXC_fostering_a_chinese_middle_class: "Fostering a Chinese Middle Class"
 GXC_fostering_a_chinese_middle_class_desc: "China's relatively few urban industrial centres have seen a large eruption in a blossoming Middle Class; intellectuals, scholars, writers, bankers, businessmen. Patricians of enterprise and culture that have shifted the Warlord Era towards a less militaristic direction in recent years. Guangdong in particular is blessed, as well as Guangxi, in regards to hosting strong industrial bases; let us use these strengths to develop the economy further."

 GXC_a_piece_in_chinese_unification: "A Piece in Chinese Unification"
 GXC_a_piece_in_chinese_unification_desc: "Most auspicously, Guangxi and Guangdong are merely pieces on the chessboard of Chinese unification. It would be entirely out of place to claim anything more than that, at least for the moment. It is the Five Races Under One Union that promulgated a new era of Chinese prosperity, and neither the Well-Field, White Sun, or Rising Sun can dim its bright future. Supporting our allies, we must fully support unification at all costs."

 GXC_establishing_our_own_domain: "Establishing Our Own Domain"
 GXC_establishing_our_own_domain_desc: "As a just and due reward for our service, it should only be natural that the leading provinces of the Southwest administer it in totality, no? Guangdong has long been the seat of many Southern governments, and whilst we are ostensibly loyal to our allies, for their great benefit, it is only an inevitable quality that Liangguang assert itself within the Southwest."

 GXC_funding_the_gui_jun_accelerated_school: "Funding the Gui Jun Accelerated School"
 GXC_funding_the_gui_jun_accelerated_school_desc: "A successor to the Guangxi Army Primary School, the Guangxi Army Accelerated School sported a strict curriculum similar to the Kunming Military Academy. A prestigious institution it taught, Li Zongren, Li Pinxian, Huang Shaohong, and Xia Wei. Combined with the Nanning Officer's institute, the Accelerated School provided some of Guangxi's best soldiers; and its current state of disrepair is undoubtedly a great shame. Let us remedy such matters."

 GXC_on_the_merits_of_federalism_and_centralism: "On \"Federalism\" and Centralism"
 GXC_on_the_merits_of_federalism_and_centralism_desc: "A time tested duel between those proponents of Local Autonomy and Centralised rule, the Federalism and Centralism debate has echoed throughout the halls of China ever since the 1920s. Whilst ostensibly the Cao Kun Constitution and its 1928 amendment saw a Federal constitution, in practice the nation is hardly governed by that paper at all. With many Federalists within Liangguang's cities, perhaps it is time to pay them overtures?"

 GXC_annulling_the_mistakes_of_the_past: "Annulling the Mistakes of the Past"
 GXC_annulling_the_mistakes_of_the_past_desc: "A great misfortune is that to be the Chinese peasant; usually illiterate, or otherwise distant from the state, they owe more loyalty to their local landlord, and suffer a great injustice for it. Whilst unable to truly exert himself, Lu Rongting had always been a man from a humble background, and for which he viewed the peasantry with a common ground. Let the Provincial governments work to elevate the toilers, so much so as they better their lot within the gentry's limits."

 GXC_approaching_the_ivory_tower: "Approaching the Ivory Tower"
 GXC_approaching_the_ivory_tower_desc: "Guangzhou has become a true haven for intellectuals of all stripes, albeit looming large above all of them is the presence of Zhang Junmai, Zhang Dongsun, Zhang Jia'ao and the rest of the National Renaissance Society. In contact with the Chinese Constitutionalist Party, they are joined by other intellectual cliques, such as Political Science. Willing to listen to reason, it is perhaps time that the Merchants and the Warlords join with the intellectuals, for a better future."

 GXC_yues_dark_underbelly: "Yue's Dark Underbelly"
 GXC_yues_dark_underbelly_desc: "A fairly recent development, at least compared to the Green Gangs of Zhejiang and Jiangsu, the Hong Kong Triads have sunk their teeth into the rotting underworld of Guangdong's urban maze. From Macau, to Guangzhou, and back to Hong Kong, they seemingly have no regard for legality, performing anything from assassination to kidnapping and abductions. However, they are greatly influential, if they can be controlled, and perhaps they are susceptible to subjugation."

###- Phase IV Focuses -###

#KMT Econ-Poliitcal Branch
 GXC_begin_national_reconstruction: "Begin the National Reconstruction"
 GXC_begin_national_reconstruction_desc: "With the true return of proper government to the Chinese mainland, we must see to it that the devastation wrought by conflict and the warlords is remedied swiftly. To this end, we shall establish a National Reconstruction Commission, and oversee the newly dubbed 6 Year Programme for Material Reconstruction, to once again return prosperity to China."

 GXC_national_capitalism: "National Capitalism"
 GXC_national_capitalism_desc: "In a new step for our revolutionary government, the Central Committee has sought to implement a state of \"National Capitalism\". In which officials work to implement welfare institutions, land equalisation, and capital regulation, all in the ultimate goal of preparing China for eventual public ownership of national wealth. With this, our joint Government-People economic endeavours will finally lead to kung-yu."

 GXC_establish_ministry_of_railways: "Establish the Ministry of Railways"
 GXC_establish_ministry_of_railways_desc: "As exemplified by both Dr. Sun Yat-sen and his son, Sun Fo, one of the major leaps Westernised countries have achieved through the modern era is that of great infrastructure projects, and railways to go alongside thim. With the creation of a Ministry of Railways, we may very much bring the future to the Chinese core and hinterland, for railways always bring prosperity."

 GXC_mastery_over_nature: "Mastery over Nature"
 GXC_mastery_over_nature_desc: "Through the expansion of governmental power and influence, we can finally exert such control over the land as well. With newly inundated agricultural projects, control of the rivers, the establishment of a register of land holdings, alongside implementing a centralised national system of weights and measurements, China's agriculture will be ultimately modernised. New fertilisers, cotton, and technology for a new mastery over nature."

 GXC_develop_social_wealth: "Develop Social Wealth"
 GXC_develop_social_wealth_desc: "Our people are drastically suffering. Poverty is at critical levels, and there is a desperate need to create social wealth once more. Through joint state-private run supervised transportation for mass distribution, alongside centralisation of \"social relief work\" in various governmental institutions at a centralised, provincial, municipal and county level, we will exert a united effort to eradicate poverty once and for all."

 GXC_develop_the_heavy_industry_sector: "Develop the Heavy Industry Sector"
 GXC_develop_the_heavy_industry_sector_desc: "Heavy Industry is the lifeblood of any Industrialised nation. If we are to take our rightful place on the world stage, we must invest heavily into our Heavy Industry, and increase our production of these necessary materials in order to truly modernise our economy."

 GXC_distribute_the_means_of_production: "Distribute the Means of Production"
 GXC_distribute_the_means_of_production_desc: "While workers and business interests have traditionally clashed, it is time that the two work in unison to serve the interests of our nation's march into modernity. The Party will see to it that workers will enjoy the 8 hour workdays of Western countries, children will no longer work and instead focus on education, notice periods will be established, and profit sharing will be enacted. In this, destructive class warfare will make way for a harmonious society."

 GXC_establish_the_academia_sinica: "Establish the Academia Sinica"
 GXC_establish_the_academia_sinica_desc: "If the Kuomintang is to lead China into a new age of progress, the Chinese people must have access to all the knowledge that there is to know. The Academia Sinica will be a national academy which will teach the fields of mathematics, physical sciences, humanities, and social sciences. Education is what makes a nation great, and China's best and brightest will lead us into a new epoch of unparalleled prosperity and innovation!"

 GXC_light_the_torch_of_the_future: "Light the Torch of the Future"
 GXC_light_the_torch_of_the_future_desc: "In the pursuit of common prosperity, the entire populace will be lifted from the shackles of poverty and illiteracy. The reactionary bourgeois elements of the Beiyang Army and their Federalist cronies were able to establish their unjust dictatorship due to the illiteracy of the masses and the shackles of feudalism. The Nationalist Government will rectify this with mass rural literacy campaigns in our least developed regions."

 GXC_embrace_autarky: "Embrace Autarky"
 GXC_embrace_autarky_desc: "The Century of Humiliation started with China being forced to open trade with the Imperialist Powers. If we are to undo that Century, we must strike at its roots, as such we will adopt a policy of Autarky, so that Imperialists can no longer exploit China for their own gain."

 GXC_expand_special_economic_zones: "Expand Special Economic Zones"
 GXC_expand_special_economic_zones_desc: "In our ultimate aim of formenting national capitalism, on the road to true social equity, the party has elected to establish a series of special economic zones along the coastline in critical cities, enabling the growth of markets, currency, and ultimately our economy. Whilst it may portray dependence on global trade, ultimately this will lead to self sufficiency for the Chinese people."
 GXC_expand_special_economic_zones_tooltip: "§YThis focus will add New Economic Policy Zones in Nanjing, Beijing, Hangzhou, and Xiamen if we or our subject control these states.§!"
 GXC_expand_special_economic_zones_helpful_tooltip: "§YThis focus will add New Economic Policy Zones in Nantong and Tianjin if we or our subject control these states.§!"

#KMT Political Branch
 GXC_cementing_dangguo: "Cementing Dangguo"
 GXC_cementing_dangguo_desc: "With our foothold secured, and our government willing, we can finally work towards securing Dangguo, or the Party-State, and with it, ensuring that the National Revolution as set out by Dr. Sun Yat-sen is followed to the utmost, and in its most orthodox interpretation. Cementing the Party-State and Tutelage will ensure the safeguarding of not just the people, but our democracy."

 GXC_fostering_national_consciousness: "Fostering National Consciousness"
 GXC_fostering_national_consciousness_desc: "Whilst we may control vast swathes of territory, many citizens within our territory are not politically conscious nor active enough to participate in the National Revolution. To this end, we must develop and foster a budding national consciousness, for the Kuomintang must guide the people to the ultimate display of their participation in government: democracy."

 GXC_harness_youthful_vigor: "Harness Youthful Vigour"
 GXC_harness_youthful_vigor_desc: "The Chinese youth are radical, and primed for action. Enduring years of exploitation by geriatric bureaucrats, cruel warlords and evil gentry alike, who are we to further quench youthful vigour? The Kuomintang will work to harness their spirit, for they are the future generations upon which the National Revolution is made for!"

 GXC_the_revolutionary_woman: "The Revolutionary Woman"
 GXC_the_revolutionary_woman_desc: "Whilst we have made great strides in broader economic, social and political equalisation, we cannot let our female comrades fall to the wayside in the march through the National Revolution. Let the party cooperate with various feminist movements, to further their global struggle for pure gender equalisation. The Kuomintang must bring liberation for all, no matter the gender."

 GXC_reactionary_dissent: "Quell Reactionary Dissent"
 GXC_reactionary_dissent_desc: "Ultimately our control of the Nation is not as resolute and concrete as the party would like it to be. With local warlords, bandits and dissidents roaming our land, we must work swiftly to exorcise such blights upon our rule. With the establishment of the Public Security Bureau, we can ensure Party-State control, bowing to nobody but the people's will."

 GXC_the_dawn_of_a_new_era: "The Dawn of a New Era"
 GXC_the_dawn_of_a_new_era_desc: "By seeing to it that the Northern Expedition has been avenged, we have finally seen Dr. Sun and Chiang Kai-shek's final endeavour to its conclusion. Under his most principles and orthodox disciple, and with assistance from the whole shield of the Kuomintang, and the people, we have secured the National Revolution for decades to come. A New Era has dawned for the Chinese people!"

 GXC_establish_a_provisional_legislature: "Establish a Provisional Legislature"
 GXC_establish_a_provisional_legislature_desc: "Following our re-establishment in Beijing and Nanjing, it is finally necessary to establish a governmental organ capable of handling all of the disparate provinces under our rule. With such an act, we can ensure the people of China in our truthful goodwill, as we are not just a new warlord, but something truly greater."

 GXC_expand_civil_service: "Expand the Civil Service"
 GXC_expand_civil_service_desc: "With Kuomintang control at its all time zenith, our bureaucracy and civil service is proving exceptionally lacking to sufficiently meet the demands of the government and state. Ultimately, by necessicity we must allocate resources to the expansion of our civil service's capacity, to ensure fair, equitable and efficient governance of the new provinces."

 GXC_complete_the_revolutionary_mission: "Complete the Revolutionary Mission"
 GXC_complete_the_revolutionary_mission_desc: "With the unification of the nation finally complete, finally we have seen the end of the grand revolutionary mission passed down to us by Dr. Sun. With the soul of Xinhai finally being put to rest, we have seen to it that a true revolution has emerged from the embers of 1911. The Trumpets of the Third National Congress await, and who else to promulgate it than the exceptional Hu Hanmin?"

###- Phase IV Socialist GXC -###
 GXC_fallout_of_the_baise_uprising: "Fallout of the Baise Uprising"
 GXC_fallout_of_the_baise_uprising_desc: "It has finally come. In a brilliant and swift move, the workers and peasants have unified in a revolutionary vanguard and have driven out the reactionary warlord Li Zongren and his counter-revolutionary New Guangxi Clique from Liangguang once and for all. In the chaos and ensuring political struggle however, a new contender has emerged in Liangguang...one strong enough to challenge perhaps Nanjing's legitimacy."

 GXC_in_the_dark_of_the_night: "In the Dark of the Night"
 GXC_in_the_dark_of_the_night_desc: "A true, pure revolution requires strength and discipline in order to ensure the success of the divine mission bestowed upon us. It is impertinent that in this time of great civil strife, we invest our resources into \"special methods\" and services in the hopes of gathering precious intel and spreading ruthless terror, so that the revolution does not falter in the face of the reactionaries."

 GXC_the_allure_of_totalism: "The Allure of Totalism"
 GXC_the_allure_of_totalism_desc: "There are some more radical members of the national revolution within our ranks who profess to follow the extreme form of socialism, demanding that we turn the revolution's course to one akin's to Mussolini or even Savinkov's National Populism. While their voices may be a minority, few can deny that if the revolution is to be secured, foolish dreams like democracy and liberalism must wait until liberation is here."

 GXC_expand_the_national_sun_yat_sen_university: "Expand the National Sun Yat-sen University"
 GXC_expand_the_national_sun_yat_sen_university_desc: "The National Sun Yat-sen University had been named in honour of the beloved eternal premier of the Chinese Kuomintang, and it continues to hold its position as the pinnacle of academic excellence in Guangdong. In order to foster greater national consciousness amongst the intellectuals and students, we should seek to expand the university's curriculum to include studies on Marxism and socialism."

 GXC_assert_authority_over_guangxi: "Assert Authority over Guangxi"
 GXC_assert_authority_over_guangxi_desc: "At long last, we have driven the reactionary warlord Li Zongren and his despicable New Guangxi Clique cronies far from the cradle of revolution. It was only a matter of time before our forces were to triumph over the reactionary faction in Liangguang. Nonetheless, we should prepare efforts to pacify and stabilise the province of Guangxi, in order to earn the trust and support of the rural masses in the region."

 GXC_initiate_pioneer_reforms: "Initiate Pioneer Reforms"
 GXC_initiate_pioneer_reforms_desc: "In accordance with the goals of Sun Yat-sen's theories on reaching democracy, we must take the first steps towards organising democracy within the masses. Let us encourage not only unions but agricultural cooperatives and farmers' associations to practice local democracy, to include both men and women, and to organise representative councils that would allow the masses to have their voices heard on behalf of their unions and cooperatives."

 GXC_launch_the_liangguang_cics: "Launch the Liangguang CICs"
 GXC_launch_the_liangguang_cics_desc: "Launched by the National Revolutionary Government in the former League of Eight Provinces, the Chinese Industrial Cooperative Programme aims to create industrial cooperatives for labourers and workers to seek employment and to also aid in national defence and reconstruction. Emboldened by the successes of the Nanjing programmes, our government has sought to create CICs within Liangguang in order to strengthen our economy."

 GXC_our_revolutionary_sisters: "Our Revolutionary Sisters"
 GXC_our_revolutionary_sisters_desc: "Women do indeed hold up half the sky. As the National Revolution aims to free all Chinese from the chains of imperialism, it is highly critical that we address the situation of our sisters and mothers, who also desire liberation from not just imperialism and capitalism, but also the chains of the patriarchy. We must seek to abolish decadent practices such as foot-binding and child-marriages, in order to secure women's true liberation."

 GXC_consolidate_the_unions: "Consolidate the Unions"
 GXC_consolidate_the_unions_desc: "Most unions within China's industrial and coastal cities fall under the League of Chinese Syndicalists, and the relationship between the Kuomintang and the LCS is one that is strained yet mutually beneficial as the Party does seek to mobilise the urban proletariat to work alongside it for the sake of national revolution. We must seek to reorganise the unions under our leadership in order to strengthen party unity and discipline."

 GXC_sway_hawaiis_ambivalence: "Sway Hawaii's Ambivalence"
 GXC_sway_hawaiis_ambivalence_desc: "The Crown Prince and his so-called Reconstruction Faction seek no future of a socialist China but nonetheless, we certainly respect their commitment to the pursuit of constitutionalism and democracy as illustrated by the late eternal premier. As the Nanjing Government continues to splinter over its various factions, perhaps it may be wise to see if the Reconstruction members are willing to work with us."

 GXC_reaffirm_the_united_front: "Reaffirm the United Front"
 GXC_reaffirm_the_united_front_desc: "The united front between the Chinese Kuomintang and the League of Chinese Syndicalists organised in 1924, was orchestrated in order to secure the support of the Third Internationale and to rally the revolutionary masses against the corrupt imperialistic Zhili government. With the situation in China still just as precarious, we must seek to work together with our fellow comrades in order to fight for a free China once more."

 GXC_establish_the_rca_guangzhou_branch: "Establish the RCA Guangzhou Branch"
 GXC_establish_the_rca_guangzhou_branch_desc: "As the factions in Nanjing bicker over their differences, perhaps we may find sense in reaching out towards Chen Gongbo and his Reorganised Comrades Association. Long associated with Guangdong politics, Chen and his RCA cronies possess a considerable degree of support within the workers and students, and we may strengthen their cause by opening a branch of RCA cells in Guangzhou."

 GXC_connections_within_the_WMARCA: "Connections within the WMARCA"
 GXC_connections_within_the_WMARCA_desc: "The true revolution belongs to the people, and the people look to no one further than the charismatic General Deng Yanda. Long familiar with the politics of Guangdong military men, Deng's influence within Liangguang is pervasive and many officers within the NRA are loyal to his WMARCA. As many of our brothers have long fought and shed blood with General Deng, we should seek to utilise these connections to develop our own influence."

 GXC_challenging_the_central_committee: "Challenging the Central Committee"
 GXC_challenging_the_central_committee_desc: "The central committee takes and takes from the people but gives so little in return. Not freedom, not food, not protection from the warlords and imperialists. Not even hope. Only an never ending march to tyranny, the same thing we brave revolutionaries stood up against in the first place. We all know where this is heading - it is better we prepare for the likely confrontation now than surrender to fate."

 GXC_taking_the_reins: "Taking the Reins"
 GXC_taking_the_reins_desc: "One way or another, we have toppled the old Central Executive Committee. No more will the two-faced Wang Jingwei disseminate lies to the Chinese people, no more shall the scheming Song Qingling and imperious Deng Yanda bark treasonous counter-orders. Now, in wake of the old Kuomintang's demise, we must rise to the occasion and free the people from their slavery. Only under our fair rule can we assure the proper application of revolutionary principles."

 GXC_lkmt_the_kuomintang_civil_war: "The Kuomintang Civil War"
 GXC_lkmt_the_kuomintang_civil_war_desc: "At last, the time has come for the true national and social revolution. The degenerative party elements in Nanjing have fallen to the interests of counter-revolutionary, bourgeoisie, warlords, and traitorous imperialists. With the fate of the late Dr. Sun's revolution in jeopardy, it is time for us to rise up and fight - to rally the people of China for a true new China."

 GXC_rally_the_red_guards: "Rally the Red Guards"
 GXC_rally_the_red_guards_desc: "The Red Guards of Guangzhou were established by the Chinese Syndicalist Party's Central Committee to come to defence of the workers and sailors of Guangzhou in order to combat rightist counter-revolutionary activities especially from the Merchant Corps. With the civil war against Nanjing now in full swing, we must mobilise these detachments to prepare for the defences of the city of Guangzhou."

 GXC_meritocracy_on_the_battlefield: "Meritocracy on the Battlefield"
 GXC_meritocracy_on_the_battlefield_desc: "Liangguang's Revolutionary Army prides itself not on elitist discrimination or corrupt incompetence, but the finest revolutionary officers in all of China - men and women who are willing to make as many sacrifices as is needed, in order to save China from destruction. As we are greatly outnumbered in this conflict, we will increase the number of front-line officers through series of rapid promotions."

 GXC_mobilise_guerrila_detachments: "Mobilise Guerrilla Detachments"
 GXC_mobilise_guerrila_detachments_desc: "While we are largely outnumbered by the numerically superior Nanjing NRA, there are still ways that a people can fight. It only takes a rifle to rally the people to the war of national liberation. We should rally guerrillas from the peasant associations, who are long accustomed to guerrilla tactics, in order to join us in China's great proletarian revolution."

 GXC_encirclement_and_annihilation: "Encirclement and Annihilation"
 GXC_encirclement_and_annihilation_desc: "Against a greater military force, we must seek to take the initiative and use the speed and terrain to our advantage. Due to our exceptional knowledge of terrain and geography, we are able to find enemy weaknesses in their frontline. We will focus our doctrine on encircling the enemy, then destroying these pockets with speed and brute force - allowing us to capture enemy prisoners and equipment en masse."

 GXC_the_peoples_war: "The Peoples' War"
 GXC_the_peoples_war_desc: "The War of National Liberation calls for not just the soldiers of the National Revolutionary Army but also the women and all who are able-bodied to fight for China's freedom against capitalism and imperialism. Whether it be outright partisan efforts such as sabotages and ambushes, or subversive activities to uncover enemy intelligence, let all who seek true freedom join our righteous cause against Nanjing."

 GXC_keep_the_red_flag_flying: "Keep the Red Flag Flying!"
 GXC_keep_the_red_flag_flying_desc: "Since the beginning, the odds of the war had been stacked against us simply due to the numeric size and economic strength of the Central Government. Nonetheless, it is by the will of the people that revolutions are won and it is clear that Nanjing can no longer represent the National and Social Revolution. If we should fail in our efforts, the dreams of socialism in China shall never be truly realised."

#UPC Phase IV Focus Tree
 GXC_the_national_unity_cabinet: "The National Unity Cabinet"
 GXC_the_national_unity_cabinet_desc: "In order to navigate the difficult road ahead, the great parties of our young Republic have formed a national unity government, banding together once again in defence of our federalist future. Though cabinet members are ostensibly chosen purely by merit, in practice it is dominated by the GRA and CDL. Nevertheless, it is a step forward - but they have many ways to go before they can truly save their nation."

 GXC_a_five_year_plan_for_china: "A Five Year Plan for China"
 GXC_a_five_year_plan_for_china_desc: "Upon the election of the first parliament of a united China, the DSP insist that they come together to draft and implement a Five Year Plan which is to be immutable regardless of any changes in government. United, efficient, and stable, this political system seeks to balance the need for free debate with decisive action. Once the plan is promulgated, there will be no turning back."

 GXC_promoting_an_intellectual_revival: "Promoting an Intellectual Revival"
 GXC_promoting_an_intellectual_revival_desc: "In order for China to truly return to its traditional place as the Great Power in the Orient and in order for China to achieve its democratic future, Zhang Junmai and the CDL believe there must be an cultural revival spearheaded by Chinese intellectuals. It must incorporate Western technology and political theory without abandoning the essence of Chinese culture."

 GXC_cementing_zhangs_grip_over_the_CDL: "Cementing President Zhang's Grip"
 GXC_cementing_zhangs_grip_over_the_CDL_desc: "Zhang Junmai has many opponents - in the Republic, in the CDL, and in the DSP. There always seems to be infighting, whether it be over ideology or patronage positions or just plain personal grievances. With Presidential power however, Zhang can finally establish himself as the paramount leader of the CDL, sidelining opponents and implementing his vision for the republic!"

 GXC_bringing_social_democracy_to_china: "Bringing Social Democracy to China"
 GXC_bringing_social_democracy_to_china_desc: "Educated in Germany, Zhang Junmai's experiences learning under SPD intellectuals profoundly influenced Zhang's political thinking. He and many others in the DSP are at the forefront of importing European reformist and libertarian socialist thinking to China, albeit with a Chinese spin. Once fringe outside of intellectual circles, now that Zhang is in power many are now willing to give it a second look."

 GXC_nationalising_socialism: "Nationalising Socialism"
 GXC_nationalising_socialism_desc: "The DSP believe that nationalism and race are the most important principle in society. The French were able to survive on their own despite the lack of a world revolution for years because of their ability to nationalise their socialism, and similarly the various socialist states of the world endure as nation-states rather than embracing excessive internationalism. The Chinese way to socialism will similarly be in harmony with Chinese nationalism."

 GXC_a_utopian_vision_for_china: "A Utopian Vision for China"
 GXC_a_utopian_vision_for_china_desc: "\"The happiness of full equality is not the kind of false hope that Heaven will automatically bless every single soul on earth. Rather, it gives the human spirit the opportunity for regeneration. What we need is a great awakening of every mind so...mankind can easily break from the old life and the old institutions. Along the path of evolution, the world as a whole will find a new life.\" - Chen Jiongming, 1919"

 GXC_reconnecting_with_the_diaspora: "Reconnecting with the Diaspora"
 GXC_reconnecting_with_the_diaspora_desc: "Amid the instability of the warlord era and fears that China's higher educational institutions were inadequate for the modern world, many wealthier students went abroad to study- often never to return. Other families left home generations prior in better times, building their fortunes in nations abroad while retaining their ancestral ties. Whatever the case, their skills and money are needed at home now as we rebuild!"

 GXC_bringing_china_into_the_modern_age: "Bringing China into the Modern Age"
 GXC_bringing_china_into_the_modern_age_desc: "Chinese culture has always prized education, but the endless needs of the military over the past few decades has sapped much of our funds for schooling - and with it our children's future. If we do not want our boys and girls to have nothing to look forward to but military service and poverty, then we need to fight to lift China out of its decay!"

 GXC_promoting_a_chinese_renewal: "Promoting a Chinese Renewal"
 GXC_promoting_a_chinese_renewal_desc: "Modernising China does not simply end by building new roads or improving our schools - for China to be modern it must feel modern. Chen Jiongming has always had an eye for \"Social Education\", encouraging the arts, athletics, culture, and social sciences in Guangdong. As President of China, he carries the torch to all corners of the nation!"

 GXC_a_strong_hand_in_uneasy_times: "A Strong Hand in Uneasy Times"
 GXC_a_strong_hand_in_uneasy_times_desc: "The Federal Republic was built under Chen Jiongming's strong leadership in Guangdong, and now that it stretches all the way from Guangzhou to Beijing the government continues to revolve around the Federalist President. Chen will arbitrate disputes between the grand coalition in legislature, and his men will ensure the continued good governance of the executive."

 GXC_constitutionalist_promises: "Constitutionalist Promises"
 GXC_constitutionalist_promises_desc: "The bedrock for any future Democracy in China is the promulgation of a Constitution and the universal respect of it afterwards. Petty things like campaigning and voting can wait until the nation is saved and a constitution is drafted. Until then, respect for rule of law is paramount, from peasant to President."

 GXC_protecting_regional_autonomy: "Protecting Regional Autonomy"
 GXC_protecting_regional_autonomy_desc: "Regional Autonomy is the raison d'etre of the Federalist Movement, and protecting it is an essential function of the Federal government. A certain balance needs to be struck between the Yue Army (which has done so much to aid in the reconstruction of provincial governments) and these fledging assemblies. Properly managing this relationship is what will stabilise our rule."

 GXC_revising_democracy: "Revising Democracy"
 GXC_revising_democracy_desc: "Zhang Junmai once said \"A little democracy is better than no democracy at all, for that little will accumulate and amount to a great deal over time.\" Democracy is an ideal, a perfection of living rather than an inherently flawed but workable way to practice politics. It will only be achieved incrementally - indeed Zhang would only rate the US a 40/100 even before the civil war. We can afford to compromise, as long as we are always looking forward."

 GXC_continuing_federalist_reforms: "Continuing Federalist Reforms"
 GXC_continuing_federalist_reforms_desc: "As our movement expands its reach northwards, it is imperative that we continue to implement the various local government reforms that we promised in Guangzhou. Reforming local judiciaries, appointing new magistrates, and empowering local assemblies are essential to winning over the support of the regional gentry, intellectuals, and other powerholders we need to stabilise our government."

 GXC_modernising_the_federal_police: "Modernising the Federal Police"
 GXC_modernising_the_federal_police_desc: "Governing a vast modern nation-state requires modern police tactics and inter-provincial coordination in order to crack down on cross-border felonies such as banditry, insurgency, or organised crime. Hiring experts from abroad, particularly veterans from the relatively new American FBI, will go a long way in showing our commitment to a modern, professional police force."

 GXC_promoting_higher_education: "Promoting Higher Education"
 GXC_promoting_higher_education_desc: "The Federalist movement has always acknowledged the importance of educating the people and the youth of the future - after all democracy cannot function if its population is illiterate. In December of 1920, Governor Chen Jiongming had invited Chen Duxiu of the CSP to promote educational reforms and to encourage salons of thought, provocative ideas, and philosophical rejuvunation."

 GXC_enshrining_parliamentarianism: "Enshrining Parliamentarianism"
 GXC_enshrining_parliamentarianism_desc: "The key to a functioning democracy is a parliament that is run by the people and led by the people. This is where the former Beiyang Government failed in their destruction of trust for popular soverignty. We will create a republican unicameral legislature with members representing the agricultural, industrial, commercial, and educational sectors of society - thus bringing together a true democracy run by the people."

 GXC_the_national_mobilisation: "The National Mobilisation"
 GXC_the_national_mobilisation_desc: "Let the nation come together and the spirit of democracy to guide the organs of society into a true national being. In the aftermath of the great civil war, we should unite organisations to prevent price controls and hoarding and to aid private businesses in stimulating production and capital."

 GXC_aid_to_recovered_areas: "Aid to the Recovered Areas"
 GXC_aid_to_recovered_areas_desc: "Portions of the national countryside lay in devastation following the conclusion of our victory against the North. In order to revive these areas and to build public support and trust, the new Central Government shall direct aid in currency and resettlement to those displaced by war."

 GXC_safeguarding_the_peasants: "Safeguarding the Peasants"
 GXC_safeguarding_the_peasants_desc: "The new Federal state shall safegaurd the peasants' right to land, utilisation, and enjoyment of private property. However, property shall be limited in order to combat land competititon and to take the preliminary measures towards nationlisation. By working with the peasantry we shall earn their trust and faith lest they turn to more radical ideas."

 GXC_protecting_private_property: "Protecting Private Property"
 GXC_protecting_private_property_desc: "Implied and inherent in every covenant is the right for every man to own his property. To appease conservatives who fear we may be submitting to the will of the peasantry, a Recovered Area People's Property Registration Commission (RAPPRC) will be set up to protect original owners of land and to arbirtrate disputes to ensure due process and protection of property rights."

 GXC_nationalising_vital_resources: "Nationalising Vital Resources"
 GXC_nationalising_vital_resources_desc: "The Chinese Democratic League has urged and emphasised that the natural resources and bountiful treasures of the land should be used in for the benefit of the general public. No longer shall we tolerate greedy landlords or warlords hoarding these resoruces rather the govenrment should nationalise them for the enrichment of the Chinese nation."

 GXC_mixed_industrial_planning: "Mixed Industrial Planning"
 GXC_mixed_industrial_planning_desc: "China must catch up with the rest of the world. The past few decades of republican failure and warlordism have contributed to the sorry state of our national economy even if we do have the potential for a large industrial base. Production should be increased under adequate planning for both private and national productive enterprises. In both the public and private industry, workers should have the right to participate in or be consulted in management."

 GXC_progressive_tax_reforms: "Progressive Tax Reforms"
 GXC_progressive_tax_reforms_desc: "There should be a thorough-going revision of the taxation system. Lenient taxes on wealthy gentry and landowners have contributed to corruption while higher taxes discourage members in the economy to spend and thus contribute to economic growth. As part of the new federal national reforms, we shall initiate a progressive system of taxation which will provide for inheritance, income, and excess profits taxes."

 GXC_the_equalisation_of_wealth: "The Equalisation of Wealth"
 GXC_the_equalisation_of_wealth_desc: "It is the very goal of the Chinese Democratic League to enshrine equality and to end the gaps that have driven inequality throughout centuries of feudal order. It will not be through the dictatorship of the proletariat that we achieve this but rather economic democracy ensure adequate livelihood economic security as well as equalisation of wealth and the end to inequality."

 GXC_building_a_national_defense_industry: "Building a National Defence Industry"
 GXC_building_a_national_defense_industry_desc: "The war may have been won against the North and Beijing secured in true Republican hands but China's enemies are far from defeated. Across the world and within our domestic borders, imperialist nations and reactionary forces pose an ever present threat to our democratic vision. Under the leadership of the new Federal government, we shall repossess former arsenals into federal military control."

 GXC_postwar_economic_reconversion: "Postwar Economic Reconversion"
 GXC_postwar_economic_reconversion_desc: "With the end of war in the country, the time has come for us to address the Chinese economy. For too long, industry has been directed towards the procurement of small arms and artillery. With conflict subsided, the time has come for the Chinese economy to revive with drastic regulations and nationalisation efforts directed towards pivoting wartime industry back towards civilian purposes."

#NPA Phase IV Focus Tree
 GXC_unity_on_our_terms: "Unity on Our Terms"
 GXC_unity_on_our_terms_desc: "The nation has been united, somewhat, at least under the terms dictated by those men of words and guns with the right vision for the future of China. A strong nation, a wealthy and prosperous one, that is the goal of all the men whom wave the Five Races Under One Union, and whilst China lurches under its own weight temporarily, the people can rest assured that the nation will never again suffer injustice or a fate of inglorious servitude."

 GXC_following_through_with_philanthropy: "Following Through With Philanthropy"
 GXC_following_through_with_philanthropy_desc: "Serving as financial director of the Guangdong Food Relief Association and of the Guangdong Charity Relief Association, Chen Lianzhong has been nothing of a stellar gentleman in terms of philanthropy. Dedicating large amounts of his own personal wealth with abounding enthusiasm to public welfare and municipal finances, Lianzhong has set a model to be emulated. Lauding his achievements, and rewarding his service, we shall surely see more merchants like him."

 GXC_reopen_the_guangdong_mint: "Reopen the Guangdong Mint"
 GXC_reopen_the_guangdong_mint_desc: "The Guangdong Mint was once the earliest factory in China to use machines to cast silver and copper coins. Buitl in 1887 and proposed by Zhang Zhidong, it was a sign of true success of the Qing's Self-Strengthening movement. Surviving the Xinhai Revolution, it would become the Republic of China Guangdogn Minting factory, but alas, due to lack of funding it would end up close in 1931. By reopening the mint, the government can secure some level of financial security."

 GXC_modernising_the_nation_through_rail: "Modernising the Nation Through Rail"
 GXC_modernising_the_nation_through_rail_desc: "Railways are a tried and true example of the successes of an industrial revolution, and for its merit China's interior remains relatively untapped. Railways largely dominate the central and coastal areas of the nation, and even they are decade old behemoths that have been ill-maintained, or otherwise damaged through fighting and warfare. Ling Hongxun, a local railway mogul, has signalled his intention to connect the nation's cities together, and we must only fund him."

 GXC_exporting_the_national_guangxi_model: "Exporting the National Guangxi Model"
 GXC_exporting_the_national_guangxi_model_desc: "Popularised in the National Guangxi University, created by Ma Junwu and Pan Zhuqi, the teaching of militaristic skills and combat abilities alongside the cultivation of scientific knowledge and works skills has seen a large amount of success, with many of the Guangxi alumni having been imparted with a sense of duty to the nation. Ma's advocation of \"hoeism\" has also seen compensation to poor families, and we must export his proverbial methods."

 GXC_engage_in_mass_environmental_projects: "Engage in Mass Environmental Projects"
 GXC_engage_in_mass_environmental_projects_desc: "Considered a regional Guangdong hero and a famous gourmet, Jiang Kongyin turned from a mere jinshi into a popular community figure through his convincing of the Governor-General of Guangdong and Guangxi to declare against the Qing in 1911. Having retired since then, Jiang has spent much of his life investing in the development of environmental projects. Through a national campaign popularised by his methods, we shall revive China's greenery once more."

 GXC_initiating_the_agricultural_revolution: "Initiating the Agricultural Revolution"
 GXC_initiating_the_agricultural_revolution_desc: "Something of a pioneer, Ding Ying has become a relatively famous name within the agricultural research sphere for his revolutionary work in the breeding of various rice strains, some of which have managed to achieve thousands of grains per panicle. Whilst a professor of the Guangdong University, it is imperative that the state both recognise his achievements, and fund their implementation nationwide; to spurn forward a new agricultural revolution."

 GXC_favouring_the_banks: "Favouring the Banks"
 GXC_favouring_the_banks_desc: "Without the banks, the Chinese Yuan would be more worthless than it already is, and without the banks, it is very likely that none of the officials in the present government would be occupying their positions, let alone be in relative prosperity. Their contracts, favourable loans, and assured deals have managed to keep provincial governments afloat in times of desperate need, and it is time that they receive their due diligence."

 GXC_investing_in_the_revitalisation_of_industry: "Investing in the Revival of Industry"
 GXC_investing_in_the_revitalisation_of_industry_desc: "The nation has been brutally bloodied and battered after decades of nigh perennial strife, and yet its richest officials remain aloof, sitting upon piles of finances of which see no beneficial use to the state that provided for them. Through a mass media campaign, ushering in the masses as a chess piece, the wealthy and well-off must be forced into conjuring their cash for various state investment projects; it's only right."

 GXC_elevating_the_merchants_of_china: "Elevating the Merchants of China"
 GXC_elevating_the_merchants_of_china_desc: "Merchants are the very financial lifeblood by which Chinese trade and commerce remains afloat, and it is crucial that they retain their cut of the pie. Perhaps the institution of a plutocracy is considerably extreme, but nonetheless they must have a valued say. Combined with the businessmen, bankers, and Chambers of Commerce, China will undergo a financial revolution of its own in the near future; worthy enough to rival Japan, or even that of Europe."

 GXC_establishing_a_nascent_petroleum_industry: "Establishing a Nascent Petroleum Industry"
 GXC_establishing_a_nascent_petroleum_industry_desc: "Ling Hongxun, whilst similarly in-charge of vast amounts of China's railways, has begun to invest in a nascent petroleum market within the nation. Whilst the largest deposits of extracted Chinese oil remain largely within the Northwest Frontier, synthetic reproductions of oil, and of rubber, have proven remarkably successful within Europe. Ling has begun to discuss acquisition of refinery plants himself, and nationalising his deals surely cannot hurt."

 GXC_freedom_of_thought_and_inclusiveness: "Freedom of Thought and Inclusiveness"
 GXC_freedom_of_thought_and_inclusiveness_desc: "As so many fellow intellectuals have begun to advocate, Ma Junwu continues in his insistence upon the notion of \"freedom of thought and inclusiveness\", which together would bring forward a new flourishing intellectual sanctuary for discussion and development of national credo. Whilst Ma himself may have old political ties to the Kuomintang, it has become evidently clear that he himself is apolitical, advocating this as a research endeavour, and we must oblige."

 GXC_continuing_the_crusade: "Continuing the Crusade"
 GXC_continuing_the_crusade_desc: "Such a shame that the successive governments of the North could not restore order to the nation. Despite corralling perhaps their biggest adversary of the Warlord Era, Guangzhou, they still continued to persist in infringing upon autonomy, disrepecting regional prerogatives, and in a general whirlwind of self-opposition. It is time to finalise what Cai E started, and do what he could not: March on Beijing."

 GXC_reestablish_the_military_affairs_council: "Re-Establish the Military Affairs Council"
 GXC_reestablish_the_military_affairs_council_desc: "The Military Affairs Council of the Republic of China was a brief institution founded on the fading lights of the National Protection War as an effort to politicise the Jingguojun's crusade against Yuan Shikai, and force a Republican settlement. Joined by the Warlords of the Southwest, the Progressive Party, and parts of the Political Science CLique, it was a noble institution that was pre-maturely dissolved, and we must remedy this."

 GXC_protecting_the_nation_from_itself: "Protecting the Nation from Itself"
 GXC_protecting_the_nation_from_itself_desc: "Revolutionaries and bandits have run amok and thrived in the collapsing stability of the Zhili World order, and it has become such an issue that the very hoisting of the White Sun on a Blue Sky has become rapidly apparent; this evidently cannot be a state of affairs to abide by. The people seem intent on cannibalising their own prosperity for the words of demagogues, and it must be the Public Safety Bureau that reminds the people of the right path of a citizen."

 GXC_solicit_support_from_germany: "Solicit Support from Germany"
 GXC_solicit_support_from_germany_desc: "The fading of the Sino-German Military Mission in much of the North Zhili's territories has been nothing short of a tragedy. For it is with the German Intervention into Guangzhou that the hammmer struck upon the National Revolutionary Army in 1927, and it is for that of which the Zhili owe much. Sun Chuanfang was many things, but few can say that his pragmatic arrangements with Germany had sullied his potential; Jinbao has seen the benefit, and so do we."

 GXC_opening_the_universities: "Opening the Universities"
 GXC_opening_the_universities_desc: "Ever since the Warlord Era engulfed the nation in nigh perpetuity, educators and professors have found themselves scattered in unstable jobs that rely open the good will of their local warlord, or the stability of the government at the time. Drifting towards Beijing University, the wrong political opinion could see you shuttled to Kunming or Nanning, as so many have witnessed since the 1932 Uprising. It is time to turn over a new leaf, and open the universities once more."

 GXC_embracing_constitutionalism: "Embracing Constitutionalism"
 GXC_embracing_constitutionalism_desc: "Constitutionalism is the guiding light by which good governance by good people can be achieved, maintained, or even expected. And it is the moral dignity of every good official to pry themselves out from the mindset of a warlord, or a merchant, and realise that only by legality and constitutional rule can orderly implementation of national policy be swift and efficient. Organic Law, or Military Government, is but a pretence for blatant dictatorship after all."

 GXC_ascension_of_the_young_marshal: "Ascension of the Young Marshal"
 GXC_ascension_of_the_young_marshal_desc: "Trained and cultivated as his de-facto successor since the 1920s, Lu Yuguang has long been the gem of Lu Rongting's political legacy. Inheriting his father's position of Viceroy of Liangguang, he has managed to both circumvent the revolutionaries and warlords that saw Rongting's attempted consolidation in the 1920s end unanswered. In the true image of his father, he has become something of a popular folk hero within Guangxi."

 GXC_a_new_baojia: "A New Baojia"
 GXC_a_new_baojia_desc: "The Baojia was a noble system that, like so many throughout the nation, entered into disrepute as various officials abused the militia to collect extra-ordinary \"taxes\" and otherwise inflict harm upon local communities. Reconstituting the system, it may be possible to once again retain a sense of civic militarism amongst the Chinese populace, allowing them to take up arms akin to conscription, whilst combatting bandits and ensuring peace in rural areas."

 GXC_reconcile_with_beiyang: "Reconcile with Beiyang"
 GXC_reconcile_with_beiyang_desc: "For some time it has appeared that the Young Guangxi Faction has drifted away from its roots in the Beiyang National Order, intent on retaining its regionalist control and contesting passive influence within the Southwest. With the Young Marshal of the South's new stature however, it is undoubtedly necessary to once again light up the old communication networks into Northerner circles, and remind them that we have always been compatriots."

 GXC_cooperate_with_southern_intelligentsia: "Cooperate with Southern Intelligentsia"
 GXC_cooperate_with_southern_intelligentsia_desc: "Whether the Old Guangxi Clique likes it or not, Liangguang and the Southwest as a whole has become something of a hotbed for political dissidents and various gatherings of intelligentsia. Revolutionaries, socialists, democrats, federalists, all of them flock to Guangzhou, or Kunming, or Changsha, or Chongqing. And it would be wise, prudent, and ultimately meritable to cooperate with these men of words; to build a modernised nation-state."

 GXC_a_legacy_of_heroism_and_chivalry: "A Legacy of Heroism and Chivalry"
 GXC_a_legacy_of_heroism_and_chivalry_desc: "There is no stronger call to arms than that of glory, or that of innate heroic duty for the nation, or the community. Constituting a militaristic state-people, it is only through sheer courage, bravery, and devotion to the nation's struggle that its gallant soldiers can carry on. And it is to this legacy that the government must extol; resistance to authoritarianism, and to autocracy, and unto which a sense of duty can be instilled within the masses."

 GXC_the_merchant_government: "The Merchant Government"
 GXC_the_merchant_government_desc: "In an ever flowerly coup de grâce, well-renowned and nationally prominent merchant-mayor Chen Lianbo has managed to secure leadership of the informal Liangguang Cliques, binding them to his Association of All Classes to Save Guangdong, and its numerous key financial assets within the nation. Prosperity is what holds the minutiae of today, and democracy is the goal of the future. Under Governor Chen, a new Cantonese-British style of government shall flourish."

 GXC_from_an_unscrupulous_militia_to_an_army: "From an Unscrupulous Militia to an Army"
 GXC_from_an_unscrupulous_militia_to_an_army_desc: "Some of the \"Young Guard\" of the Merchant Corps have taken it upon themselves to abuse their position. They flagrantly drink, they gamble, they abuse their arms and flaunt their wealth as if they have no duty in the first place. By forcing them to take hard drills in the morning and at night, and by cycling them on duty every day, we will soon be washed from such abhorrent vices within the corps. They must be elite, for they protect key assets."

 GXC_solicit_the_third_party_vote: "Solicit the Third Party Vote"
 GXC_solicit_the_third_party_vote_desc: "Many within the nation see the Merchant Government as nothing more but a vile assuaging of democratic norms in place of a relentlessly capitalistic and commerce dominated government, but that is not the whole picture. As merchants it is natural that the government value its assets, however, individuals like Zhang Jia'ao of the DSP, are close to the Merchants, and we can prove similarly that we are democrats as well as financiers."

 GXC_thousand_years_of_kinship_not_thousand_years_of_government: "\"Years of Kinships, Not Years of Government\""
 GXC_thousand_years_of_kinship_not_thousand_years_of_government_desc: "The Merchants have long stood as a pillar of Chinese community, and of the nation's commerce. There have been thousands of years of kinships built between them, and yet only years of government. Governments may come, governments may leave, one thing is for certain, commerce remains. And it is this commerce that binds every merchant in China, and it is for them that Chen Lianbo welcomes into a broader national plutocracy."

 GXC_filling_the_void_in_the_nations_guanxi: "Filling the Void in the Nation's Guanxi"
 GXC_filling_the_void_in_the_nations_guanxi_desc: "With the institution of a Merchant government, something truly only dreamed of in the heyday of the Merchant Corps Uprising, the nation's delicate balance of handshakes and arrangements has nigh been upended. Warlords now answer to the merchants in suits, not to politicians or themselves. As such, a grand whole has been left in the various patronage networks all throughout China, and it is necessary to reconstitute a new working arrangement."

 GXC_every_evil_turned_into_good_fortune: "\"Every Evil Turned Into Good Fortune\""
 GXC_every_evil_turned_into_good_fortune_desc: "Feng Jixiang, or \"Every Evil Turns Good Fortune\", was the blessing granted to a Hong Kong village that Shen had bought during his exile in 1926. And it is so that Shen's return to provincial, and then national, politics would turn his deposition from Guangxi in 1925 into that of good fortune. Now finally properly recognised as Governor of Guangdong, all eyes are set upon the former bandit for the direction his regime takes."

 GXC_clearing_house_and_paying_debts: "Clearing House and Paying Debts"
 GXC_clearing_house_and_paying_debts_desc: "Shen knows too well that one cannot rule unfairly, or without close allies. So many have come and gone in Shen's assortment of allies, that he himself may have indirectly caused, that it has become a surprising issue for his governance. Even so, the Zhili have continuously courted and sometimes properly backed him in his endeavours, and so it would be prudent to solicit their commitments once again, or otherwise descend upon Political Science for aide."

 GXC_reconstituting_the_confucian_order: "Reconstituting the Confucian Order"
 GXC_reconstituting_the_confucian_order_desc: "The nation has seen an influx of new thinking ever since the November Fourth Movement of 1919, but one of its greatest travesties was the insistent disregard for the Confucian World Order, replaced by that of New Life. And yet, it has only resulted in the wrong sort of thinking, or depravity, the spouting of nonsense and the institution of a disharmonious national mindset. It is imperative that order is restored to China, bound together by our mutual beliefs."

 GXC_the_governments_handsome_face: "The Government's Handsome Face"
 GXC_the_governments_handsome_face_desc: "Despite all pretence, it is evidently clear that Shen is ailing, and in an unflattering fashion. But there is one ambitious, and at least somewhat pliable, local intellectual who has a sizable provincial following. Zhu Jiahua, an ever dashing and refined educator known for his membership of the Pro-German Jingxing Society, has proposed to the Governor an action plan that would rejuvenate the administration, and see to it that Shen bring modernity, not stagnation."

 GXC_cutting_down_the_green_forest: "Cutting Down the Green Forest"
 GXC_cutting_down_the_green_forest_desc: "Shen's Army within the Old Guangxi Clique has never been a particularly orderly force; of course, Shen knew this, for he knew every man in his unit. But assuming the Governorship, there is at least the expectation that the Provincial Army doesn't incessantly loot and pillage on the job. It is time to shirk the Green Forest roots, and cut it down at that. Half the men can hardly read or write, how can they be expected to conduct their commands in an orderly fashion?"

 GXC_forever_protectors_of_national_unity: "Forever Protectors of National Unity"
 GXC_forever_protectors_of_national_unity_desc: "It is thus the destiny of those that hold Guangdong to forever rebel against the traditional seat of powers in the North, and it is thus upon which the Merchants and Warlords must take up arms to defend their rights, their autonomy, and to finally correct the horribly misshapen path upon which the Beiyang Republich as taken. Our lasting legacy is that of National Protection, and it is our duty to see it through."

 GXC_utilising_warlord_contacts: "Utilising Warlord Contacts"
 GXC_utilising_warlord_contacts_desc: "Sparingly or not, various friends and allies have now found themselves bitter enemies between Grand Marshals and Presidents, but those ties of fraternity still remain, and unsurprisingly, many share the sentiments of our government as opposed to their current overlords. With the right of level of enticement, the Guangdong and Guangxi armies could see to it the addition of fresh soldiers from other Cliques, as long as they can bear any animosity."

 GXC_thus_unto_tyrants: "Thus Unto Tyrants"
 GXC_thus_unto_tyrants_desc: "In the name of defending the Republican order, and overthrowing an autocratic dictator flagrantly abusing the constitution, various warlords banded together and rose up against Yuan Shikai in the War of National Protection. And once again, it would appear, or at least as our propagand suggests, that a similar tract of history has played out again. It is thus that the people of Guangxi, Guangdong, and elsewhere rally against tyranny, and it is thus that we succeed."

 GXC_securing_victory_at_all_costs: "Securing Victory At All Costs"
 GXC_securing_victory_at_all_costs_desc: "There can be no restrictions, there can be no quarter. Our enemies would see China torn asunder under political and military demagoguery, and it is imperative that our last stand not become one on the long list of failed revolts of the 20th century. We are heroes, we are victors, there is nothing that is insurmountable under the right amount of courage. Ready your swords! We must secure victory! At any sacrifice!"

 GXC_organising_a_national_merchant_corps: "Organising a National Merchant Corps"
 GXC_organising_a_national_merchant_corps_desc: "Once a pipe-dream of Chen Lianbo during the Merchan Uprising of 1925, now a possible reality, merchants all across the nation have grown outraged at the injustices committed against their fellows from Guangdong, and have signalled that they too would rather die in defence of their ideals and assets than be expropriated or arrested. Together, hand-in-hand, the nation's financiers pick up arms to do what the soldiers could not."

 GXC_the_peoples_robin_hood: "The People's Robin Hood"
 GXC_the_peoples_robin_hood_desc: "Guangxi and Guangdong are rife with so-called folk hero \"Robin Hoods\". Stealing from the wealthy, dissipating the wealth amongst the poor. Time and time again, they have sprung up, conducted a raid, and vanished. It is these men, these brave heroes for which so many owe their bowls of rice to, that the government calls upon to fight our mutual enemies."

 GXC_using_provincial_ingenuity: "Using Provincial Ingenuity"
 GXC_using_provincial_ingenuity_desc: "Fools would think warfare to be a level playing field, akin to drills and training manoeuvres. Hardly leaving their railroads, the armies of the North scant know how to fight without excessive use of artillery, or the capacity to supply their installations. The men of Guangxi and Guangdong have fought in some of the most dire conditions known to the nation, and for every intrusion into our territory, we must collapse and encircle the enemy with haste."

###- Phase V Focuses -###
## - DSP Victory
 GXC_reorganising_the_dsp: "Reorganising the DSP"
 GXC_reorganising_the_dsp_desc: "Controlling his party through political patronage and his Guanxi network, Zhang has all but almost witnessed his own party split at its seams due to clashes of personality and direction. With this new reorganised party, it is necessary to compose a new image for the party; one akin to an awakening lion. Combining the classics and loving one's country, this is democratic socialism, the North Star of our party."

 GXC_the_groundwork_for_democracy: "The Groundwork for Democracy"
 GXC_the_groundwork_for_democracy_desc: "In order to practice democracy in China it is crucial that there be a cultural foundation for democratic change. By accepting the Western conception of democracy — and its emphasis on individualism, liberty, equality, progress, and reason — and cultivating extensive economic development, these efforts will unleash the very same forces that led to the European Industrial Revolution, and Democracy."

 GXC_constructing_a_national_democracy: "Constructing a National Democracy"
 GXC_constructing_a_national_democracy_desc: "The basic concept of democracy is that of the infallible nature of educated and good men to the corrupting influence of political power. Through a modified Western parliamentary system, and a modified form of state socialism, political parties are to cooperate with each other, but not destroy each other, or the system. Under such a system, the nation will be prioritised."

 GXC_showdown_with_the_yue_army: "Showdown with the Yue Army"
 GXC_showdown_with_the_yue_army_desc: "Ultimately, there all but remains a singular obstacle standing in-between the party and achieving democratic progress: the Yue Army. Through cooperation with the likes of Li Jishen, Liu Zhenhuan, Sun Baogang, and other non-Yue officers, the DSP shall work to thoroughly sideline the militarists. It can only be hoped that Zhang's action is swift enough to keep the Yue daggers at bay."

 GXC_reinvigorated_five_year_plan: "Reinvigorated Five Year Plan"
 GXC_reinvigorated_five_year_plan_desc: "As evidenced by the great rebounds in economic development within the International countries and other state directed economies, it is clear that Zhang Junmai's preference for centralised year-long developments plans is hardly missplaced. Through concerted effort, China shall regain control of its own markets, develop its production capabilities, and transform even the frontier into utopia."

 GXC_liberate_productive_forces: "Liberate Productive Forces"
 GXC_liberate_productive_forces_desc: "With a large portion of the population living in rural communities, the agricultural sector is just as crucial as that of the industry. Whilst the notion of \"land to the tiller\" is admirable, any sort of land reform must be related towards production. By fostering development with science, technology, and collective farming as opposed to landlord liquidation, we may yet bring democracy to the nation."

 GXC_national_economic_coordination: "National Economic Coordination"
 GXC_national_economic_coordination_desc: "Zhang Junmai's brother, Zhang Jia'ao, is one of the most wealthy bankers in all of China, and their sister, Zhang Youyi, is also a successful banker. Renowned for their connections and wealth, the Zhang family's greasing of the wheels of the banks will naturally ensure efficient processing of economic directives from the government."

 GXC_disciplined_mass_movement: "Disclipined Mass Movement"
 GXC_disciplined_mass_movement_desc: "Revolutions rely intensely upon the admirable bolstering of steeled discipline within the mass movement. To avoid all pretenses of a party state, whilst maintaining the essence of democracy, it is imperative that the government incorporate the mass movement into its operation. In this same sense, the military too, must be brought to heel under the state, no matter the ideology."

 GXC_a_new_democratic_literati: "A New Democratic Literati"
 GXC_a_new_democratic_literati_desc: "Our nation's great democratisation project necessitates a new class of Scholar-Official to rise to the challenge of stewarding the masses. And it is their spiritual descendants, the modern intellectuals, that shall fulfill this historic mission. Ridding themselves of their old habits, and receiving special training, let the new literati be the flagbearers of democracy."

 GXC_the_unanimous_republic: "The Unanimous Republic"
 GXC_the_unanimous_republic_desc: "For too long have the parties squabbled between themselves whilst the militarist roam freely, dominating the country. In order to ensure progress, all politicians and all civil servants must come together to cooperate with the China Democratic League in a singular harmonious entity. The people have validated this concept with their popular support, and the officials must merely oblige."

##- Shared Federalist Political Tree
 GXC_a_multi_partisan_democracy: "A Multi-Partisan Democracy"
 GXC_a_multi_partisan_democracy_desc: "On the first step towards a true pluralistic democracy, it is necessary to ensure that all legislative bodies at all levels of government are elected by popular, or direct, vote. Similarly, the rights of the recently emancipated — women — must be protected, and their opportunities in employment, education, and politics be upheld."

 GXC_absolute_freedom_in_education: "Absolute Freedom in Education"
 GXC_absolute_freedom_in_education_desc: "If China is to conquer it's long-held nemesis of illiteracy, a sin that bears the biggest cross in regards to national productivity, then education should be allowed to flourish to the highest degree. Absolute freedom in teaching and research, the prohibition of politicisation of education, and a definite plan to tackle illiteracy should be promoted, and implemented."

 GXC_enshrine_workers_protections: "Enshrine Workers' Protections"
 GXC_enshrine_workers_protections_desc: "For too long has the Chinese proletariat suffered and lamented under the rule of disingenuous demagogues and revolutionary playboys. Whispering sweet nothings, they have done very little to win the worker's their owed government support. With a guarantee of a minimum standard of living, welfare, improved labour conditions, and an ambitious insurance programme, we will be the first worker's government."

 GXC_a_song_of_ice_and_fire: "A Song of Ice and Fire"
 GXC_a_song_of_ice_and_fire_desc: "\"Socialism of all Mankind\" is the belief that if any nation is being oppressed today, China would rush to offer her assistance without being in conflict with the compassion held for other nations. If one is a nationalist, why not teach him to love all of human society? Like ice, the DSP have promoted cold industry, and like fire the PIP must stoke the embers of human compassion."

 GXC_democracys_diarchy: "Democracy's Diarchy"
 GXC_democracys_diarchy_desc: "Whilst considerably far from the pure pluralistic ideal that the movement has held itself two, it has become evidently clear within the new Federal Republic that there truly are only two organisations playing in the game of China's democracy: the CDL, and the GRA. With the hope for multi-party democracy looming, Democracy's titans must ensure it is safely protected for future generations."
##- PIP Victory
 GXC_chen_jiongming_legacy: "Chen Jiongming's Legacy"
 GXC_chen_jiongming_legacy_desc: "Chen Jiongming is truly perhaps the greatest politician in the nation's modern history. A lawyer by training, and ultimately thrust into the position of revolutionary general, he has withstood untold troubles. From the trials with Dr. Sun, to the duels with Beiyang's schemers, he has finally fulfilled his desire to see a democratic China — a true father of the nation."

 GXC_financial_transparency: "Financial Transparency"
 GXC_financial_transparency_desc: "The Chinese people have practically had to come to terms with the role of the nefarious and mysterious gentry, or local magistrate, or warlord, or politician, having amassed some significant amount of wealth with seemingly no explanation as to how. A republic cannot function if its financial transactions are not evidently clear, lest corruption and bribery fester in the darkness."

 GXC_encourage_free_enterprise: "Encourage Free Enterprise"
 GXC_encourage_free_enterprise_desc: "China is rich with resources, flooded with brave, industrious, and capable people, and yet its economic situation is far from ideal. Of course, there have been attempts to remedy this: autarkic solutions, and those of foreign capitalistic ventures. But it is only through the communion of foreign capitalist, and native industrialist, that China can truly reach industrial heights."

 GXC_rewarding_our_veterans: "Rewarding Our Veterans"
 GXC_rewarding_our_veterans_desc: "There is no greater hero than that of the military martyr, and second to them is that of the military veteran. Through the wars of unification and against Japan, China has had to come to terms with immense sacrifice, and the large population of veterans have comparitively been left in the dust. The nation would not have been built without them, and we must pay due recompense."

 GXC_funding_for_the_arts: "Funding for the Arts"
 GXC_funding_for_the_arts_desc: "Even in the darkest of times, Guangzhou has always had a vibrant art scene and the Cantonese elite pride themselves on their willingness to patronise art, music, operas, and other forms of high culture. A series of art and cultural endowments shall be created to help jumpstart a national cultural revival, helping our nation heal from the damage of decades of war."

 GXC_peace_in_the_countryside: "Peace in the Countryside"
 GXC_peace_in_the_countryside_desc: "Revolutionaries and despots would see the precarious land situation within China sent over the edge with their methods of radical redistribution, or even annihilation of whole estates. \"Land to the Tiller\" is noble, yes, but it traverses too far. The peasants and landlord must come together in peaceful harmony; relief for the peasants and protection for land owner's interests."

##- PIP Dominant Victory
 GXC_pursuing_a_federal_democracy: "Promoting a Federal Democracy"
 GXC_pursuing_a_federal_democracy_desc: "It is the Federal ideal to bear witness towards the radical transformation of China from a centralised hierarchical body hinging upon the Capital to that of one with extensive autonomy and democratic practicies within its constituent provinces. With any other party, they would see such an ideal sundered under their own ideology. Only the PIP can stay true to Federal Democracy."

 GXC_entrenching_the_yue_clique: "Entrenching the Yue Clique"
 GXC_entrenching_the_yue_clique_desc: "In terms of national political cliques within China, there are the obvious: Zhili, Fengtian, Anhui. And yet, with their eradication or otherwise induction within other political bodies, many believed the time of the brazen patronage network was over. However the present situation has proven it necessary to construct a \"Yue Clique\" — only loyalists may rule in government."

 GXC_ban_subversive_parties: "Ban Subversive Parties"
 GXC_ban_subversive_parties_desc: "The state of Federal Democracy cannot be entirely pinned on the work of the opposition or foreign imperialists, for in effect the former stay true to reformist politics, whilst the latter are too far away to infringe upon national democracy. It is in fact the ever present revolutionary and warlord, that seeks to surrender democracy to autocracy, and they must be dealt with harshly."

 GXC_yue_clique_democracy: "The Yue Clique's Democracy"
 GXC_yue_clique_democracy_desc: "Far from the perfect idealised system, the Yue Clique and the Public Interest Party have nonetheless brought forward stability and the securing of future national elections under their tenure. With resounding victory bells and overwhelming public, and elector, support, who's to say that the Yue Clique doesn't rule with the masses' best intentions in mind?"

##- PIP Backsliding Victory
 GXC_steadying_our_democracy: "Steadying Our Democracy"
 GXC_steadying_our_democracy_desc: "The nation's path to democracy has not been that of a particularly stable one, that much is evident. But it has not been swept away in the demonstrable tide of history just yet. It is the absolute priority of the President-Marshal to ensure that the Federalist project does not beget another Beiyang Republic, and only the Yue Clique can truly stabilise such a situation."

 GXC_crackdown_on_radicalism: "Crackdown On Radicalism"
 GXC_crackdown_on_radicalism_desc: "Revolutionaries sit poised around every corner, waiting for even the slightest sign of weakness. They would see to it that the mobilisation of the masses be pressed against the Federalist movement, much like it was in the disastrous 1920s. No matter how hard they try however, the movement has adapted from its mistakes. And the only response to terror is equal application of force."

 GXC_the_canton_compromise: "The Canton Compromise"
 GXC_the_canton_compromise_desc: "Whilst collaborating with the Democratic Socialist portion of the China Democratic League is perhaps an impossibility, that does not necessarily preclude cooperation with the organisation as a whole. There are those who have perhaps been dismissed by Zhang, or otherwise, that have proven receptive to overtures. This was a Southern-led movement, and it shall remain as such."

 GXC_peace_with_beiyang: "Peace with Beiyang"
 GXC_peace_with_beiyang_desc: "The folly of the Southwest has always been its tentative positioning against the Beiyang Republic as the most absolute failure of Chinese statesmanship in modern times, but that is all that it is, folly. In the Yue Clique's time of need, the Zhili stood there to proect them against the onslaught of revolutionaries, and it is only fair that the debt be repayed."

 GXC_the_yue_army_prerogatives: "The Yue Army's Prerogatives"
 GXC_the_yue_army_prerogatives_desc: "The opposition decry the President-Marshal's adoption of power as a mere front for the perpetuation of the Warlord Era, only in Federal clothing. But the current course is but the mere prerogative of the army as the Republic's sole protector. There is no other capable politician to ensure constitutionalism within the nation, only Ye Ju understands what is needed."

##- Shared Auth Federalist Political Tree
 GXC_ratify_the_constitution: "Ratify the Constitution"
 GXC_ratify_the_constitution_desc: "Political isntability or not, it is of the utmost importance that the nation see through the Federalist Project to its conclusion. At this very precipice, the nation must ensure the ratification of the national constitution. It could perhaps be the very defence against all encompassing tyranny and anarchy, and but the assurance of continued bureaucratic administration."

 GXC_relief_for_war_families: "Relief for War Families"
 GXC_relief_for_war_families_desc: "Having received plentiful war reparations from the beguiled foreign imperialists who have wrought so much damage to the nation and its consciousness, the nation has similarly received plentiful veterans and displaced families as a result of war and bloodshed. It is but the natural response that these reparations be utilised to relieve their suffering."

 GXC_intermixing_freedom_and_nationalism: "Intermixing Freedom and Nationalism"
 GXC_intermixing_freedom_and_nationalism_desc: "Under the posturing of warlords and dictators, the nation has seen the consistent misuses and abuse of one's own nationalism to further nefarious ends. But one cannot merely let such prior incidents harm the cultivation of national pride, and similarly, there is but no contradiction between nationalism, and freedom of thought, or academic independence."

 GXC_the_political_education_scheme: "The Political Education Scheme"
 GXC_the_political_education_scheme_desc: "The nation's own stability and independence is perhaps at the stake of its intellectual and student masses, of which have spurned such an unrelenting transformative tide all throughout recent Chinese history. If the government is able to thoroughly harness such latent potential and power, it can ensure their continued tenure in government for generations."

 GXC_national_army_commission: "Create the National Army Commission"
 GXC_national_army_commission_desc: "Despondent and beholden to \"magnanimous\" warlords, civilian politicians have been dominated by the military establishment for too long! By creating a National Army Commission the army can be purged by ambitious and unloyal elements, finally nationalised, all whilst having its size ultimately reduced to that of a national defence level."

##- Li Jishen/Emergency Government
 GXC_unification_and_reconstruction: "\"Unification and Reconstruction!\""
 GXC_unification_and_reconstruction_desc: "Rallying a broad spectrum of CDL members, KMT defectors, and various warlords, the legendary and infamous Li Jishen has managed to persevere yet again. Few would have suspected that the revolutionary general would be the last hope of the nation, and yet under his initiative the nation has recoiled from descent into autocracy."

 GXC_reconcile_with_the_revolutionaries: "Reconcile with the Revolutionaries"
 GXC_reconcile_with_the_revolutionaries_desc: "The Federalist Movement and the Kuomintang have grown irreconcilably bitter ever since their split in the 1920s, and yet at the head of the Federalist movement is that of a revolutionary. By implementing a Personnel Readjustment Commission, let the nation both rekindle cooperation with the KMT, and rationally readjust personnel in accordance with local conditions."

 GXC_economic_self_sufficiency: "Economic Self-Sufficiency"
 GXC_economic_self_sufficiency_desc: "All nations across the world have had to bear witness to the failure of laissez-faire economic policies, The German economic crash and its catastrophic consequences upon the world order have proven disastrous. As all nations inevitably abandon free-market economics, China must cultivate its own economic self-sufficiency if it is to stand strong amongst Great Powers."

 GXC_adopt_the_four_great_policies: "Adopt the Four Great Policies"
 GXC_adopt_the_four_great_policies_desc: "A concept developed and cultivated by the revolutionaries of the nation is that of the Four Great Policies - administration, education, welfare, and national defence. Under these policies of reconstruction, the nation may develop the conditions for a strong democracy, and an economy that avoids the pitfalls of Western capitalism through socialist reform."

 GXC_new_third_force_politics: "New Third Force Politics"
 GXC_new_third_force_politics_desc: "What the nation necessitates is a new \"third type\" of politics, one that demands a strong and efficient government capalbe of dealing with national crises. One that can protect civil liberties and property rights, develop a mixed economy, establish a rule of law, and govern by drawing on the elites in various fields; balancing the state and the individual."

 GXC_democracy_sustained_by_morality: "Democracy Sustained by Morality"
 GXC_democracy_sustained_by_morality_desc: "The ultimate goal of democracy is but the mere achievement of general happiness for the masses. As it serves to be the only rational system in accord with human nature, it has facilitated all social progress. Raising the moral level of the individual by liberating his efforts for the common good, democracy is but a new civilisation sustained by all forces of morality."

 GXC_reform_the_warlords: "Reform the Warlords"
 GXC_reform_the_warlords_desc: "The warlords are neither unredeemable nor an insurmountable obstacle. Following through with this notion, the state must enter a form of \"Carrot and Stick\" policy. Through government policy, the DSP and CDL shall be utilised to cultivate and reform the warlords to inherently hold themselves to democratic principles, and in return, will have their provincial autonomy respected."
##- Li Jishen/Li Zhangda
 GXC_sideline_the_zhangs: "Sideline the \"Two-Zhangs\""
 GXC_sideline_the_zhangs_desc: "It is evidently clear that Li Jishen truly does not need nor desire Zhang Dongsun or Junmai, with the support of warlords, a Guangdong Clique of his own, and various KMT defectors all contending to this. Through the ushering of Li Zhangda, the DSP will be pushed out from CDL leadership. Simply forming a national unity government as prescribed by the Zhangs, just without them."

 GXC_de_radicalise_the_three_principles: "De-Radicalise the Three Principles"
 GXC_de_radicalise_the_three_principles_desc: "The Three Principles as described by the Guofu: Nationalism, Welfare, Democracy, are all correct in essence. And yet they were so easily distorted by his successors: torn apart, primacy placed on one Principle and relegating the rest to secondary positions. Applied incorrectly, they led to autocracy, but under the Two Lis, they will see their proper assurances."

 GXC_tutelage_of_the_productive_peoples: "Tutelage of the Productive Peoples"
 GXC_tutelage_of_the_productive_peoples_desc: "Through collaboration with the Kuomintang Moderates and other splitters of the Provisional Action Committee, the man who had fought so long to preserve the Kuomintang dream alive will finally usher in his own National Revolution. Not one dominated by populists and demagogues, but one stewarded by the Productive Peoples, the toilers and the workers!"
##- Li Jishen/Zhang Dongsun
 GXC_purify_the_yue_clique: "Purify the Yue Clique"
 GXC_purify_the_yue_clique_desc: "Those most vengeful within the CDL would see to it that the whole Public Interest Party sink with the vanquishing of the Yue Army Clique, but it was not the whole \"Yue Clique\" that sundered the nation under autocracy. Powerless, and with Chen Jiongming dead, it will but only take one grand manoeuvre from Li Jishen to seize control of the Yue apparatus."

 GXC_promoting_social_justice: "Promoting Social Justice"
 GXC_promoting_social_justice_desc: "The nation must adopt \"Social Justice\", and yet ultimately reject class struggle and concepts that destroy society's inherent harmony. We but must merely foster state management of large industries under private ownership, peaceful methods to reform agriculture into a form of Land to the Tiller, bounding improvements in technology, and the furthering of cooperation."

 GXC_the_chinese_renaissance: "The Chinese Renaissance"
 GXC_the_chinese_renaissance_desc: "Following the death of Liang Qichao, it was floated that his Left successors within the Constitutional Party but merely comply with the party line, and yet they set onwards to form their National Renaissance Society. Alas the nation has entered such a promised state. A full Chinese Renaissance! Humanity is not merely a means, but an end to itself."

##- Chen Qiyou/Ye Ju
 GXC_guiding_provincial_federalism: "Guiding Provincial Federalism"
 GXC_guiding_provincial_federalism_desc: "The provinces and people have entered into an inherently unstable state since the immersion of the nation's politics into an unstable direction. And yet, the Federalist Ideal has emerged unscathed. Under the new administration, Federalism must continue, and the provinces must comply. First and foremost, by ratifying their provincial constitutions."

 GXC_bringing_order_to_the_land: "Bringing Order to the Land"
 GXC_bringing_order_to_the_land_desc: "Having long humbly backed the party in its statecraft and administration since the early days, one cannot forget the role that the gentry play in ensuring harmony within the nation. Protecting them and their property will ensure cooperation. Simultaneously, the peasant must receive concessions and protections too, so as to preserve said harmony."

 GXC_reassuring_the_commercial_class: "Reassuring the Commercial Class"
 GXC_reassuring_the_commercial_class_desc: "With the inherent stability of the political scene since the seizure of Beijing, the brugeoning middle-class and swathes of intellectuals prove an unstable and unsure demographic within the nation. Through the promulgation of transparent national finances, enabling of free enterprise, and mandating of fair taxation, let us bring these classes onside."

 GXC_disarming_provincial_warlords: "Disarming Provincial Warlords"
 GXC_disarming_provincial_warlords_desc: "The warlords have proven their usefulness, but ultimately they are but a blight upon the national order. Many had flocked towards the Yue Clique and Public Interest Party, believing that would save them. And yet, there is no place for scum like them under a national army. Provincial armies shall be eliminated, and the Baojia integrated into the national army."

 GXC_promoting_chinese_culture: "Promoting Chinese Culture"
 GXC_promoting_chinese_culture_desc: "The Chinese spirit has seen much dampening in the tumultuous times of the 20th century. From the fall of the Qing Dynasty, to the failure of multiple revolutions, civil wars, and the promulgation of a terrible Warlord Era, traditional culture has found little place in the feud between politicians and soldiers. Now at this time of peace, let us cultivate the nation's centuries of rich culture."

 GXC_fulfilling_our_social_promises: "Fulfilling Our Social Promises"
 GXC_fulfilling_our_social_promises_desc: "As has been the policy platform of the Public Interest Party since its onset, it is necessary with the new leash on power that the Yue Clique setup the foundations of a strong welfare state. A minimum wage, a mandated 8-hour work day, the establishment of various workplace safety reforms and regulations, and pensions for veterans. Such are our social promises to the masses."

 GXC_legacy_of_the_founder: "Legacy of the Founder"
 GXC_legacy_of_the_founder_desc: "Critics say he \"failed\" in his duty, but his vision looms large in the essence of the Federal Republic. Chen Jiongming, the Chinese Bismarck, must not be admonished, but venerated. His strength, resilience, and uncompromising utopian idealism must be exalted. He must be an example for all successive Presidents to follow, and for the nation as a whole."

 GXC_bring_beiyang_back_in_line: "Bring Beiyang Back in Line"
 GXC_bring_beiyang_back_in_line_desc: "The opposition and revolutionaries would sooner see the legacy of Beiyang buried under the sheer force of zealous fervour, and yet that would be casting aside a whole constitutional and political legacy under the pretence of being unsalvagable. The lessons of the Beiyang Republic cannot be lost, and we must work with its most diligent to ensure they are not repeated."
##- Chen Qiyou
 GXC_renewed_coalition_government: "Renewed Coalition Government"
 GXC_renewed_coalition_government_desc: "Harsh crackdowns on the opposition will only result in an even stronger vitriolic response from the people, of which we cannot abide by. Through cooperation with the opposition under a coalition government, we shall serve as a mere transitory regime onwards unto the inauguration of fully representative constitutional governance."

 GXC_the_transitional_democracy: "The Transitional Democracy"
 GXC_the_transitional_democracy_desc: "The road was far from a straight one, but marching ever onwards onto progress and prosperity, history can at least vindicate the President and his party for trying. Whilst burling idealism and flagging cynicism may have prevented formal democracy, it is not an impossibility, and we must but merely work through this period of transition to achieve the ultimate ideal."
##- Ye Ju
 GXC_extending_martial_law: "Extending Martial Law"
 GXC_extending_martial_law_desc: "It has become rapidly apparent that the initial failure of the Federalist Project's attempt to establish free democracy was but merely a stumble, purposefully caused as a result of revolutionaries and populist demagogues in their attempt to sunder the Yue Clique for political gain. As such, to truly implement democracy in the future, we but must merely enforce a term of iron rule."

 GXC_democracys_last_line_of_defence: "Democracy's Last Line of Defence"
 GXC_democracys_last_line_of_defence_desc: "If it is necessary for President-Marshal Ye Ju to become the \"devil\" China necessitates to enforce the conditions for democracy, then that is exactly what he will do. By forcing through a bill granting the President Emergency Powers under this period of martial law, the President-Marshal shall work tirelessly to ensure the fulfillment of Chen Jiongming's dream."

##- RCF/WHC Dem RKMT Endgame Political Focuses
 GXC_the_tutelage_softens: "The Tutelage Softens"
 GXC_the_tutelage_softens_desc: "Finally after years of struggle, the truly \"pure\" factions of the Kuomintang have returned to the helm, intent on ensuring an efficient, swift and effective period of Tutelage. Carrying the torch ever forwards, the National Revolution shall no longer be beholden to blatant anti-constitutionalist and domineering demagogues, after all \"being an official means serving the people.\""

 GXC_victory_of_the_reconstruction_faction: "Victory of the Reconstruction Faction"
 GXC_victory_of_the_reconstruction_faction_desc: "The true heir of his father and late Premier, Sun Fo's Western styled Reconstruction Faction of the Kuomintang has saved the day. Having weathered the storm and crises befalling both wings of the Kuomintang, the centrist liberals have managed to sweep the minds of the electors on their platform of reaching true democracy for the Chinese people."

 GXC_demonstrating_the_democratic_spirit: "Demonstrating the Democratic Spirit"
 GXC_demonstrating_the_democratic_spirit_desc: "With the Liberals constant stride towards true democracy, and recent internal conflicts nearly costing the whole National Revolution, the fomenting of democratic ideals should be encouraged to prepare the people for the end of Tutelage, upon this we should embark on a mass education campaign to cultivate a public concern for political affairs."

 GXC_national_revolution_driven_by_the_railway: "National Revolution Driven by the Railway"
 GXC_national_revolution_driven_by_the_railway_desc: "As evident all around the world, every truly modern nation, every nation capable of asserting itself on the international stage contains one shared factor: expansive, roaring, railways. The absolute key to a successful political tutelage phase necessitates solving China's endemic national poverty, and through the expansion of the nation's railways, we might very well achieve just that."

 GXC_young_minds_for_a_new_age: "Young Minds for a New Age"
 GXC_young_minds_for_a_new_age_desc: "In one of his most recent ambitious endeavours, Sun Fo has sought to create the Sun Yat-sen Institute for the Advancement of Culture and Education. Designed to spread Sun Yat-sen's teachings, the institute hopes to dissuade the misconception that the Three Principles are only for the Kuomintang. For the Guofu's teachings belong to all people, most importantly, the young."

 GXC_de_caste_ifying_the_party: "\"De-Caste-ifying\" the Party"
 GXC_de_caste_ifying_the_party_desc: "Whilst brought together nominally through mutual desire for the party's revolutionary ideals and loyalty to Dr. Sun, after the latter's unfortunate death, the party frayed into a variety of castes, cliques and factions rife with infighting. One could not advance within the party without befriending the right officials. To remedy this, we absolutely must equalise party membership to ensure promotion by merit, not by connection."

 GXC_a_coalition_for_tomorrow: "A Coalition for Tomorrow"
 GXC_a_coalition_for_tomorrow_desc: "Believing that the democratic idea is an inherently left-wing concept, Sun Fo has stated that the Three People's Principles are the ideas of the \"left\", not the \"right\", and that cooperation with left-wing elements of the party is vital to ensure the success and progress of the revolution. In order to enforce democracy in China, the party must return from the \"right\" to the \"left\"."

 GXC_a_china_safe_for_liberalism: "A China Safe for Liberalism"
 GXC_a_china_safe_for_liberalism_desc: "Arguing that the prevalence of Socialist thought within China is a severe epidemic, Sun Fo is a staunch believer in the primacy of his father's teachings to be the most applicable to the Chinese environment, for if Socialism attracts the revolutionary youth, they would stray from the Three People's Principles. Therefore we must maintain a broad centrist coalition to safeguard the revolution."

 GXC_true_self_government: "True Self Government"
 GXC_true_self_government_desc: "After teaching the people to discard the erroneous concept that military power is the solution to all of China's problems, we must now embark on the establishment of true local self-government, for if we fail in that how could we accomplish reconstruction? To this end, we must alter the psychology of the people to educate them that local self-government is not so difficult as they imagined, and only after that can we train leaders for local government."

 GXC_the_first_step_to_democracy: "The First Step To Democracy!"
 GXC_the_first_step_to_democracy_desc: "Truly the Kuomintang Revolution is that of a democratic one. Born from the fires of Xinhai, the first Northern Expedition was truly the first advances of democracy striking back at the autocrats controlling the people. Having struggled in exile in Moscow and Paris, in Guizhou, and even Fujian, after all we have endured we can finally take the first leap towards the hard fought democratic ideal of the Premier."

 GXC_promote_youth_activism: "Promote Youth Activism"
 GXC_promote_youth_activism_desc: "The revolution cannot prevail without the involvement of future generations in policy making and political activism, having established prior youth societies, we must further ensure the cooperation and awareness of the junior members of our society. By furthering previous plans for Chinese Boy and Girl Scouting groups, the next generation shall also be immersed in the Three Principles."

 GXC_political_consultative_conference: "Political Consultative Conference"
 GXC_political_consultative_conference_desc: "Moving towards true constitutional rule is no easy task, to achieve such a triumph we must establish a cross-party conference in order to outline clearly and efficiently the most effective transition from the dominance of the party-state towards an enlightened legislature listening to all strands of Chinese society. Fortunately, the Party maintains some of China's greatest legal minds and legislators to assist in this endeavour."

 GXC_initiate_land_reform: "Initiate Land Reform"
 GXC_initiate_land_reform_desc: "One would be wise to be skeptical of the mass movement, however following the doctrine as laid out by the late Premier Dr. Sun, the Kuomintang must commence a national land reform programme in order to undo the injustices facing the daily life of Chinese workers and peasantry. However unlike more radical factions within the Kuomintang, we are open minded to not pushing the needle too far in one direction."

 GXC_draft_a_provisional_constitution: "Draft a Provisional Constitution"
 GXC_draft_a_provisional_constitution_desc: "Pushing ever onwards to the democratic ideal, we have brought together our brightest minds to draft a new Provisional Constitution for the National Government, aimed at enhancing freedoms whilst preserving the primacy of legalism. However a variety of issues still need to be ironed out - namely presidentialism - and so the democratic factions shall all have their input on the future of government."

 GXC_enshrine_the_primacy_of_law_and_order: "Enshrine the Primacy of Law and Order"
 GXC_enshrine_the_primacy_of_law_and_order_desc: "Ensuring the future and security of the Chinese people is of the utmost importance for the Kuomintang's government. No longer shall they be beholden to warlords, bandits or aristocrats. The Chinese individual's rights will be fully protected by the government, for the Kuomintang desires only the betterment of our people and the happiness of their lives. After all, all are equal under the law."

 GXC_the_five_yuan_government: "The Five Yuan Government"
 GXC_the_five_yuan_government_desc: "The governmental structure as laid out by the doctrine of the Kuomintang follows a layout of five branches of government all responsible for separate functions within the management of the nation. To highlight the idea of reconciliation and the hope to move forward from prior conflict, the appointment of figures to various positions within government will all be from different factions, encompassing the true extent and ideas of the broad Kuomintang."

 GXC_valuing_the_pen_over_the_sword: "Valuing the Pen Over the Sword"
 GXC_valuing_the_pen_over_the_sword_desc: "Whilst the National Revolutionary Army serves as perhaps the physical force behind the National Revolution, the intense politicisation of the army has lead to numerous occasions where the government must kowtow to the military in order to ensure continuous function and success of the revolution. Serving as an example of this, the chaos derived from Li Zongren's power play has emphasised the need for an apolitical military force."

 GXC_constitutionalism_triumphs_regionalism: "Constitutionalism Triumphs Regionalism"
 GXC_constitutionalism_triumphs_regionalism_desc: "An unfortunate reminder of the pragmatism required to ensure the success of the National Revolution, many warlords were given amnesty or even integrated into the governmental structure by our predecessors. Now that stability has been secured by the incumbent government, and with the transition to constitutional rule underway, we must strike at the very hearts of these local autocrats, for there is no room for warlords in the new China."

 GXC_the_cabinet_takes_the_lead: "The Cabinet takes the Lead"
 GXC_the_cabinet_takes_the_lead_desc: "Finally after decades of struggle, the embers and fire of democracy burn bright within China. With the smooth transition from the Democratic Centralist policies of our predecessors to the Democratic Consensus of today, the future of the Chinese nation is sparkling bright for all to behold. Truly we have succeeded in Dr. Sun Yat-sen's vision for the nation, even if the road to achieve it was not so straight."

 GXC_triumph_of_the_western_hills: "Triumph of the Western Hills"
 GXC_triumph_of_the_western_hills_desc: "Unpredicted by many, the original \"true right\" and resilient backbone of the party from the very beginning has weathered the storm and overcome all odds. Expanding from their mere hamlet in Xishan, the Western Hills Clique has finally asserted the primacy of the old guard in Party affairs. Anti-Syndicalist to a fault, and valuing constitutionalism to the utmost, they are a most peculiar path for the revolutionary party."

 GXC_reviving_the_pure_party: "Reviving the \"Pure\" Party"
 GXC_reviving_the_pure_party_desc: "Those that attempted to reconcile socialism and the Three Principles, those that attempted to parley with the Chinese Syndicalist Party, they have but sullied Sun's original intent. Western Hills must reconstruct a \"pure\" party with a \"pure\" ideology, for all those that act against the interests of Tridemism on the Left or the Right, they are but enemies of the party. Enemies that must be dealt with."

 GXC_empowering_the_national_legislature: "Empowering the National Legislature"
 GXC_empowering_the_national_legislature_desc: "Whilst privy to the concepts and ideas brought forth by the Federalist movement, we are members of the Kuomintang first and foremost. No matter what personal connections we have, the concept of centralism is a required one in order to prevent another disaster such as the Warlord Era from arising ever again. Power must be centralised in the legislature for the whole nation."

 GXC_abolish_the_political_council: "Abolish the Political Council"
 GXC_abolish_the_political_council_desc: "Whilst naturally as devout and loyal followers of the Guofu, Western Hills holds the ideology and actions of Dr. Sun in high regard, many of his less than... well thought out endeavours have continued to cripple and hamstring the party. The United Front, for example. Or far more pressing, the Political Council. A body above the Central Executive Committee, it has grown too unwieldy to remain within the new China."

 GXC_constructing_a_legalistic_legacy: "Constructing a Legalistic Legacy"
 GXC_constructing_a_legalistic_legacy_desc: "Staffed by some of the nation's greatest legal minds, the Western Hills Clique has always held a special place for the enactment of constitutionalism and legalism within the Chinese nation. Under Ju Zheng's auspices, the influx of forsaken soldiers and politicians shall have their trials thoroughly processed. Similarly, the Judicial System as a whole shall be revitalised, and emphasised."

 GXC_vigilance_against_the_eternal_threat: "Vigilance Against the Eternal Threat"
 GXC_vigilance_against_the_eternal_threat_desc: "For too long has Wang Jingwei and his flock led the National Revolution astray. Built upon the perfidious \"United Front\" policy with the dastardly Chinese Syndicalists, he has all but overseen the rupturing of the Kuomintang's independence. Beholden not to the Chinese people, but to its masters in Paris and London. They are traitors, and shall be expelled from the party, similarly, the CSP has no place in the new China."

 GXC_salvation_for_the_sinners: "Salvation for the Sinners"
 GXC_salvation_for_the_sinners_desc: "In our efforts to further prioritise the purity, unity and strength of the Kuomintang, we have made great strides towards excising the rot and corrupting influences of the Party. However, this is not a final matter enacted in totality. Many within the Left of the party can be redeemed, as long as they but simply repudiate the United Front, the International, and their ties to the Chinese Syndicalists."

 GXC_restoration_of_self_confidence_in_chinese_culture: "Restoration of Confidence in Culture"
 GXC_restoration_of_self_confidence_in_chinese_culture_desc: "Outlined in \"The Philosophical Foundations of Sun Wenism\", the philosophical foundation of the Principle of People's Livelihood is based upon China's traditional ethical and political philosophy. In fact, Tridemism arose out of China's traditional orthodox thought, that being Confucianism. In such an instance, one must be prideful of Chinese Culture, for it informs revolutionary movements even now."

 GXC_nation_building_from_the_root: "Nation Building from the Root"
 GXC_nation_building_from_the_root_desc: "\"In order to make the Chinese nation vibrant, and carry forward the great civilsiation of the past thousands of years, one must start with education. For a vast land is not a treasure, and a large population is not enough to rely upon. Only morality, and knowledge, are the foundations of life and a country.\" As asserted by Lin Sen, and backed by Zou Lu, education is the source of all national salvation."

 GXC_datong_of_benevolence_and_love: "Datong of Benevolence and Love"
 GXC_datong_of_benevolence_and_love_desc: "Datong - meaning \"The Great Harmony\" - is the true end-state that the whole Kuomintang works ever tirelessly for. Whilst individuals such as Hu Hanmin desired their own form of datong, true harmony can only be brought through the tenets of benevolence and love. For they are the cornerstones of Chinese culture, and the fundamental spirit of the Revolution. Without it, there is but no fundamental base for Datong."

##- EDC/NGD/NGX Auth RKMT Endgame Focuses
 GXC_the_might_of_the_revolution: "The Might of the Revolution"
 GXC_the_might_of_the_revolution_desc: "At last, the transformation set in motion since 1911 has finally reached its conclusion because of the tireless effort of true Chinese patriots. Attempts to weaken and pervert the Kuomintang party have failed and truly revolutionary leaders are in control. Now that all of China is rightfully under our grasp, it is time to turn inward and rebuild the country as Dr. Sun would have wished."

 GXC_vision_of_the_elders_clique: "Vision of the Elders Clique"
 GXC_vision_of_the_elders_clique_desc: "In the face of every opposition possible, from being shamed from his own party and sent into exile, to watching the first Northern Expedition crumble under the weight of tyranny, to being faced with those in the civilian and military wings of the party who would try to corrupt the revolution to their own selfish ends, Hu Hanmin has persevered and thrived. Now, the late Dr. Sun's vision will be finally realised as his true heir ascends to his rightful place."

 GXC_enforce_mass_demobilisation: "Enforce Mass Demobilisation"
 GXC_enforce_mass_demobilisation_desc: "Militarism has become insatiable in its appetite, having subordinated to itself both its own citizens and the people of its conquered lands. However militarism is more than the mere desire for land and wealth. The pursuit of empty glory, the hatred of one race for another, the cultural arrogance associated with a \"superior culture\", all stimulated militaristic adventures. As one of the great evils of the world, it cannot stand in Hu's China."

 GXC_the_six_years_of_necessary_tutelage: "The Six Years of Necessary Tutelage"
 GXC_the_six_years_of_necessary_tutelage_desc: "It is not merely our mission, but our duty to teach the Chinese people—who were crushed under the imperialist heel for so long—the importance of Dr. Sun's Three Principles. This is not a time for despondency, but for joy, as in these six short years of Dangguo China will be electrified with Hu's bold initiatives in legislature, science, and art. Now that Dr. Sun's true heir has took the lead, one cannot help but feel pride for China's bright future."

 GXC_the_exceptional_legislator: "The Exceptional Legislator"
 GXC_the_exceptional_legislator_desc: "A distinguished and excellent writer, theoretician and demagogue, Hu Hanmin's literary career is as hallmark as it is prolific. Dashing onto the scene with his striking pieces within \"Minpao\", Hu has long been the ghost writer and secretary of the late Guofu. An excellent architect of literary prose, Hu's legislation has never ceased to take a breath as the Chairman writes his way to fulfilling the National Revolution, one document at a time."

 GXC_emphasize_a_speedy_tutelage: "Emphasise a Speedy Tutelage"
 GXC_emphasize_a_speedy_tutelage_desc: "Naturally the corruptions of the new position in which the party finds itself in are not limited to certain individuals. For the party as a whole might become a privileged class separate from the people. \"In this revolution of all people we absolutely cannot tolerate the existence of classes. How then can we allow ourselves the right to become a separate class?\" The Party must not overstay its purpose: the vessel of National Revolution."

 GXC_compromise_on_an_organic_law: "Compromise on an Organic Law"
 GXC_compromise_on_an_organic_law_desc: "Preferring to enact his administration and government through the \"Organic Law\", or otherwise through decree as entailed in the playbook of the Three Stage National Revolution during the Tutelage Phase, it has become readily apparent that such inane practice cannot remain. Besieged by both Western Hills and Reconstruction, it is perhaps prudent to compromise on the specifics lest the Party waltz into autocracy."

 GXC_enacting_pingminhua: "Enacting Pingminhua"
 GXC_enacting_pingminhua_desc: "If the party were to ever become divorced from the masses, it would in effect become \"counter-revolutionary\". To prevent this from occurring the party must consistently bring its attidues and work style into line with those of the common people. As dictated by Hu Hanmin, such a process has been referred to as \"Pingminhua\", or otherwise as \"Party Popularisation\". The Party must guide the masses, and the masses must guide the Party."

 GXC_principled_man_in_an_unscrupulous_world: "Principled Man in an Unscrupulous World"
 GXC_principled_man_in_an_unscrupulous_world_desc: "Time and time again, in the face of ever mounting adversity, Hu Hanmin has proven himself to be the most worthy disciple of Sun Yat-sen. In stark contrast to the sea of corruption and tyranny which once choked our nation, Hu Hanmin has not only resisted the temptation of autocracy, but brought Dr. Sun's dream of a free and unified China to its completion. Truly the Young Disciple has lived up to the Old Master."

 GXC_promise_a_thorough_tutelage: "Promise a Thorough Tutelage"
 GXC_promise_a_thorough_tutelage_desc: "As prescribed by Dr. Sun Yat-sen, the Tutelage phase should last no more than six years, and therefore we must make the most of the timetable by which we have been bequeathed by the Guofu. Regretfully, Dr. Sun might very well have lacked the inner discipline and consistency himself to allow the revolutionary movement, and the Tutelage Phase, to be effective. Under the auspices of Hu however, the Three Principles shall be applied thoroughly."

 GXC_scientific_progress: "Scientific Progress"
 GXC_scientific_progress_desc: "Hu Hanmin has long posited that venerating scientific advancement is essential for the success of China's revival and revolution. Rather than the socialists in the party that venerate a violent and needless class struggle, Hu Hanmin has seen that the true method for arriving at Datong is through the wonders of science. The more we advance, the closer we come to a China that produces an abundance for everyone's benefit."

 GXC_revive_mans_spirit: "Revive Man's Spirit"
 GXC_revive_mans_spirit_desc: "Nigh broken through its tumultuous time in and out of the spotlight, the Party has rather evidently lost its revolutionary spirit. And if the party retains none of the vigour with which it once had, how can Man and the Masses be spurned onto a revolutionary future? Good Leaders, imbued with a high sense of political virtue, who govern honestly and genuinely shall see to the reinvigoration of the party."

 GXC_dream_of_a_revolutionary_future: "Dream of a Revolutionary Future!"
 GXC_dream_of_a_revolutionary_future_desc: "During these years of tutelege, we now look ahead to the final mission of the Kuomintang: the pursuit of Datong, the \"Great Harmony.\" Hu Hanmin has long argued that self-sacrificing love, or \"po-ai,\" should be the foundation of man's endeavors, and it is this self-sacrificing charity that our party strives for now. The Kuomintang plays a unique role in determining the future of the National Revolution, and we must guide the masses towards such the utopian dream."

 GXC_a_true_revolutionary_in_chinas_darkest_hour: "A True Revolutionary in China's Darkest Hour"
 GXC_a_true_revolutionary_in_chinas_darkest_hour_desc: "If the Party wants to attain the goal of the national revolution, and become the party of the masses, then it cannot rely solely on a spirit of self-imposed discipline on the part of its membership. It must possess a universal and coercive type of discipline, one only posessed by a revolutionary mass political party. Shying away from any cult of idolatry, Hu has seen it fit for the Party, not himself, to take the credit for China's Revolution."

 GXC_training_of_the_four_rights: "Training of the Four Rights"
 GXC_training_of_the_four_rights_desc: "One of the foundations of minquan is Dr. Sun's idea of the four basic rights: the people's rights of election, recall, referendum, and initiative. It is our duty as the party of the Chinese people to train, foster, and encourage these four basic rights among them, for the Tutelage phase can only be concluded upon a populace that has demonstrated the capacity for conscious self-governmental capacity."

 GXC_dominance_of_new_guangdong: "Dominance of New Guangdong"
 GXC_dominance_of_new_guangdong_desc: "As the dust of national unification settles, an awkward diarchy has emerged within the Kuomintang between two powerful Cantonese men: Hu Hanmin, the ideologue and revolutionary, and Chen Jitang, the militaristic regionalist. Whilst both men share a common creed, adoration for the people, and a revolutionary kinship, neither Hu nor Chen are privy towards being second fiddle to the other. Yet New Guangdong's mutually beneficial agreement shall hold, for now."

 GXC_junmin_funzhi: "Junmin Funzhi"
 GXC_junmin_funzhi_desc: "Chen Jitang's idea of \"Junmin Funzhi,\" the separation of civilian and military governments, has found itself in no further exemplary place than that of the Diarchy itself. Hu Hanmin and his civilian wing govern the nation, Chen Jitang and the New Guangdong Clique dominate the posts of the military. With Hu's ceaseless exhortation to the Party to follow the teachings of Sun Yat-sen and to act in a selfish and dedicated manner, perhaps it shall be more than a facade."

 GXC_guardians_of_the_guofus_legacy: "Guardians of the Guofu's Legacy"
 GXC_guardians_of_the_guofus_legacy_desc: "It is the Historic Mission of the followers of Sanminzhuyi to see the defence and proliferation of Sun's legacy. And it is no exaggeration to say that Hu Hanmin himself is the guardian of the legacy Sun had bequeathed to the Kuomintang. Defending the Three Principles against the perfidious tendrils of Syndicalism and social anarchy, Hu has transitioned towards the struggle within the party; one beset by corruption and bureaucratism."

 GXC_the_revolutionary_diarchy_exalted: "The Revolutionary Diarchy Exalted!"
 GXC_the_revolutionary_diarchy_exalted_desc: "Chen Jitang, the Confucian General of the New Age, and Hu Hanmin, Dr. Sun's most orthodox discipline, would be seen as an unlikely partnership from any outsider not familiar with the political developments of the Cantonese Revolutionary movement. Yet throughout their time before and after exile, Premier Chen has consistently and fervently backed Hu through force of arms. Under the Diarchy, China approaches its gradual epoch, and then, Datong."

 GXC_intensify_local_self_government_programmes: "Intensify Local Self-Government Efforts"
 GXC_intensify_local_self_government_programmes_desc: "It is the responsibility of the Kuomintang to guide and educate the amorphous masses through the organisation of mass movements. Leadership of such mass movements would naturally have to be provided by members of the educated classes. With such a differing level of capability, it is only logical that the party approach the masses in a paternalistic manner, cultivating a delicate awakening within the masses. After which Constitutionalism will follow."

 GXC_control_the_means_of_the_masses: "Control the Means of the Masses"
 GXC_control_the_means_of_the_masses_desc: "\"Step by step we will awaken the masses, and step by step we will take actions on their behalf. We must not cause the masses suddenly to have extravagant hopes, only to experience disillusionment later.\" It is imperative that only the Party, and only the trusted within the Party, be allowed the ability to influence the decision making process of the Masses. Outsiders would decry authoritarianism, but such actions are born out of true love."

 GXC_new_guangxi_unbowed: "New Guangxi Unbowed"
 GXC_new_guangxi_unbowed_desc: "History has shown us that China has enemies on all sides. European imperialists humilated us for a century, and Japan sought to invade and subjugate us directly. China needs to be self-sufficient, it must pursue its own path, it must be strong and steadfast. To be a beacon of nationalistic democracy in a world beset by the influences of alien ideology and pervasive militarism, only New Guangxi can take the reigns."

 GXC_liangguang_piedmontism: "Liangguang Piedmontism"
 GXC_liangguang_piedmontism_desc: "Guangxi and Guangdong have long been seen as \"model provinces,\" and this has only increased in recent memory as they have become the home of the Kuomintang revolution. Now that said revolution has completed, both provinces have expected a certain kind of special treatment. While ostensibly decried as \"new\" warlordism, it has been proposed that the Guangxi and Guangdong provinces be used as a basis for the rest of China's renewal."

 GXC_seek_unity_with_the_liberals: "Seek Unity with the Liberals"
 GXC_seek_unity_with_the_liberals_desc: "It would be foolish to deny the democratic ambitions of the Kuomintang, as whilst yes it is a revolutionary party conducting a means of Tutelage and Military rule, it nonetheless strives for the enacting of all Three Principles. History has shown that the \"Third Force\" in Chinese politics, that is of the democratic mandate, has remained every consistently present in all stages of the nation. Let us bridge the gap for our mutual democratic desire."

 GXC_tighten_executive_prerogatives: "Tighten Executive Prerogatives"
 GXC_tighten_executive_prerogatives_desc: "Time and time again the revolution has been put under threat from a litany of betrayal, infighting, and instability. If the fire of the Kuomintang is not to be put out by outside force, it very well could succumb to its own fury. To become a true vector for political, social, and military change throughout the nation, and to facilitate the common good for the people, it is imperative that the executive retain strong power."

 GXC_establish_kmt_revival_association: "Promoting the Kuomintang Revival"
 GXC_establish_kmt_revival_association_desc: "Under the auspices of Sun's \"successors\", the Kuomintang saw nothing but ruin. The petty squabbles of Wang Jingwei, Chiang Kai-shek, Liao Zhongkai and Hu Hanmin saw the party at its lowest. Now that New Guangxi's Quadvirumrate has seized power, they have formed the Kuomintang Revival Association to purge the incompetents. New Guangxi pledges a full return to the original ideals of Dr. Sun, free from radical perversion."

 GXC_replicate_the_qi_hegemony: "Replicate the Qi Hegemony"
 GXC_replicate_the_qi_hegemony_desc: "During the ancient Zhou dynasty, in the midst of the destablisation caused by the Spring and Autumn succession crisis, the State of Qi rose above others for its unparalleled reforms under minister Guan Zhong. The Qi was divided into 21 districts with military and civilian functions, all under a powerful and capable central government. The Qi has long served as an example and inspiration for the New Guangxi Clique, who now seek to replicate its extensive reforms."

 GXC_champion_local_democratic_initiatives: "Champion Local Democratic Initiatives"
 GXC_champion_local_democratic_initiatives_desc: "While the New Guangxi Clique has heavily centralised power around the Quadvirumrate's loyal comrades, it does not have any false pretenses of absolute dictatorship. Establishing the \"Crusade for Free Democratic China,\" coalition, groups such as the Democratic Constitutionalist Party Freedom Front, Chinese Democratic Alliance, Chinese Freemason/Hung Society, and Rural Reconstruction Association participate in the great symphony guided by conductor Li."

 GXC_implement_nationwide_conscription: "Implement Nationwide Conscription"
 GXC_implement_nationwide_conscription_desc: "The backbone of the Kuomintang from the beginning has been the people of China, ideologically motivated to become patriots by Dr. Sun and the mass movement. If we are to protect the revolution further, we must enact New Guangxi's theory of \"Youbing Youtuan,\" merging the military and militia. For the Chinese citizen must become subservient to the state if they are to see Constitutional rule. The State guides the People, as they fight for the State."

 GXC_ensure_civilian_control_over_the_military: "Ensure Civilian Control Over the Military"
 GXC_ensure_civilian_control_over_the_military_desc: "If the military does not serve its own people, it is little more than a confederation of brutish thugs and bandits. Despite our humble origins, the New Guangxi Clique is the antithesis of this banditry. The inherent dangers in building a nation-state from the top and the centre, run akin to a military organisation, it is but an expensive and ephemeral deceit towards the Chinese nation."

 GXC_a_chinese_wehrstaat: "A Chinese Wehrstaat"
 GXC_a_chinese_wehrstaat_desc: "A most interesting facsimile of the New Guangxi Citizen-Militia model has appeared within Europe. In an almost parallel strain of thought, and in a shared desire to be rid of hedonistic selfish values inherent to modern decadent society, theorists within Germany have humoured the concept of programs that mobilise the true potential of a nation's citizeny. Whilst straying from subjugation towards the military akin to the \"Wehrstaat\", it nonetheless has its uses."

 GXC_guangxi_citizen_stratocracy: "The Guangxi Citizen-Stratocracy"
 GXC_guangxi_citizen_stratocracy_desc: "The genius of Guangxi province, the first to mobilise the popular will into one loyal force, and now the home of the victorious Kuomintang revolution, has been extended as the model of implementation for all of China. The party has been thoroughly purified of useless bureaucrats, incompetent soldiers, and petty factionalists. We have rebuilt Guangxi, and insofar revived China!"

 GXC_fate_of_counter_revolutionaries: "Fate of Counter-Revolutionaries"
 GXC_fate_of_counter_revolutionaries_desc: "Warlords, imperialists, capitalists, and others sought to crush our revolution and enslave China once more, and now, must be harshly punished. We should not, however, be above extending mercy towards like-minded generals willing to lend their arms. Those counter-revolutionaries may show their remorse by helping us in our struggle towards the fulfillment of Tutelage."

 GXC_remnants_of_the_shattered_opposition: "Remnants of the Shattered Opposition"
 GXC_remnants_of_the_shattered_opposition_desc: "Opposition to our party, from inside and out, has spiralled into chaos in the wake of our victory. Yet one cannot help but shed a tear in light of the infighting of what were once revolutionary brothers. Did we not aspire for the same goal? For the fulfillment of the Three Principles? Let us approach our fellow Man, not as an enemy or a foe, but as a friend, and ally, a sibling in revolutionary harmony."

 GXC_initiate_national_land_reform: "Initiate National Land Reform"
 GXC_initiate_national_land_reform_desc: "Now that China is united under one banner, it is time to complete the instructions given to us by the great Dr. Sun and commence the national land reform. Several party members have given different ideas for the scope of land reform, from small-scale redistribution to complete nationalisation, but all agree that feudalism, warlordism, and imperialism will be quashed as the people of China will receive their due."

 GXC_promote_national_literacy: "Promote National Literacy"
 GXC_promote_national_literacy_desc: "As a revolution of the Chinese popular will, we now turn to the people of China, much of whom still struggle under the weight of extreme poverty and illiteracy. Education is the antithesis of slavery, and so as following the prescribed process of the Tutelage phase we will enact sweeping reforms to encourage literacy, education, and political participation. For Local Self-Government necessitates a populace that can embrace the wonders of language."

 GXC_form_patriotic_youth_organisations: "Form Patriotic Youth Organisations"
 GXC_form_patriotic_youth_organisations_desc: "As a way to promote both youth activism and self-betterment, our administration has formed several national scouts organisations across the nation. Formost among these is the Sanminzhuyi Youth League, headed by Zhang Zhongren and Zhang Xiaoling, who have been lauded and promoted as an example for all proud nationalist youths. For Dr. Sun's principles are not just for the party, but for all Chinese people; Young and Old."

 GXC_rekindle_the_revolutionary_spirit: "Rekindle the Revolutionary Spirit"
 GXC_rekindle_the_revolutionary_spirit_desc: "Let us never forget the endless humiliation China suffered, under warlords, capitalists, and imperialists, before the Kuomintang saved it. We must remind the people of China of the new, hopeful, and revolutionary history carved into the annals of history by scribes of Dr. Sun's party. The masses revolutionary spirit still remains even in their present docility, the Party must merely goad their fervour, and direct it towards the Revolution."

 GXC_enshrine_the_guofu: "Enshrine the Guofu"
 GXC_enshrine_the_guofu_desc: "Without the Guofu and his Three People's Principles, there would've been no Xinhai, there would've been no Kuomintang, Tongmenghui, Xingzhonghui, Northern Expedition or any proliferation of the fury of the common people against their oppressors. It is with a heavy heart that Dr. Sun could not endure long enough to see the fulfillment of his revolutionary mission, however his spirit lives on within the doctrine of the Party."

##- PPP/GPA/GFA Soc LKMT Endgame Focuses
 GXC_taking_on_the_chinese_socialist_mantle: "Taking on the Chinese Socialist Mantle"
 GXC_taking_on_the_chinese_socialist_mantle_desc: "Although our haughty comrades in Nanjing took the spotlight during the national unification, their abuses and tyrannical leadership has seen us go from the ensemble to the stage. The truth is that there are always many hands in victory, and though we were all once political outcasts even among the left, we have turned the tables and claimed our rightful place as the saviours of the people."

 GXC_campaign_to_suppress_counter_revolutionaries: "Campaign to Suppress Counter-Revolutionaries"
 GXC_campaign_to_suppress_counter_revolutionaries_desc: "Despite our glorious victory in the civil war, the country is rife with Counter-Revolutionaries waging an ultimately doomed campaign of resistance. Through acts bordering on terrorism, warlords, remnants of the Central Committee, and bandits alike all seek to weaken our state, and overthrow it. Through a thorough campaign of extermination, moving from holdout to holdout, our rule will be fully secured."

 GXC_fate_of_the_nanjing_nra: "Fate of the Nanjing NRA"
 GXC_fate_of_the_nanjing_nra_desc: "With the primary force of the National Revolutionary Army having disintegrated in the Chinese Civil War, they managed to take our own branch of the NRA with them. The Government must seek to conduct a series of trials in order to finally put the Nanjing NRA to rest, sorting through the various leaders and remnants, with the ultimate aim of ridding their dire influence on our governmenta and our own army."

 GXC_reform_through_labour: "Reform through Labour"
 GXC_reform_through_labour_desc: "With our national economy torn asunder, and a great economic mailaise setting in, ultimately our government necessitates an extreme and radical response to swiftly inundate the situation. Embarking on a programme of \"Reform through Labour\", we will employ the people and dissidents alike to work in harmony in order to produce a great economic recovery!"

 GXC_begin_the_land_reform_movement: "Begin the Land Reform Movement"
 GXC_begin_the_land_reform_movement_desc: "Integral to all revolutionary movements, Kuomintang and Chinese Syndicalist Party alike, is that of the integral act of initiating a national land reform movement, for China is a country full of borderline feudal practices, and rife with evil gentry. Our party will oversee a series of proposals for the land reform, all carrying the weight of deciding the future for the Chinese people."

 GXC_the_third_party_prevails: "The Third Party Prevails"
 GXC_the_third_party_prevails_desc: "Having always straddled the line in-between Kuomintang and Chinese Syndicalist Party, Tan Pingshan's confirmation as governor of Guangdong, and subsequent victory in the Chinese Civil War through his rebellion has propelled his \"Third Party\" to national prominence. No longer beholden to the ideals of the Internationale or Dr. Sun Yat-sen, but a fusion of both, the Three People's Principles Comrades Federation is a herald of a new age!"

 GXC_shaoshuren_geming: "Shaoshuren Geming"
 GXC_shaoshuren_geming_desc: "Meaning a \"Revolution led by the few\", Tan Pingshan is a strong proponent of the Revolutionary Elite acting as a guiding force for the broader masses, in the ultimate pursuit of socialism. However, our movement is multi-facted, and the outlook of the revolution is soon to be decided. Until then, may the revolution be led by the Third Party, and no more!"

 GXC_the_reign_of_terror: "The Reign of Terror"
 GXC_the_reign_of_terror_desc: "To lead a true revolution is to require a reign of terror to implement our policies. The Kuomintang lacked the willpower to go far enough, hiding behind a strict period of Tutelage and veiled threats, whilst the Chinese Syndicalist Party was too impotent to produce much clear action beyond the mobilisation of trade unions. The party are the true revolutionary heralds, and terror will be its guiding force!"

 GXC_dismantle_the_yellow_unions: "Dismantle the Yellow Unions"
 GXC_dismantle_the_yellow_unions_desc: "The Kuomintang in totality utilised various capitalistic union leaders to corral the flocks of the masses to their own slaughter. These \"Yellow Unions\" are but a front for the despotic warlords and capitalists to control the people. They do not have a place in our revolution. Through the systematic dismantling of these unions, we can ensure true loyalty to the utmost from the rest."

 GXC_expand_provinical_party_committees: "Expand Provincial Party Committees"
 GXC_expand_provinical_party_committees_desc: "Whilst nominally a revolution lead by the guiding hand of the Three People's Principles Comrades Federation, there exists provincial parties within the nation that can provide a focused hand when it comes to provincial management. Through expansion of provincial committees, and a few reassurances of the limits of their power, we can truly see that local needs are at least heard."

 GXC_safeguard_the_workers_rights: "Safeguard the Workers' Rights"
 GXC_safeguard_the_workers_rights_desc: "For too long has the Chinese worker laboured under tyrannical overlords. First the dynasties of the past, then the corrupt Beiyang warlords, and finally the misguided Central Committee. All sought to abuse the workers for their own aims, some more benevolent than others. With the true party of the workers finally in power, the rights of the workers shall be thoroughly protected."

 GXC_the_passion_of_class_war: "The Passion of Class War"
 GXC_the_passion_of_class_war_desc: "Exalted by all socialist movements, the Class War is the most true tool of the proletariat to strike back against their capitalist masters. Tan Pingshan knows this, as does the Third Party. Through our Reign of Terror, we shall mobilise the masses to fight in the most glorious war of the Revolution. Arise, Chinese workers and peasantry, overthrow your shackles and join the Revolution!"

 GXC_empower_the_council_of_public_security: "Empower the Council of Public Security"
 GXC_empower_the_council_of_public_security_desc: "Stooping to such vile rule such as that of mass populism would be antithetical to the Revolution, and sure to lead to a directionless movement prone to violence. Instead, a new governmental body will be created to ensure that the Revolution does not spiral into a beast of its own. For if the few cannot control the many, we may very well be overthrown like the Zhili."

 GXC_in_the_footsteps_of_kautsky: "In the Footsteps of Kautsky"
 GXC_in_the_footsteps_of_kautsky_desc: "Karl Kautsky, the Czech-Austrian marxist theorist, believed in emphasising the orthodox interpretation of Marxism, focused on the scientific, materialist and determinist character of Marx's work. His beliefs ring true for the likes of Tan Pingshan who believed that revolution can come through gradual revolutionary change, rather than outright violence and so following in his footsteps, the Chinese Revolution shall be that built on scientific merit, not mass violence."

 GXC_establish_the_civic_forums: "Establish the Civic Forums"
 GXC_establish_the_civic_forums_desc: "In order to encourage revolutionary and new culture and to remove the old ethics of prostitution, gambling, and greed - we shall pursue the formation of public fourms in major Chinese cities where controversial issues such as suffrage, gender equality, and the abolishment of Confucian worship and ideology ought to be addressed by the masses in order to enligthen the people."

 GXC_form_the_unemployment_relief_bureau: "Form the Relief Bureau of Unemployment"
 GXC_form_the_unemployment_relief_bureau_desc: "China is a place bereft of sympathy. If you cannot work, or otherwise produce for the state, you are merely cast away to the lower dregs of society, begging for scraps. No more shall such a grave injustice be unnoticed. With the establishment of the Unemployment Relief Bureau, we can assure that those less fortunate in society will have the means to stabilise their lives."

 GXC_establish_the_ministry_of_the_peasantry: "Establish the Ministry of the Peasantry"
 GXC_establish_the_ministry_of_the_peasantry_desc: "The Third Party is a party indicative of its two faces. With a simultaneous focus on the workers and peasants, we must see to it that both factions of the proletariat have their needs satisfied. To aid on the front of the peasantry, we shall establish a ministry with the sole purpose of raising their influence throughout the nation."

 GXC_revolutionary_new_culture: "Revolutionary New Culture"
 GXC_revolutionary_new_culture_desc: "To the upmost, the Chinese Revolution should be built on the beliefs of a truly modernising culture. No more shall the conservative practices of ancient China be brought into the new age, but that of a class conscious people exonerating socialist ideals. Through this, the Third Party can mobilise the people to fight against the true Counter-Revolutionaries!"

 GXC_encourage_local_peasant_associations: "Encourage Local Peasant Associations"
 GXC_encourage_local_peasant_associations_desc: "Despite the promulgation of various peasant focused organisations to prioritise their needs, the peasantry continue to treat ther government with estrangement. No matter, with party members advocating for a further bottom-up approach to the revolution, and built on existing associations, we shall forment a new series of Local Peasant Associations, to gradually politicise the peasantry."

 GXC_reform_the_land_tax: "Reform the Land Tax"
 GXC_reform_the_land_tax_desc: "Emblematic of the dysfunctional nature of the past era, China's system of taxes has usually been applied arbitrarily, and unnecessarily. Through a united front of allies old and new alike, Tan Pingshan shall see to it that the most tyrannical of all taxes, the land tax, is thoroughly reformed to work for the states, peasantry and workers."

 GXC_strive_towards_universal_suffrage: "Strive towards Universal Suffrage"
 GXC_strive_towards_universal_suffrage_desc: "In our ever glorious march towards true equalisation of mankind, the Chinese nation has made great strides in recent times. With the fires lit by Xinhai, and the principled nature of Dr. Sun Yat-sen's continued struggle for democracy, it is up to Tan Pingshan and his movement to pick up the mantle. Forwards shall the tides of progress ever advance. Forward, for Universal Suffrage for all!"

 GXC_a_true_chinese_revolution: "A True Chinese Revolution"
 GXC_a_true_chinese_revolution_desc: "Ultimately, the revolutions of our forebearers were not true to their hearts. Xinhai brought the corrupt kleptocracy of Beiyang. The first Kuomintang National Revolution resulted in a failed Northern Expedition, and the second attempt by the Central Committee resulted in a disastrous civil war. However, through the glorious mind of Tan Pingshan, the nation shall behold a True Chinese Revolution!"

 GXC_awaken_the_peoples_consciousness: "Awaken the Peoples' Consciousness"
 GXC_awaken_the_peoples_consciousness_desc: "Finally, with our victory in the Chinese Civil War, the despotic Kuomintang tyranny has come to an end! The peasantry shall be abused no longer, in harmonic unison we shall strike against the rural and urban proletariat. The people must and will learn, the important role that each man and woman must play in the national and social revolution to revive the Chinese nation. Through the will of the people, will our revolution inevitably succeed."

 GXC_begin_mass_collectivisation_efforts: "Begin Mass Collectivisation Efforts"
 GXC_begin_mass_collectivisation_efforts_desc: "In the rural countryside, the masses have been suffering far too long from the capitalistic relationship shared between the tenant farmer and his landlord. It is only natural that with the revolution successful, we eradicate the notion of private property and collectivise the land; in order to bring our country closer to primitive socialism and to dismantle all remaining feudal vestiges in this country."

 GXC_longing_for_the_lost_golden_age: "Longing for the Lost Golden Age"
 GXC_longing_for_the_lost_golden_age_desc: "Twenty years of civil war have heavily pressed the character and soul of the peasants, depriving them of their previous simplicity, diligence, peace and uprigthness - sinking them into the depths of depression, destitution, and addiction. Truly, our revolutionary cause is to rectify this and to ensure that the peasantry represent the new vangaurd of the socialist and national revolution."

 GXC_establish_the_peoples_communes: "Establish the Peoples Communes"
 GXC_establish_the_peoples_communes_desc: "As evident by the success of the Guangdong Farmer's Association communes during the guerilla war against the Zhili in Guangdong, the true might of the peasantry lies in localised, concentrated hubs of revolutionary activity. By engaging in a programme of enlistment and mobilisation in our rural provinces, the people will truly be able to execute their basic rights of self governance as well as maintain agricultural productivity."

 GXC_the_association_of_labourer_sympathisers: "The Association of Labourer Sympathisers"
 GXC_the_association_of_labourer_sympathisers_desc: "Truthfully, whilst our focus may be on the struggle of the peasantry, another class comprises the Chinese proletariat. The workers within their urban centers continue to languish under the boot of capitalists. Through joint governmental cooperation with the \"Association of Labourer Sympathisers\", we can see to it that the urban worker may find an accord within the New China."

 GXC_expel_the_landlords: "Expel the Landlords"
 GXC_expel_the_landlords_desc: "Perhaps the nation's most vile, disgusting source of misery and misfortune, the landlords of China continue to profit off of the efforts of its peasantry. Conceptually practicing a form of feudalism, or even slavery, as long as the landlord class exists in China - then the revolutionary struggle will never emerge victorious. It is time for the masses to embrace the unrelenting revolutionary passions of class war."

 GXC_national_self_sufficency: "National Self Sufficiency"
 GXC_national_self_sufficency_desc: "For too long has the Chinese nation been abused by foreign capitalists and imperialists, sucking the nation dry of its resources, leaving scarcely anything but their worthless \"investments\" as promises of their goodwill. Such abhorrent behaviour has no place in the People's Revolution of the new China! We must endeavour to achieve true self-sufficiency to maintain coherence in the revolution."

 GXC_protect_local_superstitions: "Protect Local Superstitions"
 GXC_protect_local_superstitions_desc: "Truly a representative of the people, Peng Pai has great respect for local peasant superstitions and religious practices, acknowledging their prevelance in the lives of the peasantry. It is in this understanding, that those who are to carry out and instruct the will of the people towards the goals of the social and national revolution; it is impertinent to protect and treasure the local beliefs and festivities of China's rural masses."

 GXC_the_peasant_soldier: "The Peasant-Soldier"
 GXC_the_peasant_soldier_desc: "Comrade Pai's style of work incorporates the modesty and pragmatism of the Chinese people; the simplicity and diligence of the Chiense peasants, and efficency and steadiness of a revolutionary soldier. Ever intwined in the class alliance to liberate China; we will strive to encourage the model peasant as the new indomitable revolutionary vangaurd of the social revolution."

 GXC_expand_nationwide_rural_services: "Expand Nationwide Rural Services"
 GXC_expand_nationwide_rural_services_desc: "Quite frankly, the state of governance within rural provinces has been abhorrent at realising the true needs of the people. How can we hope to achieve a Socialist Revolution when its people suffer from rampant disease, and ineffective governmental enforcement? Through a concerted effort of directed funding, a grand expansion of rural services shall commence!"

 GXC_revolutionary_theatrics: "Revolutionary Theatrics"
 GXC_revolutionary_theatrics_desc: "The average Chinese peasant will know next to nothing in regards to complex theoretical political discourses such as Marxism. In order to broaden our support within the masses and to ensure the growth of a revolutionary consciousness; we must reach out to them in ways that they can understand such as through plays and skits depicting the ongoing revolutionary and anti-imperialist struggle."

 GXC_the_necessary_vanguard_of_revolution: "The Necessary Vanguard of the Revolution"
 GXC_the_necessary_vanguard_of_revolution_desc: "In the past, revolutionary insurrections led by the peasants often ended in failure to their inherent disorganisation. Under the leadership of a true revolutionary vanguard made up of soldiers and intellectuals; through disclipine, training, and teaching - that masses will overwhelm their obseolete peasant consciousness for a proletariatan consciousness."

 GXC_liberation_under_peng_bodhisattva: "Liberation under Peng Bodhisattva"
 GXC_liberation_under_peng_bodhisattva_desc: "Under the leadership of Comrade Pai and the revolutionary martyrs, the Chinese peasants have accomplished for the first time in history; a truly agrarain socialist revolution led by the peasantry who have long toiled and suffered under repression. Their revolutionary potential, once constrained by the chains of foreign imperialism and warlordism, shall be an example for the rest of the world's proletariat to follow!"

 GXC_sunset_of_the_white_sun: "Sunset of the White Sun"
 GXC_sunset_of_the_white_sun_desc: "With the end of the Chinese Civil War, the Productive People's Party stands victorious as the sole masters of the Middle Kingdom. The Central Committee based in Nanjing has failed to deliver on its promises to liberate the Chinese people from poverty and imperialism. Now the mantle of the National Revolution falls to the Lame General, who will undoubtedly bring the Three Principles to its natural conclusion."

 GXC_in_pursuit_of_minsheng: "In Pursuit of Minsheng"
 GXC_in_pursuit_of_minsheng_desc: "One of the principal goals of the Productive People's Party is to uplift the Chinese people from poverty and oppression. The producing masses require a government that tends to their needs, a government truly concerned with the principle of Minsheng. While the Kuomintang has rightfully defined Minsheng as socialist, Chen Mingshu understands that to properly follow Sun Yat-sen's Three Principles, practice must take precedent over theory."

 GXC_tend_to_the_nongmin: "Tend to the Nongmin"
 GXC_tend_to_the_nongmin_desc: "When the Xinhai Revolution ended with the overthrow of the emperor and the feudal order, the people expected prosperity and the end of poverty to follow in its wake. However, warlords, imperialists, and landlords conspired to keep the Laobaixing under their oppressive boot. This ends now, as the Productive People's Party will enshrine political protection of all peasants throughout China, and all extortionist harvest taxes be set at a forgiving rate."

 GXC_harmonious_land_distribution: "Harmonious Land Distribution"
 GXC_harmonious_land_distribution_desc: "Among all proponents of the National Revolution, it is universally agreed that land reform is not just a necessity but essential to the well-being of the people and nation. The platform of the Productive People's Party is to liberate the Chinese people from the very idea of private ownership of land. Everyone will be allotted an equal share of the land regardless of former status so that our ancestral land be brought into a state of harmony."

 GXC_towards_a_realistic_datong: "Towards a Realistic Datong"
 GXC_towards_a_realistic_datong_desc: "General Deng Yanda led the Provisional Action Committee in the idealistic hopes that one day China could achieve the goal of datong, the great unity. There would be no money, no war, no family, no prisons, and no religion. We too aspire to achieve datong, but it is the goal of our party to bring realistic and meaningful change in the immediate future, and not just a hope for a better future beyond our lifetime."

 GXC_proclaim_a_true_united_front: "Proclaim a True United Front"
 GXC_proclaim_a_true_united_front_desc: "When the Kuomintang radicalised in the wake of Chiang Kai-shek's death and military collapse, the Chinese United Front became the gateway for syndicalist influence to spread in the party. With the old Kuomintang brought to heel, the Productive People's Party will not only extend a hand to the Nationalists and the Syndicalist League, but to any and all parties who wish to cooperate with us in a new revitalised United Front."

 GXC_pantheon_of_heroes: "Pantheon of Heroes"
 GXC_pantheon_of_heroes_desc: "Were it not for the leadership of great and capable heroes of revolution, the Chinese revolution would have failed. Just as Cai E revolted against the arch reactionary Yuan Shikai, Chen Mingshu brought down the reactionary Chen Jitang. When the Central Committee disgraced the National Revolution, the great revolutionary heroes Jiang Guangnai and Cai Tingkai rushed to aid the Lame General against this grave threat. Up with the heroes of revolution!"

 GXC_the_peoples_revolutionary_army: "The Peoples' Revolutionary Army"
 GXC_the_peoples_revolutionary_army_desc: "The Liangguang National Revolutionary Army has served the Chinese people well. It saw the end of Chen Jitang's corrupt rule, destroyed the Beiyang government, punished the traitorous Central Committee, and fought off the Japanese invaders. However, as China changes, so too must the army. The National Revolutionary Army will be reorganised as the People's Revolutionary Army and will defend the revolution from enemies within and without."

 GXC_towards_the_deradicalisation_line: "Towards the Deradicalisation Line"
 GXC_towards_the_deradicalisation_line_desc: "While the Productive People's Party is undoubtedly a party for the workers and peasants, many have seen our party become more moderate as time goes on. We reject the socialist label, and do not seek to achieve any Marxist visions. Let us make it clear that the Productive People's Party has already achieved the necessary revolution, and we now seek to build up the state, not fan the flames of revolution again."

 GXC_abrogating_treasonous_treaties: "Abrogating Treasonous Treaties"
 GXC_abrogating_treasonous_treaties_desc: "Ever since the Century of Humiliation began, the Chinese government has signed exploitative treaty after exploitative treaty. The Illiterate Bandit of the Northeast sold out our people to the Empire of Japan, just as the Jade Hypocrite sold out China to the Kaiser's corporations. The Peoples' Revolutionary Government will not tolerate any of these treasonous treaties, all exploitative treaties will be repudiated."

 GXC_courting_liberty: "Courting Liberty"
 GXC_courting_liberty_desc: "While many liberals joined the Beiyang Government against the national revolutionaries of the Chinese United Front, they are ultimately compatible with our goals. We seek the repudiation of unequal treaties, uplifting of the poor, and modernisation to the fullest, goals many liberals can sympathise with. Those most amenable to the ideals of the National Revolution and the Productive People's Party will be brought into the party for the good of China."

 GXC_achieving_the_spirit_of_progress: "Achieving the Spirit of Progress"
 GXC_achieving_the_spirit_of_progress_desc: "With the warlord era at an end and Chinese unification achieved, China may finally begin the work of reconstruction. On the top of the list of our goals is modernising bringing progress to China's shores. We will ensure that roads are rebuilt along the standards of developed nations, and communication networks expanded upon. Only then will the Century of Humiliation finally come to an end, and the era of progress can begin."

 GXC_the_lame_general_no_more: "The Lame General No More!"
 GXC_the_lame_general_no_more_desc: "In his service to the National Revolution, Chen Mingshu earned no shortage of scorn. He was mockingly nicknamed the Lame General for his poor health, declared a failure in the aftermath of the first Northern Expedition, and viewed as a socialist schismatic in Chen Jitang's Guangdong Clique. Against all odds and with no friends, Chen Mingshu has ended the people's suffering and united China. Let us praise China's most illustrious saviour, a Lame General no longer!"

 GXC_aftermath_of_the_civil_war: "Aftermath of the Civil War"
 GXC_aftermath_of_the_civil_war_desc: "With the fallout of the devastating Chinese Civil War swiftly setting behind us, we are left with a party in tatters, a nation wrought from decades of decadent Qing rule, corrupt warlords, foreign invaders, and finally inter-party violence. Our once bounding Revolution has come to a screeching halt, and the needs of the people desperately needing seen to. It is of the utmost importance that we immediately initiate a campaign of reconstruction."

 GXC_rebuilding_the_peoples_army: "Rebuilding the Peoples' Army"
 GXC_rebuilding_the_peoples_army_desc: "Our once glorious National Revolutionary Army, considered by some to be the first true Socialist army within Asia, has been completely ruptured. Brutalised by the Second Northern Expedition, the Second Sino-Japanese war, and the civil war, brother has fought sister, with the martyrs amounting. The government must absolutely see to the reconstruction of the NRA, as a true People's Army!"

 GXC_young_pioneers_of_the_future: "Young Pioneers of the Future"
 GXC_young_pioneers_of_the_future_desc: "The revolution belongs to the young, new generation of Chinese who will grow up in a China vastly different than that of their parents and their ancestors. For they grow up in a New China, one that is committed to both the goals of the social revolution in achieving communism as well as a China that will firmly resist imperialism. By creating the Young Pioneers we insure that the future of socialism remains bright in our country."

 GXC_revive_the_arms_industry: "Revive the Arms Industry"
 GXC_revive_the_arms_industry_desc: "The former Chinese arms industries especially those that were under the control of the Nanjing Government during the Civil War have even fallen into severe disarray or damages as a result of years of ongoing warfare. With our control of the country finally secured, we should seek to revive these devastated industries so that we may rebuild a Chinese arms industries that is capable of leading the peoples' revolution."

 GXC_promote_rapid_industrialisation: "Promote Rapid Industrialisation"
 GXC_promote_rapid_industrialisation_desc: "While now under a socialist government, China still suffers from a poor industrial base and a population that is still heavily reliant on the plow and the soil. In order for China to rapidly catch up with the West, it is impertinent that extensive resources and efforts are devoted towards promoting hard labour and rapid industrial growth as we transform our country towards a true socialist nation."

 GXC_towards_true_socialist_education: "Towards True Socialist Education"
 GXC_towards_true_socialist_education_desc: "Children and students must attend schools to learn not only of the heroic deeds committed by the martyrs during the War of Resistance and the War of Liberation but they must also pay heed to revolutionary orators and heroes such as Karl Marx, Vladimir Lenin, Tom Mann, and Jean Zyromoski. By devoting efforts towards educating the masses and the youth, we prepare the next generation of socialists to continue carrying on the revolution."

##- NPA Endgame Focuses

 GXC_the_south_triumphant: "The South Triumphant"
 GXC_the_south_triumphant_desc: "Seizing upon its natural prerogatives, the South has finally managed to topple the North for contention and control over the Chinese nation-state. Now, a broken and shattered nation lies before the Guangdong and Guangxi warlords, one they have been entrusted with to repair and restore as they see fit. Hardly advocating revolution, it is evidently clear that the Auspicious Cloud is here to shine forever more."

 GXC_enshrine_regional_autonomy: "Enshrine Regional Autonomy"
 GXC_enshrine_regional_autonomy_desc: "Our war was never that of imposition, or that of enforcing the dictatorship of Guangzhou unto the whole nation. It was a democratic war, a war for the rights and autonomies of all the provinces. The Provincial Self-Governance movement at heart is a valuable and noble one, dedicated to ensuring the freedoms of each Province's rightful rulers. We must but merely elevate it to national policy."

 GXC_taking_the_brave_step_forward: "Taking the Brave Step Forward"
 GXC_taking_the_brave_step_forward_desc: "With the avenues of governance in hand, the time has arrived to certify and arrange the outlook of the national government. Many before us have made attempts to unite the nation by constitutionalism and legality, and alas the constitutions produced in such a period were rubber stamps for autocrats or regimes. It must be such that the constitution is a fair and free one."

 GXC_demonstrate_the_power_of_banking: "Demonstrate the Power of Banking"
 GXC_demonstrate_the_power_of_banking_desc: "There is no greater source of power in national politics than that of finance; as is often claimed, money makes the world go round. The only shield against the right amount of investment is that of stubbornness, or morality. But in a Gentleman's Republic ruled by suits and sabres, the banks are but a core cornerstone of the Republican foundation, and it is time they excise full power."

 GXC_on_the_military_and_its_excesses: "On the Military and Its Excesses"
 GXC_on_the_military_and_its_excesses_desc: "Whilst the Yue Jun, Gui Jun, and all other Provincial armies fought, bled, and died for our victories, it has become rapidly evident that military occupation zones, and other forms of temporary military rule in parts of the nation has resulted in insubordination at best, rebellion at worst. Oversized, unloyal, and uncentralised, it is time that warlordism be brought to heel."

 GXC_student_self_sufficiency: "Student Self-Sufficiency"
 GXC_student_self_sufficiency_desc: "As advocated by Ma Junwu, the students must pick up hoes, and participate in the construction of their institutions of education. Not only shall their cooperative work facilitate the development of their work capacity and enduracne, but it shall enable students of poor families to receive compensation through their labour to supplement student living, and prepare them for the workforce."

 GXC_constructing_a_single_economic_organ: "Constructing a Single Economic Organ"
 GXC_constructing_a_single_economic_organ_desc: "The Chinese economy has been compared to that of a fallible playground for foreign venture capitalists, able to flaunt labour laws, fair wages, and all other infractions due to the nation's weak political state, and economic strength. However, by controlling key enterprises directly through nationalisation, the nation's independence will be won swiftly."

 GXC_privileges_to_the_merchant_classes: "Privileges to the Merchant Classes"
 GXC_privileges_to_the_merchant_classes_desc: "Merchants are the very core of the Chinese economy, walking hand-in-hand with businessmen, they signal a form of native, middle-class capitalism that is a sign of a burgeoning mass industrialisation. By granting privileges to existing merchants and future entrepreneurs, the Chinese state shall develop whilst being a cornucopia of economic advancement."

 GXC_apotheosis_of_chinese_capital: "Apotheosis of Chinese Capital"
 GXC_apotheosis_of_chinese_capital_desc: "Never before has China's native capitalistic business classes been so intertwined with statecraft and development; the Cohong held the nation's exports in the palm of their hands for but a brief period, ultimately overturned by the state. As dreamed by individuals such as Chen Lianbo, the state should be that of one that prioritises finance and the economy."

 GXC_the_wealth_of_new_culture: "The Wealth of New Culture"
 GXC_the_wealth_of_new_culture_desc: "Only fools would hold on so feverishly to the dominion of past tradition and culture. Of course, one cannot dispose of China's millenia old history, but one can advance and modernise it for the times. Synthesising Western sciences, culture, and advancements with Eastern traditions, China will be the hallmark of a new cultural rival in East Asia."

 GXC_a_young_face_for_an_ancient_civilisation: "A Young Face for an Ancient Civilisation"
 GXC_a_young_face_for_an_ancient_civilisation_desc: "In an ode to his adopted birthright, Lu Yuguang has reached the highest office of the nation at an age that is entirely outstanding of his contemporaries. Finishing what his father started, Lu has become a Marshal for a New Generation of Chinese."

 GXC_triumph_of_the_crisp_handshake: "Triumph of the Crisp Handshake"
 GXC_triumph_of_the_crisp_handshake_desc: "Securing victory over the militarists, the Guangdong and Guangxi Civilians of the Merchant Corps and Political Science have emerged to be the brokers of a new Beiyang Republic. Shirking the rifle for the pen and paper, all eyes are on the Merchants and Politicians to see who will overcome the other, instituting their own form of Western-inspired governance by the ballot."

 GXC_beiyang_of_the_south: "Beiyang of the South"
 GXC_beiyang_of_the_south_desc: "Whilst not a true son of the North, [ROOT.GetLeader]'s Army and its associated contemporaries have reigned in Liangguang and led the march of unification. Without a clear ideological outlook, at least in regards to [ROOT.GetLeader]'s acolytes, the nation looks upon the new Marshals and Ministers without fear or exclamation; ultimately, it is more of the same."

 GXC_maintaining_the_delicate_balance: "Maintaining the Delicate Balance"
 GXC_maintaining_the_delicate_balance_desc: "Governance is a delicate game, lean too hard on one side and the whole scale will topple. In order to prioritise all meritable governance, it is important to remain open-minded and pragmatic. Mass education, economic development, and a strong, centralised military are all points the majority of the Central Government agrees upon, and as such that shall be the policy of the day."

 GXC_employ_new_people_implement_new_policies: "Employ New People, Implement New Policies"
 GXC_employ_new_people_implement_new_policies_desc: "In order to rejuvenate the Chinese state, it is necessary to no longer excessively rely upon those of the old generations. For too long, statesmen have ruled in perpetuity, reaching ages close to their 70s and beyond. By refreshing every bureaucrat from the magistrate to the ministries, the nation itself will inevitably be ruled by a new age of fresh, modern politicians."

 GXC_the_teacher_president: "The Teacher-President"
 GXC_the_teacher_president_desc: "Zhu Jiahua has been nothing short of a rising star. Through political Machiavellianism, expert statesmanship or plain old politicking, he has managed to rise through the ranks of academia and government alike. With prolific contacts amongst groups such as the Jingxing Society, Zhu connects Ex-Presidents, educational innovaters, industrialists, and officers under his watchful eye."

 GXC_adopting_the_merits_of_jinbao: "Adopting the Merits of Jinbao"
 GXC_adopting_the_merits_of_jinbao_desc: "Perhaps the greatest statesman in China of the recent era has to be that of President Cao Kun. Having managed to corral the disparate Zhili factions under one banner, few could compare to his ever auspicious long-term vision for China. Whilst many would decry him to have been a sellout to German interests, only Cao and his Jinbao faction truly understood the price for progress."

 GXC_order_and_progress: "Order and Progress"
 GXC_order_and_progress_desc: "Order and Progress; such a notion shall be the very modus operandi by which the state shall operate. It is only under Order and Progress that the Chinese nation shall economically skyrocket. Guaranteeing safe economic investments, and a free utopia for enterprises, China will be an efficient, centralised, and strong state. Only then shall notions of political reform be viable."

 GXC_old_guangxis_canton_comprador: "Old Guangxi's Canton Comprador"
 GXC_old_guangxis_canton_comprador_desc: "Perhaps few would have expected that Li Yaohan, Zhao Army leader and independently-minded ally of Shen Hongying, would have become Marshal of the whole Nation. With ties to local Guangdong gentry, and having once been almost cast aside in the fires of the Northern Expedition, Li's tenure is an ode to the early days of the Beiyang Republic; an all encompassing marshal overseeing progress."

 GXC_cult_of_the_young_marshal: "Cult of the Young Marshal"
 GXC_cult_of_the_young_marshal_desc: "Lu Yuguang is the epitome of an enlightened ruler. Implementing the benefits and merits of revolution and reform without the trampling of tradition or the loss of national essence. He has neither sold the nation to compradors or betrayed his own ideals. Even further, the nation would not have been united without its Grand Marshal, and it is so that the Young Marshal is a national hero."

 GXC_studying_the_zhili_system: "Studying the Zhili System"
 GXC_studying_the_zhili_system_desc: "The Zhili, for all of their faults, carried with them the most recent bout of national stability and economic development within the nation since the Qing Dynasty's collapse. And as such, their system of statescraft and politicking must absolutely be studied, and improved upon; obviously avoiding the excesses of factionalism whilst ensuring the efficiencies of statesmanship."

 GXC_protector_of_tradition: "Protector of Tradition"
 GXC_protector_of_tradition_desc: "Akin to Wu Peifu, Lu Yuguang is the strongest example of the courteous Confucian statesman. Auspicious, placing primacy in intellectuals and scholars, whilst exercising dominant restraint in light of sweeping fervour, he and his adopted brother Ma Ji are tokens of stability, concrete pillars of the nation's politics for future generations, and signs of a modern Beiyang."

 GXC_primacy_of_the_military_arm: "Primacy of the Military Arm"
 GXC_primacy_of_the_military_arm_desc: "There is no greater service to the nation than that of servitude in the national military. To defend the state with honour, and to protect its citizens, those are the greatest responsibilities that could ever be bestowed upon China's brave soldiers. No longer shall the army be viewed with fear, or with disgust, instead only admiration shall remain. Hail to our national protectors!"

 GXC_victory_of_the_southerners: "Victory of the Southerners"
 GXC_victory_of_the_southerners_desc: "Ostensibly retaining its routes within the traditionally rebellious and progressive South of the nation, the Old Guangxi Clique has taken on a modern and refreshed outlook within national politics. Straddling the line between Reform, Revolution, and Warlords, the Young Guangxi faction of the clique has brought together various ex-revolutionaries to advance national progress."

 GXC_the_progressive_general: "The Progressive General"
 GXC_the_progressive_general_desc: "Under Marshal Lu Yuguang, and his close allies Ma Junwu, Ma Ji, Liu Zhilu, and Lin Hu, the Old Guangxi Clique has cast aside the eras of stagnancy under Beiyang, and brought forward revolutionary progress without the tyranny of Dangguo. Walking the middle path, the nation has been set onto the road of stability, and perhaps even democracy, at least in the future."

 GXC_bring_down_the_eternal_enemy: "Bringing Down the Eternal Enemy"
 GXC_bring_down_the_eternal_enemy_desc: "For too long, the Chinese community has had to endure fear and turmoil at the prospect of raids from bandit clans, marauding armies, and local misfits. And so it is crucial that the state finally exercise its full might, rejuvenated by recent nigh-total reunification, and finally excise the plight of banditry from China forevermore."

 GXC_looking_towards_the_whigs: "Looking Towards the Whigs"
 GXC_looking_towards_the_whigs_desc: "Under the Whigs, Britain experienced untold social and political progress, advancing freedoms and rights never before seen within the British isles. Ruled by a progressive and benevolent oligarchy, they emancipated the people, exhibited strength on the national stage, and championed the supremacy of the legislature. To liberalise China, it is crucial that we emulate their example."

 GXC_freedom_of_commerce: "Freedom of Commerce"
 GXC_freedom_of_commerce_desc: "Only through commerce and trade are the plights of national collapse, revolution, and civil war prevented. And China has long been in dire need of thoughtful, stable, and wise national economic management. And so it must be that the Merchants and the Middle-Class Liberals join together to further healthy economic development, and national stability, without demagoguery."

 GXC_raising_the_chinese_plutocracy: "Raising the Chinese Plutocracy"
 GXC_raising_the_chinese_plutocracy_desc: "Many would believe that the rise of the supremacy of China's businessmen and merchants to the avenues of the legislative and executive offices would be the mere substitution of the dictatorship of militarists for that of capital, but they would be fools. It is not dictatorship that the Merchants bring, but economic development, national progress, and Cantonese Liberalism."

 GXC_an_era_of_good_feelings: "An Era of Good Feelings"
 GXC_an_era_of_good_feelings_desc: "The time for civil war, bloodshed, and retribution is over. The only goal of government must be the sustenance of its people, the ensurance of their liberties, and a democratic future. The nation's purpose must be that of national reconstruction, and an end to partisanship within politics. Are we not all Chinese? United by common belonging to the nation; Five Races Under One Union?"

 GXC_the_democratic_ideal: "The Democratic Ideal"
 GXC_the_democratic_ideal_desc: "One cannot expect the masses to understand their civic rights all at once, when the majority can hardly sustain their households, or are ruled by their local elites. But you cannot rule a state through dictatorship, or divide it unnecessarily through Federalism. A democracy, if imperfect, but a democracy nonetheless. With abounding optimism, the parties must unite in harmony."

