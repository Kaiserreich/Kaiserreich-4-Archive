 GXC_OGXC_intro: "Tracing its origins to the rise of soldiers of the \"green forest school\" within the mountainous province, the Old Guangxi Clique emerged in the aftermath of the Xinhai Revolution, coalesced around Lu Rongting's governorship of Guangxi. As a regional power in Southern China, the Old Guangxi Clique has played a major role in Southern politics, aligning with both the Northern Beiyang Government as well as Sun Yat-sen's Guangzhou Government. Smashed into disintegration after the Yue-Gui Wars, Lu Rongting's rule over Guangxi was restored after the Northern Expedition's collapse until his passing in 1934."

