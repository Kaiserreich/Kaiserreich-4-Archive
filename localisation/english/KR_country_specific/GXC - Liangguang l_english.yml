 GXC_KR_gathering_storm_desc: "Heir to the legacy of the Guangzhou Government, Marshal Lu Yuguang finds himself at the crossroads of fate. Although his Old Guangxi Clique is master of Guangxi and Guangdong, the adopted son of Lu Rongting finds his regime pressed from all sides. From the East, Federalist and disgruntled Cantonese elements seek to end a decade of Guangxi dominance. From the West, the Kuomintang stands ready to restore Nationalist control over the South. Will the Young Marshal of the South weather the coming storm, or will he find himself consumed by the tides of Revolution and Federalism?"

 GXC_country_intro_background: "GFX_GXC_intro"
 GXC_country_intro_header: "§RThe Hotbed of Revolution§!"
 GXC_country_intro_content: "Long the champion of anti-Northerner influence within the nation, the Pearl River Delta's history in the Warlord Era is marred by revolt, struggle, banditry, and revolution. With a looming anti-Qing struggle occurring within the region since the end of the §YTaiping Heavenly Rebellion§!, the Pearl of the South is naturally home to many of China's present day great revolutionaries. Forming revolutionary groups such as the §lTongmenghui§! and other likeminded revolutionaries, Liangguang (referring to the joint region of §YGuangxi§! and §YGuangdong§!) would have its own precursor uprisings before §lXinhai§! such as the §lSecond Guangzhou Uprising§!. These groups would finally play its part in the §lXinhai Revolution§! as a republican stronghold. With the seizure of Guangdong by §lChen Jiongming§! and §aHu Hanmin§!, and §YGuangxi§! by §PLu Rongting§!, the region would remain steadfast in the hands of the Republicans. With the declaration of the §YSecond Revolution§!, and its ultimate failure, §aHu Hanmin§! would be ousted as Governor, and replaced by §lChen§!, only for he himself to be ousted similarly and replaced by §PYuan§! Loyalist §PLong Jiguang§!.\n\nWith the onslaught of the §lNational Protection War§!, §YGuangxi§! would tepidly announce their support after the §aHuguojun§! saw initial outstanding successes, and march into §YGuangdong§! to depose the §PYuan§! loyalists. After a brief interim Southern Government hosted by National Protection leaders such as §SLiang Qichao§!, §mLi Genyuan§!, §aCen Chunxuan§!, and others, the §POld Guangxi Clique§! would effectively unite §YLiangguang§! under their dominion, at least on paper. With the chaos of the Warlord Era now in full swing, §eBeiyang§! infighting would see the proclamation of the §aConstitutional Protection Government§! in 1917, with its capital in §YGuangzhou§!. Led by the legendary §aSun Yat-sen§!, it would include the likes of §lChen Jiongming§!, §cXu Chongzhi§!, §aTang Jiyao§!, §PLu Rongting§!, §lTang Shaoyi§!, §aHu Hanmin§!, §cLi Liejun§!, and numerous others. Eventually being hijacked and ousting §aSun§!, the §aConstitutional Protection Government§! would attempt peace talks with the North.\n\nHaving been driven into §YFujian§!, §lChen Jiongming§! and §cXu Chongzhi§! would initiate the §lFirst Yue-Gui War§! in 1920, successfully ousting the §POld Guangxi clique§!, and instating §lChen§! as governor of §YGuangdong§!. With §aSun§! insisting upon a new extraordinary government that grants him executive powers, he would have a political schism with §lChen§!, and after fighting the §lSecond Yue-Gui War§! in 1921, which sent §YGuangxi§! into practical anarchy, the two would clash over the §YNorthern Expedition§!, Unification by Negotiation or by Subjugation, and Federalism over Centralism. Tensions would ultimately culminate in the §YJune 16th Incident§!, with the attempted shelling of §aSun's§! Palace by §aYe Ju§! and the §aOld Yue Clique§!.\n\nEngulfed in consistent conflict, many individuals would clash, and then defect or otherwise. With the rise in influence of warlords such as §PDeng Benyin§!, §mLiu Zhenhuan§!, §aYang Ximin§!, §PShen Hongying§!, §aLin Hu§!, §PHong Zhaolin§!, and numerous others, §YGuangdong§! would effectively become a patchwork of influences. Inflamed further by the §YMerchant Corps Incident§! of 1924, wherein §YGuangzhou's§! capitalists rose up to protect themselves in fear of §kKMT§! atrocities, the §PWhampoa Training Corps§! and §PAcademy§! would be formed that same year, and would drive out both §lChen Jiongming§! and §mChen Lianbo's§! forces. No longer willing to endure alliances with warlords in order to see unification of the nation, §aSun Yat-sen§! would initiate the Reorganisation of the Kuomintang. In exile, §lChen Jiongming§! would found the §lPublic Interest Party§! in 1925."

 GXC_country_intro_header_1: "§lParty-State Infighting and the Northern Expedition§!"
 GXC_country_intro_content_1: "Politically, the §kKuomintang§! transformed radically. As reformists and Federalists flocked to the various Federalist leaders in the nation, the Party would be reorganised in 1924, establishing a democratic centralist form of organisation, an alliance with the §RInternational§!, and a United Front with the §rChinese Syndicalist Party§!. With §aSun§! heading north to engage in peace talks, the Party would fracture further due to lack of §aSun's§! leadership in the South. After §aSun's§! death, acting Generalissimo §aHu Hanmin§!, §aSun's§! presumed successor, would engage in a power struggle with §RWang Jingwei§!, §PChiang Kai-shek§!, §RLiao Zhongkai§!, §cZhu Peide§!, and §cXu Chongzhi§!. Simultaneously, §aTang Jiyao§! would attempt an invasion of §YLiangguang§!, only to be halted by recent §kKuomintang allies§!, the §PNew Guangxi Clique§!.\n\nWith many rightist party members moving to the §YShanghai§! Headquarters due to increasing §Rleftist§! activity in §YGuangdong§!, §aHu§! would be ousted by a §YNational Government Council§!. Almost managing to clinch victory from §RWang§! and §PChiang's§! hands, the assassination attempt on §RLiao Zhongkai§! would cause a mass purge of rightists within the Party by §aHu's§! enemies. Reinvigorated, the United Front would hold strong, and the schism between the §aOld Right§! and §RLeft§! wings of the party would grow larger. Growing disillusioned, the §aOld Right§! would hold the §cWestern Hills Conference§! in late 1925, and subsequently be expelled by the §kCentral Executive Committee§!, later fleeing to §YShanghai§!. With the political situation somewhat stabilised in favour of the United Front, the §kKuomintang§! would launch their §YNorthern Expedition§! from §YLiangguang§! under the stewardship of §RWang§! and §aChiang§! in July 1926.\n\nLaunching the expedition with the newly formed §PNational Revolutionary Army§!, it consisted of the reorganised and committed allied warlord armies alongside the newly elite §PWhampoa-born 1st Army§!, led by §PChiang§! and §PHe Yingqin§!. Alongside the §P1st§!, is that of §cTan Yankai's 2nd§!, §cZhu Peide's 3rd§!, §lLi Jishen's 4th§!, §aLi Fulin's 5th§!, §aCheng Qian's 6th§!, §PLi Zongren's 7th§!, and §rTang Shengzhi's 8th§!. Initially successful, reaching §YWuchang§! in September, the §YNorthern Expedition§! would be crippled by the German Intervention in October, overrunning §YGuangzhou§! by November. With the §k4th Army§! attempting reasonable resistance, the §a5th§! would disintegrate, causing §PChiang§! to reorient the §P1st Army§! south in an attempt to relieve the siege. Seen as abandoning the front, it is incredibly unpopular, and their intense assault would result in failure.\n\nWith §YGuangzhou§! in German hands, their relatively high casualties would result in their refusal to move further, instead opting for their §zZhili§! allies to finish the job; appointing §mChen Lianbo§! as Mayor in the interim. §PChiang's§! failure would see his ousting by §RWang§! with the support of §lLi Jishen§!, §lZhang Fakui§!, §RTang Shengzhi§!, §cTan Yankai§! and §cZhu Peide§!. Meeting in private with §PHe Yingqin§! and §PBai Chongxi§!, §PChiang§! would resign with §lLi Jishen§! taking his place. With the §P1st§! no longer responding to orders, only directly listening to §PChiang§!, §RDeng Yanda§! and the §Rleft-wing§! militias organise a strike in §YGuangzhou§!. In January 1927 the §YBattle of Jinhua§! is fought by the §l4th army§! with assistance from the §c3rd§! and §R8th§!, causing the practical disintegration of the §l4th§! and §R8th§! armies as they retreat to form a guerrilla struggle in §kMinGan§!.\n\nReturning to power due to §lLi's§! failure, §PChiang§! would swiftly initiate a political marriage with §aSong Meiling§!, intimidate §PHe Yingqin§! back into cowed alliance, and with fear of the left's influence would be backed by §cZhu Peide§! and a (reluctant) §PLi Zongren§!, alongside an incredibly apprehensive §aCheng Qian§!, to the position of Generalissimo. Ordering the §YLong March§! westward to §YGuangxi§!, §YGuizhou§!, and southwestern §YHunan§!, §RWang Jingwei§! and §RLiao Zhongkai§! would lead the §RCentral Executive Committee§! into exile.\n\nWith §nYuan Zuming's§! defection to §eBeiyang§! and an attempted invasion yet again from §aTang Jiyao§! prior, the §YLong March§! turned disorderly, and following §PChiang's§! assassination in early February, would result in a drove of defections, and the assumption of control of the §PNRA§! by §cZhu Peide§!. Now tepidly based in §YGuizhou§! (due to the §aYunnan Clique's§! own infighting preventing their ousting) and parts of §YGuangxi§!, the §kKuomintang§! would be slowly pushed deeper into the former, and the §YNorthern Expedition§! would officially come to an end in February 1927 with the Party-State continuing its struggle in §YGuizhou§!, §kMinGan§!, and §YShanghai§!."

 GXC_country_intro_header_2: "§gThe Liangguang Interregnum§!"
 GXC_country_intro_content_2: "Leaving chaos in their departure, the advancing §zNorthern§! and §MSouthern Zhili§! armies would begin to use irregulars and auxiliary formations from local factions to further shore up control as §eFengtian§! initiated the §Y3rd Zhili-Fengtian War§! in February 1927. Instigated by clashes between §PZhang Zongchang§! and §cWu Peifu§!, the §zZhili§! would deftly deal with §PZhang Zuolin§! and the §eFengtian Clique§!. In the meantime, the §POld Guangxi§! and §aOld Guangdong Cliques§!, with members having either fled to §zZhili§! lines or retired, would be returned to power and influence within their localities. With the §MSouthern Zhili§! rather ambiguously settling on §PShen Hongying§! as Governor of §YGuangdong§!, §mChen Lianbo§! would retain his German appointed and §zZhili§! affirmed Mayorship of §YGuangzhou§!, in-part due to negotiations required for the German withdrawal. Neither would control the majority of the province, and through the acquisition of former warlords on §mChen§! and §PShen's§! payrolls, would further fracture into fiefdoms.\n\nIn §YGuangxi§!, the various disparate clans compete for unification in the void left by §PNew Guangxi's§! retreat, ultimately resulting in §PLu Rongting§! (to the surprise of many) managing to manoeuvre himself back into power. With his venerable age and reputation shoring out any issues of control, he is reluctantly recognised as Governor of §YGuangxi§! by the §zNorthern Zhili§!. To the south, in §YQiongya§!, §aDeng Benyin§! returns to power in the island after a concerted effort from §mChen Lianbo§! and the Germans, establishing a tepid alliance between §YQiongya§! and §YGuangzhou§!.\n\nSlowly expanding their spheres of control, §mChen Lianbo§! himself begun hiring former §aGuangdong Army§! (Both §kKuomintang§! and Federalist) officers to further bulk up his §mMerchant Corps§!, resulting in the employment of individuals such as §aChen Jitang§!, §lChen Jiongming§! (albeit he refused a military position), §aYe Ju§! and others. In conjunction with this, he hired individuals such as §mLiu Zhenhuan§!, and §aYang Ximin§!. With the conclusion of the §Y4th Zhili-Fengtian War§! and the §YCER Conflict§!, the §zZhili§! announced scheduled elections, and in the meantime §PSun Chuanfang§! formally incorporated Hunan, §YGuangxi§!, and §YGuangdong§! into the §YLeague of Five Provinces§! in 1929, becoming the §YLeague of Eight Provinces§!.\n\nWith the new elections of 1929 resulting in a §aHarmony Association§! landslide, the §lUnited National Construction League§! is formed by democratically minded Chinese intellectuals from the §nYoung China Party§!, §cDemocratic Constitutionalist Party§!, §mPolitical Science Clique§! (recently legalised), §lPublic Interest Party§!, §cPeople's Government Party§!, and plenty others, although the inclusion of the likes of §kKuomintang§! adjacents such as §RZhang Bojun§! and §RTan Pingshan§! draws heavy scrutiny. With §PZhang Zuolin's§! refusal to entertain unification negotiations after the §zZhili§! landslide election, §PSun Chuanfang§! would trigger the §YLeague Crisis§! of 1930 as he ambiguously responds to overtures from §PZhang Zuolin§! about restarting the Civil War.\n\nPromoting Federalist rhetoric to protect the §YLeague's§! autonomy, amongst other power plays, would see the §YShanghai Uprising§! erupt in 1932. Resulting in catastrophic reverberations throughout the nation, it would see the fleeing of intellectuals into the interior, and the resulting interior policy from the §YLeague§! itself would see §PShen Hongying's§! backers retreat, crippling his position. Swiftly §PLu Rongting§! would coordinate an alliance with §mChen Lianbo§! and §aDeng Benyin§!, pushing §PShen§! out of major positions in §YGuangxi§! and §YGuangdong§!. In return the §zNorthern Zhili§! recognised §PLu§! as §YViceroy of Liangguang§! to check §PSun Chuanfang§!. Similarly §PLu§! signed an under-the-table agreement of mutual defence with §cZhao Hengti§!; should §PSun§! attempt to re-assert himself within the Southwestern provinces.\n\nAs 1934 dawned, §PLu Rongting§! would die of natural causes, leaving much of his work to centralise the provinces of §YLiangguang§! uncomplete. His adopted sons, §aLu Yuguang§! (his groomed successor, and the Young Marshal of the South), and §aMa Ji§! take his place. Rearing their §aYoung Guangxi§! faction of the §POld Guangxi Clique§! to the forefront, it is a triumvirate, even quadvirumrate, between §aLu§!, §aMa§!, §aLiu Zhilu§!, and §aLin Hu§!. §PShen§! remains, hardly holding on, whilst §lChen§! continues his nominally \"democratic\" operations within §YGuangzhou§!."

 GXC_country_intro_header_3: "Political Diaspora in Yue-Gui"
 GXC_country_intro_content_3: "§MThe Guangxi and Guangdong Cliques§!\nIn the chaos and anarchy of the §kKuomintang§! collapse many parties and factions, both old and new, have returned or otherwise appeared at the forefront of §YLiangguang§! politics. Chiefly amongst them, the §POld Guangxi Clique§! and its disparate internal factions, the Federalists within the nation, gentry and merchants, and all other manner of individuals. As de-facto the most powerful group within the region, the §POld Guangxi Clique§! remains disunited, split between the §aYoung Guangxi Faction§! and the §PShen Army Faction§!, with minor clans in and amongst their ranks.\n\nThe §aYoung Guangxi Faction§! profess a broad stroke ideological tendency towards old-style Republican Revolutionary politics, with ties to the §mPolitical Science Clique§!, and various other political groups. Ultimately quite pragmatic, they remain focused on extending ther influence within the South of the nation. Their chief rivals are the §MSouthern Zhili§! backed §PShen Army Faction§!, based around the eponymous §PShen Hongying§!. Ailing and elderly, the bandit turned statesman has long been yearning to stake his claim as Governor of §YGuangdong§! even in the diminishing circumstances. With a tepid alliance with the §aJingxing Society§! and other Pro-German Pro-South Zhili interest groups in the region, his disparate band of bandits seek to confirm their power promised to them in 1927.\n\nOperating within the urban hub of §YGuangzhou§! are those keen on wheeling and dealing, with a firm handshake masquerading less than noble intentions. With Mayor §mChen Lianbo§! exercising authority through his §lAmerican-inspired§! §mCanton Merchant Corps§! and extensive business connections within the province, he has managed to hire and invite numerous intellectuals and independents to his flock. Primarily represented through Senator §lChen Jiongming§!, founder and leader of the §lPublic Interest Party§! (founded in 1925), championing Federalism and democracy in the region. On his flank is the §SNational Renaissance Society§! led by Zhang Junmai, formed in 1932, as a subsect of the §cChinese Constitutionalist Party§!. Focused on adapting German Social Democracy to China, it carries a notable socialist tint with members such as §RZhang Dongsun§! championing Guild Socialism.\n\nSimilarly, they are joined by independent members of the political battleground, such as §mLin Zhengxuan§!, Speaker of the Assembly and member of the §mPolitical Science Clique§!. Other individuals associated are the likes of §aLin Hu§!, §mLiu Zhenhuan§!, and §aYang Ximin§!. Similarly the gentry are represented through the local §cGrain Industry Maintenance Association§!, having long been backers and friends of §lChen Jiongming§!, they have renewed their strength to protect their interests. In addition local warlords such as §aYang Ruxuan§! and §aChisheng§!, alongside §aDeng Benyin§! amongst others, scatter to protect their interests. Hardly a democratic cornucopia, §YGuangzhou§! nonetheless remains a Pearl on the River Delta.\n\n§MThe Kuomintang§!\nWhilst the §kKuomintang§! have very little overt influence within the region, they still retain sizeable unnofficial influence. Skirmishing militias in §YGuangxi's§! east, §rPeng Pai's§! rural movement in §YGuangdong's§! peasant slums, and various §kMinGan§! irregulars flowing in and out across the border co-exist with the influence of \"legitimate\" actors: §aChen Jitang§! and his §aNew Guangdong Clique§!, §aWei Bangping§! and his old ties, and other sympathetic minor actors. However in true adherence there remains one man with his eyes set on returning to China after nigh almost a decade of exile. §aSun Yat-sen's§! most orthodox successor, and his legitimist, §aHu Hanmin§!. Head of the §aRight Kuomintang§! and of the §aMoscow Central Executive Committee§!, he has close ties to the likes of §aChen Jitang§! in Guangdong and §cZhu Peide§! in Yunnan.\n\nWithin his camp resides the rest of the \"Old Right\". Pursuing a course of orthodox sanminism, §aHu§! seeks to implement §aDr. Sun Yat-sen's§! will to the utmost, applying the Three Principles of the People akin to a formula. On his left resides (in absentia) §lSun Fo's§! Hawaiian based §lReconstruction Faction§!, who maintained ties with both §RWang§! in Paris and §aHu§! in Moscow. Espousing a more immediately \"democratic\" interpretation of the §RThree Principles§! based primarily on §aDr. Sun's§! pre-Socialist writings, they aspire to swiftly implement the Tutelage phase followed through swiftly by the Constitutional period.\n\nSimilarly, there resides the §cWestern Hills Clique§! led by §cJu Zheng§!, §cLin Sen§!, §cZou Lu§!, §cXu Chongzhi§!, and §cLi Liejun§!. They are staunch legalists, constitutionalists, and anti-Socialists resolutely opposed to the United Front. Counted as odd ducks amongst the relatively civilian-tied aforementioned factions is that of the §PNew Guangxi Clique Quadvirumrate§!. §PUltra-militaristic§! and focused on their militia system, §PLi Zongren§!, §PBai Chongxi§!, §PHuang Shaohong§!, and §PHuang Xuchu§!, seek to implement their own interpretation of the §RThree Principles§!.\n\nFinally, there exists the left wing of the party and their key players. §SChen Mingshu§! of the §SNew 4th Army§! of the §PNRA§!, aligned with the §rProvisional Action Committee§! but with his own interpretation of dealing with the establishment. §rTan Pingshan§!, one of the founders of §rProvisional Action§! who was ousted by §rDeng§! and §rSong§!, with his §rGuangdong Provisional Action Branch§! focused on a synthesis of syndicalism with the §rPAC's§! traditional agrarian socialism. Finally, there is §rPeng Pai§!, a hero to the peasantry of §YGuangdong§! and a resistance fighter against the tyranny of the gentry. He is focused on alleviating the agrarian plight of China's rural masses through a peasant-based programme."

 GXC_guide: "§MRight Kuomintang - RCF - WHC - EDC - NGD - NGX§! ($social_liberal_coloured$ / $social_conservative_coloured$ / $authoritarian_democrat_coloured$ / $paternal_autocrat_coloured$)\n£white_dot For the §cKuomintang§! to take power in Liangguang, they must first win §YTrouble in the Twin Provinces§!.\n£white_dot For the §cRight Kuomintang§! to take power, they must win the §YClash for Canton Minigame§!.\n\n§MReconstruction Faction§! ($social_liberal_coloured$)\n£white_dot §cRevolutionary Zeal§! needs to be higher or equal to 65% before Hu Hanmin & Li Zongren's showdown\n£white_dot After unification, have §lSun Fo§! win the party elections\n£white_dot §YNote: It is preferable to have high §lSocial Liberal§! party popularity§!\n\n§MWestern Hills Clique§! ($social_conservative_coloured$)\n£white_dot §cRevolutionary Zeal§! needs to be higher or equal to 65% before Hu Hanmin & Li Zongren's showdown\n£white_dot After unification, have §cJu Zheng§! win the party elections\n£white_dot §YNote: It is preferable to have high §cSocial Conservative§! party popularity§!\n\n£white_dot Alternatively, have §cRevolutionary Zeal§! be lower than 65% before Hu Hanmin & Li Zongren's showdown\n£white_dot Have §cSocial Conservative§! party popularity be higher than that of §PPaternal Autocrat§! and §aAuthoritarian Democrat§! party popularity before unification\n£white_dot After unification, the §cWestern Hills Clique§! will secure the government\n\n§MElders Clique§! ($authoritarian_democrat_coloured$)\n£white_dot §cRevolutionary Zeal§! needs to be higher or equal to 65% before Hu Hanmin & Li Zongren's showdown\n£white_dot After unification, have §aHu Hanmin§! win the party elections\n£white_dot §YNote: It is preferable to have high §aAuthoritarian Democrat§! party popularity§!\n\n£white_dot §aHu Hanmin§! has two endings; §YA Speedy Tutelage§!, and §YA Thorough Tutelage§!\n£white_dot §YA Speedy Tutelage§! requires medium amounts of §lSocial Liberal§! and §cSocial Conservative§! party popularity, whilst §YA Thorough Tutelage§! does not\n\n§MNew Guangdong Clique§! ($authoritarian_democrat_coloured$)\n£white_dot §cRevolutionary Zeal§! needs to be lower than 65% before Hu Hanmin & Li Zongren's showdown\n£white_dot You must then have §aAuthoritarian Democrat§! party popularity be higher than that of §cSocial Conservative§! or §PPaternal Autocrat§! before unification\n£white_dot After unification, §aChen Jitang§! and §aHu Hanmin§! will secure the government\n\n§MNew Guangxi Clique§! ($paternal_autocrat_coloured$)\n£white_dot §cRevolutionary Zeal§! needs to be lower than 65% before Hu Hanmin & Li Zongren's showdown\n£white_dot §PPaternal Autocrat§! party popularity must be higher than §cSocial Conservative§! and §aAuthoritarian Democrat§! party popularity before unification \n£white_dot After unification, the §PNew Guangxi Clique§! will secure the government\n\n§MLeft Kuomintang - NFA - GFA - GPA§! ($social_democrat_coloured$ / $radical_socialist_coloured$ / $syndicalist_coloured$)\n£white_dot For the §cKuomintang§! to take power in Liangguang, they must first win §YTrouble in the Twin Provinces§!.\n£white_dot For the §RLeft Kuomintang§! to take power, they must win the §YClash for Canton Minigame§!.\n\n§MNew Fourth Army§! ($social_democrat_coloured$)\n£white_dot Keep §SSocial Democrat§! Party Popularity high before conquering Beijing\n£white_dot Have §SChen Mingshu§! win the ensuing Guangdong power struggle against §rTan Pingshan§! and §RPeng Pai§!\n£white_dot Later, you can betray the Central Committee and unify China on your own terms\n\n§MGuangdong Farmer's Association§! ($radical_socialist_coloured$)\n£white_dot Keep §RRadical Socialist§! Party Popularity high before conquering Beijing\n£white_dot Have §RPeng Pai§! win the ensuing Guangdong power struggle against §rTan Pingshan§! and §SChen Mingshu§!\n£white_dot Later, you can betray the Central Committee and unify China on your own terms\n\n§MGuangdong Provisional Action§! ($syndicalist_coloured$)\n£white_dot Keep §rSyndicalist§! Party Popularity high before conquering Beijing\n£white_dot Have §rTan Pingshan§! win the ensuing Guangdong power struggle against §RPeng Pai§! and §SChen Mingshu§!\n£white_dot Later, you can betray the Central Committee and unify China on your own terms"

 GXC_guide_1: "§MFederalists - DSP - PIP - YUE - NRG§! ($social_democrat_coloured$ / $social_liberal_coloured$ / $authoritarian_democrat_coloured$)\n£white_dot For the §fFederalists§! to take power in Liangguang, they must first win §YTrouble in the Twin Provinces§!.\n\n§MDemocratic Socialist Party§! ($social_democrat_coloured$)\n£white_dot You must keep §fDemocratic Enthusiasm§! higher than the §YDeveloping Realism§! level, and successfully hold elections\n£white_dot Elect §SZhang Junmai§!, and avoid §Rdemocratic backsliding§! by keeping §fDemocratic Enthusiasm§! high\n£white_dot §YNote: It is preferable to have high §SSocial Democrat§! party popularity§!\n\n§MPublic Interest Party§! ($social_liberal_coloured$)\n£white_dot You must keep §fDemocratic Enthusiasm§! higher than the §YDeveloping Realism§! level, and successfully hold elections\n£white_dot Elect §lChen Qiyou§!, and avoid §Rdemocratic backsliding§! by keeping §fDemocratic Enthusiasm§! high\n£white_dot §YNote: It is preferable to have high §lSocial Liberal§! party popularity§!\n\n§MYue Clique - Democratic Backsliding§! ($authoritarian_democrat_coloured$)\n£white_dot You must keep §fDemocratic Enthusiasm§! higher than the §YDeveloping Realism§! level, and successfully hold elections\n£white_dot After electing your candidate (easiest if §SZhang Junmai§!), decrease your §fDemocratic Enthusiasm§! to low levels, and §aYe Ju§! will stabilise the government\n\n§MYue Clique - Chen Qiyou Emergency Government§! ($authoritarian_democrat_coloured$)\n£white_dot You must keep §fDemocratic Enthusiasm§! lower than the §YGrowing Idealism§! level, and must not hold elections the first time round\n£white_dot After elections but before unification, keep §fDemocratic Enthusiasm§! at either the §YEmerging Idealism§! or §YEmerging Realism§! levels\n£white_dot The §SCDL§! will fail their coup against §lChen Jiongming§!, and §lChen Qiyou§! will stabilise the government\n\n§MYue Clique - Ye Ju Emergency Government§! ($paternal_autocrat_coloured$)\n£white_dot You must keep §fDemocratic Enthusiasm§! lower than the §YGrowing Idealism§! level, and must not hold elections the first time round\n£white_dot After elections but before unification, keep §fDemocratic Enthusiasm§! below the §YEmerging Realism§! level\n£white_dot The §SCDL§! will kill Chen Jiongming, and §PYe Ju§! will in-turn declare martial law\n\n§MNational Reconstruction Government§! ($authoritarian_democrat_coloured$)\n£white_dot You must keep §fDemocratic Enthusiasm§! lower than the §YGrowing Idealism§! level, and must not hold elections the first time round\n£white_dot Ensure that you have recruited §cLi Jishen§! after defeating the §RMinGan Insurgency§! and owning §YJiangxi§! and §YFujian§! provinces\n£white_dot After elections but before unification, you must bring §fDemocratic Enthusiasm§! above §YEmerging Idealism§! so that the §SCDL§! can successfully coup §lChen Jiongming§!\n\n£white_dot §cLi Jishen§! has two endings; the §cKuomintang-aligned§! §YTutelage of the Productive Peoples§!, and the §SCDL-aligned§! §YThe Chinese Renaissance§!\n£white_dot To pick either ending, simply pick the prerequisite mutually exclusive focus: §YSideline the \"Two-Zhangs\"§! and §YPurify the Yue Clique§!, respectively"

 GXC_guide_2: "§MRegionalists - PSC - AACSG - OGXC-YGF - JXS - OGXC-SAF§! ($market_liberal_coloured$ / $social_conservative_coloured$ / $authoritarian_democrat_coloured$ / $paternal_autocrat_coloured$)\n£white_dot For the §eRegionalists§! to take power in Liangguang, they must first win §YTrouble in the Twin Provinces§!\n\n§MPolitical Science Clique§! ($market_liberal_coloured$)\n£white_dot §aLu Yuguang§! must submit to §eFengtian§!\n£white_dot §YNote: requires that a §eFengtian-aligned§! warlord wins in the League War§!\n£white_dot After the Second Sino-Japanese War begins, §cChen Lianbo§! must secure Guangdong and coup §aLu Yuguang§! \n£white_dot §YNote: it is preferable to have high §cSocial Conservative§! party popularity§!\n£white_dot After unification, have §mLiu Zhenhuan§! win the national elections\n\n§MAssociation of All-Classes to Save Guangdong§! ($social_conservative_coloured$)\n£white_dot §aLu Yuguang§! must submit to §eFengtian§!\n£white_dot §YNote: requires that a §eFengtian-aligned§! warlord wins in the League War§!\n£white_dot After the Second Sino-Japanese War begins, §cChen Lianbo§! must secure Guangdong and coup §aLu Yuguang§!\n£white_dot §YNote: it is preferable to have high §cSocial Conservative§! party popularity§!\n£white_dot After unification, have §cChen Lianbo§! win the national elections\n\n§MOld Guangxi Clique - Young Guangxi Faction§! ($authoritarian_democrat_coloured$)\n£white_dot §aLu Yuguang§! must survive all coup attempts or otherwise unite China on his own terms\n£white_dot §aLu§! has two endings; §YProtector of Tradition§!, and §YThe Progressive General§!.\n£white_dot You are allowed to freely pick which ending to pursue after unification\n\n§MJingxing Society§! ($authoritarian_democrat_coloured$)\n£white_dot §aLu Yuguang§! must submit to the §zZhili§!\n£white_dot After the Second Sino-Japanese War begins, §PShen Hongying§! must secure Guangdong and coup §aLu Yuguang§!\n£white_dot §YNote: it is preferable to have high §PPaternal Autocrat§! party popularity§!\n£white_dot After unification, §PShen Hongying§! will die of old age, and you must pick his Prime Minister §aZhu Jiahua§! to succeed him\n\n§MOld Guangxi Clique - Shen/Zhao Army Faction§! ($paternal_autocrat_coloured$)\n£white_dot §aLu Yuguang§! must submit to the §zZhili§!\n£white_dot After the Second Sino-Japanese War begins, §PShen Hongying§! must secure Guangdong and coup §aLu Yuguang§!\n£white_dot §YNote: it is preferable to have high §PPaternal Autocrat§! party popularity§!\n£white_dot After unification, §PShen Hongying§! will die of old age, and you must pick his middling ally §PLi Yaohan§! of the Zhao Army and his son Shen Rongguang to succeed him"

