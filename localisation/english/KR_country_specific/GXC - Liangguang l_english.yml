 GXC.lategame.444.t: "A Party Democracy?"
 GXC.lategame.444.d.base: "The Kuomintang have long operated under the principles of \"Democratic Centralism\", which in practice has consolidated power around a revolutionary oligarchy. In turn, the central committee frequently has been dominated by powerful personalities, the strongest frequently seizing the role of Chairman. There have been plenty of centralism in party directives, but very little democracy in the decades since the Kuomintang was formed.\n\nYesterday was supposed to be the day that changed. In a solemn affair, three leading members of the Kuomintang presented their vision for a new China, and after a quiet vote [GXC.GetLeader] won by a slim plurality. The results have been internally accepted in [GXC.Capital.GetCapitalVictoryPointName], but some silently question whether or not the decision matters. After all, what does it matter if one person changes if the system cannot?"
 GXC.lategame.444.d.generic: "$GXC.lategame.444.d.base$\n\nWell, perhaps it could make all the difference if only one person would stand up! To stand defiant against the party-state and their neverending directives. What if that person was [ROOT.GetLeader]? Surely he could not be alone in thinking that? But then, the fantasy fades and he reflects more soberly. China has already suffered decades of war and destruction, families destroyed and lives ruined. Now that it is finally on the cusp of peace and unification, would history forgive him if he made one final challenge to stop the nationalist dictatorship? Would it forgive him if he didn't? What good could he do if the Chinese people give him a chance? The window of opportunity to answer that is closing, and destiny awaits..."
 GXC.lategame.444.d.yunkmt: "$GXC.lategame.444.d.base$\n\nZhu Peide has been a faithful disciple of the party-state, securing the Southwest on behalf of the Kuomintang. He has made many vows over the years to defend the party, to protect the Chinese people, to uphold the Three Principles. The vote represents the party finally upholding its end of the bargain, offering a fledging downpayment as a promise of a future repayment. But is that enough? After all the sacrifices the people have made, all the soldiers who have died, all the destruction the land has suffered, has the central committee truly lived up to their promises? It is an ugly prospect, but perhaps one final war is needed to save the party from itself..."
 GXC.lategame.444.d.shxgmj: "$GXC.lategame.444.d.base$\n\nFeng Yuxiang came from a different background, independent of the Kuomintang. A northerner with his roots in the Beiyang army, the Guominjun were fighting for democracy and revolution long before the Kuomintang got their act together. Feng became a Kuomintang member, then he left, then he rejoined when the Nationalists returned. Maybe that's why his efforts at becoming a serious candidate for the Chairmanship were ignored - he was not even on the ballots. \"A democracy for insiders\", that's what Feng wants to say the nation. But would they listen? If they knew, would they follow him to fight for a real democracy? Or would they quietly hide in their homes, satisified with the peace unification has brought? Many call Feng the \"Traitor General\", but if he keeps his head down and betrays his principles to protect his Governorship, who would be the real traitor?"
 GXC.lategame.444.d.shxyan: "$GXC.lategame.444.d.base$\n\nYan Xishan joined the Kuomintang out of a certain pragmatism in face of a nationalist resurgence. He is known for his knack for political survivorship, and his bet seems to have paid off. China has beeen unified, in part (or maybe even in full) because of Shanxi's efforts, Yan is widely respected and likely to preserve his Governorship for the near future, and yet something feels unsatisfactory. Yan of course was quick to notice that few who sought to enter their names on the ballot were accepted, the excuse of course being a lack of signatures, but Yan is no stranger to rigged elections. The ever ambitious General wonders aloud whether or not the nation was too quick to abandon Beiyang, especially as it lurches towards a party dictatorship."
 GXC.lategame.444.a: "Raise the banners, this vote is a sham!"
 GXC.lategame.444.b: "Congratulations to Chairman [GXC.GetLeader]."
 GXC.lategame.444.c: "It is time we bring our province into the fold. (Switch to [GXC.GetNameDef])"

 GXC.lategame.445.t: "[FROM.GetLeader] Contests the Election!"
 GXC.lategame.445.d.base: "Many were eager to see China's unification, even if not everyone agreed with the Kuomintang's revolutionary nationalist agenda. Peace, after decades of war and destruction, was a welcome sight and many hoped they have finally saw the end of the Warlord Era. Their respite however, has proven short. [FROM.GetNameDefCap] has rebelled against the Nationalist Government, rejecting [GXC.GetLeader]'s leadership and denoucing the results as invalid and the entire system as fraudulent. With [FROM.GetLeader]'s supporters willing to back their claims with arms, a civil war is underway."
 GXC.lategame.445.d.generic: "$GXC.lategame.445.d.base$\n\nThe Central Government of course is expected to have the advantage, controlling China's major cities and commanding international legitimacy (at least for now) which has given them greater access to loans as well as a larger tax and manpower base to afford a powerful central army. But [FROM.GetAdjective] regionalists have confident in the abilities of their forces, even outside of their home province, and expect others to join with them to topple the Kuomintang government. And China is no stranger to upsets. What both sides can agree on, however, is they will not tolerate another warlord era."
 GXC.lategame.445.d.yunkmt: "$GXC.lategame.445.d.base$\n\nZhu Peide has long been a fixture of Yunnan Kuomintang politics, the leader of the old National Revolutionary Army's Third Army on the eve of the Northern Expedition. Not a particularly big name outside of the province, his successful reclamation of the land on behalf of the party was a significant achievement given the entrenched political power of the region's warlords. Moreover, he has earned considerable respect as the mediating leader between the shattered remnants of the National Revolutionary Army following the demise of the Northern Expedition. He has scraped together those remnants into a powerful army, one that he hopes can support his long-shot bid for national leadership of the party."
 GXC.lategame.445.d.shxgmj: "$GXC.lategame.445.d.base$\n\nFeng Yuxiang and the Guominjun have a complicated history with the Kuomintang, with independent roots as a revolutionary, nationalist, and Christian inspired offshoot of the Beiyang-based Zhili Clique that rebranded itself as a northern ally of the Kuomintang during the Northern Expedition. Shattered after the expedition failed, and driven into the mountains of northern Shaanxi, his return to power coincided with the return of the Kuomintang. His populist rhetoric and his denouncement of Kuomintang authoritarianism has touched a nerve in many, primarily northern circles, but his reputation as the \"Traitor General\" precedes him. A showdown looms between the disciplined, motivated Guominjun and the similarly elite and fanatical National Revolutionary Army."
 GXC.lategame.445.d.shxyan: "$GXC.lategame.445.d.base$\n\nYan Xishan is the decades-long Governor of Shanxi, famed for his ambitious economic and social agenda as well as his syncretic politics. Famously neutral, his decision to break that neutrality during the Fourth Zhili-Fengtian War proved to be disastrous, resulting in a Zhili occupation of the Eastern part of his province. This may have contributed to his decision to align with the Kuomintang, but it seems that his use for the party has waned. He has cast his decision to rebel as an effort to save democracy and the Beiyang republic from dangerous radicals, which has achieved some currency especially among northerners, but many question if he would be much different."
 GXC.lategame.445.a: "We will put those traitors to shame!"
 GXC.lategame.445.b: "An unfathomable betrayal!"

 ##RKMT Low Zeal Event Chain (460-499)
 GXC.lategame.460.t: "Battle Lines are Drawn"
 GXC.lategame.460.d: "The party has always been a contentious one, filled with petty rivalries and grand ideological divides. But the new atmosphere that has emerged since the Second Congress has been a deeply unpleasant one, to say the least. Hu Hanmin has retreated to Guangzhou in vengeful disgrace, refusing any party or government job and resolving to make a living through writing. While ostensibly \"retired\" from politics, he still greets political visitors. Hu, Sun, and Chen Jitang are barely on speaking terms with the new government, the latter embittered by the new administration's decision to sideline the self-proclaimed \"heart of the revolution\".\n\nThe Western Hills Faction, while nominally securing the Chairmanship and retaining the support of much of the civilian bureaucracy and party infrastructure, has grown bitterly divided. The descendants of Song Jiaoren and Huang Xing's moderate wing of the party who nonetheless accepted Sun's authoritarian, revolutionary reorganisation. The fall of the avowed right reorganisationist Elders Clique has nevertheless brought little relief. Some have second thoughts, feeling that they have betrayed their leader, but their leaders maintain that Hu failed to deliver his part of the arrangement in protecting them from warlord encroachment and that the Western Hills faction did what they had to do. Their leading figures, Lin Sen, Ju Zheng, and Zou Lu resolve to steer a better ship.\n\nWhile the old Moscow Committee falters, Guangxi remains in exuberant spirits. With the military increasingly under their full sway, pushing out rival appointees, Li Zongren, Bai Chongxi and their allies have grown arrogant but also energetic. In addition to sweeping reforms to the military, they have also begun to ramp up their public promotion of the so-called \"Guangxi System\", working to build a nation-wide political machine. Rebranding themselves as the \"Kuomintang Revival Association\", it is evident that Li has further ambitions for the future."
 GXC.lategame.460.a: "President Lin has been handed a difficult challenge."
 GXC.lategame.460.b: "Generalissimo Li has given a wide jurisdiction."

 GXC.lategame.461.t: "The Yue-Gui Split"
 GXC.lategame.461.d: "Ever since the opposition exploited divisions within the Cantonese camp to secure Hu Hanmin's ouster, Guangxi and Guangdong have been at odds. Tensions have continued to rise and Guangzhou has become a hotbed of rebellion, chafing under Li Zongren's efforts to centralise power around his military headquarters.\n\nMatter escalated in recent days when Liang Hancao and Lin Yungai, two members of the Central Supervisory Committee, brought forth multiple charges against Li Zongren, accusing him of illegally orchestrating Hu Hanmin's ouster through threats and assuming dictatorial powers. Chen Jitang has used the situation to expel New Guangxi aligned officials and officers from Guangdong and called for Chairman Lin Sen to follow through and arrest Li.\n\nThe various cliques that have gathered in Guangzhou have vowed to establish a committee system to divide power, to limited success. Gu Yingfen has become the political face of a growing Cantonese opposition. Gu however has quickly become resented for his politically charged appointments and refusal to receive outside counsel, leading to the emergence of the \"Beating the Drum Movement\" (drum is a homonym for Gu) within the splinter government, denouncing Gu's tyranny. Unexpectedly, many leftist ex-RCA members have cropped up in support of the Guangzhou committee, though Wang is thoroughly distrusted for his opportunism.\n\nSun Fo, already disgruntled, declared \"Li is no ordinary rat, but a plague-bearing one that must be exterminated\", triggering a war scare and market crash. His opponents in turn have accused him of price manipulation. Conspicuously absent from the proceedings is Hu Hanmin himself, who has abstained under the (likely correct) belief that his direct participation would trigger a civil war while the nation is still divided. He has instead called for party unity for the duration of the tutelage, though many note he has made no commitments afterwards."
 GXC.lategame.461.a: "Gu Yingfen can handle things in the meanwhile."
 GXC.lategame.461.b: "Leave it to Sun Fo to find a worthy compromise."
 GXC.lategame.461.c: "Oh, Wang Jingwei's in this?"

 GXC.lategame.462.t: "Madame Li Zongren"
 GXC.lategame.462.d: "Despite the relatively conservative nature of the new government, avenues remain open for some women to exert significant power. Guo Dejie is a strong and forceful woman, keenly interested in her husband Li Zongren's work. Unlike Bai Chongxi's wife, who is comparatively shy and out of the spotlight, Guo Dejie was a formal member of the Guangxi provincial government and actively served in a variety of roles including Director of the Women's Propaganda Team for the Seventh Army, Executive Director of the Guangxi Women's Association and overseeing multiple wartime charities for orphans.\n\nAn indispensable part of General Li's public image, and with Chairman Lin Sen being a widower, she has happily played the role of Nationalist China's de facto First Lady. She is not, however, Li's only spouse. Like most powerful Chinese men, Li took on a concubine in 1924. Initially on good terms, Li's wife and concubine soon found themselves at odds. In an reversal of expected roles, the wife bore Li's only child (a son) while the concubine emerged increasingly powerful as her husband's chief emissary. Guo was the concubine.\n\nThe acrimony within the Li's household has become a source of rumour-mongering in [ROOT.Capital.GetCapitalVictoryPointName], tarnishing Guo's reputation within elite circles even as she enjoys a strong public image. Deeply jealous of her rival, Li Xiuwen, and her status as Li's formal wife, it is said she has moved to have Xiuwen's son Li Youlin call her mother, which was harshly rebuked by the young man.\n\nThis petty quarrel has spilled over into the public realm, during a birthday celebration for Bai Chongxi's elderly mother. Li Xiuwen, Li Zongren, and Guo Dejie sent three separate customary family banners to the Bai clan, and when Guo saw that Xiuwen's banner was the one hung on behalf of the Li's, Guo made such a furious scene (accusing the Bai's of looking down on her) that all three were hung separately as a compromise. Chairman Lin Sen, a long-time proponent of monogamy and the Kuomintang's decision to nominally abolish the practice of concubinage, has taken the time to chide the Li's, pointing to the infamous stories of Imperial harem politics and the discord polygamy has sowed in Chinese politics."
 GXC.lategame.462.a: "What a disgraceful harpy."
 GXC.lategame.462.b: "That is Madame Li Zongren to you."

 GXC.lategame.463.t: "Counter-Revolutionaries and Censorship"
 GXC.lategame.463.d: "Censorship is prevalent in Nationalist China, with the press largely forced to conform to government imposed standards. The extent to which this repression varies, with some newspapers being directly Kuomintang affiliated while others balancing their journalistic integrity and toeing the state line. Continued intra-party instability has not proven kind to media independence, even as the Kuomintang struggles to create a consistent message for themselves.\n\nEven as the various party factions see-saw for power, the \"Regulation for Punishing Countr-Revolutionaries\" has been successfully passed with ambivalent support, further strengthening the state's ability to curtail unwanted viewpoints. Various leftist, liberal, and even pro-Hu Hanmin newspapers have been shut down, particularly in recently conquered provinces that are under more strict military or party rule. Many editors complain that expectations have been erratic, with censors playing a daily guessing game about their superiors' expectations. Fearing reprisal, many err on the side of caution, further stifling publishers. In one embarassing case, censors banned the distribution of the government's own official press statement.\n\nOne foreign correspondent notes that Chinese censorship is an order of magnitude worse than even the neighbouring Japanese, calculating that the Japanese cut out fewer than 500 words from one prominent American news agency across several years, while the Chinese removed four times as many from the same publication in just a few months. The long arm of Chinese censorship is only expected to grow as the new government finds clever ways to curtail foreign press like the British-owned North China Daily News. Located within a concession, the paper could safely print but the party-state has revoked its postal privileges to impair distribution.\n\nWith the revolution ongoing, there are few voices within the party willing to stand up against these restrictions. Most have found some refuge in Guangzhou where restrictions are somewhat looser, but real change is not expected any time soon."
 GXC.lategame.463.a: "The people can and must trust the government."
 GXC.lategame.463.b: "We do more good with transparency."

 GXC.lategame.464.t: "The Great Athletics Debate"
 GXC.lategame.464.d: "The New Guangxi Clique has made it their mission to reforge China into a nation capable of repelling invaders, pushing forward plans to convert the 12 hours per week dedicated to highschool sports into time allocated for paramilitary training. Ma Junwu, a leading Guangxi educator and fittingly the translator of Charles Darwin's On the Origin of Species, has gathered leading intellectuals and legislators to call for turning playing fields into \"Save-the-Nation\" fields. They have dismissed arguments that such drastic measures would diminish the reputation of Chinese education, contending that it is not being incapable of playing ball that the students should be afraid of being mocked for, but rather being incapable of defending their own country.\n\nBai Chongxi has gone further, saying that sports in China should be evaluated on the basis of \"economy, practicality, applicability, and universality of access\" and military training exercises meet all four criteria. To him, military and adjacent events like running, swimming, mountain climbing, high and distance jumping, callisthenics, and target practice were cheap and immediately needed, while popular sports like tennis were only open for the rich.\n\nBai has mocked the hypocritical students who eagerly participated in boycotts and protests against Japanese imperialism, but were nowhere to be found when called to serve their nation. Li has struck a similar tone, arguing that students are the future leaders of the country and have great sway over the masses, and if they are unwilling to defend their nation then China is doomed. Despite their differences, Ju Zheng agreed, holding that China ought to adopt Japanese style fitness and medical exams, disqualifying effete officials from the government, education, and even marriage. Their harsh words have won them little support among the Chinese student body, many of whom have joined with educators to protest the rollout of this new policy. After a narrow vote..."
 GXC.lategame.464.a: "The reforms are passed!"
 GXC.lategame.464.b: "The proposal is tabled."

 GXC.lategame.465.t: "The Four Great Calligraphers"
 GXC.lategame.465.d: "While the Kuomintang promote social revolution, it has also gone to great lengths to preserve or reinforce elements of Chinese culture that they have deemed valuable. Chinese Calligraphy is an ancient art form, considered one of the four classical skills of Chinese scholar-gentlemen (alongside playing stringed instruments, painting and proficiency in \"Go\"), and indeed many of the Kuomintangs leading members are quite fond of refining their technique during their free time.\n\nCalligraphy has undergone various transformations over the years and different styles have emerged. The Nationalist government boasts of \"Four Great Calligraphers of the Republic\" among their ranks, with Tan Yankai of Hunan specialising in regular script, the illustrious Hu Hanmin in official script, the elderly anarchist Wu Zhihui in seal script, and the respected Yu Youren in cursive script. While this label certainly has propaganda connotations, trying to demonstrate the new government's respect for venerable traditions, Yu Youren in particular has been credited for advancing cursive script.\n\nHe is said to have been the first to develop a modern standard cursive script, regarded by many as a sage in this form. Faster and easier to write and read, while still retaining accuracy and beauty, Yu has invested considerable energy researching, organising, and cataloguing thousands of Chinese characters into his widely read \"Standard Cursive Script Thousand Characters\". He has also founded a \"Standard Cursive Script Society\" to promote this new form.\n\nHis calligraphy is said to be so precious, various notices he handwrote, including those warning against public urination are said to have been stolen and sold as collectors' items. This promotion of Chinese traditional values has proven to be a boon for conservative elements of the Kuomintang, striking a chord with the old Chinese scholar-gentry and giving some traction for the besieged Western Hills government who often bemoan the loss of Chinese culture to uncultured warlords and iconoclastic socialists."
 GXC.lategame.465.a: "Is there no room left for beauty in China?"
 GXC.lategame.465.b: "Surely we have better things to focus on."

 GXC.lategame.466.t: "The Old Pillar of the Central Committee"
 GXC.lategame.466.d: "In and amongst the contentious ranks of the rival Central Executive Committees, there remain very few individuals still within the \"neutral\" space, at least in both character and official stance. Naturally there is a considerable cohort of individuals championing merely the \"party\", with neither \"Left\" or \"Right\" maintaining any sort of standing within the Kuomintang. Championing party unity to the utmost, declaring all those that align with such factional sentiments as akin to enemies of Dr. Sun and the Three Principles. This sentiment is undoubtedly popular, sported by the likes of Western Hills (even if their extremist adherents consider Wang Jingwei's cadres to no longer deserve party membership), Sun Fo and Reconstruction (If yet again they clamour for a re-registration of the party membership to eliminate \"bad\" elements), and even that of Hu Hanmin, with his consistent exhorting of party discipline and organisation decrying the fractured nature the United Front policy posits.\n\nAlas, history has not been kind to the unity of the original membership of the Kuomintang. Close comrades of 1924 torn apart by revolutionary fervour, power grabs, and self-serving sacrifices upon the altar of the National Revolution. However certain individuals have managed to remain steadfast, unaltered in their loyalty and dedication towards the Party and its Unity. A sitting Central Executive Committee member since its inception in 1924, Ding Weifen, a courteous man and once a fierce revolutionary, has forever remained a pillar of duty. A reminder of what the Party fights for.\n\nJoining the Tongmenghui close after its inception, Ding would inherit the title as chairman of the Shandong branch. Rallying Shandong at the beckon of Xinhai, Ding would become director of the Shandong Kuomintang Provincial Party Committee in 1912. Participating in the National Protection War, Ding would serve in Sun's Constitutional Protection Government, utilising his ties as a rare Northern Party member to influence membership within the Central Plains. Participating in the reorganisation, Ding would host Sun Yat-sen, Wang Jingwei and others during the Guofu's fatal trip to Beijing. Sympathising with Western Hills, Ding nonetheless stayed steadfast with the Canton Committee, participating in the Second National Congress.\n\nForced to flee the country as the Five Races trumped the White Sun, Ding would be contacted by Hu Hanmin's rival CEC, and elected as one of its members. Ding has dedicated his time in the interim towards prolific writing, publishing \"Qidongyu\" in 1931, \"Mao Shi Shaungsheng Tongzhuanyun Zheng\" in 1936, becoming an influential expert in studying Confucian Classics, even receiving praise from Zhang Taiyan. In official party business however, Ding remains extensively relied upon within Northern Party matters, acting as its impromptu head of affairs."
 GXC.lategame.466.a: "We can all take something from his service."
 GXC.lategame.466.b: "The old fool should learn to pick a side."

 ##RKMT Low Zeal Closing Chain (500-529)
 GXC.lategame.500.t: "The Yue-Gui Showdown"
 GXC.lategame.500.d: "Chinese unification has brought a tragic era of warlordism, competing governments, and foreign imperialism to a close, but the Century of Humilitiations will not truly end until the victorious Kuomintang sort out their internal affairs. While it is clear to most of the world that the new government will be ruled by the Nationalist Party, the chasm between the New Guangxi Clique dominated government (Gui) and the Cantonese dominated opposition based in Guangdong (Yue) has grown wider now that there are few external threats to unite them.\n\nSun Fo has taken the lead as a spokeman for the Yue camp, ending an unofficial ceasefire in the war of words by formally denouncing Li Zongren, Bai Chongxi, Huang Shaohong, and Huang Xuchu as a tyrannical army cabal. With the backing of generals including Xu Chongzhi, Li Liejun, and Chen Jitang, the Yue government has rallied a broad front to oppose the looming dictatorship and issued an ultimatum for Li Zongren to resign all his positions within the next 48 hours. More than that, they have broadened their demands, insisting on a just policy for punishing and rewarding soldiers (who are often seen as above the law), the elimination of regionalism in the army, complete public transparency of the budget, and the rooting out of corruption in the bureaucracy, implicitly placing blame on major government shortcomings on the New Guangxi clique.\n\nWhile Li Zongren has refused to publicaly dignify a response, his allies have returned fire by accusing Sun Fo of being an American-made dilettante, writing in a formal letter that he is \"a man rich with emotion, but with no wisdom, with a wealth of courtesy but lacking righteousness, changeable in personality, without personal opinion or judgment.\", pointing to his carousel of loyalties including joining and then abandoning the Western Hills Conference, the Wang Government, and most recently the rightist Government. In turn they claim he has stolen millions in his various capacities, enriching himself and his allies.\n\nEfforts are underway by the Western Hills leadership, with legs in both camps, to create a political offramp and reunite the Yue and Gui governments. Worryingly silent however is Hu Hanmin, who remains in self-imposed exile in his Guangzhou study."
 GXC.lategame.500.a: "The Gui dictatorship must be nipped in the bud!"
 GXC.lategame.500.b: "Yue decadence is an insult to all that we have fought for!"

 GXC.lategame.501.t: "The Generalissimo's New Clothes"
 GXC.lategame.501.d: "While Lin Sen remains the President of the Republic and Chairman of the Kuomintang, the man of the hour is General Li Zongren, who has made sure to be lauded at every opportunity by both domestic and foreign press. Foreigners have quickly caught on, with some major publications openly contextualising the former as \"Puppet President Lin\" and regarding Li as the true leader of the fledging government. Li's allies have surely been acting like their victory is soon at hand, with Bai Chongxi and other generals giving self-congratulatory addresses to the troops while Huang Shaohong and Huang Xuchu address visitors from around the country touting the successes of Guangxi as a \"Model Province\" for the nation. Madame Li's recent speaking tour and a media blitz by Guangxi Press barons like Qian Shifu and Kang Zhenhua have all signaled the same message: the time for President Li Zongren has come.\n\nThe would-be President himself has taken a more modest tone, denying any direct ambitions for leadership. He has made a concerted effort to court liberal democratic figures through the Kuomintang Revival Association, distancing himself from the regionalist New Guangxi Clique identity in favor of projecting the image of a national war hero. He has cast a stark contrast with the intellectuals that dominate the top parts of the rival Yue Government, depicting himself as a humble soldier from a poor background that rose through the ranks in a time of great emergency. His plain speaking style and pragmatic worldview has attracted some sympathy in contrast to the flowery language and seemly impractical visions of his enemies.\n\nLi has sought to meet with various northern figures in Beijing in his role as the \"Personal Military Representative of the President in Beijing\", achieving popularity among military and liberal circles, his competence as an administrator credited for calming student protests. His friendship with Bai Chongxi, a Hui Chinese, has allowed him to secure Chinese Muslim support and he has also sought to garner the endorsement of noted figures like Hu Shih, Gan Houxian, and Yan Yangchu (\"James Yen\"). For all the oppositions accusations of tyranny, it is clear that Li has done considerable work to build a popular mandate for himself."
 GXC.lategame.501.a: "Li convinces even the most hesitant to his side."
 GXC.lategame.501.b: "Beiyang's reluctant dreamers close ranks against him."

 GXC.lategame.502.t: "The Gambit of the Western Hills"
 GXC.lategame.502.d: "Despite ostensibly being the ruling party in the Republic, the Western Hills Faction are caught in a bind, trapped between the warring Yue and Gui camps. Ruling from [ROOT.Capital.GetCapitalVictoryPointName], their power hardly stretches outside of the Presidential Palace (which Lin Sen has refused to personally inhabit, preferring instead a modest rented home), and their leaders frequently shuttle from Nanning to Guangzhou to exhort unity.\n\nLi Zongren has claimed the lion's share of credit for the Nationalist government's unification of China, leaving the Western Hills government chronically short on credibility with the general public. Their ability to control the generals or enforce the negotiated terms after the Second Congress have largely faded, as Li Liejun's efforts can only travel so far. The Guangzhou rebels formally acknowledge Lin's Presidency but largely ignore him, unwilling to cooperate with a government with Li in office. They have pleaded for Lin to order Li's removal, a political impossibility during the war.\n\nDespite this, the Western Hills faction remains determined to resist the General's influence. Resentment has brewed since the war. Many faction members have begun to defect to the Yue government as Li's authoritarianism grows. Zhang Ji's son died under suspicious circumstances near Li's field headquarters, while Lin Sen's troubled nephew has died in battle, breaking his adopted father's heart. The elderly Chairman, nicknamed \"Old Man Green Plant\" after a treasured visit to Qingzhi (\"Green Plant\") Mountain in Fujian, has largely grown disillusioned as a result.\n\nUnder constant pressure from agents of the New Guangxi clique, he along with Ju Zheng, Xu Chongzhi and Zou Lu have summoned many leading members of the government to [ROOT.Capital.GetCapitalVictoryPointName] for an important meeting. Long expected, excitedly by some and with dread by others, an important announcement is made:"
 GXC.lategame.502.a: "Lin Sen has submitted his resignation as Chairman..."
 GXC.lategame.502.b: "...but not before endorsing Ju Zheng as his succcessor."

 GXC.lategame.503.t: "Throwing the Gauntlet"
 GXC.lategame.503.d: "News of Lin Sen's imminent resignation as President has reverbated across the nation, quickly escaping the nominally private Central Executive Committee meeting. By dawn it has reached the front pages of every major newspaper in cities all across China. His decision to nominate Ju Zheng as his successor has caught the Gui camp off-guard, but Li Zongren remains undaunted, accepting a nomination of his own from major allies like Bai Chongxi and Huang Shaohong. A few minor candidates have thrown their hats in the ring, but the field is expected to winnow out very quickly before the formal party vote.\n\nEyes turn to a humble home in Guangzhou, the unofficial base of the Yue faction. There lives the only real third contender for power within the Kuomintang apparatus: the disgraced Chairman Hu Hanmin. Seething in his original betrayal and ouster, he has refused any part in the new government but has refused to endorse any move to topple it either, despite frequent coaxing by former allies like Gu Yingfen, Sun Fo, and Chen Jitang. He maintained that Dr. Sun would want all his followers to faithfully adhere to the party's leadership to ensure national unification.\n\nWith that having been achieved, many expected him to emerge from his self-imposed exile. Today, he has finally done so to great fanfare among the Yue camp, formally taking on the mantle of Chairman of the Guangzhou Committee. In a booming address, he has denounced Li Zongren as a military usurper in the vein of Yuan Shikai. He has called upon Guangdong to take charge as the Piedmont of China, making a stand against Li Zongren and his clique. With regards to the coming election, he has not declared his candidacy, instead declaring that any election would be illegitimate so long as Li Zongren remains free to corrupt it.\n\nApplauded by many, accused of sour grapes by others, Hu's return to the public scene represents a grave threat to Li Zongren's ambitions and has undercut the Western Hill's efforts to rally the civilian opposition. Despite his bravado however, Hu's own position in Guangzhou is said to be insecure as well - his exile has cultivated an air of mystique but his once towering stature has nevertheless declined."
 GXC.lategame.503.a: "Hu's return galvanises Guangzhou!"
 GXC.lategame.503.b: "He had his chance and he blew it."

 GXC.lategame.504.t: "Faceoff in [ROOT.Capital.GetCapitalVictoryPointName]"
 GXC.lategame.504.d: "Many hoped the new Republic of China's first election for President would be a democratic one, with representatives from each of the thousands of district in China in attendance in a grand affair. Many also hoped it would be a dignified affair, combining the majesty of the office with the jubiliation of a new leader. Neither seems to be particularly likely in [GetYear], and while some vote is expected to be cobbled together down the line, the Kuomintang's hastily assembled internal party conference will de facto decide the nation's leader for the duration of the political tutelage.\n\nThe proceedings were in shambles before it even began. Yue aligned delegates have elected to boycott the conference, following Hu Hanmin's example as they insist on Li's arrest. Blatant threats, bribes, and blackmail have escalated, marring the legislative floor with open violence. Lin Sen, in his last acts as Chairman has pushed the meeting along, acknowledging that there really is only one question on the table. His choice proved fortuitous, keeping matters from being completely derailed.\n\nThe candidates make their cases in formal speeches though all present already know the boiler plates. Democratisation and reconciliation with Yue for Ju Zheng. Order and stable leadership for Li Zongren. Under the shadow of a renewed war, observers silently pray for their favoured side to win. Wasting little time, the ballots are counted. By a thin margin..."
 GXC.lategame.504.a: "Li Zongren and his diverse allies have won the race."
 GXC.lategame.504.b: "Ju Zheng and the establishment has secured an upset."

 GXC.lategame.505.t: "The Yue-Gui Face-off"
 GXC.lategame.505.d: "Despite decades of setbacks since Xinhai, the final victors of the warlord era are the twin provinces that make up Liangguang (literally \"two Guangs\"): Guangdong (abbreviated Yue) and Guangxi (abbreviated Gui). The Kuomintang factions that first gathered their strength in Liangguang have achieved something rather rare in Chinese history - a south to north path to unification. With it, the Kuomintang (Nationalist Party) has established themselves as the undisputed ruling party of China.\n\nOr well, it would be if it were not for the continuing divisions in fractious one-party state. On-going disputes over national leadership has manifested itself in the de facto split between the \"Gui\" faction, nominally ruled by Chairman Lin Sen and the civilian Western Hills Faction but de facto under the growing sway of Li Zongren and the New Guangxi Clique, and the rival \"Yue\" faction\" which has amassed a broad coalition to oppose Li Zongren in wake of his victory over former Chairman Hu Hanmin during the Second National Congress.\n\nMatters have escalated in recent days with Lin Sen's decision to step down as Chairman, no doubt under pressure to make way for Li Zongren's ascent into the highest office of the land. Li has been eagerly burnishing his credentials both as a military hero and as a friend of Chinese liberalism, painting himself as a reasonable, practical man capable of solving China's problems. In a desperate attempt to avoid what otherwise would be seen as fait accompli, Lin has endorsed his ally Ju Zheng as his successor, forcing an internal party election and hoping entrenched civilian party interests close ranks behind Ju. This has thrown the Gui government into disarray.\n\nThe weaker Yue government has responded by coalescing around Hu Hanmin, who has returned from his self-imposed exile in Guangzhou to take leadership. Calling for the total ouster of Li Zongren and his clique, they have leveraged Guangdong's traditional role as the bastion of the party to mount a convincing rival government. Yue and Gui seem on the verge of civil war, with the coming Gui election likely determining whether or not the crisis can be resolved in a peaceful manner. Naturally, [ROOT.GetLeader] has been courted by all sides."
 GXC.lategame.505.a: "We will throw our support behind Li Zongren's candidacy!"
 GXC.lategame.505.b: "We shall endorse Ju Zheng for national leadership!"
 GXC.lategame.505.c: "We cast our lot with Hu Hanmin and the Yue government!"
 GXC.lategame.505.e: "Perhaps the party-state is not as infalliable after all..."

 GXC.lategame.506.t: "[FROM.GetNameDefCap] Supports Li Zongren"
 GXC.lategame.506.d: "Eyeing the growing divisions between Yue and Gui with concern, [FROM.GetLeader] has elected to throw his support behind Li Zongren's candidacy for Chairman. While in normal times the influence of outlying regions would be easy to ignore compared to the \"core territiory\" controlled by the Nationalists, with the central government in crisis these endorsements by regional actors can be critical. [FROM.GetLeader]'s decision effectively mobilises the weight of the [FROM.GetAdjective] delegation in General Li's favour, something that may encourage other, smaller delegations to follow suit, a cascading effect that can swing what is expected to be a close race.\n\nWhy the [FROM.GetAdjective] leader has chosen to do so is unclear, especially given his distance from the centre of [GXC.Capital.GetCapitalVictoryPointName] politics. Perhaps it is because of sympathy for General Li against what the [FROM.GetRulingParty] perceive as a corrupt establishment, or maybe it's to get in good graces with who they believe is the inevitable victor. Or maybe, they are hoping to sow chaos that can be exploited for their own ambitions.\n\nTime is limited for Ju Zheng's allies in the Western Hills Clique to block New Guangxi's momentum, though options remain limited. To dilute the effects of such a public endorsement would blunt methods, a visible sign of Ju's lack of faith in the party's burgeoning democracy which may cause long term damage to public perception. Moreover, some fear that such a trap was the intended response all along, that [FROM.GetLeader]'s decision to wade into national politics is a trap meant to give them a pretext needed to condemn the party-state as a whole. With two armies already on the board poised to fight one another, can we really afford a third?"
 GXC.lategame.506.a: "General Li expresses his humble gratitude."
 GXC.lategame.506.b: "His enemies sends their regards..."

 GXC.lategame.507.t: "[FROM.GetNameDefCap] Endorses Ju Zheng"
 GXC.lategame.507.d: "Eyeing the growing divisions between Yue and Gui with concern, [FROM.GetLeader] has elected to throw his support behind Ju Zheng's candidacy for Chairman. While in normal times the influence of outlying regions would be easy to ignore compared to the \"core territiory\" controlled by the Nationalists, with the central government in crisis these endorsements by regional actors can be critical. [FROM.GetLeader]'s decision effectively mobilises the weight of the [FROM.GetAdjective] delegation in Mr Ju's favour, something that may encourage other, smaller delegations to follow suit, a cascading effect that can swing what is expected to be a close race.\n\nWhy the [FROM.GetAdjective] leader has chosen to do so is unclear, especially given his distance from the centre of [GXC.Capital.GetCapitalVictoryPointName] politics. Perhaps it is because of sympathy for Ju Zheng against what the [FROM.GetRulingParty] perceive as a new Yuan Shikai, or maybe it's to get in good graces with who they believe is the inevitable victor. Or maybe, they are hoping to sow chaos that can be exploited for their own ambitions.\n\nTime is limited for Li Zongren's allies in the New Guangxi Clique to block the Western Hill's momentum, though options remain limited. To dilute the effects of such a public endorsement would blunt methods, a visible sign of Li's lack of faith in the party's burgeoning democracy which may cause long term damage to public perception. Moreover, some fear that such a trap was the intended response all along, that [FROM.GetLeader]'s decision to wade into national politics is a trap meant to give them a pretext needed to condemn the party-state as a whole. With two armies already on the board poised to fight one another, can we really afford a third?"
 GXC.lategame.507.a: "Ju Zheng takes all the support he can get."
 GXC.lategame.507.b: "...but few of it will reach [GXC.Capital.GetCapitalVictoryPointName]!"

 GXC.lategame.508.t: "[FROM.GetName] Recognises Hu Hanmin"
 GXC.lategame.508.d: "Eyeing the growing divisions between Yue and Gui with concern, [FROM.GetLeader] has withdrawn his recognition of the so-called Gui Government altogether, formally announcing his support for Hu Hanmin and his Yue Government. While in normal times the influence of outlying regions would be easy to ignore compared to the \"core territiory\" controlled by the Nationalists, with the central government in crisis these endorsements by regional actors can be critical. [FROM.GetLeader]'s decision casts the legitimacy of the Gui elections in further doubt and elevates the influence of the opposition. There is concern among many in the Gui camp that this may be the start of an avalanch, with smaller groups following suit.\n\nWhy the [FROM.GetAdjective] leader has chosen to do so is unclear, especially given his distance from the centre of [GXC.Capital.GetCapitalVictoryPointName] politics. Indeed, it is understood that some \"unofficial\" emissaries remain with the Gui government, keeping a foot in both camps in case further back deal negotiations need to be brokered. Keeping one's options open is always a wise decision thanks to the shifting nature of the Warlord Era.\n\nTime is limited for Gui loyalists to pressure [FROM.GetAdjective] power holders back on their side or at least into a position of neutrality. While regional leaders like [FROM.GetLeader] do have tremendous sway in their respective territory, it is not absolute and this creates for even more confusing political dynamics. On the other hand, as the Yue-Gui split worsens, it becomes increasingly hard to hide the scale of the crisis from the war-weary general public. Moreover, some fear that such a trap was the intended response all along, that [FROM.GetLeader]'s decision to wade into national politics is a trap meant to give them a pretext needed to condemn the party-state as a whole. With two armies already on the board poised to fight one another, can we really afford a third?"
 GXC.lategame.508.a: "Hu Hanmin's fortunes continue to rise."
 GXC.lategame.508.b: "...but pride goes before the fall!"

 GXC.lategame.509.t: "[FROM.GetName] Denounces Yue-Gui"
 GXC.lategame.509.d: "Eyeing the growing divisions between Yue and Gui with concern, [FROM.GetLeader] has called out both factions in a daring address at [FROM.Capital.GetCapitalVictoryPointName], suggesting a break from the Liangguang Kuomintang altogether. Perhaps as a testament to the growing weakness of the central government, now split into two camps on the verge of exchanging blows, the ability for an upstart regionalist to speak out like this bodes poorly for the future of the Nationalist Government.\n\nThe [FROM.GetAdjective] leader's very public words is likely testing out the waters to see whether or not he has the political support to make his own bid for power, rallying disgruntled and/or opportunistic elements against the Kuomintang. Of course, [FROM.GetAdjective] emissaries remain attached to Gui and Yue circles, a sign that the [FROM.GetRulingParty] have not yet fully committed to breaking with Liangguang, but the warning is very obvious.\n\nTime is running out for the Yue and Gui camps to resolve their differences and the people are weary of the infighting and lack of progress in improving their plight, a ripe environment for a fresh challenge to the new Nationalist government. The high command warn that a rebellion seems imminent, and with two armies already on the board poised to fight one another, can we really afford a third?"
 GXC.lategame.509.a: "General Li and his men tolerate no traitors!"
 GXC.lategame.509.b: "Mr. Ju will broker a swift but fair arrangement."
 GXC.lategame.509.c: "Chairman Hu guards our revolution. He always has."

 GXC.lategame.510.t: "The Kuomintang Rebuff Our Efforts!"
 GXC.lategame.510.d: "Despite our genuine efforts to weigh in on the brewing crisis between the Yue and Gui governments that have divided the Kuomintang, it seems the one thing that these haughty factions can agree on is that they do not tolerate outside opinions. Our opinions were quashed by government censorship, our representatives harassed by the secret police, and offers to mediate were brushed aside. The message could not be any more clear: \"this is an internal matter, outsiders need not speak\".\n\nWhat an selfish, oafish attitude for a party to hold! They claim to be unifiers, to fight for democracy, and yet the people cannot speak their mind? This humiliation has not gone over well in [ROOT.Capital.GetCapitalVictoryPointName], and many within the [ROOT.GetRulingParty] call for action. No matter how the dice lands, at the end of the Yue-Gui split there will be a dictatorship - so why wait to see which tyrant emerges? Now is our opportunity they say, a cry that resounds even among the lower ranks. And more and more, [ROOT.GetLeader] mulls his options."
 GXC.lategame.510.a: "A decision looms..."

 GXC.lategame.511.t: "New Guangxi Smashes the Opposition"
 GXC.lategame.511.intro: "Amid the cacophony of discord and several outbreaks of violence among legislators, many doubted whether not elections would even be held. Indeed, plenty had refused to even attend, bowing out thanks to fears of retribution or to spend their hard-earned bribes. A mysterious plague of sudden \"illnesses\" seemed to afflict key voters ahead of the meeting, but quorum was nevertheless met. Despite the deterioating situation, there was too much on the line for either side's partisans to back down now."
 GXC.lategame.511.d: "$GXC.lategame.511.intro$\n\nA winner was finally called, but Li Zongren spent little time savour his victory. Dismissing any pleasantries with the now toothless Ju Zheng and the Western Hills clique, he almost immediately brought the weight of New Guangxi to bear against his remaining rivals, gathered neatly in the Yue government to be eliminated together. As New Guangxi aligned propagandists hammered Hu Hanmin, Sun Fo, Chen Jitang, Gu Yingfen, and others who dared to stand up against China's conquering hero. Bai Chongxi and the general staff began drafting up battle plans but it ultimately was for nothing.\n\nBefore marching orders could be disseminated, the Yue government dissolved almost overnight. Thanks to a mixture of careful bribes and general demoralisation, most of the elite Guangdong Air Force (perhaps the best paid and most prized arm of the New Guangdong clique) defected to the central government and they were soon joined by an exodus of army defectors. Long wracked by infighting, the warring factions of the Yue government were too divided to even formally dissolve their administration, individually leaving for exile without resigning their posts. Only Hu Hanmin bothered stay in Guangzhou, his second chance at power in shambles.\n\nThe central army mops up any remaining resistance and the secret police arrests any one who dares continue to speak out, but all know that Li has already won - even if they are shocked he did so largely without firing a shot. A Kuomintang civil war has been avoided and Li's once shaky position is now secure from within. Now all that remains to be seen is what outsiders have to say about it."
 GXC.lategame.511.a: "They shatter like glass."

 GXC.lategame.512.t: "New Guangdong Overthrows the Government"
 GXC.lategame.512.d: "$GXC.lategame.511.intro$\n\nA winner was finally called, but Li Zongren had little time to savour his victory. Almost immediately, it was panned as illegitimate by many leading members of Gui government. Ju Zheng refused to acknowledge his defeat, and the accompanying public protests were much larger than expected, say nothing about the amassing forces under Hu Hanmin's banner. A war between Yue and Gui seemed inevitable, until it was not.\n\nLi Zongren was the first to be arrested. Striding towards his headquarters in his new Presidential outfit, he entered his war room and was consequently ambushed by a special action team. The grim faces of his staff and the presence of Yue-aligned Marshal Li Liejun indicated he would not be President for long. Liejun read out the charges filed against him, but Li refused to go down without a fight. An experienced soldier and a student of martial arts, it took several men to restrain General Li. He roared with rage at the betrayal as his lieutenants stared emotionlessly, but Marshal Liejun did not flinch when Li lunged at him unsuccessfully - one last act of defiance. Something had to be done to avoid another round of war.\n\nBai Chongxi was arrested in his field headquarters while preparing to march against the Yue army, and Huang Xuchu seized in Nanning by Governor Huang Shaohong, who saw the writing on the wall. As Hu Hanmin arrived into the Presidential Palace, escorted by his leading supporters, he refused to give his defeated rival the dignity of seeing him in detention. Instead, as Ju Zheng and other Western Hills grandees looked on sheepishly, he reclaimed his place as Chairman, with fire in his eyes as the Gui government crumbles to dust. Standing defiantly in the capital, he dares any remaining challengers in the outlying provinces to face him and his wrath."
 GXC.lategame.512.a: "Hu Hanmin has his revenge..."

 GXC.lategame.513.t: "The Western Hills Strikes Back"
 GXC.lategame.513.mid: "A winner was finally called, and the result was a stunning rebuke to Li Zongren and his power-grab. Ju Zheng, the champion of the party establishment, was named the victor and was promptly inaugurated to forestall any New Guangxi challenge. Their bitter triumph finally won, the Western Hills Clique took no chances: General Li was arrested before the convention was even adjourned. The result determined, the junior ranks quickly fell in line as Li's house of cards collapsed in on itself. Bai was arrested in his field headquarters, Huang Xuchu seized in Nanning by Governor Huang Shaohong. Most of New Guangxi's soldiers followed Govenor Huang's example, choosing survival over loyalty."
 GXC.lategame.513.d: "$GXC.lategame.511.intro$\n\n$GXC.lategame.513.mid$\n\nWith New Guangxi rebuffed, an intra-party civil war is likely to be avoided but not without difficult negotiations. As promised, Hu Hanmin and his Yue delegation arrived to negotiate terms in a solemn procession. Resentments continue, with mutual feelings of betrayal clouding discussions. Under pressure from his generals to seek a speedy resolution, Hu and his deputies acquiesced to terms largely in favour of the Gui government, recognising Ju as Chairman and formally dissolving the Yue committee. While all participants are happy to put the crisis behind them, its consequences continue to reverbate. We can only hope that this peace will hold."
 GXC.lategame.513.a: "...and a bargain."

 GXC.lategame.514.t: "Revenge of the Cantonese"
 GXC.lategame.514.d: "$GXC.lategame.511.intro$\n\n$GXC.lategame.513.mid$\n\nWith New Guangxi rebuffed, an intra-party civil war is likely to be avoided but not without difficult negotiations. As promised, Hu Hanmin and his Yue delegation arrived to negotiate terms to adoring crowds. Resentments continue, with mutual feelings of betrayal clouding discussions. With the Gui government largely discredited in the eyes of the general public and many applauding Hu for securing Li's ouster, Ju held a considerably weaker bargaining position. Realising the inevitable, Ju pressed for what terms he could in exchange for his recently gained position, stepping down as Chairman after negotiations to usher in Hu Hanmin's return. While all participants are happy to put the crisis behind them, its consequences continue to reverbate. We can only hope that this peace will hold."
 GXC.lategame.514.a: "Once more, Hu Hanmin shall rule the party. And we shall have Datong."

 #Endgame Rebellion Event - Keep This Note So Easier for Others to Find.
 GXC.lategame.515.t: "The Republic Teeters to the Brink"
 GXC.lategame.515.d.intro: "After a contentious election, the so-called Gui Committee of the Kuomintang has chosen their leader: Li Zongren's quest for power has been completed. Having built up a popular following among the military, the public, and the intelligentsia, by trouncing Ju Zheng and the establishment Western Hills faction in elections he has swept away the last challenge to his power within the Gui Committee. This bodes poorly for the future of Yue-Gui relations, as the rival Yue Committee under Hu Hanmin denounces the Gui elections as fraudulent. A final, destructive confrontation seems likely between the two men as China can do little but watch helplessly."
 GXC.lategame.515.d.generic: "$GXC.lategame.515.d.intro$\n\nBut not everybody. Here in [ROOT.GetNameDef], we have long ensured that the petty disputes of the would-be tyrants would stay out of [ROOT.Capital.GetCapitalVictoryPointName]. As the situation devolves, many turn to [ROOT.GetLeader] for leadership, pointing to the army that has protected the region for so long. Some however wonder if the Kuomintang have destroyed their legitimacy for good, and whether or not it is worth waiting to see which dictator emerges from the ashes to oppress us. Maybe, for the sake of the nation, it is time to take a risk and bring peace to China for good."
 GXC.lategame.515.d.yunkmt: "$GXC.lategame.515.d.intro$\n\nMust it be this way? Zhu Peide has been a faithful soldier of the revolution since the beginning, and the Third Army loyal protectors of the Three Principles despite all adversity. Yunnan was where first National Protection Alliance was born, where faithful republicans stood up against tyranny, where good men died defending the constitution. Now, with the party's senior leaders on the verge of blows, the Yunnan committee watches with trepidation. Would stepping up make the situation worse, or do we have a duty to ensure that General Li and Mr. Hu do not destroy the country and revolution in their vain pursuit of power?"
 GXC.lategame.515.d.shxgmj: "$GXC.lategame.515.d.intro$\n\nThis helplessness has characterised the common people of China for decades, left without a voice as Emperors and tyrants trade blows. But General Feng Yuxiang, from the very first day of his career, has always known that the true power of the nation is held in the people. When Dr. Sun offered his Three Principles to the nation, he could have never envisioned that his supposed followers would bastardise them so. From afar he must be asking, \"who will protect the laobaixing from these traitors?\""
 GXC.lategame.515.d.shxyan: "$GXC.lategame.515.d.intro$\n\nYan Xishan, in his wisdom, predicted this. The Kuomintang cloth themselves in ideology and nationalism, but they are ultimately motivated by the same thing that drove everone before them: power. Once it was finally in their grasp, it was only natural for them to kill one another for it. Governor Yan is no stranger to power and its consequences, having survived decades of Beiyang politics. But maybe this is his chance to claim it for himself?"
 GXC.lategame.515.a: "If we stand for nothing, what'll we fall for?"
 GXC.lategame.515.b: "Dying is easy, living is harder."
 GXC.lategame.515.c: "When we're gone, I wonder who will remember our name? (Switch to Liangguang)"

 #Endgame Rebellion Event - Keep This Note So Easier for Others to Find.
 GXC.lategame.516.t: "A Last Gasp of Civilian Rule"
 GXC.lategame.516.d.intro: "After a contentious election, the so-called Gui Committee of the Kuomintang has chosen their leader: Ju Zheng and the Western Hills establishment has successfully denied Li Zongren's quest for power. Although initially seen as a long shot in face of General Li's military might, brute force was insufficient in swaying key party electors, who closed ranks around Ju, a well-connected civilian official who campaigned on reconciliation and the loosening of tutelage, in protest of the powergrab. This bodes well for the future of Yue-Gui relations, as the rival Yue Committee under Hu Hanmin has praised this recent step towards ending the New Guangxi Clique's influence. These recent developments seem likely to usher in renewed negotiations."
 GXC.lategame.516.d.generic: "$GXC.lategame.516.d.intro$\n\nThe likely peaceful resolution of the recent crisis has been welcomed as a sign that the violent ways of the Warlord Era are coming to a close. However, not everyone is convinced - the party's leadership very nearly resulted in a renewed civil war. The party gave outsiders limited say in its outcome, and though they claim free elections on their way, who knows how long it will be before someone that is not an insider like Ju can take the helm? With the party-state as weak as ever, some have urged [ROOT.GetLeader] to stake his own claim for power, a risky proposition even in better times. Still, with negotiations underway the window for bold moves is closing."
 GXC.lategame.516.d.yunkmt: "$GXC.lategame.516.d.intro$\n\nThe likely peaceful resolution of the recent crisis has been welcomed as a sign that the violent ways of the Warlord Era are coming to a close. Among Kuomintang cadres in Yunnan, it has been praised as a sure sign that the party can resolve its differences in an amicable way. Still, not everyone has been satisfied by the result, perhaps because of sympathy for General Li or maybe having grown disillusioned by the circus that led up to the vote. All eyes are on Governor Zhu Peide and the old National Revolutionary Army, one of the few Kuomintang leaders that can credibly challenge the results."
 GXC.lategame.516.d.shxgmj: "$GXC.lategame.516.d.intro$\n\nThe likely peaceful resolution of the recent crisis has been welcomed as a sign that the violent ways of the Warlord Era are coming to a close, but not everyone is convinced. After all, would a dictatorship under Ju Zheng or Hu Hanmin be that much different than one under Li Zongren? What does the laobaixing care if the party chooses a civilian who does not care about them or their opinion versus a general that does the same? Both them, for all their claims of democracy and revolution are ultimately insiders of a conquering party. Maybe, Feng Yuxiang muses (as he's done several times before), it is time for a change. Others, however, warn that the people do care about peace and stability and that history has its eyes on all of us."
 GXC.lategame.516.d.shxyan: "$GXC.lategame.516.d.intro$\n\nThe likely peaceful resolution of the recent crisis has been welcomed as a sign that the violent ways of the Warlord Era are coming to a close. Governor Yan is not convinced however. He has been in power since Xinhai decades ago, and has seen men come and go in the revolving door of Beiyang politics. Kuomintang squabbles, he reasons, is no different - one upstart General grew too powerful and an alliance of weaker civilians rose up to consume him out of fear. With the threat broken, it will not be long until they try and fail to divide up power, only to perpetuate the cycle of violence. True peace cannot be found by sham elections and poor-faith diplomacy: there will only be one winner in the end. The only question remains: could it be Yan Xishan?"
 GXC.lategame.516.a: "I'm not throwing away my shot!"
 GXC.lategame.516.b: "I'm willing to wait for it."
 GXC.lategame.516.c: "Nationalists: We got the job done! (Switch to Liangguang)."

 ##RKMT Political Tree Events (530-559)

 GXC.lategame.530.t: "Dawn of the White Sun"
 GXC.lategame.530.d.1: "Finally after a series of trials and tribulations, our nation has been unified under the watchful auspices of the Kuomintang. Yet with all of the jubulations comes great sorrow, at the comrades we've lost, the lives that were lost, destruction of homes, families, cities. Rising above the petty warlords, vile imperialists and the myriad of other factions challenging our rightful bid for leadership of the nation. The revolution started by Dr. Sun Yat-sen all those years ago, will be finished by those most fluent in his teachings.\n\nHowever, despite this great success many within the party are exceedingly anxious, for internal machinations and political manoeuvring still occur behind the scenes. The factionalism and cracks only begin to worsen, as the lack of an external foe to unite against leaves the party directionless, and keen to turn on itself. However, they cannot stop now, for the wise stewardship of [ROOT.GetLeader] has seen them this far, and assuredly the stages of the national revolution as laid out by Dr. Sun will be followed swiftly and resolutely, for the populace desire the revolutionary mission to finally conclude.\n\nWhatever it may be, the next few months will be the defining crescendo of the National Revolution, to define its future, and the future of the very nation. With the party-state working towards stabilisation and reconstruction, all eyes are on [Root.GetLeader], for the decisions made will reverberate for generations to come."
 GXC.lategame.530.d.2: "Finally after a series of trials and tribulations, our nation has been unified under the watchful auspices of the Kuomintang. Yet with all of the jubulations comes great sorrow, at the comrades we've lost, the lives that were lost, destruction of homes, families, cities. Rising above the petty warlords, vile imperialists and the myriad of other factions challenging our rightful bid for leadership of the nation. The revolution started by Dr. Sun Yat-sen all those years ago, will be finished by those most fluent in his teachings.\n\nHowever, despite this great success many within the party are exceedingly anxious, for internal machinations and political manoeuvring still occur behind the scenes, having threatened to snuff the Revolution's flame itself. The ousting of Hu Hanmin as chairman has allowed the party's dark shadow to fester, and [ROOT.GetLeader] struggles to maintain both control and influence. With guns behind backs, and shifting allegiances, the future of the party is tumultuous and bleak. With the growing harmony of voices championing an end to military rule, there is much to be done, and many consequences to be had.\n\nWhatever it may be, the next few months will be the defining crescendo of the National Revolution, to define its future, and the future of the very nation. With the party-state working towards stabilisation and reconstruction, all eyes are on [Root.GetLeader], for the decisions made will reverberate for generations to come."
 GXC.lategame.530.a: "Onwards!"

 GXC.lategame.531.t: "The Fourth Central Executive Committee"
 GXC.lategame.531.d: "With the light of Kuomintang control now shining on all corners of the Chinese nation, a most pressing matter has been presented to [ROOT.GetLeader]. Whilst a revolution lead from Guangdong and Guangxi, the party now encompasses all regions of China, and it must acknowledge this fact. Like Prussia and Piedmont before them, the party-state must bring forth their brethren into the new age, and incorporate them so as to partake in the National Revolution. To take a first bold step in enacting this, members within the party have sought the expansion of the Central Executive Committee to include a more diverse array of members.\n\nWith Hu Hanmin's exile in Moscow, his Second Central Executive Committee majorly comprised those close to him, and those who joined following the failure of the Northern Expedition. As a result of such, it was stacked with Elders Clique and Western Hills members almost absolutely - with the notable inclusion of Sun Fo, Wu Chaoshu and Wang Kunlun in absentia. With the homecoming and return of the Chairman onto Chinese soil, the committee was expanded to include the military factions who allowed such a return.\n\nWith the capture of more and more urban centers, the populace and intellectuals alike clamber for another expansion of the CEC, to properly represent all members of Chinese society. Key members within Guangdong and Guangxi suggest expanding the seats of the New Guangdong and New Guangxi cliques, others bring forth the idea of including members from other provinces to balance Southern dominance, some murmurs even indicate the inclusion of Dangwai to encompass a wide front of democratic ideals and regionalist interests.\n\nSuch decisions have precedence within party history, as previous committees had made attempts to balance the membership list by region, whilst also welcoming a multitude of warlord allies to ensure their compliance in military matters. Ultimately, the verdict is up to [ROOT.GetLeader], and their vision for the future."
 GXC.lategame.531.a: "Their ideas can only aid the revolution."
 GXC.lategame.531.b: "We shall not replace Beijing with Guangzhou."
 GXC.lategame.531.c: "Pragmatism whilst preserving our ideals."

 GXC.lategame.532.t: "The Public Security Bureau"
 GXC.lategame.532.d: "The nation may be united, but its people are not. Continuous resistance against the party's control by subversive elements pestering us have lead to the development and creation of the \"Public Security Bureau\", a new organisation aimed to squash all dissent against party rule, and ensure the stable progress of the revolution. However such an organisation cannot function without strong leadership, and the factions within the Kuomintang have pushed forward a number of select individuals of particular repute and skillset for such a role. Candidate put forth by Chen Jitang and his clique, Li Shizhen, is perhaps the most experienced of the prospective police chiefs, for he is quite renowned for having been sent abroad to learn the policing tactics of the USA, Japan and Europe, and is already an adept administrator. On New Guangxi's side, they have put forth their own personal head of their secret police, with obvious ties and devotion to the New Guangxi clique, he has been reliable in ensuring their control of the province. Finally, the Western Hills Clique have proposed that Central Supervisory Committee member, and known civilian leader, Mao Zuquan take the position. A lawyer by trade, he might prove to be a more fair and equal hand on the wheel."
 GXC.lategame.532.a: "A modernised force under Li Shizhen."
 GXC.lategame.532.b: "The reliable hand of Wang Gongdu."
 GXC.lategame.532.c: "The stalwart and just Mao Zuquan."

 GXC.lategame.533.t: "The New Civil Service"
 GXC.lategame.533.d: "Our governmental bureaucracy is in dire need for expansion, for some fear it has reached its limits. To ensure stable, efficient, well functioning government, the party has decided to expand and renew the current civil service system to accommodate for the new lands and civilians under their control. Of course with a new and expanded service comes the question of who to staff the many positions required? Many central figures are suggesting that appointments be made based on loyalty to the party and chairman, to make certain corruption and a self-serving attitude does not fester.\n\nIn contradiction, the Western Hills clique have suggested that we open the positions to the previous Beiyang burueacrats that held the position, for their experience might prove invaluable in such a time. Alongside this, the Liberals have championed that the fresh, Western educated young breed of returning overseas students are more than fit enough to fill such positions, with their fresh outlook and burgeoning vigor. Finally, the New Guangxi clique have pushed for veterans of the army - in dire need of retirement - to be given the positions, having proved their loyalty with blood."
 GXC.lategame.533.a: "Those loyal to the utmost."
 GXC.lategame.533.b: "Former bureaucracy has proven itself."
 GXC.lategame.533.c: "Returning overseas youth!"
 GXC.lategame.533.e: "Lest we forget our veterans."

 GXC.lategame.534.t: "A Free Legislature?"
 GXC.lategame.534.d: "In our efforts to maintain cohesion and a resolute following of Dr. Sun's ideals, the recent period of party-state has directly lead to the consequence that all decisions, large or small, in some way went through the expansive party apparatus, naturally creating a bureaucratic system that objects to change and transformation. With such a current system, a new legislature is a prospect with shaky foundations, despite this many internal factions are expecting a diversification of the ideas compromising the legislature. Pioneering the initiative is naturally Sun Fo and his Reconstruction Faction, demanding an in increase in non-Kuomintang member participation. The Western Hills clique are not far behind, harkening back to Song Jiaoren's legacy, they have also put their weight behind the inclusion of external parties as legislators. Even the Elders Clique, cautious and apprehensive as always, have been open to the discussion and idea.\n\nIn reality, these positions are not actually elected, and instead would be appointed by the Kuomintang party-state to ensure increased democratisation of the nation. In practical application, this leaves three options. Firstly, the prospective outside legislators could participate as Dangwai, a cautious but much needed step towards proper political participation. Secondly, they could follow the Western Hills ideas, and form their own political parties in parallel to the Kuomintang. Thirdly, the Chairman could put his foot down, and maintain Kuomintang stewardship of the nation for the time being, democracy after all, cannot be rushed."
 GXC.lategame.534.a: "They may partake, as Dangwai."
 GXC.lategame.534.b: "Let them establish the parties."
 GXC.lategame.534.c: "We shall lead, as always."

 GXC.lategame.535.t: "The Female Patriot"
 GXC.lategame.535.d: "Whilst the revolution pushes ahead onto a new age of prosperity, we cannot merely leave behind our female compatriots in such a time of social upheaval and change. With his noted writings and theories, Hu Hanmin continues to be concerned with women's fate in modern society, insisting that they should be granted economic independence in society. \n\nFollowing such thoughts, he himself seems rather optimistic on the future of women's role in society, noting that since the Industrial Revolution, equality in the work force has been approaching a balance, and women's social status has improved as their economic contribution has increased. To push forward such a process, he has proposed that China requires a reconstruction of its socio-economic organisation to create a well-coordinated, property-sharing, and domestic society. With humanity's instinct to love others as well as oneself, genuine pure-love in all human relationships would be bound to flourish.\n\nIn parallel to this, Sun Fo has naturally taken a similarly progressive outlook on his female compatriots. With the further participation of women in society and government, naturally their status will be elevated to be on par with their fellow man. However, Sun Fo in particular has rejected the notion of birth control being freely available for women, fearing that the Chinese nation would be short of manpower by the end of the 20th century if it were to be easily accessible.\n\nIn complete contraflow to the ideas of his contemporaries, face of the New Guangxi Clique, Li Zongren, has put forth a nigh puritan outlook on his fairer counterparts. Whilst considering them key participants in society as a whole, even pushing for the permanent mobilisation of women in the army, it would appear he desires a puritanical, militarised and literate sect of society ready to serve the nation. An advocate against what he deems immorality, he has called for controls on women's clothing to counter promiscuity."
 GXC.lategame.535.a: "Socio-economic reorganisation, for pure love!"
 GXC.lategame.535.b: "Sun Fo's liberalist outlook."
 GXC.lategame.535.c: "Li Zongren has the right ideas."

 GXC.lategame.536.t: "Capturing the National Revolution"
 GXC.lategame.536.d: "Imperative but often unappreciated is the integral art of capturing history as it happens. An art in itself, the Chinese nation is rife with dynamic photographers, witty journalists and endeavouring artists all of whom work collectively to encapsulate the terrifically tumultuous period of the Warlord Era. And the Party itself is no exception to this rule.\n\nPertinent member of Sun Fo's young guard Reconstruction Faction, illustrious diplomat, close friend of Wu Chaoshu, accomplished bureaucrat, and more vibrantly, a wonderful photographer. Fu Bingchang is one of the more youthful politicians within the Party's retinue, having only joined the party at a mere twenty two years old. Graduating with a degree in Civil Engineering from the University of Hong Kong, Fu would develop a keen interest in photography, founding the short-lived Jinshi society specialising in scenic photography.\n\nJoining Dr. Sun's 1918 Constitutional Protection Government through familial connections, Fu would find renewed purpose and service as Wu Tingfang's secretary, he would develop a close kinship with Wu Chaoshu, Wu Tingfang's son. Accompanying Wu Chaoshu on various diplomatic missions as his secretary, Fu would return to China to serve as the representative of the Finance and Foreign Affairs ministry to Hong Kong. Transferred to serve as the supervisor of Guangdong Customs in 1923, Fu would find himself cataloguing the various events of the power struggle as they happened, having recently acquired a new camera by 1924.\n\nIn a Pictorialist style, Fu manages to capture the highlights of the Kuomintang's power struggle and Northern Expedition. Ranging from portraits of Chiang Kai-shek and Hu Hanmin, to group photographs of Tan Yankai, Sun Fo, Gu Yingfen, Wang Jingwei, and numerous other party elders. Fu's collection of photographs have gained particular notoriety with the resurgence of the Party, as captivated onlookers from around the world look to the past of the often besmirched Kuomintang."
 GXC.lategame.536.a: "What an illustrious passion!"

 ##LKMT Political Flavor Events (560-569)
 GXC.lategame.560.t: "Dongli Mountain House"
 GXC.lategame.560.d: "Back during the reign of the Daoguang Emperor of the Qing Dynasty, Jiang Lixiang founded the Liyin Garden in one of Dongguan city's composite villages. Fate would not be kind to the garden, however. For one reason or another, the garden was abandoned during the Century of Humiliation and remained so until recently. General Jiang Guangnai, grandson of Jiang Lixiang and one of Chen Mingshu's close allies, took it upon himself to renovate the garden in the aftermath of Chen Mingshu's seizure of Guangzhou.\n\nHowever, instead of restoring the garden to its original state, Jiang has decided to build a villa in the garden. Renaming it to the Hongli Mountain House, this impressive new two-story building with a reinforced concrete structure covers an area of 223 square metres. Boasting a porch and front facade constructed of stone metres, the house takes many inspirations from Western-style villas. Indeed, its red brick exterior walls on three sides and Western Ionic capital-esque columns show much appreciation for Western architecture. With its construction finished now with Chen Mingshu's consolidation of power, Jiang Guangnai has made Hongli his primary residence and the envy of many."
 GXC.lategame.560.a: "With this, we make a statement about healing past wrongs!"
 GXC.lategame.560.b: "With this, we make a statement about building a future!"

 GXC.lategame.561.t: "Speech against Imperialism"
 GXC.lategame.561.d: "With the Lame General's consolidation of power in Guangzhou complete and the Baise uprising situation resolved, Chen Mingshu has wasted no time in implementing more of his own ideological rhetoric, unburdened by Peng Pai and Tan Pingshan's conflicting visions. In order to rouse public support and propagate his agenda, Chen Mingshu announced to the denizens of Guangzhou that he would be giving a speech at Sun Yat-sen's old residence.\n\nStarting his speech, Chen declared, 'China's greatest enemy has always been imperialism. It was the British Empire that brought the taint of opium to China's shores and started the Century of Humiliation, it was the Russian Empire which stripped China of Outer Manchuria and western Xinjiang and encouraged Mongol separatism, it was the Empire of Japan which seized Taiwan from China, and it was the German Empire which crushed the first Northern Expedition.\n\nNo longer will the Chinese people tolerate a government which kowtows to the imperial powers, the Chinese people must overthrow all imperialist collaborators and establish a revolutionary government composed of the producing people! Overthrow Imperialism! Overthrow [FNG.GetLeader]! Overthrow Japanese Imperialism, Restore the Lost Territories of Manchuria!'"
 GXC.lategame.561.a: "Together we join ranks against Imperialism!"
 GXC.lategame.561.b: "All must rally to our banner as we march!"

 GXC.lategame.562.t: "The Anarchists of Guangzhou"
 GXC.lategame.562.d: "Tan Pingshan's climb to power in Liangguang has made him a credible candidate for leadership of Chinese Syndicalism almost overnight. But much to his chagrin, the League of Chinese Syndicalists is somehow even less governable than the Kuomintang. With the Guangdong CSP, made up of various Marxist industrial socialists, now allied, Tan seeks to combine them with his Kuomintang loyalists to build a support base to contest the League. His next target is to recruit the anarchists in the LCS.\n\nMany anarchists such as Mo Jipeng remain independent of the LCS, trying to stay true to anarchist principles rather than bend to the hypocritical authoritarianism of both. In Guangzhou, the bulk of anarchist thinkers have converged around Liu Shifu's old circles. Liu, born Liu Shaobin, was a member of the Tongmenghui who later formed both the Conscience Society and the Cock-crow Society. They lived in a common household with failed plans for establishing an agrarian commune. Though there were other anarchists in the city, Liu's long running newspaper People's Voice and his powerful personality made him the centre of Guangzhou anarchism. He also became one of the first Chinese Syndicalists, organising masons, shoemakers, barbers, and restaurant employees into dozens of trade unions through his Resolution Club.\n\nLiu, dubbed the Proudhon of China and lauded by Wu Zhihui (who once claimed that if he was still around, Chinese anarchism could be achieved in merely 500 years rather than 3,000), died from overwork in 1915. His unions survived him under his brother Liu Shixin, but slowly lost ground to the organised industrial unions of the CSP in the 1920s.\n\nTan Pingshan's recent courtship of the reluctant Liu Shixin may be a test to see if he really is worthy to be the next face of Chinese syndicalism. His current supporters however warn that courting the infamously flighty anarchists may be a mistake, destabilising the vanguardist spirit of action in favour of ineffectual 'talk'."
 GXC.lategame.562.a: "Together we can move beyond the sins of the past."
 GXC.lategame.562.b: "Sorry but revolutions are not won in theory."

 GXC.lategame.563.t: "Tan Pingshan, Statesman of the Hour"
 GXC.lategame.563.d: "Tan has always been close with the Third Internationale. Elected as the CSP's representative to the Third Internationale he became friends with M.N. Roy, an Indian delegate and later leading Mission Militaire Internationale en Chine (MMIC) representative. In 1926, Tan argued before the China Committee of the Internationale that China's national revolution was driven by workers, farmers, and the urban petite bourgeoisie but by nature a bourgeois revolution rather than belonging to the proletariat. He called for the Internationale to provide greater attention and guidance to the CSP, implicitly blaming the Kuomintang for the disastrous expedition.\n\nThe speech, made while fighting continued, was seen as impertinent by many and effectively sealed his sidelining by the Paris Kuomintang. The CSP similarly expelled him in 1932 after profound disagreements during the Shanghai Uprising. Still, for many in the MMIC, Tan is seen as a figure who could more practically bring the Kuomintang towards syndicalism, especially after the plentiful mishaps of the current LCS leadership. Since returning home Tan has been willing to switch tracks as needed.\n\nWith his opponents in Guangdong firmly vanquished and seeing an opportunity in the resentment many party outsiders (Dangwai) feel towards the Kuomintang party-state, Tan has begun extending olive branches to various progressive democrats and even liberal figures in hopes of landing their support. His poor treatment of Chen Mingshu and Liang Hancao has not been forgotten however, and many are reluctant to give Tan the benefit of the doubt. Still, [CHI.GetLeader]'s own popularity has fluctuated over the years."
 GXC.lategame.563.a: "Reassuring words and a smile wins friends abroad."
 GXC.lategame.563.b: "Reaching across the aisle wins us support at home."

 GXC.lategame.564.t: "Mayor Gu Dacun and the Unruly City"
 GXC.lategame.564.d: "Gu Dacun had previously joined the Chinese Syndicalist Party in 1924 although was already involved in revolutionary politics since the November 4th Movement in 1919. Gu was also a participant in the Eastern Expedition, which saw Yue Warlord Chen Jiongming expelled from the province. Gu led the Dongjiang Army to many great victories in the Northern Expedition and organised the peasant mass movement in Wuhua County. He led many farmers and peasants to establish farmers' associations, designed to combat landlord tyranny and reduce rent.\n\nWhen the Northern Expedition failed, Gu led his men into Baxiang Mountain, establishing a revolutionary base. Although Peng Pai and Gu Dacun were originally on friendly ties with the Chinese Syndicalist League, the Li Lisan Line which insisted that the Syndicalist Revolution focus on urbanised regions, a major affront to the rural socialist movement. Breaking with the Syndicalist League, Gu and Peng continually harassed the Guangdong warlords in the countryside for a decade before the Kuomintang returned.\n\nGu Dacun, as Peng Pai's chief lieutenant, has fittingly been appointed Mayor of Guangzhou with instructions to tame the ever restless city. The city, filled with malcontents even in the best of times, has seen tensions inflamed by Syndicalist rabble rousers and the mismanagement of Liang Hancao and Chen Yaozu. The one thing both sides can agree on is they are not thrilled to be ruled by a gang of raggedly peasants."
 GXC.lategame.564.a: "We must redirect their anger towards those who failed them!"
 GXC.lategame.564.b: "Slowly, but surely we can earn their trust."

 GXC.lategame.565.t: "The Taming of Guangxi"
 GXC.lategame.565.d: "While reaction has been curbed in Guangxi, much unrest remains. Wei Baqun, one of the leaders of the Baise Uprising, has been at work trying to stabilise socialist rule there. There are tensions between those who were former NGX soldiers who defected later like Yu Zuobai and those like Wei who were always rural insurgents. General Yu insists that a more moderate programme and the integration of the old Guangxi army will win over the conservative province, stabilising leftist rule.\n\nWei however is under pressure from Peng Pai in Guangdong, who tends to advocate for a different, more eccentric way of growing close to the people. For one, he tends to insist that his followers dress like the peasants they intend to serve, pushing party cadres to leave behind the urban intellectual backgrounds that tend to dominate both the Kuomintang and Chinese Syndicalist party. For Peng, himself an educated son of the gentry, this was a necessary step to truly become a servant of the people. While sometimes criticised for his tendency to abandon socialist orthodoxy, few can deny it has served him well so far.\n\nHow practical these measures would be in Guangxi, with peasants deeply suspicious of sanctimonious outsiders, remains to be seen. Peng definitely has an advantage over his former rivals in Tan and Chen in this regard, but many local leaders insist a more pragmatic approach is needed."
 GXC.lategame.565.a: "Only by living as the people do, do we become worthy to lead them."
 GXC.lategame.565.b: "The men of Guangxi are brave, and with time they will serve us faithfully."

 GXC.lategame.566.t: "The Southwest Political Affairs Council"
 GXC.lategame.566.d: "With Hu Hanmin now the leader of Guangzhou at the behest of Chen Jitang, many rightists have flocked to Guangdong. Right wing KMT members and sympathetic nationalists all around China hope that Hu may indeed be capable of saving China from both the clutches of imperialism and the socialist autocracy of Wang Jingwei. Hu Hanmin has also begun to build up his own array of allies. Sun Fo, leader of the Reconstruction Clique is in Nanjing, but he and his fellow liberals are viewed with suspicion and distrust for not being socialists.\n\nIf Wang will not lend his ear to Sun, perhaps Hu can entice him to his side if Guangzhou and Nanjing find their differences irreconcilable. There is also Chen Mingshu and the Fourth Army situated here in Guangdong and loosely aligned with the leftists in Nanjing. Although they likely have ambitions of their own, Chen Jitang's consolidation of power in the province has likely dashed their hopes. However, while Chen Mingshu has tried to court both major factions in the Nanjing Central Committee, his political leanings remain independent of both camps.\n\nHe could be uniquely useful to Hu, due to his ties with other Fourth Army veterans in Nanjing, notably Li Jishen and Zhang Fakui. Of course, the most important ally Hu needs to keep onside is Chen Jitang and the New Guangdong Clique. While Chen may not have grand political ambitions of his own, he guards the influence he has with zeal and Hu would be a fool to bite the hand that feeds him."
 GXC.lategame.566.a: "We'll need all the friends we can get."
 GXC.lategame.566.b: "Guangdong must be safeguarded against all threats."

 GXC.lategame.567.t: "The Fissures Remain"
 GXC.lategame.567.d: "In order to set his tone with the left and refine his rhetoric, Hu Hanmin has decided to make a speech to the KMT in Guangzhou, with Nanjing as an intended audience as well. Hu began, \"When your brother Hu Hanmin was in France, I met members of socialist parties from all over the world, I was able to answer all the questions they asked to their satisfaction, and I wrote more than a hundred thousand words which were all published in newspapers of all major cities in France. However, when I once talked with Sen Katayama, one of the leaders of the Communist Party of Japan, he asked me a question that I could not answer.\n\nHe asked 'Why does the KMT have to be divided into leftists and rightists? When you have two people together, you have to be divided into left and right, and when there is only one person left, you still have to be divided into left and right hands; do you mean that the left and right hands have to fight each other and that you have to divide left and right even with one person?' When I heard that, I felt like crying and could not answer him. Armed comrades, did we divide the KMT into leftists and rightists ourselves? or did the Syndicalists?\n\nOur party is revolutionary, and so are our party members, our revolutionary army is particularly revolutionary, and we are the entirety of the revolutionary force. The reason why we cannot allow others to divide us is just like why we cannot let others step in and step out freely of our bellies.\"\n\nDespite his reconciliatory and seemingly regretful tone, many recognise this speech as Hu indirectly criticising both Wang Jingwei's divisive leadership of the Kuomintang as well as anarchist and syndicalist intrigue. Others felt riled up regarding their feelings towards the Chinese Syndicalist League. Hu left the stage very pleased with himself, having both refined his rhetoric, and set his tone with Nanjing."
 GXC.lategame.567.a: "What an empassioned speech about reconciliation and unity!"
 GXC.lategame.567.b: "It really is all the Syndicalists' fault..."

 ##LKMT Satellite Affairs Events (570-579)
 GXC.lategame.570.t: "The 2nd Repatriated Congress"
 GXC.lategame.570.d: "With the Kuomintang rapidly ascending from a fringe insurgency to the leading contender for national leadership, the party has decided to send a clear message by hosting another party congress, this time in the ancient capital of Beijing itself. Party figures drawn from around the country and beyond, from Xinjiang to Singapore, have arrived for proceedings. Topics include the establishment of a new Ministry of Education and a National Health Administration, language reforms, national reconstruction, and even a new national anthem.\n\nHowever, underneath those talks a sense of unease pervades the Congress. Tensions between Wang Jingwei and his RCA allies and his opponents, primarily Song Qingling and the PAC, have only worsened as the prospects of unification grow and unity in turn has declined. Wang's authoritarianism and accusations of PAC insubordination have rocked the nation, even as the revolutionary government has plenty more obstacles to overcome.\n\nChief among these is the question of the Rising Sun. While the Kuomintang and the Japanese government have had some historic ties, Tokyo's opinions on Chinese nationalism have dimmed over the years. While the fall of the Zhili was to our mutual benefit, their disappointment in the Fengtian clique's inability to exploit the situation is palpable. On our end, their hold over northeastern China has grown ever more pervasive and war between the White and Red Suns seem inevitable now.\n\nCalls for action only grow, especially among those who feel the party is moving too slowly on the issue. Others however have advised caution, noting that despite the Kuomintang's quick pace of stunning victories, Japan is no paper tiger. For us in Liangguang, the prospect of freeing distant Manchuria has attracted considerable nationalist attention and is an increasingly realistic possibility. Some, however, suggest that the island of Taiwan might be within reach, if only we would dare to pursue it!"
 GXC.lategame.570.a: "To Manchuria we will go!"
 GXC.lategame.570.b: "We will liberate Taiwan!"

 GXC.lategame.571.t: "Academia Sinica"
 GXC.lategame.571.d: "The Academia Sinica is a long proposed Kuomintang scholastic project meant to help fulfil the party's promises of modernising the nation. This institute for higher education would report directly to the President's office, the crown jewel of the new Republic's planned overhaul of education in China. Meant to be the pinnacle of academic study and coordinate research across the country at its highest level, planners have outlined departments in over a dozen topics both in the sciences and humanities. Widely supported both within the party and by academicians like the Chinese Science Society, the approval of its charter by the Legislative Yuan was received with considerable applause.\n\nSatellite campuses are being erected across Kuomintang controlled territory, and thanks to some heavy lobbying on our part Guangzhou has been slated to be the location of the Institute of Language and History, especially prestigious given the nationalist character of our movement. Our scholars have already begun excitedly planning an expansion with a new Institute of Physical Anthropology, but they are getting ahead of themselves.\n\nFirst we will have to make a decision of where to actually house this new institute. Sun Yat-sen University in Guangzhou is a logical choice since it already has a fairly large campus and a solid concentration of scholars. Building it there is bound to please those already studying there as well as the faculty who will appreciate the new found prestige. Others however have advised that we construct a totally new set of buildings, majestic ones worthy of a new Kuomintang age."
 GXC.lategame.571.a: "Sun Yat-sen is a fine campus named for a worthy man."
 GXC.lategame.571.b: "A new age of learning deserves a new building."

 GXC.lategame.572.t: "Authorise Special Services"
 GXC.lategame.572.d: "A spy war has broken out in Guangzhou as competing intelligence rings vie for control of the port city's underworld. The primary cause seems to be the increased appetite by the Central Government for \"special activities\". The Party's premier intelligence group is known as the Teke, an outgrowth of Zhou Enlai's fabled Red Squad. Their rivals are the Army's primary intelligence unit known as the Bureau of Investigation and Statistics, centred around Dai Chunfeng and his League of Ten. Both are ruthless enforcers of party orthodoxy with sprawling portfolios spanning foreign intelligence, counterintelligence, smuggling, tax collection (which can border on extortion), and most fearsome of all - secret police work.\n\nThe rivalry that has played out between the two groups has extended to Guangzhou where Gong Changrong of the Teke has taken on Zheng Jiemin of the BIS. Gong is a long time CSP member and insurgent leader who grew up in the United States before returning to China to participate in both the Peasant's Movement and the Hong Kong-Canton strike. Zheng Jiemin was a Whampoa Military cadet who later studied at Sun Yat-sen University in Paris. A political commissar associated with radical CRS circles, he is noted for his fondness of French trained officers.\n\nBoth men are Guangdong born but are relatively late comers to the province. Already there and boasting a slight advantage are Deng Fa, a MinGan insurgent with CSP ties, and a notorious commander of the socialist secret police. Meanwhile, Wang Yaqiao, the infamous \"King of Assassins\" proves to be another elusive force, allying himself with existing triads. As the various factions square off, many caught in the crossfire bemoan how the Kuomintang's left hand always seems to be fighting its right."
 GXC.lategame.572.a: "Enforce law and order."
 GXC.lategame.572.b: "Welcome central law enforcement."
 GXC.lategame.572.c: "Ally with locals."

 GXC.lategame.573.t: "Institute for Revolutionary Practice"
 GXC.lategame.573.d: "In order to preserve party orthodoxy and maintain the revolutionary spirit of the Kuomintang's lower cadres, the central committee has authorised the creation of the Institute for Revolutionary Practice. A preparatory committee has been established in [CHI.Capital.GetCapitalVictoryPointName] to oversee the curriculum, though with our local autonomy we can expect to have considerable say over the direction the Institute takes in Liangguang.\n\nThe Kuomintang, with a diverse and sometimes contradictory agenda, has many potential angles to use when influencing its membership. Although the high level goals of the party summarised with the three principles of Nationalism, Democracy, and Welfare, actually achieving these objectives will require what is known as the \"Three-Fold\" revolution (Political, Economic, and Social) articulated by early figures such as Hu Hanmin and revived (regardless of how the left may feel about Mr. Hu) in recent discussions about the future. The end is the same regardless - to increase indoctrination on a social level and encourage low ranking cadres to take initiative in bringing forth the national revolution."
 GXC.lategame.573.a: "Building a fairer system."
 GXC.lategame.573.b: "Ending Foreign Imperialism."
 GXC.lategame.573.c: "Educating a New Free Society."

 GXC.lategame.574.t: "Prepare for the Long War"
 GXC.lategame.574.d: "After 1911, there have been multiple attempts to reconcile the Northern and Southern governments of China. Dr. Sun himself made one last ditch effort in 1925 to negotiate, passing away from cancer in the process. By now, over a decade later, we are long past the point of compromise. Chinese unification will require war, and wars require sacrifice. The Nationalist government has begun raising war taxes preliminarily, fearing a sudden jolt would cripple the war effort should war break out with imperial powers. Stockpiles have been created, draft rolls updated, men and money raised from the people.\n\nThese policies are naturally quite unpopular even among Kuomintang bastions. After decades of instability and civil war, most Chinese families are struggling to scrape by. They have been further disillusioned by recurring corruption scandals."
 GXC.lategame.574.a: "A necessary sacrifice for the preservation of the nation."
 GXC.lategame.574.b: "Our Revolution was to undo their suffering, not increase it."

 ##LKMT Focus Tree Events (580-589)

 ##LKMT Chinese Civil War Events (590-599)
 GXC.lategame.590.t: "The Liangguang Incident"
 GXC.lategame.590.d: "With the nation on the brink of a civil war, [GXC.GetLeader] has rushed to reassert calm and leadership in [GXC.Capital.GetCapitalVictoryPointName]. In a grand ceremony before a crowd of hand-selected supporters and journalists, [GXC.GetAdjective] officials denounced the [CHI.Capital.GetCapitalVictoryPointName] government as corrupt, tyrannical, and revisionist, brushing off accusations of treason by arguing that it was [CHI.GetLeader] who betrayed the ideals of Dr. Sun. The event concluded with a formal proclamation rejecting the [GXC.Capital.GetCapitalVictoryPointName] Central Committee and calls for a new one to be established by loyal comrades.\n\nThe festivities could do little to hide the worry creeping into even the highest ranks of the administration. [GXC.GetLeader] has made a bold gamble, rebelling against the Central Government. The recent crisis at the Third Congress has shaken [CHI.GetLeader]'s political legitimacy, but it is unlikely to fundamentally alter the calculus on the battlefield. Despite [GXC.Leader]'s exhortations, there have been no high level internal defections, even as [CHI.GetLeader] cracks down on dissidents from within. The [GXC.GetAdjective] rebels can only hope others on the fringes join in the revolt, but it is no guarantee. As the artillery roars and infantry scramble into position, the fate of China will likely be determined far from Liangguang's halls of power."
 GXC.lategame.590.a: "One final battle for the future of our country!"

 GXC.lategame.591.t: "Canton Reclaims Its Leadership"
 GXC.lategame.591.d: "The city of Guangzhou (known internationally as Canton), was the home of a series of southern Chinese governments after the 1911 Revolution, including various incarnations of the Kuomintang. Many of the party's early members were drawn from there, and so if there was any city that could topple Wang Jingwei's party-state from within, it would be Guangzhou. Some of course were shocked that the Kuomintang heartland could play such a pivotal role in the destruction of the old Central Committee, sweeping away Wang loyalists and opposition alike. But those who knew the workings of [GXC.GetLeader] and the [GXC.GetRulingParty] understood that they always held resentments towards Nanjing and had dreams of a new order within the new Kuomintang order.\n\nWhat is not surprising is that [GXC.GetLeader] has proclaimed a new government and organised a new Central Executive Committee, thus seizing leadership of the old Kuomintang movement. With the old National Revolutionary Government gone, there are few who can oppose them, but their leadership is still contested. Whether or not [GXC.GetLeader] has a blissfully quick path to national unification or if there will be further conflicts over Wang Jingwei's succession will shape China for years to come."
 GXC.lategame.591.a: "Back in the Captain's Chair."

 GXC.lategame.5910.t: "A New Canton Government"
 GXC.lategame.5910.d: "Gathering disaffected revolutionaries in Guangzhou (also known as Canton), [GXC.GetLeader] has proclaimed a new [GXC.GetNameDef] with the aim of liberating the nation from warlord tyranny, foreign imperialism, and even treachery from other revolutionary factions. Despite the late hour for this political turn, [GXC.GetLeader] believes Liangguang will be a powerful enough base to overcome entrenched foes in China.\n\nWhether or not this will pan out the way he hopes is another question, though there is plenty of precedent for Guangzhou leading a revolution thanks to its wealth, ready access to foreign support, and a history of maintaining large revolutionary armies. Victory however, will ultimately depend on success on the battlefield."
 GXC.lategame.5910.a: "Revolutionaries shall unite once again!"
 GXC.lategame.5910.b: "A dying gasp or the first breaths of a revolution?"

 GXC.lategame.592.t: "A Challenger Appears"
 GXC.lategame.592.d: "Though sidelined from the Chinese political scene for well over a decade, Hu Hanmin and the right-leaning \"Moscow\" Committee of the Kuomintang has returned home to Guangzhou. They were greeted by their host in Chen Jitang's personal mansion, who welcomed the elder statesmen of the party with a lavish banquet. At last, after months of secret communications and delicate negotiations, Governor Chen has secured their return - albeit belatedly. At the end of the night, Hu Hanmin was formally sworn in as Chairman of the Kuomintang and offered his long awaited chance to implement the political tutelage.\n\nDespite his lofty title, his powers are considerably restrained compared to the near absolute authority Sun Yat-sen claimed as Generalissimo, a title Hu briefly held after Sun's untimely death. Chen Jitang and his New Guangdong Clique faction maintain tight control over Guangdong and some of the other surrounding provinces of interest, though are largely disinterested in the wider Chinese political arena. Li Zongren and the New Guangxi Clique, though weakened, have likewise have sought to maintain the autonomy of Guangxi and other aligned provinces, a headache that will likely bedevil the party-state for generations to come.\n\nStill, the return of the Moscow Committee leaves open some faint home for a future for the party independent of the socialists that long dominated it. The returning exiles include members of the Elders Clique, older revolutionaries still aligned with Dr. Sun's more radical vision. It also includes members of the Western Hills Clique, another faction more in line with old Tongmenghui leaders like Song Jiaoren and Huang Xing. Some hope that their presence may persuade wavering centrists within the party to defect should the tide turn."
 GXC.lategame.592.a: "Maybe he can save us from socialism..."

 GXC.lategame.593.t: "Dawn of the Third Party"
 GXC.lategame.593.d: "Tan Pingshan has long waited for this moment, and at last the opportunity presented itself. Though the moment was fleeting and risks abounded, Tan realised that if there was any hope for a socialist China independent of the corruption of the Kuomintang and Chinese Syndicalist Party leaderships, he had to take action. Mobilising the full force of Liangguang against the central government, he raised his banner against Nanjing - and to the shock of many, he won!\n\nWhat banner that entails, however, remained up to discussion even through the chaotic firefights between the Central Government and Liangguang forces. Different proposals were offered to Tan, who eagerly savoured the chance to make such a meaningful (albeit ultimately symbolic) decision for the revolution.\n\nThe first would be to embrace the Provisional Action Committee's stated mission of redeeming the Kuomintang. A variant of the White Sun, Blue Sky, and Wholey Red Earth flag has already been prepared, incorporating the plough of the peasants and a gear for the workers into its design.\n\nAlternatively, allied members of the Chinese Syndicalist Party have suggested a new red flag, with a golden \"Gong\" (Translated Work or Labour) at its centre. This has been the de facto symbol of the regime in many areas to better distinguish Liangguang forces from their enemies on the battlefield. By taking leadership of the League of Chinese Syndicalists, we orient ourselves away from the failures of the Kuomintang to a new syndicalist future.\n\nFinally, there is the option of returning to Tan's roots and finally forming a truly \"Third Party\" in China, a Chinese Revolutionary Party of his own making. A red flag with a gear to represent the proletariat, a red star for the party holding them together, and three yellow stripes representing the Yellow, Yangtze, and Pearl Rivers would be perfect for this occasion.\n\nEither way, it is clear that change is coming. All that matters is the message."
 GXC.lategame.593.a: "We marched to save the Kuomintang from itself."
 GXC.lategame.593.b: "The LCS deserves a new breed of leadership."
 GXC.lategame.593.c: "The Chinese Revolutionary Party offers new hope!"

 GXC.lategame.594.t: "The Liangguang Tiger Leaps"
 GXC.lategame.594.d: "As Liangguang soldiers marched north to fight another round of civil war, they cheekily adapted an old nursery rhyme (set to the tune of Frère Jacques) called \"Two Tigers\" to fit with the circumstances. This has happened before of course, Kuang Yong with the permission of Deng Yanda and Guo Moruo created the \"National Revolutionary Song\" as a marching tune on the eve of the original Northern Expedition. But this new version, dubbed the \"Agrarian Revolutionary Song\", goes like this:\n\nDown with tyrants,\nDown with tyrants,\nAnd the evil gentry,\nAnd the evil gentry,\nWe want to be the masters,\nWe want to be the masters,\nDivide the fields!\nDivide the fields!\n\nOne may wonder if the original lyrics would be a more apt metaphor. It happily describes two tigers, one without eyes (or in other versions, ears) and one without a tail. The Kuomintang is like the first tiger, running blindly without listening to the people it claims to serve. The peasants are like the second tiger, chasing after it without a tail to steady it. A most strange situation indeed.\n\nBut all the same Peng Pai, the life-long rebel, will save that second tiger. Now that he has won control over China, the only question is whether or not he will do so by taming the first one or slaying it and forging a new path."
 GXC.lategame.594.a: "We will open the Kuomintang's eyes!"
 GXC.lategame.594.b: "Tail or no tail, the Chinese Peasants' Party leaps forward!"

 GXC.lategame.595.t: "Changing the Narrative"
 GXC.lategame.595.d: "Chen Mingshu and the New Fourth Army have always been noted for their steadiness in battle and their faithfulness to the cause, but their decision to oppose the tyranny of Nanjing has called that reputation into question. The \"Lame General\" and his clique were harshly branded as rebels, revisionist, and worse yet reactionaries.\n\nSuch a tale, especially at the hands of the deft propagandists of the left Kuomintang, proved deadly to the reputation of dozens of rivals in the past. Despite his victory in the ensuing war, General Chen needs to move fast to control the story, preemptively steering how history will remember his movement.\n\nThe most immediate narrative we can chart is that we are protectors of the true principles of the Kuomintang - worthy soldiers guarding against the encroachment of tyranny and corruption by senior members of the party. This would help us shore up our position from those attached to the Kuomintang label and make our victory easier to swallow from those who have spent decades within the party apparatus.\n\nFraming our war as an internal power struggle between Kuomintang figures has its downsides however, trivialising to some the extent of the fighting and potentially creating apathy about the final result. Some have advised we totally abandon Kuomintang symbols and identity, instead forging ourselves into a new party that seeks to take on the excesses of the Kuomintang altogether. This would be a marked break and give us a fresh start."
 GXC.lategame.595.a: "As soldiers of the revolution, we pledged to defend from enemies within and without!"
 GXC.lategame.595.b: "As men of the Productive People, we found our own party and our own destiny!"

###Section 4d (600-799): Late Game UPC Political Events

 ##UPC Fall of Beijing Event Intro Chain (600-629):
 GXC.lategame.600.t: "Guangzhou Overcomes Beijing"
 GXC.lategame.600.d: "In the end, it was not negotiations but military might that brought Federalism to the forefront of Chinese politics. The Guangzhou government has managed to march their armies from Canton to Beijing, one of the rare south to north unifications in Chinese history. Some may say they have avenged the oppression the northerners wrought on the south.\n\nIf there was any gloating among the Guangzhou high command, it was muted as Chen Jiongming and his entourage toured Beijing. The city has been devastated by conflict, many residents have fled to avoid the fighting, and the marvelous capital suffered severe looting before more disciplined units could restore order.\n\nThe situation is little better elsewhere in China. Millions have been displaced, and while most will return home in the coming weeks as the political situation settles down, many more will have no homes to return to. The economy has plunged into a recession as doubts swirl about the new government's ability to pay back vital loans and maintain order.\n\nResistance continues, with some units refusing to lay down their arms and vowing to continue the fight. But the Guangzhou Army is exhausted - overextended after a long campaign northwards. Many of their best divisions have been thinned out, losing troops to casualties, attrition, desertion, or garrisons. Others have been swamped by low quality militias and integrated warlord units, diminishing their overall fighting effectiveness.\n\nThe Federalists have secured their hard won victory, but now the question is whether or not their system will be able to survive the peace in the challenging days ahead."
 GXC.lategame.600.a: "One step closer to unification."

 GXC.lategame.601.t: "The Second Federalist Conference"
 GXC.lategame.601.d: "Beijing has fallen and with it, the old Beiyang Republic is on its last legs. While remnants of the old government may linger on in various redoubts or in exile, for many this is a clear sign that a new age is dawning on the nation. While resistance to [ROOT.GetNameDef] continues, Chen Jiongming has felt confident enough to host another Federalist Conference in [ROOT.Capital.GetCapitalVictoryPointName].\n\nThis time, a much larger guest list is expected. While the first Federalist conference held in Guangzhou in the post-Zhili era desperately sought the attendance of various figures - targeting prestigious intellectuals and liberal figures as well as regional warlords - this time the various stakeholders around China are desperately clamouring to get in. Few would like to be left out of proceedings, and many old Beiyang National Assemblymen seek to retain their positions in the incoming government.\n\nFor Chen Jiongming - this is his moment of glory. Once a mere regional figure that piqued some national interest, he is now perhaps the strongest power in all of China. It was he who rallied the moribund Federalist movement, it is he who built and marched an army to Beijing, and now it is he who will effectively decide the makeup of the new provisional Assembly.\n\nWith all this power comes greater scrutiny. His promises of a new, fairer republic were never really put to the test until now, and many of those liberal intellectuals and federalist governors who he had courted are now expecting him to live up to his words. Whispers have been going around the republic as the politically minded mull whether or not there will be (or even can be) meaningful elections in these circumstances, and whether or not President Chen will go the way of his predecessors in authoritarianism.\n\nFor now however, the question of the day is whether or not the assemblymen elected under his predecessors' regime will be allowed to retain their seats - a meaningful question as the government balances new and old."
 GXC.lategame.601.a: "The old order was rank with corruption and decadence."
 GXC.lategame.601.b: "The unity of north and south will heal the nation."

 GXC.lategame.602.t: "The Spirit of Great Patriotism"
 GXC.lategame.602.d: "Perhaps the second most visible figure in Guangzhou is Zhang Junmai, who has recently published his treatise, \"The Spirit of Great Patriotism.\" In it, he outlines his case for a strong and united but also democratic government in the coming years, even amid continued conflict and reconstruction.\n\nHe wrote of the British unity governments during the Great War, where in the face of danger there was \"a politics of leadership\" where the wartime Prime Ministers were granted extraordinary powers but with the approval of the Parliament, the people, and all political parties. While in normal times, British politicians were free to pursue their personal and party interests and the people enjoyed considerable political freedoms, in wartime civil liberties were sacrificed in the namesake \"spirit of great patriotism\" as all united for victory.\n\nZhang also pointed out that even during the war, there were peaceful ways for government change - with Lloyd George taking over during the middle of the conflict and H. H. Asquith peacefully entering the opposition. The prevalence of rule of law allowed for a clear sense of \"the rules of the game\", allowing a sense of fair competition free of political violence and meddling by the military. Democratic traditions thus allowed the British people to trust their powerful wartime government.\n\nAware that his argument is undercut by the British Revolution, he also cites examples of parties in Germany, Austria, France and elsewhere transcending party lines during a crisis. Despite his overly rosy assessment, his prescription for the republic reflects a growing consensus among progressives: in order to cultivate a similar spirit of great patriotism in a nation lacking democratic tradition, China must respect civil liberties, expand the power of the national assembly, and implement political reform. Otherwise, as the central government begins to claw back power from the warlords, it will begin to clash with democratic values."
 GXC.lategame.602.a: "Then surely we must begin to cultivate this spirit in order to save the nation!"
 GXC.lategame.602.b: "Zhang writes well, but like many Liangists his obsession with statism will be his undoing."

 GXC.lategame.603.t: "The China Democratic League"
 GXC.lategame.603.d: "Zhang Junmai, the sometimes pragmatic Liangist, may be willing to hedge his bets when it comes to President Chen, but his allies in the Federation of Chinese Democratic Parties are much bolder. Though the FCDP fell apart after the 1936 Seven Gentlemen Incident, national unification has also brought the movement back together. They have dropped two characters (Zheng Tuan, which emphasised their party-dominated nature) from their name, rebranding as the China Democratic League - implying one unified coalition.\n\nLuo Longji has published \"the Draft Principles of the Democratic League\" on behalf of the CDL, which was effectively a draft national constitution. It demanded a bicameral legislature, with a Senate elected from the people and a People's Council elected by provincial assemblies. It included provisions for Federalism, division of power, universal and equal suffrage, access to education, protection of civil rights, centralisation of the military, and a mixed economy with the ultimate goal of a peaceful transition to socialism.\n\nThis was followed shortly afterwards with an even more forceful document entitled \"Views and Policies of the China Democratic League Regarding the Present Situation,\" urgently pressing the matter. \"The need for China to become a democracy has passed beyond the stage of theory; it is a fact,\" it cried, \"the formation of a democracy system must not be postponed until after reconstruction, if democracy is not realised during this period, then what we shall obtain afterwards will not be democracy but division and ruin of our country.\"\n\nThe statement has been criticised by the PIP, who see it as almost implicitly a rebuke of Chen and his plans for a stable transition into a democracy - many of the President's allies have decried it as a formula for anarchy. The escalating war of words has resulted in Zhang Junmai formally announcing the DSP's withdrawal from the PIP dominated GRA, and his formal assumption as leader of the CDL."
 GXC.lategame.603.a: "This is a brazen power play by idiotic ingrates!"
 GXC.lategame.603.b: "This is China's only hope for democracy!"

 GXC.lategame.604.t: "The Northerners Respond"
 GXC.lategame.604.d: "As the GRA and CDL exchange harsh words, their northern counterparts see both risk and opportunity. While some northern politicians have already joined a side (either out of opportunism or ideological affinity), most retain their prior party or clique identification. Moreover, many of their leaders have not yet committed to joining the new government, adopting a wait and see attitude.\n\nEver since the defection of nearly one hundred Beiyang Assemblymen to Guangzhou in 1917, kicking off the Constitutional Protection Movement, northern and southern politics have taken marked different tracks. Even the nominal Zhili Unification failed to fully heal the divide. Generally more conservative than the south, Beiyang's largest formal party was that of Liang Qichao - the latest iteration going by the Democratic Constitutionalist Party label.\n\nBut Beiyang politics was not party-based, most politicians ran as (and prided themselves as) independents and only informally joined wider networks. The Zhili organised the Harmony Association as their political machine, with the Young China Party forming a symbiotic relationship with it. Other larger factions included the National Salvation Federation, the Old Political Science Clique, the Rural Reconstruction Association, and Endeavor Society.\n\nTheir interest in the squabbles of the southerners would be marginal if it were not for the growing centralisation of power around the President's office. Though Chen has ordered local provincial assemblies to convene along Federalist lines, in practice he has amassed considerable control (deliberately or not) through the army's \"Bandit Suppression Zones,\" which report directly to his military headquarters. With prior northern leaders having gone on a similar route to authoritarianism, many fear this is the best chance they will get to check Presidential power.\n\nBattle lines are being drawn, and the fiery NSF has already joined like-minded CDL. But the others wrestle with a perilous dilemma."
 GXC.lategame.604.a: "The old FCDP parties must unite again to fight for democracy!"
 GXC.lategame.604.b: "The Beiyang parties must help guide the President to reform like they have always done."

 GXC.lategame.605.t: "Guangzhou at the Crossroads"
 GXC.lategame.605.d: "Zhang Junmai was prophetic in his prediction that unification would lead to tensions between centralisation and democracy. But his gambit, probably only intended to shore up his bargaining position in coalition talks, has spiralled into something far more. A democratic wave has swept across the intelligentsia - with writers denouncing all prior Federalist discourse on democracy as empty words. To stand against it risks being swept away by the tide, to stand with it might spell doom...or opportunity.\n\nIn Chen Jiongming's camp, the discourse has escalated far beyond what they had hoped when the conference was first called. Rather than a ringing endorsement of Chen's National Reconstruction Plan, it has drawn demands for further democratisation - extremely prematurely given the work that still needs to be done drafting provincial constitutions, restoring stability and bringing an end to foreign imperialism.\n\nThe narrative has slipped outside of his control - northern press outlets have pointed out that he was elected by an assembly that barely represented the south. If he does not allow for a new vote with the northerners involved, he would mark himself a hypocrite. The CDL's position is not very secure either - though they claim to speak on behalf of the masses, most of them are academics and professionals too out of touch to even realise how little they know of the common people. And the military is certainly not pleased at the attacks on their leader or the destabilisation of the republic they have fought so hard for.\n\nTo ratchet down tensions, Chen Jiongming and Zhang Junmai have scheduled a private meeting. They have both agreed that the assembly must hold a new vote on the President, but there is a growing demand by progressives to call new assembly elections as well. New elections would take time, spell risks for both men, and pose risks for the integrity of the republic as a whole. But their democratic credentials might be called into question otherwise."
 GXC.lategame.605.a: "After discussions, the gentlemen agreed to call for a national general election."
 GXC.lategame.605.b: "The two men settle on an assembly vote and a renewed unity government."

 GXC.lategame.606.t: "A Wartime Political Truce"
 GXC.lategame.606.d: "The outbreak of war would cloud democratic elections in any republic, but in one as fragile as China the prospect of national elections while bullets fly and artillery shells boom is daunting. Already there is talks of suspending the planned elections, with many commentators castigating politicians for focusing on political jockeying rather than uniting against their common foes.\n\nHoping to assuage these concerns, Zhang Junmai has published \"A Political Truce for the Purpose of Reconstructing the Nation,\" in which he once again recalls how Western Democracies (particularly the German and Anglo-American ones he and his allies are more familiar with) are able to operate even during wartime. Common to them is a general respect for the constitution, the ability to peacefully adjust and coordinate plans and proposals between parties, the government's continued concern for the people's wellbeing, and their nations' defences being capable of resisting aggression.\n\nHis article then proposed not only a political truce between the various parties in the National Assembly, but also the promotion of a new spirit akin to Japan's Meiji reforms. Good ideas are to be followed, bad policies corrected, old and outdated ideas discarded, and democracy is to be integrated into everyday life.\n\nHis words are flowery but ultimately say little about whether or not elections should go forward in these trying times. For now at least, they will go on as planned, but perhaps what he did not say was more telling than what he did."
 GXC.lategame.606.a: "How can elections be held in these conditions?"

 ##UPC Dem Election Chain (630-659):
 GXC.lategame.630.t: "The First Federal Elections"
 GXC.lategame.630.d: "As agreed, national-wide elections are to be called (or at least the territories under Guangzhou's control), lauded in aligned press outlets as a victory for Chinese democracy. But the scope of this first election is expected to be a lot more limited than idealists hope. It has already been cast as effectively a referendum on Chen Jiongming's leadership, who will serve for the duration of the election. Although over a dozen parties are expected to participate in elections, the Presidency has become a two way race before it has even begun.\n\nWith no enshrined national constitution for the Federal government yet, elections have defaulted to the old Beiyang system with a Federalist spin. Voting is indirect, with local assemblies (some holding fresh and/or fair elections, others not) selecting representatives to go to the capital. This system would normally be expected to favor the status quo, however the excitement of these new elections has caused civic groups to mobilise to increase turnout where they can.\n\nZhang Junmai, despite numerous personal disputes with other members of the old FCDP, is understood to be their best chance of unseating President Chen. He was reluctantly voted in as Chairman of the China Democratic League and has become the de facto top of the ticket. The CDL, though ostensibly rebranded as a unified party, remains a loose bloc of centre-left progressives dominated by Zhang's old DSP comrades.\n\nThe Grand Republican Alliance has also been energised, a powerful liberal-conservative bloc dominated by the PIP. They are expected to easily nominate the incumbent President to run for re-election. However, Chen has yet to announce his candidacy. To run is expected, and probably the stabler path. Chen of course also has his ego, believing himself to be the savior China needs. But with his age beginning to wear down on him, he is said to be mulling stepping aside in favor of his protégé Chen Qiyou - a fresh start but a risky one. His legacy hangs in the balance."
 GXC.lategame.630.a: "Chen Jiongming proudly accepts his nomination for a second term."
 GXC.lategame.630.a_tt: "§YChen Jiongming is fighting not only to be elected, but also to be elected in a way viewed as legitimate by the general public. He will have an easier time preventing a democratic backslide should he be elected and should it occur during elections, it will be a smoother transition.§!"
 GXC.lategame.630.b: "Chen Jiongming endorses Chen Qiyou to carry his torch."
 GXC.lategame.630.b_tt: "§YChen Qiyou being the GRA candidate will increase the legitimacy of the election in the eyes of the general public. However, §Rshould democratic backsliding occur during elections, it may prove devastating to the republic's stability.§!§!"

 GXC.lategame.631.t: "Two Chens, Two Zhangs, Many Allies"
 GXC.lategame.631.intro: "As Chen Jiongming and Zhang Junmai take centre stage, their supporting cast have also begun to move into position. Though not as immediately prominent, these men might be just as important for the futures of both parties."
 GXC.lategame.631.body: "The Zhejiang-born Zhang Junmai has selected the Guangdong-born political elder Xu Fulin, perhaps reinforcing the outsized importance of the province in the coming election. It is widely expected that should the CDL win, Zhang will appoint his long-time friend and deputy Zhang Dongsun as Prime Minister - likely a controversial choice given his socialist views.\n\nBoth sides have consolidated the top of their respective tickets around their own core allies in the old PIP and DSP, but they will also be ultimately dependent on their nation-spanning coalitions in the GRA and CDL to win. The GRA is an amalgamation of various Federalist parties including Tang Jiyao's People's Government Party, Chu Fucheng's Zhejiang Autonomy Movement, Zhao Hengti's People's Renewal Society, Xiong Kewu's Provincial Federal Autonomy Preparation Office, and several smaller groups.\n\nThe CDL, while proclaiming to be a united party now, in practice remains a federation of parties including the Luo Longji's Crescent Moon Society, Huang Hanliang's China National Democratic Construction Association, Ma Xulun's China Association for Promoting Democracy, Shen Junru's National Salvation Federation, and several other civic groups."
 GXC.lategame.631.d.cj_running: "$GXC.lategame.631.intro$\n\nChen Jiongming disappointed many when he chose his long-time secretary Ma Yuhang as Vice President, creating the perception of Cantonese elitism, though he vows his ultimate will include meritorious individuals from all of China. The real reason for this puzzling choice is likely politics - Ma becoming (the mostly ceremonial) Vice President leaves him out of consideration for the more important Prime Ministership, which is expected to go to the Cantonese Chen Qiyou.\n\n$GXC.lategame.631.body$"
 GXC.lategame.631.d.cj_not_running: "$GXC.lategame.631.intro$\n\nChen Qiyou has selected Ma Yuhang to join his ticket as (the mostly ceremonial) Vice President, an olive branch to the more conservative wing of Chen Jiongming's movement. Responding to criticisms of Cantonese elitism, not helped by their likely choice for Prime Minister being the Guangdong-born Chen Yansheng, Chen has vowed to include meritorious individuals from across China in his ultimate cabinet should the GRA win.\n\n$GXC.lategame.631.body$"
 GXC.lategame.631.a: "Chen is the savior of the Chinese nation and everyone knows it!"
 GXC.lategame.631.b: "Tell the people a vote for Zhang is a vote for democracy!"

 GXC.lategame.632.t: "The Other Parties Sidelined"
 GXC.lategame.632.d: "With most of the nation's attention on the Presidential candidates, the attention the GRA and CDL have received has taken the wind out of the sails of other parties. With little room to operate and doubts that the army high command (still overwhelmingly in the hands of Cantonese officers) would tolerate any other candidates, most of the luminaries of the other major parties in China have decided to sit out of the process altogether - ceding the spotlight to Chen and Zhang.\n\nThough their leaders could afford to bide their time, the lower ranking party members and activists of these groups can ill afford the loss of patronage and influence not campaigning would entail. Many smaller parties have folded into the GRA or CDL, but the larger DCP and YCP can afford to field candidates to attempt to secure influence in the post-election political environment. Navigating the limits of Federalist democracy, they hope to secure enough seats to use their leverage in future talks.\n\nMany, many other local politicians and their associated political machines are also running, braving fears of corruption and political intimidation (and perhaps engaging in some of their own) in hopes of surviving the new era. The lack of big names in the race has created a sense of dynamism in a previously ossified political environment, opening up the arena a little bit for outsiders to participate as well.\n\nSome socialists have also sought to run for office, some out of protest and in hopes of challenging the new federalist government and others out of a genuine belief that they can reform the government from within. But they have been banned in virtually all races, either de jure or de facto. The Central Committee(s) have denounced participation in Beiyang elections in the past, and continue to do so with ours.\n\nThough the GRA and CDL have effectively carved up the political system they founded between one another, it is clear that those left on the outside will not go down without a fight."
 GXC.lategame.632.a: "Organised political parties have the best chance of surviving this new era."
 GXC.lategame.632.b: "China has always treasured free-thinking independents!"

 GXC.lategame.633.t: "Battle Lines Drawn"
 GXC.lategame.633.d: "In many ways, the GRA and CDL are cut from similar idiosyncratic cloths, with vague populist agendas of political reform, a mixed economic system, and Chinese nationalism. This free-styling approach worked well on the road to unification, drawing supporters from all corners, but as elections unfold it has proven difficult to meaningfully distinguish the two or set cohesive party identities.\n\nBoth Chen Jiongming and Zhang Junmai historically have made overtures to the left (including dabbling in extremist ideologies such as anarchism and Marxism) but relied on conservative power structures to stay relevant - synthesising moderate, reformist, and what some criticise as diluted platforms. This legacy endures in their respective parties and the lack of clear direction that pervades both the GRA and CDL has been worsened by their absorbing of various smaller parties into their blocs.\n\nUltimately, the direction of the new political system will probably rest on the GRA rather than the CDL. In addition to being the party in power, the CDL is generally seen as comfortably to the left of the GRA - the PIP arguably being the furthest left of the GRA while the DSP sits closer to the left-centre of the CDL relatively speaking.\n\nVeering to the left to compete with the CDL for progressive and even socialist votes would probably help the GRA with the masses but will alienate the conservatives. The CDL would probably reposition themselves as a Democratic movement, attempting to court various liberals and constitutionalists in the centre-right - including alliances with the DCP and YCP. This would likely cast the situation as a referendum on Chen Jiongming's Presidency and alleged authoritarianism.\n\nTacking to the right would help the GRA secure the conservative vote (probably at the expense of existing right-wing parties) but leave the CDL free to operate across the left. This would likely create a more typical left vs right dynamic in Chinese politics."
 GXC.lategame.633.a: "The GRA fights for the common people and a utopian future!"
 GXC.lategame.633.b: "The GRA stands for constitutionalism and local self governance!"

 GXC.lategame.634.t: "The Chaotic League"
 GXC.lategame.634.d: "The China Democratic League got off to an energetic start as an upstart, insurgent party challenging the establishment but its traditional issues (inherited from the FCDP before them) with organisation has hampered their ability to mobilise votes. Although their operation headquarters are in Guangzhou, their legal headquarters are in Beijing (still officially capital of China) and it is said their de facto capital is in Shanghai given how many of their members have ties there.\n\nInfighting between the CDL's constituent parties, has resulted in the 13 person standing committee and 33 member central executive committee both being expanded to 18 and 66 respectively. The DSP dominates the Secretary-Generalship, though has distributed seats in the other committees to the Crescent Moon Society, China National Democratic Construction Association, the National Salvation Federation, and the China Association for Promoting Democracy.\n\nTheir local branches imagine themselves as \"groups of pioneers\", \"dynamos of the democratic movement\", and \"vanguards holding high the guiding torches of the multitude,\" but the CDL remains fundamentally a movement dominated by the intellectual and professional classes. Many question whether or not they will be truly able to connect with the working people they claim to represent.\n\nThe DSP and NSF are probably furthest to the left with a reformist socialist bent, albeit the former has a cultural conservative side as well. The CMS, CNDCA, and CAPD are more liberal in orientation, leading to some clashes. However, nothing divides the CDL more than their pragmatic alliances with the various regional warlords who have sought to resist the Yue Army's hegemony. Their protection and funding has allowed the CDL to grow unmolested by suspicious central authorities and actually ensure their candidates are even allowed on ballots, but has left them beholden to warlord interests."
 GXC.lategame.634.a: "As pioneers of our democratic future, the CDL lights the way forward!"
 GXC.lategame.634.b: "By catering to moderate interests, the CDL maintains its respectability."
 GXC.lategame.634.c: "The CDL's collaboration with warlords has raised their political fortunes."

 GXC.lategame.635.t: "The Grand Republican Strategy"
 GXC.lategame.635.d: "Though the Grand Republican Alliance is dominated by the old Public Interest Party's Leadership, it still has to contend with other constituent parties that helped to found it. The largest of these are Tang Jiyao's People's Government Party, Chu Fucheng's Zhejiang Autonomy Movement, Zhao Hengti's People's Renewal Society, and Xiong Kewu's Provincial Federal Autonomy Preparation Office - which mainly operate out of their home provinces and have a regionalist, personalist slant towards their founders.\n\nStrengthening the PIP's hold over the GRA during elections would probably help maintain party discipline and allow them to build support for their more progressive, albeit sometimes idiosyncratic agenda. But the GRA is generally less popular than its constituent parties in the individual provinces, and alienating the others is likely to damage the GRA's political machine and risk defections to smaller parties and independents.\n\nThe GRA does benefit from being Chen Jiongming's party, with the various political patronage networks, charity and civic groups, and military ties Chen has cultivated. His legacy may be strong enough that the party does not need to offer a cohesive programme to the people - just a reminder of who built this republic."
 GXC.lategame.635.a: "The PIP blazes forward with their national reconstruction plans."
 GXC.lategame.635.b: "The GRA prioritises its favourite sons and local agendas."
 GXC.lategame.635.c: "The Republic will never forget its founding father, and neither will the people."

 GXC.lategame.640.t: "[UPC.Capital.GetCapitalVictoryPointName] Holds Federal Elections"
 GXC.lategame.640.d: "The fall of Beijing has catapulted Chen Jiongming's Guangzhou Federalist Government to the forefront of Chinese politics. Confident of the success of his movement, Chen Jiongming hosted another major Federalist conference in [UPC.Capital.GetCapitalVictoryPointName] promoting unification, this time from a position of strength.\n\nStrength in China, draws ready opposition however. Chen's Yue Army has had an outsized influence in the reconstruction of liberated provinces, molding local politics in its image and continuing to exert influence as they battle local \"bandits.\" This has drawn the ire of many warlords, who have circled their wagons in order to protect their autonomy. It has worried many of his democratic allies, who have banded together in the form of the China Democratic League in a bid to stave off authoritarianism.\n\nAfter careful negotiations, President Chen and CDL leader Zhang Junmai have agreed to new national assembly elections, to be held in the next six months. The nature of the elections are a lot narrower than many had hoped - despite dozens of parties participating, the race narrowed down to Chen's Grand Republican Alliance and Zhang's China Democratic League before it even began.\n\nAs a regional government with significant autonomy from the central government, [FROM.GetName] has a lot more freedom to operate. Supporting a slate of GRA or CDL aligned candidates would likely help them a lot in the coming elections. But if [ROOT.GetLeader] or others would like to start staking their own claim for national leadership, then this might be our best opportunity to capitalise on anger against the monopolisation and centralisation of power by Guangzhou."
 GXC.lategame.640.a: "The Grand Republican Alliance best represents the ideals of Federalism."
 GXC.lategame.640.b: "The China Democratic League will protect constitutional rule."
 GXC.lategame.640.c: "These elections are little more than windowdressing for the Chen-Zhang cabal!"

 GXC.lategame.641.t: "[FROM.Capital.GetCapitalVictoryPointName] Endorses the GRA"
 GXC.lategame.641.intro: "[FROM.GetNameDefCap] has effectively ruled itself autonomously over the years, wisely submitting to [ROOT.Capital.GetCapitalVictoryPointName] in an effort to preserve its self-governance. This means that politics in [FROM.Capital.GetCapitalVictoryPointName] operate largely outside of our control, limiting election regulation and monitoring. The [FROM.GetAdjective] political machine is also less integrated with the wider CDL and GRA networks than it otherwise would be, though local party branches exist albeit with a wide latitude for deviation."
 GXC.lategame.641.d: "$GXC.lategame.641.intro$\n\nIt would seem that the local power players in [FROM.GetName], with or without [FROM.GetLeader]'s endorsement, have swung in favor of the Grand Republican Alliance. They have made statements indicating that they will likely be sending a delegation dominated by GRA aligned candidates in the coming elections. Although on their own they may not have enough seats to tilt the scales, the perception of a major power bloc coming out in support of the GRA may encourage fence sitters to lean towards the side with momentum.\n\nThe China Democratic League have protested the early outcome, arguing that the preliminary election statements by local assemblies in [FROM.GetName] were neither free nor fair - with little time for CDL aligned activists to organise and the results almost completely predetermined. While there will still be formal elections a few months which may elect new people to local assemblies (who will in turn choose the final representatives sent to the national legislature), the CDL argues these premature statements will colour the race and discourage many of their voters from going to the polls.\n\nInterfering with electoral processes in the provinces goes against the Federalist principles set forth by the Guangzhou government. Sending further election monitors may anger local power brokers and may worsen the perception of central government overreach."
 GXC.lategame.641.a: "A victory for democratic federalism everywhere!"
 GXC.lategame.641.b: "An example of warlord collusion!"

 GXC.lategame.642.t: "[FROM.Capital.GetCapitalVictoryPointName] Endorses the CDL"
 GXC.lategame.642.d: "$GXC.lategame.641.intro$\n\nIt would seem that the local power players in [FROM.GetName], with or without [FROM.GetLeader]'s endorsement, have swung in favor of the China Democratic League. They have made statements indicating that they will likely be sending a delegation dominated by CDL aligned candidates in the coming elections. Although on their own they may not have enough seats to tilt the scales, the perception of a major power bloc coming out in support of the GRA may encourage fence sitters to lean towards the side with momentum.\n\nThe Grand Republican Alliance have protested the early outcome, arguing that the preliminary election statements by local assemblies in [FROM.GetName] were neither free nor fair - with little time for GRA aligned activists to organise and the results almost completely predetermined. While there will still be formal elections a few months which may elect new people to local assemblies (who will in turn choose the final representatives sent to the national legislature), the GRA argues these premature statements will colour the race and discourage many of their voters from going to the polls.\n\nInterfering with electoral processes in the provinces goes against the Federalist principles set forth by the Guangzhou government. Sending further election monitors may anger local power brokers and may worsen the perception of central government overreach."
 GXC.lategame.642.a: "A victory for democracy and constitutionalism everywhere!"
 GXC.lategame.642.b: "Blatant warlord interference in democracy!"

 GXC.lategame.643.t: "[FROM.Capital.GetCapitalVictoryPointName] Criticises Elections"
 GXC.lategame.643.d: "$GXC.lategame.641.intro$\n\nThey may have went a little too far however, when the Provincial Assembly in [FROM.Capital.GetCapitalVictoryPointName] passed a resolution denouncing Federal election as a farce, accusing Chen Jiongming and Zhang Junmai of collusion to shut out other candidates and ensure only one of them could be elected. It listed other grievances, including central government overreach in local affairs, the questionable constitutionality of many of the Guangzhou Government's actions, and allegations of misbehavior by Yue Army troops.\n\nIt is clear that [ROOT.GetLeader] and his allies are preparing for a confrontation down the line, though with China far from being unified their opportunity may take some time to materialise. Local elections will likely still occur and they will probably send a fiercely independent set of legislators. Still, the dispute has dramatically worsened relations between the central government and [FROM.GetName] and allied provinces. And it may give momentum to others who seek to bring down our government."
 GXC.lategame.643.a: "Despite this setback, I reckon they will still send delegates eventually."
 GXC.lategame.643.b: "With such undemocratic misbehavior, we shall appoint delegates for them."

 GXC.lategame.644.t: "[FROM.Capital.GetCapitalVictoryPointName] Deploys Election Monitors"
 GXC.lategame.644.d: "While our intentions to participate in the coming Federal elections were sincere, it would appear that the central government did not take kindly to our efforts to express our political opinions. Accusing us of election interference and illegally influencing the electorate through our political endorsements, the central government has deployed election monitors to ensure \"a fair vote.\" This blatantly goes against their promises to respect local democratic processes and represents yet another example of government overreach. Our local assemblymen are incensed by the move, accusing [UPC.GetLeader] of attempting to intimidate the provinces. They have swung behind [ROOT.GetLeader], and talks of an eventual rebellion have spread."
 GXC.lategame.644.a: "Some democracy they have here."

 GXC.lategame.650.t: "The Yue Army Suspends Elections"
 GXC.lategame.650.d.intro: "Everyone knew holding nation-wide elections amid the warlord era would be a fool's errand, but Federalist leadership chose to go forward with them in vain hopes that it would be different from prior failed elections in the warlord era. Unfortunately for them however, such a monumental task has strained the fledgling government's infrastructure significantly and the messy nature of campaigning has contributed considerably to national instability.\n\nThe military high command, amid growing discontent as intellectuals sour at the prospects of national elections, have stepped in to prevent the situation from deteriorating further. Senior Yue Army Clique officers have moved to \"broker a compromise\"between the GRA and CDL, suspending elections and extending the existing parliament's term until after reunification and drafting a new constitution. A coalition government will be formed under Chen Jiongming's leadership and new legislators will be elected or appointed as needed."
 GXC.lategame.650.d.closer: "After talks were complete, Zhang Junmai went to address the national assembly, hoping to spin the outcome as a victory and downplay accusations that the CDL was intimidated into submission. In a speech he pointedly declared that \"China cannot remain in a confused state indefinitely. To attain peace and stability, democratic government must be realised.\" Nevertheless, he acknowledged that \"democracy cannot be achieved on the spur of the moment. Endurance and patience are needed. To attain peace and stability, the people must be clothed and fed, for only then will they appreciate the virtues of humanity and be inspired with the task of national reconstruction.\""
 GXC.lategame.650.d.chen_retired: "$GXC.lategame.650.d.intro$\n\nThis turn of events has been a source of embarrassment to President Chen, who vowed not to run for re-election and is now forced to walk back on his words. Concerns over military interference and whether or not the Yue Army Clique will ever truly release their grip on power has chilled perceptions on the Chen government.\n\n$GXC.lategame.650.d.closer$"
 GXC.lategame.650.d.chen_activate: "$GXC.lategame.650.d.intro$\n\nThis turn of events has given Chen Jiongming, one of the leading candidates for President, a victory in his bid to retain power but likely at the cost of his reputation among democrats. While at this point few can blame him for choosing an orderly transition rather than an unruly election, many wonder if he will ever release his grip on the nation.\n\n$GXC.lategame.650.d.closer$"
 GXC.lategame.650.a: "Negotiations were short..."
 GXC.lategame.650_tt_giga: "§YBecause Chen Jiongming promised to step down after elections, the penalty to democratic enthusiasm will be §Rgreater.§!§!"
 GXC.lategame.650_tt_mega: "§YBecause Chen Jiongming was an existing candidate for office, the penalty to democratic enthusiasm will be §Gsmaller.§!§!"

 ##UPC Auth Election Chain (660-689):
 GXC.lategame.660.t: "The National Unity Cabinet"
 GXC.lategame.660.d: "Chen Jiongming and Zhang Junmai walked out of negotiations with a renewed pact in the name of \"National Unity\", reaffirming Chen Jiongming's leadership as President. The CDL under Zhang has bent the knee in exchange for stability, promises of a post-war constitution, and also positions in the cabinet. Zhang Junmai has been appointed to head a committee conducting constitutional research, with the intention that he will lead the drafting process. He has also won the promise that he will be consulted for major government appointments, and has won jobs for his close allies and protégés.\n\nThe real winner, however, is Chen Jiongming - who once again is able to bask in the glory of being China's national savior, a role he has been determined to keep. Distributing government posts to the CDL to him is not a concession, but a reflection of his magnanimity and his power to give gifts to those who support him. With his primary challenge to his legitimacy mollified, at least for the time period, this hero of the Federalist republic will be able to carry on with his plans to shape the republic as he sees fit."
 GXC.lategame.660.a: "Chen deserves his chance to lead, he's earned it."
 GXC.lategame.660.b: "We can only hope this is a temporary measure."

 GXC.lategame.661.t: "The Opposition Fractures"
 GXC.lategame.661.d: "The CDL's attempt to merge the various opposition parties together has been strained from the beginning, and many have condemned Zhang Junmai's spinelessness. While the decision to compromise might have been justifiable, Zhang agreed to the deal unilaterally without consultation from the other CDL factions or even within his own DSP.\n\nThis is hardly the first time. Zhang's loyalists are overwhelming his pupils, enabling him to behave autocratically. While some defend him as \"almost a saint\", others denounce him as being unrealistically utopian and hardheadedly ineffectual. Many of his peers within the DSP left long ago, including Luo Longji, Pan Guangdan, and Fei Xiaotong. This latest controversy has caused Zhang Dongsun and many northerners to walk out as well.\n\nThe worst is yet to come. Many DSP functionaries rely on patronage posts for a living. The few granted by Chen have been monopolised by Zhang's inner circle, including his brother Zhang Gongquan and old guard leader Xu Fulin. Younger members who lack the connections needed to secure a coveted ministerial job have banded together under Sun Baogang who attacked Zhang's dictatorial leadership in a recent party meeting. He accused Zhang of surrounding himself with \"Xiaoren\" (petty and small-minded men). When Feng Jinbai, one of Zhang's loyalists, demanded to know who Sun was referring to, Sun exclaimed \"You!\" - causing a shouting match until the meeting was adjourned early.\n\nHoping to resolve tensions, Zhang resigned as leader of the DSP (but not the CDL) and attempted to push Xu Fulin to take his place. This has only caused further splits as even some of Zhang's students oppose the move. Sun has formed a \"Reform Faction\" of the DSP, and the Eight Standing Committee and the Xiang Guofu factions have arisen in opposition to Xu's leadership. Observers have bemoaned that Zhang simply is \"neither an organiser himself nor a man able to pick capable men to organise for him.\""
 GXC.lategame.661.a: "Of course Zhang Junmai is always right."
 GXC.lategame.661.b: "The DSP needs to move fast to mend divisions."

 GXC.lategame.662.t: "The Resistance Forms"
 GXC.lategame.662.d: "The civilian opposition to Chen's power play may be fracturing, but that does not mean resistance has not been growing. While the leaders of the CDL feud in [UPC.Capital.GetCapitalVictoryPointName], their lieutenants have fanned out across the country seeking refuge in areas beyond the Yue Army's reach. They have found ready backers in the various warlords and strongmen who have joined the Guangzhou Government thanks to their promises of regional autonomy but now chafe under the restrictions imposed by the central government.\n\nIn some respects, this push and pull was inevitable. The Federalist Movement was built to unite the various free provinces under one banner in order to resist the dictates of the tyrannical Beiyang and Kuomintang regimes. It united a diverse collection of southern and eastern strongmen and intellectuals with a mutual interest in preserving their freedoms as a third force. But as the Chen Jiongming government seeks to implement its deeper political, economic, and military reforms, tensions have bubbled to the surface. Many militarists seek to re-establish their control over their provinces and plenty are also genuinely concerned over Yue corruption and weakness in face of external threats.\n\nThe CDL has a large slate of provinces to choose from. Though the Yue Army has played a considerable role in the reconstruction of many \"liberated\" provinces, the rapid expansion of Guangzhou territory has forced them to rely on local forces and power holders. In addition to their traditional strongholds on the East Coast, the DSP had pre-existing small chapters in the North, including in the Shanxi and Fengtian Cliques, the CDL (building off their FCDP origins) similarly has contacts in ex-Zhili territory. Most concerning for the Yue Army however, is that many Federalist bastions have also become hotbeds for CDL resistance - deep in Guangzhou territory."
 GXC.lategame.662.a: "From opposition to resistance..."
 GXC.lategame.662.b: "We need to use a firmer hand."

 GXC.lategame.670.t: "The Federalist Resistance"
 GXC.lategame.670.d: "With increasive executive overreach emerging in [UPC.Capital.GetCapitalVictoryPointName], it has become clear that the promises of democracy and provincial autonomy made by [UPC.GetLeader] may in-fact be yet another facade, like so many times before. And it is has certainly not only been noticed by [ROOT.GetLeader] either. Whilst the China Democratic League is indeed the main opposition within the Capital, it has become evident that their leaders would rather squabble amongst themselves than react to the national crisis. And yet, opportunity has arisen.\n\nTravelling in a small troop convoy in unmarked vehicles directly to [ROOT.GetLeader], an adjutant of the CDL, surrounded by politically loyal guards, arrived in a daze of urgency. Initially stopped by the garrison, they insisted upon seeing Governor [ROOT.GetLeader] directly, at force if necessary. After a tense standoff and a flurry of telegraphs to the Governor, the envoy was hastily ushered into the Governor's palace, and directed to his office.\n\nWith both respective armed guards motioned to leave the room, the envoy, under complete assurance, made light of the enlargening national resistance movement against [UPC.GetLeader] and his clique of croneys. Citing their increasingly autocratic rule, their much maligned corruption, blatant lies, and executive mismanagement, he has pleaded with Governor [ROOT.GetLeader] to join the resistance, promising true autonomy, and a popular mandate.\n\nOf course, with the envoy directly in the dragon's den, [ROOT.GetLeader] could merely apprehend the man in one manoeuvre, gaining praise from the Central Government. Or perhaps, make no promises, send the envoy on his way, and quietly watch on the sidelines."
 GXC.lategame.670.a: "Seize the man and his escort!"
 GXC.lategame.670.b: "And what, betray my liege? Of course."
 GXC.lategame.670.c: "Let them squabble amongst themselves."

 GXC.lategame.subjectrebelintro: "With the enacting of the National Unity Cabinet and a forced executive government, resistance has abounded from those within the China Democratic League, and outside of the two ruling coalitions. Intent on maintaining provincial autonomy, a flurry of warlords, bandits, diehards and even revolutionaries have signalled their intentions to join the brewing national resistance. Agents of the CDL, perhaps functioning autonomously, have attempted to goad provincialists for support.\n\nOne of the most valuable prizes has been the [FROM.GetAdjective] delegation. One of the more autonomous regional governments in our republic, they have a degree of freedom from party patronage that make them a valuable wildcard in national intrigues."

 GXC.lategame.671.t: "[FROM.GetAdjectiveCap] Backs the Central Government!"
 GXC.lategame.671.d: "$GXC.lategame.subjectrebelintro$\n\nAnd it would appear that the strongarmed Central Government has emerged victorious. Whether due to personal loyalties, convictions, belief in [UPC.GetLeader], or simply opposition to the China Democratic League, they have sent a telegram to the Capital signalling that they have apprehended a convoy, nominally of the opposition. Alas, it might not be enough, as the feud in the capital develops and alliances continue to shit, but for now the National Unity Cabinet can breath a sigh of relief.\n\nAlbeit with the apprehension of one of their cadres, the China Democratic League under its more independently minded members, such as the National Salvation Federation, have pledged to mobilise the masses to prevent [FROM.GetAdjectiveCap] from assisting [UPC.GetLeader]. Such a move would undoubtedly plunge the nation into chaos, but they have shown no concern for such matters anyway."
 GXC.lategame.671.a: "Naturally, they bend to our will."
 GXC.lategame.671.b: "Don't they understand? Democracy is at stake!"

 GXC.lategame.672.t: "[FROM.GetAdjectiveCap] Backs the National Resistance!"
 GXC.lategame.672.d: "$GXC.lategame.subjectrebelintro$\n\nAnd it would appear that the Central Government's miscalculated folly grows larger exponentially; either finding common ground in ideology, abhorrence in the overreach of the President, fury at the weakness of Zhang Junmai, or downright aiming to strengthen their own position, the national resistance has managed to secure a fantastic bounty in Governor [FROM.GetLeader]'s support. Albeit, the true extent of their support for the resistance waits to be seen, as President [UPC.GetLeader] knows all too well the inherent unreliability of the provincial warlord support base.\n\nAlready however, Ye Ju and the Yue Army have mobilised units to harry any attempt at [FROM.GetLeader] to group up with the resistance, all they need is the executive order..."
 GXC.lategame.672.a: "And so, they choose chaos?"
 GXC.lategame.672.b: "Let's show them what happens to traitors..."

 GXC.lategame.673.t: "[FROM.GetAdjectiveCap] Entrenches Themselves"
 GXC.lategame.673.d: "$GXC.lategame.subjectrebelintro$\n\nCuriously, the scenario has seemed to enter a lull. Only quiet murmurs emanate from [FROM.GetAdjectiveCap], as Governor [FROM.GetLeader] responds neither to Central Government telegrams, or any reported overtures from the opposition. Striking out on his own, he has seemingly entered a mode of siege, albeit with a national crisis unfolding, they have been chastised for choosing provincialism over patriotism."
 GXC.lategame.673.a: "How brave, Governor Wait-and-See."

 GXC.lategame.674.t: "Our Efforts Spurned"
 GXC.lategame.674.d: "Remarkably, our intervention into the National Crisis between the Resistance and Central Government has failed to reach quorum, or at least, amount to much at all. With intense manoeuvres from both sides, it is only natural that such low-brow provincial politics fail to make a droplet on the ocean of national strife. Instead, the ripples have died on impact, yet the reverberations threaten to awash the whole of [ROOT.GetAdjectiveCap] in one fell swoop. Either way, whether [ROOT.GetLeader] desires it or not, another national struggle will arrive, and he will have to play his part."
 GXC.lategame.674.a: "Lies! Deceptions!"

 ##UPC Auth Followup Event Chain (690-719):
 GXC.lategame.690.t: "The Third Type of Government"
 GXC.lategame.690.d: "Amid a torrent of debate over the nature of the Chen government, Zhang Junmai published \"The Third Type of Government Besides Democracy and Dictatorship\". In it, he noted that supporters of a powerful presidency like Jiang Tingfu and Ding Wenjiang prioritised the need to reunite China, while scholars like Hu Shih and Zhang Jiluan were concerned over \"the question of the disposition of political power\". While he acknowledged that the former must take priority, he critiqued Jiang's belief that China lacked an essential Age of Autocracy and Ding's belief that a democracy could not effectively utilise China's experts.\n\nZhang Junmai argued that China was closer to early modern rather than feudal Europe. Like his mentor Liang Qichao, he argued unlike Europe, that China's large size meant merely having a revolution in its capital was insufficient because of powerful outlying provinces. Furthermore, its ignorant people are not yet ready to assume their positions as \"masters in deciding right and wrong and deciding who should assume power and who should step down.\"\n\nZhang's proposed government sought to address the failings of 19th Century parliamentary democracy. To him, it made the legislature too strong to be effective in the modern age where executive power is the most important element within a state. Their roles must be clearly delineated - the popularly elected national assembly ought to draw up and vote on an immutable Five Year Plan. Ensuing parliaments will still convene but their legislation must adhere to this plan and not \"shake up the government\". The cabinet, drawn from across party lines, are to be appointed and dismissed solely on the basis of administrative efficiency - once removed they are to be replaced by another of the same party.\n\nThis technocratic \"National Democracy\" must embody the spirit of national unity, be capable of acting forcefully, and concentrate authority. It will combine the best of democracy and dictatorship, transcending both."
 GXC.lategame.690.a: "Zhang must be attempting to defend his agreement with Chen."
 GXC.lategame.690.b: "Zhang is trying to lay the groundwork for something far greater..."

 GXC.lategame.691.t: "The Struggle to Govern"
 GXC.lategame.691.d: "The transformation of Chen Jiongming's \"Haifeng Clique\" from a county sized movement into a regional force across the early Warlord Era was a decade long process as Chen Jiongming rose in influence and absorbed other Cantonese factions into his various governments in Guangdong and Fujian. The growth of Chen Jiongming's Guangdong Clique was not an even or steady one, especially with Chen losing power in 1925-1926 and having to rebuild it across another decade.\n\nThe expansion of his government from Guangzhou to Beijing has been even more dramatic, vastly outstripping the ability of his core Haifeng followers or their expanded organisations in the Yue Army, Public Interest Party, and Guangdong Grain Industry Maintenance Association to govern. The petty differences between Chen's sometimes feuding underlings have become irrelevant, as they and even other Cantonese factions like Chen Lianbo's AACSG have become lumped together in the national consciousness as Chen Jiongming's \"Yue Clique\".\n\nThough President Chen and his close followers would deny (or at least downplay) the existence of any \"Yue Clique\", insisting that their movement is a national one that transcends provincial borders and is Federalist, not regionalist - resentment has built up all the same. Those feeling shut out by the Yue guanxi networks resent the perceived Cantonese favoritism for important jobs in the military and bureaucracy. Even the positions granted to the CDL and other parties in the National Unity Government tend to end up in the hands of southerners with early connections to the Federalist movement.\n\nThere has also been a marked rise in armed resistance movements around the country, buoyed by intellectual and warlord discontent. The central army (dominated by Yue Army Clique officers) has been deployed more and more to suppress \"banditry\" by leftist rebels, using draconian measures and often sidelining local governments - creating the perception that they are trampling on provincial autonomy. With increased surveillance and censorship, the powers of the Commander-in-Chief have grown."
 GXC.lategame.691.a: "The Executive must consolidate around the Yue Clique."
 GXC.lategame.691.b: "The GRA must work to increase representation."
 GXC.lategame.691.c: "The Army must end resistance to our directives."

 GXC.lategame.692.t: "The 36 Points"
 GXC.lategame.692.d: "With victory against Japan imminent, the China Democratic League has drafted a 36 point document titled \"Proposals for the Final Stage of the War of Resistance.\" This political declaration had five parts. The first discussed the war of resistance and the need to improve the state of the military, distributing arms, training, supplies, and promotions fairly across all armies. The third discussed world peace and international alliances. The fourth was about the post-war reconstruction and organisation of the economy. The fifth and final portion included five points about educational and cultural reforms along with academic freedoms.\n\nThe second was the most contentious. It demanded the end of authoritarian rule by the \"Yue Clique\", the drafting of a new constitution and the establishment of a new coalition government that included all parties in good faith to realise democracy. Nine other points discussed civil liberties, the release of political prisoners, the ending of secret police forces, the abolishment of penal labour camps, and the building of democratic institutions.\n\nUnlike other publications during the war, this manifesto was drafted without consultation from the GRA, said nothing of the role of Chen Jiongming in the post-war republic, and is far more concrete in its details. Though the ideas presented are nothing new or inflammatory and does not name any specific group to actually execute it, the intention appears clear - that the CDL expects the right to operate independently of the GRA once the emergency clears.\n\nWord of this proclamation has reached the President's desk and it comes amid fears of a new wave of censorship. To allow it to be released to the general public would likely inflame tensions ahead of what should be a joyful celebration of the end of the war and imminent reunification. To suppress it would likely drive the CDL's intellectuals into the arms of radicals as they lose faith on the prospect of a peaceful democratic transition."
 GXC.lategame.692.a: "The document makes great waves among intellectual circles."
 GXC.lategame.692.b: "The document never sees the light of day."

 ## UPC Focus Tree Events (720-749):

 #UPC DSP Focus Events (720-729)
 GXC.lategame.720.t: "Zhang Junmai and the Culture Wars"
 GXC.lategame.720.d: "In intellectual spheres, Zhang Junmai has a dual reputation as both a progressive democrat and a cultural and moral conservative. While initially supportive of the New Culture Movement, as it began to drift towards leftist iconoclasm, Zhang began to criticise it both on humanistic socialist grounds and from a conservative perspective emphasising traditional Confucian life-philosophy.\n\nThis also shaped his outlook on Westernisation. Zhang extensively studied and communicated with Western scholars like Eduard Bernstein, Karl Kautsky, Philipp Scheidemann, Karl Korsch, Rudolf Christoph Eucken, and Harold Laski, but he also opposed the excessive westernisation and anti-Confucianism of liberal thinkers like Hu Shih and Ding Wenjiang. While distancing himself from traditionalist reactionarism, Zhang argued that there is a crisis of modernity both socioeconomically and spiritually.\n\nZhang argued that Confucianism and modernity are not merely compatible but synergistic. He believed that its ethos can be separated from flawed institutionalism, and that its universal benevolence can guide the people. China must be able to harmonise old with new, freedom with order, and science with culture and ethics in order for all of these concepts to flourish.\n\nTo Zhang, nationalism is both a pragmatic extension of realist international politics and a collectivist drive to transform a people. He has compared China to the ascendant Germany: a century ago, it was a failed state suffering from Napoleonic invasion. If China is to imitate their rise to dominance, it needs radical reform in education, morality, and national spirit.\n\nChina's future is not modernist totalitarianism or reactionary autocracy, but a pluralistic democracy guided by moral intellectuals who could balance traditional ethics with modern progress. Beiyang tyranny undermined the legal institutions needed for democracy, while New Culture iconoclasm destroyed the cultural foundations for it. The new republic must work to undo the damage."
 GXC.lategame.720.a: "Wise words of moderation."
 GXC.lategame.720.b: "Empty words by an ignorant blowhard."
 GXC.lategame.720.c: "China's traditions are not merely a Liangist plaything."

 GXC.lategame.721.t: "The DSP's Battle with Marxism"
 GXC.lategame.721.d: "The DSP's ascent to power has come at the expense of their revolutionary rivals, completing a decades long intellectual feud. Zhang Junmai's admiration of German social democracy and his studies of the French and British revolutions turned him away from Marxism. Upon his return to China, he strongly opposed the CSP and KMT's alliances with the Internationale and embrace of vanguardism. \"How can those who are described as loving freedom,\" he asked rhetorically, \"not raise the masses and enable them to progress together, but on the contrary pray for the appearance of a government by heroes?\"\n\nHe engaged Chen Duxiu in the 1920s \"Debate Over Science and a Philosophy of Life\", where the latter cursed him and declared that \"we believe that only objective material causes can change society, can explain history, and can determine one's philosophy of life\" before challenging Zhang and others to prove any truth beyond science. Zhang responded scathingly that Karl Marx was unable to escape the dated belief that social evolution had definite laws that could be applied through the scientific method. Marx claimed that societal evolution was controlled by economic factors, but spent most of his life writing propaganda - relying on human strength to bring change. Zhang maintained that Western European revolutions were primarily caused by human strength rather than cold economics, and continues to mark the Marxists as his ideological enemies.\n\nFor others in the DSP, the situation is more nuanced. Zhang Dongsun for example has an ambivalent attitude towards historical materialism, arguing for a wait and see attitude towards the supposedly inevitable class warfare. He argues that China has not yet progressed to an industrial society with clear proletariat and bourgeoisie, and repudiated the idea of an armed uprising since it would not be led by labour leaders but bandits, soldiers and lumpenproletariat. They hope to find a way to avoid class warfare through humanist guild socialism."
 GXC.lategame.721.a: "The CSP are insurrectionists taking orders from Paris!"
 GXC.lategame.721.b: "They are our fellow travelers on the road to socialism."

 #UPC PIP Focus Events (730-739)
 GXC.lategame.730.t: "Evolving Towards Utopia"
 GXC.lategame.730.d: "In the 1920s Chen Jiongming contributed to the anarchist-inspired Minxing Bao, presenting an idealistic outlook for the future. In it, he described a new world that has evolved beyond social darwinism and has freed itself from corrupt old institutions in favor of spiritual regeneration and a new, egalitarian society. This new world would be one where boundaries between states, nations, and even individuals have been erased - recalling the traditional Chinese utopian ideal of Datong (the Great Harmony).\n\nDespite the world's brokenness, Chen rejected nationalism. He argued that nations are only transitory institutions, and nationalism a tool for ambitious men to fool their people and oppress others abroad. For strong nations, nationalism is an excuse for aggression and for weak ones it is a short term tool to awaken their people to the fight for survival. But it soon corrupts even the weak, turning them arrogant and cruel - he asks rhetorically which of today's great powers have not climbed up from being weak yesterday?\n\nChen argued that nationalism cannot be used in a restrained manner. It will either fail to be effective or grow out of control. In particular he condemns Nietzschean militarism, which he believes threatens to devastate the world and enslave mankind. Instead, Chen argues that men have a natural capacity for fraternal love, and that love should be used not merely to love a nation but to love all of mankind. He further argued that China has a special role to play in healing the \"crippled\" evolution of the world. They must reform the human mind, reform their nation, and one day lead the world to a \"socialism of all mankind.\"\n\nDecades later, this sort of idealism remains elusive. China has been reunified through considerable bloodshed and the rising tide of nationalism seems unstoppable in China and around the world. Chen and his movement have changed considerably. But sometimes, the PIP recalls its more idealistic roots as China turns a new page."
 GXC.lategame.730.a: "We still hold out hope that one day we will arrive at this Utopia."
 GXC.lategame.730.b: "Times change and so do people. But blood and sacrifice always changes the world!"

 GXC.lategame.731.t: "The Guangdong Educational Model"
 GXC.lategame.731.d: "Chinese culture has always prized education, but Guangdong prides itself as being the first province to have mandatory public education for both genders. Its Constitution obligates the government to provide all boys and girls at least six years of free public education starting at age 7.\n\nGuangdong adopted a 6-3-3 system, one that has become standard nation-wide. This means 6 years of primary school learning morality, composition, arithmetic, handicraft, reading, music, gymnastics, science, history, geography, and both Mandarin and English. The 3 years middle school curriculum covers morality, Chinese, mathematics, English, history, geography, sciences, arts, music, gymnastics, and homemaking for girls and handicraft for boys. Lastly, highschoolers would receive 3 years of education along three career tracks: college preparation, homemaking, or primary school teaching.\n\nGuangdong historically funded study-abroad programs in Japan, America, France, Britain, Germany, and Russia - including partnerships with elite international universities. At home, Guangdong's education budget was also used for a bureau of translation, an oratory institute for the training of public speakers, institutes for the homeless, night schools for workers, and schools for arts, libraries, and museums.\n\nKeeping these programs funded in practice has always been a challenge and likely will continue to be one. Though the Guangdong Constitution mandated a large portion of the public budget be spent on education and explicitly not used for military expenditures, the needs of the military and the state have often taken priority. And while intellectuals and reformers of all stripes celebrate the expanded attention to public education, corruption and incompetence has frequently siphoned funding from reaching China's students."
 GXC.lategame.731.a: "The first step towards national reform."
 GXC.lategame.731.b: "We have other priorities to look out for."

 #UPC Yue Focus Events (740-749)
 GXC.lategame.740.t: "Federalism and the Baojia System"
 GXC.lategame.740.d: "As Guangzhou marched towards unification, its army was forced to administer large swaths of \"liberated\" territories leading to a patchwork of systems across and within provinces. This has caused tension and made implementing nation-wide reforms difficult.\n\nIn areas where the local provincial administration was generally sympathetic, they were usually allowed to remain in place albeit under varying degrees of supervision by the military, dominated by old Yue Army figures. In areas suspected of disloyalty, local governments were reconstructed from the ground up, with the Yue Army installing local collaborators and even direct loyalists into significant positions of power - wrapping village, county, and even provincial power structures around themselves.\n\nParticularly notorious are the \"Bandit Suppression Zones\" established by the army. Taking cues from the older Ming and Qing prefectures and circuits, magistrates in these zones have been given extensive executive powers at the expense of local leaders. They have been ordered to communicate up and down the military hierarchy, bypassing local assemblies. The military has also restored the traditional Baojia militias, empowering local leaders and officials (usually gentrymen and their levies) to organise armed patrols against these \"bandits.\"\n\nThough lauded by the President and his officers for increasing efficiency, increasing government revenues and decreasing overhead, promoting stability, and allowing for the education of the people without interference, it has drawn backlash from all directions. The warlords and regionalists resent the centralisation of power these bandit suppression zones have allowed and are resisting efforts by government magistrates to control local administration.\n\nFor many liberal intellectuals, these programs are a bastardisation of years of calls for local government reforms. Accusations of corruption, lack of accountability, and excessive force have soured their opinions on these zones."
 GXC.lategame.740.a: "Our Bandit Suppression Zones will remain in place indefinitely."
 GXC.lategame.740.b: "Under pressure, many of these zones are quietly dismantled."

###Section 4e (800-999): Late Game NPA Political Events

### NPA Fall of Beijing Events (800-829):
 GXC.lategame.800.t: "The March on Beijing"
 GXC.lategame.800.d: "On Christmas Day 1915, military forces loyal to the Republic denounced Yuan Shikai, the self-proclaimed Hongxian Emperor. After suffering major defeats on the battlefield against a coalition of forces led by Cai E, Tang Jiyao, Li Liejun, and Lu Rongting - Yuan abdicated but stayed on as President. The brief war lasted throughout the spring and into the summer until Yuan's abrupt death concluded hostilities.\n\nThough it ended the monarchy, the National Protection War did little to prevent China's descent into civil war. A second National Protection Alliance was called to liberate the country. Unlike the first war, they successfully marched onto the North.\n\nBeijing is now ours but with huge swathes of territory under the National Protection Army comes significantly more problems. Towns and villages lie in devastation from the furious fighting, civilians have reported their crops, livestock, and property plundered and looted, and banditry roams unopposed in regions absent military authority. Furthermore, [ROOT.GetNameDef]'s economy, designed to enjoy the richness of an independent Liangguang, now buckles under the weight of controlling the former national government of China.\n\nIt is a difficult time but also a dynamic one. For the first time in years, the Northern and Southern governments are finally united under one Republican banner. Politicians from across the country will be arriving in [GXC.Capital.GetCapitalVictoryPointName] to discuss the forthcoming plans for the new country. Foreign observers from major countries will likely also be present in documenting the event and presenting to their countries news of China's recent unification as reunification fever washes across China."
 GXC.lategame.800.a: "The coalition victorious at last."

 GXC.lategame.801.t: "Dealing with Beiyang"
 GXC.lategame.801.d: "Beijing has fallen to a coalition of warlords from the South and the tides of power have significantly changed, but there are many who are unwilling to see vestiges of the regime fall completely into oblivion. Where there are still ways to go before unification, [ROOT.GetNameDef] eager to establish their firm hold over China - they have gotten to work in stabilising the northern administrations.\n\nAs the seat of national governance, various parties and political groups have made Beijing their home for the last few years. The largest parties are the Democratic Constitutionalist Party (descendants of Liang Qichao's movement and recently rebranded), the nationalist Young China Party, the Political Science Clique, and many, many independents. The usurpation of years of Beiyang rule have now rendered them in need of either currying favor with the new establishment or falling into obscurity.\n\nOf these groups, the PSC and the Jingxing Society are the closest to reaffirming the status quo. As a loose association of politicians, many of them already have allies and mutual interests with their southern counterparts and thus they will be a natural fit in the new order. Already, Southern PSC politicians are already staffing the national bureaucracy with former members of the Northern PSC while [ROOT.GetNameLeader] has made overtures to members of the YCP and DCP; promising them lucrative positions and rewards in the new national government. As the Mandate of Heaven now shifts to the South once more in Chinese history, the new regime is eager not to rock the boat too much and to applaud a unification as bloodless as possible."
 GXC.lategame.801.a: "The PSC and JXS are a bridge between Guangzhou and Beijing."
 GXC.lategame.801.b: "We do not need to do more than the minimum to accommodate Beiyang."

 GXC.lategame.802.t: "The FCDP Reforms"
 GXC.lategame.802.d: "Despite the gravitation towards reactionary autocracy or revolutionary party dictatorship amongst many Chinese intellectuals following the Xinhai Revolution, there were many who continued to fight for constitutional democracy in China. Many of these figures gathered under the United National Construction League in 1929 after the destruction of the KMT and Zhili Unification.\n\nElections that year resulted in an overwhelming majority for the Zhili backed Harmony Association. While UNCL aligned politicians won many seats, the participation of KMT adjacent intellectuals like Zhang Bojun and Tan Pingshan drew scrutiny to the quasi-legal movement. When socialist and leftist uprisings rattled China in 1932, the Zhili banned the UNCL, forcing them underground. The Federation of Chinese Democratic Parties was thus born, excluding the UNCL's socialist members and continuing to lobby for change.\n\nWith the NPA now in charge of Beijing, the Federation has a chance at reasserting themselves once again. Spearheaded by the Democratic Constitutionalist Party, the Political Science Clique and the Democratic Socialist Party, the loose alliance also draws in smaller groups like the National Salvation Federation, Democracy and Science Forum, the Chinese Vocational Education Society, Rural Reconstruction Association, and the China National Democratic Construction Association. While weak and disorganised, they appeal to many hungry for change."
 GXC.lategame.802.a: "Of course the FCDP will be allowed to operate openly."
 GXC.lategame.802.b: "The FCDP must know their place in the new order."

 GXC.lategame.803.t: "Sidelining Our Rivals"
 GXC.lategame.803.d: "Lu Yuguang has been called many things. A bandit, the son of a foreign whore, an inexperienced general. But he has done what many could not - finally unifying the North and South. The Young Marshal has become the de-facto supreme military leader in all of China. Leading the mighty armed forces of Guangxi and Guangdong, the Young Guangxi Faction were forced to make compromises with regionalist blocs in Shaoguan and Guangzhou but have now solidified their control over the opposition.\n\nAnd with the victors come the spoils, and the knives are once again drawn as a power struggle has arisen between the Liangguang leaders. Lu hopes to use his newfound position to sideline the foreign sell-out Chen Lianbo and the nefarious bandit Shen Hongying, thus bringing Guangdong permanently under his control.\n\nThe Young Guangxi Triumvirate has suggested appointing Lin Hu as Governor of Guangdong - citing his prior experiences working in the Cantonese political scene during the 1920s. He will use Guangxi's military might and his Political Science Clique connections to smash both Shen and Chen's influence in the region, bringing the area firmly under Young Guangxi Control. There are fears however that this might destabilise the region, but Guangdong might be too valuable to lose."
 GXC.lategame.803.a: "Order Lin Hu to do what he must."
 GXC.lategame.803.b: "There is no sense disturbing the beehive."

### NPA Contender Followup Events (830-859):
 GXC.lategame.830.t: "Administering the Provinces"
 GXC.lategame.830.d: "For the first time since the National Protection War, the forces of the National Protection Alliance have swept past their home provinces and have advanced into the broad swathes of the Chinese country. As troops march through burning villages and hamlets and past war-torn battlefields; the military forces of the NPA are confronted with the arduuous task of local administration.\n\nThe Baojia System is currently utilised as a means of administering the military government's new rule of their territories. An ancient practice designed during the Northern Song Dynasty by Wang Anshi, the system has changed throughout its history in imperial China but nonetheless envisions small community organisations grouped by \"baos\" which typically govern around ten families.\n\nThe new military government has installed modenrn reforms to the existing system on a three step system. The first step requires that all households in the new and existing regions be surveyed. The second step is that all eligible young men are to be listed. The final step is for all the surveyed young man of appropriate military fitness are to be transported to a training school where they will serve three years in the military and be on the reserve for the next six years. This system hopes to maintain both the physical fitness of the Chinese people while also administering local provinces that may be far from central government control.\n\nWhile this reform is certainly popular among the military governments, some advisors to [ROOT.GetLeader] have instead proposed that local leaders are better suited to administering the baojia. They have instead suggested expanding local bureaucracies to include administrative structures into county magistrates and create new structures to administer smaller villages and towns to be headed by chiefs. An administrative inspectorate system would then be implemented connecting the provincial capital with these local administrative divisions."
 GXC.lategame.830.a: "Military knows best."
 GXC.lategame.830.b: "The people know what's best."

 GXC.lategame.831.t: "Cantonese Opera"
 GXC.lategame.831.d: "As one of the major categories in Chinese opera, Cantonese (Yue) opera is one of the Cantonese language's most prestigious and premier cultural institutions popular within Guangdong, Guangxi, Hong Kong, Macau, and other Chinese communities in South East Asia. There is debate as to when Yue opera began but it is generally accepted that it came from the North and slowly migrated to the southern province of Guangdong during the late Southern Song. As the Mongols and other Northern barbaric tribes dismantled the cultural supremacy of the northern courts, the Song developed and adapted to the new cultural capital of China in Hangzhou.\n\nModern Yue opera comes from Shanghai, as during the 1840s, a large number of Guangdong businessmen came to Shanghai for oppurtunities. As these businessmen coalesced into associations, the development of Cantonese opera in Shanghai developed significantly - finding popularity amongst the city's Chinese elite.\n\nCommentators and fans take pride in the idea that Yue opera differs in its language and unique visual elements. Make up is less exaggerated than in the north and costumes are ornate but reflect southern styles. The singing style of Yue opera is also more lyrical and melodic; with the gaohu, yehu, and percussion dominating the instrumental track as opposed to the northern jinghu and yueqin.\n\nThere are two types of Cantonese plays: Mou (which is themed around war, with characters being generals or warriors) and Man (literally \"highly educated\" and emphasises poetry, culture, and elegance. For instance, female characters wear water sleeves in Man productions, emphasising their elegance and tenderness while also putting significant effort int ocreating distinctive facial expressions and gestures to express their emotions. All these elements contribute to a unique regionalist cultural identity that reinforces Cantonese dominance of Chinese culture in the South as opposed to the North."
 GXC.lategame.831.a: "Fascinating!"

### NPA Satellite Events (900-929):
 GXC.lategame.900.t: "The Sino-Japanese War Begins"
 GXC.lategame.900.d.intro: "Intense fighting has broken out along the Sino-Japanese border. Amongst the Chinese, the war has also become one of fratricide as well as some are split on whether or not partnership and union with Japan may prove to be fruitful against European imperialism on the Continent or if they are merely the latest imperialist to join the fray. But for many s across the country, this has also been a moment of national unity as petty differences are put aside, old enemies are now friends, as China's most desperate hour has come.\n\nAs the war rages on, in Guangdong - tensions have spiked between the various factions. Some see Lu Yuguang as being too disloyal to the central government at a time where unity must be paramount and that the Young Guangxi Faction has been exploiting the chaos of the war to secure for themselves a much more desirable position throughout the country. But with Japan's much more advanced position in the conflict owing to their superior air, naval, and land forces - has also led the nationalist war hawks in the government to support the cause of national unity."
 GXC.lategame.900.d.chen: "$GXC.lategame.900.d.intro$\n\nChen Lianbo, thinking like a true businessman and seeking opportunity where the moment presents itself, has petitioned the Central Government quietly for support of a coup. Whether it be tacit military support or political backing, Chen finds that the war presents itself an opportunity to remove the overly ambitious Young Marshal and to get rid of the power struggle that has long plagued the region."
 GXC.lategame.900.d.shen: "$GXC.lategame.900.d.intro$\n\nShen Hongying, and his Shen Army have been eying Guangdong's vulnerable position for a while now. And now with the opportunity of a lifetime, Shen may finally receive Central Government support for dethroning Lu Yuguang. With the war raging on, an opportunity arises to request support from the Capital to remove the disloyal Lu and secure for Shen total leadership over the province."
 GXC.lategame.900.a: "A plot brews in the East."
 GXC.lategame.900.tt: "§Y[GXC.overlord.GetNameDefCap]'s odds of backing a coup depends on our party popularities.§!"

 GXC.lategame.901.t: "Telegram from Guangzhou"
 GXC.lategame.901.d.intro: "Liangguang has always been a difficult province to govern, between the landed gentry of Guangdong and the bandits of Guangxi and the revolutionary city of Guangzhou the region has always been a hotbed of sedition. The twin provinces of Guangxi and Guangdong (Liangguang referring to the \"two Guangs\") are nominally ruled by Viceroy Lu Yuguang and his Young Guangxi Faction but their power rests on their direct control over Guangxi Province, the militarised \"Sparta\" of the South.\n\nTo remain dominant over the wealthier and more populous Guangdong, Lu and his father Lu Rongting before him kept the province divided between the Shen Army Faction in the north based in Shaoguan and the Guangzhou Merchant Government in the south. Should the province be united under one of those warlords, Guangdong would ultimately dominate Guangxi and control the Pearl River."
 GXC.lategame.901.d.chen: "$GXC.lategame.901.d.intro$\n\nChen Lianbo in Guangzhou has sent an urgent telegram asking for Central Government support. The Mayor and his fellow merchants have long cultivated a reputation in Southern China as rich businessmen with ties to Hong Kong and will no doubt seek to cultivate support for our regime within the elites and gentry. With profits and success largely on their mind, we have no doubt that Chen offers much more of a loyal partner than Lu. On the other hand, given his extensive ties to outside forces, it may be safer to stick to the status quo and hopefully negotiate with Lu from a position of strength later on."
 GXC.lategame.901.d.shen: "$GXC.lategame.901.d.intro$\n\nShen Hongying and the Shen Army have sent an urgent telegram asking for Central Government support. Shen has long resented the dominance of the Lus and are seeking a play to strengthen their hand. With ties to German advisors and the Southern Zhili, they may make a strong ally against the less reliable Lu. On the other hand, given his extensive ties to outside forces, it may be safer to stick to the status quo and hopefully negotiate with Lu from a position of strength later on."
 GXC.lategame.901.a: "Let us offer our support for Guangdong."
 GXC.lategame.901.b: "We will stay silent on this matter."

 GXC.lategame.902.t: "The Guangdong Coup"
 GXC.lategame.902.d.chen: "The balance of power in Guangdong has been shifting for some time. While Shen Hongying's power waned in Guangdong, Chen Lianbo and his Merchant Government waited for the perfect opportunity to strike. He built up his forces and consolidated his powerbase, knowing that any move against Shaoguan would also draw the intervention of Lu Yuguang in Nanning. The outpouring of nationalist anger and the massive disruption of the Sino-Japanese War finally gave Chen the opportunity he sought.\n\nStriking hard against Shen's poorly trained and demoralised militias, Guangzhou forces overran Shaoguan in a rapid campaign for control over Guangdong. Shortly afterwards, the Guangdong Provincial Assembly declared Chen Governor as he made his case for unity in face of the national crisis. They also repudiated Guangxi's domination over Guangdong, directly challenging Lu Yuguang's hegemony.\n\nThe Young Guangxi Faction are mobilising their forces for a showdown. They must strike quickly, before Guangdong forces can consolidate under one banner. Otherwise, the larger province's control over the Pearl River trade will eventually allow them to subsume their landlocked neighbour. Whatever the outcome, it is expected to be costly - adding to the existing nation-wide disruption being caused by the Sino-Japanese War."
 GXC.lategame.902.d.shen: "The balance of power in Guangdong has been shifting for some time. While Chen Lianbo's power waned in Guangdong, Shen Hongying and his army waited for the perfect opportunity to strike. He built up his forces and consolidated his powerbase, knowing that any move against Guangzhou would also draw the intervention of Lu Yuguang in Nanning. The outpouring of nationalist anger and the massive disruption of the Sino-Japanese War finally gave Shen the opportunity he sought.\n\nStriking hard against Chen's poorly trained and demoralised militias, Shaoguan's forces overran Guangzhou in a rapid campaign for control over Guangdong. Shortly afterwards, the Guangdong Provincial Assembly reaffirmed Shen's Governorship as he made his case for unity in face of the national crisis. They also repudiated Guangxi's domination over Guangdong, directly challenging Lu Yuguang's hegemony.\n\nThe Young Guangxi Faction are mobilising their forces for a showdown. They must strike quickly, before Guangdong forces can consolidate under one banner. Otherwise, the larger province's control over the Pearl River trade will eventually allow them to subsume their landlocked neighbour. Whatever the outcome, it is expected to be costly - adding to the existing nation-wide disruption being caused by the Sino-Japanese War."
 GXC.lategame.902.a: "The coup succeeds and drives back the Guangxi counter-attack."
 GXC.lategame.902.b: "The coup fails after a decisive Guangxi counter-attack."

 GXC.lategame.903.t: "Chen Lianbo's Coup"
 GXC.lategame.903.d: "Breaking news from Guangzhou as forces loyal to Chen Lianbo, a prominent Merchant leader and Mayor of Guangzhou took advantage of the chaos of the outbreak of the Second Sino-Japanese War to destroy Guangdong warlord Shen Hongying in Shaoguan. In this swift move, Chen was able to proclaim himself Governor of Guangdong and throw off the yoke of Guangxi dominance.\n\nAn attempt by Guangxi leader Lu Yuguang to intervene crumbled and with this crushing defeat Guangdong has reasserted its dominance over its poorer but more militarised neighbour. Chen Lianbo and his merchants now have hegemony over the Liangguang region and had in the past pledged his support to [GXC.overlord.GetLeader], but how long they will remain loyal remains to be seen."
 GXC.lategame.903.a: "The Merchants now rule the Pearl River..."

 GXC.lategame.904.t: "Shen Hongying's Coup"
 GXC.lategame.904.d: "Breaking news from Guangzhou as forces loyal to Shen Hongying, a bandit turned warlord and Governor of Guangdong took advantage of the chaos of the outbreak of the Second Sino-Japanese War to subjugate the rebellious city of Guangzhou. In this swift move, Shen was able to eliminate his rivals in the province and throw off the yoke of Guangxi dominance.\n\nAn attempt by Guangxi leader Lu Yuguang to intervene crumbled and with this crushing defeat Guangdong has reasserted its dominance over its poorer but more militarised neighbour. Shen Hongying and his men now have hegemony over the Liangguang region and had in the past pledged his support to [GXC.overlord.GetLeader], but how long they will remain loyal remains to be seen."
 GXC.lategame.904.a: "A bandit now controls the Pearl River..."

 GXC.lategame.905.t: "Lu Yuguang Survives Coup"
 GXC.lategame.905.d: "Breaking news from Guangzhou as rival strongmen in Guangdong province fought bitterly for control, taking advantage of the chaos of the outbreak of the Second Sino-Japanese War to settle old grudges in the name of national unity. In the end however, neither came out on top after forces from neighbouring Guangxi intervened.\n\nLu Yuguang, the Viceroy of Liangguang, was able to crush this would-be rebellion and reassert Guangxi dominance over their wealthier but less militarised neighbours. He has retained the hegemony his father Lu Rongting built over the Liangguang region and continues to pledge support to [GXC.overlord.GetLeader], but how long they will remain loyal remains to be seen."
 GXC.lategame.905.a: "But does he have his father's ambition?"

 GXC.lategame.910.t: "The Central Government Collapses"
 GXC.lategame.910.d: "The Central Government has fallen, throwing Liangguang into disarray. The Southeastern provinces have always been fairly autonomous entities, but even they are struggling to stomach the collapse as many others have surrendered to our advancing foes. Most of the old central government's leadership have fled abroad rather than be at the mercy of \"petty warlords\", and [ROOT.GetLeader] for his part has moved to seize control as acting President.\n\nHe faces a difficult challenge turning the tide, as his generals struggle to integrate other provincial units and many demoralized soldiers melt into the countryside, leaving \"ghost\" brigades and divisions. The economy has also been thrown into chaos as well as doubt rises over our ability to pay our debts.\n\nWith the situation rapidly growing dire, drastic action is needed. Lu Yuguang and the Young Guangxi junta have attempted to assert their control but their loose hold over Guangdong may be their undoing. Both Shen Hongying in Shaoguan and Chen Lianbo in Guangzhou have attempted to challenge Nanning's leadership, and in the chaos Liangguang seems on the verge of disintegrating."
 GXC.lategame.910.a: "In a blistering conference, Lu reasserts his dominance."
 GXC.lategame.910.b: "Shen Hongying muscles his way into power amid the chaos."
 GXC.lategame.910.c: "He who controls Guangzhou controls the south, and Chen Lianbo controls Guangzhou."

 GXC.lategame.911.t: "An Unexpected Twist"
 GXC.lategame.911.d: "In a sudden reversal of fortune, it would appear that the warlords of Liangguang have managed to form a government in their own right. Most would not have expected this to have happened the way it did, but the demise of the old central government gave them an opening and the once peripheral splinter has managed to carve out a role for themselves.\n\nThis development has not come without consequences however. Greater political power comes with greater expectations and the new government is now on the hook for debt repayments, reconstructing devastated areas, and reorganising the now overstretched military. Furthermore, there is considerable jockeying for power. Lu Yuguang and the Young Guangxi junta have attempted to assert their control but their loose hold over Guangdong may be their undoing. Both Shen Hongying in Shaoguan and Chen Lianbo in Guangzhou have attempted to challenge Nanning's leadership, and in the chaos Liangguang seems on the verge of disintegrating."
 GXC.lategame.911.a: "In a blistering conference, Lu reasserts his dominance."
 GXC.lategame.911.b: "Shen Hongying muscles his way into power amid the chaos."
 GXC.lategame.911.c: "He who controls Guangzhou controls the south, and Chen Lianbo controls Guangzhou."

### NPA Satellite Followup Events (930-959):
 GXC.lategame.930.t: "Liu Zhenhuan Seizes Guangxi"
 GXC.lategame.930.d: "After Lu Yuguang's disastrous attempt at forcing Guangdong back into submission, the defeated Marshal faced further humiliation as his defeated units trudged back to Guangxi. Discredited at home by these political developments, on bad terms with the central government, and with Guangxi now facing being forced into subservience by Guangdong, his power evaporated. No longer Viceroy of Liangguang, his attempt at assuming the title of Governor Guangxi was met with resistance from Ma Ji. The other Triumvirs then turned on the two, plunging the province into a prolonged crisis.\n\nIn the end however, it was General Liu Zhenhuan who came out on top. Effectively exiled into Guangdong after he defected during the Second Yue-Gui War, his ambitions of ruling Guangxi never died. Now, backed by Guangdong he and his men were able to emerge on top of the power struggle for the province as the various Guangxi Clans seek a champion against Cantonese dominance.\n\nHis ascension ends the almost year long stand-off between Guangdong and Guangxi, de-escalating tensions between the two. It also mirrors the broader rise of the Political Science Clique in Liangguang, as the savvy and flexible alliance leverage their nation-wide influence and connections within Guangdong for power. Still nominally allies with Chen Lianbo and his Guangzhou Merchant Government, it seems they are rapidly heading on a collision course."
 GXC.lategame.930.a: "They have become a rival!"
 GXC.lategame.930.b: "They bring peace to Guangxi."

 GXC.lategame.931.t: "The Merchant Alternative"
 GXC.lategame.931.d: "Over the past two years, Guangdong has become the site of a fascinating political experiment in China: the site of a province-wide \"Merchant Government\". The Canton Merchant Corps was founded as a sort of \"alternative\" to warlord rule and despite its name its membership was never exclusive to merchants - civilians, small business owners, miners, gentry, craftsmen, and their families could all become members. In addition to its militias, it also had its own publication - the Guangdong Merchants' Gazette.\n\nGoverning-wise, it generally adopted the same legal framework as the existing Guangdong Provincial Government that existed prior to the complete KMT takeover in the 1920s. Even when the Merchants were not in power, the Merchants Corp had a senate that elected its President. There even was a degree of political campaigning - Chen Lianbo is said to have sent subordinates to all 10 constituent branches to rally support for his candidacy. But that is not to say the government is particularly democratic - Chen Lianbo is said to exclusively speak to upper class members of the Corps, relying on the younger and more lively Deng Jieshi to speak to the middle and lower classes as well as peasant representatives.\n\nChen is a controversial figure - described as being very stylish and generous on one hand and aggressive, money-loving, and conniving on the other. His rivals accuse him of treating the Merchant Corps and later the AACSG as merely another money-making venture, only befriending other merchant leaders like Deng Jieshi and Li Songshao (the Chairman of the Guangdong Chamber of Commerce) for their money and influence. But the Governor has much greater ambitions than running a petty protection racket - even back in 1925 he sought to convince Sun Yat-sen to step down and allow for the establishment of a Guangdong Merchant Government. Having at last gotten his wish, rumors abound that he has been exploring the possibility of a broader mass merchant uprising in all of China."
 GXC.lategame.931.a: "Only the Merchants can truly bring China together again."
 GXC.lategame.931.b: "Chen Lianbo seeks to bring good governance to Guangdong."

 GXC.lategame.940.t: "The Rise of Zhu Jiahua"
 GXC.lategame.940.d: "After Shen Hongying's dramatic victory over Guangzhou and Nanning, the celebrations were short-lived. Realising quickly that few would respect a \"Bandit Government\", Marshal Shen moved quickly to shore up his legitimacy by appointing leading educator Zhu Jiahua to effectively head the civilian government. A non-partisan with governing and diplomatic experience and apparently little personal ambition, the choice seemed like a natural fit.\n\nShen may have gotten more than he bargained for. Zhu has proven to be a much more savvy political operator than most expected, easily navigating the political, bureaucratic, and even international realms. His Jingxing Society ties, though limited, carry weight among intellectuals, businessmen, and even military men thanks to years of Sino-German Cooperation and a desire by many conservative Chinese leaders for a Bismarck-style modernisation and unification of China. Zhu has carved out a sizable sphere of influence for himself, the only question is how will he use it."
 GXC.lategame.940.a: "Zhu Jiahua forms a clique of his own under Marshal Shen's nose."
 GXC.lategame.940.b: "Zhu Jiahua uses his abilities to advance the government's interests."

 GXC.lategame.941.t: "Liangguang Hums to Life"
 GXC.lategame.941.d: "The Shen Army Faction has grown tremendously in power ever since their unification of Liangguang under their rule. While opposition endures in both provinces, Shen Hongying's mastery of Guangxi's clans and alliance with German arms suppliers like Hans Klein has given him a powerful, well-equipped army. His control over Guangdong and the lucrative Pearl River trade has supplied him with the money needed to fund said army and distribute favors to his loyalists.\n\nWith so much wealth and power, what more can Marshal Shen ask for? For a man who grew up a poor bandit, it would surprise no one if he decided to be satisfied now at the height of his power. But as the warlord era has shown, ambition begets further ambition and to stay in place is to fall behind. Some wonder if he will ever truly feel satisfied - or even safe - until there is no one left who can take it from him."
 GXC.lategame.941.a: "Shen sets his sights on his next target: the Presidency."
 GXC.lategame.941.b: "Everything we can possibly want can be found in Liangguang."

 GXC.lategame.950.t: "The Marshal and His Men"
 GXC.lategame.950.d: "Lu Yuguang has defeated all of those who would challenge him for power amid the Sino-Japanese War and reinforced his dominance over Liangguang, but his troubles do not end there. Once merely a figurehead for the Young Guangxi triumvirate, his power and influence has grown tremendously over the years as he takes the stage as not just Lu Rongting's son and hastily groomed heir, but a legitimate successor to his father's legacy.\n\nHe is at a point where he can do more than simply broker change between the various regional warlords, commanding the respect needed to actively direct it - at least within the two provinces. Some in his inner circle have advised him to take advantage of the moment to push towards a more conventional, civilian rule under a modern government. But this may not bode so well in the long term for Marshal Lu - after all, once the other warlords are gone, how long will it be before he's next?"
 GXC.lategame.950.a: "Marshal Lu is a leader for the next age."
 GXC.lategame.950.b: "Without lips, the teeth will become cold."

 GXC.lategame.951.t: "The Young Marshal's Ambition"
 GXC.lategame.951.d: "Over a decade ago, Lu Rongting drove out Long Jiguang and became master of both Guangxi and Guangdong, and his mastery over Liangguang allowed him to negotiate with the central government as an equal. Now, Lu Yuguang's victory over both Shaoguan and Guangzhou has brought him national attention, especially from those who are desperately seeking an alternative to the Central Government's often tyrannical rule.\n\nIndeed, uncontested control over Liangguang and the valuable Guangdong trade network as well as being able to command the mighty armies of the Guangxi Clans puts Marshal Lu in a powerful position. Guangzhou sits on a political hotbed prone to rebellions against the status quo and a powerful symbol of legitimacy should the opportunity arise. The Young Marshal may have negotiated a settlement with [GXC.Overlord.Capital.GetCapitalVictoryPointName], but he does not have to abide by it..."
 GXC.lategame.951.a: "Our moment to shine is coming soon..."
 GXC.lategame.951.b: "...but as one part of a greater whole."

### NPA Civil War Events (960-989):
 GXC.lategame.960.t: "Civil War Breaks Out"
 GXC.lategame.960.d: "Strife and political chaos in China has resumed. [ROOT.GetLeader] and forces loyal to him in Liangguang have denounced the Central Government and have proclaimed a new movement independent to that of Beijing. Claiming to be the true heirs of the Xinhai Revolution and to represent the legitimate will of the Chinese people, skirmishes have already broken out between the National Government and [ROOT.GetNameDef].\n\n[ROOT.GetLeader]'s rebellion certainly holds the risks of complete failure. Many times in Chinese history, rebels have led ill-fated rebellions that have been brutally repressed and crushed. But this is also hardly the first time that Liangguang has rebelled against central government authority and the spirit of Piedmontism that has guided so many upstart movements will surely follow rebel forces. Fortune favours the bold and in this case, in this moment of national government weakness; Liangguang has taken its own destiny into its hands."
 GXC.lategame.960.a: "We have no choice but to pursue total victory!"

 GXC.lategame.970.t: "Liangguang Reclaims Its leadership"
 GXC.lategame.970.d: "Once more, Guangzhou is the capital of a rival government seeking to unite China under its banner. Negotiation and calls for truces have failed, and having once more broken off from their latest arrangement with a central government, [ROOT.GetLeader] has announced a new National Protection Alliance under his command. He aims to rally the remaining southern warlords to topple the north and liberate the nation under this nebulous, nationalist movement.\n\nGuangzhou of course is no stranger to this type of arrangement, having hosted the original National Protection Government and a revolving door of other revolutionary governments. This legacy has given it a degree of legitimacy, on top of its existing advantages as a base of operations - its location on the Pearl River has proven instrumental in securing aid, armaments, and supporters for the coming storm ahead."
 GXC.lategame.970.a: "May this government prove more fortunate than the previous ones."

 GXC.lategame.971.t: "[GXC.GetLeader] Claims Leadership"
 GXC.lategame.971.d: "Denouncing the tyranny and corruption of the current Chinese political order, [GXC.GetLeader] has declared a new revolution in Guangzhou. This marks the secession of Guangxi and Guangdong from central government control yet again, demonstrating that true unification between North and South remains elusive.\n\n[GXC.GetLeader] has gathered soldiers, intellectuals, and warlords under a new National Protection Alliance, harkening to the coalition that forced Yuan Shikai's abdication. Given the late timing of this development, many wonder if they have missed out on their best chance for victory. Time will tell whether or not their regime will last or whether this is yet another rebellion smothered into the pages of China's turbulent history."
 GXC.lategame.971.a: "They will save the nation!"
 GXC.lategame.971.b: "A vulture trying to be the last one left."

