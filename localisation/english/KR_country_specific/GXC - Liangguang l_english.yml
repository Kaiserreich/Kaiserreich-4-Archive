 #Victory Phase Events (200-249):
 GXC.introgame.200.t: "Liangguang's Morale Begins to Waver"
 GXC.introgame.200.d: "Though divided by ideology and leadership, the people of Liangguang are united in their distaste for war on their soil. With a quick and commanding victory proving to be elusive on the battlefield, many have grown disenchanted with their leaders' slogans and exhortations in favor of practical realities on the ground. The hatred and bitterness from the fighting deters large-scale fraternisation between armed bands, the prospect of a negotiated surrender and possibly defection for better pay by soldiers who were neighbours not a few months ago has grown tempting. With many cities and towns growing frustrated by the need to maintain costly standing forces, calls for a quick resolution are growing and it seems like the war will be coming to an end soon."
 GXC.introgame.200.a: "Only the righteous and true will see this conflict through."
 GXC.introgame.200_tt: "§rIf the conflict is not resolved in the next month, a penalty will be applied and the weakest faction overall will be eliminated and their resources distributed to the side they are most vulnerable to. The war will end one way or another within three months.§!"

 GXC.introgame.210.t.NPA: "Regionalist Forces Lose Momentum"
 GXC.introgame.210.t.UPC: "Federalist Forces Lose Momentum"
 GXC.introgame.210.t.KMT: "Kuomintang Forces Lose Momentum"
 GXC.introgame.210.d.base: "Truly multi-sided civil wars rarely last for long as most of the time wars tend to collapse into a more stable two sided conflict with minor additional actors. It would seem Liangguang has become such a case."
 GXC.introgame.210.d.NPA: "$GXC.introgame.210.d.base$ Though the war continues to rage, the hegemony Lu Rongting and his allies years piecing together has crumbled to dust. The stability and conservative reformism they have long promised but failed to deliver has found newer, more popular champions in Chen Jiongming and his coalition, with the young and largely ineffective Lu Yugguang being compared unfavorably to the older statesman Chen Jiongming. Likewise, the regionalism and provincial autonomy promoted by the Old Guangxi Clique has proven inferior to the patriotic federalism, which has drawn a larger crowd especially as the Old Guangxi Clique experiences battlefield defeats. The war will still be a fight to the finish, but now it is in the hands of the traditionally Guangdong dominated Federalist and Kuomintang movements."
 GXC.introgame.210.d.UPC: "$GXC.introgame.210.d.base$ Though the war continues to rage, Chen Jiongming and his Federalist alliance have effectively fallen out of contention. Federalism as a viable ideology has fallen considerably in the Chinese public imagination after the Zhili successfully conquered most of the south by force. Chen's move to fight against Zhili and Old Guangxi Clique domination had improved his fortunes, however defeats on the battlefield has largely sapped enthusiasm for his movement and most of his momentum has since gone to his more dynamic, radical rivals in the Kuomintang. The war will still be a fight to the finish, but it has become a dichotomy between the revolutionary Kuomintang and the reactionary Old Guangxi Clique."
 GXC.introgame.210.d.KMT: "$GXC.introgame.210.d.base$ Though the war continues to rage, the conflict has at this point become mostly defined as a continuation of the old Guangxi-Guangdong conflict as Lu Yugguang and his primarily Guangxi based forces battle Chen Jiongming and his primarily Guangdong centred alliance. Though Kuomintang, always an underdog, has once again been rendered largely impotent, with their cells driven underground and many of the New Guangxi Clique's forces being absorbed into the Old Guangxi Clique's ranks. The war will still be a fight to the finish, but it seems the Nationalists have taken their shot and missed."
 GXC.introgame.210.a: "One foe down, another to go."

 GXC.introgame.220.t: "Rival Forces Melt Away"
 GXC.introgame.220.d.base: "With the two provinces exhausted by war and the winds blowing in their favor, their foes were forced to simply give way to the victorious invaders. The devastation of the conflict has rocked the stability of both provinces and the people have little appetite for further conflict. The same exhaustion that gave them their victory has robbed them of their chances of any further conquests in the meantime, as the apathetic locals turn towards rebuilding. The healing process will no doubt be difficult, and Liangguang may regret losing a step compared to their neighbours."
 GXC.introgame.220.d.NPA: "Lu Rongting spend years attempting to build a stable system in Liangguang, and it proved resilient amid Kuomintang and Federalist rebellions in the two provinces. Their enemies seemed to have withered away after months of indecisive seesawing, even if the Old Guangxi Clique failed to deliver a dramatic fatal blow to win the war. While enemy leaders have fled into hiding or exile, most of their loyalists returned home with their arms to guard their villages, even as they nominally accepted the new regime. For the few radicals willing to fight on as insurgents, they will simply have to hope that their comrades outside of Liangguang will come to liberate them soon.\n\n$GXC.introgame.220.d.base$"
 GXC.introgame.220.d.UPC: "For the first time in over a decade, Chen Jiongming is master of Guangdong - successfully rallying a Guangdong dominated coalition to victory while promising a middle way between Kuomintang radicalism and Old Guangxi reactionaryism. Their enemies seemed to have withered away after months of indecisive seesawing, even if the Federalists failed to deliver a dramatic fatal blow to win the war. While enemy leaders have fled into hiding or exile, most of their loyalists returned home with their arms to guard their villages, even as they nominally accepted the new regime. For the few radicals willing to fight on as insurgents, they will simply have to hope that their comrades outside of Liangguang will come to liberate them soon.\n\n$GXC.introgame.220.d.base$"
 GXC.introgame.220.d.KMT: "Like days past, the Kuomintang have returned from an unfavorable position, only to secure Liangguang through a mixture of luck, ideological zeal, and pragmatic alliances on the ground. Both Federalist and Regionalist forces withered away after months of indecisive seesawing, even if the Kuomintang failed to deliver a dramatic fatal blow to win the war. While enemy leaders have fled into hiding or exile, most of their loyalists returned home with their arms to guard their villages, even as they nominally accepted the new regime.\n\n$GXC.introgame.220.d.base$"
 GXC.introgame.220.a: "We won, but at what cost?"

###- Section 1b (400-799): Introgame Economic Events -###
 GXC.introgame.400.t: "The Liangguang Economic Outlook"
 GXC.introgame.400.d: "In the aftermath of Black Monday, a collection of leading Liangguang scholars, economists, and bankers have presented their grim but honest report to [GXC.GetLeader], outlining the rapidly worsening economic situation in the two provinces. Heading the commission are leading educator and former diplomat Zhu Jiahua as well as bankers Zhang Gongquan and Chen Lianzhong, three of the largest names in Guangzhou politics.\n\nThe two provinces have hardly had time to recover from the fighting during the early warlord era, enjoying just four years of relative calm after Lu Rongting established his hegemony in 1932. Banditry and piracy was rampant, forcing local towns, gentrymen, and merchants to expand militias, draining local coffers and reducing commerce. With the cost of doing business rising and exports falling from the Great Depression, the economy was especially vulnerable to further downturns.\n\nBlack Monday has hit Guangdong's silk industry particularly hard, already struggling from the impact of the Great Depression on China. At the start of the decade, there were hundreds of silk firms employing over two million workers. Now, there are fewer than a hundred and all but half a dozen are on the verge of bankruptcy. The rapid decline in a traditional Chinese industry is seen by some as an indictment of the emotionless materialism of capitalism, and others as a symbol of Chinese backwardness.\n\nThe societal impact of Black Monday has also been severe. Average incomes in Guangdong (a comparatively wealthy province) have plunged to nearly a third of what it was in 1930 and are worsening. Families are said to be selling excess children and unemployed young men are joining bandit groups and \"bandit\" insurgencies. Anti-Concessionist, anti-capitalist, and anti-establishment sentiments have been on the rise, threatening further social chaos."
 GXC.introgame.400.a: "The banditry plaguing the interior must be stopped!"
 GXC.introgame.400.b: "It is time to condemn the foreign capitalists who exploit us!"
 GXC.introgame.400.c: "We must save Guangdong's traditional industries!"

