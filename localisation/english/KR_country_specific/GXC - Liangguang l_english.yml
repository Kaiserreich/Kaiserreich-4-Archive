## Yue Clique (YUE)

 #陳炯明
 GXC_chen_jiongming: "Chen Jiongming"
 GXC_chen_jiongming_bio: "Originally a lawyer, Chen entered politics as a member of the brief Guangdong Provincial Assembly, formed in 1909, Chen quickly made a name for himself as a successful and enthusiastic, albeit radical, reformer, with his republican and anti-Qing leanings being an open secret to local officials.\n\nWhen the Xinhai Revolution began in 1911, Chen, as a member of the Revolutionary Alliance, became commander of the Guangdong Army and was instrumental in helping Sun Yat-sen of the KMT set up the Constitutional Protection Movement. However, the two men developed a fierce rivalry from ideological differences, which boiled over in 1922 when Chen revolted against Sun. The KMT's Central Committee never forgave Chen for his \"betrayal\", ensuring severe tension between the two most prominent republican movements in China.\n\nWhen the KMT Northern Expedition faltered with German Intervention, Chen Jiongming emerged from his Hong Kong exile, joining up with his old friend Chen Lianbo, who had become mayor in the aftermath of the German withdrawal from Guangzhou. Refusing any military position, Chen Jiongming instead sought and secured a seat in the Guangdong Assembly.\n\nIn the wake of the 1932 Shanghai Uprising and Massacre, many liberals fled Sun Chuanfang's League, with Chen welcoming many to Guangzhou. Though China's situation remains bleak, Chen remains hopeful that China may find the liberty and peace it so desperately needs."
 GXC_chen_jiongming_leader_desc: "§YBorn:§! §LJanuary 18th, 1878, in Haifeng, Guangdong Province, Great Qing§!\n§YBackground:§! §L$GXC_chen_jiongming_bio$§!"
 GXC_chen_jiongming_advisor_desc: "§YBorn:§! §LJanuary 18th, 1878, in Haifeng, Guangdong Province, Great Qing§!\n§YAlignment:§! §lPublic Interest Party§!\n§YBackground:§! §L$GXC_chen_jiongming_bio$§!\n\n§YNotes: As a founder of the PIP, Chen is considered by many to be the leader of the Federalist Movement.§!"

 #葉舉
 GXC_ye_ju: "Ye Ju"
 GXC_ye_ju_bio: "Ye Ju began his career graduating in the first class of Guangdong Military Academy. Pursuing a career in military education, Ye Ju would serve as a teacher at the academy, and the Law and Politics Academy. During Xinhai, he participated in the organisation of the Guangdong Northern Expedition Army, serving as chief of staff of its Third Mixed Brigade and later commander of the 1st Brigade of the 2nd Division.\n\nJoining Chen Jiongming in the aftermath of the 1913 Revolution, he and Chen would strike a lifelong friendship. Ye Ju followed Chen to Fujian and became his Chief of Staff during the Constitutional Protection Movement in 1918, and returned to Guangdong in 1920. In 1922 as Sun and Chen fell out, Ye commanded his forces to shell Sun's Presidential Palace. Earning Sun and the KMT's eternal hatred, Ye Ju participated in the various conflicts against the KMT for Chen, until they were defeated and forced into exile in Hong Kong.\n\nWhen the Northern Expedition began fracturing, Ye Ju retook Haifeng in the chaos, running it as his own fief. While coordinating with Chen Jiongming in Guangzhou, Ye Ju has established a small alliance network in Eastern Guangdong, and engages in limited cooperation with Chen Lianbo's Guangzhou forces."
 GXC_ye_ju_leader_desc: "§YBorn:§! §L1881, in Huiyang County, Guangdong Province, Great Qing§!\n§YBackground:§! §L$GXC_ye_ju_bio$§!"
 GXC_ye_ju_army_chief_desc: "§YBorn:§! §L1881, in Huiyang County, Guangdong Province, Great Qing§!\n§YAlignment:§! §gYue Army Clique§!\n§YBackground:§! §L$GXC_ye_ju_bio$§!\n\n§YNotes: As Chen Jiongming's right hand man in military affairs, his commitment to the Federalist cause is undeniable, though his genuine belief remains in question.§!"

 #罗献祥
 GXC_luo_xianxiang: "Luo Xianxiang"
 GXC_luo_xianxiang_commander_desc: "§YBorn:§! §LAugust 5th, 1891, in Sihui County, Guangdong Province, Great Qing§!\n§YAlignment:§! §LNeutral§!\n§YBackground:§! §LLuo Xianxiang began his military career upon graduating from Baoding Military Academy in 1916, joining the Guangdong Army. In the following years, Luo served as the 17th Commander of Guangdong Provincial Defence Army, Adjutant of the Fourth Route Army Command of the Guangdong Army to Aid Fujian, Commander and Deputy Commander of the Sixth Infantry Regiment of the Third Brigade of the 13th Division of the Guangdong Army of Chen Jiongming.\n\nIn 1924, Luo was defeated by the KMT in the Eastern Expedition, and was subsequently absorbed into the National Revolutionary Army. Serving as a Garrison Commander in Guangzhou, Luo was defeated by the German Intervention Forces. After the German Empire pulled out of Guangzhou, Luo was recruited by Chen Lianbo's Guangzhou forces to keep the city from falling into anarchy. Luo served a short stint as the magistrate of Yangshan County in 1932 and 1933 and was hailed for his educational and administrative reforms and anti-corruption policies. In 1934, Chen Lianbo called him back into service as a staff officer in the Guangzhou defence forces.§!\n\n§YNotes: A Career Officer, Luo is not considered to be particularly close to any political faction and merely carries out his duty.§!"

 #馬育航
 GXC_ma_yuhang: "Ma Yuhang"
 GXC_ma_yuhang_sic_desc: "§YBorn:§! §L1881, in Haifeng County, Guangdong Province, Great Qing§!\n§YAlignment:§! §lPublic Interest Party§!\n§YBackground:§! §LMa Yuhang was engaged in early revolutionary activity against the Qing. Ma and Chen helped create the Zhengqi Society, and participated in the failed Guangdong New Army Uprising. Ma and Chen fled to Hong Kong, and then back to Haifeng. In the Xinhai Revolution, Ma planned the logistics for the Huanghuagang Uprising. In 1920, Chen assigned Ma to be the director of the Shantou Finance Bureau. In his capacity as Finance Director, Ma managed the logistics and finances of the Guangdong Army, ensuring that they were well supplied. When Sun and Chen fell out in 1922, Ma was sent to negotiate with Wang Jingwei in Hong Kong.\n\nChen, whilst attempting to reach out to the Zhili Clique, sent Ma up north to promote provincial autonomy in Tianjin and Beijing. Later that year, the Yue Army agreed to make Ma the Director of Political Affairs Department of Guangdong Army Headquarters. When the Kuomintang defeated Chen Jiongming's forces in the Eastern Expedition, Ma left for Hong Kong. When the Northern Expedition collapsed, Ma accompanied Chen to Guangzhou, now under the control of Chen Lianbo. Chen became a senator of the Guangdong Assembly, and Ma left his friend to assist Ye Ju's Haifeng administration. For the past decade, he has helped supply Ye Ju's armies, preparing for the day the delicate balance in Guangdong crumples.§!\n\n§YNotes: As Chen Jiongming's oldest and closest friend, there is no doubt where Ma Yuhang's sympathies lie.§!"

 #翁式亮
 GXC_weng_shiliang: "Weng Shiliang"
 GXC_weng_shiliang_high_command_desc: "§YBorn:§! §L1880, in Huiyang County, Guangdong Province, Great Qing§!\n§YAlignment:§! §LNeutral§!\n§YBackground:§! §LGraduating from the Guangdong Huangpu Military Academy, Weng joined the Tongmenghui in 1910. During the Xinhai Revolution, he led his men to seize Huizhou. In December 1911, he became a staff officer for Chen Jiongming, the governor of Guangdong. After the Revolution, Weng was rewarded with directorship of the Guangdong Huangpu Military Academy, and was made a major general of the republic. In December 1920, he served as the director of the adjutant department of the Guangdong Army, and later served as the commander of the second independent brigade of the Guangdong Army.\n\nIn October 1921, he led his troops to participate in the campaign to suppress the old Guangxi warlords, and served as the commander of the left wing of the Guangdong Army's aid to Guangxi Army and the commander-in-chief of the Central Army's advance army. When Sun and Chen fell out, Weng rallied his men in support of Chen. In the following years, he fought against the KMT, and was made a Lieutenant General by the Beiyang Government. In 1924, he left the army to pursue business opportunities in Hong Kong. In 1932, Chen Lianbo called Weng out of retirement to serve as the director of the Guangzhou defence forces.§!\n\n§YNotes: Although once full of revolutionary conviction, Weng finds himself saddled with old age and a growing sense of weariness.§!"

 #熊略
 GXC_xiong_lue: "Xiong Lue"
 GXC_xiong_lue_high_command_desc: "§YBorn:§! §L1889, in Jiaying Prefecture, Guangdong Province, Great Qing§!\n§YAlignment:§! §gYue Army§!\n§YBackground:§! §LGraduating from the Guangdong Huangpu Military Academy, Xiong joined the Tongmenghui in 1910. During the early republican era, Xiong rose through the ranks of the Guangdong Army, becoming the Commander of the Eighth Route Army in 1916. In 1917. Xiong joined Chen Jiongming in Fujian, fighting off the Zhejiang Army. During the 1st Yue-Gui War, Xiong occupied Chao'an, and took Wuzhou in the 2nd Yue-Gui War. When Ye Ju resolved to shell Guangzhou during Sun's growing conflict with Chen, Xiong was responsible for commanding the siege.\n\nUnwilling to kill him, he told his confidants to tell Sun to flee the city. In February 1923, Xiong's troops moved to Zhaoqing. In April, Xiong's troops and Yang Kunru's troops fought fiercely with Liu Zhenhuan's troops in Shilong and other places. In July, Xiong led his troops to support Danshui, fought a bloody battle for a day and a night, and repelled the coalition forces. In 1925, Xiong was soundly defeated in the Eastern Expedition, and fled to Hong Kong. As the KMT forces collapsed in the Northern Expedition, Xiong followed Ye Ju back into Guangdong, helping him retake Haifeng. Xiong has been stationed up north in Ye Ju's territories, watching for any moves by Shen Hongying, the nominal governor of Guangdong.§!\n\n§YNotes: A Veteran of Chen Jiongming's Guangdong Army, Xiong can be counted as one of Chen's more reliable supporters.§!"

 #揚坤如
 GXC_yang_kunru: "Yang Kunru"
 GXC_yang_kunru_high_command_desc: "§YBorn:§! §L1884, in Bolou County, Guangdong Province, Great Qing§!\n§YAlignment:§! §gYue Army§!\n§YBackground:§! §LYang Kunru's military career began in 1917 when he was recruited into the Old Guangxi Clique during the Constitutional Protection War. However, with the splintering of the Constitutional Protection Movement, Yang went over to the Guangdong Army of Chen Jiongming. During the 1st Yue-Gui War he was promoted brigade commander, and during the 2nd Yue-Gui War he led the 5th Division in the capture of Wuzhou. After the June 16th Incident, Yang was ordered by Chen Jiongming and Ye Ju to defend Huizhou.\n\nIn 1923, Yang was ousted from Huizhou due to a Liao Zhongkai-backed coup led by Luo Fengxiang, his chief of staff. Yang offered his services to Xu Chongzhi, and then retook Huizhou from Luo. However when Sun died, Yang launched a rebellion against the Guangzhou Military Government, once again aligning Huizhou with Chen Jiongming. Chiang Kai-shek retook Huizhou using Luo Fengxiang's strategy, and Yang fled to Hong Kong alone. With the defeat of the Northern Expedition, Yang returned to Guangdong alongside Ye Ju. Ye Ju rallied a small army to retake Haifeng and assigned Yang back to Huizhou, where he has continued to be stationed for a decade.§!\n\n§YNotes: Yang only seeks to maintain his fiefdom in Huizhou, and will shift allegiances when necessary to hold onto power.§!"

 #葛肇煌
 GXC_ge_zhaohuang: "Ge Zhaohuang"
 GXC_ge_zhaohuang_high_command_desc: "§YBorn:§! §L1894, in Boluo County, Guangdong Province, Great Qing§!\n§YAlignment:§! §gYue Army§!\n§YBackground:§! §LA relative latecomer to the political scene of Guangdong, Ge joined the 4th Army of the National Revolutionary Army under Chen Mingshu in 1925. The following year, he participated in the Northern Expedition. When the Kuomintang faced imminent defeat at the hands of the Germans and Zhili Clique, Ge abandoned the Nationalists to their fate, fleeing into the city of Guangzhou right after the Germans pulled out and Chen Lianbo took control.\n\nGe joined the criminal underworld, as part of the Five Continents Chinese Hongmen Southwest Headquarters. For the past decade, Ge has made a name for himself in the Cantonese crime world, with cooperation from the authorities in exchange for any intelligence he might have on hand. In particular, Ge has profited from collaboration with the Haifeng warlord Ye Ju, supplying him weapons whilst expanding his influence in Eastern Guangdong.\n\n§YNotes:§! Corrupt, shadowy, and nationalistic, Ge is a staunch anti-socialist and distrustful of Berlin while boasting the ambition of conquerors.§!"

 #陈席儒
 GXC_chen_xiru: "Chen Xiru"
 GXC_chen_xiru_sic_desc: "§YBorn:§! §L1859, in Xiangshan County, Guangdong Province, Great Qing§!\n§YAlignment:§! §lPublic Interest Party§!\n§YBackground:§! §LSecond son of the Overseas Chinese businessman Chen Fang, Chen Xiru infrequently lived between Hawaii and Guangdong, to the point of being a classmate of Sun Yat-sen at the age of 11. Entering Yale University and meeting future first Prime Minister Tang Shaoyi, Chen would become a close friend of his, and return to Hawaii to help his father with business. In 1890 his father returned to Guangdong to settle down, and Xiru chose to follow him.\n\nReceived by Sun Yat-sen, who was studying in Hong Kong, Chen would fund the young Sun with one million Hong Kong dollars, and found the China Daily paper. After his father's retirement, Xiru inherited his business empire, serving as general manager of the Douglas Steamship Company and the Chairman of the Sino-japanese Bank in Hong Kong, alongside retaining all plethora of investments in Guangdong.\n\nDuring the progressive Cantonese governments throughout the Warlord Era, Chen Xiru commonly donated large sums of money to aid in their financing. With the June 16th Incident in 1922, Chen Xiru was floated by Chen Jiongming as a potential Governor of Guangdong Province, and following the latter's expulsion, Xiru would follow him to Hong Kong. Growing dissatisfied with Jiongming, Xiru contemplated abandoning the belated former Warlord, but stuck with him, financing the Public Interest Party, and establishing ties with Chen Lianbo.§!\n\n§YNotes: He has frequent contact with Tang Shaoyi\nHe is ailing, and particularly sickly, with Xiru himself preparing to settle his business empire with his surviving son and daughter.§!"

 #陈其尤
 GXC_chen_qiyou: "Chen Qiyou"
 GXC_chen_qiyou_bio: "Born to a well-off family in the twilight of the Qing Dynasty, Chen Qiyou was one of the first Chinese to be exposed to western ideas via the new high school in Haifeng. Chen became fascinated with the revolutionary martyr Zou Rong, and strongly sympathised with the revolutionary movement to overthrow the Qing. In 1909 whilst studying medicine, Chen met members of the Tongmenghui and joined the movement in 1911.\n\nChen participated in the failed Huanghuagang Uprising, he helped assassinate Fengshan, a Han bannerman. During the Xinhai Revolution, Chen helped take Huizhou. After the revolution, Chen Jiongming recognised the young man's promising future, and sent him to the Tokyo Chuo University to study political economics. Upon graduating, Chen went to work for the Beiyang Government's financial department. After Sun Yat-sen declared the Constitutional Protection Movement and a rival government in Guangzhou, Chen left Beijing to work in the south.\n\nAs secretary for Chen Jiongming's Yue Army, Chen Qiyou found himself involved with much of the political affairs of Chen Jiongming, becoming a founding member of the PIP. With Chen Jiongming's political career resumed after the Northern Expedition, Chen Qiyou has been instrumental in rebuilding Federalist influence in Guangdong, and as the aging Federalist leader marches into his seventh decade, has been increasingly seen as a potential successor to his mentor."
 GXC_chen_qiyou_leader_desc: "§YBorn:§! §L1892, in Haifeng County, Guangdong Province, Great Qing§!\n§YBackground:§! §L$GXC_chen_qiyou_bio$§!"
 GXC_chen_qiyou_sic_desc: "§YBorn:§! §L1892, in Haifeng County, Guangdong Province, Great Qing§!\n§YAlignment:§! §lPublic Interest Party§!\n§YBackground:§! §L$GXC_chen_qiyou_bio$§!\n\n§YNotes: Chen Qiyou has helped keep the Public Interest Party in tune with the modern times, as new democratic movements spring up across China, breathing fresh air into the aging Federalist movement.§!"

 #陈演生
 GXC_chen_yansheng: "Chen Yansheng"
 GXC_chen_yansheng_bio: "Chen Yansheng's father was known to be a charitable man who would help the needy and assist struggling neighbours. Growing up as the oldest of four brothers, Chen Yansheng became an expert at farming and knowledgeable on fish. Chen found success in the Imperial Examinations, becoming a scholar. As a young man, Chen Yansheng became acquainted with Chen Jiongming and Ma Yuhang alongside his close friend Zhong Xiunan. Chen Jiongming started a farm in 1899 in Tianxin Village, where he and his friends would discuss their aspirations.\n\nIn 1906, Chen Jiongming resolved to create the Zhengqi Society, with Chen Yansheng enthusiastically joined. After the Xinhai Revolution swept across Southern China, Chen became the magistrate of Wuhua County in Guangdong. During the Republican era, Chen Yansheng became an avid critic of Yuan Shikai's autocratic rule and monarchical ambitions, and also opposed Duan Qirui's rule in Beijing. In 1918, Chen Yansheng served Chen Jiongming's Guangdong Army as political director of the Yue Army Headquarters during its stay in Fujian.\n\nIn 1921, Chen became the telegraph administration supervisor. Chen Yansheng sided with Chen Jiongming when the latter split with Sun Yat-sen over personal and ideological differences, and was exiled to Hong Kong with the rest of Chen's followers after the Eastern Expedition. Since returning to Guangdong in the aftermath of the Northern Expedition's failure, Chen Yansheng has helped organise the finances of the Yue Army in Haifeng, retaining the same level of dedication to Chen Jiongming's dream as he had in 1906."
 GXC_chen_yansheng_sic_desc: "§YBorn:§! §L1875, in Haifeng County, Guangdong Province, Great Qing§!\n§YAlignment:§! §lPublic Interest Party§!\n§YBackground:§! §L$GXC_chen_yansheng_bio$§!\n\n§YNotes: Of righteous and charitable character, Chen Yansheng is proud and resilient. Embodying the societal motto that a drop of water should be repaid with a spring of water, Chen will fight for a free China for as long as he breathes.§!"

## Democratic Socialist Party (DSP)

 #張君勱
 GXC_zhang_junmai: "Zhang Junmai"
 GXC_zhang_junmai_bio: "Entering the Guangdong Dialect School of the Jiangnan Arsenal in Shanghai in 1899, Zhang Junmai would take part in the Baoshan County exam and become a scholar in 1902. In 1906 he would study political economy at Waseda University in Japan as part of the Qing's student programme, and whilst there would meet his lifelong mentor Liang Qichao, and his close friend Zhang Dongsun. In 1907 he joined Liang's Political News Society, and in 1910 would return to China passing the imperial exam in political science.\n\nIn 1912 he organised a republican construction discussion with Tang Hualong, and worked to promote reformist political forces, inviting Liang Qichao to return to China. Formally joining the Democratic Party and electing Liang as the leader, he would be sent to Germany under his mentor's arrangment, earning a doctorate in political science. Returning again in 1915 at Liang's invitation, he would support the Anhui Clique, but after supporting the Zhili in 1917 would withdraw from warlord governments.\n\nBecoming affiliated with Jiang Baili and Ding Wenjiang, Zhang would study under Henri Bergson, and accompany Hans Driesch during his time in China. Infamously sparking a debate on science and metaphysics in 1924, Zhang would be ingratiated with the rise of socialism in China, and even co-founded a magazine with YCP founder Li Huang. Finding himself within the employ of Sun Chuanfang's inner circle, he would found his National Institute of Political Science in Nanjing. Ultimately purged in 1932 for being associated with leftist causes, he would form the National Renaissance Society as a leftist sect of the Chinese Constitutionalist Party."
 GXC_zhang_junmai_leader_desc: "§YBorn:§! §LJanuary 18th, 1887, in Jiading County, Jiangsu Province, Great Qing§!\n§YBackground:§! §L$GXC_zhang_junmai_bio$\n\nAfter participating in Chen Jiongming's revitalised federalist government, Zhang was able to secure leadership of the China Democratic League and was elevated to the Presidency. A committed social democrat with autocratic tendencies, all eyes are on Zhang as he leads China towards an uncharted future.§!"
 GXC_zhang_junmai_advisor_desc: "§YBorn:§! §LJanuary 18th, 1887, in Jiading County, Jiangsu Province, Great Qing§!\n§YAlignment:§! §SDemocratic Socialist Party§!\n§YBackground:§! §L$GXC_zhang_junmai_bio$§!\n\n§YNotes: Enamoured by the SPD in Germany, Zhang is the epitome of a Social Democrat in the Western sense.\nHe is considered Liang Qichao's de-facto successor.\nHe is reputed for his obstinate nature.§!"

 #張東蓀
 GXC_zhang_dongsun: "Zhang Dongsun"
 GXC_zhang_dongsun_sic_desc: "§YBorn:§! §LJune 2nd, 1886, in Qiantang County, Zhejiang Province, Great Qing§!\n§YAlignment:§! §SDemocratic Socialist Party§!\n§YBackground:§! §LA descendant of a family of officials, Zhang Dongsun would be sent to Japan in 1905 to study in the Department of Philosophy at the Tokyo Imperial University and Private Institute of Philosophy. Meeting Zhang Junmai, Lan Gongwu, and Liang Qichao, he would become a disciple of the latter, and close friends with the former. In 1912 he joined the Nanjing Provisional Government as a secretary in the Ministry of the Interior, and joined the Kuomintang thereafter, maintaing close ties with Liang Qichao and the Progressive Party. Entering into the journalist business, he would publish a large number of political articles attacking Yuan Shikai's restoration but similarly besmirching the Second Revolution, and attempting to bridge the gap between reformists and revolutionaries.\n\nIn 1917 he would succeed Zhang Junmai as editor of the Research Clique's Shishi Xinbao, becoming one of the clique's leaders in 1918. Participating in the year's elections, the Research Clique would ultimately lose to the Anfu Club, resulting in Zhang abandoning direct politics. In 1920 he would initiate a lecture society with Liang, and invite Guild Socialist philosopher Bertrand Russell to visit China. Becoming enamorued with Guild Socialism, he would participate in the Socialist Research Society organised by Chen Duxiu, but refused to join the Chinese Syndicalist Party.\n\nServing in the faculty of various universities, and editing multiple articles criticising revolutionary struggle, he would serve as Professor of Philosophy at Zhang Junmai's National Institute of Political Science, and ultimately would work with Junmai within the Chinese Constitutionalist Party to form the National Renaissance Society in 1932.§!\n\n§YNotes: One of the few members of Zhang Junmai's inner circle that can disagree with him and get away with it.§!"

 #徐傅霖
 GXC_xu_fulin: "Xu Fulin"
 GXC_xu_fulin_advisor_desc: "§YBorn:§! §L1879, in Heping County, Guangdong Province, Great Qing§!\n§YAlignment:§! §SDemocratic Socialist Party§!\n§YBackground:§! §LExcelling in his studies at a young age, Xu Fulin would pass the imperial exam in 1896 and follow his brother to enter Xunzhou Fenghu Academy, later changing to Beijing Law School. Graduating with Honours, he would travel to Japan, entering Waseda University and receiving a bachelor's degree in law. During his time there he would join the Tongmenghui, and would return to Guangdong in 1908 to serve as a lawyer. In 1912 he became a member of the Provisional Senate in Beijing, and served in the First National Assembly. After its dissolution in 1914, he travelled to Japan and joined the Gemingdang, but withdrew due to dissatisfaction with the choice of a different flag from the Five Races.\n\nJoining the European Affairs Research Society (A Proto-Political Science Clique precursor), he would go onto initiate the Republic Maintenance Society in 1915 with Yang Yongtai, and Gu Zhongxiu. Serving in a civil position for Yunnan during the National Protection War, he would return to the Assembly in 1916 and found the Political Science Society with Yang, Gu, Li Genyuan, and others. In 1917 he served in Sun Yat-sen's Constitutional Protection Government, serving as Minister of Justice and President of the Supreme Court. In 1924 he expressed his open disdain at the Reorganisation of the Kuomintang, and withdrew.\n\nIn 1927 he returned to Guangdong, raising funds to build schools lost due to the Northern Expedition. In 1929 he joined Zhang Junmai's National Institute of Political Science as a member of the faculty, and helped form the National Renaissance Society in 1932. In 1934, following Zhang to Guangdong, he would found the Xuehai Academy in Guangzhou.§!\n\n§YNotes: Utterly dedicated to democracy, he will refuse to participate in any form of authoritarianism.§!"

 #張嘉璈
 GXC_zhang_jiaao: "Zhang Jia'ao"
 GXC_zhang_jiaao_advisor_desc: "§YBorn:§! §LNovember 13th, 1889, in Jiading County, Jiangsu Province, Great Qing§!\n§YAlignment:§! §SDemocratic Socialist Party§!\n§YBackground:§! §LStudying French at the Shanghai Yanwen Academy, Zhang Gongquan would pass the imperial exam in 1904, and in 1906 enter the Keio University in Japan to major in economics. Returning to China he would join the Ministry of Posts and Communications of the Qing, and following Xinhai would serve as secretary to the Zhejiang Governor. In 1913 he was appointed deputy manager of the Shanghai Branch of the Bank of China, beginning his lengthy career in the banking sector for 22 years. Running his Zhejiang branch of the Bank of China with deftness, his branch would become known as the \"core of the Jiangsu-Zhejiang Financial Group\", a gathering of elite economic interests in one of China's richest areas.\n\nImproving the credit of the Bank of China by refusing to be cowed into suspending cash payments, he would be promoted to vice president of the Bank of China Head Office, and later to General Manager. Introducing commercial shares to the Bank, he intended to rid the Bank of China of the influence of warlord manipulation and regime change. Similarly in 1923 Zhang begun to reform the Bank of China in accordance with modern banking stipulations, adopting Western accounting and improving regulations.\n\nTravelling the world in the late 20s to study Western banks, Zhang would return to China in 1929 to reform the Bank of China's personnel system, implement an exam and appointment system for recruting people based on merit, improve service treatment regulations, enforce strict organisational discipline, and strengthen training. Implementing his \"farmer loan\" in 1932, Zhang would allow the Bank of China to lend favourable loans to various rural communities to establish cooperatives, injecting precious funds into areas most critically requiring them.§!\n\n§YNotes: Zhang is heralded as one of the great financial masterminds of China, leading the Bank of China to international repute.\nHe is Zhang Junmai's younger brother.§!"

 #孫寶剛
 GXC_sun_baogang: "Sun Baogang"
 GXC_sun_baogang_high_command_desc: "§YBorn:§! §L1909, in Jinshan County, Jiangsu Province, Great Qing§!\n§YAlignment:§! §SDemocratic Socialist Party§!\n§YBackground:§! §LGraduating from the Department of Physics of Soochow University, he would travel to Japan to study and enrolled in the Shikan Gakko. Returning to China in 1935, Sun Baogang initially became a physics teacher at Feng Yong University. However following the growing influx of reformist intellectuals moving towards the Southwest, Sun would enlist in Chen Lianbo's army, and join the National Renaissance Society that same year. Young, and ultimately untested on the field, Sun proves as one of the few within Zhang Junmai's sect with any form of military experience, or command capacity.§!\n\n§YNotes: He is noted for his fierce opposition to any authoritarianism, and the heavy-handed nature of Zhang Junmai's leadership.§!"

## Li Jishen Clique (LJS)

 #李民欣
 GXC_li_minxin: "Li Minxin"
 GXC_li_minxin_high_command_desc: "§YBorn:§! §L1890, in Panyu County, Guangdong Province, Great Qing§!\n§YAlignment:§! §cLi Jishen's Clique§!\n§YBackground:§! §LGraduating from the Guangdong-Guangxi Army Middle School, Li Minxin would serve as a trainee platoon leader in the local army, and serve as a clerk in the Army Department. During his time there, he would meet Li Jishen from the Army University, establishing a deep friendship. In 1912 he would join the Kuomintang, serving as a colonel staff officer during the Second Revolution. Fleeing to Macau, he would intermittently engage in various revolutionary activities.\n\nIn 1924 he would be appointed Chief of Staff of the Xijiang Relief Office to assist Li Jishen in handling relief work in the area, and in 1925 would be appointed County Magistrate of Sihui County. In 1927 he was appointed Director General of the Anti-Smuggling Department of the Ministry of Finance of the Guangzhou Provisional Government. Later he would serve as Director of Military Affairs and Adjutant of the General Command, Director of Taxation, and Salt Transport Commissioner of Guangdong and Guangxi within Chen Lianbo's government.\n\nMaintaining contact with Li Jishen in MinGan, and collaborating with Chen Jitang, Li would funnel funds and finances to Li in his struggle against the League of Eight Provinces — an activity unofficially enabled by Chen Lianbo as it weakened Shen Hongying's backer, Sun Chuanfang.§!"

 #李章达
 GXC_li_zhangda: "Li Zhangda"
 GXC_li_zhangda_sic_desc: "§YBorn:§! §L1890, in Dongguan County, Guangdong Province, Great Qing§!\n§YAlignment:§! §cLi Jishen's Clique§!\n§YBackground:§! §LBorn to a once prosperous landlord family, Li Zhangda would initially enter a traditional education before entering the Whampoa Military Primary School in 1906, and later the Nanjing Military Middle School in 1909. During his time there he bgun to spread revolutionary propaganda amongst the students, joining the Tongmenghui later on. Classmates with the likes of Chen Mingshu and Jiang Guangnai, he would take action with them to particiapte in the Xinhai Revolution. Following Zhu Zhixin south in 1912, he would then be admitted to the Baoding Army Officer School, and participated in the Second Revolution launched by Li Liejun.\n\nGraduating from Baoding's artillery department, he would serve as a major staff officer in the Huguojun in 1916, and would transfer to the Guangdong Army in 1917 to serve as a staff officer of Deng Keng for Sun Yat-sen's Constitutional Protection Government. Studying revolutionary theory with Sun and Zhu Zhixin, alongside English with Liao Zhongkai, Li would develop a deep friendship with Liao and Zhu in particular.\n\nWith Zhu dying in 1920, he would serve as commander of an engineering battalion in the Guangdong Army. During the June 15th Incident, Li Zhangda was placed in-charge of defending the Presidential Palace against Ye Ju's onslaught, and would fight against Chen Jiongming in the Yue-Gui Wars. Resigning from his military post in 1924 to assist Liao in the United Front, he cooperated with the likes of Peng Pai, and during the Northern Expedition served in the Guangdong Government as Director of Public Security. Following the fall of Guangzhou and the collapse of the Northern Expedition, Li would continue ties with the MinGan insurgents thanks to Liao Zhongkai, but otherwise remained within Guangzhou.§!"

 #谢文炳
 GXC_xie_wenbing: "Xie Wenbing"
 GXC_xie_wenbing_commander_desc: "§YBorn:§! §L1882, in Baifang County, Guangdong Province, Great Qing§!\n§YAlignment:§! §cLi Jishen's Clique§!\n§YBackground:§! §LTransferring to the Guangzhou Military Academy after a brief stint in the Guangdong Army, Xie Wenbing would meet Huang Xing and join the Tongmenghui just before serving in the Guangzhou Uprising in 1911 as a member of a Dare-to-Die Corps. Fighting bravely under Huang, he would serve as a platoon leader and company commander in the Guangdong Army for 6 years. In 1917 he would serve as a guard of Sun Yat-sen's Presidential Palace, fighting in the Constitutional Protection War and against Fujian Governor Li Houji. In 1920 Xie would fight against Mo Rongxin and Li Genyuan, and later in 1921 against Shen Hongying, ending 1922 as division commander within the Guangdong Army.\n\nFighting in the Yue-Gui wars on the side of the Kuomintang, Xie would continue to faithfully serve Xu Chongzhi until his detainment by Chiang Kai-shek in the mid 20s Kuomintang power struggle. Now without a master, Xie would see the Northern Expedition as commander of the 48th Army of the National Revolutionary Army, however following the collapse on multiple fronts, he would be detained by Chiang briefly before the Generalissimo's assassination.\n\nEntering functional retirement thereafterwards, Xie would serve in a minimal capacity aiding Li Jishen in his struggle in MinGan, volunteering to fight with the NRA remnants on multiple occasions. As a subordinate of Hong Zhaolin, he has been able to secure supplies from the warlord for MinGan.§!\n\n§YNotes: Known as the \"white pockmarked man\".§!"

 #王亞樵
 GXC_wang_yaqiao: "Wang Yaqiao"
 GXC_wang_yaqiao_advisor_desc: "§YBorn:§! §LFebruary 7th, 1887 in Hefei City, Anhui Province, Great Qing§!\n§YAlignment:§! §LIndependent§!\n§YBackground:§! §LSon of a doctor, Wang Yaqiao would stray far from his father's humanitarian practice. Joining the Tongmenghui in his early years, he would launch a cooperative uprising in tandem with the Xinhai Revolution. With the uprising failing, he would flee to Shanghai, meeting Jing Meijiu in 1913 and subsequently joining the \"Anarchist Research Group\". From then onwards Wang begun to advocate the use of propaganda of the deed and public terror in order to oppose all power. In 1921 he organised Anhui people to form a hometown association in Shanghai, which was renamed into the \"Axe Gang\", and competed with triads such as Huang Jinrong and Du Yuesheng for power, territory, and infleunce.\n\nOn the eve of the Jiangsu-Zhejiang War of 1924, Wang Yaqiao was utilised by Lu Yongxiang in order to assassinate Xu Guoliang, the chief of the Shanghai Police Department, and a crucial subordinate of Qi Xieyuan. Accepting Lu's appointment to go to Huzhou as commander of the Zhejiang Column, he would briefly serve on the field with his disciples, the future renowned spymaster Dai Chunfeng, and Hu Zongnan.\n\nWith Lu's defeat at the hands of Qi and Sun Chuanfang, Wang fled to Shanghai, and following the Shanghai Uprising in 1932 would organise the Iron Blood Anti-Traitor Group with the plan to assassinate Lu Xiangting in Shanghai. However Wang's attempt would fail as he killed Lu's secretary instead, and after another failed attempt to assassinate Sun himself, Wang would cooperate with the Korean Government in exile to attempt to assassinate the Japanese Emperor. Establishing contacts with the MinGan insurgents through the Zhejiang Society of Revolutionary Comrades and Gang of Ten, Wang would remain an unscrupulous ally of Li Jishen in particular.§!\n\n§YNotes: He is renowned as the \"King of Assassins\".§!"

