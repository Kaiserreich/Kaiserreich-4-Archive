 GXC_guangdong_hankou_railway_concern: "Guangzhou Hankou Railway"
 GXC_guangdong_hankou_railway_concern_desc: "The new Guangzhou Hankou Railway company focuses on modernising the ways of transport on areas that we would originally had to rely on rivers on delivering supplies across, especially in Hankou which was a key example of this. However with the GHR, their help will make getting to these places like Hankou much easier."

