 ##KMT Unique Economic Events (250-299)

 GXC.lategame.250.t: "The True Meaning of the KMT"
 GXC.lategame.250.d: "With great swathes of China now under the control of the Nationalist government, the Kuomintang must now endeavour to begin an efficient and competent programme for economic reconstruction. While many opinions have surfaced on how said reconstruction could look, Hu Hanmin has recalled a paper he wrote while in exile in Paris to be a guiding theory of the KMT's economic policies. Titled 'The True Meaning of the KMT,' Hu asserts that the KMT as a party of the workers and peasants stood for the interests of all Chinese people. Stressing the interests of workers and peasants, the KMT gathered around it all Chinese in forging a revolution to overthrow the warlord dictatorship and restore political power to the people.\n\nHu stressed that all the Chinese constituted one class of people, who suffered from the bullying of foreign imperialists. Rebuking a criticism that the KMT was a party of petty bourgeoisie, Hu reiterated that the party was the sole revolutionary body representing the interests of all the Chinese.\n\nIn the paper, Hu continued to promote his one-class Chinese theory via addressing the question of the Three People's Principles. He regarded the Principles as an integral set of revolutionary doctrine and asserted that it would be impermissible for anyone to take a certain portion from it to serve one particular group of people. Quoting Sun, 'the Principle of People's Livelihood is socialism and is also known as communism,' Hu concluded that common ownership of property, connoted achievement of happiness by the entire nation, in rejection of Marxist class struggle theory.\n\nNever in his paper did Hu indulge in possible convergence of the KMT and the CSP for their ideologies were so far apart from one another, having urged the Central Committee to move further away from the Syndicalist League many years ago. Of course, Chairman Wang paid no heed to Hu's words, and led the party to disaster. Now, Hu has his chance to fix Wang's mess and follow Sun's vision to the letter."
 GXC.lategame.250.a: "The party will ensure economic prosperity for all!"

 GXC.lategame.251.t: "National Finance Conference"
 GXC.lategame.251.d_intro: "With the Nationalist Government establishing the Reconstruction programme, a National Finance Conference has been called. In the name of assisting the peasants and workers, it was decreed that no new surtaxes were to be levied, and surtaxes would not exceed the basic land tax. In light of this, 5200 surtaxes were to be abolished. While this will reduce tax revenue by 49 million, KMT financial ministers agree that it is a necessary step for rural and urban reconstruction."
 GXC.lategame.251.d_sun: "$GXC.lategame.251.d_intro$\n\nThe Conference also tackled the issue of standardisation, aiming to standardise both taxes and currencies in lands controlled by the Nationalist government and aligned warlord provinces. Farming and lijin duty on movement of goods would not be taxed. Leading luminaries including Sun Fo and Ju Zheng plan to account for the lost tax revenue by diverting money meant to go to the military, and have pressed Chairman Hu Hanmin on this issue. The generals of the New Guangxi Clique have strongly objected to these measures, asserting that without a strong military budget, the NRA would not be able to complete total unification, or fend off invasion from the Japanese or Germans.\n\nThe Conference was ultimately unable to decide on who the Chairman of the Central Bank ought to be, although the list of candidates has been narrowed down. The first candidate Huang Hanliang is unliked by many, but is a liberal banker with ties to Sun Fo and is unlikely to cause Hu Hanmin much trouble. The second candidate, Fu Rulin, is a safer choice, being a favourite of Ju Zheng and his Western Hills Clique. The third and fourth candidates, Ou Fangpu and Huang Xuchu, are not tied to Hu, Ju, or Sun, but many suspect that they may be tied to militarist elements in the army, especially Chen Jitang and Li Zongren. The Conference has requested that Chairman Hu choose the chairman in the name of unity."
 GXC.lategame.251.d_nosun: "\n\nThe Conference also tackled the issue of standardisation, aiming to standardise both taxes and currencies in lands controlled by the Nationalist government and aligned warlord provinces. Farming and lijin duty on movement of goods would not be taxed. Leading luminaries including Wu Chaoshu and Ju Zheng plan to account for the lost tax revenue by diverting money meant to go to the military, and have pressed Chairman Hu Hanmin on this issue. The generals of the New Guangxi Clique have strongly objected to these measures, asserting that without a strong military budget, the NRA would not be able to complete total unification, or fend off invasion from the Japanese or Germans.\n\nThe Conference was ultimately unable to decide on who the Chairman of the Central Bank ought to be, although the list of candidates has been narrowed down. The first candidate Huang Hanliang is unliked by many, but is a liberal banker with ties to the Guofu's son Sun Fo and is unlikely to cause Hu Hanmin much trouble. The second candidate, Fu Rulin, is a safer choice, being a favourite of Ju Zheng and his Western Hills Clique. The third and fourth candidates, Ou Fangpu and Huang Xuchu, are not tied to Hu, Ju, or Sun, but many suspect that they may be tied to militarist elements in the army, especially Chen Jitang and Li Zongren. The Conference has requested that Chairman Hu choose the chairman in the name of unity."
 GXC.lategame.251.a: "Huang Hanliang will ensure proper finance."
 GXC.lategame.251.b: "Fu Rulin is the man for the job."
 GXC.lategame.251.c: "Let's see what Ou Fangpu can do."
 GXC.lategame.251.e: "Huang Xuchu's appointment should get General Li off my back."

 GXC.lategame.252.t: "Surplus Squabbles"
 GXC.lategame.252.d_sun: "Thanks to Boxer Indemnity Funds and Customs Surplus among other things, the Nationalist government now has a tidy sum of money not currently dedicated to any effort or project. Many in the government have already drafted formal proposals for the proper allocation of the funds, first among them Sun Fo, eager to utilise his knowledge as the new minister of rails. Despite his extensive plans, the Political Council of the Kuomintang is reluctant to give Sun funding.\n\nZou Lu staunchly opposes Sun Fo's reallocation of the Boxer funds, as they were originally promised towards the ministry of education by Sun Yat-sen, which Zou Lu vehemently defends as a leading advocate of public education. Backed by the WHC, Zou Lu's opposition poses genuine concern to many on the Political Council. Independent of the squabbling of the civilian government, officers Chen Jitang and Li Zongren have also outlined their plans for the use of the extra funds.\n\nChen, as governor of Guangdong province, hopes to utilise the funds to enrich Guangdong and shore up his administration via the creation of railways, the development of government industries, and increased funding of his provincial military. Chen has enticed Hu Hanmin with promises of support should the funding be sent his way. Many on the Political Council have denounced Chen for his regionalist tendencies, perhaps the only thing Sun and Zou can agree on.\n\nLi Zongren has proposed that all of the funds go towards the National Revolutionary Army, as unification is far from over. Li argues that money spent on anything will be a waste as future wars will disrupt those efforts anyways. While the Political Council remains unimpressed with both Chen and Li's proposals, they do recognise the considerable military influence both men possess, and are hesitant to have two enemies with control of the army. In the end, the decision falls to [GXC.GetLeader] to break the deadlock and choose where the funds shall go."
 GXC.lategame.252.d_nosun: "Thanks to Boxer Indemnity Funds and Customs Surplus among other things, the Nationalist government now has a tidy sum of money not currently dedicated to any effort or project. Many in the government have already drafted formal proposals for the proper allocation of the funds, first among them Liang Hancao, who advocates for an aggressive railway development plan.\n\nZou Lu staunchly opposes Liang Hancao's reallocation of the Boxer funds, as they were originally promised towards the ministry of education by Sun Yat-sen, which Zou Lu vehemently defends as a leading advocate of public education. Backed by the WHC, Zou Lu's opposition poses genuine concern to many on the Political Council. Independent of the squabbling of the civilian government, officers Chen Jitang and Li Zongren have also outlined their plans for the use of the extra funds.\n\nChen, as governor of Guangdong province, hopes to utilise the funds to enrich Guangdong and shore up his administration via the creation of railways, the development of government industries, and increased funding of his provincial military. Chen has enticed Hu Hanmin with promises of support should the funding be sent his way. Many on the Political Council have denounced Chen for his regionalist tendencies, but rather curiously, New Guangdong affiliate Yu Hanmou has broken ranks, supporting his close friend Liang Hancao in his plan.\n\nLi Zongren has proposed that all of the funds go towards the National Revolutionary Army, as unification is far from over. Li argues that money spent on anything will be a waste as future wars will disrupt those efforts anyways. While the Political Council remains unimpressed with both Chen and Li's proposals, they do recognise the considerable military influence both men possess, and are hesitant to have two enemies with control of the army. In the end, the decision falls to [GXC.GetLeader] to break the deadlock and choose where the funds shall go."
 GXC.lategame.252.a: "Sun Fo can have his railroads."
 GXC.lategame.252.b: "Liang advocates true modernity."
 GXC.lategame.252.c: "Zou Lu is right, education is paramount!"
 GXC.lategame.252.e: "Guangdong needs more funds, Chen Jitang has my vote."
 GXC.lategame.252.f: "Li Zongren isn't wrong, let him keep the military strong..."

 GXC.lategame.253.t: "Sun Fo Intrigues"
 GXC.lategame.253.d_sun: "Although Sun Fo gained great influence in the government after being appointed as the minister of rails, he was still a new face at the head of a new ministry in the Nationalist Government. Unlike Zou Lu, Sun was not respected by the party despite his familial lineage, or perhaps in spite of it. In order to make a name for himself, Sun Fo has taken it upon himself to dedicate his full energies to his ministry in order to establish it as a force to be reckoned with, as well as expanding his influence in the Nationalist government.\n\nOn top of his responsibilities regarding China's rails, Sun was also tasked with creating a government airway company. Sun purchased four planes from the American-owned Curtis-Wright company and formed the Chinese National Aviation Corporation, and was made president. On top of being president of the CNAC and minister of rails, Sun also negotiated with Curtis-Wright for an airmail service between the major cities of China, including Shanghai, Wuhan, Nanjing, Beijing, and Guangzhou.\n\nHowever in doing so, Sun gained the ire of the communications ministry. Wang Boqun, the minister of communications, sued Sun for overreaching with his authority and encroaching on their domain. Wang also pushed for his ministry to be renamed the Ministry of Communications and Transportation. In the end, the Chinese Supreme Court sided with the communications ministry against Sun, forcing him to relinquish his position of president of the CNAC to Wang."
 GXC.lategame.253.d_nosun: "Without the overt leadership of \"Crown Prince\" in Right Kuomintang Party politics, his reconstruction faction, split on two halves, has found itself playing politics with one arm behind its back. With accusations of being traitors, or Leftist splitters, or even plants and spies for Paris or Wang Jingwei, many of the Reconstruction Faction's leadership have had to rely upon connections, reputation, and less than honest tricks to maintain primacy. With men such as Wu Chaoshu persevering due to continued service, others within Sun Fo's camp are less than safe from lambasting and denouncement.\n\nLiang Hancao, considered devoutly close to Sun, has received accusations of being but a mere spy for the Paris Committee's insidious intelligence operations, namely on his past service with Wang Jingwei, albeit through a close friendship to Yu Hanmou of the New Guangdong Clique, he has become \"protected\" by Chen Jitang, and namely off limits except for only the most stringent Anti-Socialists. Li Hanhun similarly has folded into New Guangdong's embrace, namely on his recent appointment as Chen Jitang's Chief of Staff, albeit has gained the respect of even Li Zongren.\n\nMost unfortunately, and most strikingly in the eyes of Sun Fo's reputation, is that of Huang Hanliang. Corrupt, and decried as one of the criminal bankers that sold out the nation to foreign imperialists, he has not found any source of protection from either his own Reconstruction Faction, or that of New Guangdong. Most recently, Huang's attempts to solicit the ejection of Wang Boqun, the minister of communications, from his position has resulted in a legal case against Huang for overstepping his authority and encroaching upon his own domain. Ultimately, the Chinese Supreme Court has sided with the communications ministry against Huang, and it would appear that Sun Fo is no better off for it."
 GXC.lategame.253.a: "An unfortunate setback for Sun..."
 GXC.lategame.253.b: "The Crown Prince should stay in his lane!"

