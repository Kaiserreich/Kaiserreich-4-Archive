 GXC_CCP_NRS_party: "CCP-NRS"
 GXC_CCP_NRS_party_long: "$GXC_CCP_NRS_party_long_tt$\n§LThe Chinese Constitutionalist Party, formally led by Xu Qin has many disparate branches across the nation. Largely led by the successors of the Reformist Liang Qichao strain of political ideology, its main arbiters in the South of the nation are Liang's two last protégés, Zhang Dongsun and Junmai. At their mentor's side since his days in Japan, the two Zhangs were similarly by and large followers of Zhang's political ideology as it morphed throughout the Warlord Era. With him during the Progressive Party, and during the Research Clique era, Zhang Dongsun and Junmai would join in the renewal and revival of the Chinese Constitutionalist Party.\n\nWhilst the North followed and toed the line of the Right Wing of Liang's thoughts, his early, more moderate beliefs, the South by and large stuck to Liang's last intellectual developments. Taking on a more reformist, socialistic view of politics, Zhang Junmai's preference for Social Democracy akin to that of the Social Democratic Party in Germany has ferried his wing of the Chinese Constitutionalists into the leftist vacuum left by the Kuomintang's failures in 1927. Joined by notable democratic guild socialist Zhang Dongsun, the duo have largely split from the mainstream CCP.\n\nA composite faction of the United National Construction League, and later the Federation of Chinese Democratic Parties, Zhang Junmai's National Institute of Political Science would be purged by his former patron Sun Chuanfang for leftist sympathies. Taking his followers and retreating to Liangguang upon Chen Lianbo's invitation, Dongsun and Junmai would form the National Renaissance Society as an association of Left-Liangists, largely disagreeing with the Party Centre in Beijing.§!\n"
 GXC_CCP_NRS_party_long_tt: "Chinese Constitutionalist Party - National Renaissance Society (Xianfa Yanjiu Hui Guojia Fuxing Xiehui)"

 #共和大同盟 中國民主社會黨
 GXC_GRA_DSP_party: "GRA-DSP"
 GXC_GRA_DSP_party_long: "$GXC_GRA_DSP_party_long_tt$\n§L$GXC_GRA_intro$\n\nEvolving from Zhang Junmai's National Renaissance Society founded in 1932, the Democratic Socialist Party found itself formed under the pretence of the Seven Gentlemen Incident of 1936. Formally breaking away from all ties to their Party Headquarters in Beijing on opposition to the Beiyang Line, the National Renaissance Left-Liangist clique would promulgate their own party. Inspired by reformist socialism, the Democratic Socialist Party combines the ideals of Zhang Junmai's German Social Democracy inspired politics with Zhang Dongsun's Democratic Guild Socialism.\n\nRejecting violent class struggle in the quest for a constitutional, democratic, and republican China, it is far more of an intellectual circle than a traditional party. Pressuring the Public Interest Party to remain true to the cause of democracy, the Democratic Socialists are rather relentless in their hounding of the \"Old\" Federalists to stay the course, collaborating with other \"New\" style parties to do so.§!\n"
 GXC_GRA_DSP_party_long_tt: "Grand Republican Alliance - Democratic Socialist Party (Gonghe Datongmeng Zhongguo Minzhu Shehui Dang)"

 #中國民主同盟 中國民主社會黨
 GXC_UPC_CDL_DSP_party: "CDL-DSP"
 GXC_UPC_CDL_DSP_party_long: "$GXC_UPC_CDL_DSP_party_long_tt$\n§L$GXC_CDL_intro$\n\nHaving formally broken away from the Chinese Constitutionalist Party on the fallout of the Seven Gentlemen Incident, the Democratic Socialist Party has truly broken into its own mold as the most popular leftist party within the Democratic framework. Championed by the Social Democrat Zhang Junmai and Guild Socialist Zhang Dongsun, their rejection of violent class struggle and focus on constitutional democracy has won them much popularity amongst the people and intellectuals alike. With the formation of the CDL, the DSP has been selected as the forefront runner in the electoral race, intent on seeing a democratic mandate to implement their \"Third Force\" ideals of democratic reformist socialism.§!\n"
 GXC_UPC_CDL_DSP_party_long_tt: "China Democratic League - Democratic Socialist Party (Zhongguo Minzhu Tongmeng Zhongguo Minzhu Shehui Dang)"

##Primarily Soc Lib Parties

 GXC_GRA_PIP_party: "GRA-PIP"
 GXC_GRA_PIP_party_long: "$GXC_GRA_PIP_party_long_tt$\n§L$GXC_GRA_intro$\n\nFormed in 1925 from the intellectual outgrowth of the tired Chen Jiongming, the Zhigongdang, or Public Interest Party, found itself an exile organisation largely led by Chen's Hongmen allies in the United States. With its predecessor organisation being that of the American Hongmen Zhigongtang, which existed to safeguard the rights and interests of overseas Chinese, the party nominated Chen to be its first Party Chairman, with Tang Jiyao also nominated as its Deputy Chairman. With Chen's final expulsion from the mainland soon after, the party would find its headquarters resettled in Hong Kong alongside the exiled warlord.\n\nUpholding Chen Jiongming's Federalist model based upon the \"Well-Field\" system of antiquity (hence the logo of the Party flag), the Party would return to local Guangdong politics following the Kuomintang's collapse in 1927, and Chen's hiring by Chen Lianbo to organise and muster his old forces once more. Espousing democracy, federalism, and a transformed United Provinces of China, the Public Interest Party is largely the idealist wing of Chen's Federalist movement, having to contend with the military wing of his movement, the Yue Army.§!\n"
 GXC_GRA_PIP_party_long_tt: "Grand Republican Alliance - Public Interest Party of China (Gonghe Datongmeng Zhongguo Zhigongdang)"

##Primarily Soc Con Parties

 #糧食產業維護協會
 GXC_GIMA_party: "GIMA"
 GXC_GIMA_party_long: "$GXC_GIMA_party_long_tt$\n§LThe Grain Industry Maintenance Association was established by Haifeng's local gentry in response to the rise of the Haifeng County General Farmers' Association, with the aim of protecting their landed interests and opposing the peasant organisation. The association has gone through several iterations throughout its history, having been dissolved and reformed several times as the political winds of Guangdong ebbed and flowed. It was dissolved when its first chairman, Chen Yuebo, fled to Hong Kong in the face of unfavourable political headwinds, and again, when Chen Jiongming was ousted from Guangdong by the Kuomintang.\n\nAs the Northern Expedition fractured and Haifeng came under the control of Ye Ju, the association was reformed under the chairmanship of Qiu Jingyun. With many of its members having close ties and even familial relations with Chen Jiongming, the association renewed its political backing of Chen in the Provincial Assembly, as well as assisting his ally, Ye Ju, in rooting out the lingering Farmers' Association within Haifeng.§!\n"
 GXC_GIMA_party_long_tt: "Grain Industry Maintenance Association (Liangye Weichi Hui)"

##Primarily Auth Dem Parties

 #共和大同盟 粵軍司令部
 GXC_YAC_party: "GRA-YAC"
 GXC_YAC_party_long: "$GXC_YAC_party_long_tt$\n§L$GXC_GRA_intro$\n\nFinding his origins as a warlord in 1911, Chen Jiongming would be elected Commander-in-Chief of the Guangdong Army by the rump provincial assembly, and alongside Deng Keng, would lead the army of mostly peasantry under an officer corps of former military officers, secret society members, local intelligentsia, and overseas Chinese from Southeast Asia. Naming his army the \"Xunjun\", or Xun Army, after Xunzhou, the ancient name of Huizhou, he adopted the symbol of the well-field system (井). Renamed the Yue Army following the end of the Aid-Fujian War, it would largely spend its time thereafter clashing with the Old Guangxi Clique and Kuomintang.\n\nNominally the militaristic wing of Chen's Federalist project, the Yue Army Clique purports Chen to be its Commander-in-Chief, albeit he abstains largely from military planning. The true keys to the castle appear to reside within the hands of Ye Ju, Chen's capable and trusted military second-in-command. Whilst his dedication to the Federalist cause remains to be seen, Ye's loyalty to Chen is resolute. Under his authority, the Yue Army shall act as the Sword and Shield of Guangdong Federalism, defending it even if Chen himself should waiver.§!\n"
 GXC_YAC_party_long_tt: "Grand Republican Alliance - Yue Army Clique (Gonghe Datongmeng Yue Jun Siling Bu)"

 GXC_YUE_national_party: "Yue Clique"
 GXC_YUE_national_party_long: "$GXC_YUE_national_party_long_tt$\n§LOriginally just a mere faction of conservatives of Chen Jiongming's broader Grand Republican Alliance, the informally dubbed \"Yue Clique\" has developed under concerns and opposition towards increasing opposition towards the Public Interest Party, and as a general interest group for conservative Federalist interests. Owing its origins to the various backers of Chen from his humble days in Guangdong, the Yue Clique amasses the wealth of the Canton Merchant Corps, the connections Grain Industry Maintenance Association, strength of the Yue Army, and the local \"unaligned\" Guangdong warlords turned local statesmen all into one entity.\n\nBanding together in order to survive on a national scale, the differences and minutiae between all of the Public Interest Party's conservative allies has been obscured by the need to present a united front against perceived radicalism by the likes of the opposition. Loyal to the ideals of the Public Interest Party at its founding, to the point of overruling the Party itself should it be necessary, the Yue Clique serves as the final vanguard for stability and prosperity of the new Chinese democracy, ensuring that the gentry and military have the right voice in politics.§!\n"
 GXC_YUE_national_party_long_tt: "Yue Clique (Yue Xi Junfa)"

 GXC_NRG_party: "NRG"
 GXC_NRG_party_long: "$GXC_NRG_party_long_tt$\n§LChinese democracy has perhaps proven itself to be the most difficult beast for the nation to conquer and overcome. Flagged with failures since its inception in 1912, the so-called \"National Reconstruction Government\" is but another on a long list of mass-appeal political movements intent on stabilising the nation, ensuring its longevity, and eventually ushering in some form of democratic due process. Under his new administration as \"interim\" President of the Republic, Li Jishen has been entrusted with an all but total executive mandate to reorganise the nation as he deems fit. Redistributing seats in the National Assembly, he has ensured that his NRG and its broader coalition with the CDL remains in almost total dominance of political affairs in the nation.\n\nWith the ultimate aim of preventing Yue autocracy, and emancipating the people, the NRG has set forward with the goals of mobilising not only the intellectuals, but the masses, as the first step onto establishing local democratic organisations, and educating the masses in democratic self-government. Perhaps Tutelage under a different name, the NRG has seen many similarities drawn between it and the Kuomintang, for which Li Jishen retains sympathy for.§!\n"
 GXC_NRG_party_long_tt: "National Reconstruction Government (Guojia Chongjian Zhengfu)"

