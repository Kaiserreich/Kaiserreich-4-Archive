 #Subterfuge Phase Internal Event Chain (000-049):
 GXC.introgame.001.t: "Crumbling Hegemonies in China"
 GXC.introgame.001.d: "With the Lunar Year approaching, League Marshal Sun Chuanfang has summoned the governors of the League of Eight Provinces to Nanjing for their annual conference. Notably not in attendance is Governor Zhao Hengti of Hunan, Viceroy Lu Yuguang of Liangguang, or his adopted-brother Governor Ma Ji of Guangxi. Shen Hongying, the quasi-recognised Governor of Guangdong has attended, ostensibly in the Old Guangxi Clique's stead.\n\nThough the \"High Warlord Era\" in China ended with the Zhili reunification of China, politics in the fragmented nation remains a complicated mess of personal ties and power networks that evade any clear hierarchies. On the face of it, the Northern Zhili Government in Beijing is at the top of the pyramid, with Cao Kun and Wu Peifu de facto rulers of the nation.\n\nSun Chuanfang's League of Five Provinces (the basis of the Southern Zhili Clique) expanded to eight in 1929 as a means of challenging the Northern Zhili's attempts to centralise the nation and disarm the warlords. Sun leveraged his own influence over Hunan, Guangxi, and Guangdong and the declining Northern Zhili grip on the south following the 4th Zhili-Fengtian war to secure their formal entry into the League.\n\nThe 1932 Shanghai Uprising in turn forced the League to retreat into their core five provinces, giving way for Lu Rongting to assert control over Guangdong - shattering Sun Chuanfang installed Governor Shen Hongying's attempts to move southwards and securing the submission of the Legation-installed Mayor Chen Lianbo of Guangzhou. Hoping to check Sun Chuanfang's power, Cao Kun restored Lu Rongting's title of Viceroy of Liangguang shortly afterwards.\n\nLu Rongting died in 1934, naming his other adopted son Lu Yuguang as Viceroy. Two years later, all three hegemonies - the Zhili, the League, and Liangguang seem to be crumbling, breaking under the weight of mutual mistrust. For now, the regionalists in Liangguang simply seek to protect their own autonomy."
 GXC.introgame.001.a: "Reinforce Liu Zhilu in Guilin in case Sun and Shen get any funny ideas."
 GXC.introgame.001.b: "Can we even trust General Liu to manage Guilin these days?"
 GXC.introgame.001.c: "Our tacit alliance with Governor Zhao of Hunan keeps Marshal Sun at bay."

 GXC.introgame.002.t: "Warring Factions in Eastern Guangdong"
 GXC.introgame.002.d: "Eastern Guangdong has severely fragmented over the years, never quite healing from the conflicts of the 1920s. The furthest from the Young Guangxi Faction's centre of power in Nanning and bordering both the League and the MinGan insurgency, the Young Guangxi Faction's grip is weakest there, allowing for local factions to swell in size.\n\nTo the northeast is Shen Hongying and his Shen Army Faction, ruling from the city of Shaoguan. An ambitious Old Guangxi Clique warlord installed by Sun Chuanfang as Governor of Guangdong, he lost the power struggle for Liangguang with the Young Guangxi Faction of the Old Guangxi Clique in 1932 and was ejected from his traditional base in Guilin.\n\nShen now manages two loyalties. Forced to bend the knee to Lu Rongting's sons Lu Yuguang and Ma Ji, he retains considerable autonomy thanks to the patronage of Marshal Sun who uses him to retain influence over Liangguang during the Southern Zhili's power struggle with the North. Ma Ji, for his part, was a former lieutenant of Wu Peifu, successfully brokering an alliance with the North for his father to counteract the South. This proxy battle has prevented League forces from re-entering Guangdong, but the lack of cooperation has also allowed MinGan insurgents (who do not respect provincial borders) to infiltrate the area.\n\nTo the southeast are a string of Old Guangdong Clique (Yue Army) warlords, hostile to both Old Guangxi factions. Mayor Chen Lianbo recruited the exiled Chen Jiongming, former Governor of Guangdong, to raise an army to protect Guangzhou's autonomy, and Chen once again proved adept at gathering forces around his native Haifeng county. Chen has decided to remain mostly in Guangzhou as a Senator, leaving Ye Ju to manage this coalition of Yue warlords, including Yang Kunru of Huizhou and Hong Zhaolin in Chaomei. They are hardly alone however, with socialist peasants under Peng Pai and his Farmer's Association continuing to fight a brutal insurgency against the Yue-aligned gentry."
 GXC.introgame.002.a: "Lu Yuguang has arrived in Shaoguan to soothe tensions with Shen."
 GXC.introgame.002.b: "Chen Jiongming tours the southeast to rally Yue Army loyalists."
 GXC.introgame.002.c: "Peng Pai sends messengers to MinGan to coordinate operations."

 GXC.introgame.003.t: "Anti-Concessionist Violence in Canton"
 GXC.introgame.003.d: "The ZheGan railway project, meant to be the ultimate showpiece of Sino-German cooperation, has utterly backfired. The AOG moved to consolidate control over many smaller railroads with the help of corrupt Zhili officials, giving them de facto control over what was supposed to be an equal partnership and prompting massive anti-concessionist protests around the country. This has triggered a greater wave of dissent across the nation as the Chinese people's repressed discontentment over economic inequality, Zhili authoritarianism, and continued foreign imperialism exploded into the open.\n\nIn Guangzhou, this has manifested in attacks against the merchants, who are seen as compradors for foreign conglomerates. The merchant elite, who have ruled Guangzhou since the German withdrawal in 1928 have called on Mayor Chen Lianbo to deploy his so-called Merchant Corps to restore order in the city. This paramilitary, initially formed to protect merchant interests from roving warlords and revolutionaries in the city, were reformed and turned into Chen's enforcers.\n\nWhile effective in breaking up smaller strikes, the turmoil engulfing the city has not been seen since the 1925 Canton-Hong Kong Strike. The Kuomintang, Chinese Syndicalist Party, and various anarchist groups are said to be stoking unrest through their agents in urban unions, but the tremendous outpouring of fury against foreign concessions indicates much deeper-rooted anger than all of them combined could muster on their own.\n\nAnti-concessionist beliefs extend to the intellectual class as well. Progressives and other members of the centre-left, most notably the Chinese Renaissance Society and the Public Interest Party, have also denounced the AOG. Dissatisfied with the reactionary warlords and conservative merchant government, they have begun to call for peaceful but decisive reforms in the Chinese political system. Their influence provides a distinct tug on student groups, pulling against more radical voices."
 GXC.introgame.003.a: "The radicals' demands for armed revolution inflames the masses."
 GXC.introgame.003.b: "The reformers' calls for measured changes take root among the protesters."

 GXC.introgame.004.t: "Shifting Loyalties in Southern Liangguang"
 GXC.introgame.004.d: "Warlordism is a complex topic. The lines blur tremendously between formal military and governmental positions, social and economic hierarchies, and the spanning networks of personal connections of both the \"local\" warlords and the \"great\" warlords. Between them and the \"great\" warlords who rule entire provinces are another group of \"petty\" or \"minor\" warlords. In Southern Liangguang is a triangle of three of such men, each of whom have vacillated in their allegiances over the years.\n\nDeng Benyin is the ruler of Qiongya, having seized it from the Old Guangxi Clique in 1921 on behalf of the Guangzhou government. Implementing progressive reforms on the island and consolidating his rule, he sided with Chen Jiongming in 1922 before attempting a form of armed neutrality. His Zhili-backed Eight-County Allied Army was ultimately defeated by the Kuomintang in the late 1920s, but he was restored by German-Zhili troops in 1925.\n\nNorth of the Leizhou Peninsula is a region where lines of control are fuzzy. To the east is Liu Zhenhuan's Guangxi Army. An ambitious Guangxi warlord in the 1920s, he had ties to Lu Rongting and Shen Hongying but fell out with both and defected to the Guangzhou camp. Never quite fitting in with Chen Jiongming or Sun Yat-sen, his ambitions always seemed to have been to become Governor of Guangxi but his various plots (most notably allying with Yang Ximin's Yunnan Army to form the Dian-Gui Army) ultimately came to naught. An opium-addled gambler, he swore fealty to Chen Lianbo after 1927 but is trusted by no one.\n\nTo the west is Lin Hu, part of the quadrumvirate that rules the Young Guangxi Faction. Defeated by the Guangdong Army in 1922, he sided with Chen Jiongming against Sun Yat-sen but was ultimately defeated. When his sworn brother Ma Ji was installed as Governor of Guangxi by the Zhili a few years later, he returned from exile and set up camp in Yulin."
 GXC.introgame.004.a: "Amid uncertain gales, the petty warlords prize stability."
 GXC.introgame.004.b: "Amid the howling winds, the petty warlords can feel change is coming."

 GXC.introgame.005.t: "The Baise Borderlands"
 GXC.introgame.005.d: "Ever since the death of Liu Rifu in 1933, western Guangxi has grown less and less stable. Kuomintang raids from Guizhou into the area have escalated amid national unrest. The poor, mountainous area has proven to be a porous border for the mixed band of insurgents, bandits, and militiamen launching probing attacks.\n\nThey are likely merely the prelude of the assault to come. The so-called \"New Guangxi Clique\" is a triumvirate of three men - Li Zongren, Huang Shaohong, and Bai Chongxi. After Lu Rongting's Guangxi army was routed by Guangdong forces at the end of the Guangdong-Guangxi Wars, Guangdong leaders soon found themselves at odds and withdrew from Guangxi. This left a major power vacuum as Lu attempted to reclaim power. The New Guangxi Clique allied with Shen Hongying to end Lu's bid, and then defeated Shen in turn.\n\nThe trio aligned with the Kuomintang, though their commitment to the party’s ideology was shaky at the time. Nevertheless, they furnished the Northern Expedition with the mighty Seventh \"Steel\" Army, and both Li Zongren and Bai Chongxi proved to be adept military commanders and organisers.\n\nRetreating with the rest of the National Revolutionary Army into Guizhou as part of their \"Long March\", they have not been idle. While Li Zongren is the leader of the group and Huang Shaohong is their chief administrator, Bai Chongxi is a brilliant military theorist who has conceived of a \"militia system\" for Guangxi. He has been vocal about his theories, implementing the Three Principles in a militaristic, societal level manner and the Seventh Army has been reorganised and radicalised in exile.\n\nDangerously, even when General Liu was still alive many local village leaders, local garrison captains, and bandit leaders in western Guangxi have put up no resistance during New Guangxi incursions. Whether due to sympathy, fear, or a belief they will soon be gone, New Guangxi forces seem to make it deeper and deeper into Guangxi each time before meeting meaningful resistance."
 GXC.introgame.005.a: "A newer, younger garrison commander is needed in Baise."
 GXC.introgame.005.b: "New Guangxi Generals have been taking careful notes each time."

 GXC.introgame.006.t: "The Young Guangxi War Council"
 GXC.introgame.006.d: "The inner workings of the Young Guangxi Government is opaque. Guangxi is a poor, isolated province, especially compared to Guangdong. Many dismiss them as being merely the chiefs of Guangxi's bandit clans, but the truth is more complicated.\n\nThe Young Guangxi Clique is a quadrumvirate. Founded by Ma Ji, Lin Hu, and Liu Zhilu as the young guard of Lu Rongting's Old Guangxi Clique, after Lu's fall from power Ma Ji was able to leverage his good relationship with Wu Peifu and service under the Zhili during the Northern Expedition to successfully claim Guangxi in 1927.\n\nHe invited his adopted father Lu Rongting to return as a figurehead, and the YGF rallied the Guangxi clans to defeat Shen Hongying and assert hegemony over Liangguang. Prior to Lu's death in 1934, he had long groomed his adopted son (and child of his favourite concubine) Lu Yuguang as his heir. A fairly unsuccessful military commander and a decade younger than his peers, he is nevertheless the face of the government.\n\nThe YGF do tend to respect civilian governing structures on the whole. Lu Rongting set a precedent of sorts by cooperating with the Political Science Clique during the Constitutional Protection Junta era, and his heirs regularly convene the Guangxi Provincial Assembly. The Guangdong Provincial Assembly, based in Guangzhou, notably refuses to recognise Shen Hongying as Governor but did recognise Lu's suzerainty in the early 1930s.\n\nStill, in vital matters, only a select council deliberate. The violence in Wuhu seemed to be a turning point in the League, with Governor Chen Tiaoyuan of Anhui seceding from the League, which may trigger a war. Some fear this will shatter the three-way balance of power between the Northern Zhili, Southern Zhili, and the western provinces. Moving against either may expose the fragility of Liangguang's own balance of power, especially as political unrest extends even into the usually isolated, conservative Guangxi's military, political, and intellectual elite."
 GXC.introgame.006.a: "The council decides a show of strength will keep external problems away from Liangguang."
 GXC.introgame.006.b: "The council decides a cohesive message of anti-concessionism will win back defectors."
 GXC.introgame.006.c: "More councils and assemblies should be called to navigate this crisis."

 GXC.introgame.007.t: "Black Monday Devastates Canton"
 GXC.introgame.007.d: "The precise causes of Black Monday is being debated and will probably be an extremely contentious topic in history books, but what is indisputable is the devastation it has wrought on the global economy. With the American economy still sluggish, the collapse of yet another vital Chinese trade partner has caused the shares sold at the Shanghai Stock Exchange to plunge in value.\n\nGuangzhou (often referred to as Canton by Westerners) has been severely affected by the crisis. The so-called \"Canton System\" basically funneled all of China's exports through Guangzhou for a century, and while the bulk of international trade has since moved north to Jiangnan, the collapse of exports has nevertheless caused deleterious effects up and down the Pearl River.\n\nAlready dealing with simmering unrest, the collapse of the economy has knocked over a major pillar of stability in Guangzhou. Wealthy Cantonese merchants and business tycoons often use their lavish wealth to fund major charities and public projects in Guangzhou, and with them forced to cut back on their patronage, public unrest is multiplying. The workers, many already on strike in protest of concessionist policies, are now on the border of revolt as factories, dockyards and banks close. Students too, fearing for their economic future, see little point in returning to their classrooms after weeks on the streets protesting, further unsettling political stability in the city.\n\nMost concerning for Chen Lianbo's \"Merchant Government\" however, is the impact the plummeting budget will have on their military. The Canton Merchant Corps, even after expansion, was never truly enough to do more than police the city. Fearing a second Guangxi occupation after the German withdrawal in 1928, Chen rushed to hire a slate of mercenaries, ex-warlords, and ultimately even KMT defectors to form an army to defend Guangzhou and outlying areas from warlords and socialist insurgents. Without money, he will have little to keep them loyal."
 GXC.introgame.007.a: "The Merchants Corps will simply have to step up and defend the city."
 GXC.introgame.007.b: "The Merchants will need to cough up money for the common good."

 GXC.introgame.008.t: "The Smiling Tiger Falls"
 GXC.introgame.008.d: "Sometimes, despite controlling provinces and armies and commanding vast webs of political patronage and hoarded wealth, all it takes is a single gunshot to fell a powerful man. And sometimes, all it takes is a single man to fall for an entire system to collapse.\n\nSun Chuanfang was shot, feared to be dead or dying. And while of course the League was already teetering from instability, Sun being out of the picture has made a bad situation much, much worse.\n\nRumours have been flying of a potential coup in the League, with Chen Tiaoyuan still in active rebellion and Qi Xieyuan said to be scheming from within Nanjing. Sun Chuanfang's loyalists insist he is still alive and will soon recover enough to resume control over the situation, but he has yet to be publicly available. The league is clearly on the verge of collapse.\n\nThe warlords that depended on Southern Zhili patronage are in utter shambles. \"Governor\" Shen Hongying, who has long been estranged from the Guangdong Provincial Assembly and the city of Guangzhou, has seen the balance of power over the province thrown into a tailspin. Generals Li Yaohan, Yang Chisheng, and Yang Ruxuan, all effectively paid by Nanjing to remain loyal to Shen, have all been vocal about their grievances in Shaoguan.\n\nTo the southeast, Hong Zhaolin has decidedly begun to move away from the Zhili orbit back into Chen Jiongming's sphere. Based in Chaoshan, a linguistically distinct region of Guangdong dominated by Yue, Hakka, Haklau and Leizhou Min, he was a fairly loyal (if a Chaoshan regionalist and infamous for his opium drug ring) Chen subordinate who was generally amiable to Zhili entreaties, helping him regain control over Chaoshan after the Northern Expedition. He has sat relatively neutral between Shen and Chen afterwards, but his recent emissaries to Ye Ju indicate his desire to strengthen their alliance - a major diplomatic coup if finalised."
 GXC.introgame.008.a: "Shen Hongying reasserts his control during a conference in Shaoguan."
 GXC.introgame.008.b: "Ye Ju brokers an agreement with Hong Zhaolin on Chen Jiongming's behalf."

 GXC.introgame.009.t: "A War on Two Fronts"
 GXC.introgame.009.d: "Qi Xieyuan's seizure of power in Nanjing yesterday seemed to punctuate the collapse of the Zhili hegemony across China. With the two branches of the Southern Zhili Clique trading blows, the central government reeling from the crisis, and the MinGan insurgency rising up in a major rebellion, the post-1928 order has come to a fiery end.\n\nIn the east, General Chen Mingshu and his 10th Division have been deployed southwards on a vital mission: to secure the Kuomintang heartland in Guangdong for the revolution or at least to die protecting the insurgency's southern flank. With limited resources, it is unclear if they will be able to hold out long enough for reinforcements to arrive - if they ever do.\n\nThey are not alone however. About a week ago, a large raid in Baise culminated with Li Zongren leading his Seventh Army into Guangxi to march on Nanning. It is unknown if or to what extent the dual invasions were coordinated, or if they simply had similar ideas the moment Sun was shot. Either way, what is clear is that there will be no retreat.\n\nNeither force can amount to more than 10,000 men. But victory is a strong magnet and Warlord Era armies have been known to rapidly expand and contract depending on who is winning and who is best able to pay. At the start of the Northern Expedition for example, the National Revolutionary Army numbered around 100,000 men organised into \"Armies\" of about 10,000 men each. At its height, the NRA reached about 300,000 men thanks to defectors and awakened sleepers cells, but fewer than 50,000 of them made it to Guizhou at the end of the Long March. Perhaps 20,000 more made up the core of the future MinGan insurgency.\n\nBoth are banking on sustained momentum to allow their forces to snowball. For their enemies, where to deploy the mobile, Western-style 1st Division that Lu Rongting prized will be essential to victory. After an underwhelming performance as their commander in the 1920s, Lu Yuguang once again orders them into battle."
 GXC.introgame.009.a: "Guangdong is less stable, wealthier, and needs reinforcements."
 GXC.introgame.009.b: "To lose Guangxi is to lose the heart of the Old Guangxi Clique."

 GXC.introgame.010.t: "Turning Point in Guangzhou"
 GXC.introgame.010.d: "Whatever sense of law and order in Guangzhou has bottomed out. With news of Chen Mingshu and Li Zongren's advances quickly making rounds across the two provinces, radical sleeper cells have awakened. KMT and CSP-backed strikers have paralysed the city in an eruption of rioting, joined by students and other protesters taking to the streets.\n\nAs the rabble begin to push back police forces, the Merchant Corps militia, and even military forces deployed against them, KMT sympathisers within the Guangdong Army have begun to plot against the government. At the centre of the conspiracy is Chen Jitang, a right-wing Cantonese regionalist who had defected to the winning side all those years ago and now must find common ground with the socialist agitators he betrayed.\n\nElsewhere in the city, Mayor Chen Lianbo was hoping to receive a show of support when he convened the Provincial Assembly but found himself walking into another headache. He was met by Senator Chen Jiongming, who demanded the floor immediately - brushing aside decorum and his political rival: Political Science Clique affiliated politician, former gubernatorial candidate, loose ally of Mayor Chen, and now Speaker of the Assembly Lin Zhengxuan.\n\nSenator Chen's \"proposal\", is to have him be elected once more as Governor by the assembly and using that power he will secure the province amid the chaos. He promises to respect the power of the assembly and a host of other democratic reforms in exchange for the Mayor's endorsement, but to Mayor Chen, the \"offer\" may as well be at gunpoint. Though the Senator has long retired from military affairs, it is well known that he commands the loyalty of a large segment of the Guangdong Army - who are certainly on the move anyway at this point.\n\nWith bullets flying in all directions, neutral and opportunistic officers are likely trying to figure out which side is the strongest. There is little time to waste for any side, though negotiations are expected to be dragged out."
 GXC.introgame.010.a: "Chen Jiongming is named Governor by a divided assembly and a reluctant Mayor."
 GXC.introgame.010.b: "Chen Lianbo, seeing the assembly deadlocked, leaves to reassert control on his own."
 GXC.introgame.010.c: "Chen Jitang rapidly orchestrates an armed putsch amid stalled assembly negotiations."
