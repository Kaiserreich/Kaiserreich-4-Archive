#Dynamic Modifiers
 GXC_dongjiang_river_column_dyna_mod: "Dongjiang River Column"
 GXC_dongjiang_river_column_dyna_mod_desc: "The Dongjiang River Column (sometimes translated The East River Column), is a band of a socialist anti-imperialist guerillas that sought to resist foreign occupation. Organised as a stay behind force, they have been trained in blending in with the local population and sabotaging efforts by the enemy to consolidate their hold on the valuable Southern Chinese trade network. Although their numbers vary, their efforts have been mythologised in official government propaganda."

 GXC_qiongya_autonomy_dynamic_modifier: "Qiongya Autonomy"
 GXC_qiongya_autonomy_dynamic_modifier_desc: "Receiving an influential position within the government, Deng Benyin has been able to almost fully carve off the island of Qiongya as his own fiefdom, near enough to asking for provincial status, Deng has instead opted to maintain parity with the government. As long as he has an ear within the upper chambers of power, he is content to support provincial and national ambitions."

 GXC_five_year_plan_effect: "The Five Year Plan"
 GXC_five_year_plan_effect_desc: "Under the ambitious plans of the Democratic Socialists, the whole Frontier of China and the regions north of the Great Wall have been earmarked for continuous and concerted economic development. To transform vast swathes of desert, mountain, and steppe into economically productive land is no small undertaking, but already the various regions have seen remarkable economic improvement."

 GXC_encouraging_free_enterprise_effect: "Free Enterprise Encouraged"
 GXC_encouraging_free_enterprise_effect_desc: "By allocating sections of various industrial zones within the nation for foreign investment and industrial development, the government has propelled a serious of \"economic zones\" wherein capitalism may flourish. Through the joint effort of national and international business, it is hoped the additional capital will propel the regions to prosperity, and in-return enabling the rest of China to follow suit."

 GXC_entrenched_yue_dominance: "Entrenched Yue Dominance"
 GXC_entrenched_yue_dominance_desc: "With further \"refinement\" of political and military appointments within the national government to favour Yue Clique aficionados and those within the President's Camarilla, Guangdong has received particular interest in state directed investments. With the provincial government being considered a stronghold of the Yue Clique, it is practically a little model of the national government itself."

 GXC_economic_self_sufficiency_modifier: "Special Economic Zone"
 GXC_economic_self_sufficiency_modifier_desc: "On the road to strengthening the Chinese Republic, the nation can only achieve true independence and assert itself on the international stage if it can achieve a certain level of economic development independent of that of foreign enterprises. As nations abandon laissez-faire economic policies on the gradual move towards socialism, China itself must still maintain zones of capitalist economic development. Under these, it is hoped that their economic prosperity will spread all throughout the nation."

 GXC_privileges_granted_to_monopolies_modifier: "Privileges Granted to Monopolies"
 GXC_privileges_granted_to_monopolies_modifier_desc: "In order to cultivate a true revival and flourish of the Chinese economy, the Ministry of Finance has decided, under Merchant pressure, to designate areas of the nation to be \"Free Enterprise\" zones, with the ultimate aim of enabling the mass industrialisation of key urban centres under the oversight of China's best and brightest businessmen. Foreseeing capitalist economic development as the way forward, it is hoped that the boons and benefits that the Merchants themselves receive will be re-invested into the strengthening of the nation."

 GXC_balancing_the_levers_of_government: "Balancing the Levers of Government"
 GXC_balancing_the_levers_of_government_desc: "Harmonious balance is a virtue that all Chinese governments must aspire towards, and the current iteration of the Beiyang Republic is no different. Imposed by Old Guangxi aficionados, various necessary alliances and old friends have been brought together under the notion of continued administration, and the pursuit of a national strengthening campaign. The Central Government has become split into three faces: the Political Science Clique, the Jingxing Society, and the various compatriots of the Old Guangxi and Zhili Cliques. Together, they ward off any attempts from outside influences to intercede on their governance."
