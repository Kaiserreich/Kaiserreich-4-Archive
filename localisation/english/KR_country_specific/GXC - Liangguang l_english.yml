###Section 4c (400-599): Late Game KMT Political Events

 ##RKMT High Zeal Event Chain (400-429)
 GXC.lategame.400.t: "The Divisions of 1911"
 GXC.lategame.400.d: "The infamous \"LiBai\" duo has been vanquished, and with the New Guangxi Clique threat receding the civilian wing of the party has been able to breathe more easily. While others stop to catch their breath, Hu Hanmin has remained on the move, cautioning his comrades against the self-delusion of holding onto power for too long. Pedagogical as always, the Chairman has used the recent incident as a lesson about the dangers of political entrenchment, railing against the complacency and corruption that comes along with it.\n\nArguing the Kuomintang must remain a dynamic, energetic force while also having enough flexibility to entertain alternative ideas, he has advised the party to look towards the Anglo-American system. Public servants were dedicated to the people while in office and more importantly outside of it. An amusing turn of events to be sure given his prior opposition to representative democracy (speaking highly of direct democracy) and the besieged status of the Anglo-American values, but apparently quite sincere all the same.\n\nPolitics, however, has also begun to change - perhaps the party is far more dynamic than Hu gives them credit for. The Chairman was long the champion of the civilian right, but part of that was because he was their only shield against the warlords and generals. While still respected, with militarist influence in retreat, some are starting to question how much they truly want Hu to lead the transition to democracy.\n\nIndeed, with the party undergoing significant soul-searching, observers point out the parallels to the old days of the Tongmenghui during the original revolution, akin to the tensions between Sun Yat-sen, Huang Xing, and Song Jiaoren. While Hu very much represents the old revolutionary spirit of Dr. Sun, Western Hills grandees like Lin Sen, Ju Zheng, and Zou Lu seem much more inclined towards constitutionalism, while Sun Fo remains in his own world, dreaming of revolution and eventual democratisation."
 GXC.lategame.400.a: "In the spirit of Sun Yat-sen, we always remain on the move for progress's sake."
 GXC.lategame.400.b: "In memory of Song and Huang, we never lose sight of our true mission: democracy."

 GXC.lategame.401.t: "The Northern Kuomintang"
 GXC.lategame.401.d: "The Kuomintang has always been a southern based party, with Dr. Sun being of Cantonese descent and many of his top lieutenants drawn from Guangdong. This problem worsened as conflicts arose between the Beiyang Government and Southern Revolutionaries, culminating in a decade-long Guangzhou-Beijing split.\n\nSuccessive generations of leadership reinforced this regionalism, with Kuomintang leaders, officers, and supporters often being drawn from southern provinces like Guangdong, Guangxi, and Hunan. The major poles of Kuomintang activity were Guangzhou and Shanghai, and thanks to complicated systems of patronage as well as internal party purges very few Kuomintang members or National Revolutionary Army officers can claim northern heritage.\n\nAs a consequence it was virtually unanimously welcome news to hear that the northern branches of the party have begun to blossom as the Kuomintang's legitimacy rises. Much of this has been credited to the spirited leadership of northern Kuomintang figures such as Ding Weifen and Yu Youren. Ding led multiple secret political organs called the Grand Alliance (Datong Meng) as cover organisations for the party right under the noses of Beiyang warlords, his words continue to carry considerable weight in Northern provinces. Yu Youren similarly carries great stature, described as optimistic, sincere, and forthright. With a powerful build and speech, he carries the \"strength of the north\" despite his older age.\n\nBoth are regarded as elder statesmen in the party, and though their seats on the CEC were once seen as a token gesture of national unity, now with membership swelling from northerners their hand has been strengthened. Broadly aligned with the Western Hills faction, which similarly drew support from northerners, their expansion has met some friction with our southern base, who now find themselves competing for valuable political posts as unification draws near."
 GXC.lategame.401.a: "We are overjoyed of course to finally see the nation come together..."
 GXC.lategame.401.b: "...but we should not forget who did the bulk of the work for this."

 GXC.lategame.402.t: "The Creditors Claim Their Due"
 GXC.lategame.402.d: "Li Zongren may be gone, but the ideas he represented are hardly dead. Li, like most nationalist warlords, had an idiosyncratic view of regionalism, often defending the need for provincial autonomy and protecting their right to a semi-independent army to keep central government encroachments at bay. At the same time, they often bemoaned the lack of national unity and were quick to admonish any notion that they were secessionist.\n\nWhatever the case, their active promotion of these principles has found considerable currency across aligned provinces, taking advantage of Kuomintang regional, provincial, and local level reconstruction and tutelage programs to enhance their own wealth and power. Even as General Li was escorted ignominiously from the Second Congress, few doubted it would be long before another took his place. Indeed, Guangxi is said to have quickly returned to its old status quo.\n\nThey need not look far. Chen Jitang, the Governor of Guangdong, is perhaps the strongest warlord in China and one of the most prominent proponents of regional autonomy (at least for Guangdong). His direct and consistent support for Hu Hanmin and his ostensibly democratic allies has become a liability in this regard, though not quite in the same way as the New Guangxi Clique was. Unlike LiBai, Chen seems to have little ambition outside of Guangdong, even going so far as to eagerly aid Hu and the central government in their march north if only just to get them out of Guangzhou.\n\nRooting out corruption in Guangdong is not as simple or clear-cut of a matter: he does not pose an immediate threat to the central government and in fact has resisted entreaties from other warlords to join them in rebellious coalitions against the government. At the same time, he jealously guards his authority, refusing to allow any central government directives to bypass his office. Most have contented themselves with \"letting sleeping dogs lie\", but the blatant hypocrisy is hard to dismiss."
 GXC.lategame.402.a: "The separation of between national and local government means each has their place."
 GXC.lategame.402.b: "...yet petty warlords and selfish regionalists do not."

 GXC.lategame.403.t: "White, Red, and Blue-Blooded"
 GXC.lategame.403.d: "Sun Fo has been busy in the months since the Second Congress. The victory of the \"Shanghai Committeemen\", \"his\" victory (or so he thinks), has buoyed his political prospects and his followers have been travelling the country canvassing Kuomintang held territory for votes. Sun Fo himself has remained in [ROOT.Capital.GetCapitalVictoryPointName], close to the levers of power. He has been rallying support for the party or, perhaps more aptly, himself as he spends day in and day out meeting with new figures and giving speeches.\n\nOften described as quiet and bookish, preferring to stick his nose in a book rather than engage in directionless central committee bickering, the changing circumstances has energised the young man - perhaps the youngest serious contender for power. Drafting a series of laws to public acclaim and speaking out against corruption, his calls for a smaller but elite army and the breaking down of military regionalism has struck a cord with many who fear the large but divided Chinese warlord armies are insufficient to keep China's enemies at bay. Having lost hope of building a strong navy or air force thanks to a growing person cynicism, his calls for military investment in the army (and only the army) has won back some detractors who felt him too doveish.\n\nHis affinity for Western writings, known to be the best read in Western treatise among the Central Committee, once a source of light mockery, has turned in his favour as he now courts younger intellectuals returning home to help rebuild the nation. Similarly, his friends Zhong Tianxin and Huang Shenzhi have formed the Chinese Cultural Association, which among other activities publishes the magazine \"Creation\", consolidating the younger Sun's image as as a young and thoughtful leader who can match wits with elders in the party. Every day, it seems, he comes closer and closer to claiming the mantle he believes his father left him."
 GXC.lategame.403.a: "Maybe it is time for a changing of the guard."
 GXC.lategame.403.b: "His youth corresponds with his inexperience."

 GXC.lategame.404.t: "The Chairman and the Party-State"
 GXC.lategame.404.d: "Hu Hanmin is a peculiar and often mercurial personality, though if there is one thing consistent about him its that he is a strict adherent to Dr. Sun's plans for reconstruction. As a consequence he has faithfully adapted his mentor's plans for a transitional party-state, the Kuomintang being heavily enmeshed into the inner organs of the government itself. Hu Hanmin has strategically centralised power around his office, leveraging his control over the party apparatus to his advantage.\n\nHe has largely eschewed using the title of President (sometimes translated Chairman) of the National Government, seeing that as coming more into play during the constitutional phase of the revolution. For now, he primarily rules as Chairman of the Kuomintang, in part to stress the temporary nature of the tutelage but also as a means of strengthening his own legitimacy. Likewise, while avoiding any personal cult of personality for himself, he freely ensures that the Nationalist government idolise Sun Yat-sen as virtually a secular deity. Day by day as he promulgates edicts on behalf of the \"Eternal Premier\", his power seems to grow unchecked.\n\nEven Chen Jitang, who he shares a complicated patron-client relationship with, has seen his authority diminish as the balance of power shifts in favour of the Chairman, who has openly contemplated having him replaced as Governor now that he has served his purpose. Soon, many fear, the only thing that can keep Hu in check will be his utter dedication to the principles and his stubborn unwillingness to deviate from them - the same stubbornness that has both endangered and saved the party from the warlords. As the storm clouds gather over Chen, Hu's comrades in the \"Elders Clique\" meet with him to make their opinions known."
 GXC.lategame.404.a: "Everyone knows Hu is an incorruptible disciple of Dr. Sun."
 GXC.lategame.404.b: "Power corrupts and sometimes its best not to overstep."

 GXC.lategame.405.t: "Political Democracy and Economic Planning"
 GXC.lategame.405.d: "Last week, Sun Fo delivered a potent lecture called \"Political Democracy and Economic Planning\" a class of the Central Training Corps. Speaking to the young cadres, the extensive presence of domestic and foreign press indicates his desire for an even broader audience. Echoing Hu Hanmin's words a few years ago, Sun warns that the Kuomintang has become too much of a separate caste, too arrogant to hear even honest criticisms from both outsiders and party members.\n\nThe only way to counter this, Sun claims, is for the party to return to his father's teachings and allow full freedom of speech and discussion. To facilitate the study of Sun Yat-sen's teachings and Chinese culture, he has pointed to the recently established the Sun Yat-sen Institute for the Advancement of Culture and Education. While officially funded primarily through private donations, it has received extensive support from the government, allowing it to afford both English language publications like the \"Tianxia Monthly\" and domestic magazines like the nationalistic \"Compilation of Current Events\".\n\nWhile the initiative received acclaim from across the party, Sun's aggressive lecture as well as his growing willingness to challenge party leadership has drawn concern. Indeed, he has all but dared the party to censor the lecture's publication, barely skirting the limits with his criticisms and flaunting his \"Iron-neck\" status. Still, perhaps most irksome was the way he claimed credit for the collective party decisions, particularly as he announced the formation of the \"People's Political Council\" at the end of his speech.\n\nTentatively approved last CEC meeting, it was meant to be a small consulting organ to receive input from political independents (the \"Dangwai\") but Sun has sworn to invite a broad collection of intellectuals and even other political parties for the prospects of drafting a future constitution. Despite his growing boldness, not all Chinese Republicans are convinced."
 GXC.lategame.405.a: "A breath of fresh air for the revolution."
 GXC.lategame.405.b: "Another windbag just blowing smoke."

 ##RKMT High Zeal Closing Chain (430-459)
 GXC.lategame.430.t: "The Third National Congress"
 GXC.lategame.430.d: "At last, China has been unified under one banner: the banner of the Kuomintang. It has been a long road. Sacrifices were made, families were divided, brave martyrs were lost. But in the end, despite everything the world could array against the revolution, Dr. Sun's teachings won out. Inspired by the eternal wisdom of the Three Principles, the Kuomintang rallied and inspired the people to overcome all those challenges just like its late revolutionary prophet said they would.\n\nFinally then, Chairman Hu Hanmin, on behalf of the Chinese people, has issued a call for delegates from all across the nation to come to [ROOT.Capital.GetCapitalVictoryPointName] for deliberations as China can finally turn to the next page of its story: the nation-wide political tutelage. While many feared that like the provincial and local tutelages the process would be marred by the interference of military men, the victory of civilian factions in the party has shone a light at the end of the tunnel. For the first time in decades, the Chinese people can actually hope for a democratic future.\n\nThat is not to say there is not plenty of (well-earned) cynicism surrounding the Congress. Indeed, as Hu Hanmin steps up to the podium to address the amassed delegates at the start of proceedings, he has reiterated his words of caution against self-congratulatory indolence, instead extolling the need for continued revolutionary vigour. In Six Years, he boasts, the Kuomintang will complete the political tutelage and lay the ground work for the final phase of the revolution: a Constitutional Republic.\n\nOf course, despite Hu Hanmin's insistence that six years is a literal time-frame, even showing off his outline for how to achieve democracy within that window, many suspect that such a schedule is overly ambitious. Few think that a full democracy by the end of the decade is plausible, but times are clearly changing and many are growing bolder in their aspirations for the future of China."
 GXC.lategame.430.a: "With Hu at the helm, democracy is not far away."
 GXC.lategame.430.b: "Its clear that we have a long way to go."

 GXC.lategame.431.t: "The Constitutional Crusade"
 GXC.lategame.431.d: "Ever since the Li Zongren crisis, few have been willing to mention Li or Bai in public, with many hoping to forget it ever occurred. But the incident remains fresh in Sun Fo's mind, the young idealist forever shaken by the threat of military men to his father's revolution. Despite the prevailing orthodoxy his father set by insisting that no constitution be drawn until the constitutional phase, Sun has begun to come around to the notion that a provisional constitution must be drafted to act as a safeguard against further instability or tyranny. Growing almost obsessed with the issue, spending much of his spare time personally trying to draft one.\n\nTo Hu Hanmin however, there cannot be deviation from the party-line set by Sun Yat-sen. The reason why a constitution must wait until the constitutional phase (and also why the 1912 constitution was thrown out) is so all parties and groups across China can contribute to its drafting together on equal footing. To draft a provisional constitution now, while the Kuomintang has been invested with temporary but nevertheless full and absolute power needed to complete the tutelage, would be illogical. Moreover it would unfairly usurp the power of the future democratically elected National Assembly, and be an open admission that the party does not believe can finish the tutelage in a timely manner.\n\nIt would seem that while many have lost faith in the ability for democracy to be achieved within this generation, Hu Hanmin has not. More cynical minds however point out that when it comes to politics, Hu and the Elders control the party while other factions have sway over the bureaucracy. A provisional constitution that establishes the promised five branches early would shift power away from the Chairman and the party-state towards the newly founded bureaucratic government. This issue has exposed deep ideological dividing lines between the civilian party, and with no compromise in sight it seems only one world-view will prevail."
 GXC.lategame.431.a: "It is far too early to begin drafting a constitution."
 GXC.lategame.431.b: "On the contrary, we have gone too long without one."

 GXC.lategame.432.t: "Reconstructing a Nation"
 GXC.lategame.432.d: "Part and parcel to the Kuomintang National Reconstruction plan is the economic reconstruction, which is simultaneously extremely detailed yet also very open to interpretation, much like the other parts of Sun Yat-sen's doctrine. While a greater emphasis on economic affairs and relief for the common people was and remains the prevailing attitude among the civilian right, a growing sense of weariness has emerged among more conservative elements of the party.\n\nThe Western Hills faction has always been wary of the socialistic, iconoclastic nature of the post-reorganisation party, denouncing the left for their stoking of class warfare and anarchy. The staggering cost of Hu Hanmin's proposed national reconstruction agenda has also drawn many concerned eyes, combined with many Nationalists' aggressive anti-capitalist and xenophobic rhetoric many investors (especially foreign ones) are reluctant to give the Republic much needed capital to expand the economy. The alternative so far has been autarky and heavy taxation, which has attracted considerable resentment.\n\nFinally breaking their silence, Ju Zheng, Zou Lu, and Fu Rulin have drafted a resolution calling for the paring back of the scale and scope of the National Reconstruction Commission, hoping to concentrate Kuomintang financial energies towards only large-scale projects domestic investors cannot fund on their own. They have also advised the relaxation of taxation and economic controls, promoting a more market conciliatory approach to the Kuomintang \"National Capitalism\" programme.\n\nThis moderate, supposedly \"practical\" approach has been chastised by Hu Hanmin, who insists that political and national liberation must come hand in hand with economic and social liberation. Accusations have resurfaced from 1911 where men like Song Jiaoren were charged with reducing the Three Principles down to Two (omitting welfare), and Hu Hanmin has sternly berated any notion that the party must hold back from their pursuit of the eventual abolition of capitalism."
 GXC.lategame.432.a: "Wise men know when and where to open their purse."
 GXC.lategame.432.b: "A full-throttle approach is the only way to see true democracy."

 GXC.lategame.433.t: "The Other Republicans"
 GXC.lategame.433.d: "Despite growing dissent over the plausibility of a six year tutelage, Hu Hanmin finds himself well within his wheelhouse. In addition to being an experienced politician, gifted ideologue, and silver-tongued speaker, Hu is an exceptional legislator. With well-practised skill, he has begun to coax leading members of the congress towards his drafted six years plan of legislation, a half-decade long series of bills and ordinances that when implemented would lead the way in reshaping the nation towards a democracy.\n\nPromising key appointments to drafting committees to leading delegates, Hu has stressed the need for a stable tutelage in which the party-state fully mobilises its energies to accomplish its founding mission. The temporary nature of the tutelage, rather than being a source of instability is in fact a rallying point. Its short nature means that in proper democratic centralist fashion once the plan is drafted, deliberated, and decided all citizens will put their petty reservations and differences aside in favour of one shared, immediate goal, thus putting their full energies into seeing the plan through.\n\nHaving finally found a workable coalition of democratic Kuomintang figures, Hu insists that further compromise is not needed for the remainder of tutelage. Other parties and factions could wait until the soon-promised Constitutional phase where free elections in every single one of the thousands of counties in China can decide each group's proper influence. His prospective coalition partners are not so sure. Ju Zheng and the Western Hills faction have pleaded that the Kuomintang include other parties, pointing out that while the Beiyang Republic was incurably corrupted, it did have a budding centre-right democratic movement that should be separated and incorporated for the sake of stability and pluralism. Sun Fo similarly has called for the inclusion of trustworthy, idealistic parties - the fellow centre-left republican groups based in the south. Left unsaid is these inclusions would advance their own shared interests."
 GXC.lategame.433.a: "As one committee we can finally see tutelage through."
 GXC.lategame.433.b: "South and North must unite if China is to be one."
 GXC.lategame.433.c: "We were never alone in our fight for democracy."

 GXC.lategame.434.t: "The Democratic Awakening"
 GXC.lategame.434.d: "The Kuomintang's party constitution states that the National Congress must elect its Chairman, though in practice the party's next chiefs rarely been in much doubt except in times of severe distress that is often accompanied by violence. But for the first time in perhaps its entire history, the party seems slated for a competitive (albeit insular) race. In addition to Hu Hanmin, the incumbent, both Ju Zheng of the Western Hills faction and Sun Fo of the Reconstruction Faction have announced their candidacies, seeking to steer the party through the remainder of the political tutelage.\n\nHu showed little signs of unease as he announced the candidates, still feeling assured of his inevitable victory in elections. After all, it was he that kept the party through its ignominious exile, kept the ravenous warlords at bay, fought off foreign threats and led the party from Guangzhou to national unification. To him, this election is the crowning moment of his career, a confirmation from representatives from across the entire nation that the people trust him to lead them across the final bridge to constitutionalism.\n\nDespite his confidence, his opponents are hardly unknown upstarts either. Ju Zheng is a faithful party stalwart, a revolutionary leader in Shandong during the 1911 Revolution and selected by Dr. Sun to be his interior minister in 1921. An effective jurist and founding member of the Western Hills Conference, his moderate conservative agenda has attracted considerable following from much of the party old-guard, northern delegates, and the bureaucracy.\n\nSun Fo likewise has become a household name as a gifted law-maker with an almost encyclopedic expertise of his father's work. His progressive agenda has sought a middle position between Hu and Ju. His support base among the party young guard, southerners, and intellectuals cannot easily be discounted. After each candidate finished using their allotted time to make their case for leadership, voting commenced."
 GXC.lategame.434.a: "Hu Hanmin secures another term."
 GXC.lategame.434.b: "Ju Zheng gains his mandate."
 GXC.lategame.434.c: "Sun Fo orchestrates an upset."

 GXC.lategame.435.t: "Democracy in the Kuomintang?"
 GXC.lategame.435.d: "The Kuomintang is supposed to operate under the principles of \"democratic centralism\", where party members can freely discuss policy, but all are obliged to fully commit to the final decision with no hesitation or further discourse. In practice the \"democracy\" part has been few and far between,s o with the nation unified and a Third National Congress finally called, it was a surprise for our delegates to hear that the sitting Chairman, Hu Hanmin, is facing a competitive election.\n\nHu has led the nation, or at least he claims to have, through considerable upheaval - rallying the party in exile after the failed Northern Expedition and orchestrating its return to Guangzhou and then to unification. Despite the ever-present cynicism that blankets the nation, many believe him. Known for his deep commitment to the Three Principles, his unabashedly revolutionary ideals, and powerful rhetorical skills, he is the natural favourite to lead the nation through the political tutelage stage.\n\nTwo men have decided to brave this opportunity, backed by well established national blocs. Ju Zheng is a leader of the moderate and conservative wing of the party, harkening back to the legacy of Song Jiaoren. The devout Buddhist and powerful jurist has rallied many of the party's old guard, northern delegates, and the bureaucracy to his side as he vows to reverse the reorganisation and cut back on revolutionary excesses.\n\nSun Fo is the only son of party founder Sun Yat-sen, who has cultivated a reputation as the party's chief liberal ideologue. With the support of the party's young guard, southerners, and intellectuals he has promised a more moderate tutelage, combining progressive economic and social reforms with Western-influenced liberal values. While many in our delegation will ultimately vote their hearts with their secret ballots, most [ROOT.Getadjective] electors will likely vote as a bloc and [ROOT.GetLeader]'s endorsement is expected to make a considerable difference in the outcome."
 GXC.lategame.435.a: "We reaffirm our loyalty to Hu Hanmin."
 GXC.lategame.435.b: "We realign ourselves towards Ju Zheng."
 GXC.lategame.435.c: "We reorient our position to Sun Fo."
 GXC.lategame.435.e: "We stand up for ourselves."

 GXC.lategame.436.t: "[FROM.GetNameDefCap] Reaffirms Their Loyalty"
 GXC.lategame.436.intro: "With a growing sense that Hu Hanmin's prospects of securing another term as Chairman may be credibly challenged, many delegates have begun to weigh their options, searching their hearts (and wallets) to ask themselves what kind of China and what kind of leader they would like to see for the remainder of the national tutelage. Delegates, though officially elected by the local party chapters on a county level, can very tremendously in their autonomy and affiliation.\n\n[FROM.GetAdjective] delegates tend to vote as a bloc, owing to their region's comparative independence from the central government. [FROM.GetLeader], the leader of the local [FROM.GetRulingParty], has considerable sway and has amassed a power-base away from [ROOT.Capital.GetCapitalVictoryPointName]'s sphere. While usually tacitly avoiding national politics, in the coming days the pressing matters facing the nation are simply too large for the [FROM.Getadjective] party boss to ignore."
 GXC.lategame.436.d: "$GXC.lategame.436.intro$\n\nPlacing his faith in the revolutionary creed espoused by the rightist reorganisationists of the Elders Clique, and probably more specifically sitting Chairman Hu Hanmin, [FROM.GetLeader] has publicly asserted his fealty to the status quo. While perhaps not necessarily a full-fledged believer of Hu's more radical beliefs, fear of change in the political realm (and the accompanying instability) may outweigh concerns about his agenda, contributing to his final decision. Whatever the case, his support is greatly appreciated by the Chairman, who in turn has praised the Governor's \"apt handling of [FROM.GetAdjective] provincial affairs\". His opponents, however, have wasted little time trying to regionalist's grip on his own delegation."
 GXC.lategame.436.a: "[FROM.GetLeader] and Hu Hanmin, two men with a vision for the future."
 GXC.lategame.436.b: "That is what [FROM.GetLeader] says, but what of his fellow provincials?"

 GXC.lategame.437.t: "[FROM.GetNameDefCap] Realigns Towards Ju"
 GXC.lategame.437.d: "$GXC.lategame.436.intro$\n\nAligning with the moderate conservatism of the Western Hills Clique and their promises to scale back the revolutionary excesses of the party for the duration of the (hopefully truncated) tutelage stage, [FROM.GetLEader] has allied with forces seeking to unseat the incumbent Chairman Hu Hanmin. He has made his favouritism towards more moderate men like Ju Zheng publicly known, with not-so-subtle implications for the voting patterns of the [FROM.GetAdjective] delegation.\n\nWhile not necessarily fully aligned with the Buddhist-inspired traditionalism of the Western Hills faction, the prospects of social and economic instability of a continued Hu Hanmin administration perhaps outweighs his concerns of political upheaval. Regardless, Hu Hanmin and his allies are said to be incensed by the insolence of the Governor, releasing terse statements demanding that regional leaders respect \"democratic integrity\" and avoid unduly influencing the electoral process."
 GXC.lategame.437.a: "It is only natural that local leaders find comfort in Ju Zheng."
 GXC.lategame.437.b: "Of course the warlords prefer to intercede for weak leadership."

 GXC.lategame.438.t: "[FROM.GetNameDefCap] Reorients Towards Sun"
 GXC.lategame.438.d: "$GXC.lategame.436.intro$\n\nReorienting themselves towards the liberal but revolutionary spirit of the Reconstruction Faction and their calls for a progressive variant of the existing post-reorganisation based vanguardism, [FROM.GEtLeader] has publicly endorsed Sun Fo in his effort to claim leadership of his father's party. He has made his patronage of the young politician well known, with not-so-subtle implications for the voting patterns of the [FROM.GetAdjective] delegation.\n\nWhile most speculate that Sun's victory is less important to the [FROM.GetRulingParty] than the unseating of Hu Hanmin and his radical vision, hoping that the ensuing political upheaval is outweighed by the prospective social and economic damage done by the completion of Hu's agenda, [FROM.GetLeader]'s choice of Sun Fo may also represent a genuine shift towards a more centre-left vision for the future. Time will tell however what the truth it, but in the mean while Hu Hanmin and his allies have strongly cautioned the [FROM.GetAdjective] delegation to resist undue political meddling in the electoral process."
 GXC.lategame.438.a: "Sun Fo is a candidate for change, and people recognise that."
 GXC.lategame.438.b: "[FROM.GetAdjective] corruption is plain for all to see."

 GXC.lategame.439.t: "[FROM.GetNameDefCap] Stand For Themselves!"
 GXC.lategame.439.d: "$GXC.lategame.436.intro$\n\nIn a shocking turn of events, [FROM.GetLeader] has decided not to back any of the three leading candidates, instead throwing his own hat in the ring for national leadership. In a series of bombastic speeches, he has cast a wide net in hopes of garnering support, denouncing the Central Committee's authoritarianism and shamelessly appealing to democrats while at the same time lambasting the government's lack of action in completing the national reconstruction in a desperate attempt to court the populist base. He has pointed to his own handling of [FROM.GetNameDef] as evidence of his leadership credentials, trumpeting the [FROM.GetRulingParty]'s successes in building a [FROM.GetAdjective] \"Model Province\".\n\nHe has brushed aside any criticisms to this sudden shift by pre-emptively accusing [ROOT.Leader] of rigging the vote, warning that unless he is given a \"fair chance\" in a \"free election\" there may be dire consequences, sending chills throughout the conference for a nation weary of war. While [FROm.GetLeader]'s actual public standing on a national level is limited at best, his control over his home province(s) is fairly uncontested, despite by our best efforts. The [FROM.GetAdjective] delegation has rallied behind him, and it seems his goal is less about actually winning the vote as it is preparing a pretext to seize power for himself."
 GXC.lategame.439.a: "Chairman Hu launches a scathing intellectual counter-attack!"
 GXC.lategame.439.b: "Ju Zheng organises party-insiders into a formidable bulwark."
 GXC.lategame.439.c: "Sun Fo calls for warlords to be barred from the race!"

 GXC.lategame.440.t: "Our Vote Disrupted!"
 GXC.lategame.440.d: "Unwilling to accept our right to freely associate with their political rivals, the competing blocs at the Third Congress have used almost any dirty trick available to them to splinter, dilute, or nullify our delegation's influence. This has included a hurricane of aggressive lobbying, political smears, bribes and even personal threats, hoping to divide our delegates against [ROOT.GetLeader]. One would expect greater decorum in such a formal affair, but our complaints have been simply brushed off by authorities. It is clear they do not respect us, seeing our delegates as little more than regional bumpkins, a mistake they may come to regret."
 GXC.lategame.440.a: "They will pay for this..."

 GXC.lategame.441.t: "A New Mandate for the Old Chairman"
 GXC.lategame.441.d: "Quickly, but meticulously, the votes were counted. Hu Hanmin, as expected, has emerged the winner by a slim but still sufficient margin. A short round of celebration emerged spontaneously as the party commemorated its first peaceful, competitive, and relatively fair election, a promising sign for what many hope will come ahead. There were some grumbling of course, especially from those who did not receive sufficient endorsements to make the ballot, but both Ju Zheng and Sun Fo were quick to shake hands and congratulate the winner to quiet any concerns of another party fracture.\n\nHu Hanmin has taken the stage, congratulating them in turn for an election well run and thanking the party for having faith in him for another term. Waxing poetically, as he usually does, about the philosophical implications of tutelage and his fond memories of Dr. Sun and revolutionaries past, he then turns the discussion to the future. Much work remains ahead, and though Hu's position as the premier party leader is now undisputed, the contradictatory demands placed on him has led many to question his true position on the direction of tutelage. A choice looms, between Hu's utopian dreams that will require the thorough political, social, and economic revolution he has long described and the impossibly speedy rate of progress Hu vows he will complete it in. The party has made its choice today, but what tomorrow holds remains another question."
 GXC.lategame.441.a: "A paradox? Or a promise?"

 GXC.lategame.442.t: "Ju Zheng Wins the Vote"
 GXC.lategame.442.d: "Quickly, but meticulously, the votes were counted. A flash of anger struck Hu's face as the results were announced, but he did not lose composure. An arrogant man, but even prouder of his principles, Hu Hanmin accepted his defeat with an icy grace, shaking hands and congratulating the victor before the Congress. In that moment, the transfer of power was complete: Ju Zheng was the new Chairman of the Kuomintang. A short round of celebration emerged spontaneously as the party commemorated its first peaceful, competitive, and relatively fair election, a promising sign for what many hope will come ahead. There were some grumbling of course, especially from those who did not receive sufficient endorsements to make the ballot, but Hu Hanmin's acquiesence and Sun Fo formally conceding the election shortly afterwards sent a clear message: there will be no party fracture.\n\nJu Zheng has taken the stage, congratulating his opponents on an election well run and thanking the departing Chairman for his long service to the nation. He turns to the audience with the steady, confident voice of a scholar-gentleman. The seed of democracy that the party has sacrificed for all those years has finally sprouted today, and Ju promises to continue to nurture it until it blooms. Quoting Chinese Classics and Sun Yat-sen's teachings with practised poise, his speech reassures the audience of a steady march to the repudiation of the interceding influence of socialism and the foundation of a new Chinese democracy led by gentlemen rather than uncouth warlords or radical rabblerousers. He closes to applause, but some wonder whether or not he is throwing away the party's chance to truly change the nation by moving too quickly."
 GXC.lategame.442.a: "A democracy, but will we have the foundation to keep it?"

 GXC.lategame.443.t: "Sun Fo the Dark Horse Victor"
 GXC.lategame.443.d: "Quickly, but meticulously, the votes were counted. A flash of anger struck Hu's face as the results were announced, but he did not lose composure. An arrogant man, but even prouder of his principles, Hu Hanmin accepted his defeat with an icy grace, shaking hands and congratulating the victor before the Congress. In that moment, the transfer of power was complete: Sun Fo was the new Chairman of the Kuomintang. A short round of celebration emerged spontaneously as the party commemorated its first peaceful, competitive, and relatively fair election, a promising sign for what many hope will come ahead. There were some grumbling of course, especially from those who did not receive sufficient endorsements to make the ballot, but Hu Hanmin's acquiesence and Ju Zheng formally conceding the election shortly afterwards sent a clear message: there will be no party fracture.\n\nSun Fo has taken the stage, congratulating his opponents on an election well run and thanking the departing Chairman for his long service to the nation. He turns to the audience with a new found energy, nervous at first but soon jubilant as his lifelong dream of succeeding his father as leader of the party came true. Speaking quickly with a Cantonese accent, many audience members struggled to keep up with his promises of a new constitution, the incorporation of outside parties, and a litany of other reforms, while still preserving the principles that built the first reorganisation. He closes to applause, though many have already decided to hold their judgement until they see results."
 GXC.lategame.443.a: "A young upstart? Or the ultimate insider?"

