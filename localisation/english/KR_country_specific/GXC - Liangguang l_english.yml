 #鄧發
 GXC_deng_fa: "Deng Fa"
 GXC_deng_fa_advisor_desc: "§YBorn:§! §LMarch 7th, 1906, in Yunfu, Guangdong Province, Great Qing§!\n§YAlignment:§! §rChinese Syndicalist Party - Orthodox§!\n§YBackground:§! §LEnrolling into education at the age of 6, Deng Fa's education would be relatively unassuming, studying at a variety of public and private institutions. Albeit, the outbreak of the November 4th Movement would move the young Deng into a radical direction, seeing his active participation in the movement. In 1921, he would drop out of schooling, and work various oddjobs until joining the labour movement under the stewardship of Su Zhaozheng.\n\nIn 1925, Deng Fa would join the Canton-Hong Kong strike, serving as a representative of the Striking Worker's Congress, the leader of the worker's picket team, and leader of the propaganda department. Being introduced to the Chinese Syndicalist Party by Su Zhaozheng later that year, he would join and serve as a branch organisation officer, and secretary of the party branch.\n\nIn 1926, Deng Fa would also join the Kuomintang, serving as captain of the Northern Expedition Youth Team, and participate in the fateful Northern Expedition. Following the disintegration of the expedition, Deng Fa would return to Guangzhou to assist the local labour movement there, working underground against the watchful eyes of business owners and Zhili alike.\n\nWith the resurgence of the socialists within his home province, Deng Fa has been emboldened to act in conjunction with other union leaders such as Deng Zhongxia and Zhang Tailei to champion the rights of the workers, serving as a champion of their plight.§!"

 #鄧中夏
 GXC_deng_zhongxia: "Deng Zhongxia"
 GXC_deng_zhongxia_bio: "Having a reasonably normal education as a child, Deng's first foray into revolutionary politics would be in 1917, where upon accompanying his father to Beijing, and studying philosophy at Peking University, he would be allured by Li Dazhao's marxist leanings, and would assist in the initiation of the Marxist Research Group at the university, wherein Li was elected party secretary.\n\nFurther radicalising due to his participation in the November 4th Movement, Deng would go on to becoming a founding member of the Chinese Syndicalist Party, engaging in the local labour movement within Beijing and assisting in the establishment of a trade union there. Later, in 1922, Deng would be welcomed into the ranks of the leadership of the CSP, and would later join the Kuomintang during the First United front.\n\nWithin 1925, Deng would collaborate with the World Society alongside the CSP to unite all non-Kuomintang socialists into the League of Chinese Syndicalists, and the All-China Federation of Labour, and later in the same year, would join the likes of Su Zhaozheng in hosting the Canton-Hong Kong strike.\n\nFollowing the calamity of the Northern Expedition, Deng would retreat into the urban labyrinths of Guangdong, heralding the plight of the workers as the leader of the local CSP branch. A fierce union leader and labour organiser, Deng has long climbed the political ladder to extol the defence of the workers, and will continue to do so as long as he breathes."
 GXC_deng_zhongxia_leader_desc: "§YBorn:§! §LOctober 5th, 1894, in Yizhang, Hunan Province, Great Qing§!\n§YBackground:§! §L$GXC_deng_zhongxia_bio$§!"
 GXC_deng_zhongxia_sic_desc: "§YBorn:§! §LOctober 5th, 1894, in Yizhang, Hunan Province, Great Qing§!\n§YAlignment:§! §rChinese Syndicalist Party - Orthodox§!\n§YBackground:§! §L$GXC_deng_zhongxia_bio$§!"

 #颜漢章
 GXC_yan_hanzhang: "Yan Hanzhang"
 GXC_yan_hanzhang_advisor_desc: "§YBorn:§! §L1903, in Haifeng, Guangdong Province, Great Qing§!\n§YAlignment:§! §rChinese Syndicalist Party - Orthodox§!\n§YBackground:§! §LBound to be swooped up in the revolutionary fervour of his home province, Yan Hanzhang first engaged in revolutionary thought in 1921, when at the age of 18 and studying at his hometown high school, he would come into frequent contact with his radical principal — a devout leftist sympathiser, assisting Peng Pai's peasant movement whilst also spreading revolutionary ideals amongst his students.\n\nBecoming even further entranced by the allure of socialism, he would join one of Peng Pai's peasant academies to receive guerilla training alongside revolutionary experience whilst studying socialist ideals. After the success of the Eastern Expedition against Chen Jiongming, Yan would embark on a series of trips to various rural villages in the aim of promoting socialist ideals and mobilising the peasantry for the class war, having successfully organised a peasant association numbering 50,000 men.\n\nHowever, the Kuomintang's Northern Expedition would fall, and with it Yan's belief in radical agrarian peasant socialism. Following the rank and file of the CSP into their various splintered exiles, Yan would slowly but surely cast away his youthful radical notion of immediate action, and fold into the orthodox syndicalist approach espoused by the likes of Chen Duxiu, seeking to achieve his desired libertarian socialist China through the CSP's two-step revolution, and thoroughly enforcing the Li-Lisan line to achieve that ideal.§!"

 #曾生
 GXC_zeng_sheng: "Zeng Sheng"
 GXC_zeng_sheng_high_command_desc: "§YBorn:§! §LDecember 19th, 1910, in Huiyang, Guangdong Province, Great Qing§!\n§YAlignment:§! §RGuangdong Farmer's Association§!\n§YBackground:§! §LBorn to an overseas Chinese father, and a Hakka mother, Zeng Sheng had a reasonably stable upbringing, starting his education at the age of 6, and finishing primary schooling at the age of 10, albeit due to the upheaval in Warlord Era China, Zeng had to utilised family connections to move to Hong Kong to continue his studies. However this would only seek to fuel Zeng's radicalisation, as his principal during secondary schooling was a devout conservative, rallying against Dr. Sun Yat-sen's National Revolution, and likewise, the inequality in brazenly open display throughout Hong Kong — where the native Chinese are frequently oppressed by foreigners, and where the wealthy exploit the poor — further contributed to Zeng's radicalisation.\n\nWith Zeng's father planning to return to his home country of Australia in 1922, Zeng accompanied him, although during the journey to the country, Zeng witnessed a myriad of various Chinese labourers smuggle themselves onto the boat in the hopes that their destination will yield greater opportunities for them. Greatly admonishing this, it would confirm to Zeng that China was in dire need of radical action in order to soothe the needs of the citizenry.\n\nReturning to China in 1928 with a desire to revive his country and nation, Zeng was too late to participate in the Kuomintang's doomed Northern Expedition, but not too late to offer his services to Peng Pai's Guangdong Farmer's Association, seeking to wage a guerilla war against the warlords and capitalists alike. With his recent promotion on the battlefield, Zeng's heart burns with the desire to aid Peng Pai in providing true liberation to the Chinese people, whatever form that may take.§!"

 ###- SPR -###
 #張太雷
 GXC_zhang_tailei: "Zhang Tailei"
 GXC_zhang_tailei_bio: "Born to a poor family, losing his father when he was 8, Zhang Tailei's life was that of a hard one. However he would rise past his meager upbringing, being admitted to the Law department of Tianjin University in 1915, and later radicalising in the November 4th Movement, initiating the \"Social Construction Association\". Such action would result in his expulsion from university.\n\nIn 1920, Zhang would participate in the various Marxist organisations ran by Li Dazhao in Beijing, and would adjourn others such as Chen Duxiu and Deng Zhongxia in the founding of the Chinese Syndicalist Party. Later joining Deng Zhongxia for a time in organising labour movements and trade unions within Beijing, he would return to Tianjin to organise the Tianjin Socialist Youth League. Having been appointed the Central Secretary of the Chinese Socialist Youth League, in 1925 he would be transferred to Guangzhou to serve as a local CSP organiser within the province, amongst the likes of his old friend Deng Zhongxia, and Deng Fa.\n\nWhen the German hammer was brought down upon the Kuomintang and CSP, Deng would follow CSP members like Chen Shaoyu to France, flocking towards the ideals of \"ultra-syndicalism\". Following his return to China, Zhang Tailei has once again joined the likes of Deng Zhongxia and Su Zhaozheng in participating as the main CSP triumvirate within Guangdong, with Zhang being backed by the young CSP-Radicals."
 GXC_zhang_tailei_leader_desc: "§YBorn:§! §LJune 17th, 1898, in Changzhou, Jiangsu Province, Great Qing§!\n§YBackground:§! §L$GXC_zhang_tailei_bio$§!"
 GXC_zhang_tailei_advisor_desc: "§YBorn:§! §LJune 17th, 1898, in Changzhou, Jiangsu Province, Great Qing§!\n§YAlignment:§! §rChinese Syndicalist Party - Radical§!\n§YBackground:§! §L$GXC_zhang_tailei_bio$§!"

 ###- GFA -###
 #彭湃
 GXC_peng_pai: "Peng Pai"
 GXC_peng_pai_bio: "Despite being born into an elite family of landowners and merchants, Peng Pai has sworn his life to the Chinese peasantry after his experiences in his studies in Japan, in which he witnessed the rice riots of 1918, alongside the failed Bolshevik Revolution, serving as inspirations for his move from reformist views to the socialist cause.\n\nPeng Pai succeeded in forming the Haifeng County Peasant Association, that was the first country wide association of peasants in China and then later in 1924 joined the Kuomintang, promoting cooperation with the Chinese Syndicalist Party. Peng would later help form the Peasant Movement Training Institute to further educate the rural masses.\n\nAfter the failed Northern Expedition, he would later set his base of operations in his home province of Guangdong, where he has become a fearful figure to people such as Chen Jiongming. Becoming not only just a political rival to the other people of the provinces, but a cult-like figure, creating an army of fanatics that seek to see China step into an era of Communism, forming what he sees as \"true communes\" that in practice, are only loyal to Peng Pai only, who they have nicknamed their leader as... \"Peng Bodhisattva.\""
 GXC_peng_pai_leader_desc: "§YBorn:§! §LOctober 22nd, 1896, Haifeng, Guangdong Province, Great Qing§!\n§YBackground:§! §L$GXC_peng_pai_bio$§!"
 GXC_peng_pai_advisor_desc: "§YBorn:§! §LOctober 22nd, 1896, Haifeng, Guangdong Province, Great Qing§!\n§YAlignment:§! §RGuangdong Farmer's Association§!\n§YBackground:§! §L$GXC_peng_pai_bio$§!"

 #古大存
 GXC_gu_dacun: "Gu Dacun"
 GXC_gu_dacun_sic_desc: "§YBorn:§! §LApril 24th, 1897, in Wuhua, Guangdong Province, Great Qing§!\n§YAlignment:§! §RGuangdong Farmer's Association§!\n§YBackground:§! §LGu Dacun is a name unknown to many, yet notorious to landlords, and highly praised among the peasantry of Guangdong. Hailing from a rural Hakka village, Gu lost his father as a kid. In 1920, on the eve of the Constitutional Protection War, Gu arrived in Guangzhou and entered the Law and Politics School of Guangdong, where Chen Gongbo was a lecturer in the school, and Chen Duxiu was in charge of Guangdong's education. During his studies, Gu began to embrace socialist ideas. Despite having studied in the same school as Chen Jiongming and Zou Lu, Gu would pick a different path.\n\nWith Peng Pai created the first farmer association in 1922, similar organisations emerged across Guangdong, and Gu soon joined Peng's ranks. After graduating in the winter of 1924, Gu joined the campaign against Chen Jiongming, organising peasant forces. He later begun organising peasant movements in his hometown, Wuhua, while Peng Bai led in Haifeng. As the peasant movement in Guangdong grew, Gu was appointed as a \"Corps\" commander of the peasant militia and struggled against the repressive landlords and authorities together with Peng Pai for years. Gu is thus regarded as the \"Justice Bao\" of the peasantry, who protects the peasants with force instead of running a court.\n\nLiving and eating as ordinary soldiers do and helping everyone in need at his best, Gu has earned respect from both the ranks and the public. While he never received any military training, the peasant's forces have survived countless attempts of near annihilation under Gu, and he is willing to spill his blood to irrigate his cause.§!\n\n§YNotes: Gu is the closest comrade of Peng Pai. Peng once gave Gu a sabre as a present, and Gu returned with a poem: \"Blood on the blade abounds, our comradeship is profound. The entrusted burden is heavy, how can I not take life lightly?\"§!"

 #谭甫仁
 GXC_tan_furen: "Tan Furen"
 GXC_tan_furen_high_command_desc: "§YBorn:§! §LApril 1st, 1910, in Renhua County, Guangdong Province, Great Qing§!\n§YAlignment:§! §RGuangdong Farmer's Association§!\n§YBackground:§! §LBorn into a poor peasant family, his family was able to secure him an education. Entering into a private school at the age of 6, Tan's education concluded at the start of the Northern Expedition. With Guangdong home to various workers' and peasants' movements acting in tandem with the Kuomintang, Tan was swept up by the revolutionary fervour. Joining the Kuomintang, he began serving as a secretary of the district peasant association and conducted propaganda work.\n\nIn November of 1926, he entered the Jiangbei Peasant Army School, established by the Guangdong Provincial Peasant Association. In 1927, Tan briefly entered into He Long's forces but lost contact with the main force after Tang Shengzhi led them north. Unable to relink with He Long and Tang Shengzhi, Tan accidentally joined the National Revolutionary Forces in Jiangxi instead. When the Northern Expedition collapsed and Guangzhou fell to German soldiers, Tan and his forces continued operating in the MinGan region, where the local warlords could only maintain control in urban centres.\n\nAfter the 1932 Shanghai Uprising, more Kuomintang forces led by Deng Yanda joined up with the remnant National Revolutionary Armies. During this period, Tan worked with other Cantonese exiles, notably Peng Pai, Chen Mingshu, and Tan Pingshan. Following the Nationalist restoration in Guangzhou, Tan has continued to work closely with Peng Pai as a fervent believer in the peasant revolution of which Peng seeks.§!"

 #韋拔群
 GXC_wei_baqun: "Wei Baqun"
 GXC_wei_baqun_high_command_desc: "§YBorn:§! §LFebruary 6, 1894, in Donglan Village, Guangxi Province, Great Qing§!\n§YAlignment:§! §RGuangdong Farmer's Association§!\n§YBackground:§! §LWei Baqun is a man of two faces, the first a Robin Hood-esque hero of the peasantry, bringing the Zhuang people into the national revolution and integrating one of Guangxi's remote regions into the greater whole of China. The second is embodied by his \"Red God\" moniker, a brutal and sadistic revolutionary known for excessive killing, looting, burning and kidnapping, infamous for killing the wives of socialist defectors\n\nDuring the Baise Uprising, Wei was uniting the peasantry in the more rural areas of south China, forming peasant militias from those villages he visited while also working with Li Mingrui and Yu Zuobai as a united left wing force against the reactionary counterweight of Li Zongren, a struggle that has which proved successful with the wannabe Chinese Caesar now overthrown.§!\n\n§YNotes: Wei Baqun is a distant associate of Peng Pai, with their forces united, they prove as a significant force within the Chinese political landscape.§!"

 #俞作柏
 GXC_yu_zuobai: "Yu Zuobai"
 GXC_yu_zuobai_commander_desc: "§YBorn:§! §L1889, in Beiliu, Guangxi Province, Great Qing§!\n§YAlignment:§! §RGuangdong Farmer's Association§!\n§YBackground:§! §LA black sheep amongst Guangxi generals, Yu Zuobai would have his start much like many others within the province. Studying in a variety of military schools at a young age, joining the Tongmenghui in 1911, and finally graduating from Baoding together with his friends Bai Chongxi and Huang Shaohong, it was natural that he would find himself within the New Guangxi clique.\n\nYu Zuobai would participate in the National Protection Alliance's war against Yuan Shikai, and would later serve under Li Zongren and Huang Shaohong during the wars to unify Guangxi, seeing battle against Lu Rongting, Shen Hongying and even Chen Jiongming's forces. In 1926, he would assist Huang Shaohong in the management of the provincial government under the auspices of the Kuomintang, successfully implementing policies aligned with the Three Principles of the People.\n\nDuring the Northern Expedition, Yu — alongside his cousin Li Mingrui — would assist in the nation's workers and peasants movements, maintaining connections within the Chinese Syndicalist Party despite his New Guangxi allegiances.\n\nFollowing the other Guangxi leaders into exile within Guizhou in the fallout of the Northern Expedition, his socialist sympathies would garner much ire amongst his comrades in the \"Old\" and \"New\" right, yet he would continue to serve the New Guangxi clique dutifully during their tenure in exile.§!"

 #楊殷
 GXC_yang_yin: "Yang Yin"
 GXC_yang_yin_sic_desc: "§YBorn:§! §L1892, in Xiangshan County, Guangdong Province, Great Qing§!\n§YAlignment:§! §RGuangdong Farmer's Association§!\n§YBackground:§! §LAdmitted to the Sacred Heart College in Guangzhou in 1910, Yang Yin would cut his academic career short by joining the Tongmenghui in 1911 and participating in the Xinhai Revolution that same year. From 1917 he would serve as adjutant of the guard of Sun Yat-sen's military government in Guangzhou and concurrently as a staff officer of the Military Affairs Office of the Generalissimo's Office. In 1922 he would join the freshly inundated Chinese Syndicalist Party, and at the end of the same year he would be sent to France to study.\n\nAfter returning to China in 1923, he would engage in the workers' movement in Guangdong, serving as an executive member and secretary of the Fourth District Branch of the Kuomintang, and would travel across the province to further the needs of the workers' movement. Deeply tied to the local railway workers, he would establish the General Trade Union, and introduce the workers to the CSP.\n\nAttending the Fourth National Congress of the Chinese Syndicalist Party, he would serve as a consultant to the Guangzhou Office of the National Railway Federation of Trade Unions. Leading striking workers in Guangzhou and Hong Kong, he would become famous in the Guangdong-Hong Kong General Strike. Becoming a local CSP kingpin and ardent worker activist, Yang has worked with Peng Pai alongside Zhang Tailei extensively to forment socialist revolution in Guangdong.§!"

###- Other KMT Characters -###
#鄭介民
 GXC_zheng_jiemin: "Zheng Jiemin"
 GXC_zheng_jiemin_bio: "An early Kuomintang revolutionary, Zheng Jiemin attended the second phase of Whampoa military academy before going to Sun Yat-sen University in Paris. The failure of the Northern Expedition meant it would be nearly a decade before he returned home, instead becoming a political officer under He Zhonghan during the exile. A member of the RACA and CRS, he found employment in the National Bureau of Investigation and Statistics (BIS), assigned the prestigious position of station chief for Guangdong. He is noted for his fondness for French trained officers, his ideological fanaticism, and his ruthless efficiency at intelligence work - embodying the two wings of the CRS.\n\nWith few friends in the Liangguang political establishment, he is tolerated at best by those in power. An independent actor and a conduit to the underworld, he might still find work yet."
 GXC_zheng_jiemin_leader_desc: "§YBorn:§! §LSeptember 18th, 1897, in Wenchang, Guangdong Province, Great Qing§!\n§YBackground:§! $GXC_zheng_jiemin_bio$"
 GXC_zheng_jiemin_advisor_desc: "§YBorn:§! §LSeptember 18th, 1897, in Wenchang, Guangdong Province, Great Qing§!\n§YAlignment:§! §oChinese Revival Society§!\n§YBackground:§! §L$GXC_zheng_jiemin_bio$§!"

