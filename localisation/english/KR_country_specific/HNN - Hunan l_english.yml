 #陳渠珍
 HNN_chen_quzhen: "Chen Quzhen"
 HNN_chen_quzhen_bio: "§gIn 1906, Chen Quzhen began his military career by serving as an officer in the Hunan New Army, later on fighting Tibetan separatists during the Xinhai Revolution. After the Qing fell, Chen Quzhen returned to his native Hunan and became a lieutenant colonel staff officer and deputy chief of staff of the Xiangxi garrison.\n\nIn 1917, the Constitutional Protection War would kick off. Chen advised his superior Tian Yingzhao to await further developments. When Zhang Xueji declared his allegiance to Guangzhou, Tian Yingzhao followed suit and organised the first route army of the Protection movement with Chen as his chief of staff. Chen was made acting commander of the army in 1921 when Tian moved to Changsha with Zhao Hengti's takeover.\n\nWhen Sichuanese warlord Xiong Kewu invaded Hunan in 1926, Governor Zhao Hengti recognised Chen as the border envoy of Xiangxi. Little would change for Chen in the aftermath of the KMT's Northern Expedition and he has continued to maintain his regional power up to the year of the rat, with the tacit acceptance of Zhao.§!\n\n§YNotes: While his friend and mentor Tian Yingzhao remains his nominal superior, Tian's opium addiction and delegation of authority to Chen has made them de facto equals and they rule western Hunan as a diarchy. Chen is also courted by Yueyang garrison commander Tang Xiangming, but he remains aloof to the political intrigue in Changsha, preferring to wait and see how things will play out.§!"
 HNN_chen_quzhen_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 22nd, 1883, in Fenghuang County, Hunan Province, Qing Empire§!\n§YAlignment:§! §PDiarchy§!\n§YMilitary Career:§! $HNN_chen_quzhen_bio$"
