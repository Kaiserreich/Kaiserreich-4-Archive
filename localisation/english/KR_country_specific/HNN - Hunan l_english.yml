 #譚延闓
 HNN_tan_yankai: "Tan Yankai"
 HNN_tan_yankai_advisor_desc: "§YAdvisor Description\nBorn:§! §gJanuary 25th, 1880, in Hangzhou, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §lRepublicans§!\n§YPolitical Career:§! §gOriginally a proponent of Qing reform and constitutional monarchy, Tan moved towards more revolutionary politics as the Qing collapsed. Tan became the governor of Hunan in the early republic, but was dismissed by Yuan Shikai. He would be replaced with Tang Xiangming, who would brutally suppress revolutionaries in Yuan's name.\n\nThe Butcher was forced to flee Changsha in 1916 however, and Liu Renxi became the new military governor. However, he was unable to maintain control, and Tan returned as governor. When Duan Qirui and the Anhui Clique took power in Beijing, Tan was forced out again. Tan however made yet another return to Hunan, as Governor Zhang Jingyao's government was so corrupt and ineffective that he was forced to flee. Tan became governor again in 1920, and advocated for provincial autonomy and peaceful unification.\n\nWithin the year, the Pingjiang mutiny forced Tan to step down as governor in favour of Zhao Hengti, and he left the province to join Sun Yat-sen in Guangzhou. Tan became an official KMT member in 1922, and made an attempt to retake Hunan for the KMT in 1923, but was repulsed by Zhao Hengti's forces. He led the 2nd army during the Northern Expedition, but was encircled in Hunan when the Germans intervened and occupied Guangzhou. Zhao offered Tan and his men amnesty, which he begrudgingly accepted, and has since lived in obscurity. Tan however still has a desire to serve his country, and should circumstances allow it, would welcome a return to politics.\n\n§YNotes: He is notable for having served the most tenures as Hunan's governor non-consecutively. Amounting to a total of 4 times.§!"

