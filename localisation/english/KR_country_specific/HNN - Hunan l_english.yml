 #戴季韜
 HNN_dai_jitao: "Dai Jitao"
 HNN_dai_jitao_desc: "Graduating from the 14th Class of the Yunnan Military Academy in 1921, Dai Jitao studied engineering and went to serve in his native province of Hunan. In 1925, he was made the commander of the teaching battalion of the Xiangxi Border Mission under Tian Yingzhao and Chen Quzhen. His position was compromised when the Kuomintang launched an invasion of Hunan, but luckily for him, the National Revolution would fall on its face and Wu Peifu asserted control over Southern China. Governor Zhao had been pretty content to leave the Xiangxi Garrison as it was for the better part of a decade, and Dai remains committed to Chen's de facto leadership in Xiangxi.\n\n§YNotes: Dai has begun collecting and detailing all the exploits of the Xiangxi Diarchy under the rule of Chen Quzhen and Tian Yingzhao, ostensibly to publish a historical article on their tenure."
 HNN_dai_jitao_commander_desc: "§YGeneral Description\nBorn:§! §g1891, in Fenghuang County, Hunan Province, Qing Empire§!\n§YAlignment:§! §PDiarchy§!\n§YMilitary Career:§! §g$HNN_dai_jitao_desc$§!"
