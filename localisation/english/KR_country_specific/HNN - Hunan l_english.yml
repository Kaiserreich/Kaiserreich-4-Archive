 #何鍵
 HNN_he_jian: "He Jian"
 HNN_he_jian_desc: "Whilst originally wanting to pursue a career in the civil administration, following the outbreak of the Xinhai Revolution, He noticed that one can achieve higher status and fame through the relatively quick advancement of the new modern-style armies of the Beiyang Republic.\n\nEnrolling in the Hunan Officers Training School in Changsha, He Jian would advance to a student corps position in Nanjing, and then the 3rd Wuchang Army Preparatory School in Hubei, before finally enrolling in the 3rd Class of the Baoding Military Academy to study infantry and graduate in 1916. Returning to Hunan hoping for a stable career path, his dreams would be obliterated upon the onset of revolts against Governor Tang Xiangming in 1917. With this, He would opt to form his own local guerilla force with permission from Zhao Hengti, in order to oppose the Beiyang invaders.\n\nAttempting to use his division as negotiation, He would be promoted to battalion commander under a regiment commanded by Tang Shengzhi, beginning a long career with the latter. Following Tang in promotion much like Li Pinxian, He would find himself joining the National Revolutionary Army and Kuomintang as commander of the 2nd Division of the Eighth Army. Seeing service in the Northern Expedition, he would follow the 8th into MinGan, yet would develop an estranged relationship with fierce socialists He Long and Peng Dehuai.\n\nHaving been promoted in light of recent political developments, He Jian is now possibly the third most influential Kuomintang member within the Hunan province, and seeks to implement his series of long-reaching reforms, one way or another."
