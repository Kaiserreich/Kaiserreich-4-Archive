 #賀耀祖
 HNN_he_yaozu: "He Yaozu"
 HNN_he_yaozu_desc: "Born to a wealthy family, He would receive a private tuition at a family owned institution, and later enter Yutan Academy. Entering the Hunan Army Primary School, and then later the 3rd Wuchang Army School, He would graduate from both and be sent to the 11th Chinese Class of the Imperial Japanese Army Academy to study logistic due to his exceptional performance. During his time there, he would join the Tongmenghui, and subsequently participate in the Xinhai Revolution. At Huang Xing's behest, He would return to study in Japan, and would return to China in 1916 to participate in the various revolutions led by Dr. Sun Yat-sen\n\nThe following year, He would enlist in the Hunan Army under Zhao Hengti, and steadily progress through the ranks from Regiment Commander to Division Commander in 6 years. Whilst under immense pressure to follow Tang Shengzhi in betraying Zhao and joining the National Revolutionary Army, He ultimately held steadfast, instead fighting against the NRA forces as they descended upon Hunan. Fighting with grit and determination, He's division was ultimately pushed out of Hunan by the pursuing 8th, 6th and 7th Armies. However, following the securing of Zhili support, alongside the betrayal of Yuan Zuming, the Hunan Provincial Army, lead by He, Ye Kaixin and Zhao Hengti, were able to once again secure their presence in Hunan, annihilating the 8th and 2nd Kuomintang armies.\n\nNow that Hunan has seen some semblance of stability, He endeavours to maintain the strict performance and discipline of the Hunan Provincial Army, so that they may never have to rely on Zhili help again."
 HNN_he_yaozu_commander_desc: "§YGeneral Description\nBorn:§! §gMay 8th, 1889, in Ningxiang County, Hunan Province, Qing Empire§!\n§YAlignment:§! §cFederalist§!\n§YMilitary Career:§! §g$HNN_he_yaozu_desc$§!"
 HNN_he_yaozu_mhc_desc: "§YOfficer Description\nBorn:§! §gMay 8th, 1889, in Ningxiang County, Hunan Province, Qing Empire§!\n§YAlignment:§! §cFederalist§!\n§YMilitary Career:§! §g$HNN_he_yaozu_desc$§!"

 #葉開鑫
 HNN_ye_kaixin: "Ye Kaixin"
 HNN_ye_kaixin_desc: "Born and raised in Hunan, Ye Kaixin went to Jiangnan University in Wuxi in 1903. After graduating he returned to Hunan and commanded the Second Division of the Hunan Army in 1913. It was at this time that he met and become a close confidant of Zhao Hengti. In 1923 Zhao gave Ye command over Hunan's Third Division\n\nWhen the Northern Expedition came to Hunan it was Ye Kaixin who immediately brought his army against Tang Shengzhi, but was forced out of Hunan and fled with Zhao to Wu Peifu and the Zhili. Wu made Ye the Commander-in-Chief of the Hunan Army, and when the Northern Expedition turned to favour the Zhili, it was Ye's forces that recaptured Changsha, bringing it under Zhili control officially, but it was an open secret that Ye wanted to bring Zhao back into power in Hunan.\n\nLuckily for the General, Wu Peifu decided to appoint Zhao as the Governor of Hunan, and civilian control over the province soon came back as the KMT's forces were driven out. While not the biggest fan of Sun Chuanfang, he accepted Hunan's entrance into the League of Eight Provinces, although he prefers to keep his army on the eastern border, not trusting Sun to accept Hunan's autonomy, or put down the insurgency in the MinGan zone.\n\nFor nearly the last decade, Ye Kaixin has been satisfied with the Status Quo, loyal to Zhao and friendly with the Northern Zhili, he's one of the main Generals Zhao can rely on without worry, and has enjoyed the support of the Governor of Hunan."
 HNN_ye_kaixin_commander_desc: "§YGeneral Description\nBorn:§! §g1885, in Ningxiang County, Hunan Province, Qing Empire§!\n§YAlignment:§! §cFederalist§!\n§YMilitary Career:§! §g$HNN_ye_kaixin_desc$§!"
 HNN_ye_kaixin_mhc_desc: "§YOfficer Description\nBorn:§! §g1885, in Ningxiang County, Hunan Province, Qing Empire§!\n§YAlignment:§! §cFederalist§!\n§YMilitary Career:§! §g$HNN_ye_kaixin_desc$§!"

 #龔憲
 HNN_gong_xian: "Gong Xian"
 HNN_gong_xian_desc: "Gong Xian trained to become a military officer in Changsha, and joined the 1st Division of Hunan. He served He Yaozu, who was in turn a subordinate to Zhao Hengti. When the Northern Expedition began, Zhao was nearly thrown out of Hunan for good, but the Zhili Clique was able to restore Zhao to the province when the KMT collapsed. Gong Xian is known for being a brave officer, although some might call him verging on recklessness.\n\n§YNotes: A motivational commanding officer, he frequently displays bouts of nigh self-destructive bravery, having lead his soldiers against numerically superior enemies in the Northern Expedition, pursuing them day and night.\n\nLeading from the front, he has been nearly killed in battle numerous times, yet miraculously carries on."
 HNN_gong_xian_commander_desc: "§YGeneral Description\nBorn:§! §g1892, in Changsha County, Hunan Province, Qing Empire§!\n§YAlignment:§! §cFederalist§!\n§YMilitary Career:§! §g$HNN_gong_xian_desc$§!"
