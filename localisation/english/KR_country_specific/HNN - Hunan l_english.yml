 #陶峙岳
 HNN_tao_zhiyue: "Tao Zhiyue"
 HNN_tao_zhiyue_desc: "Tao Zhiyue attended the Hunan Army Primary School in 1907, and graduated in 1911 on the eve of the Xinhai Revolution. He went to Wuhan to attend the 3rd Army Secondary School, and participated in the Wuchang Uprising. After Tao graduated from the 2nd Class of the Baoding Military Academy where he studied infantry, Tao returned to Hunan and became a staff officer for the governorship. Tao has spent the rest of his military career in Hunan under the leadership of He Yaozu, past the Northern Expedition. His service to He makes him a reliable officer of Zhao's clique.\n\n§YNotes: A noted administrator with progressive ideals, Tao Zhiyue has made numerous efforts to ease ethnic tensions within Hunan, and frequently utilises his soldiers to protect the peasantry from the gentry's abuses.\n\nSome believe that Tao Zhiyue has inclinations towards the Kuomintang, due to his personal relationship with Zhang Zhizhong."
 HNN_tao_zhiyue_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 18th 1892, in Ningxiang County, Hunan Province, Qing Empire§!\n§YAlignment:§! §cFederalist§!\n§YMilitary Career:§! §g$HNN_tao_zhiyue_desc$§!"
