 #宋希濂
 HNN_song_xilian: "Song Xilian"
 HNN_song_xilian_desc: "Born into a wealthy peasant family, Song was the first son of a family of majority daughters, and was specifically taught by his father and uncle in classical poetry. Attending a series of private schools, Song would enter Changsha Changjun Middle School in 1921, where he would receive his first taste of revolutionary activity. Actively engaging in the student movement, Song would co-found the \"Thunder\" wall newspaper with his classmates, criticising foreign imperialism, the petty warlords, and even Zhao Hengti — due to his execution of two labour activists, Huang Ai and Pang Renquan.\n\nAfter enlisting in the Base Camp Army Lecture School, run by Cheng Qian, Song persuaded Chen Geng, amongst others, to join him to venture to the newly opened Whampoa Military Academy. Becoming the youngest graduate from the first batch of Whampoa cadets, he would join the Kuomintang in June of 1924, and participate in the Eastern Expedition against Chen Jiongming. Fighting with distinction in the Northern Expedition, Song Xilian's men even clashed in hand-to-hand combat with Zhili warlord Meng Zhaoyue.\n\nHowever with the collapse of the Northern Expedition on all fronts, Song would find himself fleeing with an assortment of armies into Guizhou, where he would reunite with his old mentor, Cheng Qian."
 HNN_song_xilian_notes: "§YNotes: By technicality not a soldier of the 6th Army, Song's association with them has endured for so long that he is practically considered a member, despite his personal friendship with leftist Chen Geng.§!"
