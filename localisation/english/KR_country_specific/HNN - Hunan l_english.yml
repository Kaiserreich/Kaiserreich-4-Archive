 #李明灝
 HNN_li_minghao: "Li Minghao"
 HNN_li_minghao_desc: "A career soldier at heart, Li Minghao would enter the 4th Class of the First Qinghe Army Preparatory School at the age of 20, graduating and proceeding to the 13th Chinese Class of the Imperial Japanese Army Academy in 1919 to study infantry due to his excellent performance. After graduation, Li would join the Changsha Military Academy as an instructor. After receiving a personal invite from Cheng Qian in 1923, Li would serve as lieutenant colonel in the Military and Political Department of the Guangzhou Headquarters led by Dr. Sun Yat-sen, joining the Kuomintang in the process.\n\nThat same year, Dr. Sun would appoint Cheng Qian as Minister of Military Affairs and (albeit briefly) Principal of Whampoa Military Academy, following said appointment, Cheng would appoint Li Minghao as colonel and Chief of Education at Whampoa. Later, Li would become staff officer of the Hubei Army Headquarters led by Dr. Sun, and later staff director of Cheng Qian's forces in the Eastern Expedition against Chen Jiongming. Participating in the Northern Expedition as commander of the 54th Regiment of the 18th Division under the 6th Army of Cheng Qing, Li would follow Cheng Qian and the rest of 6th Army into Guizhou after the collapse of the expedition on all fronts. Ever vigilant however, Li would continue to work diligently, eventually being appointed commander of the 17th Division.\n\nWith escalating tensions between the Sixth and Eighth Armies, Cheng Qian has once again promoted Li Minghao, to that of Major General, in an attempt to even the playing field against Tang Shengzhi's own series of rapid appointments."
 HNN_li_minghao_notes: "§YNotes: Fairly politically aloof by most standards in the Kuomintang, many believe that Li Minghao harbours sympathies for the leftist Central Committee, and the Chinese Syndicalist Party. However no evidence has appeared to back this up.§!"
