 #蔡和森
 HNN_cai_hesen: "Cai Hesen"
 HNN_cai_hesen_advisor_desc: "§YAdvisor Description\nBorn:§! §gMarch 30th, 1895, in Shanghai, Shanghai International Settlement, Qing Empire§!\n§YAlignment:§! §rCSP§!\n§YPolitical Career:§! §gThe fifth of six children, Cai Hesen was born into a broken family in Shanghai especially after Cai's mother had left her husband due to taking a secondary wife. Following his mother and unwilling to partake in his father's business, Cai went to his mother's home province of Hunan where he attended Hunan First Normal School and then Hunan First Normal University. There Cai fell into the influence of the esteemed Hunanese educator Yang Changji and would go on to form the New People's Study Society in Changsha.\n\nWhen Cai had heard that the anarchists Cai Yuanpei and Li Shizeng had organised a Work Study Programme, he decided to join them and arrived to France in 1919 with his sister Cai Chang. In Paris, Cai organized the Work and Study Cooperative Society and advocated syndicalism in concurrent with the political mainstream.  Cai however did not agree with the optimistic anarchist belief in cultural change and instead advocated for the centralised Chinese Syndicalist Party to lead the revolution, following the party's creation - he was given permission to establish an official branch in 1922.\n\nCai and Xiang returned to China to work for the Chinese Syndicalist Party, where he founded the party's first newspaper. In 1925, he served as the CSP's liaison to Paris. Cai returned briefly to China on the eve of the Northern Expedition but found himself back in Paris following the expedition's failure. In 1932, he secretly returned to Shanghai as part of the Shanghai Uprising, where he has been hiding since - hiding between Hunan and Shanghai in the hopes that the syndicalist revolution would emerge.\n\n§YNotes: Having been close friends with Zhou Shizhao and Mao Zedong, Cai is deeply remorseful for Mao's death during the Autumn Harvest Uprising. However, he disproves of the reckless, disorganised insurrection, believing that only collaboration with the Kuomintang can propel the cause of the workers.§!"

