 #李品仙
 HNN_li_pinxian: "Li Pinxian"
 HNN_li_pinxian_desc: "Born to a prominent family within Cangwu county, Li would develop from his privileged background experiencing the classics, and a robust education; practising poetry and writing prose vigorously. Triumphing over both the county exam and the government exam, Li was ultimately stumped by the college exam — having accidentally missed a page on the paper.\n\nWith his career in academics ruined, Li would enlist in Cai E's Guangxi Army Primary School, beginning his military career. Graduating in 1909, he would enlist and graduate from the 3rd Wuchang Army Secondary School in 1911, simultaneously participating directly in the Wuhan Uprising.\n\nHoping to aid the revolution, Li would venture to Guangxi to spark a revolution there, but was thwarted by Lu Rongting's declaration of independence. Later attending the 1st Class of the Baoding Military Academy in 1912 to study infantry, Li would graduate in the following year, and following dissatisfaction in the Guangxi Army, would transfer to the Hunan Army where he would become acquainted with Tang Shengzhi, his prior classmate. Whenever Tang was promoted, Li was bound to follow him, going from platoon to brigade commander in 8 years. Following Tang to the National Revolutionary Army, Li would become Commander of the 3rd Division of the 8th Army, and fight within the Northern Expedition, later joining the Kuomintang. Upon the collapse of the Expedition, he would end up biding his time in MinGan, fighting valiantly.\n\nLi endures a middling position between the left and right Kuomintang divide, albeit remains officially \"apolitical\", focusing on his military work."
 HNN_li_pinxian_notes: "§YNotes: Owing to his educational background, Li writes poetry in his spare time, and is commonly considered to be a friendly, joyous face within the NRA by all that meet him.§!"
