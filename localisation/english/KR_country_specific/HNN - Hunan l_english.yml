 #程潛
 HNN_cheng_qian: "Cheng Qian"
 HNN_cheng_qian_leader_desc: "§YLeader Description\nBorn:§! March 31st, 1882, in Liling County, Hunan Province, Qing Empire\n§YPolitical Career:§! $HNN_cheng_qian_desc_start$\n\nWhen the Northern Expedition did come, he led the 6th Army in the Battle for Nanchang, and other valiant victories. Yet, as the expedition collapsed, Cheng Qian found himself and his 6th Army inside western Hunan. Following the tide of KMT refugees into Guizhou, he would use his mostly intact army to negotiate with Tang Jiyao for the KMT's protection.\n\nHaving collaborated with fellow party member Tang Shengzhi to defeat Zhao in the elections, Cheng Qian was selected as the a moderate flag-bearer for the Kuomintang in Hunan."
 HNN_cheng_qian_desc_start: "Born to a prosperous landlord family in Hunan, Cheng received a traditional Confucian education and passed the imperial examinations with the first degree in the hopes of becoming a scholar. However, realising the political situation of late 19th century China, he instead pursued a career in the military. He attended the Hunan Military Academy and then went to Japan, where he studied and met revolutionaries such as Huang Xing, Song Jiaoren, and Li Liejun. In 1905, he met Sun Yat-sen and joined Sun's Tongmenghui. He would graduate from the 6th Chinese Class of the Imperial Japanese Army Academy alongside Tang Jiyao, specialising in the field of artillery.\n\nWhen the Xinhai Revolution broke out in 1911, he took part in the Battle of Changsha. He would demonstrate his loyalty to Sun's ideals by joining the Kuomintang and aiding Sun in the National Protection War and the Constitutional Protection Movements. Expelling Tang Xiangming from Hunan in the latter wars, Cheng would go onto to be democratically elected governor in 1917."
 HNN_cheng_qian_desc: "§g$HNN_cheng_qian_desc_start$\n\nOne of Sun's closest allies in his war against Chen Jiongming, he became a military instructor preparing for the Northern expedition, and was once considered to be the principal of Whampoa. Winning great wars in the Eastern Expedition, he would be elected to the Central Executive Committee, and have his Hunan Army reorganised into the Sixth Army.\n\nWhen the Northern Expedition did come, he led the 6th Army in the Battle for Nanchang, and other valiant victories. Yet, as the Northern Expedition collapsed, Cheng Qian found himself and his 6th Army inside western Hunan. Following the tide of KMT refugees into Guizhou, he would use his mostly intact army to negotiate with Tang Jiyao for the KMT's protection.\n\nMaintaining a significant force within Guizhou, Cheng Qian's 6th Army has bided its time, waiting to emerge from their exile, and retake Hunan again. Commanding significant respect amongst not just the Kuomintang, but the provinces as a whole, Cheng very well might achieve his dream.§!"
