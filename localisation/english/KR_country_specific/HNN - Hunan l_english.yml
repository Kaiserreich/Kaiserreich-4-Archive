 #賀龍
 HNN_he_long: "He Long"
 HNN_he_long_desc: "An ethnic Tujia, He Long was born into a poor peasant family. He would be reputed to have a strong sense of loyalty and justice among those in his village while growing up. In 1914,  He Long joined Sun Yat-sen's Chinese Revolutionary Party. In 1918, He formed a volunteer peasant revolutionary army in Western Hunan and gained a \"Robin Hood\" reputation. He became sympathetic to Marxism in 1920, having been influenced by intellectuals in Taoyuan. He Long marched into Sichuan in 1922 at the behest of Sun, but was unable to make great gains due to internal divisions in his army.\n\nThis experience turned him against Sun's policy of cooperation with local warlords. He joined the Kuomintang in 1924, following the first reorganisation and alignment with the Internationale. After Zhao Hengti expelled him from Sichuan, He Long retreated to Guizhou. In 1926, He Long merged his armies into the 8th Army under General Tang Shengzhi, a KMT aligned warlord who wished to retake Hunan from Zhao Hengti. He Long and the 8th Army would perform admirably during the Northern Expedition, but German Intervention and a failure to take Wuchang resulted in the collapse of the Kuomintang in China.\n\nWang Jingwei took the Central Committee into exile in Paris, where they remained for nearly a decade. Tang Shengzhi operating independently from the CEC led his men into neighbouring Jiangxi to avoid Zhao's returning forces, engaging in guerilla war against Sun Chuanfang's League forces in the region. Tang would join up with Deng Yanda's Mingan Insurgency after the Shanghai Uprising of 1932. He Long has established himself as the unofficial leader of the 8th Army's more radical wing with Peng Dehuai as his right hand, and hopes to align his superior Tang Shengzhi with Song Qingling's peasant oriented PAC."
