 HNN_tang_shengzhi: "Tang Shengzhi"
 HNN_tang_shengzhi_desc: "A graduate of the 1st Class of the Baoding Military where he studied infantry, Tang Shengzhi was originally an officer serving Governor Zhao Hengti and the old Hunan Clique, his early career saw him face off against Tan Yankai. Tang alongside He Yaozu and Ye Kaixin drove Tan out of Hengshan, who fled back to Guangzhou. In the following years, Ye and Tang came into increasing conflict and the latter felt that Zhao favoured the former. In March of 1926, Tang launched a rebellion against Zhao, which was crushed and forced Tang to flee to Guangzhou.\n\nTang was welcomed with open arms and his army was reorganised into the 8th Army of the NRA. They would prove themselves as one of the most capable forces of the KMT, pushing Zhao out of Hunan and even scoring victories against Wu Peifu. However, the National Revolution was crushed when the German Empire intervened on Wu's behalf, which resulted in the death of Generalissimo Chiang Kai-shek and the Central Committee fled to Paris.\n\nTang and the 8th Army fled into the mountains of Jiangxi and Fujian, where they resisted Sun Chuanfang's League forces for several years. After the Shanghai Uprising, Deng Yanda and Song Qingling led PAC-affiliated forces south to join up with Tang and formed the Mingan Insurgency."
 HNN_tang_shengzhi_desc_end: "While the Nationalist situation seems bleak, the \"Buddhist General\" holds out hope that he may one day liberate his home province from Zhao's unjust rule."
