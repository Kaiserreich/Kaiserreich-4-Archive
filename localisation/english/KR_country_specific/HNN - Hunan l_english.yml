 #彭德懷
 HNN_peng_dehuai: "Peng Dehuai"
 HNN_peng_dehuai_desc: "Born into a poor peasant family, Peng was the eldest son. In 1904, Peng went to Shanshanli to study at his uncle's private school. However, Peng had to drop out after two years as his mother and younger brother died, and his father was suffering from asthma and so could not help maintain the family's livelihood. His family's little remaining holdings dwindled, and Peng worked several gruelling jobs to make ends meet. Peng became fascinated by Yi Hua, a peasant army which raided the rich to assist the poor and became a soldier in 1916.\n\nPeng started out his career in the service of Tang Xiangming, and became renowned for his bravery, rising quickly in the ranks. After helping expel Zhang Jingyao from Hunan, Peng assisted the Poverty Alleviation Society in killing a local landlord bully. In 1923, Peng graduated from the Hunan Army Lecture Hall and adopted the name Dehuai. In 1926, Peng became first division commander of the 8th Army under Tang Shengzhi's leadership. Peng would use the Poverty Relief Association's charter as the charter of the soldier's committee.\n\nWhen the NRA collapsed and the 8th Army would come under threat from all sides, Tang led an escape into Jiangxi to avoid Zhao's forces. Peng would rise very quickly in the 8th Army during the Mingan Insurgency, establishing himself as Tang's most capable officer. Peng would also form a strong friendship with He Long on the basis of the two men's shared peasant origins, their mutual dislike for landlord bullies, and strong affinity for peasant socialism. With his stint in Mingan lasting for nearly a decade, Peng is ready to throw off the shackles of Imperialism from the Middle Kingdom and build a new China, free and equal for all."
