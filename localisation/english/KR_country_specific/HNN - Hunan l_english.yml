 #蔣鋤歐
 HNN_jiang_chuou: "Jiang Chu'ou"
 HNN_jiang_chuou_desc: "Graduating from the Guangxi Army Cadre School, Jiang Chu'ou joined the Hunan Army after participating in the Xinhai Revolution. Jiang participated in many conflicts, such as the National Protection War, the expulsion of Zhang Jingyao, repulsing Tan Yankai's attempted return to the province, and Tang Shengzhi's rebellion. Under Ye Kaixin's leadership, Jiang has remained a capable officer in Zhao Hengti's wing, even if Ye is perhaps becoming a bit too political for a military officer.\n\n§YNotes: A noted advocate for military modernisation, Jiang has taken a special interest in the development of armoured vehicles, and railway artillery. To the point that he has published an article \"European and American Military Traffic Investigation Notes\", detailing the advances on technology in the West.§!"
 HNN_jiang_chuou_commander_desc: "§YGeneral Description\nBorn:§! §g1891, in Dong'an Country, Hunan Province, Qing Empire§!\n§YAlignment:§! §cFederalist§!\n§YMilitary Career:§! §g$HNN_jiang_chuou_desc$§!"
 HNN_jiang_chuou_mhc_desc: "§YOfficer Description\nBorn:§! §g1891, in Dong'an County, Hunan Province, Qing Empire§!\n§YAlignment:§! §cFederalist§!\n§YMilitary Career:§! §g$HNN_jiang_chuou_desc$§!"
