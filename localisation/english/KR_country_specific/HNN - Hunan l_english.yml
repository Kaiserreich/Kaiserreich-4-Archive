 #楊杰
 HNN_yang_jie: "Yang Jie"
 HNN_yang_jie_desc: "Studious from a young age, the questions Yang Jie would ask his teachers and classmates would leave them speechless, and he was said to have a photographic memory, yet upon missing the examination period for Beijing Normal University, Yang would ultimately transfer to the Yunnan Army Primary School, beginning his military career. Later attending the 1st Class of the Baoding Army Accelerated Academy to study infantry thanks to his excelling performance, he was also later sent to study artillery at the Imperial Japanese Army Academy in 1907.\n\nAt the institution, Yang Jie would become acquainted with Chiang Kai-shek, and would join the Tongmenghui in 1909. After graduation in 1911, Yang Jie would return just in time to participate in the Xinhai Revolution. Having earned the rank of colonel, Yang would return to Yunnan to join Cai E's developing Yunnan Army. Serving in a variety of military roles within Yunnan and Sichuan, including the head of cavalry and tutor at the Yunnan Military Academy, Yang Jie would eventually become military advisor to the Presidential Palace in Beijing, and advisor to the Ministry of War, ultimately leaving to study at the Army War College of Japan in 1921, where Yang would receive considerable admiration from his classmates and be given a sabre by the Japanese Emperor as the top student of his class.\n\nHaving studies Chinese historical wars, geography, strategy and tactics, Yang was considered a brilliant mind in the realm of military theory, and through his correspondence with Sun Yat-sen, Cheng Qian and Xu Chongzhi, he would return to China to serve Sun Yue as chief of staff. In 1926, he would leave to join the National Revolutionary Army, becoming General Councillor of the 6th Army, and Division Commander.\n\nFollowing Cheng Qian into exile after the Northern Expedition, Yang Jie has continued to develop his keen mind for military theory, and presents one of the most capable Generals in the whole of the NRA."
