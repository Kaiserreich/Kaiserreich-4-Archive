 #劉建緒
 HNN_liu_jianxu: "Liu Jianxu"
 HNN_liu_jianxu_desc: "Starting his military career in the 3rd Wuchang Army Preparatory School in 1913, Liu Jianxu would see a fairly standard career path for an officer. Graduating in 1915, Liu would enter the 3rd Class of the Baoding Military Academy wherein he studied artillery warfare and became acquainted with future 8th Army Commander He Jian. Following graduation, Liu Jianxu would enlist in the First Division of the Hunan Army under Zhao Hengti, and would later join up with He Jian's local guerilla band to fight against Beiyang encroachment. Following He Jian in his employment under Tang Shengzhi, the intrepid Liu would become He Jian's most capable commander, and a sort of confidant.\n\nDuring the Northern Expedition, Liu Jianxu's brigade would distinguish itself with the recapture of Yueyang, the seizure of Guishan and Hanyang arsenals, and the successful forced revolt of Hanyang Garrison commander Liu Zuolong, thereby recovering Hanyang and Hankou. Following the end of the expedition, Liu would follow He Jian into MinGan, where the two formed an anti-socialist power block within the 8th Army.\n\nWith the ascension of He Jian to the status of general, Liu Jianxu followed suite, and has continued to aid his friend at every step of the way, what with the latter's ascension to Hunan's Rural Pacification and Peace Preservation offices."
 HNN_liu_jianxu_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 2nd, 1892, in Liling County, Hunan Province, Qing Empire§!\n§YAlignment:§! §g6th Army§!\n§YMilitary Career:§! §g$HNN_liu_jianxu_desc$§!"
 HNN_liu_jianxu_mhc_desc: "§YOfficer Description\nBorn:§! §gOctober 2nd, 1892, in Liling County, Hunan Province, Qing Empire§!\n§YAlignment:§! §g6th Army§!\n§YMilitary Career:§! §g$HNN_liu_jianxu_desc$!"

 #劉興
 HNN_liu_xing: "Liu Xing"
 HNN_liu_xing_desc: "Attending the Baoding Military Academy to study infantry in 1912 alongside Tang Shengzhi after Liu finished his studes in the Hunan Army Primary School and the 3rd Wuchang Army Preparatory School, the two beat their military instructors so hard that the Ministry of Army furiously sent the two home. In 1916, Tang Xiangming the Butcher was expelled from Hunan, and Tang Shengzhi and Liu were invited by the new military governor Liu Renxi to serve. Liu continued to serve under his friend in the following years, rising to the position of brigade commander. When Tang was repulsed by Zhao Hengti in 1926 and had to flee to Guangzhou, Liu followed him into exile.\n\nThe KMT had Tang reorganise his forces into the 8th Army of the NRA, and Liu was made 4th division commander. During the Northern Expedition, Liu personally took charge and seized Hankou from Wu Peifu's forces. Despite Liu's success, the Northern Expedition would take a turn towards disaster, and Liu fled alongside Tang into the rural regions of Jiangxi and Fujian. A decade has passed since the Northern Expedition began, but Liu remains just as faithful to Tang Shengzhi's leadership as he was when the two men started out in Baoding."
 HNN_liu_xing_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 22nd, 1887, in Qiyang County, Hunan Province, Qing Empire§!\n§YAlignment:§! §S8th Army§!\n§YMilitary Career:§! §g$HNN_liu_xing_desc$§!"
 HNN_liu_xing_mhc_desc: "§YOfficer Description\nBorn:§! §gNovember 22nd, 1887, in Qiyang County, Hunan Province, Qing Empire§!\n§YAlignment:§! §S8th Army§!\n§YMilitary Career:§! §g$HNN_liu_xing_desc$§!"

 #龔浩
 HNN_gong_hao: "Gong Hao"
 HNN_gong_hao_desc: "A classmate of Tang Shengzhi at the 1st Class of the Baoding Military Academy, Gong Hao, who studied cavalry in Baoding, was sympathetic to Revolutionary politics early on. Gong participated both in the Wuchang Uprising of 1911 and the National Protection War of 1916. After the end of the Yuan Shikai's reign, Gong Hao would enroll in the 5th Class of the Staff College in Beijing and graduate in 1919. In 1921, Gong returned to Hunan to serve in the staff of Tang Shengzhi. When Tang joined the KMT, Gong served as the 8th Army's chief of staff.\n\nWhen the Northern Expedition failed, Gong followed Tang into Jiangxi, where the 8th Army would remain in hiding until PAC forces joined up with Tang to create the Mingan Insurgency. Gong may not be Tang's most loyal subordinate, but he is a capable instructor and helps train Tang's recruits on the art of war. Well liked by many, Gong is reputed to be humble and hospitable. He spends much of his free time reading history and Chinese classics, and is especially interested in Laozi and Daoism."
 HNN_gong_hao_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 1887, in Yiyang County, Hunan Province, Qing Empire§!\n§YAlignment:§! §S8th Army§!\n§YMilitary Career:§! §g$HNN_gong_hao_desc$§!"
 HNN_gong_hao_mhc_desc: "§YOfficer Description\nBorn:§! §gSeptember 1887, in Yiyang County, Hunan Province, Qing Empire§!\n§YAlignment:§! §S8th Army§!\n§YMilitary Career:§! §g$HNN_gong_hao_desc$§!"

 #陶廣
 HNN_tao_guang: "Tao Guang"
 HNN_tao_guang_desc: "Although Tao originally worked as a painter, he went for a career change and studied at several military academies in Beijing and Nanjing. After graduating, he went to Yunnan and served as a staff officer. When he returned to his native Hunan after Cai E died, he served under both Cheng Qian and Tang Shengzhi. During the Northern Expedition, he became the commander of the 26th regiment of the 8th Army.\n\nHe participated in the battles of Tingsi bridge and Hesheng bridge and was promoted to brigade commander. Although the battle of Wuchang became a disaster for the KMT, Tao was able to secure thousands of guns for the 8th Army, which merited a promotion to division commander. Tao followed Tang into Jiangxi after the KMT war effort collapsed. A decade of fighting in the Mingan region has forged him into an experienced guerilla expert, and an officer Tang Shengzhi greatly respects."
 HNN_tao_guang_commander_desc: "§YGeneral Description\nBorn:§! §g1887, in Liling County, Hunan Province, Qing Empire§!\n§YAlignment:§! §S8th Army§!\n§YMilitary Career:§! §g$HNN_tao_guang_desc$§!"
 HNN_tao_guang_mhc_desc: "§YOfficer Description\nBorn:§! §g1887, in Liling County, Hunan Province, Qing Empire§!\n§YAlignment:§! §S8th Army§!\n§YMilitary Career:§! §g$HNN_tao_guang_desc$§!"

 #唐生明
 HNN_tang_shengming: "Tang Shengming"
 HNN_tang_shengming_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 10th, 1906, in Dong'an County, Hunan Province, Qing Empire§!\n§YAlignment:§! §S8th Army§!\n§YMilitary Career:§! §gBorn the fourth sibling of General Tang Shengzhi, Tang Shengming graduated from the Whampoa Military Academy in 1926. When the KMT collapsed during the Northern Expedition, Tang followed his brother into hiding in the mountain regions of Jiangxi and Fujian. He continued to serve his older brother when the Mingan Insurgency was formed in 1932, all the way up to the collapse of the League in 1936. Tang and his older brother secured Hunan for the KMT, and Tang Shengming's promotion to the rank of general signifies the growing influence of the 8th Army in Hunanese politics.\n\n§YNotes: A clear sign of the growing influence of Tang Shengzhi, many see the appointment of his younger brother as a clear sign of nepotism, in spite of any qualities or skills Tang Shengming might actually possess."

