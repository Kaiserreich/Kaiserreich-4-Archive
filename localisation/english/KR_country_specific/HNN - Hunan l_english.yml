 HNN_totalist_party: "CSP-Radical"
 HNN_totalist_party_long: "Chinese Syndicalist Party - Radical Faction (Zhongguo Gongtuandang-jijon Pai)\n§gSimilar to their sisters in the mainstream, the Hunan branch of the Chinese Syndicalist Party contains within it a youthful, vigorous, and most importantly, politically radical, subset within it. Nominally coalescing around the intrepid and relentless Ren Bishi, who frequents between Hunan and Shanghai, the radical faction pushes for a more active and hardline approach to the role of the CSP in Chinese politics.\n\nWith a unique focus on the youth movement due to Ren Bishi's influence, their materialistic socialist radicalism hopes to bring forth a brighter future for China, free of the tyrannical grasp of capitalism. Zealous in nature, they have operated a form of militant resistance towards both Zhao and the Zhili, even fighting with Cai Hesen's Orthodox faction on occasion.§!"
 HNN_syndicalist_party: "CSP-Orthodox"
 HNN_syndicalist_party_long: "Chinese Syndicalist Party - Orthodox Faction (Zhongguo Gongtuandang-zhengtong Pai)\n§gA dominant force within Hunan's underground labour movement, the Orthodox Faction of the Chinese Syndicalist Party carries a hefty weight within Changsha and Changde. Owing its roots to the original CSP leaders from the League of Chinese Syndicalists, the Hunan Branch of the Chinese Syndicalist Party operates largely under the guidance of one Cai Hesen. Maintaining a series of underground contacts with the main branch of the party, and labour movements across all regions of China, they consider themselves the last bastion for the workers of Hunan\n\nHaving only truly kicked into action following Cai Hesen's return to the nation in 1932, the CSP functions largely as an obstacle to Zhao's anti-union and anti-labour stance. Aloof in the inter-factional CSP struggle between Li Lisan and Cai Hesen, and even that of the Kuomintang-CSP United Front, the Hunan branch is focused solely on provincial matters.§!"
 HNN_radical_socialist_party: "KMT-8th Army (Radicals)"
 HNN_radical_socialist_party_long: "Kuomintang-8th Army (Radicals) (Guomin Geming Jun Di Ba Jun (Jijin Pai))\n§gIf one person is symbolic of all of the Radicals within the 8th Army, it is that of its Commanding Officer, and unofficial leader, He Long. With a lot of its veterans having belonged to He's original divisions in the Hunan Army, Sichuan Army and alike, following the Commander with dogged loyalty. Having lead his troops to join the National Revolutionary Army in July 1926, serving as Commander of the 6th Division within the 8th Army, and garrison envoy of Western Hunan.\n\nSeeing fighting all throughout the expedition, He's division would distinguish itself as a premier fighting force, aiding in the swift fall of Hanyang. Yet He could not divert his attention everywhere at once, and the Northern Expedition soon collapsed under the German boot. Having followed his superior Tang Shengzhi all throughout the fallout, He would find himself situated within the MinGan Insurgency zone, wherein he would become acquainted with Peng Dehuai. The two men, sharing similar backgrounds, and strong socialist leanings, would begin to form a power-block within the 8th Army, coalescing into the \"Radicals\".\n\nFirmly within the Provisional Action Committee's camp, with He and Peng both being members, the two consistently push the factional line of agrarian socialism, hoping to convert their superior officer Tang Shengzhi closer and closer to their ideals.§!"
 HNN_social_democrat_party: "KMT-8th Army"
 HNN_social_democrat_party_long: "Kuomintang-8th Army (Guomin Geming Jun Di Ba Jun)\n§gWith its root in the Fourth Division of the Hunan Army, commanded by Tang Shengzhi, and the Ye Qi Brigade of the New Guangxi Clique, the 8th Army of the National Revolutionary Army is a hybrid force of peculiarity. Counting amongst its ranks the likes of He Jian, Li Pinxian, Liu Xing, Ye Qi, and finally He Long. Engaging the Northern Expedition with tenacity in July 1926, it made bounding efforts, and won many resounding victories such as the capture of Hanyang.\n\nYet all was for naught, as the Zhili clique called in the assistance of their German benefactors, who arrived to squash the forces defending Guangdong under their jackboot. Continuing their resistance on all fronts, the 8th fought valiantly, in the Battle of Jinhua, assisting the 4th Army. Their efforts resulting in a major defeat, the 8th Army could only look on in terror as the 4th Army disintegrated before them, scattering to Guangdong and MinGan. Desperately retreating, the 8th found themselves trapped within Eastern Hunan. Perhaps as petty revenge, Tang Shengzhi had to once again fight against Ye Kaixin's forces, ultimately losing a large component of the 8th Army, and retreating to MinGan to join the proto-insurgency there.\n\nFighting a revolutionary struggle within MinGan, the 8th Army merely radicalised in the absence of any overseeing authority, developing their own factions within the Army. A core of Tang Shengzhi loyalists, featuring the likes of Liu Xing and Li Pinxian, firmly loyal to his eclectic agrarian style socialism. In contrast to the 8th Army Radicals, under the auspices of Commanders He Long and Peng Dehuai, focused on a more radical line of socialism, towing close to the ideology of the Provisional Action Committee.§!"
 HNN_social_liberal_party: "Republicans"
 HNN_social_liberal_party_long: "Independent Republicans (Duli Gonghedang)\n§gCoalescing around the native Hunan intellectual Zhou Shizhao, the broad group of assemblymen known as the \"Independent Republicans\" are figures that cast their lot neither with Zhao's People's Renewal Society, the China National Democratic Construction Association, or even that of the Constitutional Democratic Party. Similar to the independent republican factions within the Beijing or Fengtian legislatures, the endeavouring politicians form their own political block within the Hunan political scene, and are lobbied for by the People's Renewal Society and CNDCA intensely.\n\nUnlike their similar fellows in the Beijing and Fengtian legislatures however, the independent republicans of Hunan can express genuine political power and opinions through Hunan's Assembly, a shining star of Chinese democracy. Whilst not capable of besting Zhao's People's Renewal Society in voting power just yet, perhaps in the future, Hunan's shining provincial democracy will allow parties of all shapes and colours to form from within the \"Independent Republicans\" clique. Until that day however, they remain a broad political faction, limited to their independent campaigns.§!"
 HNN_market_liberal_party: "CNDCA"
 HNN_market_liberal_party_long: "China National Democratic Construction Association (Zhongguo Minzhu Jianguo Hui)\n§gA unique case for Hunan's political parties, the CNDCA under Huang Yanpei can't trace their roots in Hunan, but rather in Jiangsu. Originally formed as the \"China Vocational Education Society\", by Huang in Shanghai after spending time observing different education systems around the world. Organised from Shanghai, it originally focused on expanding education from within the city, emphasising the necessity to teach practical skills helpful for acquiring jobs. Participating in the May 30th movement in 1925, the movement was a major democratic force in Shanghai.\n\nLargely unaffected by the Northern Expedition, despite the KMT capture and Zhili recapture of Shanghai. Huang continued his work until 1932 when the Shanghai Uprising saw a large-scale revolution in the city, primarily backed by the CSP and KMT. Reprisals for the uprising were swift and broad, with Marshal Sun using it as a casus belli against intellectuals and democrats in his core five provinces. With this repression Huang and the China Vocational Education Society fled from Shanghai, and Zhao greeted them with open arms. They have since reformed under the \"China National Democratic Construction Association\" name, becoming a proper political party in Hunan. While having similar democratic goals as Zhao, the CNDCA serve as a liberal opposition to him, and are notably more pro-worker and pro-union. However if push came to shove, they would be happy to work with the PRS in defence of Hunan's democracy.§!"
 HNN_social_conservative_party: "People's Renewal Society"
 HNN_social_conservative_party_long: "People's Renewal Society (Minxinshe)\n§gEasily the largest political block in Hunan, the People's Renewal Society can trace its roots back to 1922 and Hunan's first provincial election. Forming around Zhao Hengti in the 1922 election, the PRS serves as his political party, supporting him throughout his first term, Tang Shengzhi's revolt, and his reinstatement by Wu. Fully confident that Zhao would restore the Constitution as soon as he was able, the PRS has stood by his side through thick and thin, backing his efforts for education expansion, reducing the military budget in favour of public works, and generally establishing a more democratic system.\n\nIt's right-wing is, notably, mainly supported by Hunan's Gentry and elites, pushing it into a notably more Conservative direction. This direction has caused issues when it comes to labour activists and union workers. Its other major support base is that of Hunan's intelligentsia, which looks upon Zhao in a favourable light due to his efforts in establishing Hunan's democratic system, and broadly form the left wing of the PRS. The People's Renewal Society stands firm as the foremost political bloc in Hunan, and as loyal subordinates to Zhao Hengti, who enjoys support from both wings of the party.§!"
 HNN_authoritarian_democrat_party: "KMT-6th Army"
 HNN_authoritarian_democrat_party_long: "Kuomintang-6th Army (Guomin Geming Jun Di Liu Jun)\n§gTracing its origins back towards the days of January 1926, the National Revolutionary Army's 6th Army was formed from the original founding Hunan Army, with both maintaining their original Commander, Cheng Qian. Entering the Northern Expedition on July 6th 1926, the Sixth Army would see limited combat, mostly aimed at cleaning up after the lightning speed advances of the 8th, 4th and 7th armies. However, when the Northern Front collapsed, the 6th Army found itself trapped within the Western portion of Hunan alongside the 2nd Army in the Centre, and the 8th Army in the East. With a flood of the remnants of the 1st, 3rd and 7th Armies retreating into Guizhou, the 6th, largely unharmed, accompanied them into exile.\n\nBiding their time in Guizhou, even being used as a bargaining chip by Tang Jiyao, the 6th Army considers itself \"apolitical\" in the sphere of the Kuomintang exiles. Maintaining connections with Sun Fo and his Reconstruction Faction, alongside those of the Provisional Action Committee, the 6th manages to act as a connection between the leftist Central Committee, and those of the rightist factions, such as He Yingqin and Zhu Peide.\n\nWhilst all true on the surface, the 6th finds itself as a vessel of the old revolutionaries of the Tongmenghui days. Those aligned with the Kuomintang, true, but those who resisted the Reorganisation in private all the same. Finding friends amongst the Western Hills Clique, and other centrist Kuomintang factions, the 6th Army desires a swift Tutelage, and will fight to maintain that it holds true.§!"
 HNN_paternal_autocrat_party: "Yueyang Garrison"
 HNN_paternal_autocrat_party_long: "Yueyang Garrison (Yueyang Zhujun)\n§gOriginally falling under Wu Peifu through negotiations between him and Zhao, the Yueyang garrison has existed for almost as long as Zhao has been Governor of Hunan. Situated on an important border city between Hunan and Hubei, Yueyang serves as a direct link between Hunan and the Zhili clique. This fact become more clear after Tang Shengzhi's revolt, and the subsequent Northern Expedition. With Wu feeling it necessary to reinforce the garrison, and concerned about Zhao's entrance into the Sun's League, he appointed Admiral turned General Tang Xiangming to it in 1927. Over the last decade Tang has served as garrison commander faithfully, instilling a strict regimen and absolute loyalty, Admiral Tang has earned the respect and loyalty of Yueyang's garrison, and can rely on them come hell or high water.§!"
 HNN_national_populist_party: "Old Guizhou Clique"
 HNN_national_populist_party_long: "Old Guizhou Clique (Jiu Qian Xi)\n§gThe Old Guizhou Clique can trace it's roots back to, of all men, Tang Jiyao, who took over the province of Guizhou in 1912. His Governorship didn't last long however, as when Cai E lost power he went back to Yunnan to take his place, and installed Liu Xianshi as Military Governor. Despite losing power he managed to hold control over his clique until 1920, when his nephew Wang Wenhua staged a coup called the Minjiu incident, leading to the deaths of several prominent figures under Liu. Wang's brutality, however, meant he never took full power in Guizhou, and was assassinated by Yuan Zuming in 1921.\n\nThis secured Yuan's position as leader of the Old Guizhou Clique. Despite being forced out of power twice since then, once by Tang Jiyao and Liu Xianshi, and a second time by Liu Xiang and Yang Sen, Yuan has remained firmly in charge of his clique, and after his betrayal of the Kuomintang at the end of the Northern Expedition, on advice of his subordinate Zhao Yusong, Yuan's has been appointed Governor by Beijing, but only controls a sliver of Guizhou, the rest being occupied by Tang Jiyao. Since 1927 the Old Guizhou Clique has radicalised in an anti-KMT and anti-Communist direction, with Zhao Yusong becoming YCP leader in Guizhou, the party has functionally formed a civilian wing to the Old Guizhou Clique, supporting Yuan as an \"apolitical strongman\".§!"

### Rename ###
 HNN_zhili_clique: "Zhili Clique"
 HNN_zhili_clique_long: "Zhili Clique (Zhili Xi Junfa)\n§gForming out of Governor Tang's garrison in Yueyang, Hunan's branch of the Zhili Clique is loyal to their Commander-in-Chief. Composed of Northerners, primarily from Tang Xiangming's home province, Hubei, they prefer to keep their distance from the League and Southern Zhili, preferring the Northern Zhili in Beijing and Chongqing. While the inner Zhili, especially Wu Peifu, can often seem... apathetic to the Governor, those immediately under him recognise his skill in battle and as Governor. The Zhili clique in Hunan, ever faithful to the Admiral, serves to form his military arm, ready to crush any who dare oppose the Commander-in-Chief under their iron heels.§!"
 HNN_CERA: "Chinese Constitutionalist Party"
 HNN_CERA_long: "Chinese Constitutionalist Party (Xianfa Yanjiu Hui)\n§gThe Chinese Constitutionalist Party, led by Tang Hualong, can trace it's roots back to the Progressive Party and Liang Qichao's circle, of which Tang was a part of. Originally serving under Yuan Shikai, Tang's faction tried their hardest to make the best out of a bad situation, attempting to moderate and lighten his regime. However after Yuan declared himself Emperor, Tang grew disillusioned with the man, later advising he abdicate and retire from politics. With Yuan Shikai's death, and the ascendency of Duan Qirui, Tang Hualong's political might diminished rapidly, and he decided to travel the world for the next few years.\n\nTang Hualong returned to China in 1927 when his ally Liang Qichao became chairman of the CERA. Working in Beijing briefly until his brother, Tang Xiangming, invited him to Yueyang with silent promises of the mayorship. After brief discussion on the matter with Liang, He agreed and moved to the border city. After firmly winning the election to become Mayor of Yueyang, he used his old contacts to build a political block in and around the city, greatly expanding the Hunanese branch of the Chinese Constitutionalist Party, which he now leads. With his brother becoming Governor of Hunan, he and his \"Yueyang group\", as their informally known, are trying to act as a moderating influence on Tang Xiangming's regime, supporting him while influencing him towards a more moderate direction. At least that's their hope in supporting the new Governor.§!"
 HNN_harmony_association: "Harmony Association"
 HNN_harmony_association_long: "Harmony Association (Hexie Shetuan)\n§gTaking it's name from the same group in Beijing, Hunan's \"Harmony Association\" is a loose political circle centred around Governor Tang Xiangming. Made up primarily of members of the gentry, the Harmony Association has a notably conservative bent to it, although it is certainly influenced by Tang Hualong and his Chinese Constitutionalists Party, informally referred to as the \"Yueyang group\" due to the border city being their power centre. Utterly loyal to their Governor, the Harmony Association serves as his civilian arm, able to offer both the open hand, and the clenched fist, to any opponent of Governor Tang in the political arena.§!"
 HNN_kuomintang_second_army: "KMT-2nd Army"
 HNN_kuomintang_second_army_long: "Kuomintang-2nd Army (Guomin Geming Jun Di Er Jun)\n§gOriginating from Tan Yankai's warlord forces, the original \"2nd Army\" can date its inception back to the autumn of 1923, wherein Dr. Sun Yat-sen supported Tan Yankai as commander-in-chief of the Jianguo Hunan Army. A force of moderate thought amongst the revolutionary zeitgeist that was the Kuomintang, the original members of the 2nd Army heeded Dr. Sun's call to arms to defect to his Guangzhou Government, ostensibly united in purpose to fight against incursion by Beiyang armies.\n\nWith the reorganisation of the National Revolutionary Army, Tan Yankai initially maintained his independent provincial force, however after the rebellions of the Jianguo Yunnan Army and Jianguo Gui Army, Generalissimo Chiang Kai-shek reorganised the army into the 2nd Army of the NRA in 1925. Under the leadership of Commander Tan Yankai and Deputy Army Commander Lu Diping. Under its jurisdiction were the 4th, 5th and 6th divisions, under the command of Zhang Huizan, Tan Daoyuan and Dai Yue respectively. Fighting valiantly in the Northern Expedition, the Army was ultimately encircled in Hunan, with Zhao extending a hand of mercy towards his old superior Tan Yankai, and offering amnesty if they surrendered.\n\nWith the Kuomintang's assumption of power within Hunan, Tan Yankai has deemed it fit to reactivate his 2nd Army. Whilst lacking any real military force, the 2nd Army represents a channel where the old moderates of Hunan can express their opinions. Positioning itself as a mediator and common ground between the 6th and 8th, the 2nd finds itself rather hard pressed, with the unenviable task of maintaining order within Hunan.§!"
 HNN_rural_pacification: "Pacification Office"
 HNN_rural_pacification_long: "Hunan Rural Pacification Supervision Office (Hunan Qing Xiang Duban)\n§gRepresenting the dual offices of the Rural Pacification Office and Peace Preservation Office, the \"Hunan Rural Pacification Supervision Office\" is a conglomerate title created for, and held only by, a singular individual. He Jian. Following the continued insidious Kuomintang infighting that raged ever since their electoral victory, He Jian practically poured tinder on the inferno as he openly defected his 2nd Division of the 8th Army towards Cheng Qian's 6th Army. Securing a promotion, and his two new positions in Hunan's Provincial Government, the ambitious general has set forth on reforming his native Hunan in whatever way he can.\n\nUtilising his dual titles to ensure peace and stability within Hunan, the General is ostensibly tasked with the handling of Hunan's endemic regional militia issue. However, He has utilised his personal forces and men under his command for far more wide-ranging goals than its initial purpose. Intent on ensuring that Hunan's new era under the Kuomintang is as prosperous as can be, the office works to promote He Jian's reforms through both official and unofficial channels, levying and lobbying both Cheng Qian and Tang Shengzhi for their support in the initiatives.\n\nPerhaps considered another pawn in the chess match between the 6th and 8th, those within He Jian's close circle are all too aware of the Generals exceeding ambitions, and some believe that the \"King\" of Hunan might be aiming for the Chairmanship himself. Nonetheless, the Rural Pacification and Peace Preservation offices still endeavour for, fair, unbiased and stable governance. As long as you're not a socialist...§!"

