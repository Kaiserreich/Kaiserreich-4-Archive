 #田應詔
 HNN_tian_yingzhao: "Tian Yingzhao"
 HNN_tian_yingzhao_bio: "§gTian would attend the Hunan Army General School in 1896, and then be selected to attend the Tokyo Shinbu Gakko, an military preparatory school made for aspiring Chinese military officers. In 1904, Tian would meet Sun Yat-sen in Japan as an infantry cadet of the 4th Chinese Class of the Imperial Japanese Army Academy and join his revolutionary party, the Tongmenghui. Upon returning to China in 1906, Tian became general manager of the Sichuan Army Academy, training future Sichuanese warlords Liu Xiang and Yang Sen and participated in the Xinhai Revolution.\n\nAfter returning to Hunan in 1913, Tan Yankai appointed him as envoy of Zhenyuan, Zhentai, and Xiangxi. When the Constitutional Protection War broke out, Tian followed his deputy chief of staff Chen Quzhen's advice to wait for future developments and only declared his allegiance to Guangzhou when nearby warlord Zhang Xueji aligned with Sun. During the war, Tian occupied the city of Changde, but then was pushed out of Xiangxi by Feng Yuxiang, forcing him to retreat to Yuanling.\n\nDuring this time, Tian would develop an opium addiction and delegate more and more authority to Chen. In 1921, the new Governor Zhao Hengti invited Tian to Changsha to reorganise the Xiangxi garrison. Tian left Chen as acting commander in Xiangxi, a state of affairs that has carried on to the present day.§!\n\n§YNotes: As Tian has remained in Changsha for over a decade, his friend and subordinate Chen Quzhen has grown in power ruling in Tian's stead, effectively making the two equals. While Tian and Chen are members of Zhao's old Hunan Clique, they are not necessarily loyal to him.§!"
 HNN_tian_yingzhao_commander_desc: "§YGeneral Description\nBorn:§! §g1876, in Fenghuang County, Hunan Province, Qing Empire\n§YAlignment:§! §PDiarchy§!\n§YMilitary Career:§! $HNN_tian_yingzhao_bio$"
 HNN_tian_yingzhao_advisor_desc: "§YAdvisor Description\nBorn:§! §g1876, in Fenghuang County, Hunan Province, Qing Empire\n§YAlignment:§! §PDiarchy§!\n§YPolitical Career:§! $HNN_tian_yingzhao_bio$"

 #周西成
 HNN_zhou_xicheng: "Zhou Xicheng"
 HNN_zhou_xicheng_desc: "Born to a landlord family, Zhou attended Tongzhi County Public Mingde Primary School at 16. Graduating in 1911, he decided to instead pursue martial arts. Zhao Wenbin, a graduate of Baoding Military Academy, was looking to recruit soldiers from Northern Guizhou, so Zhou and his brother-in-law Mao Guangxiang joined up with his army. After the Xinhai Revolution, Zhou was placed under the command of the military governor Yang Jincheng with the position of deputy commander.\n\nYang launched an invasion of Hunan and took Changde, where Zhou was to be stationed. The following year in 1913, Yunnan seized Guizhou and Zhou was demobilised. During the National Protection War, Zhou served under Dai Kan, who invaded Sichuan. Dai was killed during the fighting, and Zhou led his battalion to break through Sichuanese lines and return to Guizhou. By 1922, Zhou had established control over his brigade, although he was still under the overall command of Yuan Zuming.\n\nFearful of Yuan's ambitions, Zhou moved himself closer into Yuan's inner circle and gained his trust. When the KMT launched the Northern Expedition, Yuan allied with them out of convenience, but then betrayed them at the suggestion of his subordinate Zhao Yusong. Yuan was made governor of Guizhou by Beijing, but most of Guizhou was still under the control of the Yunnanese army. This state of affairs has carried on for nearly a decade, and Zhou still remains at Yuan's side.\n\n§YNotes: He has a reputation for always leading his divisions from the front, directly controlling his subordinates\n\nZhou is noted for his extensive anti-banditry operations in Guizhou, having establishing a general office for protecting merchants in the province, and various merchant checkpoints alongside a merchant insurance scheme.\n\nCapable of extensive brutality, Zhou is known for severely punishing any and all corruption under his jurisdiction, having beheaded numerous corrupt officials, and shot others in the past."
 HNN_zhou_xicheng_commander_desc: "§YGeneral Description\nBorn:§! §gApril 7th, 1893, in Tongzi County, Jiangxi Province, Qing Empire§!\n§YAlignment:§! §NOld Guizhou§!\n§YMilitary Career:§! §g$HNN_zhou_xicheng_desc$§!"
 HNN_zhou_xicheng_mhc_desc: "§YOfficer Description\nBorn:§! §gApril 7th, 1893, in Tongzi County, Jiangxi Province, Qing Empire§!\n§YAlignment:§! §NOld Guizhou§!\n§YMilitary Career:§! §g$HNN_zhou_xicheng_desc$§!"

 #龍雲飛
 HNN_long_yunfei: "Long Yunfei"
 HNN_long_yunfei_desc: "Of Miao ethnicity, Long Yunfei left home at 18 and became a bandit. Having joined the Ge Laohui, he spent the following years gambling, smuggling cigarettes, and escorting merchants. Like other prominent bandits of the age, he was made a division commander following the Xinhai Revolution, receiving a series of promotions from battalion commander all the way to division commander. Operating in the Xiangxi region of western Hunan, Long is in employment to the Xiangxi diarchy of Tian Yingzhao and Chen Quzhen, and whilst not the most honourable individual, at least he's a good, honest, bandit.\n\n§YNotes: Reportedly, Long owns more than 14 hectares of land within Hunan due to his less than legal business endeavours, however he refuses to specify where said land is."
 HNN_long_yunfei_commander_desc: "§YGeneral Description\nBorn:§! §g1886, in Fenghuang County, Hunan Province, Qing Empire§!\n§YAlignment:§! §PZhili§!\n§YMilitary Career:§! §g$HNN_long_yunfei_desc$§!"
