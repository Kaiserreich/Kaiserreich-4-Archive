 egypt_events.185.t: "Invitation to the Cairo Pact"
 egypt_events.185.d: "The Egyptians have approached us with an invitation to their alliance, the Cairo Pact. They claim it will be beneficial to all Arab states, yet their recent imperialist ideas make many question whether Egypt is as altruistic as they claim. Should we join the Pact?"
 egypt_events.185.a: "We shall join the Egyptians."
 egypt_events.185.b: "We do not need the Egyptians."

 egypt_events.186.t: "Iraq Joins the Cairo Pact"
 egypt_events.186.d: "The Iraqi have decided to join the Cairo Pact."
 egypt_events.186.a: "Great!"

 egypt_events.187.t: "Iraq Refuses to Join"
 egypt_events.187.d: "The Iraqi have decided to refuse our offer to join the Cairo Pact."
 egypt_events.187.a: "Damn Iraq."

 egypt_events.188.t: "Rise of the HIMT"
 egypt_events.188.d: "Although few believe that the HIMT is a truly Libyan initiative, the party (which strives for the unification of Libya and Egypt) has seen a meteoric rise in support lately as its pamphlets, posters and propaganda pieces flood Tripolitania. Even though the government expects that this sudden influx of printing capacity and funds comes directly from Cairo, it has no hard proof and prefers to avoid a diplomatic incident for the time being."
 egypt_events.188.a: "Most suspicious..."

 egypt_events.189.t: "Pan-Arabist Propaganda Floods the Nation"
 egypt_events.189.d: "Inspired by the victory of the Arab alliance in the Levant Crisis, thousands of young Libyans are flocking to the banners of pan-Arab movements whilst clubs such as the Union Sports Club for Young Libyans and the al-Mukhtar Club sweep the masses with dreams of a grand, united Arabia stretching from Morocco to Iran."
 egypt_events.189.a: "Damn it."

 egypt_events.190.t: "Decline in Government Support"
 egypt_events.190.d: "With promises of a great, better Libya made by those that strive for the unification of all Arabs, the governments feeble attempts to instil a sort of Tripolitanian nationhood have fallen on deaf ears. Even in the education system, students are now being taught of the great Egyptian heroes such as Saladin and Mohammed Naguib whilst discarding real Libyan history."
 egypt_events.190.a: "Damn it."

 egypt_events.192.t: "HIMT Coup in Tripoli"
 egypt_events.192.d: "Riding on the tide of Pan-Arab fervour, the HIMT launched a coup early this morning. Politicians, notables and suspected enemies of the movement were lifted from their beds and shots could be heard on the outskirts of Tripoli where the leaders of the old regime were brought to their early death.\n\nAs the army parades through the streets of Tripoli to the sound of cheering masses, the matrons of Tripoli could be seen on their balconies overlooking the streets. Shaking their heads in disapproval, their thoughts go out to their sons and husbands who bled for the independence of Tripolitania and they wonder if their homeland will ever know peace."
 egypt_events.192.a: "So ends the Tripolitanian state..."

 egypt_events.193.t: "Coup in Tripolitania"
 egypt_events.193.d: "Riding on the tide of Pan-Arab fervour, the HIMT launched a coup early this morning. Politicians, notables and suspected enemies of the movement were lifted from their beds and shots could be heard on the outskirts of Tripoli where the leaders of the old regime were brought to their early death.\n\nAs the army parades through the streets of Tripoli to the sound of cheering masses, the matrons of Tripoli could be seen on their balconies overlooking the streets. Shaking their heads in disapproval, their thoughts go out to their sons and husbands who bled for the independence of Tripolitania and they wonder if their homeland will ever know peace."
 egypt_events.193.a: "Marvellous!"

 egypt_events.194.t: "Egypt Proposes Unification"
 egypt_events.194.d: "Desiring the further pursuit of close relation between Tripolitania and Egypt, the government in Cairo has officially proposed the unification of the two states as to further the dream of a united Arab state. Our government, recently having taken over from their civilian predecessor, has been working tirelessly to achieve this union and is thrilled that the moment has finally arrived. Amongst the people there is less enthusiasm however as the man on the streets wonders if Tripoli should hand its newfound independence away this quickly."
 egypt_events.194.a: "We accept!"
 egypt_events.194.b: "Never!"

 egypt_events.196.t: "Tripolitania Refuses Unification"
 egypt_events.196.d: "Tripolitania says no."
 egypt_events.196.a: "Traitors!"

 egypt_events.197.t: "Tripolitania Counters Our Influence"
 egypt_events.197.d: "It seems that the government in Tripoli has caught wind of our latest attempt to pursue the pan-Arab dream in their state and pulled out all the stops in an attempt to 'protect' their citizens from 'foreign subterfuge'. A setback to be sure but the bureau in Cairo is confident that it is only temporary and is working hard to ensure that the next operation is all the more successful."
 egypt_events.197.a: "A small setback."

 egypt_events.200.t: "$ottomans_flavour_events.0.t$"
 egypt_events.200.d: "During the reign of Mohammad Ali, he demanded that the whole of Egypt know when Ramadan ends. To do this he positioned a cannon to fire at the crack of dawn on the first day of Eid. Today cannons can be heard throughout Egypt from the cities to the countryside as people prepare to celebrate the end of Ramadan."
 egypt_events.200.a: "$ottomans_flavour_events.0.a$"

 egypt_events.201.t: "The Second Mahdist Revolt"
 egypt_events.201.d: "The Sudan has long been known as a land of religious firebrands and fierce peoples, a fact that even the British Empire at its peak was forced to discover at the end of the last century. Now it seems that the Egyptians are once more facing a serious revolt in the southern region, led by Abd al-Rahman al-Mahdi, the son of Muhammad Ahmad, the Mahdi of the original 1881 rebellion.\n\nCalling for God-mandated resistance against the Egyptian occupiers from a balcony in Khartoum, Abd al-Rahman's powerful rhetoric has contributed to a total breakdown of Cairo's rule in the region. Though it is unclear whether he has the backing of most of Sudan's tribes, it is clear that a brutal war lies ahead."
 egypt_events.201.a: "This should be good."

