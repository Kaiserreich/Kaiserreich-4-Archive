 EGY_farouks_reforms_outlook: "[EGY_farouks_reforms_outlook_text]"
 EGY_farouks_reforms_outlook_desc: "[EGY_farouks_reforms_outlook_text_desc]"

 EGY_farouks_reforms_just_started: "Farouk's Reforms: Unclear Outlook"
 EGY_farouks_reforms_just_started_desc: "The young King spoke of his vision for a 'New Egypt' - but details on what that vision will entail have been scarce, and all Egypt awaits them with abated breath."
 EGY_farouks_reforms_liberal_outlook: "Farouk's Reforms: Liberal Outlook"
 EGY_farouks_reforms_liberal_outlook_desc: "Farouk's reforms have taken a clearly reformist route; some have even called them, dare I say, liberal. One can only hope that they will lead to this 'New Egypt' the young King is dreaming of."
 EGY_farouks_reforms_conservative_outlook: "Farouk's Reforms: Conservative Outlook"
 EGY_farouks_reforms_conservative_outlook_desc: "'Why try to fix what is not broken?' Clearly this is the approach the young King has taken. His actions so far have mostly affirmed the status quo and codified it into law, padding it with moderate reforms here and there. Evidently, there are no big Surprises waiting for Egypt."
 EGY_farouks_reforms_absolutist_outlook: "Farouk's Reforms: Absolutist Outlook"
 EGY_farouks_reforms_absolutist_outlook_desc: "It has become increasingly clear that the young King has decided to take matters in his own hands, so to speak. Reform after Reform continues to consolidate more and more power onto his very own personhood."
 EGY_farouks_reforms_unclear_outlook: "Farouk's Reforms: Unclear Outlook"
 EGY_farouks_reforms_unclear_outlook_desc: "The young King's reforms have been... inconsistent, at best. With every measure contradicting the one before it, the critics' whispers can hardly be ignored any longer."

