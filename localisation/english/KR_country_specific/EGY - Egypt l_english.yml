#### Decisions ####
 EGY_cairo_pact_decisions: "Cairo Pact"
 EGY_cairo_pact_decisions_desc: "The Cairo Pact is to help support the interests of Egypt. To that end we should send out envoys to foreign countries to support our interests."

 EGY_press_ottoman_surrender: "Press the [OTT.GetFlag] §YOttoman§! Surrender"
 EGY_press_ottoman_surrender_desc: "With allied control over all the key Arab cities and the Turks pushed back into the Anatolian mountains, we can finally say with pride that the Arab homeland has been liberated."

 EGY_ally_with_morroco_decision: "Ally with [FROM.GetNameDef]"
 EGY_ally_with_morroco_decision_desc: "[FROM.GetNameDefCap] has recently become independent. We should send a diplomat to meet with the Moroccans to see about them joining the Cairo Pact."

 EGY_ally_with_africa_decision: "Ally with [FROM.GetNameDef]"
 EGY_ally_with_africa_decision_desc: "[EGY_ally_with_africa_desc_text]"
 EGY_ally_with_africa_desc_CEA: "As [FROM.GetNameDef] borders our southern border, we should seek to ally with them and bring them into our Sphere of Influence."
 EGY_ally_with_africa_desc_SOM: "[FROM.GetNameDefCap] exists upon the edge of the Horn of Africa, they would make valuable allies to us."
 EGY_ally_with_africa_desc_generic: "As we expand our power we should look to bring [FROM.GetNameDef] into the Cairo Pact and into our sphere of Influence."

 EGY_egyptian_reforms_decisions: "Egyptian Reforms"
 EGY_egyptian_reforms_decisions_desc: "King Farouk, though still a teenager, has a grand vision of a modern Egypt. This vision sees an Egypt that merges the greatness inherent in herself with the best parts of western ways of governing. To that end he is exerting the considerable authority given to the King to embark on a programme of nation-building, extending and codifying the power of the Egyptian state over previously untouched aspects of life."

 EGY_improve_literacy: "Improve Literacy"
 EGY_improve_literacy_desc: "Egypt has crippling literacy and we must focus on improving literacy within the country."

 EGY_Integration: "The Integration of Greater Syria"

 EGY_libyan_egyptian_unification_decisions: "Libyan-Egyptian Unification"
 EGY_libyan_egyptian_unification_decisions_desc: "With the dust settled in the Levant, Egyptian hawks have set their sight on the struggling nation of Tripolitania. Having only recently received its independence, the state is still struggling to decide its identity with concepts such as nationality new to most Libyans. This has opened up a window for expansion as the Bureau for Arab Affairs in Cairo has proposed to use subterfuge to bring the HIMT to power and through them annex Tripolitania into a greater Egyptian state."

 EGY_promote_the_HIMT: "Fund the HIMT"
 EGY_promote_the_HIMT_desc: "Named the Egypto-Tripolitanian Unification Party, this small offshoot of the wider Arab nationalist movement is the initiative of 'Ali Rajab who enlightened by the greatness of Egypt during his visit to Alexandria pursues the integration of Tripolitania into the greater Egyptian state, claiming that Tripolitania on its own has not the resources nor power to stand on its own."
 TRP_promote_the_HIMT: "Egypt Funds the HIMT"

 EGY_pan_arabist_propaganda: "Pan-Arabist Propaganda"
 EGY_pan_arabist_propaganda_desc: "Used to great effect in the lead-up to the Levant Crisis, Radio Free Cairo and our network of Arab propagandists are working overtime to spread their message far and wide. Even in the tiniest village must Libyans be glued to their radio sets, listening to the great deeds of the Egyptian people and their immense martial prowess."
 TRP_pan_arabist_propaganda: "Egypt Promotes Pan-Arabism"

 EGY_decry_tripolitanian_nationalism: "Counter Tripolitanian Nationalism"
 EGY_decry_tripolitanian_nationalism_desc: "Although there has been a recent rise in Tripolitanian nationalism, exceeding the normal city and family ties that Libyans traditionally held sacred, it's still weak and through renewed efforts of our propaganda machine, can be replaced by a feeling of Arab statehood and with it a desire to become part of the Egyptian state."
 TRP_decry_tripolitanian_nationalism: "Egypt Counters Tripolitanian Nationalism"

 EGY_propose_unification: "Propose Unification"
 EGY_propose_unification_desc: "With our HIMT allies firmly in the saddle, the time has come to officially unite our two states. For the greater glory of Arabia, evidently..."

### Focus Tree ###
 Egyptian_Tree: "Egyptian Focus Tree"

### Focus Tree - Economy ###
 EGY_modernization_program: "Modernisation Programme"
 EGY_modernization_program_desc: "The extremely weak nature of the Egyptian industrial economy requires our attention, through a programme of subsidies and state-sponsored businesses we can bring industrialisation to Egypt and become a truly modern country."
 EGY_egyptian_oil: "Joint Petroleum Ventures"
 EGY_egyptian_oil_desc: "Egypt has rich oil resources, if we could only exploit them. Foreign companies are keen to gain access to our reserves and will pay top dollar for them, by setting up joint ventures between them and the state we can save on the equipment required and ensure we get our cut."
 EGY_nile_dams: "Utilise the Aswan Dam"
 EGY_nile_dams_desc: "In 1903 the Nile was dammed by British engineer William Willcocks. To support the electrification of Egypt, we have several further projects planned along the White Nile that will provide power for thousands of homes and cities."
 EGY_industrialization: "Industrialisation Plan"
 EGY_industrialization_desc: "Egyptian industry requires substantial investment if it is to bloom, and to that end we have prepared a battery of policies intended to foster the growth of both heavy and light industries."
 EGY_textile_expansion: "Expand the Textile Industry"
 EGY_textile_expansion_desc: "While Egypt exports an immense amount of cotton, these exports are largely in the form of unprocessed raw materials that wealthier countries import to process into finished goods. By expanding our burgeoning textile industry we can take advantage of our domestic abundance of cotton and use it to grow our civilian industries."
 EGY_mechanise_cotton: "Mechanise Cotton Production"
 EGY_mechanise_cotton_desc: "While we hope to one day boast a developed and diversified economy like those of Europe and the United States, for the moment Egypt remains highly dependent on the growth and export of cotton. By introducing modern methods and technologies, we can reduce the number of labourers needed to work the cotton fields and hopefully benefit from the knock-on effects in other agricultural sectors."
 EGY_state_enterprises: "Form State Enterprises"
 EGY_state_enterprises_desc: "With the global economy still badly damaged in the wake of economic crisis, the private capital necessary to fund the modernisation of the country simply is not available. To address this the state shall lead the creation of new enterprises in order to better meet domestic needs."
 EGY_red_sea_trade: "Expand Port Sudan"
 EGY_red_sea_trade_desc: "While Alexandria continues to dominate Egyptian naval affairs, we should not neglect the possibilities open along the Red Sea. By creating facilities for the construction of modern ships at Port Sudan we can better tap into commerce in the Red Sea and Indian Ocean, while improving the site as a stopover for ships coming in and out of the Suez Canal."
 EGY_railroad_expansion: "Railroad Expansion"
 EGY_railroad_expansion_desc: "A vital part of meeting the needs of our growing economy is improving the capacity of our existing rail infrastructure and expanding new infrastructure out where feasible. While previously our railroads had been purely built for the purposes of transporting goods to ports for export, we intend to make the network much denser and provide for transportation between settlements for internal movement of goods and people."
 EGY_egyptian_airports: "Egyptian Airports"
 EGY_egyptian_airports_desc: "Aviation is more of a prestige project for us currently, showing Egypt to be the leading light of the Middle East in technical innovation. By constructing new airports with the help of European experts we can reinforce this notion and work towards a commercially viable aviation industry."
 EGY_domestic_arms: "Build Out Small Arms Manufacturing"
 EGY_domestic_arms_desc: "The first step in building up our arms industry is the expansion of small arms and basic equipment manufacturing. While for the moment we are producing licensed foreign designs in the future we can hope to transition into the production of fully native designs."
 EGY_dockyards_of_alexandria: "Dockyards of Alexandria"
 EGY_dockyards_of_alexandria_desc: "Alexandria stands as one of the most important ports of the Mediterranean and a cornerstone of the Egyptian economy. While its days as one of the greatest in the world have long passed, it remains vital to Egypt's future and its connection to the wider world. Expanding her drydock and anchorage will let us grow the young Egyptian fleet more comfortably."
 EGY_german_weapons: "Court German Firms"
 EGY_german_weapons_desc: "Germany itself may have no love for our ambitions, but it is home to prestigious firms that are more than willing to hedge their bets in the coming conflict. So long as we provide the right incentives we, should have little trouble bringing in these firms to help expand the Egyptian arms industry."
 EGY_unify_electrical_standards: "Unify Electrical Standards"
 EGY_unify_electrical_standards_desc: "Electricity in Egypt is entirely under the control of private companies, and as such there is very little standardisation of voltage and outlets. By introducing the Egyptian Electrical Authority we can bring electricity to rural areas as well as enforcing nation-wide standards."
 EGY_egyptian_cinema: "Hollywood On The Nile"
 EGY_egyptian_cinema_desc: "Our burgeoning middle class has shown a great appetite for the cinema and for the state it presents an untapped industry. Egypt is a sunny country with striking landscapes suitable for filming in, and as such large tax breaks should bring film companies flocking to our shores."
 EGY_egyptian_radio: "Egyptian Radio"
 EGY_egyptian_radio_desc: "King Farouk's coronation speech was the first nationwide royal broadcast in Egyptian history, bringing the masses closer to their king than many of them could have dreamed. Now by investing in our communications infrastructure the whole nation may hear the King's voice! The music is also popular."
 EGY_blue_nile_dams: "Blue Nile Dams"
 EGY_blue_nile_dams_desc: "Damming the White Nile was politically easy, given that over 90% of it lies within our realm. However the Blue Nile has presented a harder challenge, as much of it lies within the sometimes hostile nation of Ethiopia. We have resolved to press ahead with the project however and bring electrification to most of Sudan."
 EGY_synthetic_resources: "More Desert Oil"
 EGY_synthetic_resources_desc: "The success of our earlier oil ventures has given rise to a greater demand for exploitation than we have the resources to meet. By legalising and engaging in the sale of oil futures we can gain the capital to expand production extremely quickly."
 EGY_modernise_sudan: "Modernise Khartoum-Omdurman"
 EGY_modernise_sudan_desc: "At the confluence of the Blue and White Nile sit the twin cities of Khartoum and Omdurman, which are also the largest and most important cities in Sudan as a whole. If we are to further the development and integration of Sudan, our efforts should start with this area and extend outward as we push to modernise the region."
 EGY_expand_railroads: "Expand Railroads Southwards"
 EGY_expand_railroads_desc: "By expanding the rail network in Sudan and making it part of the wider Egyptian rail system we will not only improve the economy but ensure that Sudan is more strongly linked with Egypt proper than the rest of Africa."
 EGY_invest_in_sudan: "Invest in Sudan"
 EGY_invest_in_sudan_desc: "There are any number of rich people, Egyptian or otherwise, who wish to invest in our nation. Perhaps tax incentives could encourage them to take their money southwards, where it will breathe new life into the local economy."
 EGY_airports_for_sudan: "Airports for Sudan"
 EGY_airports_for_sudan_desc: "While the railway is a wonderful way to travel it just isn't fast enough for the breakneck pace at which business can move. By investing in air transport links with Khartoum we can ensure that businessmen resident in Cairo and Alexandria can look to their interests in the south at a moment's notice, as well provide air bases for the Royal Egyptian Air Force."
 EGY_resources_of_the_south: "Resources of the South"
 EGY_resources_of_the_south_desc: "We have it on good authority from a geological expedition by the University of Cairo that there are immense mineral deposits in Sudan just waiting to be tapped. Backing a new joint German-Egyptian Chromium concern will allow us to bring heavy industry to our southern reaches and diversify their economy immensely."
 EGY_new_universities: "New Universities"
 EGY_new_universities_desc: "It is not enough simply to rely on foreign experts to run our businesses. The creation of several new Austrian-style institutes of technology and research universities that will teach not just the liberal arts but physics, chemical engineering and nuclear science will greatly expand the knowledge base of our nation and provide skilled workers for modern industries."
 EGY_egyptian_steel: "Domestic Steel Production"
 EGY_egyptian_steel_desc: "Commensurate with our new commitment to technical education comes a need to invest in a broader resource base. Rather than shipping ore abroad we intend to set up rolling mills in Port Said to produce Egyptian Steel for domestic use."
 EGY_new_economy: "New Economy"
 EGY_new_economy_desc: "In just a few short years Egypt's economy has begun to turn around, far from being a backwards agricultural nation she now enjoys a strong industrial base, institutions of higher education and a modern transport system. Whatever else may be, nobody can accuse the new Egypt of being behind the times."

### Focus Tree - Politics ###
 EGY_black_monday_recovery: "Begin Economic Recovery"
 EGY_black_monday_recovery_desc: "While Black Monday has hit our relatively small manufacturing sector hard the biggest harm has been the fall in exports, particularly that of cotton. A vigorous programme of support for agriculture, the financial sector and industrial assets should begin as soon as possible."
 EGY_secure_cotton_fields: "Secure Cotton Fields"
 EGY_secure_cotton_fields_desc: "Cotton has a long history in Egypt, and is one of the crops most vital to our export economy. By taking unprofitable plantations into state ownership and consolidating them we can shore up the industry, as well as supporting our farmers and landowners."
 EGY_cotton_subsidies: "Cotton Subsidies"
 EGY_cotton_subsidies_desc: "The success of our purchase of cotton plantations has been apparent. Now that we have cushioned the impact of Black Monday on this sector we should institute a minimum price for cotton while simultaneously allowing estates to pass back into private hands, hopefully insuring us against another crash."
 EGY_secure_holdings: "Secure Holdings"
 EGY_secure_holdings_desc: "Not since the 1907 crash has the Egyptian stock market taken such a beating, the fallout from Black Monday is immense, but also opens up opportunities for us if we can manage matters correctly. For now we will close the Cairo and Alexandria stock exchanges in order to carry out some emergency restructuring."
 EGY_protect_industry: "Protect the Industry"
 EGY_protect_industry_desc: "Protecting Egypt's small and fragile industrial base is a task best undertaken without too much foreign competition. With the introduction of tariffs and inducements to 'Buy Egyptian' we can show our support to our industrialists and aid them in weathering the economic storm."
 EGY_reopen_stock_exchange: "Re-open the Stock Exchange"
 EGY_reopen_stock_exchange_desc: "Allowing the Alexandria and Cairo Stock Exchange to remain closed any longer would be a mistake. The longer we keep one of Africa and the Middle East's most active stock markets closed the more we risk its position as a hub of trading. Reopening the market will show our confidence in the emergency reforms we have pushed through as well as allowing the recovery to begin."
 EGY_black_monday_over: "The Crisis is Over"
 EGY_black_monday_over_desc: "It seems that our programmes are beginning to pay off. While economies closer to the German sphere or embroiled in civil unrest continue sluggishly Egypt is already seeing a recovery in employment and economic growth."
 EGY_farouks_reforms: "Farouk's Reforms"
 EGY_farouks_reforms_desc: "King Farouk, though still a teenager, has a grand vision of a modern Egypt. This vision sees an Egypt that merges the greatness inherent in herself with the best parts of western ways of governing. To that end he is exerting the considerable authority given to the King to embark on a programme of nation-building, extending and codifying the power of the Egyptian state over previously untouched aspects of life."
 EGY_administrative_reforms: "Administrative Reforms"
 EGY_administrative_reforms_desc: "Currently in Egypt the state's power is based around notable locals, be they land owners or village headmen. This is an obvious area of priority for our young King, who aims to standardise administration into four dozen governorates. The question now becomes who should be appointed to each one, and how?"
 EGY_judical_reforms: "Judicial Reforms"
 EGY_judical_reforms_desc: "Egypt's court system was innovative in 1875, however jurisprudence has moved on. Now, with collaboration of jurists from the University of Cairo, King Farouk intends to overhaul the legal process. This affords the various factions in the Government to help influence exactly what that means."
 EGY_bureaucracy_reforms: "Bureaucracy Reforms"
 EGY_bureaucracy_reforms_desc: "Day-to-day bureaucracy is required to run a modern state with any kind of efficiency, to that end the hiring of officials must be overhauled to create a single system. Two camps are emerging pushing different ideas: one calls for meritocratic examinations to be given, the other for pedigree and tradition to be respected."
 EGY_islams_status: "The Status of Islam"
 EGY_islams_status_desc: "Farouk is obviously a devout Muslim and nobody sane would ever doubt his faith. However he sees the merit in secular governance on the French model, and is now contemplating the relationship between the Egyptian state and the Islamic faith."
 EGY_education_reform: "Education Reform"
 EGY_education_reform_desc: "Education will lay the groundwork for the future of our new Egypt, but the topic of history is one liable to cause controversy if not handled properly. Ultimately the King's word will carry great weight, and so it falls to him to decide if the focus of Egypt's history should be Pharaonic or if he should reject the pagan past in favour of our Islamic heritage."
 EGY_finish_reforms: "Finish Reforms"
 EGY_finish_reforms_desc: "The dust is beginning to settle on a period of massive social change for Egypt, and we can now only look to the future to see the Kingdom King Farouk has built."

############################
### REVISED FOREIGN TREE ###
############################

 EGY_Third_Arab_Congress: "The Third Arab Congress"
 EGY_Third_Arab_Congress_desc: "Although former Arab congresses have had a strictly peaceful intention, an event to celebrate Arab culture and support movements willing to further the Arab cause, the King has indicated that this event will be anything but peaceful. The culmination of years of preparations and cooperation with underground movements in the Ottoman Empire, this congress will deliver the first shot towards the new Arab world."
 EGY_Radio_Free_Cairo: "Radio Free Palestine"
 EGY_Radio_Free_Cairo_desc: "An initiative of nationalists in Cairo and Palestinian exiles, Radio Free Cairo was set up as the rallying point for disgruntled Arabs in Palestine and to convince them to take up arms against the imperialist menace. Although the radio was initially aimed against the Zionists and their Western lapdogs, recently the radio has shifted focus towards the Ottoman Empire, blaming it for the demise of Arab culture and the destruction of Palestine."
 EGY_Coordinate_Al_Fatat: "Coordinate with Al-Fatat"
 EGY_Coordinate_Al_Fatat_desc: "Jam'iyat al-'Arabiya al-Fatat or the Young Arab Society was founded in the aftermath of the Young Turk revolution as an attempt to counter Turkish nationalism and strive for the autonomy of Arab citizens. During the war the organisation further expanded and played a key role in the abortive Hejaz revolt. Although many of its members were jailed after the war, it has continued to operate in the shadows, waiting for the right time to strike."
 EGY_Coordinate_Al_Ahd: "Coordinate with Al-'Ahd"
 EGY_Coordinate_Al_Ahd_desc: "Similar to al-Fatat in intentions, Jamyat al-Ahd or the Covenant Society has most of its followers amongst the Arab officers of the Ottoman army. Due to the large presence of Iraqis amongst there, the organisation has (contrary to al-Fatat) primarily expanded its operations amongst the Iraqi vilayets and strives for the creation of an Iraqi state. Although it is unclear how high up the conspiracy goes, it is rumoured that Yasin al-Hashimi also partakes in their activities."
 EGY_Society_Defence_Palestine: "Society for the Defence of Palestine"
 EGY_Society_Defence_Palestine_desc: "Forming the brunt of the Palestinian guerrillas in the former MOJ, the Society for the Defence of Palestine is an international organisation striving for the liberation of Palestine and the departure of Zionists. With our armies pushing North, the organisation has asked to be integrated into the Egyptian army as to improve communication with our officers."
 EGY_Support_the_Imamate: "Support the Imamate"
 EGY_Support_the_Imamate_desc: "Although seen by some as the home of Arabia, Yemen has nonetheless shown little desire to cooperate with the Arab liberation movements, fearing the creation of a pan-Arab state which would damage the integrity of Yemen. We will have to manoeuvre carefully around the Imam if we wish to count on Yemeni support during the war to come."
 EGY_Liberate_Tripolitania: "Liberate Cyrenaica"
 EGY_Liberate_Tripolitania_desc: "The Senussi Order is weakened by the accident that has left their Grandmaster incapacitated, leaving matters of state to a squabbling regency council. Idris I, the rightful heir to the Cyrenaican throne, still resides within Egypt and has been working with disgruntled Senussi princes towards the restoration of his throne. If we pledge our support to the Prince, we might be able to secure our left flank from Ottoman aggression."
 EGY_Support_Maghrebi_Rebels: "Support Maghrebi Rebels"
 EGY_Support_Maghrebi_Rebels_desc: "Subject to forced labour, slavery and other vile practices, the population of the Maghreb is being crushed by the last attempts of France to regain their grandeur. Through their actions, they have given rise to a whole network of resistance movements, many of whom look to Egypt for inspiration and assistance."
 EGY_Expand_Alexandria: "Modernise Repair Facilities"
 EGY_Expand_Alexandria_desc: "The Egyptian fleet is in a pitiful state, lacking both the ships and infrastructure to rival the Ottomans. If we are to have any chance of recovering from the damage we may face in securing trade or disrupting enemy shipping - let alone engaging in direct naval combat or confronting coastal batteries - we must prepare our dockyards to meet the demands of the conflicts to come."
 EGY_Coordinate_Peninsula: "Coordinate with the Peninsula"
 EGY_Coordinate_Peninsula_desc: "The [292.Owner.GetAdjective]s are unreliable at best, but for now our interests seem to align and it would be foolish to let old grudges get in the way of our ultimate goal. Lacking any sort of industry or modern equipment, the forces of [292.Owner.GetLeader] are reliant on capacity to supply them with the necessary armaments."
 EGY_Bureau_Military_Engineering: "Royal Bureau for Military Engineering"
 EGY_Bureau_Military_Engineering_desc: "When the British crossed the Sinai during the closing stages of the Weltkrieg, they brought with them a formidable apparatus of engineers and construction workers to lay railroad tracks and expand port facilities, ensuring that their supply lines to Egypt were fully operational. If we are to succeed in our own operations, we will have to prepare ourselves for similar works."
 EGY_Operation_Abu: "Operation Abu'l-A'war"
 EGY_Operation_Abu_desc: "A dastardly plan devised by a junior naval officer, the top secret Abu'l-A'war operation plans to even the playing field on the seas by executing a lighting strike on the Ottoman fleet in its Beiruti port. Utilising the latest in naval aviation technology, provided by the Union of Britain, it remains unlikely that the plan will succeed but with the odds so heavily stacked against us, we have no choice but to try."

 EGY_Victory_Levant: "Victory in the Levant"
 EGY_Victory_Levant_desc: "After hundreds of years under Turkish rule, the Arabs of the Levant have finally been liberated. Arab men and women take to the streets in celebration across their homeland! Our army and our people stand victorious over the Ottoman dogs!"
 EGY_nile_proclamation: "Nile Proclamation"
 EGY_nile_proclamation_desc: "The Nile is the lifeblood of Egypt. We shall never let it fall into the hands of those that will oppose [EGY.GetNameDef]. The river shall belong to Egypt; those further upstream must not inhibit this reality or they shall suffer grave consequences."
 EGY_gather_african_allies: "Gather African Allies"
 EGY_gather_african_allies_desc: "There are a number of countries within Africa that might be of use to us as allies. Let us expand our sphere of influence to these countries and invite them into the Cairo Pact."
 EGY_end_the_rivalry: "End the Rivalry"
 EGY_end_the_rivalry_desc: "It is time to end this rivalry with the Empire of Ethiopia. Egypt shall rule the Nile and the Ethiopians shall never threaten the Nile again."
 EGY_Incorporate_Greater_Syria: "Incorporate Greater Syria"
 EGY_Incorporate_Greater_Syria_desc: "Having taken control of the Levant and Greater Syria, we must begin the task of integration into the Egyptian state. This will not be a simple task however, many Arabs in the region were hoping to create their own independent states. No matter what they think they might want, they will soon begin to realise that a united state in Greater Syria, under our control, is the best thing for the Arab people."
 EGY_Dockyards_Mediterranean: "Dockyards of the Mediterranean"
 EGY_Dockyards_Mediterranean_desc: "Since the time of the Pharaohs, the Mediterranean Sea has been a crucial economic and political region. By building more dockyards along the coast of Greater Syria, we should be able to expand our navy to better protect the Mediterranean from foreign influence."
 EGY_Abolish_Ottoman_Land_Reform: "Abolish the Ottoman Land Reform"
 EGY_Abolish_Ottoman_Land_Reform_desc: "The Ottoman land system was broken and unjust towards the Arab population living there. As the liberators of the Arabs of the Levant and Greater Syria, we must abolish this outdated system!"
 EGY_Nationalise_Syrian_Industry: "Nationalise Syrian Industry"
 EGY_Nationalise_Syrian_Industry_desc: "The industries in Syria are of vital importance to the economy of the region. It may be best if we were to nationalise them to keep them safe, under our control."
 EGY_Arab_University_Damascus: "The Arab University of Damascus"
 EGY_Arab_University_Damascus_desc: "A group of intellectuals have proposed the creation of a new university in the centre of Damascus. Many believe that this would be a great step towards improving the education in the region, therefore improving overall wellbeing of the common Arab."
 EGY_Fourth_Arab_Congress: "Host the Fourth Arab Congress"
 EGY_Fourth_Arab_Congress_desc: "The Arab people have a great future ahead of them. Having liberated the middle east from the Ottoman yoke, we must begin to coordinate our internal and external development. It has been decided that we are to call another Arab congress, this time however, we will be looking to consolidate our new lands and promote Arab unity."
 EGY_Defend_Economic_Interests: "Defend Egyptian Economic Interests"
 EGY_Defend_Economic_Interests_desc: "We wish our Arab brothers well, but our economic interests in the region must be secured."
 EGY_Red_Sea_Trade: "Bolster Red Sea Trade"
 EGY_Red_Sea_Trade_desc: "The Red Sea is a large trade up for the region. Should we expand our ports there, the Arab communities will have unprecedented growth!"
 EGY_Economic_Social_Council: "Found the Economic and Social Council"
 EGY_Economic_Social_Council_desc: "The idea of an Economic and Social Council has been brought up. Should we create one for the region, we would better be able to coordinate our development efforts as a united Arab people."
 EGY_Customs_Union: "Found the Arab Customs Union"
 EGY_Customs_Union_desc: "The creation of an Arab Customs Union has been growing in the newly liberated regions, as well as at home. In order to better tie our people and our economies together, it has been decided that we create this customs union for the Arab world."
 EGY_Arab_Academiae: "The United Arab Academiae"
 EGY_Arab_Academiae_desc: "It was the Arab mind that brought us some of the worlds greatest theories in mathematics and sciences. When all Arabs are united towards science, there are no limits to what we could achieve."
 EGY_Tripoli_Alexandria_Railroad: "The Benghazi-Alexandria Railroad"
 EGY_Tripoli_Alexandria_Railroad_desc: "In order to improve transport between our two nations, it has been decided that a railroad be created. This railroad will go from Alexandria to Benghazi, better contacting our Libya and Egypt together."
 EGY_Decolonisation_Maghreb: "Decolonisation of the Maghreb"
 EGY_Decolonisation_Maghreb_desc: "The French administration in North Africa has abused the native population to a point where we can no longer sit back and watch idly. The time has come to liberate the people of Maghreb!"
 EGY_Libyan_Egyptian_Unification: "Libyan-Egyptian Unification"
 EGY_Libyan_Egyptian_Unification_desc: "Over the years, our two peoples have grown closer and closer together. We share the same language and customs. It is time for our two Arab peoples to unite under one banner."
 EGY_Joint_Defence_Council: "Found the Joint Defence Council"
 EGY_Joint_Defence_Council_desc: "By creating a Joint Defence council for the newly liberated regions in North Africa, we will be better able to coordinate our efforts in international and national defence."
 EGY_Arab_Maghreb_Development_Scheme: "Arab Maghreb Development Scheme"
 EGY_Arab_Maghreb_Development_Scheme_desc: "The newly liberated nations of the Maghreb may now be free from French oppression, but their economies will struggle to develop without a strong partner. By providing them with the means to rebuild their war-torn countries, we can lay the foundations for lasting cooperation."
 EGY_Support_Iraq: "Support the State of Iraq"
 EGY_Support_Iraq_desc: "The Iraqi Arabs are some of the most brave and honourable people in the middle east. Their struggle was one with the struggle of the Arabs of the Levant. It is only natural that they join us towards a united Arab future."
 EGY_Liberate_Arabistan: "Liberate Arabistan"
 EGY_Liberate_Arabistan_desc: "A sizeable Arab population currently lives under Iranian control. It is time to put an end to this. Just as the Turks before, the Iranian will learn not to abuse the Arab!"

### Focus Tree - Army ###
 EGY_army_reforms: "Army Reforms"
 EGY_army_reforms_desc: "Much like the great Muhammad Ali, our most prestigious ancestor, we are preparing an extensive overhaul of the armed forces in order to bring them into line with modern military thinking and reform our logistics to support extended campaigning."
 EGY_mobile_warfare: "Mobile Warfare Plan"
 EGY_mobile_warfare_desc: "The greatest advantage an army can possess is speed. Being able to fall upon the foe before they know what is happening and pursue them faster than they can retreat is how we will smash our foes."
 EGY_motorized_efforts: "Motorised Efforts"
 EGY_motorized_efforts_desc: "Cavalry is all well and good, but the future of warfare relies on motorised vehicles. By instituting a training programme that teaches our conscripts to drive alongside their basic training we can lay the ground for the mobile army of the 20th century."
 EGY_royal_camel_corps: "Royal Camel Corps"
 EGY_royal_camel_corps_desc: "The Royal Camel Corps is a continuation of the formerly British-officered Egyptian Camel Corps. Camels are hardy beasts suited to desert environments, and their use in warfare has been known for centuries. By formalising their place in our military doctrine we can further adapt our men to the environment of their homeland."
 EGY_shendi_horses: "Shendi Horses"
 EGY_shendi_horses_desc: "In order to ensure the cavalry have access to fine horses King Farouk has proposed a programme whereby land suitable for pasture in Sudan, situated mostly around the town of Shendi, would be given over to stud farming by the Royal Agricultural Society. The RAS will also offer favourable rates for purebred Arabians from the studs of the nobility."
 EGY_desert_mobility: "Fast as the Desert Wind"
 EGY_desert_mobility_desc: "Our theorists have been developing and formalising a doctrine based around coordination between units, in order to move as quickly as possible and conduct operations at a breakneck pace. Like a sandstorm blowing out of the desert the Egyptian army can commence an attack and fall upon the enemy before they can coordinate a response."
 EGY_domestic_gunsmiths: "Domestic Gunsmiths"
 EGY_domestic_gunsmiths_desc: "While there has been a cottage industry of gunmaking in Egypt for centuries a modern army demands mass production of firearms. Encouraging the consolidation of smaller firms and a move towards newer models will keep us well stocked with modern firearms."
 EGY_improve_officer_corps: "Improve Officer Corps"
 EGY_improve_officer_corps_desc: "Expanding the curriculum of the newly rechristened Egyptian Military Academy will further extend the education of our officers. Formalising basic education for NCOs and expanding courses in the fields of languages, foreign affairs and technical education will broaden the intellectual horizons of Egyptian officers and enhance the prestige of our military."
 EGY_labour_corps: "Labour Corps"
 EGY_labour_corps_desc: "During the Weltkrieg, the British employed many Egyptian labourers in the Egyptian Labour Corps to help provide support for the British Army. We should revive this for the modern Egyptian army. This shall provide not only support for the Army but also provide jobs for the Egyptian people, especially those in the south in Sudan."
 EGY_strengthen_royal_gendarmerie: "Strengthen the Royal Gendarmerie"
 EGY_strengthen_royal_gendarmerie_desc: "If we are to act as the guarantor of stability in the Arab world, we must make sure that we can guarantee stability at home. To this effect, the Gendarmerie should be greatly expanded, and given training more befitting of wartime circumstances."
 EGY_grand_battle_plan: "Grand Battle Plan"
 EGY_grand_battle_plan_desc: "Meticulous attention to detail and proper logistics is the key to success in warfare. Let others extend their lines beyond their ability to supply them; Egypt's men shall advance with shells, bullets and guns to spare."
 EGY_expand_military_academy: "Expand Military Academy"
 EGY_expand_military_academy_desc: "The Egyptian Military School traces its origins back to our most noble ancestor Muhammad Ali, however it presently limits admission to the nobility. Overhauling these rules and allowing promising members of the lower and middle classes to enrol will enrich our pool of talent and foster brotherhood across class lines in the Egyptian Army."
 EGY_planning_schools: "Planning Schools"
 EGY_planning_schools_desc: "By creating specific schools for logistics and operational planning, and pulling officers who excel in these fields from front line duty, we can lay the foundation for a much more professional and sophisticated logistics corps."
 EGY_desert_training: "Desert Training"
 EGY_desert_training_desc: "The defence of the Egyptian nation is best conducted away from her urban centres and the densely populated banks of the Nile. This means operating in the harsh desert conditions of North Africa and Greater Syria, to which end we have created specialised Desert Survival Camps to which all recruits are sent for two months as part of their basic training."
 #EGY_general_staff: "Egyptian General Staff" already defined above as an idea
 EGY_general_staff_desc: "By granting greater autonomy to the Chief of Staff we can create a department modelled on the German General Staff, dedicated to the study of all aspects of warfare and drawing up plans for mobilisation and campaigning. In this way we can effectively marshal our resources and ease the burden of planning on the army."
 EGY_new_army: "New Egyptian Army"
 EGY_new_army_desc: "Modern, powerful and strong. Not since Muhammad Ali has the army of Egypt been more respected or more feared. Never again shall Egypt be ruled by a foreign power; her armies will see their motherland proud and free."

### Focus Tree - Navy ###
 EGY_naval_reforms: "Naval Reforms"
 EGY_naval_reforms_desc: "The Egyptian Navy presently consists of ships seized, purchased or borrowed from other navies, mostly the Royal Navy, or civilian ships pressed into service. In order to create a blue water navy and make Egypt's power apparent on land and sea King Farouk has prepared a package of naval reforms to be pushed forward at once."
 EGY_naval_companies: "Egyptian Merchant Marine"
 EGY_naval_companies_desc: "Although we may not have the fleet of a Great Power, it is important that we develop a major merchant fleet to take advantage of our strategic position in the Mediterranean. To achieve this, we have already began to broker naval contracts with various ship builders so we can begin to dominate the Suez trade routes."
 EGY_navy: "Continue Naval Reforms"
 EGY_navy_desc: "As part of the programme of naval reforms we have arranged for a new School of Naval Theory to be set up on the banks of the Nile in Cairo. There our most promising sailors may be turned into model officers, given a broad education in modern naval theory."
 EGY_expand_dockyards: "Expand Dockyards"
 EGY_expand_dockyards_desc: "Expansion of our dockyards is vital to supporting a modern navy, with fuelling stations all along our Mediterranean coast. New \"Naval Towns\" will be set up to support local shipbuilding with other industries."
 EGY_defend_the_coasts: "Defend the Coasts"
 EGY_defend_the_coasts_desc: "The focus of our navies must be on the defence of Egypt's extensive coastline. Smaller patrol ships will allow us to ward off invasion and disrupt any efforts to starve our war machine via submarine warfare."
 EGY_light_cruisers: "Light Cruisers"
 EGY_light_cruisers_desc: "The use of smaller, more lightly armoured scout ships will allow us to disperse forces across a wide area in order to scout our entire coastline and ensure we are able to rapidly respond to enemy incursions."
 EGY_destroyers: "Destroyer Efforts"
 EGY_destroyers_desc: "Specialised anti-submarine destroyers are vital to our defensive naval strategy, which hinges around keeping our shipping lanes open over outright smashing the enemy fleet in a decisive battle."
 EGY_marine_focus: "Egyptian Marines"
 EGY_marine_focus_desc: "The use of naval assets for army operations has often been a source of service rivalry and contention. By creating an independent Marine Corps we can see to it that specialists in amphibious operations from the navy and army are trained and deployed, unhindered by the petty disputes between other branches."
 EGY_grand_navy: "A Grand Navy"
 EGY_grand_navy_desc: "The Egyptian Navy must be grand and imposing, and every bit as prestigious as her army. Prepared to take the fight to the enemy we shall conduct operations far afield and through a combination of submarine warfare and large fleet groups we will smash any threat before it can reach our shores."
 EGY_heavy_cruisers: "Heavy Cruisers"
 EGY_heavy_cruisers_desc: "The use of larger, more heavily armed cruisers will allow us to take the fight to the enemy with confidence. While we may not have the resources to outfit a full battleship we can build cruisers of an extremely high tonnage in order to compensate."
 EGY_submarines: "Submarine Efforts"
 EGY_submarines_desc: "U-boats are one of the most sophisticated weapons in the hands of the Kaiserliche Marine, and the silent terror of the seas. By adapting some German designs we can further the science and possibly develop our own models."
 EGY_the_queen_of_the_mediteranian: "Queen of the Mediterranean"
 EGY_the_queen_of_the_mediteranian_desc: "The Egyptian Royal Navy now stands as the equal of any in the Middle East or the Mediterranean. The Egyptian Navy now stands as the Queen of the Mediterranean and let any power dare to challenge it."

### Focus Tree - Air Force ###
 EGY_aviation_reforms: "Aviation Reforms"
 EGY_aviation_reforms_desc: "Currently the Egyptian Army Air Force exists as a branch of the army, wisely organised by our esteemed father. However the growing interest in aviation among the armed forces has prompted King Farouk to introduce legislation creating a separate Egyptian Air Force, which would coordinate with both the navy and the army while being an independent branch of the services."
 EGY_pilot_training: "Pilot Training"
 EGY_pilot_training_desc: "In 1928 when our ministry of war first called for volunteers to found the EAAF over 200 men put themselves forward. However only three were able to pass the rigorous medical examinations. By introducing a harsh fitness regime as well as training in a diverse range of aircraft we can ensure that only the very best become pilots in the new EAF."
 EGY_expand_air_ports: "Expand Airports"
 EGY_expand_air_ports_desc: "Construction of additional runways for aircraft will be vital in ensuring we can field a large air force in a modern war. By taking advantage of or large expanses of flat land we can field planes all along the River Nile."
 EGY_aviation_industry: "Aviation Industry"
 EGY_aviation_industry_desc: "During the Great War, both German and British aeroplanes soared over the Levant, scouting enemy movements, striking ground targets, and occasionally even clashing in fierce aerial duels. Now that we stand on our own, we must forge our own path to such power. With dedicated investment in state-owned factories, Egypt's first domestically built aircraft will soon take to the skies."
 EGY_dominate_the_sky: "Dominate the Sky"
 EGY_dominate_the_sky_desc: "The future of our air doctrine lies in the use of our air force to harm the enemy's capacity to wage war. By using swarms of fighters to knock out the enemy's air force we can establish air superiority and cut off supplies and reinforcements."
 EGY_fighters: "Fighter Research"
 EGY_fighters_desc: "The nimble, agile fighter is the weapon of tomorrow. In order to ensure that we can win any dogfight we should devote our resources primarily to cutting-edge fighter technology."
 EGY_battle_ground_support: "Battle-Ground Support"
 EGY_battle_ground_support_desc: "The future of our air doctrine lies in the use of our air force to support the movement of ground forces. By using superior bombers to clear out machine guns, artillery emplacements and static defences we can make fighting that much easier for our boys on the ground."
 EGY_bombers: "Bomber Research"
 EGY_bombers_desc: "The powerful, soaring bomber is the weapon of tomorrow. In order to ensure that we can bomb our enemies to smithereens we should devote our resources primarily to cutting-edge bomber technology."
 EGY_air_defence_force: "Air Defence Forces"
 EGY_air_defence_force_desc: "While the capabilities of our pilots are not in doubt they cannot be everywhere. Therefore by royal decree we have founded the Egyptian Air Defence Command, a specialist branch of the military dedicated to building and maintaining anti-air capabilities around urban centres and key infrastructure."
 EGY_aviation_industry_investment: "More Egyptian Airports"
 EGY_aviation_industry_investment_desc: "To build up the aviation Industry in Egypt, we should focus on building more Airports throughout the realm."
 EGY_egyptian_paratroopers: "Egyptian Paratroopers"
 EGY_egyptian_paratroopers_desc: "A joint proposal by the Egyptian Army and the Egyptian Air Force has come into the Ministry of War, proposing the formation of Sa'ka or \"Thunderbolt\" forces. These men would be elite battalions of the army dropped in by the air force in order to conduct sabotage and seize key objectives behind enemy lines. Their training may begin as soon as the King wishes."
 EGY_rule_the_skies: "Rule the Skies"
 EGY_rule_the_skies_desc: "Egypt's air force stands ready to enforce her hegemony over the Middle East and much of the Mediterranean. With this powerful symbol of modern armed forces who could dare to resist our might?"

### Bookmark ###
 EGY_KR_gathering_storm_desc: "As a colony of the British Empire, Egypt was forced to side with them in the Great War. Yet, with the signing of the Treaty of Versailles, the anger of the Egyptians would boil until the day the British Revolution in 1925 exploded. In the chaos, the Egyptian people launched their own revolution to throw out the British, led by the King of Egypt. As 1936 arrives, Egypt's eyes go increasingly upon the Young Farouk, who is being groomed for the throne. And with the decline of the Ottoman Empire, members of all political parties begin to make plans restoring the might of Egypt and dream of an Ottoman-free Middle East..."

### Intro Screen ###
 EGY_country_intro_background: "GFX_EGY_intro"
 EGY_country_intro_header: "The Kingdom of Egypt"
 EGY_country_intro_content: "The history of modern Egypt conventionally begins in 1882 when Egypt joined the British sphere of influence, a situation that conflicted with Egypt's de jure position as part of the Ottoman Empire. In 1914, the Protectorate was made official and the title of the head of state, which had changed from Pasha to Khedive in 1867, was again changed to King. This formally repudiated the vestigial suzerainty of the Ottoman Sultan in Constantinople, who was backing the Central Powers in the Weltkrieg. Abbas II was deposed by the British and replaced as king by his uncle, Husayn Kamil. Upon his death in 1917, his only son, Prince Kamal al-Din Husayn, declined the succession, and Husayn Kamil's brother Ahmed Fuad ascended the throne as Fuad I.\n\nWith the ratification of the Treaty of Versailles, Egypt remained part of a now weakened British sphere. This would increase anger within the Egyptian populace that exploded in violence in 1925 during the collapse of the British Empire. This would become known as the Egyptian Revolution where Fuad I proved his legitimacy by leading the people in the revolution. The Revolution was largely nationalistic in nature, uniting Egyptians of all social classes, faiths, and occupations together to rid Egypt of the British once and for all. In the chaos of the revolution, an international coalition (primarily led by Britain and Germany) seized the Suez Canal, which Egypt was forced to accept in order to avoid an open conflict with the former central powers.\n\nSince the revolution there has been a conflict between liberals that seek to go further and make the monarchy a true constitutional monarchy and conservatives that wish to keep the status quo. Moreover, as 1936 arrives, Egypt's eyes go increasingly upon the Young Farouk, the heir to the throne who is being groomed for the throne. With the decline of the Ottoman Empire, members of all political parties have begun to draft plans for a restoration of a mighty Egypt and dreaming of an Ottoman-free Middle East..."

 EGY_guide: "§MConstitutional Monarchy§!\n£white_dot In the Farouk's reform events, choose to support five liberal reforms.\n\n§MStatus quo monarchy§!\n£white_dot In the Farouk's reform events, choose to support five conservative reforms.\n\n§MAbsolute Monarchy§! ($paternal_autocrat_coloured$)\n£white_dot In the Farouk's reform events, choose to support five absolutist reforms.\n£white_dot When the focus \"$EGY_finish_reforms$\" is completed, the §Pal-Usra al-'Alawiyya§! will come into power and elections will no longer be held.\n\n§MEgyptian Elections§!\n£white_dot In the 1936, 1941 and 1948 elections, the §lLiberal Constitutional Party§!, the §mWafd Party§!, the §cWatani Party§! or the §aIttihad Party§! will be able to come into power.\n£white_dot In the 1951 election and after, elections will be consistently held every 5 years and the §SSocial Democratic Party§! will also be able to come to power."

 EGY_guide_1: "Victory in the Levant\n\n£white_dot Win the Levant Crisis against the Ottoman Empire by having them not control all Syrian, Iraqi, Kurdish and Hejazi core states and Adana or push them to 60% capitulation.\n£white_dot When the Treaty of Antalya event triggers, we will have the option to annex Syria into us or, in the follow up event if we choose to support their regime, either let us tag switch to them, turn them into our puppet or let them be.\n£white_dot Some days later, if Persia hasn't claim the area, another event letting us tag switch to Iraq will appear. If Persia did claim it, we can ask them to leave the area and if we have a bigger army than them, they will always accept to leave.\n£white_dot We will also be able to play as Lebanon if we choose to play as Syria.\n----------------------------------\nThe Cradle of Civilisation — £KR_game_rule_flag_IRQ  §MIraq§!\n\n$IRQ_guide$\n----------------------------------\nThe Heart of the Levant — £KR_game_rule_flag_SYR  §MSyria§!\n\n$SYR_guide$"

### Events ###
 egypt_events.2.t: "The Death of King Fuad I"
 egypt_events.2.d: "Today tragic news hits Egypt, as King Fuad has died. As the nation is in mourning, the throne passes to sixteen year old Farouk. While he has enjoyed the proper education of a King-to-be, few have concrete ideas of how he will govern."
 egypt_events.2.a: "The King is dead, Long live the King."

 egypt_events.3.t: "Black Monday Hits Egypt"
 egypt_events.3.d: "Today, the economic crisis that has been gripping Germany has finally wrapped her tendrils around our proverbial neck. After our rather forceful departure from the British sphere, much of the foreign capital within our nation has come from Germany and her economic sphere. Now, with the situation of those foreign investors becoming increasingly unclear, our largely export-based economy is starting to crack under the pressure. The agricultural sector, particularly the cotton sector, was hit rather hard. The people are begging their representatives within the Royal Diet as well as the King to do anything they can to resolve the crisis."
 egypt_events.3.a: "May God save us."

 egypt_events.4.t: "Farouk's Grand Reforms"
 egypt_events.4.d: "Today, the young King has announced a plan to transform Egypt into a nation fit for the modern age. A series of reforms is to cover nearly every aspect of Egyptian life, government and society. Various ministers and courtiers are already rushing to try to influence or manipulate the young sovereign to their advantage."
 egypt_events.4.a: "Egypt shall be brought into the modern age."

 egypt_events.5.t: "[GetYear] General Election"
 egypt_events.5.d: "Today is the long awaited election for the Prime Minister of Egypt. This year's election is particularly tense as it comes on the heels of the ascension of Farouk to the role of King. The main four parties as before are running their candidates and the question is whom shall the people elect to be the prime minister?"
 egypt_events.5.a: "The Liberal Constitutional Party."
 egypt_events.5.b: "The Wafd Party."
 egypt_events.5.c: "The Watani Party."
 egypt_events.5.e: "The Ittihad Party."

 egypt_events.6.t: "[GetYear] General Election"
 egypt_events.6.d: "Today is another election day for the Prime Minister of Egypt. Whom shall the people vote for; one of the liberal parties or one of the conservative parties?"
 egypt_events.6.a: "The Liberal Constitutional Party."
 egypt_events.6.b: "The Wafd Party."
 egypt_events.6.c: "The Watani Party."
 egypt_events.6.e: "The Ittihad Party."

 egypt_events.7.t: "Governorship Reform"
 egypt_events.7.d: "As part of the reforms that Farouk is bringing about to Egypt the question of Governors has come up. The liberals believe that governors should be elected. While the conservatives believe that they should be nobles. However a third option has come up, appointed governors by the King himself selected through a meritocratic system."
 egypt_events.7.a: "Elected Governors."
 egypt_events.7.b: "Noble Governors."
 egypt_events.7.c: "Appointed Governors."

 egypt_events.8.t: "Judicial Reform"
 egypt_events.8.d: "As part of the reforms that Farouk is bringing about to Egypt the question of the Judiciary has come up. The Liberals believe that the judicial branch should be independent in order to make sure that laws are properly enforced. However the conservatives argue that the government should have oversight of the Judiciary."
 egypt_events.8.a: "Judicial Independence."
 egypt_events.8.b: "Government Oversight."

 egypt_events.9.t: "Bureaucracy Reform"
 egypt_events.9.d: "As part of the reforms that Farouk is bringing about to Egypt the nature of the bureaucracy has been brought up. The liberals are pushing for a modern civil service system that is done on a meritocratic basis. While the conservatives believe that the civil servants should be appointed and heavily in favour of the nobility."
 egypt_events.9.a: "Civil Service."
 egypt_events.9.b: "Appointed Ministers."

 egypt_events.10.t: "Land Reform"
 egypt_events.10.d: "As part of the reforms that Farouk is bringing about to Egypt, the topic of land reform has been brought up. The issue at hand is that less than six percent of Egypt's population owns more than 65% of the land of the country with less than 0.5% of Egyptians owning more than one third of all Fertile land. The liberals wish to combat this by redistributing the land to the people, principally through buying the land from the nobility. However, the conservatives despise such a notion and believe that such an action will only hurt Egypt's agricultural production. A third possibility has been brought up, and that would be to nationalise the land and have it all be the King's land - at least on paper, anyways. The King is already the largest landowner in Egypt, so this would not be impossible to implement."
 egypt_events.10.a: "Redistribute the land."
 egypt_events.10.b: "Formalise the status quo."
 egypt_events.10.c: "All land shall be owned in name by the King."

 egypt_events.11.t: "Legal Reforms"
 egypt_events.11.d: "As part of the reforms that Farouk is bringing about to Egypt the nature of the legal system has been brought up. The current legal system is an absolute mess with overlapping and conflicting areas of British, Ottoman, French and Egyptian Law all mixed together. Such a thing is not suitable for the new modern Egypt. To that end the laws must be reformed. However where one should look within the current laws for the main basis is a big question. The liberals believe that the British law within our legal system might be the best way to adopt, while conservatives believe that the French law is better. Finally some believe looking at the ideas of Muhammad Ali that he brought into the Egyptian system would yield the best system."
 egypt_events.11.a: "British Law."
 egypt_events.11.b: "French Law."
 egypt_events.11.c: "Muhammad Ali's Law."

 egypt_events.12.t: "Royal Dietarian Reform"
 egypt_events.12.d: "As part of the reforms that Farouk is bringing about to Egypt the topic of Royal Dietarian Reform has been brought up. The Liberals believe that the Royal Diet should be strengthened at the cost of the power of the Monarchy. While the conservatives believe that the current status quo works fine as a balance between absolutism and liberalism. Finally a third option is to strengthen the monarchy while weakening the power of the Royal Diet."
 egypt_events.12.a: "Strengthen the Royal Diet."
 egypt_events.12.b: "Keep the Status Quo."
 egypt_events.12.c: "Strengthen the Monarchy."

 egypt_events.13.t: "Religious Reforms"
 egypt_events.13.d: "As part of the reforms that Farouk is bringing about to Egypt the nature of religion has been brought up. The liberals wish for us to focus more on secularism while the conservatives believe that Islam should be made the state religion with protections for minority faiths such as Judaism or Christianity."
 egypt_events.13.a: "Egypt is a Secular Nation."
 egypt_events.13.b: "Egypt is an Islamic Nation."

 egypt_events.14.t: "Education Reforms"
 egypt_events.14.d: "As part of the reforms that Farouk is bringing about to Egypt the topic of education has been brought up. The issue is what should be taught within schools. The conflict is between the Pharaonists who believe that Egypt's identity is Mediterranean and looks to the pre-Islamic era, and the Islamists who believe that Egypt's identity is rooted in Islam and looks to the age of the Fatimids, Ayyubids and even Mamluks for identity."
 egypt_events.14.a: "Pharaonist Identity."
 egypt_events.14.b: "Islamic Identity."

 egypt_events.15.t: "Tax Reforms"
 egypt_events.15.d: "As part of the reforms that Farouk is bringing about to Egypt the topic of tax reform has been brought up. There are a few options: we can listen to the people and institute a land tax, which will fall primarily on the rich landowners, we can listen to our western advisors, who advise us to copy the progressive tax system of the European powers, or we can listen to the nobles and institute a flat tax."
 egypt_events.15.a: "Land Tax."
 egypt_events.15.b: "Flat Tax."
 egypt_events.15.c: "Progressive Tax."

 egypt_events.16.t: "Literacy Programme"
 egypt_events.16.d: "As part of the reforms that Farouk is bringing about to Egypt the topic of literacy has been brought up. The vast majority of Egypt's population is illiterate with nearly an 80% illiteracy rate, principally within the rural areas. To counter this a programme of educating the population is to begin. However, while most believe the focus should be on Egyptian Arabic, a few believe that we should focus on revitalising the Coptic Language."
 egypt_events.16.a: "Focus on Programmes for Egyptian Arabic."
 egypt_events.16.b: "Focus on revival of the Coptic language."

 egypt_events.17.t: "The New Egypt"
 egypt_events.17.d: "The reforms are finally done and with the reforms done, Egypt now moves into a new era, a modern era. The reforms may not have solved all of Egypt's problems but they have helped push her to a brighter future."
 egypt_events.17.a: "Long live the King! Long live Egypt!"

 egypt_events.18.t: "A Liberal New Egypt"
 egypt_events.18.d: "The reforms of the realm have brought about the liberal dreams that were born during the 1925 revolution. The reforms have transformed Egypt into a liberal constitutional monarchy with the King having a ceremonial role."
 egypt_events.18.a: "Long live the King! Long live Egypt!"

 egypt_events.19.t: "A Conservative New Egypt"
 egypt_events.19.d: "The reforms have largely kept the structure of the 1925 constitution in place. The reforms however have served to strengthen the government. The power of the government is balanced with the power of the monarchy."
 egypt_events.19.a: "Long live the King! Long live Egypt!"

 egypt_events.20.t: "An Absolutist New Egypt"
 egypt_events.20.d: "In a surprising move, Farouk the First has outmanoeuvred his courtiers and ministers and reasserted royal power within Egypt. The liberals are annoyed at the loss of liberty however, the power, majesty and glory of the Royal House has never been greater and throughout Egypt people are cheering the King."
 egypt_events.20.a: "Long live the King! Long live Egypt!"

 egypt_events.23.t: "German Investments in Egypt"
 egypt_events.23.d: "With our modernisation programme in full swing, a number of German companies have decided to set up within Egypt. In particular a number of military companies such as Mauser have signed an agreement with the government to help with the production of equipment for our Army."
 egypt_events.23.a: "Let us both profit."

 egypt_events.24.t: "Investment in Egypt"
 egypt_events.24.d: "A number of companies have decided that they are going to invest in Egypt which has begun a programme to modernise the country. As such those companies are seeing slightly better profits and this has started to trickle back to Germany."
 egypt_events.24.a: "Let us both profit."

 egypt_events.25.t: "German Investment Pulls Out of Egypt"
 egypt_events.25.d: "With a state of war now existing between Egypt and the German Empire, the German companies have decided to pull out of Egypt."
 egypt_events.25.a: "Stupid Germans."

 egypt_events.26.t: "German Investment Pulls Out of Egypt"
 egypt_events.26.d: "With a state of war now existing between Egypt and the German Empire, the German companies have decided to pull out of Egypt."
 egypt_events.26.a: "Foolish Egyptians."

 egypt_events.27.t: "New Officers for Egypt"
 egypt_events.27.d: "With the new Egyptian Army now done, younger officers have been promoted up through the ranks. The three that have come to King Farouk's attention are: Gamel Abdel Nasser, Hussein el-Shafei, and Abdel Hakim Amer. These three men represent the next generation of generals for the Egyptian army."
 egypt_events.27.a: "Let's see what these officers can do."

 egypt_events.28.t: "Institute of Coptic Studies"
 egypt_events.28.d: "With our policy of promoting the Coptic Language as a solution to solve the illiteracy issue, in Alexandria the institute of Coptic Studies was recently created. The Institute of Coptic Studies is dedicated to studying and promoting the Coptic Language. Such an institute is a great boon to our desire to promote the Coptic Language."
 egypt_events.28.a: "Great."

 egypt_events.29.t: "Women's Suffrage?"
 egypt_events.29.d: "Since the Egyptian revolution of 1925 there has been a growing feminist movement within the realm. This has been supported by organisations like the Egyptian Feminist Union and in particular supported by middle to upper-class women. With the reform movement sweeping the country, many within the Egyptian Feminist Union are pushing to have female suffrage as part of the reforms. This of course has angered the Conservatives who believe that this will destroy the family."
 egypt_events.29.a: "Support the movement."
 egypt_events.29.b: "Do not support women's suffrage."

 egypt_events.63.t: "Dividing Ethiopia"
 egypt_events.63.d: "The Ethiopian Empire is made up of many tribal ethnicities, not all of which are keen on being part of their empire. Somalians, Omoro, Tigray being the largest groups but there are many others. We might be able to weaken the empire by trying to play things off of one another and divide Ethiopia up Internally."
 egypt_events.63.a: "Let them feud among themselves."

 egypt_events.64.t: "Tensions in the Empire"
 egypt_events.64.d: "It seems there is further tension in the regions of Ethiopia under Somalia and Tigray control. With the tensions with Egypt and Somalia present, we are going to need to keep a watch on them lest they decide to revolt."
 egypt_events.64.a: "We best keep an eye on them."

 egypt_events.65.t: "The Egyptian Plot Fails!"
 egypt_events.65.d: "The Egyptians tried to encourage the peoples of the empire to turn against the emperor. However, today many of them have pledged their loyalty to the Haile Selassie and promised to fight for Ethiopia should conflict break out with Egypt."
 egypt_events.65.a: "All of Ethiopia is loyal to the Negus Negast."

 egypt_events.71.t: "Sudanese Tribes Rally to Us"
 egypt_events.71.d: "Now that we are at war with the Egyptians a number of tribes in Southern Sudan have rallied to our call of war against the Egyptians. While they are militias, they are loyal to us and have risen up against the Egyptians."
 egypt_events.71.a: "Great!"

 egypt_events.72.t: "Ethiopian Tribes Rally to Us"
 egypt_events.72.d: "Now that we are at war with the Ethiopians a number of tribes in Ethiopia have rallied to our call of war against the Ethiopians. While they may not be loyal to us, they do dislike the Ethiopians and are willing to fight against them."
 egypt_events.72.a: "Great!"

 egypt_events.73.t: "Tribal Militias Rise Up Against Us"
 egypt_events.73.d: "A number of tribes in southern Sudan have rallied against us and are fighting alongside the Ethiopians."
 egypt_events.73.a: "They shall pay for their treachery!"

 egypt_events.74.t: "Tribal Militias Rise Up Against Us"
 egypt_events.74.d: "A number of tribes along the Coast in Eritrea have rallied against us and our fighting alongside the Egyptians."
 egypt_events.74.a: "They shall pay for their Treachery!"

 egypt_events.75.t: "Abd al-Rahman al-Mahdi Speech"
 egypt_events.75.d: "The Sudanese leader Abd al-Rahman al-Mahdi has given a speech in Khartoum in front of thousands about the need for Sudan to become strong and powerful. Throughout his speech he made references to his father Muhammad Ahmad who began the Mahdist war, and in particular emphasised his role as the Mahdi. While he has not so far called for independence, many are flocking to his call to make Sudan strong. Some within the court whisper that it is only a matter of time before he tries to declare independence."
 egypt_events.75.a: "We should keep an eye on him!"

 egypt_events.76.t: "Sudan Declares Independence"
 egypt_events.76.d: "The Sudanese leader Abd al-Rahman al-Mahdi has rallied his supporters in Khartoum and declared that Sudan will never submit to anyone but God himself declaring his intent to break Sudan away from Egypt."
 egypt_events.76.a: "We shall defend Egypt!"
 egypt_events.76.b: "Sudan bows to no one but God (Play as Sudan)"

 egypt_events.77.t: "South Sudanese Tribes Refuse to Join the Revolt!"
 egypt_events.77.d: "In the far south of Sudan many of the tribes there are non-Muslims, being either pagan animists or Christians. They have decided to not answer the call of Abd al-Rahman al-Mahdi and instead declared that they shall fight against him and pledged their loyalty to the King."
 egypt_events.77.a: "Together we shall put down the traitors!"

 egypt_events.78.t: "South Sudanese Tribes Join the Revolt"
 egypt_events.78.d: "Despite the southern Sudanese tribes not being Muslim, they have decided to join in the revolt against Egypt and are rallying to Abd al-Rahman al-Mahdi's banner now."
 egypt_events.78.a: "We shall put down these traitors!"

 egypt_events.79.t: "Support the Sudanese?"
 egypt_events.79.d: "Abd al-Rahman al-Mahdi is leading a revolt against the Egyptians. Some within the Emperor's court suggest that we should provide aid to them in the desire to weaken Egypt. However others caution that the new Mahdi may follow in his father's footsteps and invade Ethiopia."
 egypt_events.79.a: "Arm the Sudanese Rebels."
 egypt_events.79.b: "This is not in our interests."

 egypt_events.80.t: "Ethiopian Support Arrives"
 egypt_events.80.d: "The Ethiopians have decided to send us weapons to help in our war against the Egyptians."
 egypt_events.80.a: "Great!"

 egypt_events.81.t: "Egyptian Victory!"
 egypt_events.81.d: "Today we have defeated the Mahdist for a second time. Victory is now ours! Sudan will no longer revolt against us anymore in the future."
 egypt_events.81.a: "Long Live Egypt."

 egypt_events.82.t: "Handling the Rebels?"
 egypt_events.82.d: "With our victory over the Sudanese rebellion. The question is how shall we handle them. Some within the King's court are advocating for Generosity, while others are advocating for being harsh to teach them a lesson as to what happens when you rebel against Egypt."
 egypt_events.82.a: "be Merciful."
 egypt_events.82.b: "Be Harsh."

 egypt_events.8200.t: "The Enemy at our Doors"
 egypt_events.8200.d: "The war has not quite developed in our favour. With the Mahdists overrunning even our cities, we have little left to do but hope they'll agree to a negotiated surrender."
 egypt_events.8200.a: "Let us hope they take us up on that offer..."
 egypt_events.8200.b: "Egypt is not yet lost!"

 egypt_events.8201.t: "Egypt sues for Peace"
 egypt_events.8201.d: "The hour of our victory has come. Even [EGY.GetLeader] and his flock of yes-men can see it: Sudan stands victorious, Egypt has lost the war. They are offering a negotiated peace that will result in the freedom of our people from their tyranny."
 egypt_events.8201.a: "Freedom at last."
 egypt_events.8201.b: "Why stop now?"

 egypt_events.83.t: "Sudanese Victory"
 egypt_events.83.d: "God himself foresaw the victory of Abd al-Rahman al-Mahdi and lead him to bring us victory. Today all of Sudan can rejoice for we are independent for the first time."
 egypt_events.83.a: "Long live Sudan."

 egypt_events.84.t: "The Direction of Sudan"
 egypt_events.84.d: "With our victory against the Egyptians, Sudan is at a crossroads. Some believe that the Mahdi should focus on all of Sudan including those that are not Muslim. While others think that we should disregard them and focus on speaking for just the Muslims."
 egypt_events.84.a: "The Mahdi speaks for all Sudanese."
 egypt_events.84.b: "The Mahdi speaks for Muslims."

 egypt_events.85.t: "Nationalists Agitating!"
 egypt_events.85.d: "In more distant parts of the colony, various tribal groups have taken some inspiration from the Mahdist victory in Egypt. We must keep an eye on them lest they decide that they shall seek to try and rise up against us in a futile attempt at independence."
 egypt_events.85.a: "We shall keep an eye on them."

 egypt_events.86.t: "Sudan Looks to Ethiopia"
 egypt_events.86.d: "With our victory against the Egyptians, should we try and fulfil Muhammad Ahmad al-Mahdi's goal of destroying the Ethiopian Empire or shall we seek peace with them?"
 egypt_events.86.a: "The Mahdi declares war!"
 egypt_events.86.b: "The Mahdi declares Peace!"

 egypt_events.87.t: "Sudan Declares War"
 egypt_events.87.d: "The Sudanese have declared war upon the Empire of Ethiopia. We should have expected such treachery from this so-called Mahdi. But no matter, the Lion shall devour the gazelle and Ethiopia shall defeat Sudan."
 egypt_events.87.a: "We shall defend the Empire!"

 egypt_events.100.t: "Questions of Egyptian Identity"
 egypt_events.100.d: "When the Egyptian revolution of 1925 happened, questions of identity emerged: What does it mean to be Egyptian? When was Egypt great? It was the first time in centuries that the Egyptians were truly free and independent, so we were finally able to address these questions properly. Since then, two concepts of what it means to be Egyptian have formed, looking back on the past with romanticism, although they each look at radically different periods of Egyptian history.\n\nThe first camp is known as Pharaonism. They look to the pre-Islamic past, to the days of the Pharaohs, for a time when Egypt was truly great and powerful. They argue that Egypt is a Mediterranean civilisation and stress the role of the Mediterranean Sea within Egyptian culture, though they do not neglect the Nile. Largely it aligns with the Liberal parties - though strictly speaking it is not liberal, and even some of the Watani support it. It is by far the most influential form of identity of Egypt in 1936.\n\nThe second cultural movement is the Islamist movement, which arose as a counter to the more mainstream Pharaonism. They believe the period in which Egypt was most great was the era of Fatimid Caliphate and the Ayyubid dynasty. Instead of the Pharaohs, whom they decry as pagans and absolute tyrants, they look back to the time when Egypt was the centre of the Islamic world - when a multi-ethnic and tolerant Egypt was the dominant Islamic power. This cultural movement is more of a conservative counter to the more mainstream Pharaonism and is largely tied to the Conservative movements, particularly the Ittihad Party.\n\nIt should be noted that both camps support a multi-ethnic Egypt - both Pharaonists and Islamists believe that Egypt has always been a multi-ethnic state. Both concepts are largely romantic-nationalist in nature and have an impact upon culture and the arts."
 egypt_events.100.a: "We are all Egyptians."

 egypt_events.101.t: "Library Debate"
 egypt_events.101.d: "As part of the modernisation programme, one of the things that have been brought up is that we should build a grand new library to celebrate the new Egypt. Those that support a Pharaonists identity believe that we should build a new and modern Library of Alexandria in Alexandria. While the Islamists believe that we should instead build a new and modern House of Knowledge in Cairo. What shall we build?"
 egypt_events.101.a: "New Library of Alexandria."
 egypt_events.101.b: "New House of Knowledge."

 egypt_events.102.t: "Capital of Egypt"
 egypt_events.102.d: "The question of the capital of Egypt has been brought up. The Pharaonists believe that to symbolise the new Egypt the capital should be relocated to Alexandria. While the Islamists believe that the current capital of Cairo is better and has always been Egypt's capital since the cities founding."
 egypt_events.102.a: "Alexandria!"
 egypt_events.102.b: "Cairo!"

 egypt_events.103.t: "A New Lighthouse for Egypt"
 egypt_events.103.d: "The Port Said Lighthouse has served as a beacon for the Suez Canal since 1869. Built by the Khedive Ismail, it has been appropriated by foreigners since the Canal opened. Now with the Canal in Egyptian hands, this old lighthouse could use a new coat of paint. The artists on hand have a bold idea to rename the lighthouse the \"Pharos of Egypt\" after the Pharos of Alexandria. Traditionalists in the treasury refuse to finance any additional work on the lighthouse."
 egypt_events.103.a: "Pharos of Egypt it will be."
 egypt_events.103.b: "Money is better spent elsewhere."

 egypt_events.104.t: "Minister of Knowledge Appointment"
 egypt_events.104.d: "With the Education reforms now in full swing, a question as to whom shall be Minister of Education has been brought up. There are two main candidates one Pharaonist and one Islamist. Taha Hussein is the Pharaonist candidate and the foremost writer of Pharaonist Literature, as well as a professor of history at the Cairo University. The Islamist canidate is Sayyid Qutb, a young professor at Al-Azhar who has written quite a lot about Islamic Philosophy. Whom shall we choose?"
 egypt_events.104.a: "Appoint the Pharaonist."
 egypt_events.104.b: "Appoint the Islamist."

 egypt_events.105.t: "Literature Competition"
 egypt_events.105.d: "Recently in Alexandria there has been a literature competition that has attracted national attention due to the fact that the two top choices are noted writers and associated with Pharaonism and Islamist cultural moment. Whoever shall win the competition will galvanise the movement. Which shall be selected as the winner."
 egypt_events.105.a: "The Pharaonist Book."
 egypt_events.105.b: "The Islamist Book."

 egypt_events.106.t: "New Grand Imam of the Al-Azhar University"
 egypt_events.106.d: "The Grand Imam of Al-Azhar is one of the most prestigious and influential positions in Egypt. The fact that Al-Azhar is one of the most prestigious universities in Egypt helps add to their influence. Today though a new Grand Imam must be chosen and the two leading contenders are naturally divided between the Pharaonist and Islamist camps. The Pharaonist candidate is Muhammad al-Zawahiri who has earned praise for his efforts to support the University as well as his reformist ideas. The Islamist candidate is Mustafa Hassan Abdul Razek who has earned praise for sparking a renaissance of Islamic philosophy within the University as well wanting to expand Islamic education throughout the realm. Whom shall be appointed as the next Grand Imam?"
 egypt_events.106.a: "Appoint Muhammad al-Zawahiri."
 egypt_events.106.b: "Appoint Mustafa Hassan Abdul Razek."

 egypt_events.107.t: "The Damming of the Nile"
 egypt_events.107.d: "The Aswan Lower Dam was an ambitious project for the British, and its incomplete state a testament to the British legacy in Egypt. In 1935, King Fuad was approached by Greek Christian Adrian Daninos to build a second dam to control the Nile's annual flooding. Today is that glorious day. The Aswan Lower Dam is finally complete, allowing Egypt unparalleled control over the Nile. The only question that remains is who to honour. Should we honour Ibn al-Haytham, who first envisioned the dam in the days of the caliphate? Should we name it after our honoured guest Adrian Daninos instead? It was he that made this possible."
 egypt_events.107.a: "Adrian Daninos deserves to be honoured."
 egypt_events.107.b: "Ibn al-Haytham deserves to be honoured."

 egypt_events.108.t: "Ministry of Awqaf"
 egypt_events.108.d: "A bill has come before the Egyptian Diet regarding the Ministry of Awqaf, which oversees religious endowments and assigns imams to help run the Mosques. Pharaonists argue that it goes against the principal of freedom of religion, while the Islamists, especially the Ittihad argue that the ministry helps in preventing distortions of the faith."
 egypt_events.108.a: "Let the Mosques run themselves."
 egypt_events.108.b: "Let the government run the Mosques."

 egypt_events.109.t: "Antara Is Released to Theatres"
 egypt_events.109.d: "After the passing of famed poet Ahmed Shawqi in 1932, a collection of poems were discovered in his Cairo apartment. Among them is a poem about the famed knight Antara Ben Shaddad. Despite this poem glorifying the deeds of a pre-Islamic Egyptian, local actor 'Abd al-Wahhab has produced a film in memory of Shawqi. The film's production in the hills above Cairo was disrupted by students from the Al-Azhar school. Despite this, the film has been released uncensored in major cities across Egypt. Students and teachers from mosques across Egypt are calling for this film to be banned."
 egypt_events.109.a: "The students should focus on their studies first, a film is harmless."
 egypt_events.109.b: "The students are right, confiscate this film immediately!"

 egypt_events.110.t: "Farouk's Royal Marriage"
 egypt_events.110.d.egypt_bride_only: "The new king is not yet married, and though he is young a marriage must be arranged to secure the line of the throne. The government regardless of ideology does not want the throne falling to Abbas II should anything happen to our young King. Thankfully however, it seems that a prospective match has been secured for the King with Safinaz Zulfica, the daughter of nobility within Alexandria."
 egypt_events.110.d.egypt_arab: "The new king is not yet married, and though he is young a marriage must be arranged to secure the line of the throne. The government regardless of ideology does not want the throne falling to Abbas the second should anything happen to our young King. Two choices are available Safinaz Zulfica the daughter of prominent Nobility here in Egypt and Al Bandari, the daughter of Abdulaziz Al Saud, the leader of the Nejd Emirate, Who shall become the new queen?"
 egypt_events.110.d.egypt_iranian: "The new king is not yet married, and though he is young a marriage must be arranged to secure the line of the throne. The government regardless of ideology does not want the throne falling to Abbas the second should anything happen to our young King. Two choices are available Safinaz Zulfica the daughter of prominent Nobility here in Egypt and Princess Shams Aqdas Qajar, a daughter of the Qajar Dynasty in [PER.GetNameDef], Who shall become the new queen?"
 egypt_events.110.d.all_brides: "The new king is not yet married, and though he is young a marriage must be arranged to secure the line of the throne. The government regardless of ideology does not want the throne falling to Abbass the second should anything happen to our young King. To that end three prospective brides have been found. The first is Safinaz Zulfica a young Egyptian noblewoman from Alexandria. The second is Al Bandari, the daughter of Abdulaziz Al Saud, the leader of the Nejd emirate. The third is Princess Shams Aqdas Qajar, a daughter of the Qajar Dynasty in [PER.GetNameDef],. Who shall become the new Queen of Egypt?"
 egypt_events.110.a: "Safinaz Zulfica."
 egypt_events.110.b: "Al Bandari."
 egypt_events.110.c: "Princess Shams Aqdas Qajar."

 egypt_events.111.t: "Royal Wedding"
 egypt_events.111.d.egyptian_bride: "Today is the special day, Farouk and Safinaz Zulfica have been wed in a lavish ceremony. To celebrate the joyous occasion today is a day off from work throughout Egypt and many within Cairo have turned out to see the lovely couple. As per custom that Fuad the first established, she has taken the name Farida as she becomes Queen of Egypt."
 egypt_events.111.d.arab_bride: "Today is the special day, Farouk and Al Bandari have been wed in a lavish ceremony. To celebrate the joyous occasion today is a day off from work throughout Egypt and many within Cairo have turned out to see the lovely couple. Abdulaziz Al Saud and his entourage are here to see his daughter off to become Queen of Egypt. As per custom that Fuad the first established, she has taken the name Farah as she becomes Queen of Egypt."
 egypt_events.111.d.persian_bride: "Today is the special day, Farouk and Princess Shams Aqdas Qajar have been wed in a lavish ceremony. To celebrate the joyous occasion today is a day off from work throughout Egypt and many within Cairo have turned out to see the lovely couple. The Shah of [PER.GetName] and his entourage are here to see their princess off to become Queen of Egypt. As per custom that Fuad I established, she has taken the name Fatimah as she becomes Queen of Egypt."
 egypt_events.111.d.arab_bride_saudi: "Today is the special day, Farouk and Al Bandari have been wed in a lavish ceremony. To celebrate the joyous occasion today is a day off from work throughout Egypt and many within Cairo have turned out to see the lovely couple. Abdulaziz Al Saud and his entourage are here to see his daughter off to become Queen of Egypt. As per custom that Fuad I established, she has taken the name Farah as she becomes Queen of Egypt. Though to us she will always be Princess Al Bandari."
 egypt_events.111.d.persian_bride_iranian: "Today is the special day, Farouk and Princess Shams Aqdas Qajar have been wed in a lavish ceremony. To celebrate the joyous occasion today is a day off from work throughout Egypt and many within Cairo have turned out to see the lovely couple. The Shah of [PER.GetName] and his entourage are here to see their princess off to become Queen of Egypt. As per custom that Fuad I established, she has taken the name Fatimah as she becomes Queen of Egypt. Though to us she will always be Princess Shams."
 egypt_events.111.a: "They make a lovely couple."

 egypt_events.112.t: "The Heir Is Born"
 egypt_events.112.d.egyptian_bride: "Today is a joyous day, Queen Farida has given birth to a baby boy that has been given the name of Muhammad Ali, in honour of the founder of the Royal Dynasty. Celebrations occur in every town as all of Egypt celebrates the birth of the new heir to the throne."
 egypt_events.112.d.arab_bride: "Today is a joyous day, Queen Farah has given birth to a baby boy that has been given the name of Muhammad Ali, in honour of the founder of the Royal Dynasty. Celebrations occur in every town as all of Egypt celebrates the birth of the new heir to the throne."
 egypt_events.112.d.persian_bride: "Today is a joyous day, Queen Fatimah has given birth to a baby boy that has been given the name of Muhammad Ali, in honour of the founder of the Royal Dynasty. Celebrations occur in every town as all of Egypt celebrates the birth of the new heir to the throne."
 egypt_events.112.a: "The line of succession is secured."

 egypt_events.113.t: "The Coronation of Farouk"
 egypt_events.113.d: "Today Farouk has been crowned as The King of Egypt and Sudan, Sovereign of Nubia, Kordofan, and Darfur, in a majestic ceremony within the royal palace in Cairo. After his coronation, Farouk made a speech on the radio speaking directly to the Egyptian people. Saying 'If it is God's will to lay on my shoulders at such an early age the responsibility of being King, I on my part appreciate the duties that will be mine, and I am prepared for all sacrifices in the cause of my duty. My noble people, I am proud of you and your loyalty and am confident in the future as I am in God. Let us work together. We shall be happy, successful, and prosperous. Long live the Motherland and long live Egypt!'"
 egypt_events.113.a: "Long live the King."

 egypt_events.114.t: "Queen Becomes Honorary Girl Guide Leader"
 egypt_events.114.d.egyptian_bride: "With King Farouk supporting the Egyptian boy scouts and being First Scout of Egypt, Queen Farida has started taking a more active role in the Girl Guides of Egypt and supporting that organisation in taking a more active role within local communities. The move for the Queen to take a more active role in promoting and patronising the Girl Guides has proven to be popular among Egyptian families particularly the growing middle class and upper class families."
 egypt_events.114.d.arab_bride: "With King Farouk supporting the Egyptian boy scouts and being First Scout of Egypt, Queen Farah has started taking a more active role in the Girl Guides of Egypt and supporting that organisation in taking a more active role within local communities. The move for the Queen to take a more active role in promoting and patronising the Girl Guides has proven to be popular among Egyptian families particularly the growing middle class and upper class families."
 egypt_events.114.d.persian_bride: "With King Farouk supporting the Egyptian boy scouts and being First Scout of Egypt, Queen Fatimah has started taking a more active role in the Girl Guides of Egypt and supporting that organisation in taking a more active role within local communities. The move for the Queen to take a more active role in promoting and patronising the Girl Guides has proven to be popular among Egyptian families particularly the growing middle class and upper class families."
 egypt_events.114.a: "She will help the girls of Egypt."

 egypt_events.115.t: "Egyptian Revival Architecture"
 egypt_events.115.d.capital_cairo: "Today King Farouk inaugurates in the new Parliament building in Cairo. The new Parliament building is the first building in Egyptian Revival Architecture. Egyptian Revival Architecture draws on the Architectural style of ancient Egypt. While the Cairene parliament building is the first building in the Egyptian Revival Architecture style it certainly is not the last as more designers are looking to draw on this style throughout Egypt."
 egypt_events.115.d.capital_alexandria: "Today King Farouk inaugurates in the new Parliament building in Alexandria. The new Parliament building is the first building in Egyptian Revival Architecture. Egyptian Revival Architecture draws on the Architectural style of ancient Egypt. While the Alexandrian parliament building is the first building in the Egyptian Revival Architecture style it certainly is not the last as more designers are looking to draw on this style throughout Egypt."
 egypt_events.115.a: "A new style for Egypt."

 egypt_events.116.t: "Spring Flower Show"
 egypt_events.116.d: "Farouk's sisters, Princess Fawzia Fuad of Egypt and Princess Faika Fouad, have helped to inaugurate a spring flower show in Cairo. The show which began in June has instantly proven to be rather popular among the people in Cairo as they got to see the gardens and enjoy nature's beauty. Many are hoping that there will be another show next year."
 egypt_events.116.a: "A new Tradition is born."

 egypt_events.117.t: "A Royal Wedding?"
 egypt_events.117.d: "The Egyptians have sent a marriage proposal to us. They wish for Sultan Hamid Mirza Qajar to marry Princess Fawzia Fuad, the Sister of King Farouk. A royal wedding might help with stabilising the Empire and Fawzia is renowned for being ever fashionable as well as beautiful. Though there is controversy for the Shah is Shia while Fawzia is Sunni and many conservatives have many concerns about the potential union. Should we agree?"
 egypt_events.117.a: "A good match, who cares about the reactionaries."
 egypt_events.117.b: "We shall listen to the conservatives."

 egypt_events.118.t: "A Royal Wedding"
 egypt_events.118.d: "Today in [266.GetCapitalVictoryPointName] the royal wedding has at long last arrived and the whole city has been decked out to honour the couple. As part of the celebration, the shah had the Amjadiye stadium attended by 25,000 of the [PER.GetAdjective] elite with synchronised acrobatics by students being followed by bastani ([PER.GetAdjective] callisthenics), fencing, and football. Thousands of people cheer as Sultan Hamid Mirza Qajar and Princess Fawzia Fuad pass them by as they head to the Marble place to be wed uniting the Qajars of [PER.GetNameDef] and the Alawiyyas of Egypt together."
 egypt_events.118.a: "Who doesn't love a royal wedding?"

 egypt_events.119.t: "The Shah Snubs Fawzia!"
 egypt_events.119.d: "We had planned on setting up a royal marriage between the Qajar dynasty and our own dynasty. However, the [PER.GetAdjective]s have snubbed Princess Fawzia and refused her marriage. It is their loss, we shall find a much more suitable match than the [PER.GetAdjective]s."
 egypt_events.119.a: "We shall find someone more suitable."

 egypt_events.120.t: "Coptic Papal Election"
 egypt_events.120.d: "With the death of the Pope John XIX of Alexandria. The Coptic Orthodox Church of Alexandria now must select a new man to be the pope. There are three potential candidates for this holy office: Theophilus, Yusab, Macarius. Theophilus is the bishop of Jerusalem and the diocese of Sharqiyyah. Theophilus is a rather conservative candidate though an energetic and rather rich bishop and is backed by the interests of the Holy Synod of Bishops which hope to strengthen the role of Patriarch and render the lay Majis obsolete. Yusab is the acting Patriarch and Bishop of Girga, he runs on a campaign of focusing on a spiritual Nahda (renaissance). Macarius is the bishop of Asyut and has a campaign of reform. Whom shall be elected as the next Pope of the Coptic Orthodox Church of Alexandria?"
 egypt_events.120.a: "And the new pope is...?"

 egypt_events.121.t: "The New Coptic Pope"
 egypt_events.121.d.theophilus: "Today as per the customs of the Coptic Orthodox Church of Alexandria, Theophilus the Bishop of Jerusalem has been chosen as the Coptic Pope being ordained as Theophilus III. With his ascension to the papal throne, the power of the Holy Synod of Bishops certainly has been strengthened."
 egypt_events.121.d.yusab: "Today as per the customs of the Coptic Orthodox Church of Alexandria, Yusab has been ordained as Joseph II. His ascension marks the beginning of a spiritual Nahda for the Coptic faithful in Egypt."
 egypt_events.121.d.macarius: "Today as per the customs of the Coptic Orthodox Church of Alexandria, Macarius has been ordained as Macarius III. His ascension marks the beginning of reforms for the Coptic Church."
 egypt_events.121.a: "May his holiness help the coptic Faithful of Egypt."

 egypt_events.122.t: "Coptic Renewal"
 egypt_events.122.d: "The new Coptic Pope's commitment to spiritual renewal and the Egyptian government policy of Secularism has meant that the faith has undergone a rebirth and the faith has increased, though Muslims still dominate the faith. The new convents to the Coptic church tend to come from other Christian denominations, particularly the Protestant denominations, and new churches are starting to be built in Egypt."
 egypt_events.122.a: "Interesting."

 egypt_events.123.t: "Coptic Orphans"
 egypt_events.123.d: "Today the Pope of the Coptic Orthodox Church has announced the creation of an organisation to help with education and helping the poor led by local parish priests and bishops. This organisation has shown it will do great good for the people."
 egypt_events.123.a: "A noble organisation."

 egypt_events.124.t: "Nag Hammadi Library Discovery"
 egypt_events.124.d: "In Upper Egypt not far from Luxor, a farmer from the town of Nag Hammadi has discovered a collection of early Christian and gnostic texts. Given over to a local Coptic priest the texts have attracted quite a number of attention for the literary interest, as well as religious interest."
 egypt_events.124.a: "A great find!"

 egypt_events.125.t: "The French Legation Leaves Egypt"
 egypt_events.125.d: "The news from Cairo travels faster than Farouk's assurances. The French Legation based in downtown Cairo has already begun its exit from the Egyptian government. The Minister of Archaeology, even the Minister of Education have all left the city. With them go decades of work enticing the West with Egyptian myth and history. We shall have to find a way to replace them."
 egypt_events.125.a: "An unfortunate loss."

 egypt_events.126.t: "Replacing the French Ministers"
 egypt_events.126.d: "With this political vacuum, King Farouk has an opportunity to fill positions previously out of his reach. the Egyptian Parliament has proposed several members from the Wafd Party be appointed. These candidates will no doubt extend their secular pro western sentiment into their offices. Several associates in the Ittihad Party have suggested that turning these offices into a unified Ministry of Propaganda could help unify the nation and help educate the populace about the glory of Egypt and the Muhammad Ali Dynasty."
 egypt_events.126.a: "Let the Wafd appoint their ministers."
 egypt_events.126.b: "Unified Minister of Propaganda."

 egypt_events.127.t: "German Tourism in Egypt"
 egypt_events.127.d: "For centuries upon centuries tourists have come to Egypt to see the sites. From the days of Ancient Rome, people have been fascinated with the ancient ruins of Egypt. With recent German investments in Egypt, more and more tourists from Germany have come to Egypt. The Graf Zeppelin company in particular has been offering Zeppelin tours across Egypt which is one of the most popular ways for Foreign tourists to tour Egypt. All these tourists have been giving a small boost to our economy."
 egypt_events.127.a: "Foreign money for Egypt."

 egypt_events.128.t: "Love and Revenge Opens Today"
 egypt_events.128.d: "The film Love and Revenge has recently been released to glowing reviews. A musical drama the Plot of the movie goes thusly - Sohair, a famous singer, decides to retire from singing in order to get married to her lover Wahid, but unfortunately he gets killed one night before his wedding. Sohair then discovers that composer Gamal Hamdy is the prime suspect of Wahid's death case, and instead of taking legal action due to the lack of sufficient evidence, she decides to fake loving him in order to reach the truth.\n\nPart of the reason for its success was due to the unexpected death of the main actress and singer Asmashan who was only 26 when she died in a car crash. Misr Studios who produced the film has used her death to draw in more audiences."
 egypt_events.128.a: "A great movie, it is just tragic about the actress."

 egypt_events.129.t: "Al-Azeema Opens Today"
 egypt_events.129.d: "The film Al-Azeema or The will or Determination has been released today to glowing reviews. The film follows a young and happy couple, Muhammad and Fatima, however their bliss is cut short due to the arrival of Black Monday though it ends with a happy ending as Muhammad is rehired and all is well for the couple. Its director Kamal Selim has earned praise for its realistic portrayal of the slums of Egypt and sympathetic portrayal of the average Egyptian people. In fact it was so realistic that it has moved Farouk to do more to help the poorest of Egyptians."
 egypt_events.129.a: "A Great and Moving Movie."

 egypt_events.130.t: "Umm Kulthum Begins Singing for Radio Cairo"
 egypt_events.130.d: "Today the famous singer Umm Kulthum began singing for Radio Cairo. This has helped boost the ratings of Radio Cairo as people tune to listen to her singing. Even the young King has been enjoying her singing and rumours persist of her singing for the royal family."
 egypt_events.130.a: "Good Music."

 egypt_events.131.t: "Umm Kulthum Receives the Nishan al-Kamal"
 egypt_events.131.d: "King Farouk has presented the famed singer Umm Kulthum the Nishan al-Kamal (Order of the Virtues). This order of merit is only granted to women and in particular for nobility both of the royal family and other royal families. This has only made Kulthum more popular throughout Egypt."
 egypt_events.131.a: "You deserve this honour."

 egypt_events.132.t: "[GetYear] Egypt Cup Finals"
 egypt_events.132.d: "Today the [GetYear] Egyptian Cup has reached the final match between Al-Masry and Al Ahly. The Cup is being held in Alexandria and it is packed, as people watch two of the most popular football teams. Whoever wins, the game has given our people some diversion from their woes, and, for some reason, more faith in the government."
 egypt_events.132.a: "Who shall win the gold?"

 egypt_events.133.t: "Al Ahly Wins the [GetYear] Cup!"
 egypt_events.133.d: "Al Ahly has won the cup with a score of 2-3. People throughout Cairo are celebrating as their team wins the cup."
 egypt_events.133.a: "Congrats to the Red Giant!"

 egypt_events.134.t: "Al-Masry Wins the [GetYear] Cup!"
 egypt_events.134.d: "Al-Masry has won the cup with a score of 2-3. People throughout Port Said are celebrating as their team wins the cup."
 egypt_events.134.a: "Congrats to the Green Eagles!"

 egypt_events.135.t: "The Decline of Cricket"
 egypt_events.135.d: "Since the revolution in 1925 the popularity of Cricket has declined. Many cricket clubs throughout Egypt have closed down. In their stead football has exploded in popularity throughout Egypt."
 egypt_events.135.a: "Football is a better sport anyway."

 egypt_events.136.t: "Egyptian History Cultural Festival"
 egypt_events.136.d: "Today throughout Egypt there is a big celebration Egyptian history and culture throughout history. Five thousand and a hundred years ago, the ancient Pharaoh Narmer united Egypt, creating the first dynasty and beginning the history of a united Egypt. Today all of Egypt, from small villages to the big cities, are celebrating our great nation's long history. It has helped that King Farouk has sponsored delivering of alms and has given everyone a bonus to show his generosity. Though many Islamist intellectuals have shunned the holiday as unholy, their disapproval hasn't stopped most people from enjoying the festivities."
 egypt_events.136.a: "Here is to another 5100 years!"

 egypt_events.137.t: "[GetYear] General Election"
 egypt_events.137.d: "Today is another election day for the prime minister of Egypt. Whom shall the people vote for - one of the liberal parties or one of the conservative parties?"
 egypt_events.137.a: "The Liberal Constitutional Party."
 egypt_events.137.b: "The Wafd Party."
 egypt_events.137.c: "The Watani Party."
 egypt_events.137.e: "The Ittihad Party."

 egypt_events.138.t: "[GetYear] General Election"
 egypt_events.138.d: "Today is another election day for the prime minister of Egypt. While the liberals and conservatives are running strong, However will the Social Democrats under Nasser be able to usurp the position held by one of the more traditional parties only God knows."
 egypt_events.138.a: "The Liberal Constitutional Party."
 egypt_events.138.b: "The Wafd Party."
 egypt_events.138.c: "The Watani Party."
 egypt_events.138.e: "The Ittihad Party."
 egypt_events.138.f: "The Social Democratic Party."

 egypt_events.139.t: "The Social Democratic Party"
 egypt_events.139.d: "The Hizb al-Masri al-Dimuqrati al-Ijtma'i or the Egyptian Social Democratic Party has for many years floundered and not done very well. However that looks to be changing as a new generation of people have become leaders within the party. Of particular notice is the young and charismatic general Gamel Abdel Nasser has become the party leader."
 egypt_events.139.a: "Let us see how this plays out."

 egypt_events.140.t: "The Jaririya Sufi Order Has Been Founded"
 egypt_events.140.d: "Within the Sinai Peninsula, the Sheikh Eid Abu Jarir has recently founded a new Sufi order called the Jaririya. The order has helped inspire a number of people to join it within Sinai and many of the Mosques in the region have decided to become affiliated with it."
 egypt_events.140.a: "Interesting."

 egypt_events.141.t: "Recognise the Ahmadiyya?"
 egypt_events.141.d: "A petition has come from the small Ahmadiyya community that exists within Egypt to recognise their faith, which they believe will help shield them a bit from persecution. However, many Muslims especially conservatives, regard them with disdain. In particular a fatwa from Al-Azhar University has come out against them. What shall be done with their Petition?"
 egypt_events.141.a: "We respect their freedom of religion."
 egypt_events.141.b: "They are apostates."

 egypt_events.142.t: "Theatre Construction Boom"
 egypt_events.142.d: "With the recent support from the government to support the emerging cinema scene within the country, a number of the new movie theatres have popped up in the major cities throughout the country. They are usually built in one of two styles, either art deco or Egyptian revival."
 egypt_events.142.a: "Who doesn't love a good movie."

 egypt_events.143.t: "Ash-Shams Founded"
 egypt_events.143.d: "Today the Jewish journalist, Saad Malki, has founded the newspaper Ash-Shams to support the ideas of Egyptian nationalism. In particular the newspaper has attracted attention for its calls for Egypt to take control of Jerusalem and the Jewish holy land."
 egypt_events.143.a: "Interesting."

 egypt_events.144.t: "Death of Joseph de Picciotto Bey"
 egypt_events.144.d: "Today Joseph de Picciotto Bey has passed away. Joseph de Picciotto Bey was a popular Jewish economic minister that was appointed to his cabinet after the Egyptian Revolution. His role as an economic advisor was important in helping stabilising the credit of Egypt after independence."
 egypt_events.144.a: "He shall be missed."

 egypt_events.145.t: "The Death of Howard Carter"
 egypt_events.145.d: "In 1915, the world was ablaze in the first Weltkrieg. While sociologists like T.E Lawrence were changing history with swords, Howard Carter was doing so with brooms. The discovery of a Boy King, Tutankhamun, excited the world of archaeology and popular culture. The discovery of a new tomb in the Valley of the Kings while the palaces of Britain burned made it impossible for their findings to leave Egypt safely. Howard Carter is found dead today in his apartment in Luxor, the last in a series of deaths related to the tomb of Tutankhamun. Are these deaths merely coincidence, or did the Boy King get his revenge."
 egypt_events.145.a: "Those are just stories... right?"

 egypt_events.146.t: "Anniversary of the 'Urabi Revolt"
 egypt_events.146.d: "Beginning in 1926, an annual parade through Alexandria and Kafr El Dawwar celebrating Ahmed 'Urabi has grown. Now a parade celebrating resistance to British Imperialism is held in every major city. The man of the hour 'Urabi himself may have never lived to see a free Egypt, but his resistance to tyranny both outside and in still inspires millions today."
 egypt_events.146.a: "Egypt celebrates her independence."

 egypt_events.147.t: "Lotfia Elnadi Flies Across Egypt"
 egypt_events.147.d: "Today the young aviatrix Lotfia Elnadi has made headlines in Egypt for winning an aviation competition where various aviators were to fly between Alexandria and Cairo and over the pyramids. Her victory has been hailed as a victory for women throughout Egypt, with the famous feminist Huda Sha'arawi looking to help get Elnadi her own plane, as she was flying with EgyptAir and several women are looking to see if they can start to fly."
 egypt_events.147.a: "A new age we certainly live in."

 egypt_events.148.t: "New Synagogues"
 egypt_events.148.d: "Recently a number of new synagogues have been established in the major cities of Egypt, principally Cairo and Alexandria. More over a number of the old synagogues have had their restoration projects completed. These projects completed have shown the vitality of that ancient minority faith within Egypt."
 egypt_events.148.a: "The Jewish community is as vibrant as ever within Egypt."

 egypt_events.149.t: "Young Men's Muslim Association"
 egypt_events.149.d: "The Young Men's Muslim Association has recently been founded. The YMMA is rather similar to the Young Men's Christian Association, and helps to organise various recreational activities from religious studies of the Quran to various athletic activities particularly Football. Furthermore it has received plenty of attention for its efforts to help with education in Egypt."
 egypt_events.149.a: "It's fun to stay at the Y.M.M.A.!"

 egypt_events.150.t: "Farouk University"
 egypt_events.150.d: "In Alexandria a new University has opened up, Farouk I University in honour of our King. The King himself was there to see the opening of the new and modern University. The famed intellectual Taha Hussein has been declared to be the first rector of the university."
 egypt_events.150.a: "A new University for the New Egypt."

 egypt_events.160.t: "Joining the Cairo Pact?"
 egypt_events.160.d.MOR: "The Egyptians have offered us an offer to join the Cairo Pact. Some think that this will strengthen us. However some think that the Offer is just a trick to get us to be subservient to the Egyptian's ambitions."
 egypt_events.160.d.SOM: "The Egyptians have offered us an offer to join the Cairo Pact. It seems that they have their own issues with the Ethiopians. However some think that the Offer is just a trick to get us to be subservient to the Egyptian's ambitions."
 egypt_events.160.d.generic: "The Egyptians have approached us with an invitation to their alliance, the Cairo Pact. They claim it will be beneficial to all African Muslim states, yet their recent aggression against the Ottomans and Libya leads many in our nation to question whether Egypt is as altruistic as they claim. Should we join the Pact?"
 egypt_events.160.a: "We shall join the Egyptians."
 egypt_events.160.b: "We do not need the Egyptians."

 egypt_events.161.t: "[From.GetNameDefCap] Joins the Cairo Pact"
 egypt_events.161.d.SOM: "[From.GetNameDefCap] has decided to join the Cairo Pact. This is great news and one step closer to defeating the Ethiopian Empire."
 egypt_events.161.d.generic: "[From.GetNameDefCap] has decided to join the Cairo Pact."
 egypt_events.161.a: "Great!"

 egypt_events.162.t: "[From.GetNameDefCap] Refuses to Join"
 egypt_events.162.d.SOM: "[From.GetNameDefCap] has decided to refuse our offer to join the Cairo Pact. We shall defeat the Ethiopians without them."
 egypt_events.162.d.generic: "[From.GetNameDefCap] has decided to refuse our offer to join the Cairo Pact."
 egypt_events.162.a: "Damn."

 egypt_events.182.t: "Egypt Invites us to the Arab League"
 egypt_events.182.d: "Founded in the slipstream of the Cairo Pact, the Arab League is meant to serve as a renewed confirmation of Pan-Arab unity with the stated goal to improve relations between all Arab nations, modernise their institutions and dictate a shared foreign policy against the combined forces of the Imperialist West.\n\nBesides these seemingly good intentions however, many see in the organisation a way for Egypt to directly meddle in their internal affairs and in a military alliance meant to protect the Arab world, a tool for warmongers in Egypt to expand their own imperial aims in Africa and the Middle East."
 egypt_events.182.a: "We will gladly join!"
 egypt_events.182.b: "The Egyptians can't be trusted."

 egypt_events.183.t: "[FROM.GetNameDefCap] Accepts Our Offer"
 egypt_events.183.d: "Our friends in [FROM.GetName] have accepted our offer and have set up arrangements for their full entry into the Arab League. As our number grows, so will our potential to increase the prosperity of the Levant!"
 egypt_events.183.a: "Welcome!"

 egypt_events.184.t: "[FROM.GetNameDefCap] Refuses Our Offer"
 egypt_events.184.d: "The vile dogs in [FROM.GetName] have decided that sharing their water pipe with the imperialist shoe peddlers is more worthy of their time than the unity of the Arab peoples. Whilst it is unlikely that we will be able to change their mind, a fair few politicians all across Egypt have raised their voice against this despicable treachery."
 egypt_events.184.a: "May Allah destroy them!"

