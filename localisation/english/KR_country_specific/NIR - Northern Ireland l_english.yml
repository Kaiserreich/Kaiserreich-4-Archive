 ### Decisions ###

 NIR_send_rifles: "Send Rifles to [NIR.GetName]"
 NIR_send_rifles_desc: "Ulster has said no to Irish rule, and we cannot allow loyal subjects of the crown to fall by the wayside. To aid their uprising, we should send a shipment of rifles so that every man who wishes to fight has the means to do so."
 NIR_send_advisors: "Belfast Military Attaché"
 NIR_send_advisors_desc: "If we wish to ensure that our loyal subjects in Ulster win their freedom, it is vital that we send a military attaché to help reorganise their ragtag volunteers into a proper fighting force able to shake off their Irish oppressors."
 NIR_capitulation_mission: "Secure Northern Ireland"
 NIR_capitulation_mission_desc: "Despite their valiant efforts, our loyal subjects in [NIR.GetName] have been beaten back by the Irish reds. Unless we get to them in time, the precarious nature of their position will mean that their uprising will collapse, and our foothold onto Britain will be lost to us."

