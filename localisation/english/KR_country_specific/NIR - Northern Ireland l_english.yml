### Ideas ###
 NIR_no_surrender: "No Surrender!"
 NIR_no_surrender_desc: "Willing to fight and die for their freedom, their king, and their country, the loyalists of Ulster show an unwavering ferocity that is unmatched by most, save for their most ardent Irish rivals. Although small in number, this unbreakable spirit may be enough to turn the tide of any war in their side's favour."
 NIR_catholics: "Ulster Catholics"
 NIR_catholics_desc: "While Northern Ireland may bill itself as a \"Protestant State for Protestant People\", it is still home to an extremely large minority of Catholics who oppose their inclusion in such a state. This feeling is mutual as far as Northern Ireland's government is concerned, and thus they have taken great measures to ensure discrimination against Catholics in all walks of life, oftentimes defining who actually is a Catholic with a very broad brush."
 NIR_canadian_advisors: "Canadian Advisors"
 NIR_canadian_advisors_desc: "In an effort to aid Northern Ireland in their revolt against the Irish government, Canada has sent a team of military advisors to help reshape the rebels into a proper fighting force, rather than a collection of ragtag volunteers."
 NIR_blightys_shores_idea: "To the Shores of Blighty"
 NIR_blightys_shores_idea_desc: "While small in number, the loyalists of Ulster are some of the most committed subjects of the British crown and will fight to see its restoration, or die trying."
 NIR_iedc_aid_idea: "IEDC Aid"
 NIR_iedc_aid_idea_desc: "While some loyalists may refer to Ulster as Ireland's \"Prosperity Province\", few are too prideful to refuse to admit that Northern Ireland can hardly stand on its own economically. To address this, the government of Northern Ireland has requested help from the Entente's IEDC organisation in providing economic an d development aid where needed in the province."
 NIR_executive_committee_idea: "Executive Committee of Northern Ireland"
 NIR_executive_committee_idea_desc: "The devolved administration of Northern Ireland, first established following partition, has been restored to the province. While the powers granted to the province are those often reserved for Dominions of the Crown rather than direct parts of the United Kingdom, few in government regard its present status as anything but an integral part of the nation."
 NIR_royal_ulster_rifles_idea: "Royal Ulster Rifles"
 NIR_royal_ulster_rifles_idea_desc: "Having originally been established in 1881 as one of the eight Irish raised regiments of the British army, the Royal Ulster Rifles have been re-commissioned by the government of Northern Ireland to fight once more for the crown and the Union they hold dear."
 NIR_quartering_idea: "Quartering the King's Men"
 NIR_quartering_idea_desc: "With Northern Ireland's strategically important position to the Entente's armed forces, provisions have been put in place to allow the region to properly facilitate and quarter allied troops when necessary."

