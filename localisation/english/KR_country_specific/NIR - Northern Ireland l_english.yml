 northernireland.1690.t: "The Northern Rising"
 northernireland.1690.d.mid: "As part of a takeover ironically reminiscent of the Easter Rising, the UVF have seized buildings across the six counties of Northern Ireland, most notably at Belfast City Hall where, in imitation of the Ulster Covenant of 1912, they have signed a document proclaiming independence from Dublin."
 northernireland.1690.d1: "Ever since Aontas Náisiúnta first rose to power, tensions have been brewing between the [IRE.GetAdjective] government and the country's primarily Protestant loyalist population. Now with reports coming in from [119.GetCapitalVictoryPointName], it is clear that these tensions have finally boiled over into full blown revolt against [IRE.GetAdjective] rule.\n$northernireland.1690.d.mid$ Although yet to receive any official support from the British Exiles, their intentions to return to the Crown seem clear, provided their revolt is not crushed by [113.GetCapitalVictoryPointName]."
 northernireland.1690.d2: "Ever since the socialist seizure of power in Ireland, tensions have been brewing between the [IRE.GetAdjective] government and the country's primarily Protestant loyalist population. Now with reports coming in from [119.GetCapitalVictoryPointName], it is clear that these tensions have finally boiled over into full blown revolt against [IRE.GetAdjective] rule.\n$northernireland.1690.d.mid$ With the Entente's war against the Internationale waging on, Northern Ireland seems set to become the frontline for the Exile's attempted Homecoming, provided their revolt is not quickly crushed by socialist forces."
 northernireland.1690.a: "Would they prefer to die at the hands of syndicalists?"
 northernireland.1690.b: "Brave, if foolish."
 northernireland.1690.c: "The last gasp of a dying empire."
 northernireland.1690.e: "Brave sons of Ulster, all."
 northernireland.1690.f: "Will Ireland ever be a nation at peace?"
