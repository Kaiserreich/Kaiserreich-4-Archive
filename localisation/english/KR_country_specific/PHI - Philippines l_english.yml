 philippines_political_events.131.t: "The Philippines Realigns with America"
 philippines_political_events.131.d: "To many's surprise, the Americans managed to not only end their civil war in a timely manner but also rebuild their influence in the Pacific. The Philippines, under pressure and perhaps taking into account old bonds between them, have agreed to sign a treaty of mutual defence in hopes of counterbalancing German and Japanese threats. The President, in an announcement today, has declared our willingness to remain open to possibly entering further alliances."
 philippines_political_events.131.a: "Washington returns as our protector."

 philippines_political_events.132.t: "The Philippines Realigns with America"
 philippines_political_events.132.d: "Having achieved its independence from the United States, the young Philippine Republic has been courted by all sides as tensions rise in the Pacific. Few would have thought that the Americans, divided by civil war, would ever be in a position to return to influence in Manila. Yet in the end, President [PHI.GetLeader] and the Philippine government have decided to choose the devil they know, agreeing to treaties of mutual defence and resuming high level Philippine-American relations.\n\nThis security arrangement is aimed to protect the islands from German and Japanese encroachment, but there is no going back to the 1920s status quo. Whether or not this treaty can truly protect the Philippines from war remains to be seen."
 philippines_political_events.132.a: "A new partnership? Or a return to servitude?"

 # 1939 Elections Events (150-199)
 philippines_political_events.150.t: "The 1939 Campaign Season Begins"
 philippines_political_events.150.d: "It's a presidential election year; in September, the voters of the Philippines will be headed to the polls to determine who will be the country's next leader. Already one candidate has thrown his hat in the ring: incumbent president Manuel Quezon. This comes as no surprise, as Quezon specifically sought the passage of a constitutional amendment several years ago to change his single six-year term to potentially two four-year terms. As the leader of the Nacionalista Party and most powerful man in the country, Quezon believes he can still cruise to re-election.\n\nIn this first-past-the-post national election, there can be only one viable challenger if the opposition wants any chance of success. The Democrata Party seems poised to nominate Claro M. Recto if it senses that the field is clear. However, Recto may hang back if it turns out that the old revolutionary Emilio Aguinaldo declares his own candidacy, as many of his confidantes are indicating. Rumours even have it that sections of the Nacionalista Party dissatisfied with Quezon are poised to split the party and back Manuel Roxas, though nothing has come of this yet. The syndicalist Partido Obrero has already declared that it will be boycotting the election, and is planning large anti-government demonstrations as the date nears."
 philippines_political_events.150.a: "Order and expertise will deliver results!"
 philippines_political_events.150.b: "Progress and fraternity lift up the masses!"
 philippines_political_events.150.c: "As one nation we will protect our independence."

 philippines_political_events.151.t: "The 1939 Philippine Elections Approaches"
 philippines_political_events.151.d: "It's a presidential election year; in September, the voters of the Philippines will be headed to the polls to determine who will be the country's next leader. Already one candidate has thrown his hat in the ring: incumbent president Manuel Quezon. Both Germany and Japan have attempted to cultivate close relationships with the President, but although he has given neither the cold shoulder, it is still uncertain which way he truly inclines. Perhaps it is for this reason that German and Japanese efforts have gotten deeper into the Nacionalista Party itself, where they might find an a more willing collaborator.\n\nIn this first-past-the-post national election, there can be only one viable challenger if the opposition wants any chance of success. Potential Democrata Party candidate Claro M. Recto has been spotted with German businessmen, who are believed to be bankrolling the party. Meanwhile, potential presidential contender Emilio Aguinaldo has just returned from a trip to Japan; there is little doubt as to where his friends lie. The syndicalist Partido Obrero has denounced the influence of foreign capitalists on the national election, and is planning large anti-government demonstrations as the date nears."
 philippines_political_events.151.a: "We must step up our efforts!"
 philippines_political_events.151.b: "Noted."

## Section 1b - Quezon's Second Term (1939-1943+)
 philippines_political_events.200.t: "President Quezon Cruises to Re-election"
 philippines_political_events.200.d: "The results are in: Manuel Quezon has secured re-election as President of the Philippine Republic. For months, people wondered whether Quezon's decade-long streak of uninterrupted political wins would finally come to an end, and it seems that they were foolish to do so. Once again, Quezon has proven himself a political master, effortlessly riding the currents of popular opinion while keeping intact the entrenched political establishment. Today, Quezon once again recited his oath of office from the balcony of Malacañang Palace as crowds cheered below."
 philippines_political_events.200.a: "Congratulations to President Quezon!"

 philippines_political_events.201.t: "The 1943 Presidential Elections"
 philippines_political_events.201.d: "This day was always bound to come. Though Quezon may have wished to go on as president (and rumours have it that he inquired with members of the Supreme Court to see if he could), term limits and declining health have finally compelled him to step down from the presidency. In his place, Vice President Sergio Osmeña stepped in as the Nacionalista candidate. Osmeña has long languished in Quezon's shadow, as equal parts friend and rival, but he has finally received the chance to take the reins himself. Easily cruising to re-election over token opposition, Osmeña's victory cements the Nacionalista's continued dominance of Philippine politics."
 philippines_political_events.201.a: "Congratulations to President Osmeña!"

## Section 1c - Roxas' Presidency (1939-1943+)
 philippines_political_events.300.t: "Roxas and the Elite reassert Control"
 philippines_political_events.300.d: "Quezon dug his own grave. Having become carried away by his self-image as father of the masses, he neglected to shore up his position in the Nacionalista Party. As a result, a large section of the party bucked and nominated Manuel Roxas for president. The caciques went into overdrive, using all of their influence to cajole, buy, and bully the people into voting against Quezon. When the results finally came in, it was clear their efforts had paid off: Roxas had won.\n\nToday, Roxas recited his oath of office from the balcony of Malacañang Palace as crowds cheered below. In his first speech as president, he announced a new course that would correct the errors of recent years and return the Nacionalista Party to its roots as the guarantors of sound, stable government. He indicated that would-be revolutionaries and malcontents would be dealt with harshly. In his final remarks, Roxas also indicated a willingness for the Philippines to cooperate with foreign partners."
 philippines_political_events.300.a: "Congratulations to President Roxas!"

## Section 1d - Aguinaldo's Presidency (1939-1943+)
 philippines_political_events.400.t: "Aguinaldo Upsets the Establishment"
 philippines_political_events.400.d: "Quezon dug his own grave. Having become too comfortable with his own position at the height of power, he failed to register the discontent that was bubbling below. As a result, the people finally bucked the Nacionalistas and flocked before the great hero Emilio Aguinaldo. The caciques went into overdrive, using all of their influence to try and cajole, buy, and bully the people into voting for Quezon, but it was not enough. When the results finally came in, it was clear the impossible happened: Aguinaldo had won.\n\nToday, Aguinaldo recited his oath of office from the balcony of Malacañang Palace as crowds cheered below. In his first speech as president, he announced a recovery of the spirit that had guided the country in its war for independence. The era of corrupt and divisive politics was drawing to an end, as the entire people rallied to the cause of the nation. In his final remarks, Aguinaldo announced his intention to make the Philippines work with Japan \"for a glorious Asian future\"."
 philippines_political_events.400.a: "Congratulations to President Aguinaldo!"

## Section 1e - Recto's Presidency (1939-1943+)
 philippines_political_events.500.t: "Recto Rallies Populist Forces"
 philippines_political_events.500.d: "Quezon dug his own grave. Having become too comfortable with his own position at the height of power, he failed to register the discontent that was bubbling below. As a result, the people finally bucked the Nacionalistas and gave their support to the Democrata candidate Claro Recto. The caciques went into overdrive, using all of their influence to try and cajole, buy, and bully the people into voting for Quezon, but the Democratas beat them to the punch. When the results finally came in, it was clear the impossible happened: Recto had won.\n\nToday, Recto recited his oath of office from the balcony of Malacañang Palace as crowds cheered below. In his first speech as president, he congratulated the Philippines for seeing its first ever peaceful transfer of power to a different political party. He underlined his administration's intentions to clean up corruption, protect civil liberties, and to above all serve the people. In his final remarks, Recto praised Germany as a \"protector of the rights and interests of small nations\"."
 philippines_political_events.500.a: "Congratulations to President Recto!"

## Section 1f - Evangelista's Presidency (1939-1943+)
 philippines_political_events.600.t: "Evangelista Leads a Socialist Revolution"
 philippines_political_events.600.d: "The election was Quezon's undoing. Though his popularity was in the pits, having completely lost the people's trust, he stubbornly attempted to hold onto power. With the opposition bickering and unable to coalesce behind a candidate, it seemed that the democratic process was failing. The Partido Obrero grew in Manila, proclaiming that the capitalist regime was nearing its end. When a peasant revolt broke out in Luzon, the constabulary melted away, and soon armed peasants were marching towards the capital. With the city paralysed by a general strike, the cowardly politicians fled, and the red flag was raised over Intramuros.\n\nFrom the balcony of Malacañang Palace, Partido Obrero leader Crisanto Evangelista proclaimed the birth of the Socialist Republic of the Philippines. He announced that a provisional executive had already been formed with himself at the head, which would begin the task of constituting a true workers' and peasants' government. Below, throngs of working class Filipinos cheered and sang the Internationale in a choir of dozens of languages"
 philippines_political_events.600.a: "Proletarians of the Philippines, unite!"

