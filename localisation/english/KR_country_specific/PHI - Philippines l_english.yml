 philippines_military_events.001.t: "Procuring Army Equipment"
 philippines_military_events.001.d: "With our army swelling in size and our traditional protector in retreat, our supply chain races to keep up. This is no easy task, especially as the bulk of arms development and production are concentrated in the hands of mutually distrustful Great Powers that threaten to plunge the world once more into war. After reaching out to different suppliers, we have received several promising offers of technical support in modernising our military, whether it be improving our rifles or artillery or our support network.\n\nSome in the high command have suggested a much more ambitious proposal - ensuring the long term security of our nation by developing an extensive procurement pipeline integrating multiple suppliers, maintenance and repair hubs, and sometimes creating new ones from scratch. It will be pricey, but so is freedom."
 philippines_military_events.001.a: "Procure German Support Equipment."
 philippines_military_events.001.b: "Acquire Japanese Infantry Equipment."
 philippines_military_events.001.c: "Purchase American Artillery."
 philippines_military_events.001.e: "We will build an arms network from the ground up!"

 philippines_military_events.020.t: "Importing Naval Designs"
 philippines_military_events.020.d: "For an island nation such as our own, controlling the waters around us is vital for our security- doubly so when the great powers competing for influence in the region have a massive head start laying down armadas we can never hope to match. Still, something is better than nothing, and our fledgling fleet could use a head start. We have received offers from various suppliers, each jockeying for influence in our developing navy. With naval warfare rapidly changing, embracing new technology is key to even the odds laid out against us.\n\nA more ambitious proposal from leading figures in our new navy and an alliance of shipyards has made a case for extensive investment by our government to jump start domestic naval shipbuilding. Allocating these funds would consume not only the money set aside for importing foreign naval designs, it would also require us to pull from deep within our coffers."
 philippines_military_events.020.a: "Build German U-Boats."
 philippines_military_events.020.b: "Acquire designs for Japanese Torpedo Bombers."
 philippines_military_events.020.c: "Purchase plans for American Destroyers."
 philippines_military_events.020.e: "We must be able to create ships of our very own!"

 philippines_military_events.040.t: "Seek Air Expertise"
 philippines_military_events.040.d: "The war in the air is a rapidly developing frontier in military development, and one we can ill afford to fall behind in. Controlling the skies and using it to rain down bullets, bombs, and torpedoes on invading forces might mean the difference between victory in defeat. Foreign suppliers have generously offered to aid us in developing and integrating some of these new aerial technologies, though we must never forget the basics either. Sometimes dubbed the \"Knights\" of the new age, a new generation of Philippine heroes eagerly line up to take their place defending the world above us."
 philippines_military_events.040.a: "Buy German Dive-Bombers."
 philippines_military_events.040.b: "Purchase Japanese Zero Fighters."
 philippines_military_events.040.c: "Rely on American Pilot Training."
 philippines_military_events.040.e: "We must find our own destiny in the skies!"

