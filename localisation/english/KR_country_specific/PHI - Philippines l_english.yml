 PHI_country_intro_content: "After centuries of Spanish rule, the Philippines entered open revolt in 1896, led by the revolutionary secret society Katipunan. A year later, the revolutionaries declared modern Asia's first republic. Success was not to last, as the Spanish counteroffensive forced the revolutionary government to flee. The Spanish-American War destroyed Spanish power in the Philippines, but it soon became clear that the United States were not going to allow an independent Philippine state to exist either. Thus began the Philippine-American War, which quickly devolved into guerrilla warfare as the Americans extended their control over the country. By 1902, the war was officially declared over as the major nationalist forces were defeated, and the Philippines became a US territory.\n\nThe national struggle transitioned from military to political. The Philippine Organic Act of 1902 had provided the insular government with an elected assembly, and the first elections were held in 1907. They were won overwhelmingly by the Nacionalista Party of Manuel Quezon and Sergio Osmeña, which called for \"immediate and unconditional independence\". Self-government was further strengthened by the Jones Act of 1916, which replaced the unelected Philippine Commission with the Senate. After years of lobbying and campaigning, Filipino representatives finally compelled the US Congress to pass the Tydings-McDuffie Act, which transformed the territory into the Commonwealth of the Philippines, established complete self-government in domestic matters, and set a date for full Philippine independence ten years in the future.\n\nThe first presidential election was handily won by a Manuel Quezon and Sergio Osmeña who became president and vice president respectively. The Nacionalista Party has controlled the legislature for its entire existence and currently holds an unassailable dominance over the political life of the country. The main opposition, the Democrata Party, has struggled to threaten the Nacionalistas' position. Since the Philippines is now under a presidential system of governance, the Democratas or another potential opposition movement will have to wait for the next presidential election to have a chance at power. For now, Quezon and the Nacionalistas are able to pursue their efforts at nation-building while keeping down peasant unrest and the embryonic syndicalist movement. All this stability is, of course, guaranteed by the United States' continued control over the country's defence and foreign policy."

