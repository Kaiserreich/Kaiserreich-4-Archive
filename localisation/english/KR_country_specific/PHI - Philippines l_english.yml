 philippines_political_events.093.t: "Our Triumph in Manila"
 philippines_political_events.093.d: "[ROOT.GetLeader] and his staff have received a telegram from Berlin today, recognising our tireless efforts in laying the groundwork for an alliance with the Philippines. While much of the credit for this great diplomatic victory will probably be monopolised by the foreign ministry, we can take pride in our handling of the situation - giving our nation a considerable advantage in the theatre thanks to our initiative."
 philippines_political_events.093.a: "We have done our duty well."

