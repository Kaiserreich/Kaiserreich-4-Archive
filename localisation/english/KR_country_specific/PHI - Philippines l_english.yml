#- Section 1: Political Events -#

## Section 1a - Quezon's First Term (1936-1939)
 #Initial Black Monday Chain (000-019)
 philippines_political_events.001.t: "Black Monday Rocks the Philippines"
 philippines_political_events.001.d: "The Philippines is an insular country in more ways than one. Under American rule, the country has been only slowly allowed to assert its aspirations while remaining tied to the metropole for its security and economic life. At the same time, the continued rule of the Nacionalista Party has contributed to an atmosphere of stability. The country's economy remains tethered to the United States, the chief market of both exports and imports and ultimate authority of its trade policy.\n\nThe news of Black Monday did not immediately rattle Manila, as the country's economic links with the German sphere are fairly modest. But when news came that the economic crisis had spread to the United States, it became clear that it would only be a matter of time before shocks were felt in the Philippines. With an economy based in the export of cash crops such as sugar, abaca, coconut products, and tobacco, the Philippines is bound tightly to the US, and a deepening depression there will undoubtedly lead to falling trade revenues.\n\nAs a colonial subject, there is only so much the Philippine government may do to face the crisis. Still, it is not helpless. In the face of near-guaranteed falling export revenues, there are ways to make up the difference. Cutting expenditures while raising certain taxes will help keep the budget under control. At the same time, measures must be taken to ensure that the common people are not reduced to poverty and starvation."
 philippines_political_events.001.a: "We are up to the challenge."

 philippines_political_events.002.t: "The Philippine Political Scene"
 philippines_political_events.002.d: "The Nacionalista Party has been the dominant force in Philippine politics since the first elections held in 1907. Its original platform was a simple one: immediate independence from the United States. Subsequent history proved rather more complicated, as Nacionalista leaders frequently shifted positions on the terms and time-frame of independence in their negotiations with American authorities. Finally, however, a timeline for eventual full independence has been achieved, and the Nacionalistas can claim that they have fulfilled the promise of their party's name.\n\nThough the Philippines may be a liberal democracy on paper, its political culture holds much to be desired. In a country where most of the population is desperately poor and lacks much education, politics is dominated by local elites known as \"caciques\". Caciques form alliances through mutual interest and family ties, and exert their influence through the dispensing of patronage. Political success is won by those who are the best at playing this corrupt system, and no one is better at it than Nacionalista leader and current President Manuel Quezon.\n\nThat is not to say that Philippine democracy is a total sham. The opinion of the masses still matters, and when their displeasure reaches a boiling point, it can rock the ship of state. Quezon's success comes not only from his relationship with the country's elite, but from his ability to convince ordinary Filipinos that he is also a champion of the common man. Under the vague slogan of \"social justice\", Quezon has pursued a quasi-populist agenda. Though Quezon's critics may rightly say that he has been more talk than action, the limited social programs of his presidency have won Quezon considerable popularity."
 philippines_political_events.002.a: "Can Quezon really rule forever, though?"

 philippines_political_events.003.t: "Potential Challengers"
 philippines_political_events.003.d: "From his balcony at Malacañang Palace, Quezon might rightly feel secure in his position at the top of the Philippines. That is, so long as things continue along more or less the same trajectory. Quezon will have to face another election eventually, and a lot might happen in three years.\n\nIt is not clear at this point, however, who would even oppose Quezon. The most likely candidates would come from the Partido Democrata. Eternally stuck in the opposition and struggling to define itself as more than \"not-the-Nacionalistas\", the party will soon have to choose to rally behind either the idealistic Claro M. Recto, who promises to transform politics for the better, or the old revolutionary Emilio Aguinaldo, an increasingly vocal critic of the government who may use his personal popularity and nationalist credentials to make a bid for the presidency.\n\nAt the same time, syndicalist sentiment continues to grow among Philippine workers and peasants. Channelled into the radical Partido Obrero, the socialists find inspiration in the Third Internationale and dream of revolution. There is little possibility that they could ever win a presidential election, but if strong enough they could attempt to destabilise the Republic.\n\nHowever, the real threat to Quezon's power comes not from without, but from within. There is no shortage of highly ambitious figures among the Nacionalistas who may claim loyalty to the President but would eagerly snatch the crown if it were offered to them. Quezon's success and popularity have squashed any challengers for the moment, but should the President make a slip, he may find his own party revolting against him."
 philippines_political_events.003.a: "In politics, it's all about who you know."
 philippines_political_events.003.b: "The future of the Philippines rests with the people."

 philippines_political_events.004.t: "The Elites are Angry"
 philippines_political_events.004.d: "Great changes have been taking place in the Philippines. President Quezon's trumpeting of \"social justice\" has not been mere rhetoric, but has truly heralded the coming of an administration that is more focused on delivering concrete reforms to the masses. Quezon has always enjoyed basking in the affections of the people, and his personal popularity has never been higher. Reports from the provinces bring stories of peasant groups with falling attendance, as tenants counter the exhortations of agitators with the response that the President will fix it.\nKeeping the people satisfied is all well and nice, but it does not come without costs. Local elites feel their influence slipping as the lower classes look towards the central government for security and rewards. This discontent is trickling upwards to the capital as Nacionalista congressmen quietly squirm over Quezon's populist course. Though closely kept from the President himself, there is talk of a brewing party revolt to challenge Quezon in the next election. It is also rumoured that foreign powers are keeping themselves tuned in to these developments, seeing in a challenger to Quezon the opportunity to expand their influence."
 philippines_political_events.004.a: "The President decides!"
 philippines_political_events.004.b: "Don't worry, Quezon has not forgotten his most loyal benefactors."

 philippines_political_events.005.t: "The Populists are Angry"
 philippines_political_events.005.d: "One does not expect too much from democracy in the Philippines, well-known for its corruption and clientelism. Still, it is surprising how nakedly cynical Quezon's administration has been. The people laugh at talk of \"social justice\", as the lower classes remain mired in poverty. Meanwhile, government largesse trickles down to local elites, who keep the political wheels turning. The Nacionalista Party has abandoned any factionalism and stands loyally behind Quezon.\nIt may be, however, that the Nacionalistas are overconfident in their position. Having grown used to governing with no effective opposition, they may be missing its growth right under their noses. The Democrata Party under Claro Recto is attempting to tap into the discontent with unexpected success. At the same time, the old revolutionary Emilio Aguinaldo, a populist if there ever was one, is mulling a run for president in the next election. Most concerning is the growth of the radically syndicalist Partido Obrero, which thinks not in terms of elections but revolutions. It is also rumoured that foreign powers are keeping themselves tuned in to these developments, seeing in a challenger to Quezon the opportunity to expand their influence."
 philippines_political_events.005.a: "Our position is unassailable!"
 philippines_political_events.005.b: "Perhaps we should throw the masses a bone."

 #American Civil War Chain (020-039)
 philippines_political_events.020.t: "The Declaration of the Republic"
 philippines_political_events.020.d: "In a shocking turn of events, civil war has erupted in the United States of America, and their power projection in the Pacific has vanished overnight. Communications with Washington have broken down, and the American High Commissioner is at a complete loss for what to do. At 9 AM today, President Quezon, backed by his cabinet and the Philippine Congress, declared the Second Philippine Republic before a cheering crowd at Malacañang Palace.\n\nWith all the jubilation, it will take a little while for the full effects of the moment to be felt. The political dominance of Quezon and the Nacionalista Party has been inextricably linked with the Philippine struggle for independence, and now with the United States out of the picture, the landscape has changed. Most significant is a recent change to the Constitution, in which Quezon pushed through an amendment shortening the presidential term from six years to four, but giving him the option to seek another term. This means the next presidential election will be as soon as 1939, and who Quezon's opponents will be remains to be seen.\n\nRight now, the task at hand is to figure out what to do with the remaining Americans. Although they have been streaming out of the country in the last few months, many remain, including American soldiers guarding their military bases—which happen to be full of very valuable equipment. With no government to back them up, they are at the mercy of whatever decision we take."
 philippines_political_events.020.a: "These rifles and jeeps are a small price to pay for occupation."
 philippines_political_events.020.b: "Have them stand down, but leave them their property."

 #Fight for the Philippines Events (040-059)
 philippines_political_events.040.t: "The Fight for the Philippines"
 philippines_political_events.040.d.body: "Only a short time ago, the Philippines was the United States' citadel in the Western Pacific. That status quo is suddenly gone. With the withdrawal of American warships and soldiers following the eruption of the American Civil War, the Philippines has declared itself an independent republic. At the same time, it has never been in a more precarious position. The United States was the main check on the duelling designs of Japan and Germany in the region, and with it gone the two powers' rivalry has flared up once again. The Philippines lies in between Tokyo and Singapore, and its allegiance is ripe for the taking. Already, diplomatic and economic missions have sailed for Manila, hoping to curry favour with the new Asian republic."
 philippines_political_events.040.d.PHI: "$philippines_political_events.040.d.body$\n\nFor the Philippines, this situation presents both an opportunity and a risk. Aligning with a power provides benefits but will also earn the enmity of its opponent. Some incline towards Japan, with its vision of Pan-Asian cooperation and the end of Western imperialism. Others point towards Germany, still the world's hegemon and guardian of the present order. Still more advocate keeping distance from both Japan and Germany, though under present circumstances this will likely prove a challenge. Not a few quietly curse the withdrawal of the Americans, and hope against hope that the US, colonial master though it was, may someday recover its strength."
 philippines_political_events.040.d.GER: "$philippines_political_events.040.d.body$\n\nThe Philippines was never much on Germany's radar. Though there is a respectable German commercial presence in the country, the Kaiserreich was happy to recognise America's hegemony over the islands, and focused on preserving its Asian presence through cooperation with British and Dutch colonial officials while establishing relations with independent Asian states like Siam and Burma. Now that a new Asian state has arrived on the scene, we may want to continue this practice with the newly independent Filipino government. If for no other reason, we should strive to get Manila on our side before Tokyo can."
 philippines_political_events.040.d.JAP: "$philippines_political_events.040.d.body$\n\nThe Philippines have long been a thorn in Japan's side. It was the centre of American influence and military strength in the region, both of which were long considered by Tokyo as a potential threat to the growing power of the Japanese Empire as well as a disgusting display of Western imperialism. With the Americans gone, however, the situation has changed. The Philippines lay unaligned, but are already a major Japanese trade partner and hosting a sizable Japanese population. An alliance with the Philippines would greatly extend Japanese power to the south. If for no other reason, we should strive to get Manila on our side before Berlin can."
 philippines_political_events.040.d.USA: "$philippines_political_events.040.d.body$\n\nThe withdrawal from the Philippines was a sad day for the United States. Even though the relationship between the two countries was that of master and subject, there was also a genuine friendship between many Americans and Filipinos. As American forces left, they were often (privately) told by Filipino leaders that the Philippines would be open to realignment with the United States once the present civil unrest were over. With the worst of the war behind us, the opportunity of reasserting our power in the Western Pacific presents itself. But Germany and Japan have been vying for influence in Manila while we've been away, and we need to catch up- fast."
 #These options are for the Philippines
 philippines_political_events.040.a: "Favour the Germans."
 philippines_political_events.040.b: "Favour the Japanese."
 philippines_political_events.040.c: "Maintain a position of neutrality."
 #These options are for the other tags
 philippines_political_events.040.e: "Bolster the German consulate in Manila."
 philippines_political_events.040.f: "Bolster the Japanese consulate in Manila."
 philippines_political_events.040.g: "Tell them that the Americans are back!"
 philippines_political_events.040.h: "This isn't worth our attention right now."

 philippines_political_events.045.t: "The Germans Depart From Manila"
 philippines_political_events.045.d.GEA_invaded: "In a sudden turn of events, the German embassy in Manila has been rapidly downsizing its staff over the last few weeks. Today, the ambassador has finally revealed why: Germany and the Philippines are now at war. Whatever the cause, German hopes of securing the allegiance of the Philippines through diplomacy have completely evaporated - now Manila will only be taken by force. For the Philippines, it remains to be seen whether or not a consensus will form over what to do next."
 philippines_political_events.045.d.GEA_dead: "In a sudden turn of events, Singapore has fallen - effectively discrediting German efforts to influence the Philippines. Already, the German embassy in Manila has begun downsizing its staff, abandoning their hopes of securing the Philippines through diplomacy. At this point, it would appear, the Germans are fighting for their own survival in East Asia, and their hard earned empire hangs in the balance."
 philippines_political_events.045.a: "They shall bother us no more."
 philippines_political_events.045.b: "We shall return... some day."

 philippines_political_events.046.t: "The Japanese Depart From Manila"
 philippines_political_events.046.d.JAP_invaded: "In a sudden turn of events, the Japanese embassy in Manila has been rapidly downsizing its staff over the last few weeks. Today, the ambassador has finally revealed why: Japan and the Philippines are now at war. Whatever the cause, Japanese hopes of securing the allegiance of the Philippines through diplomacy have completely evaporated - now Manila will only be taken by force. For the Philippines, it remains to be seen whether or not a consensus will form over what to do next."
 philippines_political_events.046.d.JAP_dead: "In a sudden turn of events, Taiwan has fallen - effectively discrediting Japanese efforts to influence the Philippines. Already, the Japanese embassy in Manila has begun downsizing its staff, abandoning their hopes of securing the Philippines through diplomacy. At this point, it would appear, the Japanese are fighting for their own survival in the Pacific, and their hard earned empire hangs in the balance."
 philippines_political_events.046.a: "They shall bother us no more."

 #Economic support events
 philippines_political_events.050.t: "The Germans Offer Economic Aid"
 philippines_political_events.050.d: "The Great Depression and the collapse of the United States into civil war has thrown the Philippine economy to a tailspin. As the young nation works to retool its economy away from its colonial roots and lift itself from its own economic malaise, local German authorities in East Asia have offered a helping hand. They are willing to subsidise local German and German aligned businessmen in developing enterprises in the Philippines, promoting growth and ostensibly creating prosperity for both sides. How these spoils will be distributed is another question - the hidden strings involved are a concern for even the most business-friendly statesman."
 philippines_political_events.050.a: "We'll take all the help we can get!"
 philippines_political_events.050.b: "No thank you."

 philippines_political_events.051.t: "The Americans Offer Economic Aid"
 philippines_political_events.051.d: "The Great Depression and the collapse of the United States into civil war has thrown the Philippine economy to a tailspin. As the young nation works to retool its economy away from its colonial roots and lift itself from its own economic malaise, revived American interests have offered a helping hand. They are willing to subsidise local Americans and American aligned businessmen in developing enterprises in the Philippines, promoting growth and ostensibly creating prosperity for both sides. How these spoils will be distributed is another question - the hidden strings involved are a concern for even the most business-friendly statesman."
 philippines_political_events.051.a: "We'll take all the help we can get!"
 philippines_political_events.051.b: "No thank you."

 philippines_political_events.052.t: "The Japanese Offer Economic Aid"
 philippines_political_events.052.d: "The Great Depression and the collapse of the United States into civil war has thrown the Philippine economy to a tailspin. As the young nation works to retool its economy away from its colonial roots and lift itself from its own economic malaise, the Japanese government has offered a helping hand. They are willing to subsidise local Japanese and Japanese aligned businessmen in developing enterprises in the Philippines, promoting growth and ostensibly creating prosperity for both sides. How these spoils will be distributed is another question - the hidden strings involved are a concern for even the most business-friendly statesman."
 philippines_political_events.052.a: "We'll take all the help we can get!"
 philippines_political_events.052.b: "No thank you."

 philippines_political_events.053.t: "The Philippines Accepts Our Economic Support"
 philippines_political_events.053.d: "The Great Depression and the collapse of the United States into civil war has thrown the Philippine economy to a tailspin. As the young nation works to retool its economy away from its colonial roots and lift itself from its own economic malaise, they have eagerly accepted our proposal to subsidise business enterprises in their nation, deepening economic ties between us and promoting mutual economic prosperity. Left unsaid are the hidden strings in this transaction: the unspoken influence we now command inside Manila."
 philippines_political_events.053.a: "Wonderful News!"

 philippines_political_events.054.t: "The Philippines Declines Our Economic Support"
 philippines_political_events.054.d: "The Great Depression and the collapse of the United States into civil war has thrown the Philippine economy to a tailspin. As the young nation works to retool its economy away from its colonial roots and lift itself from its own economic malaise, they have nevertheless rejected our proposal to subsidise business enterprises in their nation, which would have promoted mutual economic prosperity and given their people the support they so desperately need. While we are certain the Philippine people will regret the suspicious and short-sighted nature of their leaders in the future, for the present we have been dealt an unfortunate blow."
 philippines_political_events.054.a: "Unfortunate."

#Military aid events
 philippines_military_events.060.t: "The Germans Offer Military Aid"
 philippines_military_events.060.d: "The Philippine Army was officially established in December 1935, to be built out of veterans from the Philippine Constabulary and the Philippine Scouts with American help. These plans never fully materialised before the Second American Civil War thrust the Philippines into unknown waters, and many wonder if the new Republic is up to the task of arming and training the force necessary to defend the islands from foreign invasion.\n\nThe Germans offer to take over the role of American trainers, promising the delivery of arms and experienced military advisors needed to train an entire division along German lines. This division would then be the model for the further development of the Philippine military, greatly increasing their influence on our army's development. Given the circumstances, it is unlikely we can ask for a better deal."
 philippines_military_events.060.a: "We graciously accept their offer."
 philippines_military_events.060.b: "We must politely decline."

 philippines_military_events.061.t: "The Americans Offer Military Aid"
 philippines_military_events.061.d: "The Philippine Army was officially established in December 1935, to be built out of veterans from the Philippine Constabulary and the Philippine Scouts with American help. These plans never fully materialised before the Second American Civil War thrust the Philippines into unknown waters, and many wonder if the new Republic is up to the task of arming and training the force necessary to defend the islands from foreign invasion.\n\nThe Americans have offered to finish what they started, promising the delivery of arms and experienced military advisors needed to train an entire division along American lines. This division would then be the model for the further development of the Philippine military, greatly increasing their influence on our army's development. Given the circumstances, it is unlikely we can ask for a better deal."
 philippines_military_events.061.a: "We graciously accept their offer."
 philippines_military_events.061.b: "We must decline"

 philippines_military_events.062.t: "The Japanese Offer Military Aid"
 philippines_military_events.062.d: "The Philippine Army was officially established in December 1935, to be built out of veterans from the Philippine Constabulary and the Philippine Scouts with American help. These plans never fully materialised before the Second American Civil War thrust the Philippines into unknown waters, and many wonder if the new Republic is up to the task of arming and training the force necessary to defend the islands from foreign invasion.\n\nThe Japanese have offered to step up as a patron for this fledging force, promising the delivery of arms and experienced military advisors needed to train an entire division along Japanese lines. This division would then be the model for the further development of the Philippine military, greatly increasing their influence on our army's development. Given the circumstances, it is unlikely we can ask for a better deal."
 philippines_military_events.062.a: "We graciously accept their offer."
 philippines_military_events.062.b: "We must politely decline."

 philippines_military_events.063.t: "The Philippines Accepts Our Military Aid"
 philippines_military_events.063.d: "The Philippine Army was officially established in December 1935, to be built out of veterans from the Philippine Constabulary and the Philippine Scouts with American help. These plans never fully materialised before the Second American Civil War thrust the Philippines into unknown waters, and many wonder if the new Republic is up to the task of arming and training the force necessary to defend the islands from foreign invasion. Our offer to supply their forces with men and material needed to train a model division along [ROOT.GetAdjective] lines has been graciously accepted. If all goes as planned, the lessons learned by this division will be used for the further development of the Philippine military, greatly increasing our influence on their army's development and preparing them as an ally for a future conflict."
 philippines_military_events.063.a: "All according to plan."

 philippines_military_events.064.t: "The Philippines Declines Our Military Aid"
 philippines_military_events.064.d: "The Philippine Army was officially established in December 1935, to be built out of veterans from the Philippine Constabulary and the Philippine Scouts with American help. These plans never fully materialised before the Second American Civil War thrust the Philippines into unknown waters, and many wonder if the new Republic is up to the task of arming and training the force necessary to defend the islands from foreign invasion. Despite this, the Philippine government has stubbornly refused our offer to supply their forces with men and material, fearing our growing influence on their armed forces. This will leave their shores dangerously vulnerable to invasion."
 philippines_military_events.064.a: "In time they will realise their mistake"

 philippines_military_events.065.t: "A Model Division Completes Training"
 philippines_military_events.065.d: "Thanks to military advisors and material from [FROM.GetNameDef], a model division has been formed, equipped and trained. Built along the latest in [FROM.GetAdjective] military doctrine, this Model Division is an inspiring sight. The next steps of course will be for other units in our fledgling military to imitate this design, and we will send the freshly trained officers and NCOs from this division to others in order to catch them up to speed. All in all, this has been a great victory for [FROM.GetAdjective]-Philippine Cooperation!"
 philippines_military_events.065.a: "A modern division for modern war!"
 philippines_military_events.065.b: "We don't need a new division, but the equipment will be useful."
 PHI_create_locked_division: "§YThis template will be locked and cannot be modified until $PHI_fight_for_the_philippines_decision_cat$ is over§!"

 #Neutrality Alignment (070-089)
 philippines_political_events.070.t: "The Philippines Entrenches its Neutrality"
 philippines_political_events.070.d: "In the end, the Philippines has managed to fend off foreign attempts to pressure them into an alliance. Like most things in international relations, this also comes with some downsides. The general public is reluctant to commit to any foreign military adventures, and the Philippines will likely seek to bunker down and attempt to remain neutral amid the sea of war. Of course, peace virtually always beats war and our neutrality comes with the added benefit of political flexibility - if war does come to our shores or the situation otherwise rouses the general public to war we may yet end up joining a faction."
 philippines_political_events.070.a: "For now, we keep our options open and hope for the best."

 philippines_political_events.071.t: "The Philippines Entrenches its Neutrality"
 philippines_political_events.071.d: "Having achieved its independence from the United States, the young Philippine Republic has been courted by all sides as tensions rise in the Pacific. Spurning overtures from Tokyo and local German authorities in Singapore, President [PHI.GetLeader], has declared his nation's neutrality in any armed conflict.\n\nIt will likely not be so easy. Manila sits in a strategic location, and while they have implicitly threatened to align against any invader, the temptation to secure their allegiance by force remains strong. How this nation caught in the middle of a showdown between two powers will navigate these stormy waters remains to be seen."
 philippines_political_events.071.a: "Do they really think they can survive on their own?"

 philippines_political_events.072.t: "[FROM.Capital.GetCapitalVictoryPointName] Forces Us Into Neutrality"
 philippines_political_events.072.d: "Though [FROM.GetNameDef] has had a distinct advantage in political influence over the Philippines and the state of bilateral relations had been moving towards cementing an alliance, the [FROM.GetAdjective] government has decided instead to leverage that influence to press us into neutrality. Maybe this is because they did not want to overstretch themselves, maybe this is because of their own fickle politics, maybe (we dread) this is because they have negative intentions for us in the future. Either way, we have bought peace for now."
 philippines_political_events.072.a: "Then so be it."

 #Reichspakt Alignment (090-109)
 philippines_political_events.090.t: "Our Triumph in Manila"
 philippines_political_events.090.d: "Thanks to German pressure and promises, the Philippine government has decided to throw their lot with us in the coming conflicts in East Asia. Bilateral relations between us have been trending towards an alliance, with much of the footwork being done by local German authorities in Singapore. It seems only logical that we stand together against the Japanese threat, though perhaps it would be better to simply push them towards formal neutrality, denying our rivals ground."
 philippines_political_events.090.a: "With these treaties we will bind them to us."
 philippines_political_events.090.b: "A neutral Philippines serves our interests best."

 philippines_political_events.091.t: "The Philippines Joins the Reichspakt"
 philippines_political_events.091.d: "Thanks to German pressure and promises, the Philippine government has decided to throw their lot with them in the coming conflicts in East Asia. Bilateral relations between us have been trending towards an alliance, and it seems only logical that we stand together against the Japanese threat. We can only hope that their fleet is sufficient to protect both our shores and theirs, as the new nation takes a perilous turn."
 philippines_political_events.091.a: "Berlin is our only chance against the Japanese menace."

 philippines_political_events.092.t: "The Philippines Joins the Reichspakt"
 philippines_political_events.092.d: "Having achieved its independence from the United States, the young Philippine Republic has been courted by all sides as tensions rise in the Pacific. Spurning overtures from Tokyo, President [PHI.GetLeader], fresh from his election victory, has announced his intentions to sign a series of binding military agreements with Berlin.\n\nThis security arrangement, brokered by local German authorities in Singapore, is a tremendous victory for [GEA.GetLeader], providing the Ostasienflotte vital bases in the Pacific. But whether or not this will bring peace to the islands or invasion remains to be seen."
