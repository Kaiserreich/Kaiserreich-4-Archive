 PHI_join_internationale: "Join the Internationale"
 PHI_join_internationale_desc: "As revolutionary comrades, we must band together against the forces of capitalism and imperialism, demonstrating the solidarity of the working people against those who would oppress them!"

 PHI_fight_for_the_philippines_decision_cat: "The Fight for the Philippines"
 PHI_fight_for_the_philippines_decision_tt: "The Second American Civil War has forced an American retreat across the Pacific, shattering their colonial influence over the Philippines and leaving a power vacuum in the region. Sitting in a vital position in the Pacific, the race is on to secure Manila, with German and Japanese representatives scurrying to bribe politicians, cajole military officers, and influence public opinion for the Pact and Sphere. Many Filipinos are reluctant to commit their nation to a foreign sphere, but with the possibility of war looming a choice will have to be made.\n\nThe side with the greatest amount of influence by the time of the §YSeptember 1939 Philippine Elections§! will see the Philippines join their faction. Otherwise, the Philippines will remain unaligned.\n\n[PHI_fight_for_the_philippines_decision_cat_scripted_loc]"
