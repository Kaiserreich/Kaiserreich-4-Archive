 belgium_events.1.t: "Disaster of 17 February '36"
 belgium_events.1.d: "The 17th of February, which marks the day that Adelbert I was crowned as king of Belgium and took control of the country, has been annually marked with celebrations in the capital. Military parades and fanfares announced the start of the celebrations, and at 12 o'clock Adelbert mounted the balcony of the palace watching over the Warande.\n\nAs he addressed the population and celebrated another peaceful year, a loud bang resounded against the stone walls of the palace. In the midst of the crowd a group of rebels had fired a gun in the direction of the king. They shouted "Vive la Révolution" and "Weg met de mof!". Dozens of men and women placed at tactical locations in the crowd by the combined resistance started rallying the people and prepared to storm the palace.\n\nPolice quickly mobilised and formed a protective circle around the palace gates, and though the crowd dispersed into the surrounding streets revolt quickly became too large for the local police force to handle."
 belgium_events.1.a: "Send in the army!"
 belgium_events.1.b: "We should wait for them to calm down."

 belgium_events.2.t: "Black Monday Hits Flanders-Wallonia!"
 belgium_events.2.d: "On the 2nd of February the German Stock Market crashed resulting in an economic crisis like never before. Flanders-Wallonia, already weakened by the reparations and reconstruction of its country has been hit very hard. Hundreds left the Brussels stock exchange crying and screaming. Drastic action will be required to save the struggling people of Flanders-Wallonia."
 belgium_events.2.a: "What will we do?"

### Black Monday ###
 belgium_black_monday_events.2.t: "Run on the Banks"
 belgium_black_monday_events.2.d: "With stocks plummeting on the Brussels stock exchange, thousands of citizens are flocking to the banks trying to withdraw as much cash as possible. The Societe General in Brussels is panicking as they see their cash reserves quickly dwindle, urging the king to take action before riots erupt on the streets. While paying out to our citizens would guarantee stability in the short term, it would also come at a tremendous cost to the Government."
 belgium_black_monday_events.2.a: "Close the banks!"
 belgium_black_monday_events.2.b: "Let the fools withdraw their cash."

 belgium_black_monday_events.3.t: "Middenkredietkas Declares Bankruptcy"
 belgium_black_monday_events.3.d: "Bad investments, plummeting stocks and their support of friendly banks all conspired to quickly bring the Middenkredietkas down in a brutal liquidity collapse. As the financial branch of the Boerenbond, the farmer representative body that boomed in influence after the Weltkrieg due to German reliance on Mitteleuropa crops, thousands of farmers who had invested their capital into the organisation now stand with empty pockets. Thousands have been left virtually penniless in a period of ever increasing instability and financial insecurity.\n\nMembers of Parliament have proposed the creation of a CKL, or Centrale Kas voor Landbouwkrediet, to support the troubled farmers by promising to provide generous subsidies to the agricultural sector upon economic recovery. While this would be a tremendous burden for the AVV and ABB, it would greatly help the image of Adelbert and the pro-German regime."
 belgium_black_monday_events.3.a: "Create the CKL."
 belgium_black_monday_events.3.b: "They'll have to save themselves."

 belgium_black_monday_events.4.t: "Aan- en Verkoopvennootschap Requests State Intervention"
 belgium_black_monday_events.4.d: "Despite the creation of the CKL to pay back the farmers, the other financial branch of the Boerenbond is suffering greatly. The AVV, or 'Buy and Sell Society' responsible for supporting farmers in buying farming equipment and supplies in bulk was forced to close the doors of its stores after thousands of farmers swarmed them to secure their unsure future."
 belgium_black_monday_events.4.a: "Grant them a government loan."
 belgium_black_monday_events.4.b: "The markets will decide their fate."

 belgium_black_monday_events.5.t: "Societe General de la Belgique Splits Up"
 belgium_black_monday_events.5.d: "The largest coorporation of Flanders-Wallonia and created by the Dutch in 1815, the Societe General has been the driving power behind much of the rapid industrialisation and colonial expansion of the 19th century. After the loss of the Congo and the start of the German occupation, its power fell precipitously but even today they are still the most important economic institution of our nation, dominating nearly 40% of the industrial sector.\n\nTo weather the storm caused by Black Monday, several members of the liberal party are suggesting that we hive off the unprofitable branches and salvage what we can. The Generale Bank would be sold off as a separate subsididy of the main organisation and would handle the bank's affairs independent of interference by the SGB."
 belgium_black_monday_events.5.a: "Block the proposed split."
 belgium_black_monday_events.5.b: "An independent bank would be a wise move."

 belgium_black_monday_events.6.t: "Creation of the Banking Committee"
 belgium_black_monday_events.6.d: "In an effort to stop the catastrophic impact that Black Monday is having on the Flemish-Walloon banks, the government has proposed the creation of a banking commission to oversee the crisis recovery and stop the economy from imploding. While this is guaranteed to be opposed by German bank managers who see this as an effort by the Flemish-Walloon government to diminish their influence, desperate times call for desperate measures."
 belgium_black_monday_events.6.a: "The king blocks the proposal."
 belgium_black_monday_events.6.b: "The proposal passes unanimously."

 belgium_black_monday_events.7.t: "Strike of the Potato Farmers"
 belgium_black_monday_events.7.d: "Angered by the Government response to the collapse of the Middenkredietkas, thousands of farmers have driven their tractors to Brussels to protest against their mistreatment. The Catholic party has opened a debate in Parliament pleading the king to allow them to allocate funds to keep the Boerenbond from collapsing and devastating Flanders-Wallonia's agricultural sector."
 belgium_black_monday_events.7.a: "Send in the Vlaamse Wacht."
 belgium_black_monday_events.7.b: "Allocate funds to rescue the Boerenbond."

 belgium_black_monday_events.8.t: "Restoration of the NLVC"
 belgium_black_monday_events.8.d: "Originally founded by the German occupiers during the Weltkrieg, the Nationale Landbouw- en Voedingscorporatie, or 'National Farming and Food Corporation' dictated a strict and planned policy to keep Belgian agriculture afloat. While the organisation was dismantled after the war since rations and military management were no longer necessary, the failure of the Middenkredietkas and Boerenbond to assist in the Black Monday crisis has prompted the pro-German regime to rekindle these plans and consider reforming the agency."
 belgium_black_monday_events.8.a: "Dismantle the Boerenbond."
 belgium_black_monday_events.8.b: "Refuse the NLVC plan."

 belgium_events.3.t: "Army Deployed Against the Rioters"
 belgium_events.3.d: "The closest division was quickly mobilised and used to suppress the rioters. The rioters however, enraged by the heavy weaponry, became even more violent and attacked the palace defences. The army was finally able to suppress the rioters by opening fire. 106 rioters would find their death the same day and hundreds more were arrested in the following days. We seem to have temporarily regained control but strong measures will have to be implemented to prevent another disaster."
 belgium_events.3.a: "We should prepare for further violence."

 belgium_events.5.t: "The Riots Continue"
 belgium_events.5.d: "Trapped in the palace but safe from the rioters outside, the king decided not to resort to the use of heavy weaponry and has instead sought to deal with the protestors solely by using local police battalions. However, the riot has proven not to be so easily suppressed and has started to spread throughout the entire city. Student organisations in the cities of Leuven, Ghent and even Brussels itself had been preparing their own protest march and quickly organised themselves. Chanting the Brabançonne and the Vlaamse Leeuw, waving banners and protesting through the streets, the protests have quickly become nearly insurmountable for the Police."
 belgium_events.5.a: "It's only becoming worse!"

 belgium_events.6.t: "Walloons in Charleroi and Mons Rise Up"
 belgium_events.6.d: "Massive strikes and protest are also plaguing Wallonia, where the large industrial cities of Charleroi and Mons have started organising themselves into a full scale rebellion. Supported by the syndicalist resistance and raids of the Police headquarters in Mons, the revolters have reorganised themselves outside of the city biding their time."
 belgium_events.6.a: "Will this never end?"

 belgium_events.7.t: "Mass Desertion"
 belgium_events.7.d: "As the rebellion grows by the day, many soldiers of the former Belgian army have deserted and joined forces with the rebellion. Well armed, they may pose a significant threat to our ability to suppress the revolt."
 belgium_events.7.a: "Ask for German reinforcements."

 belgium_events.8.t: "Support for Independence Grows"
 belgium_events.8.d: "As the different factions keep growing there will soon be a choice that might decide the future of our country. For the moment there is little contact between the Walloon rebels and the Flemish. It might be in our best interest to keep the situation separated until we can crack down on the rebellion."
 belgium_events.8.a: "Keep them separated and we will prevail!"
 belgium_events.8.b: "We can't spare the resources at the moment."

 belgium_events.9.t: "Mayday"
 belgium_events.9.d: "On the first of May the syndicalists celebrate the fight for the 8-hour workday as described by the second Internationale in 1889. Despite the rebellion raging on throughout Belgium many syndicalists see this day as sacred and guerrilla strikes will be less fierce today. This could be our opportunity to organise a counter attack!"
 belgium_events.9.a: "Perform coordinated strikes against key figures."
 belgium_events.9.b: "Install a curfew in Liege, Namur and Charleroi."

 belgium_events.10.t: "Assassination Attempts Have Failed!"
 belgium_events.10.d: "During the assault by our troops on the Charleroi Headquarters one of the soldiers who sympathised with the syndicalist cause turned his back on his fellow soldiers and lured them into a trap. Syndicalist forces ended up quickly capturing the rest of his unit and are holding them hostage."
 belgium_events.10.a: "Is there nothing we can do right?"

 belgium_events.11.t: "Syndicalists and Royalists unite!"
 belgium_events.11.d: "After the catastrophic attack on the Charleroi headquarters the Royalists and Syndicalists have reinforced their pact and set aside their differences until German occupation has come to an end."
 belgium_events.11.a: "They have only made themselves a bigger target!"

 belgium_events.13.t: "Syndicalists Strike Back!"
 belgium_events.13.d: "After the catastrophic attack on the Charleroi headquarters the syndicalists are planning a massive terrorist attack on our infrastructure. We are however unable to reinforce both the army bases and our industrial complexes so we need to make a choice."
 belgium_events.13.a: "Protect the army bases!"
 belgium_events.13.b: "Safeguard our industry!"

 belgium_events.140.t: "Foundation of the 'Geuzengroep'"
 belgium_events.140.d: "Due to rising tensions in the industrial city of Antwerp, a new resistance movement has been detected by our intelligence services. They are called the 'Geuzengroep' and seem to have gathered a lot of support around the harbour area, rallying the populace behind their cause. They seem to work mostly underground though and as such there seems to be no more intel about either their members or their leader."
 belgium_events.140.a: "Keep a close eye on them."

 belgium_events.142.t: "Loss of the 20th Train Convoy"
 belgium_events.142.d: "After the capture of a large terrorist cell trying to breach the Von Bissingkazerne in Mechelen, the commander has decided to transport the prisoners to a safer location closer to the main bulk of the army. 276 prisoners were put on the train convoy, called the 20th Train Convoy. Accompanied by a convoy of 15 soldiers and their officer, they left for Leuven. However between Boortmeerbeek and Haacht the train was stopped by three young men who, under fire from German forces, opened the prison train and allowed 168 of the prisoners to escape before the Germans regained control of the train."
 belgium_events.142.a: "Strengthen the protection of our convoys!"

 belgium_events.143.t: "Groupe G"
 belgium_events.143.d: "While our forces were engaged in Wallonia, a devastating terrorist attack was launched on the Electrical Train Network by the infamous Groupe G. They are a resistance movement composed almost entirely of students from the ULB, free university of Brussels. Encouraged by the protest at the universities of Ghent and Leuven, a group of engineering students from the ULB prepared a nationwide attack on the railroad system. This was the first time an attack occurred in both Flanders and Wallonia by the same group. We will have to stay wary of further cooperation between the two regions."
 belgium_events.143.a: "Track down these students!"

 belgium_events.144.t: "Armée Secrète/Geheim Leger"
 belgium_events.144.d: "Reports have reached us that the deserting forces are gathering in the villages around Poperinge. They seem to rally as close as possible to the French border, making large scale troop movements by us difficult. Charly Claser, leader of this movement has started to expand the group very fast, exceeding our expectations. They are however in contrast to the other groups an (secret) army with a chain of command and armed to the teeth. It will not be easy to crack them down and we will have to keep a close eye on them."
 belgium_events.144.a: "Station a small brigade in the city of Ieper to keep them in check."

 belgium_events.14.t: "Status of the Flemish Resistance"
 belgium_events.14.d: "While we were trying to counter the Walloon syndicalists and had to withdraw some of our forces out of Flanders, the Flemish decided to work more underground and have been recruiting members into their movement. Priests have tried to convince their parochians to take up arms and liberate the nation while rebels in the cities have diffused illegal newspapers and propaganda to enlist as many as possible. The recruited rebels, guided by experienced veterans from both the army and veterans from the Weltkrieg, also performed small, coordinated raids against German transports and have been able to acquire quite the armoury. It's not yet clear what they are up to but it would be wise to reinforce our control over Flandres, risking loss of control elsewhere."
 belgium_events.14.a: "Fall back into Antwerp, Limburg and Flemish-Brabant!"
 belgium_events.14.b: "Fall back into Flemish-Brabant!"
 belgium_events.14.c: "Reinforce all provinces!"

 belgium_events.15.t: "11th of July"
 belgium_events.15.d: "The 11th of July 1302 will always be remembered as the great victory over the French army at the Guldensporenslag. On this day an inferior Flemish army defeated the French knights. This victory marked an important point in the creation of the Independent Flemish movement and has been immortalised in the roman by "De leeuw van Vlaanderen" by Hendrik Conscience. With the temporary retreat of the German forces the Flemish Resistance memorises this day and has proclaimed the 11th of July a national holiday."
 belgium_events.15.a: "Vlaanderen de Leeuw!"

 belgium_events.16.t: "11th of July"
 belgium_events.16.d: "The 11th of July 1302 will always be remembered as the great victory over the French army at the Guldensporenslag. On this day an inferior Flemish army defeated the French knights. This victory marked an important point in the creation of the Independent Flemish movement and has been immortalised in the roman by "De leeuw van Vlaanderen" by Hendrik Conscience. With German forces spread thin to suppress the resistance the Flemish Resistance has prepared a massive attack to liberate the cities of Bruges, Gent, Kortrijk and Oostende. Due to our small forces we were quickly overrun and after 5 hours of heavy fighting our last stronghold at the Gravensteen in Ghent fell and the Flemish Lion proudly waves atop its battlements."
 belgium_events.16.a: "We have lost control over West and East Flanders!"

 belgium_events.17.t: "The Flemish Offer a Deal"
 belgium_events.17.d: "After the loss of great parts of Flanders, the Flemish Resistance has proposed a deal. They demand independence from Flanders-Wallonia and immediate retreat off all German forces out of Flandres. In exchange they are willing to remain part of the Reichspakt and fulfil their role as buffer state and will not aid the Syndicalists in Wallonia in their struggle."
 belgium_events.17.a: "We have no choice but to accept these demands. (Play as Wallonia)"
 belgium_events.17.c: "We have no choice but to accept these demands. (Play as Flanders)"
 belgium_events.17.b: "Never! How dare they assume we would accept their proposal!"

 belgium_events.18.t: "Walloons Hear of Flemish Victories"
 belgium_events.18.d: "After the victories of the Flemish Resistance over the German forces the Walloons now have the opportunity to decide whether or not to work together with the Flemish for an unified Belgium or to seek affiliation with the Commune of France. The syndicalists are inclined towards joining the Commune and helping spread the socialist revolution. On the other hand the royalists would prefer to work together with the Flemish to unify the country and reinstate the king. After days of frenzied discussion the doors of the headquarters finally open and the decision is announced."
 belgium_events.18.a: "We shall seek unification with the French Commune."
 belgium_events.18.b: "We shall approach our Flemish brethren and try to rebuild Belgium."

 belgium_events.19.t: "Flandres Receives Walloon Deal"
 belgium_events.19.d: "After the proposal to the German government failed, the Flemish have now received a deal from the Walloon movement. They ask the Flemish to work together with them to ensure independence for all of Belgium and to reinstate the king."
 belgium_events.19.a: "No. Flanders shall be independent!"
 belgium_events.19.b: ""Eendracht maakt Macht!""L'union fait la force!""Unity is Strength!""

 belgium_events.20.t: "Hainaut Attacks"
 belgium_events.20.d: "After the Flemish and Walloons made their pact to unify Belgium, they launched an assault on the German Administration Offices in Mons and secured the governor and his family. They are now held hostage and the rebels are demanding the withdrawal of German forces from Hainaut. We have surrounded the building and are ready to move in if necessary. The chances of extracting the governor successfully are slim but we could re-secure the building to reinforce it against further attacks and to tighten our grip on the province."
 belgium_events.20.a: "Launch an assault on the building!"
 belgium_events.20.b: "We will have to give in."

 belgium_events.21.t: "Hainaut Secured"
 belgium_events.21.d: "After we stormed the building the rebels immediately executed the hostages and kept fighting to the last man. We were however able to retake the building with minimal losses and have established a perimeter. Barbed wire and machine gun posts were quickly installed to deter any further attack and part of the city has been evacuated to make place for the 2nd Walloon Division to set up camp."
 belgium_events.21.a: "Very well."

 belgium_events.22.t: "Rebels Push Into Antwerp"
 belgium_events.22.d: "With renewed forces and help from Wallonia the Flemish Resistance has successfully begun pushing into Antwerp. Fighting in the streets immediately ensued and for three days there appeared to be no clear winner. The strategic situation changed when a tank depot fell to Flemish forces and the Germans retreated to the east side of the city. Simultaneously a push was orchestrated towards Boom and Dendermonde ensuring the liberation of most of Antwerp province."
 belgium_events.22.a: "Fall back to Brussels."

 belgium_events.23.t: "Flemish Forces Approach the Capital"
 belgium_events.23.d: "With their victories in Antwerp and the retreat of German forces out of Limburg we are left with only Brussels and Wallonia. As the movement keeps winning they gather more support and by now they heavily outnumber us. The only forces we have left are the division located in Brussels and two in Wallonia. We will have to make an important decision which will decide the fate of the country. Will we retreat into Germany, thus abandoning Belgium or will we dig in and try to hold out as long as we can, hoping that Germany may recover quickly enough to support us?"
 belgium_events.23.a: "We will not risk any more German blood."
 belgium_events.23.b: "Dig in boys, its going to be a tough fight!"

 belgium_events.24.t: "German Forces Evacuate Belgium"
 belgium_events.24.d: "On September 13th 1936 at 2:37 PM in the Royal Palace the former King Adelbert signed the formal ceasefire treaty, resulting in his immediate abdication, the withdrawal of all German forces from his former territory and a truce between the reborn nation of Belgium and the German Empire. Hundreds of thousands of men, women and children have come out into the streets waving the Belgian flag, chanting the Brabançonne and celebrating the nation's regained independence. It truly is a great day for Belgium!"
 belgium_events.24.a: ""Lang leve België!""Vive la Belgique!""Long live Belgium!""

 belgium_events.25.t: "Germans Forces Pushed Back into Brussels"
 belgium_events.25.d: "After our defeat at Mons and in return for the governor we have fallen back into Brussels where we have dug ourselves in. Any Walloon resistance will have to deal with our fortified position and prepared troops!"
 belgium_events.25.a: "Watch out, those Walloons are everywhere!"

 belgium_events.26.t: "The Walloons Hold Back"
 belgium_events.26.d: "The Walloons have set up a perimeter around Brussels but appear not to be planning to immediately attack. They may be trying to secure Flanders first before moving against our troops' positions in the city."
 belgium_events.26.a: "We must be cautious."

 belgium_events.27.t: "Full Frontal Assault on Brussels"
 belgium_events.27.d: "With our troops firmly dug in and awaiting the rebel attack, news has reached us of a German division stationed in Deutsch Wallonia being repositioned to Brussels to reinforce us and help ward off the Walloon attack. Unfortunately however, the rebels intercepted the message and have decided to immediately launch their operations. The troops surrounding Brussels moved in under artillery support and the tanks captured in Antwerp swiftly breached our first line of defence. This was followed up by intense fighting in the metropolitan area of Brussels, with especially fierce conflict engulfing Schaarbeek en Dilbeek. Here the soldiers fought house by house leading to heavy casualties on both sides. After eight hours of heavy fighting our garrison is no longer able to hold them off and the rebel army has begun marching on the palace."
 belgium_events.27.a: "Retreat to Namur!"
 belgium_events.27.b: "Surrender to the rebels."

 belgium_events.28.t: "Last Stand of Flandres-Wallonia"
 belgium_events.28.d: "Pushed back out of Brussels, the remaining army has fallen back to the southern city of Namur. Here reinforcements from the German Empire have recently arrived and using them we have been able to set up an adequate defence. We do however have a limited amount of supplies left after our defeat at Brussels and will most likely have to surrender within three months if we do not launch a counter-offensive with what little we have."
 belgium_events.28.a: "Our situation is hopeless, we have to surrender."
 belgium_events.28.b: "Launch a counter-offensive on the Walloon perimeter!"

 belgium_events.29.t: "Counter-Offensive Fails"
 belgium_events.29.d: "At 6:32 AM German artillery placed on the top of the hill opened fire on the Walloon defences. The barrage was followed up by an infantry assault trying to breach their line. Waves after waves of brave Germans threw themselves at the line but at 11:16 AM they had to retreat. The offensive has failed. German troops are exhausted and the Walloon line still stands."
 belgium_events.29.a: "Surrender to the rebels."

###########
#French Intervention
###########

 belgium_events.30.t: "Walloon Syndicalists Request Communard Support"
 belgium_events.30.d: "Radio transmissions between the syndicalist cells in Hainaut and the French army fortified behind the border have indicated that Walloon rebels are establishing contact with the Commune, likely to request support in their struggle. While France is unlikely to support them at this time, it would be wise to keep a close watch on the border."
 belgium_events.30.a: "Let us hope that France stays out of this."

 belgium_events.31.t: "Wallonia Calls For Aid"
 belgium_events.31.d: "Members of the Walloon resistance have reached out to Paris, requesting our assistance in the ongoing Belgian Revolution. While they have had some mild successes, recent raids on their supply points has drastically reduced their equipment supplies and it doesn't look like they will be able to hold out much longer on their own. We could assist them by covertly sending volunteers and supplies to try and secure the valuable province for the Internationale and liberate the workers from German oppression."
 belgium_events.31.a: "Send volunteers and equipment."
 belgium_events.31.b: "We shouldn't anger the Germans."

 belgium_events.32.t: "French 'Volunteers' Join the Walloon Resistance"
 belgium_events.32.d: "Heavy pushes by Walloon cells and the breakthrough they achieved at Mons are indicating that they have received French support. While we have no proof of this, our ambassador to France has demanded that they not intervene. The Commune bluntly stated that they have not sent any volunteers to Wallonia and that German forces may be confusing French and Walloon soldiers in their defeats."
 belgium_events.32.a: "Send further support to Hainaut."

 belgium_events.321.t: "The Liège Revolution"
 belgium_events.321.d: "While our troops have been steadily pushed back by Walloon-French troops, the workers of Liège have risen up and taken control of the city. Though small pockets of resistance continue to tenaciously fight back against the rebels, the city is as good as lost without reinforcement. With the fall of Liège all but assured, the resistance now controls the industrial capital of Wallonia and its most populous centre."
 belgium_events.321.a: "Wallonia is escaping our hold."

 belgium_events.322.t: "The Walloon Commune Declares Independence"
 belgium_events.322.d: "After the fall of Liège and the subsequent capture of Namur, all of Wallonia has fallen firmly under rebel control. They have audaciously raised the Walloon coq hardi flag in Liège town square formally declaring independence for Wallonia. Flemish movements have used this moment to secure their independence as well but have sworn allegiance to Germany. The world's eyes are now squarely focussed on France who will almost certainly be responsible for deciding the outcome of this crisis."
 belgium_events.322.a: "Vive La Wallonie!"

 belgium_events.323.t: "Wallonia Seeks Allies"
 belgium_events.323.d: "With our hold on Wallonia secure, the German Empire is mobilising rapidly on the Meuse border hoping to strike quickly and reassert control over the region. The Commune of France is our only hope at deterring this attack and it has been formally requested of them that they guarantee our independence."
 belgium_events.323.a: "Help us Communards, you're our only hope."

 belgium_events.324.t: "Wallonia Requests Communard Protection"
 belgium_events.324.d: "After our troops successfully assisted the resistance in bringing down the Flemish-Walloon regime, the new Walloon government has requested that we protect them in case Germany decides to retaliate."
 belgium_events.324.a: "Protect Wallonia."
 belgium_events.324.b: "We don't want to anger Germany."

 belgium_events.325.t: "France Guarantees Wallonia"
 belgium_events.325.d: "French officials have confirmed to Liège that France will stand with Wallonia against any German assailment should the need arise."
 belgium_events.325.a: "The proletariat stands united!"

 belgium_events.326.t: "France Refuses to Guarantee Wallonia"
 belgium_events.326.d: "Afraid of possible retaliation by the German Empire, the Commune of France has abandoned their ambitions to secure an independent Wallonia and has left us to die at the hands of a vengeful Reich."
 belgium_events.326.a: "The Revolution seems at an end."

 belgium_events.3261.t: "The Walloon Counter-Offensive"
 belgium_events.3261.d: "Afraid of our military might, the French cowards have abandoned their Walloon allies, giving us the opportunity to strike and bring them back into our sphere."
 belgium_events.3261.a: "We'll be home by midnight."

 belgium_events.327.t: "The Commune Guarantees Wallonia"
 belgium_events.327.d: "The Commune of France has expressed their interest in keeping Wallonia independent and have reinforced the Meuse border with their army. While they seem to be prepared to die for Wallonia, our troops are less secure of this and provoking an early war could prove detrimental to the recovering German economy."
 belgium_events.327.a: "Wallonia or War!"
 belgium_events.327.b: "Back down for now."

 belgium_events.3271.t: "Germany Backs Down"
 belgium_events.3271.d: "At 12 AM, German troops finally agreed to cease all hostilities and withdraw their forces from Walloon territory. The Pont de Fragnée, built during the Liège Internationale of 1905 to display the power of Belgium, was used to sign the treaty after which all troops fell back to their respective lines. A demilitarised zone was established on the Eastern bank of the Meuse to secure the protection of the industry and people there and to prevent Internationale troops from establishing themselves beyond the Meuse."
 belgium_events.3271.a: "Peace in our Time."

 belgium_events.328.t: "Wallonia or War!"
 belgium_events.328.d: "Confident in their military supremacy and aware that the loss of Wallonia could cause issues in the rest of Mitteleuropa, the German Empire has presented us with an ultimatum. Either we retreat fully from Wallonia and allow German troops to retake it without bloodshed or they will attack and do so by force."
 belgium_events.328.a: "Reject their demands."
 belgium_events.328.b: "We can't risk a war."

 belgium_events.3210.t: "The Internationale Stands by Wallonia"
 belgium_events.3210.d: "With a German attack imminent and the refusal of their ultimatum by the French government, we have decided to formally join the Internationale and stand united against the threat of imperialism."
 belgium_events.3210.a: "To arms!"

 belgium_events.3211.t: "The French Refuse Our Ultimatum"
 belgium_events.3211.d: "With French refusal telegraphed to Berlin last night, German troops have been ordered to move in at once and secure the capital of Liège before sweeping into France. Flemish troops have pledged their service to us as well and are moving in to take Mons before the French can reorganise."
 belgium_events.3211.a: "The Weltkrieg has begun!"

 belgium_events.33.t: "Radio Silence from the Commune of France"
 belgium_events.33.d: "Afraid of provoking the German Empire, the Commune of France has decided to stay out of the conflict dooming the Walloon rebellion to an early death. Our troops who recovered from their defeat in Charleroi are already converging on the last syndicalist strongholds, hoping to end the rebellion in mere days."
 belgium_events.33.a: "German might is not to be questioned."

 belgium_events.331.t: "Fall of Charleroi"
 belgium_events.331.d: "Flandres-Wallonia troops accompanied by German reinforcements successfully breached the outer defences of Charleroi this morning and are swarming through the main streets alongside Panzer support. Resistance cells were unable to counter our armoured forces due to a lack of equipment and finally surrendered in the evening to the German general. With this blow, the syndicalist revolution is all but over."
 belgium_events.331.a: "Shift our focus towards Flanders."

 belgium_events.332.t: "Flemish Resistance Under Attack"
 belgium_events.332.d: "After the Fall of Charleroi and the end of the Walloon rebellion, the rebels in Flanders find themselves backed against a corner. The Vlaamse Wacht has informed us that prominent members of the Flemish Council were spotted near the Dutch border, likely attempting to win their favour and prompt Dutch intervention."
 belgium_events.332.a: "The Netherlands would be wise not to interfere with our affairs."

 belgium_events.34.t: "The Kingdom Strikes Back"
 belgium_events.34.d: "With no support from the other side of the language border and outgunned by the German government the rebellion is doomed to fail. Repression will be severe but righteous as we will try to avoid any further rebellions. The government will have to be reformed to make sure that we are better prepared next time."
 belgium_events.34.a: "Let's get on with it!"

###########
#Elections in Free Belgium
###########

 belgium_events.360.t: "Monarchy or Republic?"
 belgium_events.360.d: "The German pretender has been ousted and the provisionary government has called for formal elections to be held. Two separate ballots will have to be cast, firstly deciding on which type of government the state will embrace and secondly to decide which parties will lead us through these troubling times. King Albert I, still residing in Canada is watching events at home with great interest as the people decide on whether or not he may return. The Liberal and Socialist parties are however not so keen on his return and are hoping that the people opt for a more democratic state ruled by and for the people."
 belgium_events.360.a: "The monarchy will be reinstated."
 belgium_events.360.b: "Belgium will reform into a Republic."

 belgium_events.361.t: "Belgian Elections"
 belgium_events.361.d: "As the royalist faction of the government brings back the king, the people have voted for a prime minister who will guide Belgium into the future. Verdinaso, a national party within the Flemish Council, has played an important part in the rebellion and has great plans of expansion and a greater Diets Empire. The KP, the largest pre-Weltkrieg party and biggest proponent of the rebellion in Flanders, is trying to reestablish their Party and has placed Frans van Cauwelaert as their candidate. Finally the BWP, or Belgian Workers Party, has tried to win as much support within the worker class as possible. The party however is fractured and hasn't proposed a single decisive candidate but rather three factions."
 belgium_events.361.a: "Verdinaso."
 belgium_events.361.b: "Catholic Party."
 belgium_events.361.c: "BWP."

 belgium_events.362.t: "Belgian Elections"
 belgium_events.362.d: "As decided on the First Belgian Congress, the Belgian Republic has been founded. To form a strong government however the Belgian people have voted for their first President. As the rebellion was led by many different factions there is no clear winner. The BWP, Belgian Workers Party, has been divided by internal struggles and has not proposed a clear candidate. Three main splinter factions have been created and are each proposing their own agenda. Paul-Henri Spaak, influenced by his liberal heritage has created a social liberal faction and has proposed a clear plan to guide Belgium. Another movement has declared their support for a grand industrial plan, Plan Van Acker, and have distanced themselves from the main party. The remnants of the party are still struggling to reform the party but have promised to continue their syndicalist agenda. Lastly there is the Liberal party, led by Paul-Emile Janson, who will guide the country to the image of our Dutch neighbours."
 belgium_events.362.a: "Choose Van Acker."
 belgium_events.362.b: "Vote Social-Liberal for the best of both worlds!"
 belgium_events.362.c: "The Liberals Take It."
 belgium_events.362.e: "The Radicals Within The BWP Secure Victory."

 belgium_events.41.t: "King Albert I Returns!"
 belgium_events.41.d: "As the Royalists restore the monarchy King Albert I, formerly known as Van Saksen-Coburg Gotha now as Van België, sets sail in Canada as the first king restored to his country. Over in Belgium all preparations are made for Albert to swiftly and without issues remount his throne."
 belgium_events.41.a: "Long live Albert I!"

 belgium_events.42.t: "Plan Van Acker"
 belgium_events.42.d: "With Achille Van Acker and his social democrat government firmly in control, they start to unravel the first phases of their plan. To combat the depression caused by Black Monday they have decided to switch to a planned economy. This plan consists of the creation of 5 Economic Secretaries led by technocrats to oversee the further steps. They will have the primary task to rebuild the country by reducing unemployment and starting to nationalise the Basic Industries. With these industries under control they will then better be able to guide Belgium to economic stability and prevent another crisis."
 belgium_events.42.a: "Very well."

 belgium_events.421.t: "Reformed BWP"
 belgium_events.421.d: "As Jacquemotte has taken charge of the party and unravels his plans for the future of Belgium, many within the party are worried about their position. Jacquemotte has proclaimed that he will purify the party and will kick out all non-syndicalist members. Only with a fully loyal council will he be able to push through the large reforms that he is planning. Rumours are that he plans to create a new Belgium state mirroring the French Commune."
 belgium_events.421.a: "What will the future hold for Belgium?"

 belgium_events.43.t: "Plan Spaak"
 belgium_events.43.d: "With Paul-Henri Spaak and his social liberal government firmly in control, they start to unravel the first phases of their plan. To combat the depression caused by Black Monday they have decided to switch to state capitalism. They will start by reforming the ministries into one strong government who will invest heavily in large scale construction projects to reduce unemployment. They will instate smaller provincial councils to better listen to the needs of the people and will try to abstain as much as possible from military matters focusing on rebuilding the economy."
 belgium_events.43.a: "Very well."

 belgium_events.44.t: "Foundation of the Belgian Republic"
 belgium_events.44.d: "With the Royalist party firmly renounced, Belgium can finally start moving towards a republic. Governed by dukes, kings and emperors for all of their history, the Belgian people have decided to renounce the monarchy and move towards a decentralised government. They seek to turn Belgium into a democratic state, free of the oppression of the nobility and with the Citizen alone placed in the spotlight."
 belgium_events.44.a: "Belgians All!"

 belgium_events.45.t: "Reinforce National Unity"
 belgium_events.45.d: "With Verdinaso firmly in control of the Government they have started to unveil their plan. They will try to strengthen their position by eliminating the opposition and re-militarise Belgium. Then they will seek a preferably weak target to attack. Nothing strengthens the country more than a common enemy, no? Soon the world shall feel the power of a united Belgium!"
 belgium_events.45.a: "Very well."

#Treaty of Arlon
 belgium_events.461.t: "The Belgian Revolution"
 belgium_events.461.d: "While we were busy solving our own problems, Adelbert, king of Flanders-Wallonia, has been deposed and sent packing by his people. Even though this an outrageous event we have to handle the situation carefully as a war will hinder our recovery and may provoke syndicalist aggression. Delegates of the new Belgian state however, have come up with a proposal of their own. They request we sign a treaty guaranteeing their newfound sovereignty, and rebalancing our currently one-sided economic system. In exchange they would rejoin the Reichspakt, expand their army and be our first line of defence against the syndicalist threat. German holdings and companies would remain in charge of large parts of the industry and special programmes would temporarily be kept aiding German citizens in their integration into Belgium, or alternatively their return home."
 belgium_events.461.a: "Try to negotiate with them."
 belgium_events.461.b: "Germans do not give in, attack at once!"

 belgium_events.46.t: "Treaty of Arlon"
 belgium_events.46.d: "Deep in the Ardennes, in the city of Arlon, German and Belgian representatives have gathered to discuss the future relations between the two countries. Multiple proposals have been put on the table by both sides until finally an agreement was reached. Belgium would stay in the Reichspakt and help the German Empire in its wars in exchange full recognition of its sovereignty. While the German delegation can be persuaded to recognise our independence, all requests for the return of Verviers or Luxembourg have thus far been swept off the table."
 belgium_events.46.a: "The treaty is fine as is. Sign it."
 belgium_events.46.b: "Demand the return of our occupied territories and Luxembourg."
 belgium_events.46.c: "We want nothing more to do with the Germans!"

 belgium_events.462.t: "Belgium Demands Yet More"
 belgium_events.462.d: "Even though we agreed to nearly all of their demands and almost reached an accord, the Belgian Prime Minister suddenly rose up and declared that no treaty would be signed unless we hand over Luxembourg. This was met with protest from our outraged delegates refusing to accept such ridiculous demands. Some see this sudden about face however as an excuse to stay out of the Reichspakt and search for other allies. Though it appears those who embrace the realpolitik of the situation of seen it fit to offer only the return of occupied Verviers to them, whilst Luxembourg remains as fief of the Kaiserreich."
 belgium_events.462.a: "Offer them only the return of Verviers."
 belgium_events.462.b: "Accept their extra demands."
 belgium_events.462.c: "Leave the Congress."
 belgium_events.462.e: "They dare insult us!?"

 belgium_events.463.t: "The German Empire Accepts"
 belgium_events.463.d: "To the immense surprise of all, the German delegation has given in and accepted to return Verviers. An agreement has been reached and the treaty signed. Only formalities and the evening gala remain."
 belgium_events.463.a: "This is fantastic!"

 belgium_events.464.t: "Treaty of Arlon"
 belgium_events.464.d: "With an official ceasefire between the Empire and the Belgian rebels, we have agreed to listen to their demands. They demand full independence from Germany but promise to remain in the Reichspakt military alliance to assist us on the western border. While agreeing to these demands could be seen as a disgrace to the mighty German behemoth and could perhaps even spark resistance in the East, we have to avoid overextending ourselves in these times of crisis."
 belgium_events.464.a: "The treaty is signed!"

 belgium_events.465.t: "Belgium Refuses the Congress of Arlon"
 belgium_events.465.d: "It seems the upstart Belgians have completely rejected our generous offer and turned their backs on us. With this clear slap to the face, our war hawks have demanded that the Kaiserreich set things right and move in to crush these upstarts. However, cooler heads may prevail, with [GER.GetRulingParty] opting to bide it's time and deal with the problem at a later date, when this plague of Black Monday no longer afflict us."
 belgium_events.465.a: "We will come for them soon enough."
 belgium_events.465.b: "We don't remember offering them a choice in the matter."

 belgium_events.466.t: "The German Counteroffer"
 belgium_events.466.d: "It seems that the Germans have agreed to return Verviers, but have refused to entertain a cession of Luxembourg. This would mean that Arlon would rejoin Belgium, which would appease those within the more extreme fringes of the political spectrum and be a win in the eyes of the Public. Of course this would be mean that Luxembourg, would remain under the Kaiserreich and though this is a smaller pill to swallow, there are those who state it's all or nothing."
 belgium_events.466.a: "Very well, we accept."
 belgium_events.466.b: "Luxembourg is non-negotiable."

 belgium_events.47.t: "Arlon Treaty Talks Fail"
 belgium_events.47.d: "The German Empire has refused our proposal and decided to leave the summit. There will be no alliance this time and no concessions."
 belgium_events.47.a: "We will seek other allies."

 belgium_events.48.t: "Treaty of Arlon Signed"
 belgium_events.48.d: "With the Belgian government agreeing to the German terms, the treaty has been signed. Germany will recognise Belgian independence and in exchange Belgium will remain in the Reichspakt."
 belgium_events.48.a: "Together we stand strong."

 belgium_events.481.t: "Peace with the Belgians?"
 belgium_events.481.d: "Clearly the Belgians have proven to be just as tenacious as they were twenty years ago. Our people are losing the will to fight what they see as a pointless war, and we are being urged to sign a peace treaty with the Belgian government."
 belgium_events.481.a: "Very well, let us contact Brussels."
 belgium_events.481.b: "Never!"

 belgium_events.482.t: "The Germans Refuse Peace"
 belgium_events.482.d: "The warmongering Germans have sent us further messages of defiance and imperialism! They demand that we surrender utterly, subjecting ourself under the rule of King Adelbert once more. We will never accept these terms, so the war must go on."
 belgium_events.482.a: "Until we stand in Berlin!"

 belgium_events.483.t: "Peace with the Germans?"
 belgium_events.483.d: "The Germans have had enough of their bullying for now, it seems. They are meeting with our representatives in Antwerp to work out the terms of an arrangement, one which could result in our reacquisition of parts of the Grand Duchy of Luxembourg taken from us after the last war. Should we accept?"
 belgium_events.483.a: "We want nothing more than peace."
 belgium_events.483.b: "We will have peace for the return of our lands in the south."
 belgium_events.483.c: "We demand the integration of the entire Grand Duchy of Luxembourg!"
 belgium_events.483.e: "Never!"

 belgium_events.484.t: "The Belgians Refuse Peace"
 belgium_events.484.d: "The Belgians have refused our offer of peace. They apparently aim for the total destruction of our empire, preferring it to peace and prosperity."
 belgium_events.484.a: "They will learn the consequences of their stubbornness."

 belgium_events.485.t: "The Treaty of Antwerp"
 belgium_events.485.d: "The Belgians have agreed to our proposals for peace. They have pledged to remain neutral and disarmed for at least a year, and in return we will agree to recognise their government and borders. There is once more peace in Europe!"
 belgium_events.485.a: "Long may it last!"

 belgium_events.486.t: "The Belgian Demand at Antwerp"
 belgium_events.486.d.wallonia: "The Belgians have met with our representatives at Antwerp, and are willing to conduct a peace treaty. However, they demand the retrocession of Verviers, annexed to the Rhineland in 1919. Should we agree to their offer?"
 belgium_events.486.d.luxemburg: "The Belgians have met with our representatives at Antwerp, and are willing to conduct a peace treaty. However, they demand the retrocession of Verviers, annexed to the Rhineland in 1919, as well as the full annexation of the Grand Duchy of Luxemburg, claiming that all of the Low Countries should be freed from 'foreign occupation'. Should we agree to their offer?"
 belgium_events.486.a: "We accept these terms."
 belgium_events.486.b: "We will give away no inch of our lands!"

 belgium_events.487.t: "The Treaty of Antwerp"
 belgium_events.487.d: "The Germans have agreed to our terms, and the Treaty of Antwerp has been signed. Belgian independence is finally secured!"
 belgium_events.487.a: "L'union fait la force!"

 belgium_events.49.t: "Flemish Resistance Calls For Aid"
 belgium_events.49.d: "Backed into a corner by superior Flemish-Walloon forces, the remnants of the Flemish resistance have contacted us to request intervention in the Second Belgian Revolution. They are willing to support reunification with the Netherlands should we assist them and are hoping for a peaceful resolution to the conflict through our influence."
 belgium_events.49.a: "Support the Flemish resistance."
 belgium_events.49.b: "Stay out of German affairs."

 belgium_events.50.t: "End of the Flemish Resistance"
 belgium_events.50.d: "With no support from the Dutch nor Walloons, the Flemish resistance will inevitably slowly get pushed back by the better equipped German Empire."
 belgium_events.50.a: "We will put a swift end to this rebellion!"

 belgium_events.51.t: "Dutch Intervention: Treaty of Terneuzen"
 belgium_events.51.d: "Dutch officials have agreed to the requests of the Flemish resistance and have sent in Dutch divisions to secure the cities of Antwerpen and Gent. While our Flemish-Walloon divisions are no match for the numerically stronger Dutch forces, they have taken a big risk by angering the German giant."
 belgium_events.51.a: "We can only wait for an answer from Berlin."

 belgium_events.77.t: "Flanders Secedes From the Union"
 belgium_events.77.d: "After our troops fell back safely to the Language Border, granting the Dutch control over the major Flemish cities, the Flemish government has announced their independence. As agreed upon in the treaty of Terneuzen, they immediately afterwards rejoined the Kingdom of the Netherlands for protection."
 belgium_events.77.a: "Lang Leve Vlaanderen! (play as Flanders)"
 belgium_events.77.b: "We will bring them back into the fold."

 belgium_events.771.t: "Dutch Takeover of Flanders"
 belgium_events.771.d: "During the independence stuggle currently going on in Flanders-Wallonia, it seems that the Dutch have stepped in and retaken control over Flanders as agreed upon in the Treaty of Terneuzen. This is however an outrageous infraction on our Reichspakt alliance and as such we can send them an ultimatum to either join us or die fighting. The Dutch are very likely to agree to our very reasonable terms and it may even prove to provide better stability on our western border."
 belgium_events.771.a: "Send the ultimatum."
 belgium_events.771.b: "They infringed on our sovereignty, we will declare war at once!"
 belgium_events.771.c: "Back down, we have more important matters."

 belgium_events.772.t: "German Ultimatum"
 belgium_events.772.d: "Unhappy with our recent expansion into their territory, the Reich has given us the chance to right our supposed fault and join their Reichspakt alliance. They strongly insisted that disobeying their request will result into an immediate declaration of war, for which we are not at all prepared."
 belgium_events.772.a: "We will join them."
 belgium_events.772.b: "Come and get us!"

 belgium_events.70.t: "Assassination of Theunis"
 belgium_events.70.d: "In retaliation for our attacks on their leaders, the Syndicalist movement has struck back. During a meeting concerning the economic crisis and the national treasury, a bomb was detonated wounding many of the attendees and killing Georges Theunis. The Catholic Party is outraged by this blatant attack on one of their most respected and has announced that there will be consequences. A unified movement by Catholics and Syndicalist may not be a possibility anymore."
 belgium_events.70.a: "Good. Let them destroy themselves."

 belgium_events.71.t: "Revenge for Theunis"
 belgium_events.71.d: "At 8.38 May 18 opens the unexpecting aide of Adhemar Hennaut the door to his bed chamber. There she finds Hennaut killed in his sleep and an half open window. Catholic extremists have decided to strike back and have assassinated Adhemar Hennaut as revenge for the bombing of Georges Theunis. With both groups now having attacked the other, there has never been a bleaker future for an independent Belgium."
 belgium_events.71.a: "Divided we shall destroy them!"

 belgium_events.73.t: "The Belgian Question"
 belgium_events.73.d: "Belgian neutrality has thus far been a minor annoyance, a wound to German pride and prestige in Europe but little more. Now, that is changing. It seems like war with the French syndicalists are closer than ever, and any keen strategist knows the value of attacking the French heartland through Belgium. It is time we make a decision about Belgium to secure our western flank."
 belgium_events.73.a: "We must secure the Lowlands against the syndicalists, no matter what."
 belgium_events.73.b: "There are more important matters to attend to."

 belgium_events.74.t: "Germany Demands An End to Belgian Neutrality"
 belgium_events.74.d: "With tensions in the world rising, the German ambassador to Belgium has made a bold demand: recreate the military alliance with Germany. Our neutrality, they say, is pointless when Paris is obviously looking to attack us anyways, and the only reasonable course of action is to ally with the main non-socialist power that can protect them from syndicalist incursion."
 belgium_events.74.a: "We have no choice but to give in."
 belgium_events.74.b: "Tell them to get lost."

 belgium_events.75.t: "Belgium Refuses Our Demands"
 belgium_events.75.d: "The Belgian response was clear: neither Germans nor French have the right to determine who Belgium chooses to be with. This is a completely ridiculous response, as they know they are not only in the sights of the French but provoking the same Imperial Army that occupied their country in the last war. Just when will they learn?"
 belgium_events.75.a: "We will deal with them, in time."

 belgium_events.78.t: "Desertion Crisis Resolved"
 belgium_events.78.d: "With the country starting to fall back in line we have been able to spare men to help round up any deserters for execution. Slowly but surely, the mass desertion crisis has been stymied and we are now more capable of replenishing our depleted army with troops."
 belgium_events.78.a: "Discipline is always effective."

 belgium_events.79.t: "Flanders Restored to Our Control"
 belgium_events.79.d: "With the Flemish rebellion quelled we can start repairing our factories, damaged in the war. Even though the Flemish population is not yet completely cooperative we will surely get the job done."
 belgium_events.79.a: "Keep up the good work."

#Events German Control
 belgium_events.807.t: "Front de l'indépendance"
 belgium_events.807.d: "We have received shocking reports from the Walloon detachment of the Feldgendarmerie indicating a recent surge in armed socialist resistance. A new resistance group, calling themselves "Front de l'indépendance" is growing in size and deadliness. Determined to bring totalism to the state of Flanders-Wallonia, they do not shy away from using armed violence against those who oppose them."
 belgium_events.807.a: "Formulate a plan of action and destroy this resistance!"

 belgium_events.808.t: "Discovery of Die Rote Kapelle"
 belgium_events.808.d: "Die Rote Kapelle or the Red Orchestra, is the largest syndicalist resistance network in Europe. With members spread across the continent and receiving assistance from both Paris and London, this intelligence group is huge threat to our national security. Due to their non-violent nature, they are difficult to track down and previously all attempts at trying to root them out have yielded poor results.\n\nNow, however it appears that Efremov, leader of the Flanders-Walloon branch has been captured in Oostende while seeking to move between safehouses. He was immediately interrogated and at last he gave up important members of the movement, representing a new breakthrough in our efforts. After a wave of arrests in the following hours, thirty members of Die Rote Kapelle were caught and executed. A heavy blow has been dealt to the organisation."
 belgium_events.808.a: "Finally, results!"

 belgium_events.805.t: "Expansion of the Feldgendarmerie"
 belgium_events.805.d: "News of our difficulties in pacifying Flanders-Wallonia has reached Berlin and apparently greatly troubled the Kaiser. German geopolitical interests in Western Europe, centring on the Ludendorfflinie, are reliant on a secure front in former Belgium. Therefore the Kaiser has given the order to send a specialised division of the Feldgendarmerie to aid the Flemish-Walloon police force in their struggle. Still, relying on the aid of foreign forces to combat our own citizens may however further alienate the regime and our king from his subjects."
 belgium_events.805.a: "Accept assistance from Berlin."
 belgium_events.805.b: "Politely decline German help."

 belgium_events.831.t: "State Treasury Investigation"
 belgium_events.831.d: "Every year a special commission is established by Parliament to investigate the entire monetary balance of the country. This has, since the start of the occupation, traditionally been the role of members of the Flemish Council, however due to recent events the king has become more inclined to let an outside German commission investigate to make sure that any corruption or covert operations are discovered. This would cause extreme turmoil in Parliament though, as members would see this as yet another power grab by the king and the German puppet regime neglecting the wishes of the people."
 belgium_events.831.a: "Request that Germany appoints an external commission."
 belgium_events.831.b: "Allow the Flemish Council to handle the affair."

 belgium_events.832.t: "The Investigation Progresses"
 belgium_events.832.d: "As the Flemish Council goes through the budget like it has done every year it has encountered a large source of expenses. Recent renovations to the Palace and the German Embassy have cost the taxpayer untold millions of Marks. In these troubling times such expenses should not be allowed and will only further increase the burden on the common man. Therefore the Council has proposed to the king that he delay the works until after the Black Monday crisis abates."
 belgium_events.832.a: "Nonsense, a king cannot rule without a palace!"
 belgium_events.832.b: "We will temporarily retreat to Laken until work can resume."

 belgium_events.842.t: "German Favouritism"
 belgium_events.842.d: "Citizens of Flanders-Wallonia, though theoretically equal before the law, exist alongside another social hierarchy imposed unofficially from above. German immigrants and imperial citizens are far more likely to reach high ranking positions in our society and seem able to exert more influence over the country than Flemish-Walloon citizens. While this way of handling things is appreciated by the German population, it causes great discontent among the rest of the citizenry.\n\nJoris Van Severen, a leading member of the Flemish Council has proposed combating this favouritism and indirect discrimination through a series of strong new measures. While such moves would be greatly beneficial for social harmony, they would inevitably receive fierce opposition from the Reich."
 belgium_events.842.a: "We will not change our way of life for these pesky peasants."
 belgium_events.842.b: "Allow Van Severen to go ahead."

 belgium_events.843.t: "German Citizens Protest"
 belgium_events.843.d: "Due to recent reforms introduced by Joris Van Severen concerning the status of German citizens, many have marched on the capital today to protest against this sudden u-turn by the Government. Even though their numbers are small, a large outflux of German money caused by their distrust of the Government could be catastrophic for our economy.\n\nVan Severen has proposed a very drastic plan which would allow us to seize the Flemish-Walloon holdings of Germans in the event of revolt or mass-evacuation. It's clear that such bold plans to combat capital flight would provoke severe hostility from the Fatherland and especially amongst our own German population."
 belgium_events.843.a: "Let's not do anything rash."
 belgium_events.843.b: "Allow Van Severen to go ahead."

 belgium_events.844.t: "German Capital Flight and Emigration"
 belgium_events.844.d: "Due to not letting Van Severen handle the situation, many of the richer Germans who benefited greatly from our favouritism policy, large sums of money are leaving the country. We can introduce a small tax cut for these upper class citizens to make them more likely to stay."
 belgium_events.844.a: "Propose the tax cut."
 belgium_events.844.b: "We don't need their kind anyway!"

 belgium_events.849.t: "Reform the Voting System"
 belgium_events.849.d: "To further consolidate his power, the king has decided to reverse the universal suffrage that was only recently introduced in Flanders-Wallonia. As such his commands will be unchallenged as only the most loyal of his subjects will have their voting rights preserved. Advisors in the Government however have suggested that the king should not take such drastic action and instead should merely 'influence' the results of the elections."
 belgium_events.849.a: "Reintroduce census voting."
 belgium_events.849.b: "Rig universal suffrage elections."

#Factions
 belgium_events.101.t: "Creation of the Dutch-Belgian Treaty Organisation"
 belgium_events.101.d: "A diplomatic mission from the reborn country of Belgium has approached us. They seek to bolster relations between our two nations and strengthen our position on the world by forming an alliance. They propose that together we might deter hostile action and ensure that we both prosper. Accepting this proposal would however damage our relation with Germany and we might not be strong enough to protect them from the prying eyes of the Internationale."
 belgium_events.101.a: "the Low Countries shall stand in unison!"
 belgium_events.101.b: "Refuse their application."

 belgium_events.102.t: "Belgium Seeks to Join the [ROOT.GetFactionName]"
 belgium_events.102.d.entente: "A diplomatic mission from the reborn country of Belgium has approached us. They have reminded us of the Treaty of London and the strength of the Anglo-Belgian alliance for which we fought for in the Weltkrieg. They are in a tricky position however, and relations with Germany will surely be severely damaged if we choose to accept. Even so, an allied Belgium would also provide an excellent base of operations against the Internationale."
 belgium_events.102.d.internationale: "A diplomatic mission from the reborn country of Belgium has approached us. They would like to join the [ROOT.GetFactionName] and be part of the coalition against Germany. They are however, not a fully syndicalist regime and many in our government see this as a futile attempt to protect themselves from the World Revolution. Other voices say that they are situated in a vital location and that an alliance with them will only strengthen us."
 belgium_events.102.a: "We welcome Belgium into the [ROOT.GetFactionName]!"
 belgium_events.102.b: "We accept, but they must return Dunkirk."
 belgium_events.102.c: "Refuse their application."

 belgium_events.103.t: "An Alliance with [FROM.GetNameDef]"
 belgium_events.103.d.default: "Our proposal to join the [FROM.GetFactionName] has been accepted. A great meeting took place between the representatives of our countries in the Egmont palace in the centre of Brussels. The wonderful palace was the perfect scene to announce a new fruitful cooperation, which holds great promises for the future."
 belgium_events.103.d.benesam: "Our proposal to form the Dutch-Belgian Treaty Organisation has been accepted. The Dutch delegation, including the prime minister, was hosted in the Egmont palace in the centre of Brussels. The wonderful palace was the perfect scene for fruitful talks, holding many promises for the future of the region, and finally ending with an agreement. It is certain that never again the Dutch-Belgian brothers would be divided."
 belgium_events.103.a: "Eenheid!"

 belgium_events.104.t: "[FROM.GetNameDefCap] Demands the Return of Dunkirk"
 belgium_events.104.d: "An answer returned from the [FROM.GetAdjective] foreign affairs. They are willing to accept this offer and would be glad to accept Belgium among their allies. However, a problem remains, it is impossible for them to accept while we still hold on the city of Dunkirk, transferred to us from France by the Germans after the Weltkrieg. While the surrounding countryside can be considered Flemish, it is certain that the city itself is decidedly populated by French workers. The French government has thus never stopped to claim it as theirs. If we still want in the alliance, we will have to content the French and return Dunkirk."
 belgium_events.104.a: "Very well, this is a sacrifice we have to make."
 belgium_events.104.b: "Impossible! Dunkirk belongs to us!"

 belgium_events.105.t: "Belgium Returns Dunkirk"
 belgium_events.105.d: "Upon receiving our message, the comrades in Belgium have heard reason. They answered with another telegraph stating that they recognise Dunkirk has always been French, and that its temporary separation from France has only been the work of the imperialists in Berlin. Thus, they will cede Dunkirk again to the government of the Commune, and enter in the military alliance of the Internationale."
 belgium_events.105.a: "Welcome, brothers!"

 belgium_events.106.t: "Belgium Refuses to Returns Dunkirk"
 belgium_events.106.d: "In a surprising move, the telegraph received today from Brussels stated that the Belgian government refused to return the city of Dunkirk! This show of imperialism on the French town is truly shocking, coming from so-called comrades, and it is unsure whether we can even accept to continue negotiations. It has to be kept in mind however that Belgium is a strategic piece in Europe. Located between France and Germany and hosting numerous resources and a large industry, it would be a valuable asset in the Internationale. It is now our choice to decide, can the behaviour of the Belgian government be excused?"
 belgium_events.106.a: "Belgium is more valuable than Dunkirk."
 belgium_events.106.b: "Break off the negotiations."

 belgium_events.107.t: "[FROM.GetNameDefCap] Relents"
 belgium_events.107.d: "Quite surprisingly, our refusal to hand over Dunkirk didn't stop the intentions of the Internationale. It seems that in the end, the pure strategic benefit of having us in the alliance was enough to continue the negotiations. [FROM.GetNameDefCap] is now ready to make us enter in the military alliance of the Internationale, scot-free."
 belgium_events.107.a: "Magnificent!"

 belgium_events.108.t: "[FROM.GetNameDefCap] Breaks Off Negotiations"
 belgium_events.108.d: "\"A shocking show of nationalism\" The answer of the Internationale to our refusal to hand over Dunkirk was firm. It is, according to them, impossible to continue negotiations with a government deep enough into nationalism that they would refuse to let the French of Dunkirk rejoin their homeland. They justified their request by pointing out the artificial character of the division, born of post-Weltkrieg imperialism. The long explanations we've sent in our refusal and our shows of good will made nothing to change their mind. It seems we will be alone for the foreeseeable future."
 belgium_events.108.a: "So much for socialist solidarity!"

 belgium_events.109.t: "The Return of Dunkerque"
 belgium_events.109.d: "The context of negotiations between the Internationale and Belgium has allowed to discuss the matter of the city of Dunkirk. The city, mostly inhabited by Frenchmen, has been in Belgian hands since the end of the Weltkrieg because of imperialist German plans in the region. Our government has since then never stopped to claim the city and its surrounding countryside as ours.\n\nIn the process of the negotiations, the Belgian government agreed to hand us back Dunkirk in order to join the military alliance. This news was met with great joy in Dunkirk, where the population applauded the corps of the Lille militia sent to take the city. This is also a great victory for our government."
 belgium_events.109.a: "Next stop, Alsace-Lorraine!"

 belgium_events.110.t: "The [FROM.GetAdjective] Refusal"
 belgium_events.110.d.default: "Our proposal to join the faction has been rejected. No one exactly knows the reason of this refusal but we can speculate it might be because of the small size of our country, or for personal reasons. In any case, the unfortunate news has severely damaged relations between our countries."
 belgium_events.110.d.benesam: "Our proposal to form the Dutch-Belgian Treaty Organisation has been rejected. No one exactly knows the reason of this refusal, as our relations with the Dutch Kingdom has always been quite good. It is possible the Dutch might have other strategic orientations in mind. In any case, the unfortunate news has damaged relations between our countries."
 belgium_events.110.a: "We can only be disappointed by their foolish mistake."

 belgium_events.111.t: "The Koninklijke Academie"
 belgium_events.111.d: "The next step towards Belgian-Dutch cooperation is the creation of the Royal Academy of Science, made up of the top minds of both Belgium and the Netherlands. The Academy, sit in Brussels near the University, is officially headed by the monarchs of both countries, and is in large part sponsored on the budget of the royal housrs of Belgium and Nassau. The Academy will lead research projects in physics and chemistry, which will directly benefit our military alliance, but also in history, literature and philosophy, particularly focusing on the cultural links between our two countries. We have high hopes that this project will be the forefront of technological progress in our organisation and will inspire many more students and workers to cooperate with their counterparts."
 belgium_events.111.a: "Excellent."

#National Holidays
 belgium_events.117.t: "11th of July"
 belgium_events.117.d: "The 11th of July 1302 will always be remembered as the date of a great victory over the French army at the Guldensporenslag. On that day an inferior Flemish army, supported by troops from Namur, defeated the far superior French knights. This victory marked an important point in the creation of the Independent Flemish movement and has been immortalised in the roman by "De leeuw van Vlaanderen" by Hendrik Conscience. As many see our current national situation as dire as back then, support for the movement is at an all time high."
 belgium_events.117.a: "Suppress any festivities."
 belgium_events.117.b: "Let them have their day of glory."

 belgium_events.217.t: "21st of July"
 belgium_events.217.d: "This day marks the crowning of the first Belgian monarch in 1831. On the 4th it was decided by the National Congress to create a Belgian monarchy and elect Leopold van Saksen-Coburg-Gotha, Leopold was quickly put into a carriage and brought to Belgium. The 21st then marks the day on which while on the Koningsplein in Brussels Leopold was sworn in as the first Belgian king, beginning our monarchy. This date was later proclaimed as the national holiday and is typically marked by widespread outpouring of patriotic tendencies. Therefore when the German army capitulated Belgium during the Weltkrieg, the holiday became strictly forbidden."
 belgium_events.217.a: "Force the people to obey the law."

#Elections
 belgium_events.1000.t: "Elections of [GetYear]"
 belgium_events.1000.d: "After a prosperous and successful reign by our current government, they have reached their term limit. Belgians flock to the voting boots and by Thursday, all the votes are counted. The winning party is:"
 belgium_events.1000.a: "Camille Huysmans and his social democrat BWP."
 belgium_events.1000.b: "Paul-Henri Spaak and his centrist BWP."
 belgium_events.1000.c: "Paul Van Zeeland and his social conservative KP."
 belgium_events.1000.e: "Paul-Emile Janson and his market liberal LP."

#Protest aggressive Further reaction
 flanders_wallonia_events.2.t: "Geuzengroep Uncovered"
 flanders_wallonia_events.2.d: "During a routine patrol by our Antwerp Harbour Defence Force, they uncovered a group of five men trying to infiltrate the Hansa Dock. Quick action by our troops meant they were able to capture the group, killing one man and disarming the rest. They carried small pistols designed for the Vlaamse Wacht and seemed to have intended the sabotage of the harbour trains, which would have disrupted vital shipping for the German Empire.\n\nUpon further investigation three of the four men have been discovered to be officers of the Deurne Police, thus invoking the question of whether we can trust our own police forces. The Ministry of Defence has responded forcefully to this implication, stating that only a full overhaul of the selection and training programme of the police can prevent further trouble. Others however believe this might be going too far. How should we respond to the situation?"
 flanders_wallonia_events.2.a: "Slowly increase our safety checks."
 flanders_wallonia_events.2.b: "Completely overhaul the training process."

 flanders_wallonia_events.3.t: "Geuzengroep Suffers Losses"
 flanders_wallonia_events.3.d: "Due to the recent increase in background checks and close internal investigation into our police forces, we have been able to capture more than three hundred members of the Geuzengroep, thus greatly disrupting their capacity to damage our regime. King Adelbert himself has personally awarded the commander of the Vlaamse Wacht with a medal, rewarding his loyalty and dedication to defeating the enemies of Flanders-Wallonia."
 flanders_wallonia_events.3.a: "A great success for our repression policy!"

 flanders_wallonia_events.4.t: "Strikes in Ghent"
 flanders_wallonia_events.4.d: "After our heavy repression in February which involved dispersing protestors in the capital with brute force, many of the smaller actions throughout the country dissipated, fearing more bloodshed. However, to show the Government that they have not managed to completely extinguish the flame of resistance over thirty thousand farmers and workers from across Ghent province have entered the city and amassed in Kaiser Wilhelm square and the surrounding park.\n\nThe gathered assembly has been protesting heavily against the violent actions taken by the Flanders-Wallonia regime and the recent 'reforms' undertaken against the Flemish Council. The local Vlaamse Wacht is keeping a close eye on the protest to ensure that escalation like in Brussels is prevented."
 flanders_wallonia_events.4.a: "They have the right to protest."
 flanders_wallonia_events.4.b: "Disperse this mob with force!"

 flanders_wallonia_events.5.t: "Mayday in the Sillon Industriel"
 flanders_wallonia_events.5.d: "As the first of May approaches, the leftist underground movements are preparing for a large demonstration of their resolve and passion for the syndicalist cause. Throughout the entire Sillon Industriel, workers will down their tools in order to celebrate the syndicalist holiday. Just like last year the date will be accompanied with marches through the cities of Namur and Liège publicly chanting the Internationale and engaging in other activities forbidden by the Government.\n\nWhile we could the marches go ahead peacefully, showing those who have not yet joined the movement that we can be tolerant of dissent, our German commanders have expressed their desire to act with heavy force destroying much of the movement in one large sweep."
 flanders_wallonia_events.5.a: "Only act when required."
 flanders_wallonia_events.5.b: "Send in an armed detachment."

 flanders_wallonia_events.6.t: "Bloodbath at Seraing"
 flanders_wallonia_events.6.d: "During the breakup of yet another strike at Seraing, arguments between the Vlaamse Wacht and the strikers suddenly turned violent when a shot was fired at the commanding officer, killing him instantly. The Vlaamse Wacht immediately returned fire and after a hail of bullets and blood, fifty-three strikers lay dead on the ground.\n\nIt has become clear that our Vlaamse Wacht is not at all prepared for dealing with this kind of insurgency and that we will need a large scale overhaul of the training process. Hendrik Elias, head of the Wacht, has suggested that boosting their numbers would be more than enough to solve the problems and will even result in more successful raids against the insurgents."
 flanders_wallonia_events.6.a: "Overhaul the training process."
 flanders_wallonia_events.6.b: "Start enlisting more members into the corps."

 flanders_wallonia_events.7.t: "Hendrik Elias Announces Ghent Mayoral Candidacy"
 flanders_wallonia_events.7.d: "Our current head of the Vlaamse Wacht has announced his ambition to run for mayor in the industrial capital of East Flanders. While it is clear that he isn't exactly loved by the local population, some assistance from our side may guarantee a loyal mayor in the city."
 flanders_wallonia_events.7.a: "Support his campaign."
 flanders_wallonia_events.7.b: "Curtail his ambitions."

 flanders_wallonia_events.8.t: "Elias Expands Ghent Garrison"
 flanders_wallonia_events.8.d: "It appears that Hendrik Elias has reopened the Leopoldskazerne in Ghent and has founded a new training facility there to accommodate the new recruits. While this move, so close to the election, can almost certainly be seen as a sign of increasing instability in the city, Elias has assured us that it is merely a coincidence."
 flanders_wallonia_events.8.a: "Well alright then."

 flanders_wallonia_events.9.t: "Alfred Vander Stegen Wins the Ghent Elections"
 flanders_wallonia_events.9.d: "In an unsurprising turn of events, Hendrik Elias has lost the race against the much more popular Alfred Vander Stegen, who has been congratulated by the sitting mayor for his victory. Stengen has announced his ambitions to usher in a new era of prosperity for the population of Ghent in these trying times. Hendrik Elias however has considered rejecting the results and is preparing to take action."
 flanders_wallonia_events.9.a: "Congratulate Alfred Vander Stegen."
 flanders_wallonia_events.9.b: "Hendrik Elias rejects the results!"

 flanders_wallonia_events.10.t: "Elias Declares Himself Mayor!"
 flanders_wallonia_events.10.d: "Assisted by the garrison stationed in the Leopoldskazerne, Elias has declared the elections void and proclaimed himself mayor. To keep the population in check, he has also announced a curfew from 8pm to 6am on the streets of Ghent until the situation has stabilised."
 flanders_wallonia_events.10.a: "Well at least we now have a loyal mayor."

 flanders_wallonia_events.11.t: "Denderleeuw Train Crash"
 flanders_wallonia_events.11.d: "Due to an error at the Denderleeuw signal station, the IC train destined for Brussels Central has collided with the train heading for Bruges. The two trains, both completely full due to the morning commute, collided at full speed instantly killing both drivers and thirty four others. Dozens of citizens are even now still trapped in the wreckage, and the nation is in mourning. Parliament has already expressed its condolences alongside the families of the victims and the king is planning to give a speech on the radio later this afternoon. An investigation commission will be formed to identify the cause of this catastrophe and to prevent this from happening again."
 flanders_wallonia_events.11.a: "Truly a tragedy!"

 flanders_wallonia_events.12.t: "Terrorist Plot Discovered?"
 flanders_wallonia_events.12.d: "The investigation behind the Denderleeuw train crash from last week has taken an interesting turn. During the interrogation of the signal operator, he confessed to have been warned an hour prior to the crash by a figure relative closely associated with the resistance in order to help create an 'accident'. Both men were immediately arrested and the Gendarmerie is investigating any links between the men and known resistance members."
 flanders_wallonia_events.12.a: "Let the secret police take care of this."

 flanders_wallonia_events.13.t: "More Intelligence on the Denderleeuw Crash"
 flanders_wallonia_events.13.d: "New information has been discovered about the recent collision concerning the identities of some of the passengers. It appears that Hendrik Elias, head of the Vlaamse Wacht, was supposed to take this particular train for a routine inspection in Bruges. He was however unable to come and thus never boarded the train. Many feel like this attack was targeted against the Vlaamse Wacht for siding with the German regime. It might be wise to integrate them into our main police force in order to avoid further catastrophe."
 flanders_wallonia_events.13.a: "Revoke some of the priviliges of the Vlaamse Wacht."
 flanders_wallonia_events.13.b: "We should not interfere with their affairs."

 flanders_wallonia_events.14.t: "Vlaamse Wacht Protests"
 flanders_wallonia_events.14.d: "Ever since the occupation of Belgium in the Weltkrieg, the Vlaamse Wacht have been the beneficiaries of a special status separating them from the main police force. They initially helped pacify the country during the Weltkrieg by promising the Flemish population independence and more rights for the Dutch language. However, when it became clear after the conflict that Belgium would be turned into a puppet state of Germany, public opinion quickly turned against them.\n\nWith many of the original Vlaamse Wacht force feeling abandoned by their leaders, large groups of men have deserted the corps. The remaining hardcore loyalists have since embraced their higher status and established themselves as a form of secret police dedicated to preserving the regime's survival. As such, with the king deciding to strip them of their power, many have angrily risen up and marched on Brussels to demand their rights and privileges back. Many fear retaliation by the resistance movement and are afraid that without the king's protection they will be severely punished."
 flanders_wallonia_events.14.a: "Our decision will stand."
 flanders_wallonia_events.14.b: "Allow them to rejoin the Rijkswacht/Gendarmerie."

 flanders_wallonia_events.15.t: "Retaliation Against the Vlaamse Wacht"
 flanders_wallonia_events.15.d: "It appears that the Vlaamse Wacht's fear was justified as in under ten days more than a dozen former members were found dead, likely assassinated in revenge for their actions against the resistance. We will have to be careful as it seems the resistance has definitely not been quelled completely."
 flanders_wallonia_events.15.a: "We will have to keep a close watch on the situation."

 flanders_wallonia_events.16.t: "Vrij België"
 flanders_wallonia_events.16.d: "During a small raid in Ghent by the Vlaamse Wacht, hundreds of newspapers under the name 'Vrij België', or Free Belgium, were found and taken into possession. Even though this raid may have slowed down the spread of the newspaper temporarily, the flame of revolution definitely still burns and action will have to be taken."
 flanders_wallonia_events.16.a: "Nicely done."

 flanders_wallonia_events.17.d: "Due to the abolition of our Flemish secret police force, it appears that the spread of illegal propaganda has increased. The Rebels may have the possibility now to further expand their movement and we will have to expend more of our own resources to suppress the movement."
 flanders_wallonia_events.17.a: "More overtime for our police!"

 flanders_wallonia_events.18.t: "Smuggling Operation Discovered in Ghent"
 flanders_wallonia_events.18.d: "During a routine inspection by the police around Gent-Sint-Pieters station in Ghent, an unidentified train wagon was found containing military supplies. With all weapons and equipment stripped of any discernible markings, it has been difficult to identify their origin. Still, many inside the corps suspect they may originate from the Commune of France to our south. Other suspects include the Dutch who may be trying to reinstate their kingdom by liberating Flanders. We can't however make false accusations, and so we will have to choose which nation to confront over this issue."
 flanders_wallonia_events.18.a: "This is clearly done by the Syndicalist rabble!"
 flanders_wallonia_events.18.b: "Bring me the Dutch ambassador, he will have to explain this!"

 flanders_wallonia_events.19.t: "Audience with the French Envoy"
 flanders_wallonia_events.19.d: "The representative from the Commune has been called to the palace and after a short interrogation has denied all accusations. He warned us however that increasing our border forces could lead to unwanted escalations and advised us to drop the matter."
 flanders_wallonia_events.19.a: "Who does this Frenchman think that he is?"

 flanders_wallonia_events.20.t: "Audience with the Dutch Ambassador"
 flanders_wallonia_events.20.d: "The Dutch ambassador has been called to the palace and even though a short interrogation did not give us the answers that we sought for, the ambassador has promised us that they will tighten their border security to make sure that no weapon shipments or other illegal goods are able to enter our country from their border."
 flanders_wallonia_events.20.a: "Well alright then."

 flanders_wallonia_events.21.t: "Breakthrough in the Investigation"
 flanders_wallonia_events.21.d: "When investigating the military budget for last year, a lot of small unidentified expenses have been discovered. The purchase of a shipment of weapons from the German Empire, support equipment from Swiss and even an armoured convoy from the Netherlands. When verifying the destination of this equipment all signs point to the Leopoldskazerne in Ghent. This barracks has however not been used since 1933 when it was transformed into a hospital. It is as of yet unclear who authorised the purchases but the main suspects are low ranking members of the Flemish Council who may be aiding the rebels."
 flanders_wallonia_events.21.a: "Continue the investigation."

 flanders_wallonia_events.22.t: "The Investigation Comes Up Short"
 flanders_wallonia_events.22.d: "After carefully following every lead, we have yet to get the results we hoped for. Some members of the Council have been interrogated and even though some may have connections with the resistance, there is no clear evidence. While we can continue to let the secret police carry on focussing on this issue, for the time being no culprit has been discovered."
 flanders_wallonia_events.22.a: "Leave no stone unturned!"
 flanders_wallonia_events.22.b: "Call this pointless investigation off."

 flanders_wallonia_events.23.t: "Major Flemish Conspiracy Discovered"
 flanders_wallonia_events.23.d: "The head of the task force aimed at uncovering the Flemish Conspiracy has returned with results. It seems that the shipments directed to the Leopoldskazerne originate from a high level circle within the Flemish Council. Frans van Cauwelaert has been identified as the head of this secretive body and has seemingly been responsible for much of the unrest and dissent arising in Flanders-Wallonia since the Weltkrieg. It appears that members of the Council have tried to shuffle funds into Resistance hands by ay of infiltrators in the Postal Service. They were also able to spread their propaganda by the same means and have been secretly organising rallies and meetings discussing the liberation of both Belgium and Flanders."
 flanders_wallonia_events.23.a: "Firmly root out this weed!"

 flanders_wallonia_events.24.t: "Van Cauwelaert On the Run"
 flanders_wallonia_events.24.d: "With a warrant for his arrest signed by the king himself, police forces surrounded van Cauwelaert's home in Brussels seeking to capture him. He must have been warned in advance however, as all they found was an empty house and a smouldering fireplace. Police and Feldgendarmerie are organising a manhunt to quickly put an end to his treason and forces across the country are mobilising."
 flanders_wallonia_events.24.a: "Find him quickly!"

 flanders_wallonia_events.25.t: "Van Cauwelaert Caught!"
 flanders_wallonia_events.25.d: "After only a few days police have finally caught up with van Cauwelaert as the treasonous figure sought to cross the French border near the village of Paradijs. With the capture of such a high level member of the resistance we may finally be able to strike a blow back."
 flanders_wallonia_events.25.a: "So close to paradise, yet so far!"

 flanders_wallonia_events.26.t: "Rise of Verdinaso"
 flanders_wallonia_events.26.d: "Led by the charismatic Joris Van Severen, a faction has been growing in the Flemish Council striving for a greater Dietsland free from German interference. His influence is limited at the moment but it could prove wise to ban him from the Council to avoid further issues."
 flanders_wallonia_events.26.a: "Ban Van Severen from the Council."
 flanders_wallonia_events.26.b: "Befriend his party to secure their loyalty."

 flanders_wallonia_events.27.t: "Creation of the Landwacht"
 flanders_wallonia_events.27.d: "After his banishment from the Flemish Council, Van Severen has slowly been gathering support in the Flemish cities in the north. He has managed to create a cult of personality around himself with a strong focus on militarism. Inspired by the VNH in the Netherlands, they have now formed their own Landwacht who march in uniforms through the streets causing serious tensions with our own Vlaamse Wacht."
 flanders_wallonia_events.27.a: "Arrest them all!"
 flanders_wallonia_events.27.b: "They aren't doing us any harm."

 flanders_wallonia_events.28.t: "May Day Clashes"
 flanders_wallonia_events.28.d: "Large groups of socialists have been protesting in the streets of Antwerp against the recent lay-offs in the harbour. These leftists were met by a prepared group of the Landwacht who began clashing with them, before forces of the Vlaamse Wacht finally broke up the fight. The incident has proven that the group is becoming increasingly dangerous and that a quick resolution of the situation is vital for national stability. Hendrik Elias has offered to integrate them into the Vlaamse Wacht since they are clearly anti-syndicalist and could prove more loyal soldiers in violent dispersements of syndicalist strikers."
 flanders_wallonia_events.28.a: "Persuade them to join the Vlaamse Wacht."
 flanders_wallonia_events.28.b: "Disband the movement by force."

 flanders_wallonia_events.29.t: "Flemish Coup"
 flanders_wallonia_events.29.d: "Around lunchtime, when Adelbert was enjoying his meal in the royal palace, events suddenly kicked off. Sick of German tyranny, Flemish nationalists have slowly been expanding their influence as of late - and after recent measures by the king they have finally seen an opportunity to execute their plans.\n\nWith orders from Van Severen and other members of the Council, at around 12:47 PM members of the Vlaamse Wacht departed their Brussels barracks in lorries. A first detachment was deployed and rushed towards the federal Parliament which was in session. By quickly overwhelming the security guards the putschists were able to establish a fortified position in the building and hold many parliamentarians hostage.\n\nAnother detachment headed straight for the royal palace, and by ramming the front gate with a special lorry they managed to storm it. Overwhelming the royal guard, they were able to secure the building. With one swift and powerful strike, the Government has been completely paralysed."
 flanders_wallonia_events.29.a: "Oh..."

 flanders_wallonia_events.30.t: "Regime Forces React"
 flanders_wallonia_events.30.d: "After the initial shock wore off, German and regime troops from the army barracks situated around the city mobilised and rushed towards the centre. Upon arrival they were met with fierce resistance from elements of the underground movement which saw an opportunity and helped execute the coup. With regime forces unable to reach the palace in time, Vlaamse Wacht quickly managed to breach the last line of defence and poured into the royal dining room. There they met Adelbert, still enjoying his soup and completely unaware of the situation.\n\nHendrik Elias, head of the Vlaamse Wacht has proposed an ultimatum to the king: that either he abdicates voluntarily as ruler of Flanders-Wallonia and stays as a hostage until arrangements with the German Empire have been made, or that alternatively he signs a decree ending his influence in Flemish-Walloon politics."
 flanders_wallonia_events.30.a: "Abdicate."
 flanders_wallonia_events.30.b: "Sign the bill."

 flanders_wallonia_events.31.t: "The Flemish Council Takes Control"
 flanders_wallonia_events.31.d: "With Adelbert deposed, Joris Van Severen has successfully taken control and declared himself leader of the country until stability has been restored. German citizens, fearing for their lives, are fleeing the country as quickly as they can, leaving much of their wealth behind. We have the opportunity now to right the wrongs of the Weltkrieg and all of the regime's excesses over the past twenty years, inflicting upon the occupiers and their lackeys a brutal humiliation. On the other hand, we could set our nation on a new course - to move beyond the injustices of the past."
 flanders_wallonia_events.31.a: "Take revenge for the Rape of Belgium!"
 flanders_wallonia_events.31.b: "We are decent men."

 flanders_wallonia_events.32.t: "Change of Power"
 flanders_wallonia_events.32.d: "With the Flemish Council firmly in control, many of the high ranking officials of the other parties fear that Van Severen is planning on instating a military government instead of letting formal elections go ahead. A grand coalition of the BWP, KB and LP is organising themselves in an effort to oppose Van Severen, and it has been claimed that they can call on the tacit support of a vengeful Germany."
 flanders_wallonia_events.32.a: "The Grand Coalition deposes Van Severen."
 flanders_wallonia_events.32.b: "Van Severen declares himself 'Leider'."

 flanders_wallonia_events.33.t: "Landwacht Coup"
 flanders_wallonia_events.33.d: "In an effort to make sure that their leader Van Severen remains in power, the Landwacht has launched a counter-coup against the democratic forces. Clashes between the two factions are erupting throughout the nation and the last remnants of order are breaking down."
 flanders_wallonia_events.33.a: "The army moves in."

 flanders_wallonia_events.34.t: "Deffontaine Takes Control of the Government"
 flanders_wallonia_events.34.d: "In an effort to restore order to the nation, Deffontaine has seized control and ordered his troops to disperse the heavy fighting in the cities. He has promised that he will not remain in control for long and that he will transfer power back to the democratic government after the elections."
 flanders_wallonia_events.34.a: "We shall schedule new elections within sixty days."

 flanders_wallonia_events.35.t: "The Flemish Council Proclaims the Duchy of Flanders!"
 flanders_wallonia_events.35.d: "In a last ditch effort to secure their power over the Flemish region before Adelbert finally disbands them, the Council taken the bold step of unanimously declaring Flanders independent from the union. Though they have the backing of the hard-line flamingants and some detachments of the Vlaamse Wacht, they could be fairly easily be crushed by the full might of the German Empire. We could however recognise their decision as legitimate and grant them self-governance in our union."
 flanders_wallonia_events.35.a: "Crush the rebellion."
 flanders_wallonia_events.35.b: "Recognise the Duchy of Flanders."

 flanders_wallonia_events.37.t: "Flemish Council Takes Control"
 flanders_wallonia_events.37.d: "With Adelbert's signature on the bill, he has been rendered constitutionally powerless and incapable of acting as little more than a figurehead for the nation. While the Flemish Council has now secured all but total control over the nation, they still have a long road ahead of them to convince the populace of their good intentions. A good step in that direction would be restoring free elections, allowing all parties to have a say in Parliament. However, fervent nationalists and Dietsland proponents in the Council are opposed to the idea, suggesting that this could lead to a rise in syndicalist popularity which would endanger their positions."
 flanders_wallonia_events.37.a: "Elections shall go ahead."
 flanders_wallonia_events.37.b: "The Council rules unopposed."

 flanders_wallonia_events.38.t: "Elections for the Flemish-Walloon Parliament"
 flanders_wallonia_events.38.d: "As decreed by the Council which has voluntarily stepped down, elections are to be held throughout the nation. While the restrictions imposed by Adelbert have been severely loosened, German observers are still keeping a keen eye on their puppet and will intervene if necessary."
 flanders_wallonia_events.38.a: "BWP gains a majority."
 flanders_wallonia_events.38.b: "KP delivers the PM."
 flanders_wallonia_events.38.c: "LP achieves the most seats."

 flanders_wallonia_events.39.t: "Socialists Achieve Electoral Victory in Flanders-Wallonia"
 flanders_wallonia_events.39.d: "After the Flemish Council reduced the power of Wilhelm's son Adelbert in the Government, the socialist BWP party has won the snap election and gained control of the state. While it is unclear yet if they are planning to 'reform' the state into a syndicalist bastion like in the neighbouring Commune of France, or just to pass progressive legislation, we have the possibilty to pre-emptively intervene and restore Adelbert to power using our forces stationed in the country."
 flanders_wallonia_events.39.a: "The Reich cannot endure another den of leftists!"
 flanders_wallonia_events.39.b: "We shall not intervene directly..."

 flanders_wallonia_events.40.t: "German Intervention"
 flanders_wallonia_events.40.d: "In an effort to quell the rise of syndicalist elements in the BWP, the German army has stepped in and restored Adelbert to power. Garrisons across the nation have been bolstered with extra reinforcements and a curfew has been instated in the Flemish cities and the Sillon Industriel to prevent any escalation."
 flanders_wallonia_events.40.a: "Adelbert rules supreme."

#Peaceful Belgian Transistion
 flanders_wallonia_events.41.t: "Protests in Ghent and Antwerpen"
 flanders_wallonia_events.41.d: "Protesting against the dissolution of the Landwacht and the complete eradication of Verdinaso, hundreds have flocked to the streets to raise their voices against the king's decision. While the protests seem nothing more than yet another peaceful attempt at forcing the departure of Adelbert, strong intervention may be necessary to show the rabble who is really in control here."
 flanders_wallonia_events.41.a: "Let them protest."
 flanders_wallonia_events.41.b: "Send in the cavalry."

 flanders_wallonia_events.42.t: "Nationalist Rally in Brussel"
 flanders_wallonia_events.42.d: "Under the guise of a peaceful demonstration in favour of relief efforts for West-Flemish farmers, thousands have come down to the Warande. What started off as a simple protest for farmers quickly escalated into a full on nationalist rally with Belgian flags being waved around and chants of the Brabançonne performed throughout the park. Police forces quickly encircled the park to quell the revolutionaries but are awaiting further command before intervening."
 flanders_wallonia_events.42.a: "They have the right to protest."
 flanders_wallonia_events.42.b: "Nothing the Feldgendarmerie can't solve!"

 flanders_wallonia_events.43.t: "Referendum For the Reinstatement of the Kingdom of Belgium"
 flanders_wallonia_events.43.d: "Organised by the resistance and members of all the major parties, a referendum calling for the independence of Belgium has been prepared in secret after repeated protests and rallies had no influence on the king. While they don't believe that their action will successfully convince the German government to grant Belgium its independence, they hope to convince foreign powers to intervene on their behalf. Syndicalists, both in the Commune of France and the Belgian resistance, anxiously await the inevitable German response as a denial of the referendum is likely to strengthen their position in the divided nation."
 flanders_wallonia_events.43.a: "Let the referendum go ahead."
 flanders_wallonia_events.43.b: "Arrest all involved in its organisation."

 flanders_wallonia_events.44.t: "The Belgians Demand Independence"
 flanders_wallonia_events.44.d: "It appears that tensions in neighbouring Flanders-Wallonia have finally come to a head. Our puppet regime in the country has failed to properly stamp down on dissent against our rule, and now an unofficial referendum organised by the Belgian resistance, all major political parties and other opposition figures has emboldened its population, turning them against our rule. They are now openly calling for us to grant them independence, most likely hoping that international pressure will force us to accede to their request. Though we could obviously refuse this audacious demand, doing so could embolden Syndicalist elements of the resistance and push the nation towards the Communards."
 flanders_wallonia_events.44.a: "Let Belgium have its independence."
 flanders_wallonia_events.44.b: "The fools forget their place!"

 flanders_wallonia_events.45.t: "The Commune of Belgium Declares Independence"
 flanders_wallonia_events.45.d: "Fuelled by revanchism against the German occupiers and the continued oppression by Adelbert and his regime, syndicalists in our nation have finally seized their chance and declared the nation of Belgium part of the Internationale and announced their support for the Communards in the war against the German Empire."
 flanders_wallonia_events.45.a: "The Fires of Revolution burn throughout the nation."

#Adelbert starts reforming
 flanders_wallonia_events.50.t: "Corruption in the Generale Bank"
 flanders_wallonia_events.50.d: "After the Generale Bank was split off from the Societe Generale de la Belgique after the Black Monday crash last year, Flemish Council representatives were placed into high ranking postions within the organisation. This morning however, the De Standaard newspaper published a front page article detailing high ranking corruption within the institution. A number of major Catholic members and German industrialists are mentioned by name, while Paul Van Zeeland, the head of the Catholic Party, has been publicly accused of being responsible for the corruption infesting the organisation..."
 flanders_wallonia_events.50.a: "Call a special hearing in Parliament!"

 flanders_wallonia_events.51.t: "Paul Van Zeeland Speaks to Parliament"
 flanders_wallonia_events.51.d: "Upon Van Zeeland's entry into Parliament, unrest amongst the ranks erupted openly with many calling for his immediate resignation and the resignation of the Catholic-led government. Van Zeeland however has labelled the rumours mere Socialist propaganda aimed at damaging his reputation with no other purpose than to blackmail him and discredit the party."
 flanders_wallonia_events.51.a: "Search his home and office."

 flanders_wallonia_events.52.t: "Feldgendarmerie Storms Generale Bank Headquarters"
 flanders_wallonia_events.52.d: "With a search warrant signed directly by Adelbert I himself, a strike force of the Feldgendarmerie has been ordered to storm the Generale Bank in a dawn raid and secure all documents and key personnel for the investigation. While the Gendarmerie successfully confiscated hundreds of documents, the Bank's ovens were conveniently putting in overtime in an effort to try and destroy as much evidence as possible. By the evening ten large trucks drove out of the building transporting all evidence to the palace."
 flanders_wallonia_events.52.a: "Appoint an investigation commission."

 flanders_wallonia_events.53.t: "Sap Speaks Out Against Louis Franck"
 flanders_wallonia_events.53.d: "With full chaos engulfing the Catholic Party, whose members are desperately trying to close ranks and shun all members implicated in the scandal, Gustave Sap has openly called out Louis Franck, head of the Generale Bank, for his participation in the corruption. As he painfully details all his mistakes with what some call insider knowledge, Franck's reputation was completely devastated causing him to walk out in the middle of Sap's humiliating speech."
 flanders_wallonia_events.53.a: "The house of cards is falling down."

 flanders_wallonia_events.54.t: "Van Acker Frames the Catholic Party for the Black Monday Scandal"
 flanders_wallonia_events.54.d: "In the socialist paper Vooruit!, Achille Van Acker has joined Sap's commitment to bringing down Louis Franck and Van Zeeland. While Van Acker has lambasted Van Zeeland for his failures in the Black Monday crisis, he has called Franck a despicable lapdog of the German aristocracy driven sorely by profit and responsible for the oppression of Flemish workers."
 flanders_wallonia_events.54.a: "Franck's reputation is completely ruined!"

 flanders_wallonia_events.55.t: "Louis Franck Commits Suicide"
 flanders_wallonia_events.55.d: "Increasing pressure from all sides and the German investigation into his tenure as director of the Generale Bank have taken their toll on Louis Franck who committed suicide yesterday evening. He was found next to his service weapon from the Weltkrieg and dressed in full uniform, with a note on his nightstand detailing the roles of all persons implicated in the scandal. With this last act, he hopes to have done the right thing for his fatherland and that his relatives will be spared from his shame. Already the Feldgendarmerie have been deployed en-masse to imprison the many wretches Franck has implicated."
 flanders_wallonia_events.55.a: "With this last act, he has regained some measure of honour."

 flanders_wallonia_events.56.t: "Adelbert Accuses the Council"
 flanders_wallonia_events.56.d: "With the arrests of any prominent members of the Flemish Council, Adelbert has pointed out the widespread corruption and treachery of the body and its danger to the goal of securing a safe and free Flanders-Wallonia. Police forces and the Investigation Committee are following the crisis closely, trying to root out the deeply embedded malfeasance we have now discovered lying beneath the surface of many national institutions."
 flanders_wallonia_events.56.a: "The Council is clearly outliving its usefulness..."

 flanders_wallonia_events.57.t: "Creation of the Rijkswacht"
 flanders_wallonia_events.57.d: "With the Feldgendarmerie pleading loyalty to Adelbert himself and the Vlaamse Wacht under Council administration, the Government has voted for the creation of the Rijkswacht to fulfil the roles of the Vlaamse Wacht and to secure a more apolitical police force."
 flanders_wallonia_events.57.a: "Another the blow to the Council."

 flanders_wallonia_events.59.t: "Cooperative Vooruit Presses for BWP membership"
 flanders_wallonia_events.59.d: "While the first elections since the Weltkrieg have been planned for 1938 due to Adelbert's recent reforms, the BWP or Belgian Workers Party is still forbidden from partaking due to the fear of socialism spreading amongst the common man. To protest this decision, Van Acker and the cooperatives are pressing their members to go on the streets and protest against this injustice. They also have been calling for all citizens to vote 'none of the above' if the elections do move ahead without them."
 flanders_wallonia_events.59.a: "The BWP has fed greedily off Black Monday's embers."

 flanders_wallonia_events.60.t: "French Agitators Captured in Charleroi"
 flanders_wallonia_events.60.d: "After a strike in the Charleroi industrial region, multiple French citizens were picked out of the Walloon crowd and identified as Communard syndicalists. While the workers are outright refusing to cooperate with the authorities, their very presence only reaffirms our fear of syndicalism spreading throughout the Sillon."
 flanders_wallonia_events.60.a: "Arrange an audience with Van Acker."

 flanders_wallonia_events.61.t: "Royal Audience with Van Acker"
 flanders_wallonia_events.61.d: "Due to the Charleroi strikes and the subsequent arrests of multiple French syndicalist agitators, Adelbert has decided to tackle the problem headfirst and has arranged a meeting with the leader of the BWP, Achille Van Acker. While the king is reluctant to allow the BWP participation in the upcoming elections, Van Acker has promised him that only through a strong, centralised social democrat leadership Flanders-Wallonia can be saved from falling to extremism."
 flanders_wallonia_events.61.a: "Only through cooperation can we secure stability."
 flanders_wallonia_events.61.b: "All Socialists are traitors to the king!"

 flanders_wallonia_events.62.t: "1938 Elections in Flanders-Wallonia"
 flanders_wallonia_events.62.d: "For the first time since the start of the German occupation of Belgium during the Weltkrieg the German regime as allowed for elections to be held in their puppet state. While all parties have decided to run independently, utterly convinced of their own superiority, it looks like the KP is set for a crushing victory."
 flanders_wallonia_events.62.a: "The BWP achieves a sweeping victory."
 flanders_wallonia_events.62.b: "The KP achieves an absolute majority."

#Prelude to Revolution
 belgium_events.225.t: "Strikes at the Zolder Mines"
 belgium_events.225.d: "Miners and workers in the nearby industrial zone have laid down their equipment to protest against the inhumane conditions they are regularly being exposed to. To fulfil the quotas imposed by the regional industrial head, many of the workers have been forced to work seven days a week, some for over twelve hours a day, or risk losing their jobs. The cooperative of Zolder has decided to take action and has prepared a large strike to fight against their conditions and has sworn to uphold the strike until their terms are met."
 belgium_events.225.a: "Send in the Vlaamse Wacht."
 belgium_events.225.b: "Make some empty promises about helping the Cooperative."

 belgium_events.226.t: "Anniversary of the Antwerp Killings"
 belgium_events.226.d: "On the 22nd of January 1935 the country was devastated by the killing of Albert Pot en Theofiel Grijp, two prominent members of the Antwerp union, by affiliates of a German shipping company. This resulted in a nation wide strike organised by the BWP, the local Cooperatives and the Unions to force the Government into signing a law ensuring better working conditions and the introduction of the forty-hour work week.\n\nThe government however decided to fight back against the strike with force leading to six casualties in the Ghent harbour and the imprisonment of over three hundred union members in the following weeks. Ultimately the strike was lifted as organising members were locked up or threatened into submission.\n\nToday the cooperative of Ghent has requested that the mayor of the city allow them to organise a small ceremony in Sint-Baafs Cathedral commemorating the sacrifices of their members."
 belgium_events.226.a: "It's better to forget such a black stain on our reign."
 belgium_events.226.b: "Send a representative to express our condolences."

#Linguistic Troubles resolvement
 belgium_independent_events.1.t: "The First Talentelling"
 belgium_independent_events.1.d: "Even though Belgian independence has once again been secured, linguistic issues dominate the political landscape. To make matters worse, due to the German push for integration, none of our demographic statistics remain valid. Therefore the Government has proposed a full census of the population to determine which villages and cities speak which language. With the results of this 'Talentelling' Brussels hopes to determine the exact location of the language border and solve the linguistic debacle."
 belgium_independent_events.1.a: "Start the count."

 belgium_independent_events.2.t: "Results of the Talentelling"
 belgium_independent_events.2.d: "After weeks of counting, the commission responsible for the Talentelling has finalised their report and sent it to Parliament. The results are far from shocking with huge majorities of French being spoken in Wallonia and Dutch in Flanders respectively. The largest anomalies are the French speaking, Flemish town of Moeskroen and the Brussels capital region. Due to the influence of the German puppet government and the dominance of the Flemish Council, the city of Brussels has almost completely stopped its Frenchification and has experienced the creation of a large German minority. To solve the issues created by German interference and the pre-existing tensions, the Government is considering the creation of a so-called Language Commission which would be tasked with solving the crisis."
 belgium_independent_events.2.a: "Create the Language Commission."
 belgium_independent_events.2.b: "Belgium has more important issues!"

 belgium_independent_events.3.t: "Status of the German Minority"
 belgium_independent_events.3.d: "German influence in Flanders-Wallonia and the integration plans of Adelbert have dramatically increased the number of German speakers, who have become too large a minority to ignore. On the eastern side of Liège and the city of Brussels especially their influence is extremely tangible and the regions are currently undergoing protests, leading to serious tensions with the Flemish and Walloon populace. The German minority request that German is recognised as an official language and that the German community is granted their own measure of autonomous government. If we give in to their requests, this could lead to tensions in Flanders where separatism is still standing strong."
 belgium_independent_events.3.a: "Ignore the German plea."
 belgium_independent_events.3.b: "Look into creating Language Communities."

 belgium_independent_events.4.t: "Defining the Language Border"
 belgium_independent_events.4.d: "Currently our language border is just an abstraction and does not have any importance. Due to the mixed populations on the border though, many feel left behind due to the monolingual facilities. In a Walloon town in Henegouwen bordering East-Flanders, all forms of law and government are solely in French which proves problematic for the Flemish minority living in the same town. Therefore, a system where Flemish citizens can request to have their official correspondence and facilities in Flemish has been proposed. While overhauling the language border would be a costly affair, it would greatly help our citizens living on the border."
 belgium_independent_events.4.a: "Hold on to the monolingual system."
 belgium_independent_events.4.b: "Create bilingual facilities for those affected."

 belgium_independent_events.5.t: "Adaption of the Provincial Borders"
 belgium_independent_events.5.d: "As indicated by the Talentelling, many towns on the language border are currently placed in the wrong province. Towns like Komen and Orroir have a French majority of over 80% but are located in Flemish provinces. To complete the transfer of these communities, consent will have to be given from the Federal government in Brussels."
 belgium_independent_events.5.a: "Transfer the towns."

 belgium_independent_events.6.t: "March on Brussels"
 belgium_independent_events.6.d: "In protest against the recent transfer of villages, large groups of Flemish speaking citizens have come down to the capital protesting against what they see as state encroachment on the Flemish language. They argue that while Flemish citizens who migrate to Wallonia adapt themselves to the French language, Walloons insist on speaking the French language. This leads to rising Walloon minorities in the Flemish region of the language border, pushing the border north. The demands of the Flemish movement are clear: no further Talentellings, complete abolishment of the facility communities around Brussels, Flemification of industry and the creation of a separate Flemish government."
 belgium_independent_events.6.a: "Make small concessions to calm the protestors."
 belgium_independent_events.6.b: "Give in to their demands."

 belgium_independent_events.7.t: "Second March on Brussels"
 belgium_independent_events.7.d: "Discontented with the passive reaction from the Government, the Flemish movement has organised a second March on Brussels. Even though most of the established parties were against such a radical provocation against Brussels, the Flemish nationalists have insisted on the protest further cementing their popularity. With counter protests from the Francophone movement as well, it looks like Brussels will have no choice but to move forward with decentralisation efforts."
 belgium_independent_events.7.a: "Start the Government reform."

 belgium_independent_events.8.t: "Split of the Communities"
 belgium_independent_events.8.d: "Pressured by movements from all three language groups, Brussels has gone ahead with the Community programme. Three separate autonomous governments will be created: a Flemish government, a French government and a German government who will each have the power to decide matters of education and culture within their jurisdiction. Brussels will be jointly controlled by all three of these governments, each serving the speakers of the language they represent. Included with the proposal is the Community 'alarm' procedure, a legislative process ensuring that no single Community can enact a reform which would damage other Communities. While this move has seriously fractured the power of the federal government and strengthened the Flemish nationalists, it seems that the majority of the population is content with the new reform and is looking forward to the first Community elections."
 belgium_independent_events.8.a: "The first state reform is a fact."

 belgium_independent_events.9.t: "Split of Brabant"
 belgium_independent_events.9.d: "As the only Belgian province where both Walloons and Flemish live together split along the language border, the Government has proposed cutting the province in two along this border to simplify the work of the Language Communities. Walloon-Brabant would be governed from the city of Wavre, while Flemish-Brabant would be administered from Leuven. The city of Brussels, while being located in the middle of the province, would become its own entity and be wholly a part of the Brussels Region."
 belgium_independent_events.9.a: "Split Brabant."
 belgium_independent_events.9.b: "Keep Brabant intact."

 belgium_independent_events.10.t: "Split of the Regions"
 belgium_independent_events.10.d: "Due to the declining importance of Walloon industry, increasing pleas from Walloon industrialists backed by their German counterparts have been received by the federal government. They request that just like the cultural split into Communities, another split be made based on economic regions. The creation of the Regions, which would consist of Flanders, Wallonia and the Brussels Capital Region would once again bring the decision making process closer to the people. The cost for sustaining such a large bureaucratic state with seven different governments would be enormous and further consideration of this proposal may be in order."
 belgium_independent_events.10.a: "Refuse their requests."
 belgium_independent_events.10.b: "Delegate the responsibilities to the Communities."

 belgium_independent_events.11.t: "Protest in Liège"
 belgium_independent_events.11.d: "While the Flemish Community has agreed with the Federal Government and accepted their request to unify the Flemish Region and the Flemish Community, the French Community has refused these demands and has found support from the Walloon population in doing so. They insist that cultural and economic tasks need to stay separated and that they cannot help the French-speaking citizens of Brussels without this split. It may be worth it for us to consider their opinion to retain control over Wallonia but the increased cost of sustaining both these government organs should be considered as well."
 belgium_independent_events.11.a: "Force the Walloon Region and French Community to combine."
 belgium_independent_events.11.b: "Preserve both separate governments."

 belgium_independent_events.16.t: "Friction in the NMBS"
 belgium_independent_events.16.d: "Uproar was caused today when a Flemish nationalist got into a fight with train personnel in Brussels. The man refused to answer the French speaking conductor unless he spoke Flemish, saying that in Belgium all people have to speak both languages and not just the Flemish. This is yet another incident in the rising tensions between Flemish and Walloons."
 belgium_independent_events.16.a: "Investigate the issues."
 belgium_independent_events.16.b: "Ignore the matter."

 belgium_independent_events.17.t: "Strikes in Antwerp"
 belgium_independent_events.17.d: "Due to protest instigated by last week's scandal, Antwerpen-Centraal has been blocked off by Flemish strikers. They demand an obligatory language examination for all Walloon personnel willing to work in Flanders. No reaction has been given by the NMBS leadership, as the state company awaits a reaction from the federal government."
 belgium_independent_events.17.a: "Push for a bilingual examination."
 belgium_independent_events.17.b: "Let the NMBS handle this on their own."

 belgium_independent_events.18.t: "Clashes in Brussel"
 belgium_independent_events.18.d: "Another clash between Flemish protestors and the Rijkswacht has occurred in Brussels today when a large protest against the economic policy of Belgium came into contact with the Brussels police forces. Multiple protestors were beaten up by the police and even though no fatalities were reported, the Volksunie is out for blood."
 belgium_independent_events.18.a: "A sad day for all Belgians."

 belgium_independent_events.19.t: "The Volksunie Speaks Out Against the Economic Policy"
 belgium_independent_events.19.d: "Due to the collapse of large parts of Walloon industry and increasingly commercial focus on Flanders, it has become clear to many that Wallonia has become the lesser partner in the union. To remedy this, the federal government has authorised large transfers of subsidy and investments into the Sillon Industriel to help the Walloons recover. The Volksunie is now proclaiming that if they win the elections, these transfers will be completely cut and fully used to aid Flanders. This has caused heavy outrage from the BWP who has accused the Volksunie of being asocial and detrimental to Belgian stability."
 belgium_independent_events.19.a: "The Volksunie is becoming a threat."

#No Communities
 belgium_independent_events.12.t: "Unrest in the Flemish Ardennes"
 belgium_independent_events.12.d: "In Ronse-Renaix, large protests have been organised by the Flemish Movement against the increasingly French speaking population. They fear that if Brussels does not intervene in the Language Crisis, the Flemish language will be pushed further north due to the migration and refusal to adapt of the Walloon populace. They argue that further consolidating of the educational department and equal enforcement of both languages on a national level should be top priorities for the Government if they wish to solve this crisis."
 belgium_independent_events.12.a: "Overhaul the educational system."
 belgium_independent_events.12.b: "Ignore Flemish protests."

 belgium_independent_events.13.t: "The Brussels-Halle-Vilvoorde Dossier"
 belgium_independent_events.13.d: "Ever since the independence of Belgium, the province of Brabant has formed the centre of our nation consisting of the Walloon majorities in the south, the Flemish majorities in the north and the divided region of Brussels in the middle of it all. Due to the Government's stubbornness in keeping the province intact and the old electoral districts, protest in the region is mounting, urging Brussels to at least split up the province or adapt the Brussel-Halle-Vilvoorde region to the present situation."
 belgium_independent_events.13.a: "Split Brabant."
 belgium_independent_events.13.b: "Keep Brabant intact."

 belgium_independent_events.14.t: "Elections in Belgium"
 belgium_independent_events.14.d: "Tensions are high in the wake of the language protests throughout the nation with both Walloon and Flemish nationalists proving very popular. Public opinion is turning against the sitting government due to their stubborn and conservative stance on state reform which might cost them the election."
 belgium_independent_events.14.a: "The Flemish nationalist Volksunie wins."
 belgium_independent_events.14.b: "The BWP takes the most seats."
 belgium_independent_events.14.c: "The KP/DC achieves victory."
 belgium_independent_events.14.e: "The LP clinches it."
 belgium_independent_events.14.f: "The centrist wing of the BWP gains prominence."

 belgium_independent_events.15.t: "Volksunie Announces its Victory"
 belgium_independent_events.15.d: "Bolstered by the discontent of citizens residing on the language border and attracting voters from the much more radical Verdinaso and VNV, the Volksunie has won the election by a close margin. They claim they seek to act on their election promises and reform Belgium into a confederacy where the Flemish and Walloon governments are freed from the restrictions of Brussels and can act on their own as they see fit."
 belgium_independent_events.15.a: "This will be a long and hard process."

 belgium_independent_events.30.t: "Collapse of the [ROOT.GetFactionName]"
 belgium_independent_events.30.desc: "A grave disaster has befallen the Dutch people; socialist elements have risen up to overthrow both the government and the country's monarchy. While the Dutch Queen and her family are safe, and have managed to flee the country, the news continues to get worse. The radicals who have seized control of the nation have declared their commitment to the revolutionary cause, abandoning any notions of neutrality.\n\nUnsurprisingly this news has meant the dissolution of the [ROOT.GetFactionName] alliance, and has left the nation trapped between hostile powers with no allies to turn to. With fears abound of potential invasion and the horror of a possibly partition of [BEL.GetName] that may follow, much of the government has slowly begun to accept that the only real option left on the table is a return to the German sphere. While [BEL.GetName] will at least be on more equal footing with the Germans compared to before, the idea of rejoining them is certainly one few have wished for."
 belgium_independent_events.30.a: "Swallow our pride and ask Germany for protection."
 belgium_independent_events.30.b: "The Belgian Lion will stand alone, Germans be damned."

 belgium_independent_events.31.t: "Collapse of the BeNeSam"
 belgium_independent_events.31.desc: "A grave disaster has befallen the Dutch people; socialist elements have risen up to overthrow both the government and the country's monarchy. While the Dutch Queen and her family are safe, and have managed to flee the country, the news continues to get worse. The radicals who have seized control of the nation have declared their commitment to the revolutionary cause, abandoning any notions of neutrality.\n\nUnsurprisingly this news has meant the dissolution of the [ROOT.GetFactionName] alliance, and has left [BEL.GetName] trapped between hostile powers with no allies to turn to. With fears abound of potential invasion and the horror of a possibly partition of [BEL.GetName] that may follow, it is expected that [BEL.GetName] will seek outside protection, no matter the cost."
 belgium_independent_events.31.a: "This is not good."

 belgium_independent_events.32.t: "[FROM.GetNameDefCap] Requests Protection"
 belgium_independent_events.32.desc: "With the fires of the Dutch revolution quickly burning the country's metaphorical bridges, it has also burnt up the nation's cooperation treaty with [BEL.GetName]. Having banded together in an attempt to maintain neutrality after [BEL.GetName] broke away from the Reichspakt, it seems that the [BEL.GetAdjective]s have once again learned the failings of neutrality.\n\nIn an attempt to save themselves from being torn apart by their socialist neighbours, they have sent delegates to [GER.Capital.GetCapitalVictoryPointName] to hopefully negotiate [BEL.GetName]'s entry into the Reichspakt as an independent member. Their reentry would of course allow troops to be once more deployed to their nation and provide a significant strategic advantage against the Internationale, however their prior anti-German stances have left many simply wishing to allow them to succumb to their fate.\n\nIf however their offer is refused, it is impossible to know what measures their desperation will lead them to. With no other options left on the table, they may even do the unthinkable and seek alignment with [INT.Capital.GetCapitalVictoryPointName] instead. It is therefore vital that the potential consequences are thought through before any decision is made on the matter."
 belgium_independent_events.32.a: "The prodigal son returns, eh?"
 belgium_independent_events.32.b: "They made their choice - now they can live with it."

 belgium_independent_events.33.t: "[ROOT.GetNameDefCap] Rejoins the [FROM.GetFactionName]"
 belgium_independent_events.33.desc: "Wonderful news has been received from the representatives sent to [GER.Capital.GetCapitalVictoryPointName], the Germans have agreed to allow [BEL.GetAdjective] reentry into the Reichspakt. With the full protection of Germany's armies against the socialist menace, the people of the nation may sleep soundly once more."
 belgium_independent_events.33.a: "Who knew that the underside of a boot would be so safe?"

 belgium_independent_events.34.t: "[FROM.GetNameDefCap] Refuses Protection"
 belgium_independent_events.34.desc: "It appears that the team of representatives sent to [GER.Capital.GetCapitalVictoryPointName] having returned home emptyhanded. Seemingly as punishment for the previous transgressions against them, the Germans have decided to abandon [BEL.GetName] to its fate.\n\nWhile it may seem unthinkable, the idea of approaching [INT.Capital.GetCapitalVictoryPointName] and negotiating protection has slowly gained more and more support within recent days. This would almost certainly mean the instillation of a government aligned with [INT.GetAdjective] interests, but in truly desperate times like these anything that ensures the nation's survival may be worth the cost."
 belgium_independent_events.34.a: "We have no choice - open negotiations with [INT.Capital.GetCapitalVictoryPointName]."
 belgium_independent_events.34.b: "We will protect ourselves - on our own, if we must."

 belgium_independent_events.35.t: "[FROM.GetNameDefCap] Requests [ROOT.GetFactionName] Membership"
 belgium_independent_events.35.desc: "While diplomacy is rarely straightforward, the request received today from [BEL.GetNameDef] is especially unusual. With the fantastic success of the Dutch Revolution leading to the diplomatic isolation of [BEL.GetName], they initially tried to grovel with the [GER.GetAdjective] in hopes of protection against the inevitable tide of socialism. For whatever reason, almost certainly spite, the Germans refused to allow [BEL.GetAdjective] reentry into the Reichspakt and have instead abandoned them to their fate.\n\nNow with nowhere else to turn to, the desperate [BEL.GetAdjective]s have even requested entry into the [ROOT.GetFactionName] in hopes of preserving their independence. Quite obviously any [BEL.GetAdjective] membership will mandate the removal of their existing government and the installation of a government that will truly serve its people, which they will almost certainly be aware of. Whether the [BEL.GetAdjective]s deserve to be allowed the privilege of joining the [ROOT.GetFactionName] is however a question that must be considered, and a decision must be made on how to reply to this request."
 belgium_independent_events.35.a: "Gladly, but they must install a syndicalist government and return Dunkirk."
 belgium_independent_events.35.b: "Absolutely not."

 belgium_independent_events.36.t: "The [FROM.GetFactionName] Presents Membership Terms"
 belgium_independent_events.36.desc: "Unlike the failed negotiations with [GER.Capital.GetCapitalVictoryPointName], good news has been received from the negotiations with [INT.Capital.GetCapitalVictoryPointName] and they have agreed to [BEL.GetAdjective] membership of the [FROM.GetFactionName]. Unfortunately as feared, this good news has been accompanied by the demand for the instillation of a socialist government aligned with [INT.GetAdjective] interests and the return of Dunkirk. While this was always the most likely outcome, it is finally time to face the difficult choice on if it should be accepted."
 belgium_independent_events.36.a: "If we must..."
 belgium_independent_events.36.b: "Absolutely not!"

 belgium_independent_events.37.t: "[FROM.GetNameDefCap] Refuses Terms"
 belgium_independent_events.37.desc: "A reply has been received from the [BEL.GetAdjective]s, a resounding \"No\" regarding the installation of a socialist government. While they almost certainly knew that these demands would be made before they sent their original offer, it seems that they were unable to face reality when finally presented with it."
 belgium_independent_events.37.a: "Hardly a surprise for reactionaries."

 belgium_independent_events.38.t: "[FROM.GetNameDefCap] Refuses Protection"
 belgium_independent_events.38.desc: "It seems that like with [GER.Capital.GetCapitalVictoryPointName], the attempts to negotiate with [INT.Capital.GetCapitalVictoryPointName] have also ended in complete failure. Even with the potential promise of the installation of a socialist government, it seems that the [INT.GetAdjective] cannot be swayed. [BEL.GetName] must face the world alone, even if it may not face it for much longer."
 belgium_independent_events.38.a: "Does no one in this continent like us!?"

 belgium_independent_events.50.t: "Germany Demands Alliance"
 belgium_independent_events.50.d: "With war on the western front breaking out, the Germans have come knocking again. For their 'national security' they have asked us to violate our neutrality, demanding an alliance so that they may march their troops to Paris through Belgium. If we don't accept, we will no doubt have the same fate as in 1914, but perhaps even worse this time, as the Communards will not regret violating our sovereignty to fight Germany all the same."
 belgium_independent_events.50.a: "The enemy of my enemy is my friend."
 belgium_independent_events.50.b: "We don't need them."
 belgium_independent_events.50.b.tt: "§RGermany will declare war on us!§!"

 belgium_independent_events.51.t: "Belgium Denies Our Request"
 belgium_independent_events.51.d: "It should have been expected: the Belgians denied our offer an alliance, foolishly dooming themselves to a Communard invasion. In that case, there's only one way to go from here."
 belgium_independent_events.51.a: "1914 renewed!"

 belgium_independent_events.52.t: "An Attack into the Lowlands?"
 belgium_independent_events.52.d: "The fact is that to take down Germany, we must take down the Rhineland, the German industrial heartland. And with a neutral Belgium, there is no doubt that the Germans are aiming to take down the state just as they did in 1914. It is to our advantage that we quickly occupy whatever we can, and bring the fight to the Germans."
 belgium_independent_events.52.a: "Yes - to Antwerp!"
 belgium_independent_events.52.b: "But what about our international image?!"

 belgium_independent_events.53.t: "The BeNeSam Reforms"
 belgium_independent_events.53.d: "[FROM.GetNameDefCap] has decided to reform the BeNeSam alliance, now that the war is done, and has called on [Root.GetNameDef] to take their place at their side once again."
 belgium_independent_events.53.d.rp: "[FROM.GetNameDefCap] has decided to reform the BeNeSam alliance, now that the war is done, and has called on [FROM.GetNameDef] to take their place at their side once again. If we refuse, staying in the Reichspakt will not be an option - at least not for now. We will be on our own."
 belgium_independent_events.53.a: "Of course!"
 belgium_independent_events.53.b: "We'd rather not..."

 belgium_independent_events.54.t: "The BeNeSam Reforms"
 belgium_independent_events.54.d: "With the war now over, [FROM.GetNameDef] has elected to return to its former position as the head of the BeNeSam alliance."
 belgium_independent_events.54.a: "We thank them for their assistance!"

 belgium_independent_events.55.t: "Around the Sere de Rivieres"
 belgium_independent_events.55.d: "Realistically speaking, German war plans against France cannot succeed in the same way without the involvement of Belgium. While we have 'respected' the withdrawal of the Belgians from our sphere of influence, the industrial heartland of France cannot be thwarted without us stepping over said neutrality. It is time to make a move."
 belgium_independent_events.55.a: "Send the ultimatum - join us or DIE."
 belgium_independent_events.55.b: "We got this, actually."
 belgium_independent_events.55.a.tt: "The AI will §Rnever§! accept. Prepare to march on Antwerp."

 belgium_independent_events.56.t: "Peace with Belgium?"
 belgium_independent_events.56.d.ger: "It's hardly a surprise we have destroyed the Communard menace - but it is perhaps more surprising that our efforts to take down Belgium on the way were futile. They have continued to resist, and occupying them seems more trouble than its worth. Perhaps this time the Belgians have truly won their neutrality."
 belgium_independent_events.56.d.fra: "It's hardly a surprise we have ended German imperialism - but it is perhaps more surprising that our efforts to take down Belgium on the way were futile. They have continued to resist, and occupying them seems more trouble than its worth. As they are not really a threat to us, perhaps it is prudent to offer them peace."
 belgium_independent_events.56.d.int: "With the French defeat at German arms, we have lost our major foothold in Europe. Surprisingly, the Belgians resisted the joint attack from Internationale-German forces, and are now ready to sign a peace accord with Germany. Our qualms are not with them, and if they stay out of the way, all the power - so, perhaps we should do the same?"
 belgium_independent_events.56.a.ger: "Well, the French are defeated, after all..."
 belgium_independent_events.56.a.fra: "Well, the Germans are defeated, after all..."
 belgium_independent_events.56.a.int: "There's no point in continuing this war."
 belgium_independent_events.56.b: "No peace until we win!"

 belgium_independent_events.57.t: "Ending the War"
 belgium_independent_events.57.d.gervictory: "1914 has been redeemed. After all of this time, we have resisted the Germans trampling over our country and occupying it like in the First War. Now they have sent us a peace offer, one that recognizes the pre-war status quo. There is little reason not to accept."
 belgium_independent_events.57.d.fravictory: "In a twist of fate, our Great War occupiers have been defeated, but this time by another enemy. The Communards ruthlessly attempted to convert our nation to socialism - and failed. In recognition of their defeat, they have offered peace between our nations."
 belgium_independent_events.57.a: "We defended our independence, and that is all we need."
 belgium_independent_events.57.b: "You call this peace?!"

 belgium_events.500.t: "The Blue Lotus"
 belgium_events.500.d: "The newest comic of Georges Rémi, or Hergé, takes place in the Qing Empire where the reporter Tintin is sent to dismantle drug trafficking. It is known that Hergé was helped in his work by a young student from the legation city of Shanghai named Zhang Chongren who came to [BEL.GetName] to study fine arts. The expertise of Zhang led to a striking and realistic representation of Chinese society and contributed greatly to the enormous success of the book in both Europe and China. The book criticises the weakness and the corruption of the Qing government as well as the Japanese presence in Manchuria and is as such, banned in both of these countries."
 belgium_events.500.a: "So exciting!"

### News Events ###
 belgium_news.1.t: "Belgian Declaration of Independence"
 belgium_news.1.d: "Sick of German oppression and the disaster of Black Monday, Belgian independence movements throughout the country have been revolting and performing guerrilla strikes on the German army. Due to their own recovery, the German Empire has been unable to support Adelbert I to the fullest and has let the situation escalate beyond their control. After coordinated strikes by the Independence Army on the cities of Mons and Antwerp, they were finally able to push the German army back to Brussels where after fierce fighting the German king surrendered.\nWith no clear answer yet from the German Empire, many fear that an independent Belgium might be short-lived, considering the tensions between the Empire and the Commune of France rising and the strategic location of the country."
 belgium_news.1.a: "Good luck Belgium!"
 belgium_news.1.b: "Our western flank has been unraveled." #Germany
 belgium_news.1.c: "A simple change in leadership or the dawn of revolution?" #Socialist
 belgium_news.1.e: "Send Brussels our congratulations." #Entente

 belgium_news.2.t: "Syndicalist Takeover in Wallonia"
 belgium_news.2.d: "Walloon syndicalists in the Sillon Industriel and Liège have declared the independence of Wallonia after the Commune of France declared war on the German Empire.\n\nHoping to ride on the successes of the French armies, they plan to liberate Flanders-Wallonia from German oppression and reform Belgium as a syndicalist state following the French model. The Commune of France has expressed their support for the rebellion and has reaffirmed their ties with the Walloon POB."
 belgium_news.2.a: "This is a decisive blow to the Meuse Line."

 belgium_news.3.t: "The Congress of Arel"
 belgium_news.3.d: "With the recent independence of Belgium from their former German masters, the inevitable question that arose from this was simple - what next? The two nations sent representatives to the tiny Ardennes city of Arel in German Luxembourg, near the border with southern Wallonia, and there the future path of Belgium in Europe was decided.\n\nBelgium and the Reich have agreed that in exchange for the Kaiser recognising the formal independence of Brussels, Belgium would rejoin the Reichspakt allowing the Germans to protect them against the aggression of the Commune of France. It appears that the Belgians are willing to compromise their newly-won independence in order to safeguard their future."
 belgium_news.3.d.failed: "With the recent independence of Belgium from their former German masters, the inevitable question that arose from this was simple - what next? The two nations sent representatives to the tiny Ardennes city of Arel in German Luxembourg, near the border with southern Wallonia, and there the future path of Belgium in Europe was decided.\n\nThough the Germans proposed formally recognising Belgian independence if Brussels were to return to the Reichspakt, Belgium was not convinced. Whether or not the negotiators' demand that the Reich also hand over Belgian Luxembourg was intended as a slight, negotiations at Arel quickly broke down and the Germans withdrew. For now at least, Belgium is on its own."
 belgium_news.3.a: "Belgium returns to the world stage."

 belgium_news.4.t: "The Wallonia Crisis"
 belgium_news.4.d: "The rebellion in Flanders-Wallonia has taken a vicious turn in recent weeks with open fighting and the rise of the Walloon Commune flying the coq hardi flag in town squares across the breakaway region. With German and Royalist forces gathered on the Meuse for a swift counter-attack, hopes for the survival of Syndicalism in Wallonia fell onto Paris.\nWith tensions rising between the German Empire and the Commune, it seems that France blinked first. Seemingly unwilling to bring down the wrath of Germany on them, even now, France was unwilling to offer guarantees to the Walloon rebels. The survival of the independence movement now seems in doubt, and there are few who believe that King Adelbert's regime will now fall. However, war between the great powers has been avoided - for now."
 belgium_news.4.d.germanybacksdown: "The rebellion in Flanders-Wallonia has taken a vicious turn in recent weeks with open fighting and the rise of the Walloon Commune flying the coq hardi flag in town squares across the breakaway region. With German and Royalist forces gathered on the Meuse for a swift counter-attack hopes for the survival of Syndicalism in Wallonia fell onto Paris.\nIn a stunning victory for the Syndicalists Germany was unwilling to countenance risking a war with the Internationale in the wake of the Black Monday Crisis, and the Walloons and Germans signed a treaty on the Pont de Fragnée in Liège. The survival of Wallonia is assured, and Syndicalism's strength in Western Europe has grown once more. However, war between the great powers has been avoided - for now."
 belgium_news.4.d.francebacksdown: "The rebellion in Flanders-Wallonia has taken a vicious turn in recent weeks with open fighting and the rise of the Walloon Commune flying the coq hardi flag in town squares across the breakaway region. With German and Royalist forces gathered on the Meuse for a swift counter-attack hopes for the survival of Syndicalism in Wallonia fell onto Paris.\nThough the French displayed a clear willingness to defend the nascent Walloon rebels from German counter-attack, moving forces onto the Meuse, when the Germans sent them an ultimatum the Commune was unwilling to back their words up with deeds. The French broke their guarantee and withdrew their forces, leaving Wallonia to its inevitable fate. However, war between the great powers has been avoided - for now."
 belgium_news.4.a: "A close save, to be sure."

