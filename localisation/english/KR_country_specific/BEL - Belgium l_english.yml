 BEL_belgian_parliament: "Belgian Parliament"
 BEL_belgian_parliament_leader_desc: "§YBackground:§! §LNovember 10th, 1830, in the Palace of the Nation, Brussels, Brabant, Kingdom of Belgium§!\n§YBackground:§! §LThe Belgian Parliament, now acting as successor to the Flemish Council which advised the German controlled government of Flanders-Wallonia, has assumed power in the recently restored Belgium. While the Government is restructured and elections prepared, Parliament acts not just as a legislature, but collectively as interim head of state.§!"

 BEL_adelbert_von_hohenzollern: "Adelbert I"
 BEL_adelbert_von_hohenzollern_leader_desc: "§YBorn:§! §LJuly 14th, 1884, in the Marmorpalais of Potsdam, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LAdelbert von Hohenzollern's tenure as king of the Flems and Walloons has been quite peculiar. Inaugurated not by coronation, but by swearing an oath on the constitution, Adelbert, who also converted to Catholicism to align himself with his nation's populace, has long sought the respect, if not admiration, of his people. Years of oppression under the German regime and a tendency for Adelbert to cling on to a more absolutist type of monarchy than the Belgian system have led to great anti-German sentiment among the populace, making Adelbert despised and hated amongst the common folk.§!"
 BEL_adelbert_von_hohenzollern_commander_desc: "§YBorn:§! §LJuly 14th, 1884, in the Marmorpalais of Potsdam, Province of Brandenburg, Kingdom of Prussia, German Empire§!"

 BEL_albert_van_belgie: "Albert I"
 BEL_albert_van_belgie_leader_desc: "§YBorn:§! §LApril 8th, 1875, in the Palais de la Régence, Brussels, Brabant, Kingdom of Belgium§!\n§YBackground:§! §LAlbert of Saxe-Coburg and Gotha, the king who trounced the invading Germans at the Yzer, has returned to Belgium from exile in Canada. When his motorcade entered Brussels for the first time since the outbreak of the Weltkrieg, church bells across the nation rang, and many Belgians wept with joy. German collaborators and syndicalists, however, lament the restored king, and plot to undermine the new Belgian government. Albert must now mend the deep wounds which have marred Belgium, and create a renewed sense of hope among its people.§!"
