## Whampoa Shared (000-039) ##

 YUN.endgame.000.t: "The Generalissimo and His Broken Nation"
 YUN.endgame.000.d: "Perhaps history truly is an unpredictable beast. For it was not Dr. Sun Yat-sen who led the Kuomintang to victory, nor was it Generalissimo Chiang Kai-shek. Neither was it Wang Jingwei, or Hu Hanmin, or any other revolutionary of the inner circle. Quite stupendously, it was Generalissimo He Yingqin who led the Kuomintang to victory. It was He who finally enacted the dream of so many other revolutionaries before him. For it is He, who has reunited China under one revolutionary republican banner, and it is He who will decide its future for many generations to come.\n\nOf course the battle is not over yet, there are many challenges that lie on the path of the National Revolution. Whilst the nation may be united against external threats and independent warlords, the Party is but merely the opposite. With no united force to hold the disparate factions within the Kuomintang together, the very unity of the party has begun to fray at the seams. Foreign creditors for their part, have scurried back to claim their debts, whilst similarly the government still owes a plethora of its own financial indentures towards domestic pensioners, and the civil servants.\n\nTasked with so many hurdles, the Party needs to press froward with two, seemingly contradictory, tasks simultaneously — enforce demilitarisation to save our finances, and centralise power to make the most of our resources. Perhaps unpalatable, the only way to resolve such a dilemma is to force warlords to demilitarise, whilst maintaining the Central Army. A fact that will no doubt result in rebellions.\n\nWithin our own ranks, He Yingqin continues to engage in his delicate balancing act of power, albeit now strengthened by his now undisputed leadership he has been granted the power to steer the nation in whicher direction he wishes. Dai Jitao for his part is expected to announce his retirement in the near future, and General He's choice of premier will likely reverberate through generations to come."
 YUN.endgame.000.a: "It is time to fulfill our revolutionary promises!"
 YUN.endgame.000.b: "It is time we move towards stability!"

 YUN.endgame.001.t: "The Generalissimo and His Broken Legacy"
 YUN.endgame.001.d: "Perhaps history truly is an unpredictable beast. For it was not Dr. Sun Yat-sen who led the Kuomintang to victory, nor was it Generalissimo Chiang Kai-shek. Neither was it Wang Jingwei, or Hu Hanmin, or any other revolutionary of the inner circle. Quite stupendously, it was in-fact the sons of the Party Army who led the Kuomintang to victory. It was Whampoa, every facet of it, that finally enacted the dream of so many other revolutionaries. It is Whampoa, under the auspices of President He Yingqin, Premier Chen Cheng and Chief of the General Staff Teng Jie that has seen China reunited under one evolutionary republican banner. And it is Whampoa that will decide the fate of the nation for future generations.\n\n\n\nOf course the battle is not over yet, there are many challenges that lie on the path of the National Revolution. Whilst the nation may be united against external threats and independent warlords, the Party is but merely the opposite. With no united force to hold the disparate factions within the Kuomintang together, the very unity of the party has begun to fray at the seams. Foreign creditors for their part, have scurried back to claim their debts, whilst similarly the government still owes a plethora of its own financial indentures towards domestic pensioners, and the civil servants.\n\nTasked with so many hurdles, the Party needs to press froward with two, seemingly contradictory, tasks simultaneously — enforce demilitarisation to save our finances, and centralise power to make the most of our resources. Perhaps unpalatable, the only way to resolve such a dilemma is to force warlords to demilitarise, whilst maintaining the Central Army. A fact that will no doubt result in rebellions.\n\nPeering inside the Party's internal politics however, nothing is more evident than the fact that President He's days in office are on a ticking clock. Having misplayed his hand, the General is expected to all but announce his quiet and hushed retirement. Already battlelines are being drawn between Chen Cheng and Teng Jie, with many within the Party dreading another round of instability when the young guard inevitably come to blows."
 YUN.endgame.001.a: "To champion the rights of the peasantry!"
 YUN.endgame.001.b: "To be the very last salvation of the National Revolution!"

 YUN.endgame.002.t: "A Torrential Storm of Hyper-Inflation"
 YUN.endgame.002.d: "Considering the Party's cruel circumstances, and the history of the nation, it is perhaps inevitable that the economy transformed into the malignant tumour of the present. With the Nationalist Central Government tasked with the prerogative to maintain a large army to stave off Japan's hounds, alongside similarly to bring the hammer down on warlords, and most importantly provide jobs to defeated generals to prevent revolts, the army has become the largest drain on the national treasury. Contributing significantly to the dteriorating quality of life in China, this is not necessarily a new phenomenon, for practically every government before us has suffered a similar fate, and even our own government has had such bouts.\n\nThis latest round of hyperinflation knocks the rest out of the park however, as our unification of the nation has resulted in the absorption of both explicit and implicit debts, many of which are due. Even worse, we have exhausted many options for raising revenue due to years of war and economic devastation, which leaves us with two much detested choices. Raise taxes, or continue printing currency. An attempt to check inflation by offering to exchange currency for our gold and silver reserves has caused a run on the banks, and the worsening crisis has resulted in major knock down effects across the board.\n\nAs the economy ever so gracefully collapses, unrest has risen in tandem. Traditional economisits like Kong Xiangxi have sought to clamp down on inflation by eliminating the deficit through heavy taxation and slashing the budget. Whilst most likely the most effective in the long run, the Kuomintang's long held economic beliefes about National Capitalism have resulted in major apprehension. Chen Cheng has used the hesitancy to push for his own populist measures, including public distributions and rationing of essential goods, price controls and allowing bartering to stabilise the currency. Further radicals have suggested a mass default, working through the crisis by utilising government directed work programs."
 YUN.endgame.002.a: "We need to control our spending and tighten the budget!"
 YUN.endgame.002.b: "Raise taxes on salt, and establish government control over the economy."
 YUN.endgame.002.c: "The government must ration commodities through the crisis."
 YUN.endgame.002.e: "Foreign leeches will not get a cent from us!"

 YUN.endgame.003.t: "Unending Dysfunction"
 YUN.endgame.003.d: "With most of the Party's external threats thoroughly extinguished, and cutbacks to funding alongside government positions expected, the intensity of political jockeying and mania has risen. Young protégés scramble to stake their claims on lucrative patronage positions before the political system becomes ossified while political outsiders complain that despite being perfectly qualified for a plethora of available jobs, they are unable to find employment due to a lack of connections. In a similar vein, many of the etrenched party apparatchiks have defended their monopoly on the civil service and other bureaucractic strongholds.\n\nTruthfully, such a situation has only become increasingly depraved as a result of China's terribly declining economic situation, as the people search for jobs that they hope will insulate them from the effects of inflation. In the meantime, many existing government employees have begun to complain of low pay and endemic corruption, with their meagre salaries being chipped away paying bribes to maintain their positions. A horrific choir has begun to echo sentiments for reform in order to break up entrenched interests.\n\nLooking up to the higher levels for answers, the feuding political factions are too busy fighting eachother to provide the political direction the country needs. Comrade has begun fighting comrade, whether they are from the same Whampoa class or not. Not even the Central Executive Committee nor Central Supervisory Committee are free from squabbling dialectical debates about the future of the nation. Albeit the disparate factions do agree on one singular outlook: the Party needs to reorganise itself, and build one shared message."
 YUN.endgame.003.a: "Unity in mind, spirit, and action is what will save our nation."
 YUN.endgame.003.b: "A Second Reorganisation is needed to stamp out corruption."
 YUN.endgame.003.c: "A meritocratic reform of our government is essential."
 YUN.endgame.003.e: "We must restore the patriotic spirit into our party-state."
 YUN.endgame.003.f: "The Party must be purged of corrupt and unwanted influences!"

 YUN.endgame.004.t: "Democracy's Final Embers"
 YUN.endgame.004.d: "The miasma of misfortune is not just isolated towards the Party or the Economy either, for the disease has spread to every and all facets of Chinese society. The bourgeoisie and proletariat similarly suffer under the yoke of hyperinflation, party members, insiders, and outsiders alike chafe under extensive corruption. And now, in its culminating blow against the rule of the Kuomintang, the discontent has begun to grow amongst the civilian populace. Rallying against the military dictatorship that has, in their eyes, promised to solve all of these issues by slashing the red tape of previous administrations but has largely failed to deliver.\n\nSpurred on by intellectual circles, a chorus of voices demanding change, government accountability, and democratisation has emerged to strike down the Party before it can even achieve Dr. Sun's revolution. Whilst noble, one could admit, the anti-Party movement has become wrangled and controlled by opportunistic warlords, socialist insurgents, and others discontented by the Kuomintang regime.\n\nDespite the infighting running amok amongst the higher committees, the party has slowly begun to simmer their fiery rhetoric as many have begun to realise what is truly at stake. Certain radicals, such as Chen Cheng or Teng Jie, have even proposed concepts that amount to temporary truces in the political battleground. Of course, once the Party has effectively administered the medication to the people's ills, which will also be hotly debated, the clashes of ideology are sure to reignite."
 YUN.endgame.004.a: "We must heed the people's cry for reform and accountability!"
 YUN.endgame.004.b: "We need to promote constitutionalism and hear outside voices."
 YUN.endgame.004.c: "We need to promote orderly change according to Sanminzhuyi!"
 YUN.endgame.004.e: "We need to assert our authority and control our future!"

 YUN.endgame.005.t: "The Blueshirt Land Reform"
 YUN.endgame.005.d: "The Blueshirt takeover of the party-state has not satiated the public's demand for land reform in China, nor has it prevented internal disagreements over not only the proper implementation of such a programme but also the fundamental causes of the decline of the once prosperous Chinese economy.\n\nScholars like Zhou Fang blame the rural decline on government mismanagement, arguing that extortionate special taxes, inconsistent and arbitrary reassessments, and other sudden surtaxes significantly undermine peasant initiatives. Meanwhile, Men like Lu Yiyuan argue that imperialism and capitalism allowed foreign countries to dump their goods into the Chinese market and destroyed both local agriculture and traditional handicraft industries. Imperialist loans and indemnities further forced the Chinese government to overtax the population.\n\nLiu Bingli maintains that the \"Asiatic mode of production\" is the fundamental cause of the agricultural decline, causing stagnation and reactionary attitudes that prevented the creation of agricultural surpluses needed for modern industrialisation. Liang Yuandong similarly wrote that \"warlords and the civil war...are not the causes but the effects of the decay of the countryside. Being only the effects, their eradication would require a fundamental solution for the relief of the villages...in the absence of a fundamental solution...the result can only be repetition and continuation of the same pattern we have had: the rapid succession of corrupt governments and unending battles with warlords.\"\n\nMen like Zhou Fang believe that the original proposals of Dr. Sun, like the land to the tiller, rent caps, and land taxes would be sufficient to end rural poverty. More radical thinkers like Liang and Liu maintain that equalisation of land rights is more important than equal distribution, which would simply make everybody poor and encourage individual \"selfish\" plots. Instead, both argue that \"if agriculture is to be saved, it is necessary to begin with a totally new structure,\" with Liu arguing for collective management and Liang arguing for collective farms."
 YUN.endgame.005.a: "The original land to the tiller plan is sufficient."
 YUN.endgame.005.b: "A total land reform agenda must be set."

 YUN.endgame.006.t: "Land Reform in Whampoa's China"
 YUN.endgame.006.d: "Land reform and the \"Land to the Tiller\" are integral parts of Sun Yat-sen's programme for national reconstruction, but its implementation has always been a contentious subject. Dr. Sun was influenced by the ideas of Henry George, but tended to leave the specifics vague. There is considerable debate over whether or not the programme envisioned by Dr. Sun is compatible with private property, and how to best go about both modernising Chinese agriculture and breaking up the large and often absentee estates of the gentry.\n\nThe more conservative members of the party, led by Chen Lifu, have presented their report, arguing for the creation of a joint land commission under the National Economic Commission, Ministry of Interior, and Ministry of Finance. This would involve a systematic survey of the land in different provinces and create recommendations, reexamining land contracts and taxation to make things more equal while avoiding needless radicalism. The government, according to this plan, would control rice sales and limit the power of the landlords while also providing subsidies for agricultural modernisation.\n\nChen Cheng has presented his own plan for the Joint Commission on Rural Reconstruction. Inspired by his own successes locally, it is a moderated form of Deng Yanda and other leftists' populist reforms. Chen's plan would include three parts, 1. a rent-cap reform to reduce extortionate rents 2. Mandatory sales of land by large landowners to the government at fair prices and redistribution of purchased land to tenants 3. The creation of supervisory bodies consisting of honest experts to oversee the programme.\n\nSome have baulked at the plan, arguing that it is merely the staging ground for the marxist Provisional Action Committee's needlessly reckless agenda to ultimately nationalise the land. The PAC has historically sought to allow peasants to own the land they till to secure their political rights, seizing land from absentee landowners and other gentry, before eventually seeking the total and gradual nationalisation of the land."
 YUN.endgame.006.a: "The private sector...with some government regulation will resolve things on its own."
 YUN.endgame.006.b: "Success will only occur through careful investments and cooperation with the gentry."
 YUN.endgame.006.c: "It is through peaceful but steady reform that we break the cycle of war and peace."
 YUN.endgame.006.e: "Truly there will be no democracy until the land and the peasants are free!"

 YUN.endgame.007.t: "Chen Cheng's Land Reform"
 YUN.endgame.007.d: "With land reform in China underway, Chen Cheng and his allies have mandated that all Landowners of a certain size and activity are required to sell their land to the government for a \"fair\" price, paid a modest sum by the government, the rest in stock from government-owned corporations (formed from recently nationalised industries). The land is then sold, with priority to existing tenants, with tenants agreeing to pay back the government in steady intervals, creating a larger number of independent farmers. General Chen has ordered the process to be carried out gradually, peacefully, but also in a decisive, incorrupt way - the sellers and the buyers should have no direct contact with each other.\n\nThe second major component is the 37.5% Rent Cap. In the past, rents could be well over 50% of expected yields, with \"ironclad\" clauses requiring rent in full even in failed harvests. The Kuomintang have decreed that 25% of the harvest belongs to the tiller, and the remaining 75% should be split equally between tenant and landlord. Leases are required to be documented on paper by officials with ironclad clauses banned and contracts cannot be terminated until the sixth year, with mandatory renewals of leases if requested by the tenants unless the owner wishes to personally cultivate the land, diminishing the leverage of landsharks. To ensure fairness for the landlords, they will be represented in Farm Tenancy Committees and the government will ensure rent is not withheld, contracts can also be terminated if the tenant has arrears worth over two years rent.\n\nThe final step is the creation of unified laws and regulations to be managed by a series of supervisory committees headed by the Land Bureau of the Department of Civil Affairs. Chen has invited experts, scholars, government authorities, local representatives, and the press to discuss regulations before their passage, and has closely monitored supervisory bodies for corruption. Already, this plan has proven widely popular among the peasants, and accepted as begrudgingly fair by the gentry."
 YUN.endgame.007.a: "A promising start!"

 YUN.endgame.008.t: "Breaking the Cycle of War and Peace"
 YUN.endgame.008.d: "President Chen was from a rural family, and one that knew the hardships and miseries of the people. As a \"faithful disciple of Dr. Sun Yat-sen,\" his quest was to liberate his countrymen not simply from the imperialists of the recent decades, but the fundamentally unequal economic system that has caused two millennia of civil wars as the balance of population and land oscillated.\n\nFrom the left and from the right, criticisms of Chen's programme came in. The right accused him of seeking the total nationalisation of the land while the left hammered his unwillingness to forcibly seize gentry property. But Chen stood firm, arguing that Dr. Sun's idea of land nationalisation was separate from Marxist nationalisation that tries to expropriate all property. A nation is a collective entity made up of individuals, and there can be no nation without individuals so only through their hands can a nation possess the land. Therefore, Dr. Sun's theory does not rule out the private ownership of land but does place them under the bounds of law.\n\nWhatever the theory may be, the benefits have clearly begun to be realised. The redistribution of land to tenants has reduced social unrest and encouraged this new class of yeomen to be invested in maintaining order in their communities as well as increasing productivity. Likewise, with many gentrymen being compensated with stocks in state industries, they have a vested interest in the survival of the government. With the money they have received, many sold their farms altogether and started fresh in the cities, sending their children to schools and establishing new businesses. For existing small farmers, the influx in capital and attention to rural areas, the end of banditry and conflict, reduction of taxes has improved their livelihoods as well.\n\nThe revival of the villages has also been felt in the cities, with the increase in production and economic development of rural areas feeding industrial and commercial prosperity. Chinese capital, once heavily tied to land, has begun the transition to industrial enterprises."
 YUN.endgame.008.a: "When the people prosper, the party does too."

 YUN.endgame.009.t: "He Yingqin's Retirement"
 YUN.endgame.009.d: "With the age of great wars of Chinese liberation effectively over and General He Yingqin largely shuffled into political irrelevancy, his role in military strategic planning has diminished to nominal roles as a Senior Advisor to the President. With little to do besides collect a paycheck and reminisce of old war stories, the former Generalissimo has found ways to kill time outside of the limelight.\n\nA fan of sports, gardening and bridge as well as the patron of various non-partisan clubs and associations, perhaps his most important project now that he is in exile from politics is the [RKT.Capital.GetCapitalVictoryPointName] Golf Club. Receiving sponsorship from the mayor, senior military officers, and other avid golfers in the administration, they have secured permission to purchase government land previously used by the army to erect a 9-hole golf course.\n\nThere are already plans being made for further expansion of what has become an extremely elegant park, with the Golf Club promoting the sport across the country. Responding to criticism of elitism and exclusivity, they have broadened public access including the creation of \"Golf Days\" across the year.\n\nHe Yingqin may be under constant government surveillance, trapped in an awkward position as a disgraced but still potentially dangerous former head of state, but he is clearly making the best of it!"
 YUN.endgame.009.a: "A nice hobby."
 YUN.endgame.009.b: "I'll take a swing at it!"

#Endgame Rebellion Event - Keep This Note So Easier for Others to Find.
 YUN.endgame.010.t: "The Nationalist Government Falters"
 YUN.endgame.010.d.base: "The Chinese nation has been reunited under a Nationalist Government, but if they hope Chinese nationalism alone will be able to hold their new state together they would be mistaken. With foreign powers driven out and rival governments destroyed, there are few external forces keeping the movement together. Meanwhile, the expectations placed on this new government - from the people, from the governors, and from foreign creditors - have begun to outpace the central government's ability to meet them.\n\nThe first major sign of strain is the economic freefall that has occurred following unification. Years of deficit spending, high military expenditures, endemic corruption and inefficiency, devastation of economic enterprises, and continued resistance to taxation have caused the debt to spiral. The takeover by the revolutionary Kuomintang has caused many productive elites and technocrats to flee, while foreign creditors have begun to demand payment immediately. The central government lacks the monetary reserves to stabilise the currency, causing inflation to skyrocket.\n\nThe failing economy has had nation-wide ramifications. Unrest has begun to escalate as the people protest increased taxation in peacetime. The possibility of further unrest has precluded cuts to military spending on the central army. The only solution going forward in [FROM.Capital.GetCapitalVictoryPointName]'s eyes is for [FROM.GetLeader] to centralise power, slashing provincial subsidies and disbanding warlord armies. All of this has created a unique moment of vulnerability, one that other players may seek to exploit."
 YUN.endgame.010.d.kmt: "$YUN.endgame.010.d.base$\n\nFor a regional (and some may say rival) branch of the Kuomintang, a great deal of attention has fallen onto us here in [ROOT.Capital.GetCapitalVictoryPointName]. Our words about the direction of the party has particular weight, and many are watching to see if [ROOT.GetLeader] will take the lead in obeying the central committee's directives or if we will denounce the government, triggering an intra-party revolt. A decision has to be made soon however, as the party-state consolidates its hold a loyalist bastion like us will be the first slated to be integrated into the regime."
 YUN.endgame.010.d.shxyan: "$YUN.endgame.010.d.base$\n\nFor Governor Yan, the wily head of a surprisingly industrialised base, this might be the chance he is looking for to establish his credentials as a leader on a national scale and oppose the party-state's tyranny. Beiyang has fallen to the seemingly unstoppable advance of the Kuomintang, but now they seem to trip on their own successes. If there was any time to raise his banner and try to restore the fallen republic, now would be it!"
 YUN.endgame.010.d.shxgmj: "$YUN.endgame.010.d.base$\n\nFor Marshal Feng, the flexible (some would say duplicitous) leader of the Guominjun, this might be the chance he is looking for to present his own nationalist credentials and make his case for leadership. A some-time member of the Kuomintang, Feng's Guominjun have always been a distinct movement that blends nationalism, Christian populism, and some northern political tradition - perhaps that is what China needs rather than foolish military men from Guangzhou."
 YUN.endgame.010.d.generic: "$YUN.endgame.010.d.base$\n\nFor a regional faction like us, this may be our final opportunity to protect our autonomy from those that would enroach upon it. With the nationalist regime as weak as it may ever be in the future and our fellow regionalists incensed, a revolt may be able to topple the central government. But alas, war is risky, and sometimes it is better to delay and adapt to the inevitable."
 YUN.endgame.010.a: "[FROM.GetLeader] is a corrupt tyrant and must be brought low!"
 YUN.endgame.010.b: "[FROM.Capital.GetCapitalVictoryPointName] can say what they want about centralisation, but we will go at our own pace."
 YUN.endgame.010.c: "It is time we bring our province into the fold. (Switch to [YUN.GetNameDef])"

 YUN.endgame.011.t: "[FROM.GetLeader] Challenges [RKT.GetLeader]"
 YUN.endgame.011.d.base: "Seeing the weakness of the Kuomintang government in [RKT.Capital.GetCapitalVictoryPointName] and fearing their efforts to centralise the government following Chinese unification, [FROM.GetNameDef] has staged a revolt against the central government in the name of protecting civil liberties and order, overthrowing an unjust ruler, and bringing an end to a corrupt regime. With [RKT.GetLeader]'s government struggling under the weight of economic woes, political fragmentation, and domestic unrest, containing this rebellion is expected to be a challenge."
 YUN.endgame.011.d.kmt: "$YUN.endgame.011.d.base$\n\nThe face of this rebellion is [FROM.GetLeader], a regional Kuomintang leader based out of [FROM.Capital.GetCapitalVictoryPointName] who has broken with the central committee's line in hopes of promoting their own interpretation of Dr. Sun's teachings. Splinter groups within the Kuomintang are not unheard of given its long and tumultous history, however it remains to be seen whether or not this latest rebel will defeat the odds...or be substantiatively different from the men they overthrew."
 YUN.endgame.011.d.shxyan: "$YUN.endgame.011.d.base$\n\nThis rebellion has been spurred by Yan Xishan, the wily \"Model Governor\" of Shanxi, long operating out of the surprisingly industrialised city of Taiyuan. He has sought to leverage his credentials as a northern political leader with affiliations primarily with the old Beiyang regime but having integrated many different political theories into his own Theory for China, he is a distinct threat to the Kuomintang regime though many say the odds remain long."
 YUN.endgame.011.d.shxgmj: "$YUN.endgame.011.d.base$\n\nAt the helm of this rebellion is Feng Yuxiang, the leader of the populist Guominjun. A splinter faction of the Zhili clique, they aligned with the Kuomintang during the Northern Expedition but have always retained a distinct identity - combining Christianity, Chinese nationalism, Socialism, and other beliefs into their own syncretic ideology. But whether that will be enough to topple the central committee is another question, which will be decided on the battlefield."
 YUN.endgame.011.d.generic: "$YUN.endgame.011.d.base$\n\nThis rebellion has been triggered by [FROM.GetLeader], the leader of [FROM.GetNameDef]. Disenchanted by the party's power-grab and perhaps afraid for his own authority, he has tapped into deep felt resentment against the regime both inside and outside of his province. Rebellion is not without risk, but it would appear [FROM.GetRulingParty] feels it is one worth making."
 YUN.endgame.011.a: "Traitors will meet the end they deserve."
 YUN.endgame.011.b: "And to think we thought this would be the end of war."

## He Yingqin Exclusive (040-059) ##

 YUN.endgame.040.t: "Changing Attitudes in a Changing China"
 YUN.endgame.040.d: "China has been reunited, and the nation faces the question of \"now what?\" This question has been weighing on President He Yingqin's mind, who has spent the past few months catching up on party theory, listening to a wide range of advisors (including outsiders), and reflecting on what the next steps should be. After all the sacrifices that have been made, how could the party possibly build a future worth those losses?\n\nUnder the advice of many leading republicans (who generally received Anglo-American, rather than a Japanese or Chinese education like himself), he has grown more open to their calls to embrace constitutionalism. They have advised him to open up the government to the Dangwai and possibly even legalise smaller parties, adding new avenues for allied outsiders to participate in government as we prepare for the eventual end of the political tutelage. Of course, most posts and government organs will likely remain Kuomintang dominated for the near future but surely, they say, it will not be forever?\n\nLand reform is another pressing issue that He Yingqin's opinions have begun to sway on. An integral part of Sun Yat-sen's Georgist inspired plan for economic reconstruction, prior efforts largely failed to scale up beyond a provincial scope, stymied by corruption and resistance from the gentry. Many Kuomintang officials, including He Yingqin himself, came from the landed elite or retained large landholdings. But with the military phase of the revolution complete, there is a growing sense of a need for change, something that President He has softened his stance for amid a growing populism among the young guard.\n\nChange is needed, many hardliners say, but to them this means completing the revolution in its entirety. Thousands of good comrades died to see our revolution through, and millions more bear the scars of war and destruction. For there to be a lasting peace, the party-state must wield its full powers to rebuild China from the ground up in accordance with Dr. Sun's principles."
 YUN.endgame.040.a: "The war is over, now is the time for democracy to shine through."
 YUN.endgame.040.b: "Through land and economic reform, we create justice."
 YUN.endgame.040.c: "Through the might of the party, we build a better future."

 YUN.endgame.041.t: "The Neo-Confucian Society"
 YUN.endgame.041.d: "With the unification of China under the Whampoa Clique, the military \"New Right\" has achieved a lasting victory for the party and validated its right-ward ideological drift. Chiang Kai-shek, their fallen leader, was ahead of the curve when he recognised the value in learning from our Tongzhi Restoration predecessors. Though those late Qing dynasty reformers ultimately failed to stop the Manchu decline, their embrace of Confucian ideas to promote internal stability and security are worthwhile. In his words, \"we must inherit our five thousand year old culture and make it a guide in human progress.\"\n\nConfucianism is deeply embedded into the Chinese political tradition. Even for those who oppose He Yingqin and the Whampoa Clique have found common ground in this regard, with Li Zongren once stating that socialists seek to \"deprive the people of their soul\", while Chen Jitang notes that \"in building production, we may use foreign machines, foreign sciences, even foreign engineers. But for building men we must have roots; and these roots must be sought within China's ancient culture.\"\n\nStill, the modern Neo-Confucian is far less philosophical than their predecessors - military men who seek practical applications of philosophy. The chief emphasis is on Li (Social Usage), Yi (Righteousness), Lian (Honesty), Chi (Shame), classic Confucian virtues, relating them directly to maintaining social order while keeping their specific definitions generally vague despite their prevalence in party literature. This culture war has begun to supersede the actual war now that the revolution is winding down, with a \"Read the Classics\" movement put into place while discouraging western humanities and social sciences. \"Only science and technology need to be borrowed from the West,\" as one writer put it.\n\nThis movement however has caused an internal identity crisis, with the party becoming an instrument of order rather than the spearhead of revolution. If the Kuomintang were hoping that this movement would restore morale, its effects have been mixed at best."
 YUN.endgame.041.a: "Right virtues make for upright men."
 YUN.endgame.041.b: "Revolution and Reaction make a poor pair."

 YUN.endgame.042.t: "Return of the Baojia System"
 YUN.endgame.042.d: "The Kuomintang might have a revolutionary heritage, but their shift towards a more conservative, status-quo defending force has been palpable. Many Whampoa officers, including senior Generals have identified themselves with men like Zeng Guofan and Hu Linyi, provincial Governors who worked under the dying Great Qing to fight off the Taiping Rebellion.\n\nAccording to the new party line, Zeng and Hu embodied the military professionalism and discipline of a proper officer, while retaining the scholar-gentlemen background expected of the proper Chinese elite (a military career traditionally is looked down upon in Chinese culture, esteemed commanders are expected to be scholar-bureaucrats first and soldiers second). The reverence of Kuomintang officials for these figures is an ironic, if perhaps understandable, turn for a party that at one point identified with the southern originating Taiping rebellion.\n\nIndeed, in their quest to restore order in a local area and revive party morale while fighting socialist insurgents and warlord rebels, the Kuomintang have officially embraced the principles supposedly set forth by Zeng and Hu over a century ago. Identified by some scholars as \"Neo-Restorationist\", these include 1.) strict law enforcement in areas being secured 2.) the revival of the Baojia militia system 3.) the organisation of the loyalist gentry.\n\nFor a party that once railed against the Baojia system and gentry as revolutionaries, this is a major turn. The gentry are expected to load most of these Baojia militias, one of many old privileges being restored or added as they resume their old roles of maintaining local order. This change does however come with a new twist - these supposedly educated gentrymen are expected to be at the forefront of indoctrinating the peasants in party ideology."
 YUN.endgame.042.a: "A tried and true method."
 YUN.endgame.042.b: "We should retain a little more dynamicism."

 YUN.endgame.043.t: "Catholicism and the Republic of China"
 YUN.endgame.043.d: "In the 1930s, during the nadir of the Kuomintang's existence, He Yingqin converted to Catholicism. The General had grown up in a changing Guizhou, where the French influenced southwest saw many Catholic missionaries convert prominent local families, including Wang Wenxiang (his wife) and her family. In such a troubling time, he found comfort in the faith (albeit reluctant to share any specific details about his motivations), including its emphasis on familiar concepts such as self-discipline, social justice, and personal cultivation, and continues to practise as President.\n\nBeing head of state as a religious minority is a balancing act for President He. A private, stoic man by nature he is able to carry on with dignity in public though is careful not to appear to show excessive favouritism for a religion many Chinese nationalists view as foreign imposed and foreign controlled.\n\nHe, and many other Chinese Catholics, retains an affinity for Chinese tradition. Fortunately for the nation's most visible practitioner, recent religious and political developments have helped smoothen some of the old divides between the two worlds. The Sacred Congregation for the Propagation of the Faith has declared Chinese customs related to honouring their ancestors not necessarily superstitious in nature and permitted (with certain caveats), thus resolving the so-called \"Rites Controversy\" that had caused Catholic missionaries to be expelled in the past.\n\nInternationally, the Catholic Church and the Republic of China have established diplomatic relations, and the Archbishop of Peking (Beijing) Thomas Tien Ken-sin (Tian Gengxin) has been named a Cardinal.\n\nHe Yingqin, willing to speak a little more about his faith in public, has also expressed his endorsement of the Moral Rearmament Movement, established by American Lutheran minister Frank Buchman with the hope of reviving Christian morality and promoting international peace and economic recovery."
 YUN.endgame.043.a: "A man of faith."

 YUN.endgame.044.t: "A New Premier"
 YUN.endgame.044.psc.d: "Dai Jitao, the revolutionary sage, is retiring. Having spent the last few decades in service of the revolution as Dr. Sun's translator, a Shanghai underground cell leader, a propagandist and writer, a party luminary, and for the past few years as Premier of the Executive Yuan, Dai has elected to close his storied career with a dignified retirement now that the nation is reunified. His relationship with the President, though odd and sometimes troubled, has proven to be a fruitful one - together they have built a new Republic.\n\nThough there is some speculation about how voluntary Dai's retirement is and what he will be doing next, the departing Premier has reassured assembled party members in his retirement party that he will likely remain in the public sphere to help continue to guide the new Republic from the sidelines in its formative days. He has mused spending his final years either in education or in one of the less taxing positions in the government like the Control or Examination Yuans.\n\nHe has not been shy about his opinions on his successor. Dai Jitao has castigated Yang Yongtai as a two-faced sellout to capitalist and reactionary interests, frequently making snippy comments both in public and private about his treacherous dealings. He has all but confirmed that Yang is responsible for his semi-forced retirement, and though there is little he can do to stop him, that has not stopped him from railing against him on the way out."
