 YUN_KR_gathering_storm_desc: "Once the leading force of Republicanism in the South, the Yunnan Clique finds itself humbled by the injustices of time. Forced to kneel at the foot of the Beijing Government, Governor Tang Jiyao finds his government deadlocked in a struggle against the remnants of the Kuomintang forces in Guizhou. Styling himself the leader of the Federalist Movement, Tang seeks to not only crush the KMT rebels, but carry out unification on his terms. Will the heir of National Protection see the Federalist banner fly across the Middle Kingdom, or shall the dream of the National Revolution be reborn with the flame of vengeance?"

 YUN_country_intro_background: "GFX_YUN_intro"
 YUN_country_intro_header: "§lMaster of the Eastern Continent§!"
 YUN_country_intro_content: "Long a hotbed of Anti-Qing sentiment, §YYunnan§! would be resolutely up in arms following the proclamation of the §lXinhai Revolution§! in 1911. Under the leadership of §mLi Genyuan§!, the Kunming Military Academy had become the centrepiece of the revolutionaries' chessboard in the region with its alumni and faculty all having ties to the §lTongmenghui§! in some form. Under the auspices of §mLi Genyuan§!, §PCai E§!, §aLuo Peijin§!, §PLiu Cunhou§!, §mGu Pinzhen§!, §aTang Jiyao§! and others, the §YYunnan§! §lTongmenghui§! launched their own solidarity uprising with §lXinhai§! on October 30th, 1911 (The Ninth Day of the Ninth Month of the Lunar Calendar), dubbed the \"Double Ninth\" Uprising. Becoming one of the first provinces to achieve total victory in the §lXinhai Revolution§!, §YYunnan§! would set forth to invade §YSichuan§! and §YGuizhou§!, inspiring local forces there to revolt, whilst doing so similarly in §YGuangxi§!, and §YGuangdong§!. Becoming paramount to a national hero, §PCai E§! would become Governor of §YYunnan§!, and §aTang Jiyao§! the Governor of §YGuizhou§!.\n\nWith the unstable political diarchy between North and South being shattered through §PYuan Shikai's§! machinations, §lXinhai§! hero and devout revolutionary §cLi Leijun§! would launch his §cSecond Revolution§! under the auspices of §aSun Yat-sen§!, an ultimately doomed endeavour after a large number of the provinces, including §YYunnan§! and §YGuizhou§!, refused to obey the call for revolution. Still remaining in an uneasy power balance, §PCai E§! would be \"promoted\" to a position in §YBeijing§!, practically being forced to acquiesce, and therefore would nominate §aTang Jiyao§! to replace him in §YYunnan§!; with §PLiu Xianshi§! replacing §aTang§! in §YGuizhou§!.\n\nPlanning to restore the monarchy, §PYuan Shikai§! would foment §mLi Genyuan§!, §aTang Jiyao§!, §cLi Liejun§!, §PCai E§!, and other revolutionaries within and outside the country to begin planning yet another revolt against his rule. publicly demanding that §PYuan Shikai§! execute all his accomplices in his imperial ambitions, and receiving no response, §PCai E§!, §cLi§!, and §aTang§! would all announce the formation of the §lNational Protection Army§!, and their independence from the §cCentral Government§!. A lone province against the rest of China, the decisive and brilliant victories won in the early campaign against the §eBeiyang§! Army resulted in §YYunnan§! being joined by §YGuizhou§!, §YGuangxi§!, §YGuangdong§!, and eventually the majority of the South (even if some were reluctant).\n\nWinning and forming their own government for a brief period, both §PCai E§! and §PYuan Shikai§! would die not long after, having left the foundations for warlordism in their wake. With a political struggle unfolding between §PFeng Guozhang§! and §PDuan Qirui§!, §PYuan's§! de-facto successors, the Northern Assembly would be dissolved, and in response §aSun Yat-sen§!, §cZhang Taiyan§!, and others would launch the §lConstitutional Protection Movement§! in §YGuangdong§!, albeit it would eventually be hijacked by leaders such as §PLu Rongting§! and §aCen Chunxuan§! who attempt to negotiate with §eBeiyang§!. Roped into the Movement as Deputy Generalissimo (Albeit resigning immediately), §aTang§! would continue his ambitions to control the Southwest.\n\nIn the early 1920s, the §YFederalist§! movement would pick up intellectual steam, seeing key promoters amongst the warlords such as §PLu Yongxiang§!, §aCao Kun§!, §cZhao Hengti§!, §aTang Jiyao§!, §lChen Jiongming§!, §SXiong Kewu§!, and others. With §aSun's§! death in 1925, §aTang§! would attempt to stake his claim as Generalissimo, but would be decisively beaten back by the §PNew Guangxi Clique§!, retreating in contempt and failure to §YYunnan§! and §YGuizhou§!."

 YUN_country_intro_header_1: "§gKing of the Southwest§!"
 YUN_country_intro_content_1: "Effectively sidelined in his own government, and with paramount fears of an imminent Kuomintang invasion mounting, §aTang Jiyao§! scapegoated the failure of the Guangxi invasion on §PZhang Ruji§! (One of the four Garrison Commanders of Yunnan), having him shuffled out of §YMengzi§!, with §gLong Yun§! receiving §YKunming§!, §PHu Ruoyu§! receiving §PZhang's§! old territory, and §PLi Xuanting§! remaining in §YDali§!. In July of 1926 §aTang§! formed his own political party, claiming to have an ideology independent of foreign influence and compatible with the \"Chinese Essence\". Known as the §cMinzhidang§!, or §cPeople's Government Party§!, it is resolutely §YFederalist§! yet has an ambiguous relationship with the §lZhigongdang§!, or §lPublic Interest Party§! founded by §lChen Jiongming§!, of which §aTang Jiyao§! accepted deputy leadership of a year before.\n\nWith the faltering of the Northern Expedition in early 1927, §aTang§! attempted to invade the §kKuomintang§! again, but with all of his subordinates resolutely disobeying him, a coup was launched instead. Initiated by §PHu Ruoyu§!, the §YFebruary 6th Coup§! resulted in §gLong Yun§! emerging as the most powerful warlord in §YYunnan§!. Insisting that §aTang§! remain as a puppet governor for the maintenance of a balance of power, §gLong§! would ultimately be trumped by §aTang's§! power play on April 6th, orchestrating a revolt in §YMengzi§! and forcing §PHu Ruoyu§! out of §YKunming§!, then ordering §PMeng Youwen§! to drive out §gLong Yun§!.\n\nWith the §kKuomintang§! ordering a Long March into §YGuizhou§! in early 1927, §PChiang Kai-shek§! would be assassinated in February, and §cZhu Peide§! would assume control as §PGeneralissimo§!, negotiating with the infighting §YYunnan§! warlords to force their settlement in §YGuizhou§! province.\n\nWith Tang's success and the threat of the §RKuomintang§! diminishing, the King of the Southwest successfully reclaimed §YKunming§!, and forced a negotiated settlement between all parties: §aTang§! receives §YKunming§!, §gLong§! receives §YZhaotong§!, §PHu§!, §PLi Xuanting§! and §PZhang Ruji§! receive §YMengzi§!. §aSun Du§!, a former §PHu§! subordinate and §aTang§! supporter, receives §YDali§!. Reopening negotiations with §YBeijing§! during the 4th Zhili-Fengtian War in 1928, §aTang§! would secure concessions for §YFederalism§! in addition to Central Government funding with the stipulation that he move against the §RKuomintang§! in §aGuizhou§!.\n\nHowever, much akin to the Northern Expedition, §gLong Yun§! refused to sacrifice his soldiers, and so little action materialised. During the 1930s, the §gYunnan Clique§! turned inwards due to disillusionment with the §zZhili Government§!, and ceased their raids on the §kKuomintang§!. At the same time, the §kKuomintang§! §gJunta§! in §YGuizhou§! established a 5-man ruling council, under §PHe Yingqin§!, §cTan Yankai§!, §cZhu Peide§!, §aCheng Qian§!, and §PLi Zongren§!. Reorganising the remnant NRA, they would consolidate their forces into the 1st, 3rd, 6th, and 7th National Revolutionary Armies, pushing out §cTan Yankai§!."

 YUN_country_intro_header_2: "The Stacked House of Cards"
 YUN_country_intro_content_2: "§MThe Yunnan Clique§!\nSurrounding the delicate balance struck within §YYunnan§! are the various disparate political factions of the province. With the core and incumbency held by §aTang Jiyao's§! eponymous §aTang Clique§!, they pose to be the current face of provincial politics. Loyal directly to §PCai E's§! successor, §aTang Jiyao§!, the §aTang Clique's§! past is as marred as its leader's. Espousing both authoritarian and progressive policies with the ultimate goal of promoting §YFederalism§!, the §aTang Clique§! endeavours to secure the support of reformist intellectuals whilst still maintaining the loyalty of the gentry and officers. Similarly related is the §cPeople's Government Party (Minzhidang)§!, the successor to §aTang's§! earlier §cDemocratic Party (Minzhudang)§!, representing the Governor's more reformist, democratic and conservative approach inspired by §cLiang Qichao§!, §cZhang Shizhao§!, and §cZhang Taiyan§!.\n\nRunning in tandem in the pursuit of democracy is the noble §lCrescent Moon Society§!, formed as a collection of Anglo-American educated intellectuals who wrote for §lCrescent Moon Magazine§!. Often coming into conflict with left wing writers due to their adoption of a more moderate and modern conservative outlook of Chinese Culture, the §lCrescent Moon Acolytes§! would begin to promote a humanistic form of constitutionalism, with a focus on human rights and education.\n\nIn conjunction there remains the §PHu Ruoyu§! and §gLong Yun§! Cliques, centred around their eponymous figures. Adopting various forms of semi-progressive governmental outlooks, the warlordist cliques truly desire only to rule at the top, strengthen Yunnan, and persist within the province, at least on the surface. Counted among them are various minor interest groups, such as the §mYunnan Chamber of Commerce§!, the §nYoung China Party§!, and others.\n\n§MThe Kuomintang§!\nWithin the §kKuomintang's§! remnant regime that has consolidated itself in §YGuizhou§!, there remain many factions of disparate ideological interpretations of the Three Principles of the People, and the §aGuofu§!'s will. With loyalists of the Old Right, the Guizhou §kKMT§! feature the heartbed of the New Right sect of the party, under its chief ideological theorist §aDai Jitao§!. However the true reigns of power rest with the descendants of §PChiang Kai-shek§!, in the form of the §PWhampoa Clique§! led by §PHe Yingqin§!. Through the promotion of §aDai's§! palingenetic ultranationalism claimed to be sourced from traditional Chinese beliefs, §PHe Yingqin§! seeks to revitalise China in pursuit of the National Revolution.\n\nDue to §aDai's§! efforts, the Zhejiang Society of Revolutionary Comrades, currently headed by the §aChen brothers§!, has aspirations to coalesce into the informal entity of the §aCentral Club Clique§!, technocratics with their own \"vitalist\" doctrine and similar paternal revolutionary nationalism as the §PWhampoa Clique§!. In their opposition is that of the §mNew Political Science Clique§!, with their niche in administration and banking interests, they are inherently technocratic and elitist, yet privy to the trappings of \"liberal\" democracy - managed through bureaucracy.\n\nThe radicals of the Party have found their flocks on the left and right within the camps of the §SCivil Engineering Clique§! and the §nBlue Shirt Society§!. With the latter believing that the §RNational Revolution§! has lost its revolutionary way, they are inspired by both Savinkov and Codreanu. §SCivil Engineering§! occupies a peculiar niche as leftists highly linked to the §rProvisional Action Committee§!, straddling the §Sleft§! and §aright§! of the Party.\n\nRemaining in primacy however is §cZhu Peide's 3rd Army§!, representing the §aOld Right of the Kuomintang§!. Inspired by orthodox Sanminism and with a strong adherence to §aHu Hanmin's§! integrity as leader of the §YCentral Committee§!, §cZhu Peide§! is inherently regionalist in nature, seeking to aid the Central Committee in their return to §YLiangguang§!. On his flank is §RZhu De's§! sect of leftists within the §cThird Army§!, greatly influenced by §RZhang Bojun§! from the §RProvisional Action Committee§!."

 YUN_guide: "§MKuomintang Satellite Paths - CPWDP/3AL - CEC - PSC - 3AR§! ($radical_socialist_coloured$ / $social_democrat_coloured$ / $market_liberal_coloured$ / $social_conservative_coloured$)\n£white_dot For the §cKuomintang§! to take power in Yunnan, they must win the §YDian-Qian Struggle§!\n£white_dot To become a satellite, you must submit to either the MinGan Insurgency, or any other Kuomintang Government.\n\n£white_dot §YNote: The CPWDP/3AL Radical Socialist and CEC Social Democrat paths are locked to being a subject of the §RMinGan Insurgency§!§!\n\n§MChinese Peasants and Workers Democratic Party/Third Army Leftists§! ($radical_socialist_coloured$)\n£white_dot Once your master takes Beijing (with your help), have §RZhang Bojun§! and §RZhu De§! seize power in a coup by making §RRadical Socialist§! the highest party popularity\n£white_dot Later, you can betray the Central Committee and unify China on your own terms\n\n§MCivil Engineering Clique§! ($social_democrat_coloured$ / $paternal_autocrat_coloured$)\n£white_dot Once your master takes Beijing (with your help), have §SChen Cheng§! seize power in a coup by making §SSocial Democrat§! or §PPaternal Autocrat§! (depending on if you are §RLeft Kuomintang§! or §cRight Kuomintang§! aligned) the highest party popularity\n£white_dot Later, you can betray the Central Committee and unify China on your own terms\n\n§MNew Political Science Clique§! ($market_liberal_coloured$)\n£white_dot Once your master takes Beijing (with your help), have §cZhu Peide§! remain in power by making §cSocial Conservative§! the highest party popularity\n£white_dot Later, you can betray the Central Committee and unify China on your own terms\n£white_dot After unification, complete your focus tree until you receive the event about party elections, and select §mLi Genyuan§! to win\n\n§MThird Army Rightists§! ($social_conservative_coloured$)\n£white_dot Once your master takes Beijing (with your help), have §cZhu Peide§! remain in power by making §cSocial Conservative§! the highest party popularity\n£white_dot Later, you can betray the Central Committee and unify China on your own terms\n£white_dot After unification, complete your focus tree until you receive the event about party elections, and select §cZhu Peide§! to win\n\n\n§MKuomintang Contender Paths - PSC - CCC - CEC - WPC - BSS§! ($market_liberal_coloured$ / $authoritarian_democrat_coloured$ / $paternal_autocrat_coloured$ / $national_populist_coloured$)\n£white_dot For the §cKuomintang§! to take power in Yunnan, they must win the §YDian-Qian Struggle§!\n£white_dot To become a contender, you must declare war on the owner of Guangzhou and successfully form your own rival government\n\n§MNew Political Science Clique§! ($market_liberal_coloured$)\n£white_dot Keep §cNationalist Zeal§! at a low level and take Beijing\n£white_dot Ensure that §PHe Yingqin§! is unsuccessful in the first phase of the §YProvisional Constitution Crisis§!\n£white_dot After §mZhang Qun§! takes power, help the §mPSC§! pass the provisional constitution in the second phase\n\n§MCentral Club Clique§! ($authoritarian_democrat_coloured$)\n£white_dot Keep §cNationalist Zeal§! at a high level and take Beijing\n£white_dot Ensure that §PHe Yingqin§! is unsuccessful in the first phase of the §YProvisional Constitution Crisis§!\n£white_dot After §mZhang Qun§! takes power, help the §aCC Clique§! pass a vote of no confidence in the second phase\n\n£white_dot The §aCentral Club Clique§! has two paths after unification; §YTend to the National Beehive§! under §PDai Jitao§!, and §YThreading the Needle§! under §aChen Lifu§! & §aChen Guofu§!\n£white_dot To keep §PDai Jitao§! after unification, refuse his resignation. Otherwise, accepting his resignation will unlock §aChen Lifu§! & §aChen Guofu§!\n\n§MCivil Engineering Clique§! ($paternal_autocrat_coloured$)\n£white_dot Keep §cNationalist Zeal§! at a high level and take Beijing\n£white_dot Ensure that §PHe Yingqin§! is unsuccessful in the first phase of the §YProvisional Constitution Crisis§!\n£white_dot After §mZhang Qun§! takes power, support the §YWhampoa Coup§!\n£white_dot After unification, select the first focus of the §PCivil Engineering Clique§! tree\n\n§MWhampoa Clique§! ($paternal_autocrat_coloured$)\n£white_dot Keep §cNationalist Zeal§! at a central level, and take Beijing\n£white_dot Ensure §PHe Yingqin§! is successful in the first phase of the §YProvisional Constitution Crisis§!\n\n£white_dot The §PWhampoa Clique§! has 5 Sub-endings related to player choice after unification; §YA Revolutionary Democratic Future§! (§SCEC-aligned§!), §YRestoring Spiritual Balance§! (§aCCC-aligned§!), §YMilitary Centralism§! (§PWPC-aligned§!), §YReshuffle the Executive Yuan§! (§mPSC-aligned§!), and §YThe Realisation of Dictatorship§! (§sBSS-aligned§!)\n£white_dot To access any of the paths, simply select the eponymous focus when possible\n\n§MBlue Shirt Society§! ($national_populist_coloured$)\n£white_dot Keep §cNationalist Zeal§! at a low level and take Beijing\n£white_dot Ensure that §PHe Yingqin§! is unsuccessful in the first phase of the §YProvisional Constitution Crisis§!\n£white_dot After §mZhang Qun takes power§!, support the §PWhampoa Coup§!\n£white_dot After unification, select the first focus of the §sBlueshirt Society§! tree"

 YUN_guide_1: "§MFederalist Satellite Paths - YCDL - PGP - TXY§! ($social_democrat_coloured$ / $market_liberal_coloured$ / $authoritarian_democrat_coloured$)\n£white_dot For the §fFederalists§! to take power in Yunnan, they must win the §YDian-Qian Struggle§!\n£white_dot To become a satellite, you must submit to any §fFederalist§! government\n\n§MYunnan China Democratic League§! ($social_democrat_coloured$)\n£white_dot Once your master takes Beijing (with your help), have the §SYunnan China Democratic League§! seize power in the ensuing power struggle\n£white_dot Later, you can betray your overlord and unify China on your own terms\n£white_dot Keep §fDemocratic Enthusiasm§! high and help §SCun Shusheng§! win the ensuing national elections\n\n§MPeople's Government Party/Dian Clique§! ($market_liberal_coloured$ / $authoritarian_democrat_coloured$)\n£white_dot Once your master takes Beijing (with your help), have the §SYunnan China Democratic League§! seize power in the ensuing power struggle\n£white_dot Later, you can betray your overlord and unify China on your own terms\n£white_dot §mTang Xiaoying§! and the §mPeople's Government Party§!/§aDian Clique§! can come to power both as §mMarket Liberal§! and §aAuthoritarian Democrat§!\n\n£white_dot To come to power as §mMarket Liberal§!, keep §fDemocratic Enthusiasm§! high and help §mTang Xiaoying§! win the ensuing national elections\n£white_dot To come to power as §aAuthoritarian Democrat§!, keep §fDemocratic Enthusiasm§! low, and subsequently help §aTang Xiaoying§! win the ensuing power struggle\n\n£white_dot Alternatively, can seize power if either the §SYunnan China Democratic League§! or §mPeople's Government Party§! has §fDemocratic Enthusiasm§! fall to a low level\n\n\n§MFederalist Contender Paths - CMS - PGP - TJY§! ($social_liberal_coloured$ / $social_conservative_coloured$ / $authoritarian_democrat_coloured$)\n£white_dot For the §fFederalists§! to take power in Yunnan, they must win the §YDian-Qian Struggle§!\n£white_dot To become a contender, you must declare war on the owner of Guangzhou and successfully form your own rival government\n\n§MCrescent Moon Society§! ($social_liberal_coloured$)\n£white_dot Keep §fDemocratic Enthusiasm§! at a high level and take Beijing\n£white_dot After unification, elect §lLuo Longji§! as President\n\n§MPeople's Government Party§! ($social_conservative_coloured$)\n£white_dot Keep §fDemocratic Enthusiasm§! at a high level and take Beijing\n£white_dot After unification, elect §cTang Jiyao§! as President\n\n§MDian Clique§! ($authoritarian_democrat_coloured$)\n£white_dot Keep §fDemocratic Enthusiasm§! at a low level and take Beijing\n£white_dot After unification, elect §aTang Jiyao§! as President in circumstances perceived as unfair\n\n£white_dot Alternatively, can seize power if either the §lCrescent Moon Society§! or §cPeople's Government Party§! has §fDemocratic Enthusiasm§! fall to a low level"

