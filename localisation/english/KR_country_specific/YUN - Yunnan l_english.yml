 #共和大同盟 新月社
 YUN_CMS_local_party: "CMS"
 YUN_CMS_local_party_long: "Crescent Moon Society (Xin Yue She)\n§LOriginally formed by Xu Zhimo in 1923 Shanghai as a bourgeois social club about art and drama, the Crescent Moon Society would evolve and rebrand itself as a politically inclined social club. Although many intellectuals came and went, including the likes of Hu Shih, the CMS would begin to revolve around Luo Longji, Liang Shiqiu, and Wen Yiduo as its intellectual core.\n\nIncreasingly harassed by League policemen following the Shanghai Uprising of 1932, the CMS leadership decided to move to Yunnan under the protection of Governor Tang Jiyao. Opening the National Southwestern Associated University as a refuge for fleeing league intellectuals, Luo and the CMS have continued to wage war on tyranny through words and free discussion. Although only one intellectual grouping among the many who have fled Sun's League, the CMS has risen above them all as one of the largest and most popular intellectual organisation in Yunnan Province.§!\n"

