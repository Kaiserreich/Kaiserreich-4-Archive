#Example
 #中國國民黨中華復興社
 #CHI_crs_party: "KMT-CRS"
 #CHI_crs_party_long: "China Revival Society (Zhongguo Guomindang zhonghua fuxing she)\n§gThe China Revival Society (CRS) is a clique formed by radical officers of the National Revolutionary Army and holds close ties with Dai Chunfeng's shadowy BIS or Juntong. Led primarily by Hu Zongnan, He Zhonghan, and Deng Wenyi, the CRS emerged as a new political faction following the First National Congress and is especially popular amongst the military's young guard.\n\nTheir ideology consists of a host of influences from far-right Savinkovism, Japanese Bushido, Maximist British economic planning, but the Sorelian necessity of revolutionary cleansing violence most inspires them. The CRS sees the complex bureaucratic nature of the Kuomintang to be the party's downfall and wishes to see the party purged of its democratic elements - with the end goal of a party led by a glorious dictator (the lingxiu). From there, they envision China to be developed into a highly militarised and equal society with the notion and ideas of class struggle eradicated in favour of a completely totalitarian and socialist nation. They look to China's antiquity and its Confucian order of old as not elements of ancient history but rather a sense of halcyon tranquillity that will eventually be achieved under the rule of the benevolent lingxiu. If China is to be saved, if she is to be liberated, and if she is to become a respected mighty power once more - she will have to be revived from the ground up.§!"

 #NOTES - Add pinyin but without tones in parantheses.

 YUN_CSP_intro: "The Chinese Syndicalist Party was founded in 1922 by a collection of socialist thinkers inspired by the recent successes of French revolutionaries. It allied with the Kuomintang in 1924 in the First United Front, which allowed them to expand in size and influence within the southern Guangzhou government during the warlord era. Emboldened by the Hong Kong-Canton Strike of 1925, the Chinese Syndicalist Party formed the League of Chinese Syndicalists as a broad umbrella of Chinese socialists not directly associated with the Kuomintang, the high water mark of their movement.\n\nYunnan's Syndicalists organised in Peking University in 1923 Beijing under the tutelage of Li Dazhao. The brothers Wang Fusheng and Wang Desan, along with other leaders such as Li Xin and Yang Qingtian founded the Yunnan Reform Society along with other students. They took part in the May 30th protests that year and renamed the group the New Yunnan (Dian) Society."

 YUN_KMT_intro: "The Kuomintang was founded by Dr. Sun Yat-sen after the failure of his unwieldy Tongmenghui. The party took an authoritarian turn when he demanded personal loyalty oaths from all of its members, and drifted in a leftwards, vanguardist direction after the 1924 Reorganisation. Built on Dr. Sun's teachings and cult of personality, the party grew severely divided after his death."

 YUN_NRA_intro: "In order to combat the warlords, Dr. Sun demanded the creation of an army purely loyal to the party and the revolution known as the National Revolutionary Army. With the help of military advisors from the Third Internationale, the Whampoa Military Academy was erected in Guangzhou which trained a generation of revolutionary military officers."

##Primarily Totalist Parties
 #中國工團黨-政治保衛部雲南分部
 YUN_CSP_YSB_party: "CSP-YSB"
 YUN_CSP_YSB_party_long: "Chinese Syndicalist Party - Yunnan Special Branch (Zhongguo Gongtuandang - Zhengzhi Baowei Bu Yunnan Fenbu)\n§L$YUN_CSP_intro$\n\nA special branch of the CSP was established to coordinate covert operations in Yunnan. This smaller circle included many political and military operatives trained in Whampoa Military Academy by advisors from the Third Internationale.§!\n"

 #中國國民黨中華復興社
 YUN_KMT_CRS_party: "KMT-CRS"
 YUN_KMT_CRS_party_long: "Kuomintang - China Revival Society (Guomindang Zhonghua Fuxingshe)\n§L$YUN_KMT_intro$\n\nFollowing the collapse of the Northern Expedition, Hu Zongnan broke off from He Yingqin's First Army, joining Wang's CEC in Europe. In Europe, he connected with fellow Whampoa Alumni He Zhonghan and Deng Wenyi, who shared his disappointment in the state of the Party. Embracing ultra-nationalism and staunch militarism, Hu and the CRS embraced the revolutionary violence of French Sorelians, declaring the bureaucracy of the Party to be the root cause of the Northern Expedition's failure. The failure of the leftist committee's most recent adventure into China has broken their cause, leaving them a shell of what they once were. However, following their adoption into the new Kuomintang government, it seems that they have seen a small revival in popularity. Having dropped the more socialist aspects of their platform in favour of emphasising their commitment to rejuvenating the Party's revolutionary resolve, they have established a friendly partnership with Teng Jie's Blueshirts on the basis of a shared commitment to ultra-nationalistic militarism and totalitarianism.§!\n"

##Primarily Syndicalist Parties
 #中國工團黨-新滇社
 YUN_CSP_NDS_party: "CSP-NYS"
 YUN_CSP_NDS_party_long: "Chinese Syndicalist Party - New Yunnan Society (Zhongguo Gongtuandang - Xin Dian she)\n§L$YUN_CSP_intro$\n\nThe mainline branch of the New Yunnan Society is also a successor to the leftist Law and Government clique of the Yunnan Kuomintang operating out of the Kunming Law school. Despite heavy suppression, it retains a following among radical students.§!\n"

 #中國國民黨改組同志會
 YUN_KMT_WRD_SOC_party: "World Society"
 YUN_KMT_WRD_SOC_party_long: "(New) World Society (Shijie She)\n§LThe World Society enjoys the distinction of being the first organised anarchist organisation (anarchists groups traditionally avoid referring to themselves as parties) in China. Led by the Four Elders (Zhang Renjie, Li Shizeng, Wu Zhihui, and Cai Yuanpei), these Paris-based anarchists became mentors for many prominent Kuomintang figures. Their influence was eclipsed however by the rise of the Chinese Syndicalist Party, especially as their relationship with other anarchists deteriorated and they were forced to retreat into their positions in the Kuomintang establishment.\n\nAlthough they suffered a further loss in influence within the Party following the Leftist Kuomintang Government's collapse, it seems that they have escaped their string of bad luck following their entry into the new Kuomintang Government. Viewing the CSP as something of a political liability, the Nationalist Government has opted to support the World Society in its capacity as head of the League of Chinese Syndicalists in order to contain their radicalism. Li Shizeng in particular has risen to prominence, ingratiating himself in right-wing circles through his recent thorough criticisms of the promotion of class struggle by KMT leftists as well as the CSP, declaring it detrimental during China's fight against foreign imperialist powers.§!\n"

##Primarily Rad Soc Parties
 #國民黨-國民革命軍第三軍（左派）
 YUN_KMT_3AL_party: "KMT-3AL"
 YUN_KMT_3AL_party_long: "Kuomintang - 3rd Army of the National Revolutionary Army (Leftists) (Guomindang-Guomingemingjun Di San Jun (Zuopai))\n§L$YUN_KMT_intro$\n\n$YUN_NRA_intro$\n\nThe Third Army is the successor of a few earlier armies aligned with the southern government including the Second National Protection Army and the First National Construction Army. It participated in a mutiny against the Kuomintang after Sun's death in 1925, only to be utterly routed.\n\nIt was then reorganised as the Third Army under Zhu Peide, a Yunnan Kuomintang loyalist. It fought with distinction in the Eastern front of the Northern Expedition against Sun Chuanfang, but was ultimately forced to retreat with the rest of the NRA during the Long March. In Guizhou, the Third Army absorbed smaller Yunnan based military forces under Fan Shisheng and Jin Handing after the Kuomintang reorganised in Guizhou.\n\nThe Third Army harbours a large leftist faction within its ranks led by Zhu De. Although far from the majority, if left unchecked they may soon usurp command of the movement.§!\n"

 #中國國民黨改組同志會
 YUN_KMT_RCA_party: "KMT-RCA"
 YUN_KMT_RCA_party_long: "Kuomintang - Reorganised Comrades Association (Moderate Faction) (Guomindang - Gaizutongzhihui (Wenhepai))\n§L$YUN_KMT_intro$\n\nThe Reorganised Comrades Association was founded by Chen Gongbo, Gu Mengyu and other Kuomintang leftists to defend the 1924 Reorganisation and later to advance the rule of their champion: Wang Jingwei. Internally, the RCA was divided between the Radicals under Chen, who advocated violent class warfare and Marxism, and the Moderates under Gu who preferred class collaboration.\n\nWang Jingwei's decision to join our government has shattered the RCA with many of the rank and file denouncing him as a sell-out. Chen Gongbo has refrained from directly criticising his friend, but has retreated into the shadows as Wang throws his weight behind Gu Mengyu's wing and emphasised his left-nationalist credentials. The RCA retains some sway within our party, particularly among the civilian bureaucracy, parts of the intelligentsia, and overseas chapters, but it's clear that they are well past their heyday.§!\n"

 #中國國民黨临时行动委员会
 YUN_KMT_PAC_party: "KMT-PAC"
 YUN_KMT_PAC_party_long: "Kuomintang - Provisional Action Committee (Guomindang - linshi xingdong weiyuanhu)\n§L$YUN_KMT_intro$\n\nAfter the Northern Expedition collapsed, there was a growing divide between the Central Committee in exile and the insurgency leadership on the ground. The failure of the 1932 Shanghai Uprising worsened this schism, and confirmed the need for a more autonomous leadership structure in the MinGan zone. This led to Song Qingling and Deng Yanda's \"Declaration to the Revolutionary People in China and the World\", which formally announced the creation of the Provisional Action Committee of the Kuomintang.\n\nFollowing an agrarian, vanguardist strain of socialism, its dominance in MinGan has made it into the leading internal opposition to Wang Jingwei's rule. Despite the failure of the Left Kuomintang Government, the PAC was able to enjoy some level of support within the new Kuomintang Government through Deng Yanda's friendship with Chen Cheng.§!\n"

 #中国国民党革命委员会
 YUN_revolutionary_committee_kuomintang_party: "KMT-RC"
 YUN_revolutionary_committee_kuomintang_party_long: "Revolutionary Committee of the Kuomintang (Zhongguo Guomindang Gemingweiyuanhui)\n§L$YUN_KMT_intro$\n\nThe ultimate (if belated) victors of the Chinese Civil War, Zhang Bojun and Zhu De have emerged as the foremost leaders of the Kuomintang in a stunning upset. Gathering various party leaders, particularly those of their former allies in the Provisional Action Committee, though not forgetting to draw useful cadres from the RCA and even the CSP, Zhang and Zhu have reorganised the party under one Revolutionary Committee under their control. They have promised to heal divisions between the party's factions and chart a third path, their own path, going forward to preserve China's revolutionary values.§!\n"

 #中國農工民主黨
 YUN_chinese_peasants_and_workers_democratic_party: "CPWDP"
 YUN_chinese_peasants_and_workers_democratic_party_long: "Chinese Peasants; and Workers' Democratic Party (Zhongguo Nonggong Minzhu Dang)\n§LWith its progenitor in the original Proto Provisional Action Committee, founded by Zhang Bojun and Tan Pingshan in 1927 as a result of the Northern Expedition's failure, having been co-opted by Song Qingling and Deng Yanda, many believed that the fates of Tan and Zhang would be forever tied to the Kuomintang-PAC mantle. With Tan self-exiling himself to lead the Guangdong regional branch of the PAC, and Zhang folding with Deng and Song, such a fate seemed pre-disclosed.\n\nAnd yet with the manipulation of the political battleground by Zhang and his newfound accomplice Zhu De, the duo have managed to propel themselves into a new landmark Third Way for Chinese Socialism. Participating in discussions with Dangwai such as the China Democratic League and the Chinese Syndicalist Party, Zhang has managed to break free from the chains of the White Sun. Advancing ever onwards, Zhang hopes to lead the nation to a new Democratic Socialist future, one beholden to the people and not committee.§!\n"

##Primarily Soc Dem Parties
 #國民黨-黃埔系（左派）
 YUN_KMT_CEC_early_party: "KMT-WPC (Leftists)"
 YUN_KMT_CEC_early_party_long: "Kuomintang - Whampoa Clique [Leftist Faction] (Guomindang-huangbu xi (zuopai))\n§L$YUN_KMT_intro$\n\n$YUN_NRA_intro$\n\nWhampoa soon split into leftist and rightist factions as the party hurtled towards a civil war. Choosing a side was not easy, as the young cadets were taught a syncretic programme invoking ultra-nationalism, socialism, Japanese Bushido, Chinese traditionalism, and revolutionary violence. Chiang Kai-shek and Deng Yanda were two of the more influential military men within the Academy, and each founded their own alumni organisation. Many found themselves aligning with Chiang due to personal loyalties but sympathetic to Deng's social and economic teachings.§!\n"

 #國民黨-國民革命軍土木系
 YUN_KMT_CEC_party: "KMT-CEC"
 YUN_KMT_CEC_party_long: "Kuomintang - Civil Engineering Clique of the National Revolutionary Army (Leftists) (Guomindang-Guomingemingjun Tumu Xì)\n§L$YUN_KMT_intro$\n\n$YUN_NRA_intro$\n\nWhampoa soon split into leftist and rightist factions as the party hurtled towards a civil war. Choosing a side was not easy, as the young cadets were taught a syncretic programme invoking ultra-nationalism, socialism, Japanese Bushido, Chinese traditionalism, and revolutionary violence. Chiang Kai-shek and Deng Yanda were two of the more influential military men within the Academy, and each founded their own alumni organisation. Many found themselves aligning with Chiang due to personal loyalties but sympathetic to Deng's social and economic teachings.\n\nThey became organised as the Civil Engineering Clique under Chen Cheng, who took control of the 18th Army and 11th Division (\"Tu Mu\" or Civil Engineering is a visual pun using Chinese Characters). Proud of their discipline, populism, and supposed incorruptibility compared to other NRA units, they make up the left wing of the Whampoa Clique.§!\n"

##Primarily Soc Lib Parties
 #中國國民黨再造会
 YUN_KMT_RCF_party: "KMT-RCF"
 YUN_KMT_RCF_party_long: "Kuomintang - Reconstruction Faction (Guomindang - Zaizao hui)\n§L$YUN_KMT_intro$\n\nThe Crown Prince's Clique was a loose collection of (then Mayor of Guangzhou) Sun Fo friends and allies, most of whom were recent graduates of western universities. Liberal, technocratic, and often having ties to wealthy donors of the party, it straddled the line between the factions of the growing party divide. After the Northern Expedition, it more formally coalesced into the Reconstruction Faction in Hawaii. Sun Fo's decision to join our government has brought with him the bulk of the Reconstruction Faction, as well as their powerful Overseas Chinese Commission networks in Southeast Asia and various military officers associated with the India Clique.§!\n"

##Primarily Mar Lib Parties
 #國民黨-（新）政學系
 YUN_KMT_PSC_party: "KMT-PSC"
 YUN_KMT_PSC_party_long: "Kuomintang - (New) Political Science Clique (Guomindang - (Xin) Zhengxue xì)\n§L$YUN_KMT_intro$\n\nThe first iteration of the Political Science Clique was founded in 1913 by Tongmenghui members who rejected Dr. Sun's demand for personal loyalty oaths after the failure of the Second Revolution against Yuan Shikai. They established the European Affairs Research Society in Tokyo, which later evolved into the Political Science Society in 1916.\n\nRejecting the need for a Northern Expedition to unite China, they worked with southern warlords like Cen Chunxuan and Lu Rongting to topple Sun Yat-sen and his Constitution Protection Government and promote reunification negotiations with the northern Beiyang government. When Sun, with the help of Chen Jiongming, was able to drive Cen and Lu out of Guangdong and Tang Jiyao later drove out the Political Science Clique aligned Governor Gu Pinzhen out of Yunnan, the Old Political Science Clique effectively collapsed.\n\nA New Political Science Clique has emerged from an alliance between Zhang Qun and Yang Yongtai, who formed the New China Construction Society (the formal name of the clique). More loyal to the Kuomintang, or at least more docile, this faction has little in the way of mass movement but instead is built on the extensive personal networks between China's southern banking, intellectual, and bureaucratic elite.§!\n"

 #國民黨- 政學系
 YUN_KMT_OLD_PSC_party: "KMT-PSC"
 YUN_KMT_OLD_PSC_party_long: "Kuomintang - Political Science Clique (Guomindang - Zhengxue Xi)\n§L$YUN_KMT_intro$\n\nArisen from the ashes, albeit not entirely dead as far as the Beiyang World Order is concerned, the Old Political Science Clique has managed to resuscitate its political relevance in the aftermath of the tumultuous Warlord Era. With its contemporaries within the New China Construction Society ultimately folding under their senior's umbrella, the technocrats of the Party-State have rallied around the legendary war hero, veteran and Political Science stalwart Li Genyuan in the hopes of synthesising their own form of Tutelage.§!\n"

##Primarily Soc Con Parties
 #國民黨-國民革命軍第三軍（右派
 YUN_KMT_3AR_party: "KMT-3AR"
 YUN_KMT_3AR_party_long: "Kuomintang - 3rd Army of the National Revolutionary Army (Rightists) (Guomindang-Guomingemingjun Di San Jun (Youpai))\n§L$YUN_KMT_intro$\n\n$YUN_NRA_intro$\n\nThe Third Army is the successor of a few earlier armies aligned with the southern government including the Second National Protection Army and the First National Construction Army. It participated in a mutiny against the Kuomintang after Sun's death in 1925, only to be utterly routed.\n\nIt was then reorganised as the Third Army under Zhu Peide, a Yunnan Kuomintang loyalist. It fought with distinction in the Eastern front of the Northern Expedition against Sun Chuanfang, but was ultimately forced to retreat with the rest of the NRA during the Long March. In Guizhou, the Third Army absorbed smaller Yunnan based military forces under Fan Shisheng and Jin Handing after the Kuomintang reorganised in Guizhou.\n\nThe Third Army's right is led by Zhu Peide, but his leadership is far from uncontested within their ranks. With a relatively regional focused agenda, he is not seen as a major threat by larger party forces.§!\n"

 #國民黨-莫斯科派
 YUN_KMT_MCC_party: "KMT-MCC"
 YUN_KMT_MCC_party_long: "Kuomintang - Moscow Committee Cliques (Guomindang-Mosike Pai)\n§L$YUN_KMT_intro$\n\nSun Yat-sen's successor as Generalissimo of the Guangzhou Military Government was Hu Hanmin, who was quickly sidelined by an alliance between Wang Jingwei, Chiang Kai-shek, and various other powerholders. The growing power of the left and the Chinese Syndicalist Party led to right wing figures within the Kuomintang to beg Hu Hanmin to stand up against them, something that came to pass in the inconclusive Fourth Plenum. Chiang sided against Hu, resulting in his allies' purge or exile.\n\nBefore the Northern Expedition, Hu and other rightist figures aligned with him formed a rival central committee in exile, ultimately finding a home in Moscow. Their return has given them some agency over the party Hu once ruled, but they resent their declining power in favour of their rivals within the party.§!\n"

##Primarily Auth Dem Parties
 #舊滇系軍閥（殘部)
 YUN_KMT_dian_remnant_party: "Old Dian Clique"
 YUN_KMT_dian_remnant_party_long: "Old Dian Clique Remnants (Remnants) (Jiu Dian Xì Junfa (Canbu))\n§LIn the aftermath of the Xinhai Revolution, the military came to dominate the politics of Yunnan. Initially led by Cai E, Tang Jiyao would succeed him following the former's ousting by Yuan Shikai due to his support for Song Jiaoren. Tang ceded power to Cai after he made his escape in the midst of Yuan Shikai's monarchical restoration and aided him in leading the National Protection Alliance, but became governor again following Cai's passing.\n\nAlthough a committed democrat and federalist, Tang Jiyao learned from the experiences of the National Protection War the valuable lesson that the military has the right to intervene in civilian politics. Hu Ruoyu has taken these lessons to heart, restoring order after Yunnan fell to chaos following the end of the Qing hegemony and return of political instability in Kunming.\n\nHu Ruoyu's new government is largely enforced by the military alone, though the gentry cooperates with the Kunming Administration in the name of law and order. While Hu Ruoyu may be decried as a tyrant by liberal and socialist agitators, his supporters see him as a bulwark against chaos and radicalism.§!\n"

 #國民黨-革命同志會浙江分社
 #YUN_KMT_zrcs_party: "KMT-ZSRC"
 #YUN_KMT_zrcs_party_long: "Kuomintang - Zhejiang Society of Revolutionary Comrades (Guomindang - Geming Tongzhi Hui Zhejiang Fenshe)\n§L$YUN_KMT_intro$\n\nDuring the Xinhai Revolution, Chen Qimei led a branch of the Tongmenghui operating out of Shanghai that coordinated revolutionary activities in the Jiangnan region. Chen partnered with his fellow Zhejiang cadres Chiang Kai-shek and Dai Jitao, along with his nephew Chen Guofu to raise money and soldiers for the revolution. Operating an illegal stock exchange and coordinating activities with nationalistic triads, he was ultimately assassinated, likely on the orders of Zhang Zongchang under the orders of Yuan Shikai. Chiang met a similar fate after a bout in leadership of the Kuomintang about a decade later. Dai Jitao, the intellectual of the group, has retreated to their old bases after the Northern Expedition and worked to rebuild their intelligence network.§!\n"

