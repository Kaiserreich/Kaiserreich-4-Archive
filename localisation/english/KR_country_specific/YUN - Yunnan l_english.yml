 YUN.endgame.044.bss.d: "Dai Jitao, the revolutionary sage, is retiring. Having spent the last few decades in service of the revolution as Dr. Sun's translator, a Shanghai underground cell leader, a propagandist and writer, a party luminary, and for the past few years as Premier of the Executive Yuan, Dai has elected to close his storied career with a dignified retirement now that the nation is reunified. His relationship with the President, though odd and sometimes troubled, has proven to be a fruitful one - together they have built a new Republic.\n\nThough there is some speculation about how voluntary Dai's retirement is and what he will be doing next, the departing Premier has reassured assembled party members in his retirement party that he will likely remain in the public sphere to help continue to guide the new Republic from the sidelines in its formative days. He has mused spending his final years either in education or in one of the less taxing positions in the government like the Control or Examination Yuans.\n\nDai has been circumspect with regards to his successor, speaking about him respectfully as the occasion demands. In his final parting words, he has gently cautioned against excessive military dominance of the party while praising Liu Jianqun's commitment to Chinese nationalism. He reminds the audience however about the need for fidelity to the Three Principles and to avoid straying even if the current circumstances are not immediately fruitful."
 YUN.endgame.044.ccc.d: "Dai Jitao, the revolutionary sage, is retiring. Having spent the last few decades in service of the revolution as Dr. Sun's translator, a Shanghai underground cell leader, a propagandist and writer, a party luminary, and for the past few years as Premier of the Executive Yuan, Dai has elected to close his storied career with a dignified retirement now that the nation is reunified. His relationship with the President, though odd and sometimes troubled, has proven to be a fruitful one - together they have built a new Republic.\n\nThough there is some speculation about how voluntary Dai's retirement is and what he will be doing next, the departing Premier has reassured assembled party members in his retirement party that he will likely remain in the public sphere to help continue to guide the new Republic from the sidelines in its formative days. He has mused spending his final years either in education or in one of the less taxing positions in the government like the Control or Examination Yuans.\n\nHe has not been shy about his opinions on his successor, lavishing him with praise. Chen Guofu has always been one of Dai Jitao's close friends and allies, and his younger brother Chen Lifu a beloved protégé. Dai speaks extremely highly of them both as the future of the party, and has strongly backed Chen Guofu's candidacy. The warm smiles and handshakes being exchanged have eased concerns about the political transitions as Dai assures the party they are in good hands."
 YUN.endgame.044.wpc.d: "Dai Jitao, the revolutionary sage, is retiring. Having spent the last few decades in service of the revolution as Dr. Sun's translator, a Shanghai underground cell leader, a propagandist and writer, a party luminary, and for the past few years as Premier of the Executive Yuan, Dai has elected to close his storied career with a dignified retirement now that the nation is reunified. His relationship with the President, though odd and sometimes troubled, has proven to be a fruitful one - together they have built a new Republic.\n\nThough there is some speculation about how voluntary Dai's retirement is and what he will be doing next, the departing Premier has reassured assembled party members in his retirement party that he will likely remain in the public sphere to help continue to guide the new Republic from the sidelines in its formative days. He has mused spending his final years either in education or in one of the less taxing positions in the government like the Control or Examination Yuans.\n\nDai has been circumspect with regards to his successor, speaking about him respectfully as the occasion demands. In his final parting words, he has gently cautioned against nepotism while praising Wang Boqun's commitment to the party and Generalissimo He. He has expressed hope that Wang will be able to find common ground with his protégés in the Chen brothers, and work to continue for the future of the party."
 YUN.endgame.044.a: "Farewell, Premier Dai! It's been a pleasure."
 YUN.endgame.044.b: "A different vision, but a shared commitment to revolution."
 YUN.endgame.044.c: "We celebrate the contributions of a great patriot."
 YUN.endgame.044.e: "Our Revolution will maintain Premier Dai's legacy!"
 YUN.endgame.044.f: "We thank Premier Dai for his support for Generalissimo He."

 YUN.endgame.045.t: "What Happened in Ju"
 YUN.endgame.045.d: "Wuwangzaiju is an idiom that roughly translates to \"forget not what happened in Ju\". The ancient city of Ju was besieged during the Warring States period by forces from the state of Yan, becoming the last stand of the failing State of Qi. But despite the impossible odds, the soldiers of Qi were able to hold out and launch a counterattack, recovering their homeland.\n\nThis is a story that mirrors not only the troubles and ultimate triumph of the Kuomintang, but President He Yingqin himself. Forced out of Guizhou by the death of his brother-in-law and hiding in Kunming, in December 1921 He Yingqin was shot several times in the chest and legs after an exchange of gunfire with assassins at the Fenghua Teahouse. That, and several other examples of personal fortune, won him the moniker \"the Lucky General\".\n\nHe does not fight impossible odds alone. In addition to the numerous mentors, comrades, and subordinates that have come and gone over the years, He Yingqin has found solace in the company of his wife Wang Wenxing. She became his soulmate in his eyes after helping him convalesce after the 1921 shooting - a partner ever since who helped him turn down prospective job seekers to avoid harming his own reputation and who stood by him across multiple crises. He Yingqin is said to have two personal rules - that no matter how tired or how late the hour he returns, he will always spend time with his wife and that he will always have at least one meal with her each day as well.\n\nThe couple, having no biological children of their own, have adopted a daughter named Lizhu. On a spiritual level, the new Republic is his child, the product of a generation of soldiers, revolutionaries, and martyrs. At the help of a reborn China, President He will remember them, those fallen friends and the years of tribulations it took to reclaim the homeland, as he helms the nation into a new age."
 YUN.endgame.045.a: "May his fortune rub off on us."

 YUN.endgame.046.t: "Whampoa's Revolution"
 YUN.endgame.046.d: "The National Revolutionary Army was created to be the Army of the Revolution, and the Whampoa Military Academy was established to train the armed cadres of the vanguard party. The men who gathered on those shores, though some may not have known it at the time, were about to do something special. They did not just build a loyal, dedicated liberation force for the people, but also united the hearts and souls of patriotic young men together to build bonds that will last a lifetime.\n\nThe circle of men who met as instructors at Whampoa came from around the country. The future President He Yingqin came from Guizhou, then Headmaster Chiang Kai-shek and leading Political and Organisation department officers like Dai Jitao and Chen Qimei came from Zhejiang, and the Eternal Premier of the Party Sun Yat-sen came from Guangdong. But the utter commitment to rebuilding the nation, encapsulated in the Three Principles of Nationalism, Democracy, and Welfare, is something that transcends provincial boundaries.\n\nThe soldiers with their rifles and the commissars with their words worked in tandem, in a way not seen anywhere else in the world. They fought through death and suffered through defeat and exile, but never stopped until their ordained mission was complete. Hand in hand, the army and the party freed their nation from the warlords, the imperialists, and the forces of corruption that plagued their beloved homes.\n\nThis spirit of revolutionary fraternity has lit a torch for all of China to follow and the soul of Whampoa will go down in Asian history as a beacon of hope for all the oppressed people of the East. The partnership between the Whampoa Clique and the CC Clique is expected to continue into the next age of Chinese history, guarding and realising the lofty promises made and restoring the nation's character from within."
 YUN.endgame.046.a: "Brothers in arms, comrades for the future."

 YUN.endgame.047.t: "The General and the Genro"
 YUN.endgame.047.d: "The Kuomintang after the Reorganisation of 1924 burned with revolutionary passion, aiming to overthrow the Beiyang Republic and establish a true republican government which would shepard the masses and the state towards a new, equitable and prosperous future without imperialist vultures.\n\nSadly, the Kuomintang would collapse during the Northern Expedition, with the most faithful National Revolutionaries taking a patriotic retreat to Guizhou province. Under He Yingqin's grandiose leadership, the Kuomintang has not only repudiated the Beiyang warlords, but freed all of China from the clutches of imperialist oppression. However, with the task of National unification having been completed, the process of building a new China has become the new paramount task of the KMT.\n\nGeneralissimo He Yingqin understands that in order to build up a new China that can reach common prosperity for the people, the Party must adapt to the new responsibility. The old days of ultra nationalist revolutionaries and fiery rhetoric can no longer serve our Party's goals in carving the path for China's future, and the party must now reform itself into a respectable organisation.\n\nWith this goal in mind, He Yingqin has allowed western-educated scholars, elder statesmen, and technocrats who all seek a modern China to take part in his government. While He Yingqin trusts Zhang Qun and Yang Yongtai to lead these political independents to chart a democratic and modern future for the nation, the Generalissimo and the Whampoa Clique will ensure that this New China maintains order and stability, and warlords be kept at bay.\n\nIn this, many have compared the new government to that of the Meiji Restoration, where Emperor Meiji surrounded himself with technocrats, modernisers, and intellectuals who helped him build Japan into the first modern nation in Asia. Indeed, Zhang Qun and He Yingqin found much inspiration in the Japanese system due to their years of studying in Japanese academies.\n\nWhile many expect this new democratic China to be dominated by the Kuomintang for decades to come, the people of China are hopeful for a good modern future, where the decades of backwardness and chaos will be a forgotten memory. The era of revolution has passed, and a new age of freedom and modernity has arrived at China's doorstep."
 YUN.endgame.047.a: "Revolutionary by method, moderate by aims..."

 YUN.endgame.048.t: "Tutelage of Action"
 YUN.endgame.048.d: "For as long as the Kuomintang has persisted as a revolutionary force of the Chinese People's will the Party has always endeavoured to liberate China's lower classes. Naturally such sentiment resulted in quite controversial agreements, and the allure, or infiltration, of socialism within many of the party's membership. Utterly shattered in the late 1920s, the Party practically split itself at the seams. With two rival Central Executive Committees and two rival remnant groups fighting parallel struggles for the National Revolution. Those who bridged the divide were commonly ridiculed by either side, and yet here remains such a fallacy.\n\nStaring out onto the rolling streets and urban maze of [ROOT.Capital.GetCapitalVictoryPointName] from his office, Generalissimo He could only breathe sighs of restrained relief. A soldier at heart, He was in his element in the tumultuous period of China's last few decades. Under his fierce leadership, the brave young souls of Whampoa charged forward rallying the Three Principles and the White Sun for National Unification. And yet when unification was achieved, what was peacetime to look like?\n\nInterrupting his musing would be a knock at the door. With a beckoning of the voice, the so-called \"Little Generalissimo\" would make his appearance into He's sanctuary. Despite the animosity between Chiang's beloved right-hand and his heir following the collapse of the Party, it would appear that Chen Cheng's words rang true to He's ears. For the Chinese people necessitate more than emboldened rhetoric and the military jackboot. For they necessitate policy, action, and a formalised plan pressing ever forwards for the National Revolution.\n\nTwo military men, premier and president, two sons of Whampoa, and two revolutionary heroes. Here they sat, not too dissimilar to their meeting at Mianhu, where Whampoa's reputation first emerged. At the final dusking hour, it was He who led the bayonet charge of the Whampoa remnants. Daring to muster one last stand to prevent the failure of the Revolution in its infancy. And it was Chen Cheng, who's cannons had fired day in and out, that rained hellfire upon Lin Hu's troops. Winning final victory through combined methods, perhaps they can once more wrestle a bright victory from the ashes of devastation."
 YUN.endgame.048.a: "Animosity displaced by Battlefield Comradery."

 YUN.endgame.049.t: "The Revolution Revitalised"
 YUN.endgame.049.d: "As the dust settles over China, it appears to both domestic and foreign observers that finally, the period of incessant civil strife throughout the country since the Xinhai Revolution - has come to an end. The Nationalist flag of the Blue Sky, White Sun, flies triumphantly across the nation, as a brutal repression against \"counter-revolutionaries\" and \"traitors\" rages on with sporadic fighting in urban and rural centers throughout the country.\n\nHe Yingqin, the Generalissmo of the National Revolutionary Army and the National Revolution itself, has found that the only means of success throughout the turbulent period of the revived national revolution was an unduly faith in the Party's military. After all, can few dispute that the revolutionary caliber of the revolutionary army was the only means of which salvation was achieved? Whampoa's ranks have long been held by brothers, sons of a devastated nation united in their intense love for their nation and their willingness to do anything that must be done to save it. It is with this spirit, that the nation has been saved.\n\nNational Populism is a foreign idea, one that may perhaps even seek to usurp itself over the ideological supremacy of the late Dr. Sun Yat-sen. However, the experiences of the last few years has shown that perhaps the ideas of national populism or narodism can indeed be reconciled with the revolutionary spirit and fire of the Chinese Kuomintang. Indeed, in these urgent times where national order and stability is needed, the forces of the Blueshirts can certainly be utilised to ensure peace reigns throughout the nation.\n\nA new China is to be born from the ashes of the old. And this new China is led by the nation's saint, He Yingqin, a man driven by nothing but revolutionary zeal and passion, the true successor to Whampoa's esteemed headmaster. The model implemented by the late headmaster has in turned been perfected and finetuned by the Generalissmo, as a new way for a new revived Chinese nation."
 YUN.endgame.049.a: "The Soul of Whampoa Lives On!"

## Chen Cheng Exclusive (060-079) ##

 YUN.endgame.060.t: "Ejecting the Rot of Whampoa"
 YUN.endgame.060.d: "Perhaps in the spirit of 1924, in the spirit of maintaining party coherency in these troubling times, or as many in the opposition allude to, as cementing his iron grip over the Chinese Government, Generalissimo Chen Cheng has undergone what many are calling \"A Second Reorganisation\". In the same vein as his ambitious centralisation efforts, he has deemed it fit to formally conduct such matters under an official government agency. Dubbed \"The Central Reorganisation Committee\", the Generalissimo has instituted its establishment to repalce the old Central Standing Committee and Central Executive Committee.\n\nWith the new Committee being staffed mostly by members aligned to Chen Cheng, the new arena of Kuomintang heavyweights are of an average age of 56, with all carrying a college degree or some equivalent. Notably, the Reorganisation has six broad goals to be achieved. First and foremost, make the Kuomintang a revolutionary-democratic party. Second, broaden the social base of the Party to include peasants, workers, youth, intellectuals and producers. Third, adopt democratic-centralism as the organising principle; fourth, emphasise party cells as the basic units of the party, and fifth, have all decisions made by Party Committees, personnel and other policy matters handled by formal procedure. Finally, insist that Party members obey the Party, uphold its policies, and have a proper work style.\n\nAlready the Generalissimo's critics, most vigorously the Blue Shirts Society are hounding him as centralising power all around himself. Believing that they are being cordoned off from any avenues of power, many of them are making great displays of defiance in Party circles. They would at least, be half right. Insisting that he is reasserting party authority over all auspices of government and military, Generalissimo Chen has the fate of the detested Blueshirts in the very palms of his hands."
 YUN.endgame.060.a: "Off to the Dustbin of History!"
 YUN.endgame.060.b: "Whampoa ties are hard to kill."

 YUN.endgame.061.t: "Consolidating the Future"
 YUN.endgame.061.d: "Marching ever forward on the path of progress for the Chinese nation, Generalissimo Chen has sought he establishment of the Sanmin Zhuyi Youth Corps, or the Three People's Principles Youth League. Intended to indoctrinate a new generation of young men with the Party's philosophy, and rejuvenate the ailing, aging and corrupt Party, the Youth League hopes to produce a new era for the Kuomintang in the future. One that will willingly allow the Old Guard Party membership to pass on the torch to a more vigorous and spartan body. Inspired by the victory parades, jubilees and bugles following the nigh civlisation ending conflict with the Rising Sun, the League has taken on a passionate patriotic spin. With many of the educated youth willingly joining the League, a series of youth halls and guest houses have been established all across the country to promote further enlistment.\n\nHosting summer camps, sports games and other recreational activities, the League has also aided in creating battlefield service and propaganda teams to be utilised by the party in future endeavours. With its influence reaching into even the education system, the League has also taken upon itself another annal of political consolidation. Promoting Chen Cheng's achievements both in the field and in administration, the Youth League has reached a breaking point of expansion.\n\nLimited without outside assistance, some members within the Central Reorganisation Committee are suggesting that the Generalissimo tap into the shattered Central Club's networks within the nation, utilisng the Chen brothers and their extensive ties to civilian bureaucracy to see a rapid expansion of the League. Of course, they would no doubt sink their teeth into the League itself."
 YUN.endgame.061.a: "Cut a deal with Central Club."
 YUN.endgame.061.b: "We can do perfectly fine without those rats."

 YUN.endgame.062.t: "Embers of the United Front"
 YUN.endgame.062.d: "Most curious to many within the New Right is that of Chen Cheng's actual leanings within the Party. Some allude that his ties to his mentor Deng Yanda never truly died, that he is but a mere secret member of the Provisional Action Committee, seeing as he is a blood brother of Zhou Zhirou. Others claim that he is merely the orthodox successor to Generalissimo Chiang Kai-shek, implementing the \"Red General's\" policies to the utmost. Truthfully, whilst those close to him may claim he has socialist sympathies, Generalissimo Chen is thoroughly a member of the growing New Right.\n\nCoinciding with this, Generalissimo Chen recently instituted a cadre system to enforce the party's influence amongst membership. With each cadre provided thorough training on Sun's Three Principles, and tested for loyalty to the Party and their capability, Party work has also received a change of direction. Targetting both the Party membership and general society, Chen hopes that popular sentiment towards the KMT can be cultivated, and that investigations into local situations can provide information, and root out illegal activity.\n\nFurthermore, party recruitment has been transformed to accommodate for more of the lower classes, the farmers, workers and intellectuals have all been prioritised. Whilst they will most likely not participate in education, propaganda, public service or other Party Work, it has been deemed a stride towards equalisation of the peasantry with the masses by the remnant Provisional Action Committee within the nation.\n\nSuch good rapport and acclamation by the PAC's Deng Yanda has seen the leftist organisation offer a sort of olive branch towards the Little Generalissimo. Following with recent exchanges with other leftists such as Zhou Enlai, Deng has offered the PAC's assistance in enlightening the peasantry, in exchange for amnesties and a continued prioritisation of the Chinese lower classes."
 YUN.endgame.062.a: "This is an era of the New Right!"
 YUN.endgame.062.b: "Mentor and Student, brought together oncemore!"

 YUN.endgame.063.t: "Love Born from Hard Times"
 YUN.endgame.063.d: "Chiang Kai-shek's impact on the trajectory of Chen Cheng's life was powerful, permanent, and brief. Cut short by the former's death at the hands of disgruntled soldiers, or perhaps citizens, during the Northern Expedition, Chen's tenure as the Generalissimo's protégé never truly developed into its true potential. Nonetheless, some semblance of his second mentor's philosophy and actions still remain within the Little Generalissimo's life. The tenets of Whampoa, or perhaps Chen's spartan lifestyle. Most vividly however, is his arranged marriage to one Tan Xiang, daughter of the eponymous Tan Yankai.\n\nBeginning originally with Dr. Sun's attempt to arrange the marriage between Song Meiling and Tan, that attempt ultimately fell short as Tan was forever married to his first wife, even in passing. Instead, Tan opted to become Song's godfather, and Sun himself instead endeavoured to arrange the marriage of Chiang to Song. With Sun's death and all other family members except Song Ailing opposing Chiang's marriage, it would only be saved by Tan's intervention. Following the Northern Expedition, Tan would find himself as a weaker faction within the remnant Guizhou, hoping to strengthen his position, Tan would conspire with Meiling to see Chen Cheng and Tan Xiang marry in 1931.\n\nHaving been previously married, many considered it a mere political move on Chen Cheng's end. And yet no matter how much influence Song, Tan or Chiang had on their marriage, Chen and Tan Xiang have proven themselves to be a very harmonious couple. Despite their wedding being held in Kuomintang Guizhou, and despite all the trials and tribulations the two have endured since then, they have endured in their love for eachother. Taking up a position next to her husband, Tan Xiang has skyrocketed from merely trying her best to provide relief for the wounded during the Second Sino-Japanese War to the First Lady of China. Similarly a devout feminist in her political work, Tan Xiang has become vice-president of the Chinese Nurses Association, Girl Scouts, and various other institutions."
 YUN.endgame.063.a: "To the First Family of China!"
 YUN.endgame.063.b: "Proclaim it to be true love? What a sick joke!"

 YUN.endgame.064.t: "Crossing the Divide"
 YUN.endgame.064.d: "In the political battleground within China, it is most certainly true that the Party-State is not the only uncontested political party within the nation. Termed as \"Dangwai\", or party outsiders, these few brave political independents are some of the few individuals who continue to run and champion their respective causes in light of the Kuomintang's dominance within the Chinese Government. So pervasive is the Kuomintang, that under Chen Cheng the Dangwai and other political parties have seen a somewhat indirect squashing of any and all influence they could possibly assert on the nation.\n\nEstablishing formal semi-constitutional governance within the nation, Chen and his clique have overseen the further institution of a network of Party Cells throughout every facet of the government, military and society of which every Party member had to belong. With Democratic Centralism as the guiding ideology in polic matters, the network has seen hierarchical authority and Party authority thoroughly reinstituted within the nation.\n\nSplit between an urban shade of the organisation, and a rural one, each Party Cell has meetings to engange in mutual criticism and self-criticism of the membership, and to learn the needs of society alongside the popular opinion of party policy. All in all, these efforts are aimed to develop a political line most supported by the masses. With every Kuomintang member forced into membership, and attendance, a certain level of concrete loyalty, activity and worthiness of each member has been all but assured.\n\nHowever certain voices within the government are insisting for the opposition to be allowed to flourish. Positing that to develop a line most approved by the popular masses, one must acquire such information from voices unbiased to the Party, a procedure has been tabled to the Central Reorganisation Committee that would see a limited amount of pluralisation, allowing Dangwai participation in Party Cell meetings."
 YUN.endgame.064.a: "Ensuring a future for the Revolution!"
 YUN.endgame.064.b: "Without our contemporaries, how can we be righteous?"

 YUN.endgame.065.t: "Torch-bearer of the Masses"
 YUN.endgame.065.d: "\"Man cannot live without land, from which he derives his sustenance. Land is, as a matter of fact, the mainstay of human life. It must be observed, however, that while there has not been much change in the total area of land since ancient times, the increase of population, if unchecked, may have not limit at all. In primitive ages, when there was plenty of land with few inhabitants, every person could have as much land as they wanted. Hence, there was no land problem. But in later times, as land became scarce in proportion to increased population, the supply was insufficient to meet the demand.\"\n\nA prolific writer, perhaps better a politician and administrator than a general, Chen Cheng has been sent into a flurry producing statement after statement explaining, with a merit of scientific accuracy, the course and reasoning for his ambitious land reform efforts. Stating that, slowly and rather cruelly, land became not an object by which the people lived upon. But merely an object over whose possession individual fought individual and nation fought nation. Such has the situation of the land deteriorated throughout Chinese history, that whilst it was an agricultural nation, relying upon Heaven's guidance for bread and butter, it still had many starving in the countryside.\n\nAligning with his leftist contemporaries and allies, the \"Little Generalissimo\" has sought a far more radical course than his erstwhile rivals in the New Right. To position land reform in China and its relationship with the peasantry as the very breaking point of the nation, some would decry it dramatic, an overstatement. Yet Chen Cheng is fully convicted in his crusade. Annihilating oppression of the Chinese people, to deliver them from starvation and slavery, to grant them the freedom, stability, and happy life that they are entitled to, this is the mantle upon which the Generalissimo has inherited."
 YUN.endgame.065.a: "Hand in hand, the Middle Kingdom advances."

 YUN.endgame.066.t: "To Undo Millenia of Injustice"
 YUN.endgame.066.d: "Contemporary studies of Chinese history for the last 2000 years show recurring patterns of war and peace. Many sources can be attributed to such periods, at least in their individual contexts, but perhaps the one shared quality, is that of the dynasty and thereby the nation's inability to maintain a proper balance between land and population for any length of time. Shadowing a period of resounding progress and advancement, the population and wealth of the nation would undoubtedly increase with it.\n\nReaching a critical conflict point where land was insufficient, violence would be the immediate answer to the people's qualms. Uprisings, civil conflict, as if it was the scientific application of misery to correct China's balance. With the resulting reduction of population and restoration of the land-population equilibrium, another period of social and political stability would begin; and hereby thrusting the people oncemore into their perennial cycle of bloodshed.\n\nAt least, that is what the \"Little Generalissimo\" posits in his writings, publicised to the masses. To say that remedying a system that has brought down whole civilisations is a tall order would surely be an understatement. Yet there is no man more ambitious, more convinced of his task, than that of Chen Cheng. Conducting a press conference on his recent land reform and economy centralisation efforts, the \"Little Generalissimo\" vigorously proclaimed:\n\n\"With the final implementation of land reform within China, we can break the nation's vicious circle of cyclical war and peace, and also fully develop her industry and trade so as to modernise the national economy and the people's livelihood, and to guarantee and develop political democracy through economic freedom. We may even say that the reforms born today will mark an important change in the course of Chinese history!\"\n\nReceived by resounding proclamations, embellishments of Chen and his statesmanship, they do little to dissuade fears of failure for the ambitious man. The road before the Commander is long and arduous, but no one is better suited to such a task than he is."
 YUN.endgame.066.a: "\"What's so \"Little\" about him?\""

## Teng Jie Exclusive (080-099) ##

 YUN.endgame.080.t: "Completing the Revolution"
 YUN.endgame.080.d: "Truly the people and the Party could not have been further apart. The people, they've grown to detest the Party, their so-called arbiters of their will, their liberators and those who shall propel them forwards into a bright future. What has the Party wrought? Destruction, a loss of firebrand spirit, the pervasiveness of warlords and corruption of bureaucrats. What was once a National Revolutionary Party is now nothing more than a shuffling corpse.\n\nWhat can be witnissed now between the leadership and Party membership is simply mutual utilisation and indifference. The Leaders do not differentiate between those who are loyal, true party members, and those who are not. The membership for their part simply use the leaders in order to attain personal goals. Even if they do harm to society, as long as they verbally support the leaders' slogans, they are regarded as true comrades. Even amongst party members themselves, they do not love eachother. Revolutionary brotherhood? It died in 1927.\n\nTo end the bureaucrats and capitalists that control the party of today, we cannot merely purge and replace, such an affair is destabilising and impractical. Instead, a party within the party shall be elaborately constructed. With the Central Executive Committee comprising two thirds Blueshirts, half of non-Blueshirt members shall be overseas Chinese. Said Blueshirts shall consist of people only committed to the revolution, willing to sacrifice everything for the nation and the masses.\n\nTo reject material wealth! To reject feudalism! To love thy comrades! This is our task! And yet, there remains the question of the outsiders. Warlords, those not descended from Whampoa and those who have, they've infected the party membership, festered and allowed a certain rot to develop. Many close to Liu Jianqun suggest \"amputation\", Teng Jie for his part has advocated leniency for NRA cadres. Some radical voices even suggest letting Sleeping Dogs lie..."
 YUN.endgame.080.a: "The Party is no place for Traitors."
 YUN.endgame.080.b: "Leniency on Whampoa. As for the rest..."
 YUN.endgame.080.c: "Like it or not they are our comrades!"

 YUN.endgame.081.t: "Reinterpreting the Three Principles"
 YUN.endgame.081.d: "\"We firmly believe that the turmoil of the party, the impotence of the party, the decadence of the party, are problems not of individuals, but problems of poor methods, an imperfect system and of insubstantial content. For reasons of history and legitimacy, and because we do not want to provoke a great quarrel if at all avoidable, we advocate preserving the old shell of the party, but in addition organising within the party a corps devoted to the common people of the nation that will give substance to the party and create the party's soul.\"\n\nSuch a statement has been plastered all over party editorials and journals as of recent, acclaimed to have been issued from the Lixingshe. Acclaiming that there is only merely the name of the party, that the people cannot see the work of the party, theire statement has already received extensive blowback and retribution from the remnant Kuomintang membership. Those not already within the clutches of the Blueshirts at least. And yet with their rise to power, such action was in-part inevitable.\n\nFor long have the Blueshirts admired the mass movement's ability to achieve its goals, focusing on figures such as Savinkov, Mussolini, Codreanu or Mustafa Kemal. And yet their supposed casting away of the Principles and the Old Party, it is not out malice, at least they claim, but of aspiring action over ideology. Liu Jianqun himself continues to argue and write about how every successful revolutionary movement was actually informed by the Three Principles. Even if they do not speak of Sanminzhuyi, superficially their slogans and proposals may be different, but their overt actions are in line with as Dr. Sun prescribed."
 YUN.endgame.081.a: "New Principles for A New Age."
 YUN.endgame.081.b: "This is borderline blasphemy!"

 YUN.endgame.082.t: "Lighting the Flame of China's Youth"
 YUN.endgame.082.d: "Following their desire to see China's National Revolution utterly transform the corrupt state of old into a modern nation, nothing has been spared the gaze or transformation of the Blue Shirts. Not even the young, the future generations. For as to secure the Blueshirt Revolution for this generation is not enough, for a new generation must be indoctrinated in the Principles. And so follows the establishment of the National Military Education Movement.\n\nTo transform the education system, one must first militarise it so that the teachers and students of the future will train and study to be fighters in an ultimate conflict. Schools are to be organised akin to military regiments, with taechers, faculty and school administrators pressed into compulsory military training, and forced into the frugal, spartan and disciplined life of the army.\n\nIn regards towards the students themselves, indoctrination shall start in nursery, with children granted guns and warships as toys, with pictures of battle placedu pon the walls. In adolescence they shall be enrolled into boy scout groups with a strong military backbone, and special emphasis shall be situated upon physical training and group sports competitions. Finally in their teenage years they shall start formal military training.\n\nWithin the curriculum itself, physics, chemistry and engineering shall all be oriented towards their wartime applications. Poison gas, explosives, nothing is off limits. With students mandated to serve terms in actual occupations, the new China shall see the weak-willed intellectuals and their disdain for physical labour cast into the fire. Upon their ashes everyone in the new society shall be a useful, productive member of the nation."
 YUN.endgame.082.a: "Revolution is built on its Followers"
 YUN.endgame.082.b: "Let kids be kids."

 YUN.endgame.083.t: "Dark Tendrils of the Blueshirt Coven"
 YUN.endgame.083.d: "Truly the Kuomintang and Party of old misunderstood upon the best method to conduct mass organisation, and to truly exert the will of said masses. For the Party itself became rotted, inside out. For the Party became detested. For the Party wrought nothing but failure and misattributed claims of grandeur and succeeding in fulfilling Dr. Sun's wished. The traitorous Wang Jingwei's Central Commmittee, infected by Socialist machinations, and the exiled Committee of Hu Hanmin, full of old fools who cling to the past.\n\nIn this new era of the Party, only the Blueshirts can be entrusted with the responsibility of guiding the nation's course. And to such ends, the Blueshirts must be organised. And thoroughly at that. Whilst indeed the Central Executive Committee shall remain, composed of its seventeen, there must be an organisation above even them.\n\nAs desired by Liu Jianqun, an inner circle, the Lixingshe, shall be established. A council above formalities and bureaucracy, even the CEC. With Teng Jie acting as its Lingxiu, the organisation shall be erected around a single paramount leader.\n\nIn the lower rungs, the CEC shall include a five man standing committee led by an executive secretary, a secretariat with four separate functions; General Affairs, Propaganda, Organisation and Special Services. Below the CEC shall be the Youth Comrades Association led by Liu, in-charge of recruiting new members and infiltrating the civilian populace. Even further below that, the Fuxingshe, the mass base of the organisation.\n\nNaturally the constitution of such a secret party structure has received particular criticism, with some voices even emanating from within the Blueshirts themselves. With certain \"moderate\" voices advocating for an equalisation of power between the Central Executive Committee and the Lixingshe, they have won an ultimately insignificant amount of support within the party. Enough to at least make Teng Jie reconsider, however Liu Jianqun insists that only the Lixingshe can guide the nation forward."
 YUN.endgame.083.a: "Primacy of the Lixingshe!"
 YUN.endgame.083.b: "Back the Central Executive Committee."

 YUN.endgame.084.t: "Reviving Chinese Culture"
 YUN.endgame.084.d: "Throughout the tumultuous development of the Chinese nation-state its national culture and character has similarly experienced calamity, reconstruction, and the turning tides of history. And yet that has brought forth nothing but ruin, malaise, corruption, and misfortune upon its people. The Chinese societal outlook of the present era encompasses two extremes on a continuum. Rather than be animated by sentiments of patriotism or nationalism, the Chinese are motivated by individualism, familial ties, and clan connections on one hand, and by utopian ideals of cosmopolitanism decadence on the other. Suffice to say, neither extreme is conductive towards the development of true nationalism.\n\nTraditionalist autocracy of the family and clan elders itself has become institutionalised as it serves the interests of maintaing Feudal rule within the nation. And to their benefit, the Brotherhood of Man, or Datong, from Confucianism has made the weak intellectuals of the nation too attached to such concepts. Even worse, the Chinese have borrowed materialism and individualism from the West. They have all but utterly replaced self-realisation with individual rights and freedoms, with material pleasures being their primary concern.\n\nAnd so the burden falls upon the Party and the Blueshirts to cultivate a new Chinese Culture. For cultural control is the crux of social, political, educational, and indeed all, activity within the nation. It is the very soul of national restoration. It has but a mystical quality that causese everyone unknowingly to be under its control. And it is the task of the Blueshirts to harness this power."
 YUN.endgame.084.a: "Demolish the decadence of the West!"
 YUN.endgame.084.b: "Focus on establishing a culture of control for the masses."

 YUN.endgame.085.t: "Dreams of a Sacred and Supreme Nation"
 YUN.endgame.085.d: "Indeed, it might be written that the revolutionary member, the ascetic stalwart driven by his and her's fiery zeal of anti-imperialist fury and committed to the late premier's principles, will in this new China \"never become rich nor ever go hungry.\" Indeed, the Supreme Leader of the Chinese Nation, Teng Jie, will bring China to a state of society that has yet to be recorded in literary history. A society that is free of the utter degenerative filth of liberalism and the broken unity of class struggle that has long divided the Chinese people.\n\nComrades, look nowhere else but to Savinkov's Izotovites or Codreanu's Iron Guard detachments. See the force they weld in bringing national resurrection, a total disregard for the pointless dredges of life such as democracy, liberalism, and socialism. There must be a total adherence to the principles of National Populism, a total belief and faith in the lingxiu, and a yearning for a true free world where man and woman can find true freedom in their unduly sacrifices towards the nation.\n\nThe revolution's next steps will not necessarily be easy. There are dirty roots and tendrils that must be uprooted, the tree of the revolution must indeed be watered time and time again with the blood of the traitors that seek to defile it. A new culture must be conceptualised, a culture free from the corrupt ailments of Western decadence but once that harkens to our own glorious past. From such a past, one with order, respect, and piety, will we strive towards an even more brilliant future.\n\nUntil that day comes, may the will of the Supreme Leader, the instrument of the revolution of the Lixingshe, and the will of the Nation be achieved ever more."
 YUN.endgame.085.a: "A nation and leader, supreme and sacred!"

## CC Clique Shared (100-119) ##

 YUN.endgame.100.t: "The New Right Awakens"
 YUN.endgame.100.d: "Once, the Kuomintang was the party of the Chinese Revolution. As the beloved eternal premier desperately tried to secure support for the dying flames of revolution in 1920, it was the Zhejianese elements of the party with Chiang Kai-shek, Dai Jitao, Chen Guofu, and Zhang Renjie who continued the revolutionary work desperately in the form of running a stock enterprise to raise funds for the revolution's cause. Let it be remembered that as the party was infiltrated by counter-revolutionaries and social-imperialist agents of the Third Internationale, that it was Dai and his followers who urged the Kuomintang to return to her true native roots as a Chinese Nationalist Party, a party grounded in the moral ethos of China.\n\nThe country lies devastated from years of internal civil strife, foreign imperialism, and the destruction of the Second Sino-Japanese War but the ambitious so-called \"New Right\" of the Party is determined to reset the party's orientation towards a revolutionary reorganisation. Dai and his protégé leaders within the so-called \"CC Clique\" have plans to reform the entirety of Chinese society towards one akin to the legalistic manner of the Qin Dynasty. For if China is to be revived, she must embrace modernisation but also must not forget the moral integrity of the nation that has made her strong for centuries.\n\nAs Dai sits in his office, his hand dangling with a lit cigarette, he looks upwards above his chair at a portrait of the late Dr. Sun. Indeed he muses to himself that in future years he might be seen as the next Itō Hirobumi. Feeling a sharp pain in his chest, however, he also wonders whether or not he ought to retire and entrust the future of the revolution into the hands of his energetic followers, Chen Guofu and Chen Lifu. Quickly popping yet another painkiller pill, retirement might mean a step back from the hectic world of party politics and a chance to focus on studying Buddhism and the Four Classics. But in China's new vibrant hour, is not the time ripe for a true stalwart of the revolution to take the helm?"
 YUN.endgame.100.a: "It is time to begin preparing the new age!"
 YUN.endgame.100.b: "It is time to prepare a successor..."

 YUN.endgame.101.t: "The Opposition Grows"
 YUN.endgame.101.d: "Despite the eternal premier's instance on a tutelage-led period of revolutionary reform, even since the early days of the Xinhai Revolution before pessimism pervaded the political thought of the Kuomintang; Dai Jitao himself believed that republicanism lied within the rule of law. As the Kuomintang organisation grew and grew and with it more and more degenerative elements entered the party, Dai continued to insist on maintaining the party's nominal separation of powers even if he is able to forsake individual liberties being sacrificed on behalf of public order.\n\nSince the take over of the New Right, the Party has once more found itself in a convoluted mess as reactionary elements have entered the government with a lack of qualified personnel within the former Kuomintang elements within Yunnan. Liberal opportunists, members of the budding opposition within the China Democratic League, and criticism from the Old Right, warlord generals, and the Left continue to voice their concerns and opposition towards President Dai's regime.\n\nTo his close confidents, one of his preliminary steps towards solidifying the new regime will be to purge party factionalism, which Dai sees has an ever growing tree of disunity, watered by corruption and national weakness. With the secure support of the Central Committee, an executive order has been passed forcing party members who had either drifted or distanced themselves from the KMT in 1911, to re-register with strict examinations on their character, party policy, and Sun's theories. New members are henceforth to be placed under similar scrutiny with only provisional membership being granted in the meantime."
 YUN.endgame.101.a: "The party will be purged of opportunists, bandits, and militarists!"
 YUN.endgame.101.b: "Socialist and rabble rousers will be dispersed!"

 YUN.endgame.102.t: "The Bitter Brass"
 YUN.endgame.102.d: "During the Right's long exile in Yunnan, party leaders Dai Jitao and Chen Guofu have always managed to play an amicable role in the complex relationship between the military and the civilian wings of the Kuomintang. The Chinese Revolution after all, is one that was determined by military successes, but in accordance with the principles laid out by Dr. Sun - the time for military rule was to come to an end with a period of political led tutelage. Having long been allies with Whampoa's top brass, the leaders of the New Right are now experiencing a strained relationship over the military.\n\nHe Yingqin's resignation from politics has prompted unrest and anger among military personnel who are finding it hard to accept civilian dominance over military affairs. Dai's ambitious plans for reforms are rumored to cut down on military spending, disband large portions of the military (especially mercenaries), and prepare spending for large economic projects.\n\nFurthermore, there are also those within the Whampoa Clique who are outright uneasy with the Generalissmo's retirement from politics, finding themselves increasingly sidelined in the face of political oppurtunism from those within the CC Clique. In their vacuum, the Civil Engineering Clique and the Blue Shirts Society have seemingly taken over the influence of the military, a cautionary warning to the civilian administration of the KMT to not neglect the interests of the National Revolutionary Army."
 YUN.endgame.102.a: "The party must tighten its grip on all matters, including the military."
 YUN.endgame.102.b: "Whampoa has always defended the party, and will continue to do so."
 YUN.endgame.102.c: "Sometimes it is best to know our place and avoid trouble."

 YUN.endgame.103.t: "The Woes of Nationalism"
 YUN.endgame.103.d: "Chen Lifu, Zhang Daopan, and Duan Xipeng are the CC Clique's muscles in the National Reconstruction Commission and have been hard at work bringing major corporations and labour unions under Nationalist control. Chen Lifu has been quoted as saying that \"merely copying Western capitalist or socialist ways of doing things while negating the value of Chinese cultural tradition cannot make China strong!\"\n\nA former mining engineer in Scranton, his education in the United States exposed him to the brutal realities of exploitation and he joined a union led by John L. Lewis in a strike before being recalled home. At the same time, he also was impressed by the American management system with its emphasis on practicality and efficiency. Every phase of the work process was meticulously studied and miners could offer suggestions that companies would adopt and sometimes even reward them for.\n\nThings however are very different in China. In the Kuomintang's drive to assert Chinese control over the economy, there has been significant capital flight from foreign investors and experts leaving major factories and infrastructure. Supply chains have been disrupted in the chaos and corruption has crept in as underqualified or underhanded officials take control. Even Chinese citizens have proven reluctant to invest in these conditions, especially given the stringent requirements placed upon them by the new administration.\n\nChen has bemoaned that while Americans practised individual responsibility at every level, this type of efficiency was not yet possible in his country. Whereas in the US each level reported to the one above and each person performed his part of the work process while emphasising practical results, in China he claims anything that could be done in a day would take two or three days, as though to prove a busy person could not finish his work on time. \"This time-wasting, work-neglecting mentality was a common disease in all government agencies in China,\" something he vows to change."
 YUN.endgame.103.a: "We press on, bringing national minsheng to all!"
 YUN.endgame.103.b: "We need greater transparency to reduce corruption."
 YUN.endgame.103.c: "It might be worth lightening up on economic matters."

 YUN.endgame.104.t: "The Land Reform Proposal"
 YUN.endgame.104.d: "As part of the Fundamentals of National Reconstruction from the late Dr. Sun Yat-sen, land reform remains one of the Kuomintang's most populist measures—a platform from which the Party derives its national legitimacy as a true revolutionary party to liberate the oppressed masses towards the glories of national salvation. It's no secret that the land reform issue remains contentious, as both the Left and Right wings of the Party have splintered along ideological lines regarding its implementation.\n\nWith the New Right's hold over the party line secured, the Party now draws its ears to its two main idealogues Dai Jitao and Chen Lifu in regards to land reform. A National Land Reform Department has been created by the Executive Committee of the Reconstruction Commission of the National Government, spearheaded by the politicians Zhang Lisheng and Zhang Daopan, who have pledged to the people that the Party will fulfill the tedious task of national land reform.\n\nBelieving that the country's future lies in its rapid industrialisation, Dai Jitao has opined that the Party should instead focus on investments to the industrialisation of the country's coastal developed areas which would spur economic development in the countryside. His policies, which have been applauded by members of the gentry and the landowning class, insist on maintaining provinical land autonomy rather than government intervention.\n\nAs Secretary General of the Executive Committee of the Reconstruction Commission, Chen Lifu has voiced for the need for extensive land reform under careful government supervision. Unlike Dai's lassiez-faire approach, Chen has argued that the government ought to take the initiative and to undertake the arduous task through the careful lenses of government bureaucracy in order to minimise corruption and to improve government efficacy in domestic affairs."
 YUN.endgame.104.a: "Dai is right, we must focus on industrialising the country first."
 YUN.endgame.104.b: "Chen Lifu's proposals for expansion are correct."

 YUN.endgame.105.t: "New Culture"
 YUN.endgame.105.d: "In the years following the success of the Xinhai Revolution, a vibrant wave of new thoughts, philosophies, and ideas arrived from the nations of the West into China. Philosophers and intellectuals like Chen Duxiu and Hu Shih hailed the New Culture Movement as an escapade from the brutal world of warlordism. Western culture was hailed as a corrective source for Chinese culture's now established passivity and irrationalism. Conservative thinkers like Liang Shuming disagreed, declaring that western philosophies were incompatible with Chinese culture, a view supported by Zhang Junmai.\n\nWhile he initially agreed with the attempts to revolutionise national culture, Dr. Sun Yat-sen ultimately found the movement to be unpatriotic. He proclaimed that the Kuomintang was the keeper of Chinese morality and the nation, and his followers like Dai Jitao soon followed suit. This became the foundation of the New Life Movement, a Neo-Confucian counter-attack. Preaching that a new age was coming, New Life thinkers invoked Confucian ideas of collective life (gongsheng) and the utopian vision of world unity (datong). A revitalised moral community and human performativity would produce this coming epoch of human civilisation.\n\nChen Lifu is a late comer to the discussion, trained to be a flexible propagandist for the party. Accusing everything not grounded in Confucian moral teachings as Syndicalist, his lectures at the Central Political Institute combined western vitalist philosophy, traditional Chinese cosmology drawn from Yijing (the Book of Changes), Daxue (Great Learning), and Zhongyong (Doctrine of the Mean), and the teachings of Dr. Sun and Dai Jitao. While many within the Party see the New Culture Movement as ultimately a necessary component of the Chinese National Revolution, there are certainly those such as the followers of Dai Jitao who believe that the country ought to revert to its Confucian path. A growing number of the young guards within the party's intelligentsia offer that Confucianism and the concept of Vitalism should be incorporated to fuse both Western and Chinese philosophies to create a true hybrid revolutionary culture."
 YUN.endgame.105.a: "A revolution against old culture is needed!"
 YUN.endgame.105.b: "The country seeks New Life not New Culture."
 YUN.endgame.105.c: "A hybrid revolutionary culture is what will save China."

 YUN.endgame.106.t: "Black Heart of the White Sun"
 YUN.endgame.106.d: "In 1911, the late Qing philosopher Li Zongwu described the so-called \"Thick Black Theory\" phenomenon. In this treatise, he described a modern interpretation of the traditional philosophical Chinese discourse on colours - describing forces of ruthlessness and the hidden, a metaphorical allusion to those that rule from the shadows but with a complete and authoritative evil. Black as a colour reminds people of the forces underground, of those not necessarily seen, and evokes the image of organised crime and the Triads.\n\nDuring the old revolutionary days, the difference between a gangster and a revolutionary was very thin. Both were fundamentally fraternal, \"organised criminals\" trying to evade authorities and dealing in weapons, human smuggling, and information. Adding to the complication is even notorious gang leaders often were genuinely nationalistic and republican. At times, the line between the black forces that pervaded society and the heroic revolutionary martyrs, seemed increasingly blurred.\n\nThe old Zhejiang Society of Revolutionary Comrades often worked closely with the criminal underworld of Shanghai such as the Green Gangs, even if in the present day as party members and politicians, they insist they were never formal members. In the devastating trauma that was the failed Second Revolution; Dai Jitao, Chen Qimei, and Chiang Kai-shek all did what they had to do to survive during the revolution. With Chinese political culture putting personal trust and connections at a premium, it is no surprise that many people of ill repute have found their way into the CC Clique-dominated government.\n\nRooting corruption will not be an easy task. There are many voices in the government, those out in the parliamentary halls of the Legislative Yuan and those hidden away in the darkness of society. While President Dai has explicitly voiced his desire to see the government fully purged of corrupt elements, younger members of the party, including Chen Lifu, have voiced restraint and tact to avoid the fallouts of a political scandal involving corruption, nepotism, and greed. Furthermore, they have argued that the forces of dark may actually be utilised by the government to suppress and hold dissident and unruly voices."
 YUN.endgame.106.a: "An investigation of the party's criminal elements are needed."
 YUN.endgame.106.b: "The ties to the dark are necessary for the stability of this nation."

 YUN.endgame.107.t: "A Chinese Hollywood"
 YUN.endgame.107.d: "Inspired by the grandiose pictures held in Paris to commemorate the socialist revolutionary cause or the burgeoning Russian film industry that glamorises the spectacular nature of the SZRS, the domineering figureheads of the CC Clique, Chen Lifu and Guofu have mentioned the Kuomintang's necessity to reach the masses through modern media. The culture and the arts argues the elder Chen, ought to showcase the beauty and brilliance of Chinese civilisation, while also upholding the Party's duty to instruct and guide the masses into the Three Principles of the People.\n\nWhile films and the arts of a political nature have traditionally been dominated by the political left, the dominance of the New Right has led to virtually every leftist filmmaker, actor, or actress being censored under new careful party scrutiny. Under the popular playwright Zhang Daopan, the Chairman of the Chinese Artist Association, a new National Drama School has been created in Nanjing to popularise Chinese opera and classical music as a contrast to the degenerative Western music that flourishes in the Legation Cities. As new film makers such as Zhu Shilin are leading the rebirth of Chinese cinema following the mass censure of left-wing artists, the Chen brothers themselves have organised the Association for Film Education to give annual prizes to the three most outstanding films based on their education content and dedication to national patriotism."
 YUN.endgame.107.a: "Let's go to the movies!"

 YUN.endgame.108.t: "Decree on Law and the Humanities"
 YUN.endgame.108.d: "As part of National Reconstruction, one of the fundamental goals of the national revolution was to revitalise education in China, to expand education efforts beyond just mere studies of Western modernity, but also to foster a new generation of revolutionary youth. The spirit of educational modernity was one of the first major steps of reform even before the Kuomintang, educators like Cai Yuanpei endeavored to birth a new generation of revolutionary-minded intellectuals dedicated to the revitalisation of China.\n\nPremier Chen Guofu has proposed however, a controversial law to be passed which would reduce funding and close down the law and humanities departments within Chinese universities for the next ten years. During this decade, the government would then set up quotas for the number of graduates needed in agriculture, engineering, and medicine - ultimately arguing that the number of students in the technical fields ought to be greatly expanded over those in the legal fields.\n\nThe move has attracted considerable controversy within the Chinese academic world and even within the CC Clique. Many CC Clique members, such as Zhu Guangqian, have intellectual and educational backgrounds. Deng Xipeng, the first President of the Student Federation of the Republic of China and head of the history department at Sun Yat-sen University, the historian Luo Jialun, and the Chairman of the Chinese Artists Association Zhang Daopan have joined in on this appeal. Zhu Guangqian in particular has even gone as far as to say that the Party ought not to interfere with civil education.\n\nOf course, the irony is that those within the CC Clique do adhere to an idealistic form of Chinese traditional history as well as the legalistic principles that guided the first Qin Empire. And of course, there is the question, that if there are no lawyers to protect and interpret the laws for the citizens; and if there are no historians to protect and teach history to the people - then who really knows the truth in the country?"
 YUN.endgame.108.a: "Chen pushes through - the decree is passed."
 YUN.endgame.108.b: "Maybe let's put this on the backburner for the time being."
 YUN.endgame.108.c: "They are right, the party ought not to interfere."

## Dai Jitao Exclusive (120-139) ##

 YUN.endgame.120.t: "Revolutionary Wisdom and Revolutionary Works"
 YUN.endgame.120.d: "Over the years, many have claimed to have understood the complicated dialectic work of the late Eternal Premier - yet none of them have been able to reach the genius and understanding of the Three Principles of the People than Dai Jitao. Certainly the ideology of the party has been diluted with the debacle of warlordist military officers and Marxist-oriented counter-revolutionaries. But at last, we may have achieved a true understanding of the National Revolution; for it is only under President Dai who may fitfully call himself the Apostle of the Cultural Revolution.\n\nRecently published to be intended as both party doctrine and his memoirs, the President has recently finished his magnum opus: \"Revolutionary Wisdom and Revolutionary Work.\" According to the Ministry of Education, it is mandatory literature in order to foster the new revolutionary youth to understand and comprehend the principles of the New China.\n\nIn it, Dai implores his readers to look upon the revolutionaries of the past and understand their successes and failures. He writes that \"We have to seek progress and resolve problems with the doctrine as our goal. But we must not forget the historical and cosmopolitan mission that extends from ancient times to the present day, from China to the world.\" Indeed, in his opening and concluding remarks, Dai declares that The Three Principles of the People are the peak crystilisation of revolution, that it rejects Marxism and liberalism, and proclaims a new wholly unique ideology dedicated to the preservation of the Chinese race.\n\nIndeed it must be that, only Dai Jitao can be considered the true apostle of the Late Premier's will for the nation."
 YUN.endgame.120.a: "Timeless words for a new glorious age."

 YUN.endgame.121.t: "Religions and the Task of National Salvation"
 YUN.endgame.121.d: "As a great country with a variety of faiths stretching from not just native Chinese folk religions but also Islam, Christianity, and Buddhism (which held foreign origins but have been adopted in various sects and faiths throughout China), the question of religion has inevitably arisen with the dominance of the New Right. While many of the party's original members including Sun Yat-sen and Chiang Kai-shek were expressed members of the Christian faith, the question of religion has generally been avoided for the sake of national unity.\n\nPresident Dai, a devout Buddhist since an early life-changing conversion, has voiced his support for a nation grounded on virtue, chivalry, and morals. He argues that while religion cannot be accepted uncritically, nor opposed, nor dismissed out of hand, the only course remaining is to work toward reforming it so that it might unify the Chinese people. His personal journey with Buddhism, from his early conversion to his current leadership, connects his beliefs and values with those of the nation, inspiring a new wave of moral leadership.\n\nTo place a greater emphasis on religious observance, the Party has officially commenced Buddhist holidays to be observed with the same rigor as the holidays of October 10th (to commmemorate the Wuchang Uprising), the birth and death date of the eternal premier Dr. Sun Yat-sen, and the death of the 72 martyrs in Guangzhou. School assemblies and public gatherings are to be frequented by monks and religious speakers, with the goal of promoting a morally upright education for the future youth of China.\n\nFurthermore, the Ministry of Monoglian and Tibeaten Affairs have officially promoted the Tibeaten faith of Tibeaten Mahayana Buddhism which is observed by those in Tibet, Mongolia, and Bhutan. While Chinese remains of course the official language and script to be used in public, the Ministry has officially stated that Tibeaten can be used in religious practices and that the study of the tantric texts should be promoted and protected under national law."
 YUN.endgame.121.a: "Muslim, Buddhist, Christian, we seek a true moral and honest nation."

 YUN.endgame.122.t: "A Buddhist Nationalism"
 YUN.endgame.122.d: "Since its entry into Chinese popular religions in the Tang Dynasty, the veneration of the Buddha has undergone both renaissance and fall in China. Ever since the anti-Manchu Taiping Rebellion, Buddhism has undergone a steady decline - seen by many Han nationalists as foreign and un-Chinese. Yet the teachings of the Buddha still remain popular amongst Chinese intelligentsia, with some proposing that Buddhism retain its strength and hegemony in cultural circles rather than in the political arena.\n\nFor President Dai who claimed to have been saved by the Buddha during a failed suicide attempt, Buddhism may very well be the key to national salvation in the form of \"Buddhist Nationalism.\" As he fell into the river , he claimed he was uplifted by a torrent of holy Buddhist light which brought him into the hands of a fisherman. This remarkable encounter tied him to the notion of a shared nationalist consciousness between the deities above and the everyday Chinese person, bridging the divide between the divine and the ordinary. Inspired by the Japanese reforms on Buddhism from a popular religion to one that inculcated a spirit of sacrifice in feudal Japan, Dai believes that Buddhism's doctrine of morality, virtues, and asceticism what are needed to revert decades of moral degeneration throughout China.\n\nOpposed to traditional popular religious beliefs such as ancestor worship and local deities to which Dai claims as \"superstitions\", Dai argues that Buddhism will strengthen the will of the people so that sacrifices of all nature can be incentivised. It is only through the reformation of Buddhism, as the spiritual sword and shield of the nation, that Chinese citizens will offer their lives for the glory and sanctity of the nation akin to the Bodhistivas of old; men and women becoming this century's Guanyin and Wenshu."
 YUN.endgame.122.a: "Towards eternal nirvana we strive."

##Chen Lifu Exclusive (140-159)
 YUN.endgame.140.t: "A Radiant Future"
 YUN.endgame.140.d: "Since his ascension to the presidency of the Republic of China, Chen Lifu has often spent many long hours in his office, dreaming and scheming of the days to come. At long last, the revolution that the two Chen brothers and their mentor had worked for had finally reached a stage of completion.\n\nAs he muses for the future of China, he pens in his journal - his firm conviction that the new Chinese state will supersede any nation that may have come before it. The new state has both the custodial responsibility of all of its citizens and the technological know-how to create a truly modern yet moral society. By combining the moral virtues of the East and the technological ways of the West, it was indeed possible to engineer and facilitate the revival of the Chinese race and civilisation.\n\nHe smiles as he pens his remaining thoughts, that this new China will be what he calls as the Radiant Future. A China organised from province to province, district to district, village to village in the form of moral communities. The people will share together a common duty to serve the state and their families, held together by the comforts of love and sanctuary - with all moral ailments and vices cast away in favor of a new, righteous, evolved class of individuals who will exemplify the revolutionary consciousness. Together, they shall strive not just for the continuation of the Nationalist Revolution but also towards a world of shared values and purposes..."
 YUN.endgame.140.a: "May the beams of the White Sun shine forevermore."

 YUN.endgame.141.t: "A Grand Retirement"
 YUN.endgame.141.d: "Rumours that Dai Jitao has been preparing to retire has been swirling around [ROOT.Capital.GetCapitalVictoryPointName] for several months now, something that was finally confirmed a few weeks ago when President Dai submitted his resignation to the Central Executive Committee.\n\nFurther speculation about his successor abounded as the CEC met behind closed doors. The leading candidates were Chen Lifu, Chen Bulei, and some whispered about the possibility of a military candidate. In the end however, the message behind Dai Jitao's choice of successor was unmistakable - his young, fiery protégé Chen Lifu would become President. About a decade younger but already boasting an accomplished resume working with other leading figures such as Chiang Kai-shek, Hu Hanmin, and Sun Fo, Dai's choice indicates his desire to pass the reins onto the next generation, the one that fought during the Northern Expedition rather than in Xinhai. His choice also solidifies the civilian leadership of the party, ending a long rein of military dominance on the right.\n\nIn support of his brother's candidacy, Chen Guofu has stepped down as Premier to avoid the appearance of nepotism. Chen Bulei (no relation), an intellectual close to Dai, is expected to be appointed in his place as a steady hand behind the Executive Yuan. Chen's ascent is expected to herald in an age of more collective leadership rather than the party strong-man style that has existed since Dr. Sun, but it would be unwise to discount the numerous ideas the young man has of his own.\n\nA grand ceremony has been thrown in Dai and Chen's honour, even as the former joked during his toast that he is not going away anytime soon. Indeed, both are expected to retain their positions on the CEC even as Dai intends to mostly retire from public life, musing either spending more time in religious studies or taking up a teaching position at Sun Yat-sen University."
 YUN.endgame.141.a: "Three Cheers to the Two Chens!"
 YUN.endgame.141.b: "We Will Miss You President Dai!"

 YUN.endgame.142.t: "The Chief Task of Human Evolution"
 YUN.endgame.142.d: "In writing his own theories on philosophy, Chen Lifu has created his very own intellectual orientation, his doctrine of vitalism. To introduce the complicated dialectic, Chen first introduces the concept that the goal of humanity, is to dominate the universe and nature - all things natural fall into a natural hierarchy of spiritual and material qualities.\n\nHe rejects Henri Bergson's claim that choice was crticial to progress, arguing that humanity cannot handle freedom- excessive freedom promotes social conflict, and man ought to focus on efficency. Vitalism is the solution to excess consumption and freedom. Vitalism comes from Chen's own study of traditional Chinese medicine and western philosophy, arguing that vitalist elements make up all matter. These elements are the tiniest, most fundamental things in the universe but they constitute parts of everything, in his own pretension to proposing scientific theory - Chen has redefined the atom and matter in a manner akin to Hans Driesch's theory of entelechy. If that is the case, then the party which is made up of people, carries vitalism - vitalism thus must be strengthened within party members in order to improve natural human efficency.\n\nIt is with this idea, that he has even gone as far as to say that it might be beneficial for those who don't contribute to society to die as they merely just consume resources. To Chen, it is those who are worthy, who carry these compoments of strong vitalism - that are the natural predecessors towards the final evolved form of humanity."
 YUN.endgame.142.a: "Is this our species' destiny?"

 YUN.endgame.143.t: "Revival of Chinese Medicine"
 YUN.endgame.143.d: "Traditional Chinese medicine (zhongyi) is an alternative medicine practice drawn from traditional medicine in China. The practices of traditional Chinese medicine include health and healing practices, Confucian philosophy, diet, exercise, acupuncture, and various schools of thought. These forms of holistic healing have been long practiced by the Chinese, with some of the earliest works on Eastern therapeutic activities dating back to the Shang Dynasty (14th-11th centuries BCE).\n\nTraditional medicine rejects Western practices like injections, surgery, and pharmaceutical drugs; rather, it relies on concepts invoking circulation channels, one's \"qi\", and exploring the relationship between the divine, the cosmos, and the human experience. Since the growth of western knowledge in China, some more liberal-minded reformers have advocated for growing studies on Western medicine rather than Chinese medicine, seeing the latter as a figment of a more archaic time.\n\nHowever, Chen Lifu, is a long-standing supporter of traditional Chinese medicine, owing much of it to the development of his own theories of vitality. As one of the founders of the Chinese Medical Institute (CMI) as a means to combine the best of both the West and the East. A profound reflection of his eclectic ideology, which seeks to syncretise the West and the East, the CMI carries both Western physicians and physicians trained in traditional Chinese medicine to provide a multi-step plan of care, providing both alternative and modern means of healing. While some of the country's leading physicians have voiced doubts on the matter, given the Institute's relatively new lifespan, one can hardly determine whether or not Chen Lifu's plan will indeed succeed in creating a new and unique orthodoxy in Chinese medical studies."
 YUN.endgame.143.a: "What an interesting concept!"

 YUN.endgame.200.t: "The Chinese Thermidor"
 YUN.endgame.200.d: "As the bugles sound and the White Sun soars across the majority of the nation, one would believe that the Yunnanese Kuomintang should be ecstatic. For their dream, the ideals by which they have dedicated their very lives to, has finally reached its conclusion. Embarked upon by the Guofu in his persisent attempts to instigate a new revolutionary national order in light of a decadent, decrepit monarchy, we have managed to finally see his journey to a close. And yet this is hardly a moment of triumph.\n\nAll around the Party and its cadres, one can behold the devastation wrought upon the nation. Marching out much like Cai E before us, it would appear that the fate that befell the nation after the War of National Protection might very well occur again. Therefore it is imperative that the Party does not falter here! The Chinese people, they look to us for answers, and we must provide them."
 YUN.endgame.200.a: "The people cry out for the Little Generalissimo!"
 YUN.endgame.200.b: "Thrust into the centre, the spotlight is on us..."

 YUN.endgame.201.t: "A New Party for a New Era"
 YUN.endgame.201.d: "Initially founded by Tan Pingshan and Zhang Bojun within Shanghai, the Provisonal Action Committee's original aims were that of rivalling the Kuomintang. For it had become evidently clear following the Northern Expedition's collapse that the Revolutionary Party of Dr. Sun could not bring the people to their salvation, or institute Chinese socialism. For Tan and Zhang, Provisional Action was a new start for a new revolutionary movement, one independent of the machinations of men like Chiang Kai-shek.\n\nYet with the arrival of Deng Yanda and Song Qingling to Shanghai following their own escape from the encroaching Warlord forces, the movement became co-opted by the dynamic duo. Instead of projection from outside the Kuomintang, the Provisional Action Committee would instead steer towards reforming the KMT from within.\n\nNow with President Zhang at the head of the nation, it is ultimately up to him, and Marshal Zhu, as to the character of their rule. For there is no position for a Red Napoleon to coup their movement no longer. Presently there exists two options for the President and Premier. Follow through with our blood oath to the White Sun, Blue Sky and Wholly Red Earth, remaining within the Kuomintang movement and adopting the nomenclature of the Revolutionary Committee of the Chinese Kuomintang.\n\nOr embarking on our own path, forming a new party, one built for the Chinese Peasants and Worker's. One destined to establish a revolutionary socialist democracy without the farcity granted by the Kuomintang's endemic authoritarianism, dubbed \"The Chinese Peasants' and Workers' Democratic Party\"."
 YUN.endgame.201.a: "We cannot merely abandon our revolutionary roots!"
 YUN.endgame.201.b: "A Party for the Peasants and Workers!"

 YUN.endgame.202.t: "Kuomintang Outsiders at the Centre"
 YUN.endgame.202.d: "Despite our triumphant advance, in spite of our resolute promises, and in spite of our convictions, the nation and Party remains apprehensive to adhere to the vows of what they view as nothing more than outsider upstarts that were graced with Lady Luck. Having successfully vanquished the Central Committee and saved the nation from being sent into a damning existence ruled by revolutionary tyranny, the [ROOT.GetRulingParty] has instead found itself thrust into a political blackhole, acting as its centre.\n\nFar from the old political establishment and lacking in the national credentials expected for their current stature, the periphery factions of the Kuomintang have immersed themselves in perhaps their greatest trial yet. For the military campaign was only half the battle, and constituting a political front whilst meeting the ever necessary demands of Party and populace is undoubtedly an uphill battle. One that must be met head on if they are to survive."
 YUN.endgame.202.a: "\"Ah, well that complicates matters.\""

 YUN.endgame.203.t: "Competing Economic Demands"
 YUN.endgame.203.d: "Marching out from Kunming, the provincial Kuomintang has only now fully come to terms with the broad spectrum of ideologies within the nation. Whilst Yunnan was perhaps a microcosm, easily managed, at least comparatively, the full nation finds itself in a fury and uproar. Let alone on the political front, the economic expectations of the new Kuomintang government are widely varied and far reaching.\n\nNecessitating different expectations from [ROOT.GetLeader] and the government, the peasants have begun to demand for immediate land reform, the workers petition for increased rights and protections, and to counter-act this the businessmen and gentry rally to protect their own interests and the stability of the Chinese markets.\n\nEven further, the Party itself is split upon its own economic policy. For much of the orthodox petition for the close following of National Capitalism as prescribed by Dr. Sun, whilst other liberals within the Party insist on a more western style form of economy, aiming for economic growth first and foremost. Whatever the case may be, the antidote to the nation's economic woes must be found soon..."
 YUN.endgame.203.a: "\"Can't you see what we're dealing with?\""

 YUN.endgame.204.t: "Power vacuum in the Provinces"
 YUN.endgame.204.d: "Due to the circumstances of the Kuomintang Civil War, the provincial party could never truly establish much more than limited or ad-hoc administrations within the various Chinese provinces as it all came under [ROOT.GetLeader]'s control. Due to this disparity, the lands directly administered before the outbreak of the conflict, such as Yunnan and Guizhou, enjoy a certain level of comparative stability and peace. However far flung provinces or Central Committee strongholds such as Hubei, Jiangsu, Guangdong and Beijing all sport a light level of practical anarchy.\n\nWith the civil war effectively tearing apart any form of regional political administration, the various military forces that put down arms and surrendered under the guise of protecting their provincial control remain either unwilling, apprehensive, or hostile to listening to a periphery faction of the Party that many view as just another upstart. Or even worse, as Yunnan Provincials and outcasts asserting total dominance upon the nation."
 YUN.endgame.204.a: "\"And to think, we merely brought warlordism back in fashion.\""

 YUN.endgame.205.t: "The New Kuomintang's Land Reform"
 YUN.endgame.205.d: "Land reform is one of the most pressing and most divisive issues in contemporary China, with considerable social, economic, and political implications. The Kuomintang's rural agenda is anchored in Sun Yat-sen's Land-To-The-Tiller proposals, which have become an integral part of the party's National Reconstruction Agenda.\n\nIn this more orthodox approach to the land reform, most Kuomintang theoreticians call primarily for a land rent cap to eliminate extortionate rents by landlords, which often are demanded at full value even in bad harvests. These contracts are often undocumented and enforced by gentry-hired militias, and cause many peasants to fall deeper into debt. The party has advocated for greatest government oversight and regulation for rural contracts. There are also two other major legs to the Kuomintang land reform programme.\n\nThe first is streamlining taxation by the government, which has grown increasingly burdensome and cumbersome thanks to overlapping jurisdictions, wartime needs, and blatant corruption. Conservatives have argued that land redistribution is pointless, and would rather focus on promoting economic development that can facilitate industrialisation, suggesting that we cooperate with business and agricultural leaders to encourage infrastructure construction like shared granaries and water control infrastructure. Along with greater military policing of rural areas and funding land banks, this would raise the fortunes of the countryside as a whole.\n\nThe second is compulsory purchases of large estates, targeting in particular absentee landlords. The government is then supposed to sell the land to the tenant farmers that till the land and/or promote cooperatives. Leftists in the party have advised we take it further, with uncompensated nationalisations and mandatory participation in communes.\n\nAs the unifiers of China, we are now bestowed with the authority to begin this large scale national project that may reshape Chinese society forever."
 YUN.endgame.205.a: "An orthodox approach to the issue is best."
 YUN.endgame.205.b: "We should be conservative in our reforms."
 YUN.endgame.205.c: "Our revolution is not complete without reform!"

## Zhang Bojun Exclusive (220-239)
 YUN.endgame.220.t: "The United Front Work Department"
 YUN.endgame.220.d: "Perhaps one of the most controversial moves that is on the campaign platform of the [ROOT.GetRulingParty], at least in the eyes of the mainstream Party, is that of the matter co-operation and ties with China's innumerous Dangwai, all of which have loosely coalesced around the newly established China Democratic League. Bringing forth some of China's greatest democratic minds such as Huang Yanpei, Zhang Junmai, Zhou Shizhao, Shen Junru, Luo Longji, Li Huang, Xu Qin, Liu Chongyou and numerous others, the party is perhaps the lasting legacy of Liang Qichao's work with the nation. Uniting the Young China Party, the Chinese Constitutionalist Party, the China Vocational Educattion Society, the China National Democratic Construction Association and many other minor democratic parties, they have formalised into a block of likeminded reformers, willing to engage in good faith with the government.\n\nWith President Zhang's daring quest to construct a broad United Front for a brighter future of the Chinese nation, alongside his numerous friendships with many of the CDL's leaders, there has been provisional plans to enter into a United Front not too dissimilar to that of the old United Front between the Kuomintang and the Chinese Syndicalist Party. However such a move has seen a rising simmer of discontent from within [ROOT.GetRulingParty], as the only possiblities for sister parties is that of the CSP, or the CDL.\n\nBoth naturally have their drawbacks, with the CDL distrusted by hardliners of Zhang's own party, they similarly are apprehensive of socialism in practice. On the other hand, the CSP has reached a level of estrangement with President Zhang, following the revolt against the Central Committee. Some within the President's camp however, have even begun to advise against such measures, reasoning that the [ROOT.GetRulingParty] is fully capable of building a democratic socialist future on its own terms."
 YUN.endgame.220.a: "A Democracy built with the China Democratic League!"
 YUN.endgame.220.b: "Maintaining primacy of the Party State is imperative!"
 YUN.endgame.220.c: "Bring forward a Second United Front!"

 YUN.endgame.221.t: "Healing the PAC Rift"
 YUN.endgame.221.d: "The Provisional Action Committee, as it stands now, was not originally intended to be a faction of the Kuomintang. No, it was intended to be a fresh start. A new party, not shackled by the failures of the Party State in its ambitions to unite the nation. Originally promulgated as the brainchild of Zhang Bojun and Tan Pingshan shortly after the Northern Expedition's collapse, the fate of the prototype PAC would ultimately be sealed by the founder's invitation to Song Qingling and Deng Yanda to the founding proceedings. Ultimately supplanting Zhang and Tan as the centre of the movement, the PAC would become the Provisional Action Committee of the Kuomintang, intent on reforming the party from within.\n\nSwiftly becoming disillusioned by Song and Deng's leadership and suspicious towards the Third Internationale, Tan would soon depart from the mainline PAC, intending to host his own regionalist branch where he would be king. Meanwhile Zhang would remain closely tied to the Deng Yanda line, ultimately following the committee until being sent to Yunnan province.\n\nIn a parallel vein of thought another internal Kuomintang opposition faction to have risen in light of Wang Jingwei's Central Committee is that of the National Revolutionary Army's 10th Army, and its leader Chen Mingshu. An amicable man who has a close friendship with President Zhang, he has been left afloat in the new Chinese political order. Generally opposing class warfare, he takes a far more reformist spin on Chinese socialism. Of course, even within Wang's own camp and in-between there were dissenters. Gu Mengyu and his Reorganised Comrades Association-Moderates, or Sun Fo and the Reconstruction Faction.\n\nAttempting to bridge the political divide to strengthen the nation, Zhang has sought out these varied groups to ascertain their willingness to collaborate. Privy to the third parties, and more democratic than Tan or Deng and Song, Zhang also maintains the traditionally Marxist character of the PAC, at least compared to the likes of Gu, Chen or Sun. And so ultimately whomever the President brings to his side will at least provide a unique perspect for the Party and Government."
 YUN.endgame.221.a: "In the name of revolutionary unity, bring forward Tan's Committee."
 YUN.endgame.221.b: "The Chinese people are in need of an antidote, and Gu's RCA can provide it."
 YUN.endgame.221.c: "We cannot forget our democratic character, Chen is our man."

 YUN.endgame.222.t: "The Zhang Family Library"
 YUN.endgame.222.d: "A prolific writer from a young age, President Zhang has always been in some way, shape, or form immersed in the world of literature and writing. A studious and diligent student in his youth, Zhang would travel to Wuchang Normal University in 1916, at a mere 20 years old and in practical poverty, yet would nonetheless be admitted to their English Department. Becoming fast friends with the likes of Yun Daiying, Zhang would participate in Yun's Liqun Book Club. Meeting the famous Xiao Chu'nu through Yun, Zhang would ultimately start his own reading club and student union under their guidance.\n\nBringing his love of literature wherever he went, Zhang would briefly serve as principal of Xuancheng Normal University in Anhui before embarking to Germany in 1922 to study at the University of Berlin. Garnering a degree in philosophy, Zhang would be roommates with Zhu De, and would even consider joining the Chinese Syndicalist Party.\n\nUpon his return to the nation, Zhang began to collect a wide variety of books from all walks of life. Including 277 Ming editions with 2,239 volumes, 53 Qing editions with 323 volumes, and numerous other types of literature. A prolific reader and writer, it is reported that in his downtime from governmental office, Zhang appreciates nothing more than resting within his recently constructed family library, surrounded by his tomes. Numbering nearly 10,000 volumes in total, the Zhang Family Library has become a titanic collection, truly displaying his love for the medium.\n\nEarnest, idealistic, adoring, the library is but a singular testament to Zhang's utter dedication to his craft, an energy he brings to the political field. Perhaps even such a discipline shall translate into Zhang's children, only time will tell."
 YUN.endgame.222.a: "\"To be a real person, the minimum condition is to be consistent in appearance and in heart.\""

 YUN.endgame.223.t: "Democracy for the Peasants and Workers"
 YUN.endgame.223.d: "Ever rushing forward, ever ambitiously swinging the dial towards progress and utopia. That is the mission upon which President Zhang and Premier Zhu have dedicated their lives towards. Loyal to a fault, and crippingly idealistic, Zhang has had to endure a constant haranguing from all sides of the political battlefield. Despite his heart bleeding for socialism and democracy, he is levied with accusations of being a rightist infiltrator from his compatriots on the Left. On the opposite hand, beguiled as a leftist detractor by his compatriots on the Right. And yet in his heart he cannot fault them for their opinions. Devoted to his cause, he has even gone so far as to hold a speech to address such claims.\n\n\"Everyone does not have to share the same thoughts and political views, and in fact, they cannot share the same views. Forcing people to share the same views, or forcing them to shame the same views, is futile. How can we live in peace and coexistence among differences? The only way is to abide by the spirit of democracy, establishing a democratic system, respecting eachother's differences, accepting criticisms, learning from others' strengths and making up for one's own weaknesses.\"\n\nResigned to his role as the nation's dutiful servant and struggling idealist, the President is not alone, that is true. Backed extensively by the army and its Marshal, alongside all of his friends and allies, Zhang has managed to provide the nation its much necessitated stability. With it the foundations of a new Chinese Republic. Reflecting, he can only hope that his efforts will bring forth the socialist democracy that the Chinese Peasants and Workers so desperately deserve."
 YUN.endgame.223.a: "\"The harder freedom is to obtain, the sweeter it tastes and the more we love it.\""

## Zhu Peide Exclusive (240-259)
 YUN.endgame.240.t: "The [GetYear] Party Election"
 YUN.endgame.240.d: "United once more as Student and Teacher, the vanguard duo of the legendary Li Genyuan and stalwart Zhu Peide managed to successfully weather all storms that crashed against their walls. Navigating opposition from radicals on the left and right, the Kuomintang regime would aid in the ever relentless stride of the National Revolution. And in the Party's darkest moment, Li and Zhu would march forward like their beloved Cai E had done decades before.\n\nDespite their triumphs it has become swiftly apparent that the Li-Zhu alliance is coming to its conclusion. With his ambitions difficult to sate, and having re-entered the spotlight with the backing of his old allies in the well-funded Political Science Clique, Li Genyuan has utilised the clique's full political machine to stake his own claim for party leadership of the Kuomintang.\n\nFor his part Zhu Peide has been rumoured to be in talks with better established factions within the party, dangling a potential Premiership to entice them to his side. Evidently, Zhu aims to push Li from power and install a more amenable candidate. Amongst his suitors are the three major titans of the old right: Sun Fo and his Reconstruction Faction, Zou Lu and Western Hills, and even that of Hu Hanmin and the Elders Clique. Enticed by a return to power, they are also suspicious of Li Genyuan and the PSC with their deviation from party orthodoxy.\n\nUnder immense pressure, Zhu has been forced into calling for an election for Chairmanship of the Party, and with it the Presidency of the Republic. Having lost his main pillar of support, Zhu has been forced to scramble for allies and a major agreement with the Old Right would grant him enough votes to consolidate support. On the flipside, Li has begun to parley with his old close friend Gu Zhongxiu, a traditional North KMT-Beiyang candidate. However, Zhang Qun has made his move pressing the young guard of the PSC to sponsor Yang Yongtai as his Premier."
 YUN.endgame.240.a: "Zhu weathers the storm with the RCF!"
 YUN.endgame.240.b: "Zhu secures victory in conjuction with the WHC!"
 YUN.endgame.240.c: "Surprisingly, Hu Hanmin and Zhu Peide clinch a victory!"
 YUN.endgame.240.e: "Li Genyuan claims his title, and appoints Gu Zhongxiu!"
 YUN.endgame.240.f: "Li Genyuan and the youthful Yang Yongtai secure victory!"

 YUN.endgame.241.t: "The National Defence Fortification Plan"
 YUN.endgame.241.d: "Constantly beset by outsider invaders since time immemorial, the Chinese nation has endured tragedy in a cyclical process of war upsetting the dynastic world order. This is readily apparent in the recent besetting of the Second Sino-Japanese War upon the nation. Wreaking havoc, national trauma and turmoil upon the Chinese People, none know such a travesty better than her nation's soldiers.\n\nIntending to prevent future invasions at all costs, Generalissimo Zhu Peide has drafted a plan with his greatest strategic fellows of the Third Army. Entailing a total fortification effort, the Government would finance an expansion of fort and transportation lines in preparation to both repel an invasion and transport military supplies to potential frontlines of a presumed invasion. Split into three lines of national defence, the first would span from Jinan to Baoding. The second line would run from Yanzhou to Anyang, and the Southeast would have the Xicheng line. In addition, the cities of Nanjing, Wuhan, Xuzhou, Kaifeng, Hangzhou, Wusong and other critical urban centres would receive additional urban fortifications.\n\nSecretly selecting personnel from various military and political departments alongside the military academies, with additional guidance from foreign experts, Zhu has begun to survey the terrain and draft further plans to build defensive positions in Beijing-Shanghai-Hangzhou area. Dividing the area into three defence zones, the defence system would be tailor made according to the different terrains of the zones: namely the Nanjing-Shanghai area, the Shanghai-Hangzhou area and the Nanjing area.\n\nHailed as a resounding investment for the future definite safety and protection of the nation by Zhu's allies in the NRA and Government, there have been concerns raised by the Political Science Clique. While they had endorsed heavy industry prioritisation prior to unification, Li Genyuan and his technocratic allies are pushing for a focus on ambitious planning for economic modernisation, rather than militarisation. While they support investments into transportations, especially railroads, they stubbornly refuse further investment into fortifications."
 YUN.endgame.241.a: "Forever secured from imperialistic incursions!"
 YUN.endgame.241.b: "Our efforts should be on economic planning, not militarisation."

 YUN.endgame.242.t: "The Fate of the Third Army Leftists"
 YUN.endgame.242.d: "A most pertinent feature of the Third Army of the National Revolutionary Army is its dual-faced nature within the broader informal party schism. Owing itself to the brotherhood fostered in the Kunming Military Academy, various leftists have managed to entrench themselves within the Third Army under the ostensible auspices of the renowned Zhu De. Relying upon his foundational friendship with the likes of Jin Handing and Zhu Peide, Zhu De has managed to transform the Third Army into that of a moderate grouping amongst the NRA.\n\nHowever with the unification of the nation, and the thrusting of the Third Army into national prominence, the influence and persisting existence of the more socialistic elements of the Third Army have come into question. Derided by much of the Old Right of the Party, the state of the leftists within its ranks is in limbo. For his part, [ROOT.GetLeader] has remained apprehensive to act in light of such fury, instead waiting to see where the wind blows. With true ejection from the party hardly being considered, many are still clamouring for an official sort of \"pariah\" status for Zhu De and his corterie.\n\nTo make matters worse, most recently the righteous, reckless and rowdy commander Li Mi has begun to inflame tensions further by engaging in active skirmishes with various National Revolutionary formations deemed to be under control of the \"left\". Officially condemned by the majority of the party, Li Mi for his part has simply suggested he is doing what [ROOT.GetLeader] cannot. It is becoming readily apparent that an official statement necessitates publication, with much of the Political Science Clique pressing for the eradication of their influence whilst the general Third Army consensus is that of reconciliation."
 YUN.endgame.242.a: "They are our comrades forevermore!"
 YUN.endgame.242.b: "Excise the perfidious influence of Parisian radicals!"

 YUN.endgame.243.t: "Rule of the Orthodox Generalissimo"
 YUN.endgame.243.d: "An oddly reflective mist has settled itself within the nation. In stark contrast to the atmosphere of chaos, suffering and bloodshed that had commonly permeated all provinces of China for the last few decades, instead one finds a stern, and cautious, air of what is perhaps considered to be optimism. Reflecting upon his long-spanning and terribly storied career, Generalissimo Zhu Peide is perhaps the epitome of a revolutionary soldier, through and through. Embroiled in the life of a warrior at a young age, Zhu's patriotism — and revolutionary sentiment ushered by Li Genyuan — would see him fight in Xinhai as part of the Double Ninth Uprising. Forming a bond forged by blood with the likes of Zhu De, Fan Shisheng, Jin Handing, Tang Huaiyuan and numerous others from Kunming, Zhu would spill his own blood and risk his own life to transform his nation.\n\nTime and time again he answered the bell of revolution. Be it through the National Protection War, the Constitutional Protection War, the Northern Expedition and every conflict in-between. And so it would once again fall on Zhu's shoulders to rally the National Revolutionary Army in its darkest moments, and continue the Long March as planned out by the late Chiang Kai-shek. Acting as Generalissimo in the Party's most dim hour, Zhu would propel the Party once more to prominence; fulfilling the unification of the nation.\n\nPerhaps even time hasn't slowed him down one bit, as the Generalissimo has whizzed away in this period of national reconstruction attempting to fulfill his duties of statesmanship to their very best. And despite concerns about being upended by the ambitious Li Genyuan, Zhu and his ally [ROOT.GetSecondInCommand] have managed to secure a future accord for the nation. One in which the New Right and Old Right overcome their differences, one where constitutional rule is prioritised — whatever form it takes — and one where the National Revolution is fulfilled to its utmost. The nation can rest well, safeguarded by its most loyal defender."
 YUN.endgame.243.a: "A steady hand and a selfless individual."

 YUN.endgame.244.t: "Resurgence of Kunming's True Hero"
 YUN.endgame.244.d: "Possibly one of the more ironic twists of fate, it was not the revolutionary young guard that ushered in the new era of National Revolution. Nor was it the Kuomintang party core, those loyal to Dr. Sun Yat-sen to the utmost. Instead it was the one of the grandfathers of revolutionary sentiment within the Chinese nation. For it was Li Genyuan; son of the Yunnan gentry, Li Genyuan; father of the Kunming Military Academy, and Li Genyuan; rival to Cai E, that has been thrust to the Presidency of the nation. A founding Tongmenghui member, a revolutionary hero, and a shining statesman. Li's career is evidence that one's hard dedication, grit, and determination can allow anyone to persevere and endure under the most difficult circumstances.\n\nArranging for Cai E to return to Kunming in 1915, Li would participate from the very beginning in leading the charge against Yuan Shikai's maddening despotism. Briefly taking a leading role in the Southern Military Affairs Council and as Governor of Shaanxi, Li would ultimately find himself once again corralling the soldiers of the Yunnan Army. Ultimately scorned by Tang Jiyao and Li Liejun, Li would leave for Beijing to participate in the political scene there. However his influence in the south would remain, albeit short lived. With Yang Yongtai's attempted ousting of Sun Yat-sen from Guangdong alongside his protégé Gu Pinzhen's forsaken rule in Yunnan fizzling out, Li would ultimately retire following Cao Kun's bribery scandal.\n\nYet one can hardly keep an old dog down. Returning to national prominence following the Kuomintang's seizure of Yunnan, Li would immediately set out to ensure that this time his ambitions shall not be fettered. Originally a founding member of the Political Science Society, and European Research Affairs Society, alongside maintaining contact with Northern Political Science Clique members such as Gu Zhongxiu and Huang Fu, Li would find himself at a critical juncture in the life of Political Science. Ousting Zhu Peide in a maverick move of political brilliance, the Old Political Science Clique has managed to finally fulfill their duty ingrained into them as revolutionary soldiers. One thing is for certain, old soldiers never get sick of the wetwork."
 YUN.endgame.244.a: "\"Endure Hardship, in which resides the basis for reform.\""

## Zhang Qun Exclusive (260-279)
 YUN.endgame.260.t: "The Shanghai Opium Scandal"
 YUN.endgame.260.d: "Eponymous with the Political Science Clique is that of its pseudo-military status, blurring the lines between the world of civilian affairs and the battlefield, many of its higher echelons — albeit the clique itself is egalitarian — have seen some sort of military experience. Be it Li Genyuan's storied career on and off the field, Zhang Qun's role in ordinance armaments and as a staff officer, or Huang Fu's position as Chen Qimei's Chief of Staff. And in the young guard such a tradition remains.\n\nRecently the rising star and prominent Political Science darling Xiong Shihui has made a dashing display upon the Kuomintang's political scene, throwing lavish parties, being an excellent administrator and capable political officer. Alas however, Xiong as of recent has landed him in the core of a recent scandal that has embroiled [ROOT.GetLeader]'s administration, ultimately reinforcing the common perception that the PSC is embedded with political corruption.\n\nDubbed the \"Yangtze Opium Ring\" by domestic media in a facsimile of the infamous corruption scandal of the Ulysses S. Grant administration in the United States, a steamer en route from Hankou to Shanghai was recently stopped and searched by local police. Under the authority of the Municipality of Greater Shanghai, the police managed to dredge out that the steamer was in fact carrying a bounty of opium on the orders of Commander Xiong Shihui. Brought forward to the Nationalist Government by Zhang Dinfan, a known rival of Xiong, [ROOT.GetLeader] was forced into setting up the National Opium Suppression Committee with the aims of deliberating the investigation. Ultimately however the Chairman of the Committee is at the whims of the President, and therefore the fate of Xiong is to be determined by [ROOT.GetLeader] himself.\n\nOn one hand, the government could pull the strings behind the committee to ensure Xiong's protection with whatever drawbacks that may entail. It would at the very least ensure a rising star is not smothered before it can soar. On the other hand, perhaps the President would prefer to let things play out, salvaging the Political Science Clique's reputation by making a grand display of punitive justice for opium smuggling."
 YUN.endgame.260.a: "Quickly! Cover up all matters related to such a \"scandal.\""
 YUN.endgame.260.b: "Sometimes you have to bite the bullet, Xiong."

 YUN.endgame.261.t: "The National Nanchang University"
 YUN.endgame.261.d: "As the Political Science Clique's most premier rising star, Xiong Shihui is commonly making moves in the nation's headlines, be it for his dutiful service to the nation and quips for the media, his eccentricity in throwing lavish parties for his fellow commanders, his numerous poetic pieces or even as of recent his philanthropy work.\n\nFreshly appointed as Governor of his home province Jiangxi, Xiong has advocated for the strict implementation of \"clean politics\", requiring his subordinates to be \"simple and plain\". Implementing a unified leadership system of party, government and army, Xiong has effectively made himself \"Kingpin of Jiangxi\". Reorganising it completely in administration, he has gone as far as to appoint his confidants to the province's recently established nine administrative districts, and implement the \"single tax system\".\n\nIn accordance with his reform efforts however, the media has picked up Xiong's establishment of the National Nanchang University, turning it into a media frenzy. Receiving 1 million yuan from the Ministry of Education, Xiong has managed to ensure the founding of the comprehensive university in order to derive the concepts of \"greatness, centrality, and righteousness\". With the first president being the famous \"Father of Chinese Botany\" Dr. Hu Xianqian, a renowned scholar, scientist, and promoter of traditional Chinese culture, it has embarked on an ambitious project to uplift Jiangxi's populace, turning it into a new haven for scientific research.\n\nAttracting many other famous scholars to the faculty, the university can count amongst its staff: Dean of the College of Engineering Cai Fangyin, Dean of the College of Arts Wang Yi, and Dean of the College of Agriculture Zhou Shilu. With further plans to expand and merge with other universities within Jiangxi, Xiong has undoubtedly left a lasting impression on the future of his province and the nation as a whole."
 YUN.endgame.261.a: "An excellent initiative!"
 YUN.endgame.261.b: "Surely we should be concerned about this \"King\"?"

 YUN.endgame.262.t: "Presidential Calligraphy"
 YUN.endgame.262.d: "To say that the Kuomintang Government of the modern age is one ruled by suave suits, agreeable handshakes and the dashes of smiles would be an astute observation. With Political Science's seizure of the facets of government, the Revolutionary party has transformed into that of a truly stable, national one. And the character of its governance is not any more evident than in the oozing personality of its President, [ROOT.GetLeader].\n\nBehind the veil of closed doors, of bureaucracy, and of administration, Zhang himself is the epitome of a charismatic gentleman. A renowned calligrapher and keen art collector, he has been known to frequent the Chinese art scene even before the Presidency. A friend of many famous greats of the 20th century such as the legendary Zhang Daqian — the greatest master at replicating the traditional masters' own calligraphy — or even that of Ran In-ting, famed Taiwanese watercolour extraordinaire, and that of Huang Junbi, a painter of magnificent landscapes.\n\nIn the academic world, the Liberal Maverick has similarly made magnificent strides. Awarded honorary doctorates from several universities, including the University of Illinois, Seoul National University, St. John's University, Sungkyunkwan University and even the university of Soochow. Ranging from Political Science to Law to Literature, Zhang has brought his same sense of refined attitude to governance too.\n\nAdvocating for his colleagues to \"respect the law and be pragmatic\" alongside being \"sincere and honest\", Zhang has tailored the spiritual ethos of his government to building a better China through compromise. Bringing together Dangwai such as Zeng Qi or Zhang Junmai through his personal friendship, Zhang's charisma has even won him the admiration of the outcast Zhang Xueliang, and the Son of the Guofu, Sun Fo. His addictive personality even permeates throughout official meetings, where in moments of downtime the President is known to quip jokes to lighten the mood."
 YUN.endgame.262.a: "Cultivating an artpiece is much akin to cultivating a nation, no?"

 YUN.endgame.263.t: "Commission on Administrative Efficiency"
 YUN.endgame.263.d: "Endeavouring to properly provide the foundations for a modern nation, the Political Science Clique has pressed forward — much to the chagrin and jeers of their Old Right contemporaries — with the true and thorough modernisation of the organs of government. Focusing primarily on the Executive Yuan and its inefficiencies, Premier Yang Yongtai has begun to draft a proposal plan to streamline the Executive Branch. Resolute in preventing such matters such as the Hu Hanmin Crisis, and the general lackadaisical management of the Executive, Yang's self-promulgated and headed Commission on Administrative Efficiency has advised the government with a 3 step plan to revolutionise and iterate upon the current system.\n\nFirstly, the Executive Yuan's bureaucracy must absolutely improve its current methods for maintaining archives and consequently simplify the procedures for handling important official documents and correspondence. Second, the government must design a new, effective system for classifying and filing public documents, as the committee points out the current structure purports a bureaucratic labyrinth of inefficient malaise. Lastly, the Executive Yuan should abolish superfluous administrative agencies in order to improve efficiency and coordination.\n\nFollowing on, Yang posited that the National Economic Council should be extended to accommodate river conservation, all of the various agencies dealing with agricultural reforms and rural cooperatives should be abolished with their duties relinquished to the Ministry of Industry. Alongside that the Ministry of Communications should be established, and that opium elimination should be shifted from the Opium Prohibition Council to the Military Council. Finally, the Ministry of the Interior should be placed under Kong Xiangxi's supervision, with an economic yearbook produced by the Ministry of Industry annually.\n\nWith Political Science's functional dominance of the government legislature and executive, it is practically a formality for such measures to receive the Presidential greenlight, however the appointment of the controversial Kong Xiangxi and further centralisation of matters in the executive has broadcasted a minor air of disturbance in the political field."
 YUN.endgame.263.a: "Another step towards the state-socialist ideal!"
 YUN.endgame.263.b: "And he'd have the Party's institutions perverted too?"

 YUN.endgame.264.t: "The Political Consultative Conference"
 YUN.endgame.264.d: "With the unification of the nation coming to its steadfast conclusion, and embarking upon the inevitable period of reconstruction that follows such a grand move, all eyes have been on President [ROOT.GetLeader] and the Political Science Clique as to ascertain what they envision for China, and the future of her nation's people as a whole. As to what end would their form of governance take? A beckoning to the old Political Science Society, or an emergence of something new from the New China Construction Society?\n\nWith both the Old Political Science Clique formally reunited following the reintegration of Huang Fu's Beiyang sect with that of Li Genyuan and Yang Yongtai's southern sect, the clique has begun to push their younger compatriots to formally end the nation's political tutelage by drafting a constitution. With much of Zhang Qun's New Political Science Clique showing signs of agreement, the Reconstruction Faction under Sun Fo and Western Hills under Ju Zheng, alongside other legal experts in the party, have claimed that in order to do so \"by the book\" all political parties and independents need to be invited into a Political Consultative Conference.\n\nUltimately the authority on such matters remains vested within President [ROOT.GetLeader], and whilst an endeavouring New Style Technocrat, there still remains a plurality of choice as to how orthodox he must be to fulfill his constitutional endeavours. He could simply abide by such matters, following the process to its full conclusion. Another option is to place hand-picked party experts in-charge of the conference as to ensure Political Science sees its ambitions met. Finally, and most controversially, the President could merely posit to maintain the Provisional Constitution with moderate adjustments.\n\nEither way, the fate of the nation remains unclear. Despite democratic strides, it is not entirely certain as to the timetable wherein the Kuomintang, be it Political Science dominated or otherwise, will allow the parties of the Dangwai to break into their own and flourish. For whilst the politicians squabble, the Party State has in practice entrenched itself into all levels of government for decades to come."
 YUN.endgame.264.a: "By the book gentlemen! By the book..."
 YUN.endgame.264.b: "Good governance ensured by the party's experts!"
 YUN.endgame.264.c: "Simply adjust the provisional constitution, it'll suffice."

 YUN.endgame.265.t: "The Ever Burning Torch"
 YUN.endgame.265.d: "A bright sun shines gloriously above the streets of [ROOT.Capital.GetCapitalVictoryPointName], as the people meander around fulfilling their daily business. Exchanging greetings, trading remarks, a far cry from the nation ruled by war and ruined by devastation coming off of the Warlord Era and the War of National Resistance.\n\nA sense of pride settled deep, and a wide grin couldn't help but emerge from the President's as he stared onto the winding roads of the capital, and the buzzing populace. The sun was bright, sure, but an even brighter White Sun flew higher than the former ever could. For it symbolised hope, modernity, and a new era for the Chinese people. Some would decry his clique as betraying the revolution, and yet the dazzling prosperity of the nation is a testament for all to behold. A testament to Political Science's steady stewardship.\n\nVested with pre-emptive and all encompassing powers, the President is a far cry from his predecessors. Not merely an autocrat ruling on a whim, Zhang himself has instead drawn many allegories and comparisons to that of Emperor Meiji during the Meiji Restoration. Beholden to his own set of informal extraconstitutional advisors, they have become dubbed the \"Chinese Genrō\". A ruling oligarchy of egalitarian, moderniser and reformer liberal elites, it is reminiscent of the Japanese system that Zhang witnessed as a young student.\n\nUltimately the story of the Political Science Clique and that of the Kuomintang is a complicated one. That is for certain. Embroiled in a factional split from a young age on their participation within the Chinese Republic, time and time again they have come to blows. And whilst Political Science may not live up to the Kuomintang that Sun envisioned at the end of his life, it perhaps captures the true essence of what the Tongmenghui originally set out to do all those years ago. To bring forward a new Republic for the Chinese nation..."
 YUN.endgame.265.a: "Perhaps the Tongmenghui did succeed, in a way..."

##Section 5d (300-599): End Game UPC Events

#UPC Endgame Shared (300-329):
 YUN.endgame.300.t: "Triumph of Yunnan Federalism"
 YUN.endgame.300.d: "Kunming is triumphant. The armies of Yunnan, a mighty force during the 1910s before being humbled in the following decade, have returned to their past glory in a decisive campaign across the broken nation. In doing so, they have propagated an ideology also thought defeated in the 1920s: Chinese Federalism.\n\nRallying a band of warlords, regionalists, constitutionalists, democrats, and opportunists, the Federalist Movement fought for a scholar-gentry led republic with a division of power between the traditionally powerful central government and the increasingly autonomous provinces. Dominated by southern leaders but with sympathisers in the north, the movement was able to wrest some nominal autonomy in the 1923 Cao Kun Constitution but nothing as far reaching as they hoped and the concessions they did gain were only sporadically respected.\n\nNow they are in position to implement a system of their own choosing. However, it has come at a great cost. The nation has been devastated by years of war, the military bloated and of dubious loyalty to the civilian government, and the movement itself is heavily divided. [ROOT.GetLeader] and his allies will need to navigate these challenges in the coming months."
 YUN.endgame.300.a: "A victory for democracy and constitutionalism in China!"
 YUN.endgame.300.b: "The provinces have won their freedom from tyranny!"

 YUN.endgame.301.t: "The Central Army and the Warlords"
 YUN.endgame.301.d: "The challenges of military centralisation in warlord China are hard to overstate. Decades of increased political, economic, and military autonomy to the provinces during the late Qing dynasty, combined with another few decades of on-going civil war in the post-Xinhai era have weakened central authority and allowed various local figures to amass powerful independent armies. The provinces grew hyper-militarised as any show of weakness may result in their neighbours or national governments to invade their territory, draining their treasuries and further weakening their hold as local forces find alternative ways to raise funding.\n\nEnding this crisis is no easy feat. The nation cannot afford to maintain this many divisions in peace-time, and many units will need to be demilitarised. But this requires a degree of trust between the provinces and the central government, and failing that the central government must be powerful enough to enforce demilitarisation. In addition to the political ramifications, every unit disbanded means more young men becoming jobless, which has historically led to spikes in banditry. Past efforts at demilitarisation have triggered provincial rebellions as the central government attempts to keep their best forces intact at the expense of their allied warlords.\n\nYunnan's leaders have wrestled with this question for years, maintaining an oversized military to protect themselves from their rivals but also suffering the consequences from it. When Tang Jiyao was governor he wrote of the need for China to have a strong central government capable of fighting imperialism and arbitrating between the provinces. Zhang Taiyan on the other hand has insisted on a diplomatic solution, allowing the various provinces at least two divisions of their own. The CDL has written extensively on the need for nationalising the armies, yet often dependent on the warlords for protection.\n\nEither way, demobilisation is expected to begin in the near future, with the brunt of it being born on the warlords, leading to tensions."
 YUN.endgame.301.a: "The central government must nationalise warlord armies."
 YUN.endgame.301.b: "Demobilisation must be balanced to protect provincial rights."

 YUN.endgame.302.t: "Economic Tailwinds Ahead"
 YUN.endgame.302.d: "Unification is a chance for economic prosperity as the fighting ends and reconstruction begins, but the short-term outlook is very difficult. As China transitions from a war economy, magistrates and citizens alike are forced to take stock of the losses suffered over the years. Farms, businesses, and infrastructure have been destroyed by fighting or looting. Displaced refugees are slowly returning home to find little left of their old lives, while disbanded soldiers struggle to find jobs. Law and order in some parts of the country remain broken as bandits and insurgents continue to plague certain areas. Disputes over land, water, and business rights as the nation reintegrates have emerged amid the chaos.\n\nOn a larger scale, the end of years of civil war has created difficult challenges for the new government. Debts are coming due and can no longer as easily be put off as the new government attempts to assert its legitimacy. Creditors of defeated governments, sometimes backed by foreign powers, have also attempted to force [ROOT.GetLeader] to honor their bonds. The on-going demobilisation crisis has further reduced government coffers and fears of hyperinflation have grown. Raising taxes will create unrest from the war-weary people and on-going issues with corruption have limited its effectiveness.\n\nOne can only wonder how much wealth was lost over the years not only through direct acts of destruction and foreign exploitation, but also the enterprises that never got off the ground because entrepreneurs were too scared to invest during wartime due to instability. There is no way to recover the lost growth China might have seen if the post-Xinhai situation developed differently, but now is the time for our government to chart a better course for the future."
 YUN.endgame.302.a: "Raising taxes and paying off our debts will restore faith in the economy."
 YUN.endgame.302.b: "Defaulting on Beiyang bonds and printing more money will pay our debts."

 YUN.endgame.303.t: "Demands for Democratisation"
 YUN.endgame.303.d: "With unification under a Federalist government complete, demands for new elections can no longer be put off much further. Many of the various provinces have drafted their own constitutions with varying degrees of endorsement by the central government. There have been growing calls from around the nation to draft a new national constitution and hold the long promised democratic vote.\n\nThe China Democratic League has ramped up pressure by publishing a series of statements following the war with Japan. These included the 36 Point \"Proposals for the Final Stage of the War of Resistance\" and \"An Urgent Appeal in the Midst of the Victory in the War of Resistance.\" They have demanded the end of authoritarian rule, the recognition of all political parties and civil liberties, a unified military command and military demobilisation through a national army retrenchment commission, the end of wartime measures such as the secret police and hard labour camps for political prisoners, and relief for wartime refugees. Whether these statements are directed more towards President [ROOT.GetLeader] or the various warlords remains ambiguous.\n\nLess ambiguous is the demands of the provinces, which have sought to check the expansion of central government power. The Federalist government, despite their promises to respect local autonomy, have in practice amassed considerable leverage over the provinces through their control of reconstruction programs, deployment of central army troops, their appointment of local magistrates, and their settlement of local grievances. Zhang Taiyan, who has grown ill with sinus cancer and intends to withdraw from national politics amid growing asthma attacks, has spent his final days on the national stage warning those who would listen to him of the dangers of central government overreach.\n\nCreating a Federalist democracy might be easier said than done however, as people in China have radically different views on what \"democracy\" entails..."
 YUN.endgame.303.a: "Offer an interim coalition government until elections are held."
 YUN.endgame.303.b: "We must begin to leave local affairs to the locals."

