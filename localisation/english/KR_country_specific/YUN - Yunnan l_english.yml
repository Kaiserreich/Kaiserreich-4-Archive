 YUN_NPA_popular_support_4: "Stability of the Republican Bastion: §CBolstered Walls§!"
 YUN_NPA_popular_support_4_desc: "$YUN_NPA_popular_support_desc$"

 YUN_NPA_popular_support_5: "Stability of the Republican Bastion: §GNational Protection Government§!"
 YUN_NPA_popular_support_5_desc: "$YUN_NPA_popular_support_desc$"

 YUN_NPA_popular_support_the_democratic_fortress: "Stability of the Republican Bastion: §gThe Democratic Fortress§!"
 YUN_NPA_popular_support_the_democratic_fortress_desc: "$YUN_NPA_popular_support_endgame_desc$\n\nClose to many members of China's nascent Federation of Chinese Democratic Parties, and that of the China Democratic League, Long Yun has managed to portray himself as a democrat, despite all notions of his iron-willed grip within Yunnan. Now President of the Chinese Republic, Long seeks to export his model of a \"Democratic Fortress\" onto the national stage. Aided by various key democratic figures, it would appear that the Dian Dragon is content to see the nation towards democratic emancipation, as long as he is integral to it."

 YUN_NPA_popular_support_the_guided_revolution: "Stability of the Republican Bastion: §gThe Guided Revolution§!"
 YUN_NPA_popular_support_the_guided_revolution_desc: "$YUN_NPA_popular_support_endgame_desc$\n\nWhilst hardly one to fly the White Sun at the best of times, Long Yun has long sympathised with the revolutionary movements of China. Yet sworn to his duty, and his role as the Yunnan Dragon, Long hardly considered party membership, or any sort of overt action to be worth the price. Yet heralding his own eponymous clique, staffed with courtiers of the revolutionary faith, Long has produced a technocratic government, one embellished by revolutionary trappings, yet driven by ultimate progress for China."

 YUN_NPA_popular_support_all_under_the_great_commander: "Stability of the Republican Bastion: §PAll Under the Great Commander§!"
 YUN_NPA_popular_support_all_under_the_great_commander_desc: "$YUN_NPA_popular_support_endgame_desc$\n\nCurrying favour with politicians and military officers of all stripes, Hu Ruoyu has managed to climb the ranks of not only the Dian Clique, but that of the national totem pole. Considered an acolyte of the Zhili, an outsider of their family, he has managed to take their place within the nation under his own Mengzi Clique. Unifying by force, Hu presents an image akin to the daring nature of Cai E, his spiritual forefather, and for as long as Hu Ruoyu reigns, auspicious governance is assured."

 YUN_NPA_popular_support_the_new_age_of_export_militarism: "Stability of the Republican Bastion: §PThe New Age of Export Militarism§!"
 YUN_NPA_popular_support_the_new_age_of_export_militarism_desc: "$YUN_NPA_popular_support_endgame_desc$\n\nPerhaps exhibiting the greatest virtues of the legendary Yunnanese heroes of old, Lu Han has brought a new meaning to \"only the strong survive\". Rising within the ranks of the Dian Clique, Lu circumvented both his cousin Long Yun, and his rival Hu Ruoyu, to ascend to the highest office in the whole nation. Adventurous, judgemental, a political chameleon at his finest, Lu has aligned with revolutionaries, democrats, and warlords alike, hoping to maintaing the initiative on Chinese militarism, and cement the nation's role in the world stage."

 YUN_celebrating_revolutionary_tradition: "Celebrating Revolutionary Tradition"
 YUN_celebrating_revolutionary_tradition_desc: "Modern China is a nation born within the flames of revolutionary fervour, there can be no denying it. It is a nation of sacrifices, of courage, and as such it is only natural that government's embrace, celebrate, and extol such virtues. In this all consuming civil war, you cannot deny the righteous Chinese youth and citizens their right to exhibit their anger at the cruel state of the nation's affairs, instead you must harness it to see a new China form from the ashes."

 YUN_hinging_everything_on_total_victory: "Hinging Everything on Total Victory"
 YUN_hinging_everything_on_total_victory_desc: "Ever in pursuit of that decisive victory, that first kick in the door that shall cause the obliteration of the enemy's lines and morale, this is what the Kunming Military Academy trained the Yunnan Army for. Vigour, the endurance of hardship, and the upholding of a revolutionary republican ideal. Only through such difficulties, may the nation exhibit reform and progress."

 YUN_chinas_praetorians: "China's Praetorians"
 YUN_chinas_praetorians_desc: "Defending China's republican institutions, the constitution, and her frontier border with their lives, the Yunnan Army is the last line of defence for many Chinese. Called upon once more to fight for the values often forgotten by those in the Capital, the Yunnanese shall not allow autocracy, or the flagrant abuse of law and judiciary to see the sundering of Five Races Under One Union."

 YUN_faltering_hopes: "Faltering Hopes"
 YUN_faltering_hopes_desc: "And to what end? To what end did so many brave soldiers die? Without order, or without reason, it would appear that the morale of the Yunnanese lines have utterly collapsed, welcoming mass defections, surrendering of key positions, and an ultimate sense of defeatism within the ranks. Whilst the high command insists to the Governor that they can push on, few share their optimism."

 YUN_increasing_isolationist_politics: "Increasing Isolationist Politics"
 YUN_increasing_isolationist_politics_desc: "To combat increasing hostilities outside of the sphere of Yunnan's control, the provincial administration has adopted a policy of isolationism, outwardly stating their abandoning of national ambitions, hoping to retain their corner of the Southwest alone. In conjunction with this reorientation, the Governor has ordered an increase in the development of fortifications and trenches at key weakpoints within Yunnan and Guizhou."

 YUN_culling_incompetents: "Culling Incompetents"
 YUN_culling_incompetents_desc: "Many within the Yunnan Army still retain loyalties to Tang Jiyao, or other spectres of the past administration, and without a stable control on the military arm, few can expect to survive years in office as Governor of any province, let alone one as militarised as Yunnan. By conducting a swift and thorough army purge, reorganising and slimming divisions, alongside promoting key loyalists, the Yunnan Army is undergoing a stringent period of reconstruction."

 YUN_continuation_of_the_tang_policy: "Continuation of the Tang Policies"
 YUN_continuation_of_the_tang_policy_desc: "Whilst Governor Tang may no longer hold the reigns in his steadfast grip, much of his old administration has managed to survive both the recent coup and turmoil before that. Indispensable in their efforts to keep the provincial bureaucracy from falling to anarchy, the new Governor has deigned it a pragmatic yet unpopular move to retain much of the existing civil servants, whilst continuing the reform plans implemented and produced by Tang Jiyao's administration."

 YUN_tribute_for_autonomy: "Tribute for Autonomy"
 YUN_tribute_for_autonomy_desc: "Whilst not wholly conquered, the Yunnan Clique has at least nominally sworn fealty to another Chinese warlord with far more national ambitions. In order to preserve local autonomy, and to prevent another disastrous offensive war, the Yunnan provincial administrations has begun to forward materiel and industrial aid to their allies, as a sort of tithe."

 YUN_maintaining_open_mindedness: "Maintaining Open Mindedness"
 YUN_maintaining_open_mindedness_desc: "Ever the pragmatist, Long Yun has often kept his options ever open and ever available in matters involving Yunnan's external positioning. Be it Reformist, Warlord, or Chairman, Long has shaken hands with associates of all backgrounds, and cast himself equally as a democrat, a principled Governor, or resilient revolutionary. But at home, make no mistake, the King of Yunnan rules with a harsh policy, annihilating any potentially destabilising force foolish enough to rear its head."

 YUN_revival_of_export_militarism: "Revival of Export Militarism"
 YUN_revival_of_export_militarism_desc: "Foolishly, previous Yunnanese administrations sought to retreat entirely from their duties and investments outside of provincial control. Opting to abandon national ambitions and isolating the Clique from the rest of China, they bore witness to a great diminishing of Yunnan's capacity to exert itself. Not only within the nation, but on the borders in the West, and Southeast. Yunnan is a province known for being the kingmaker of the Southwest, and it is time that it acts like it."

 YUN_the_yunnan_provincial_economic_committee: "The Yunnan Provincial Economic Committee"
 YUN_the_yunnan_provincial_economic_committee_desc: "Founded by Lu Chongren, Miao Yuntai, Li Peiyan, Zhang Banghan, and many others, the Yunnan Provincial Economic Committee's purpose is to rectify the dire economic situation that the province has recently found itself in. With an increased period of warfare and a collapse in financial stability alongside trade, the YPEC has been tasked with finding novel solutions to Yunnan's current difficulties. Through methods such as the reformation of the tax services, establishment of new bureaus and collection networks alongside the levying of new taxes, monopolies on opium and other goods, and nationalisation of provincial banking services, the YPEC has been granted a relatively free hand to conduct itself as it sees fit to save Yunnan's economy."

 YUN_spartan_education: "Spartan Education"
 YUN_spartan_education_desc: "Held to the highest regard for his service in local provincial educational matters, Cun Shusheng has been granted the spotlight by the Yunnan provincial government to popularise his methods of \"Spartan Education\". By teaching students to be self-sufficient warriors capable of surviving the harsh reality of a nation with thousands of years of tradition under-siege, he hopes to cultivate a sense of duty, honour, pragmatism and adherence to new ideas amongst Yunnan's future generations."

 YUN_establishing_a_provincial_monopoly_idea: "Establishing a Provincial Monopoly"
 YUN_establishing_a_provincial_monopoly_idea_desc: "Devised by Lu Chongren, the Yunnan's new economic model revolves around the concept of finance sustaining production, which there onwards enriches finance. By expanding state-owned enterprises and vigorously improving local production methods whilst enforcing a strict state monopoly, Lu hopes to create an infinitely sustainable economic growth model. Competing with Miao Yuntai, Lu's Provincial Enterprise Bureau and four major banks have become the bedrock of his ambitious economic reforms."

 YUN_architect_of_a_new_china: "Architect of a New China"
 YUN_architect_of_a_new_china_desc: "Perhaps one of the greatest economists to have offered his services during the Warlord Era, and having served every Yunnanese provincial administration, Miao Yuntai rose to fame initially after his tenure as general manager of the Yunnan Tin Company saw the drastic rise in profits of the local tin industry, and as president of the Fudian Bank, alongside the provincial Chamber of Commerce. The Architect of much of Yunnan's economic success, he has once again managed to secure a lucrative economic deal with various foreign contractors to Yunnan's great benefit."

 YUN_industrialisation_by_the_train_track: "Industrialisation by the Train Track"
 YUN_industrialisation_by_the_train_track_desc: "Whilst railways may have led to the collapse of the Zhili Clique, it is an ever present fact that the interior of China still remains relatively untouched by modern track. With the Kunming-Haiphong Railway being the largest arterie in and out of Kunming, it serves almost exclusively to export goods such as tin and opium to Indochina, and onto further markets. If China is truly to be a modern nation, it must equally have plentiful modern track to sustain its industrialisation."

 YUN_devastating_economic_catastrophe: "Devastating Economic Catastrophe"
 YUN_devastating_economic_catastrophe_desc: "With the pursuit of unification of the nation, China has underwent a myriad of terrible troubles along such an unsteady path. Perhaps the worst of them all however, is that of the economic consequences of decades of warfare and warlordism. Hyperinflation, rampant militarism, civil war, banditry, and a general lack of financial stability or cohesion amongst the provinces has resulted in the mass withdrawal of investors, the general inability to efficiently collect taxes, or for there to be a unified national currency or tax system in the first place. AS the nation recovers, it is imperative that its best minds work swiftly to repair the presently dire economic straits."

 YUN_inexperience_and_lack_of_cohesion: "Inexperience and Lack of Cohesion"
 YUN_inexperience_and_lack_of_cohesion_desc: "Politically, the Dian Clique is far from a unified outfit. Appealing to all manner of local politicians, officers, and bureaucrats, the only ruling ideology of the day was inherent republican pragmatism. Similarly, Yunnan provincial political dynamics would ensure that the deciding fact of one's own success in the province was commonly that of one's own strength. Yet having emerged to rule the national stage, matters have become incredibly complex, requiring a certain level of skillful tact to navigate, all the while various organised political outfits besiege the Central Government for some sort of agenda."

 YUN_the_state_within_the_state: "The State Within the State"
 YUN_the_state_within_the_state_desc: "As the heirs to a legacy of Chinese militarism and the foundations of modern warlordism, it should become no surprise that the inherent vices of the Dian Clique have re-emerged with their new successes and conquests. Requiring the administration of vast swathes of territory far outside their home province, the National Army has become something of a hyper militarised and over-inflated goliath. With various attempts at insubordination since unification, and a certain level of \"Napoleonic\" belief in their own right to steer the nation, the army has in-effect become a state within the state, holding China hostage under its whims."

 YUN_of_many_cultures_and_many_histories: "Of Many Cultures and Many Histories"
 YUN_of_many_cultures_and_many_histories_desc: "Built upon the foundations of Five Races Under One Union, the Beiyang Republic has long espoused the notion of harmony between the Han, Manchu, Mongols, Hui, and Tibetans. Constructing the \"whole\" Chinese identity as a nationally binding sentiment, it still falls short of the necessary qualities to represent the many peoples that contribute towards the Chinese nation-state. In Hulunbuir and Barga, the Daur people once advocated for a six-nation republic, and in 1911 Cai E himself advocated for a seven-nation republic, adding Miao and Liao to the original five.\n\nBut China is a nation of many more: Zhuang, Yi, Tujia, Buyei, Dong, Yao, and other minorities constitute the Chinese identity. As such, representative of all Chinese, and ruled by a Yi President, the nation must embrace its multi-cultural identity, enshrining protections for minority cultures, and reflecting upon our joint history."

 YUN_the_roulette_of_backstabbing_and_betrayals: "The Roulette of Backstabbing and Betrayals"
 YUN_the_roulette_of_backstabbing_and_betrayals_desc: "With no clear cut \"leader\", the closest having been Tang Jiyao in his prime, the Dian Clique has perhaps been one of the most bloody and servile Warlord cliques of the whole era. With blood brother killing blood brother, and various coups having been conducted, or otherwise attempted, it must be of no surprise that with external enemies subdued, the tornado of malice would turn inwards. Like Luo Peijin, Zhu De, Gu Pinzhen, Long Yun, and Tang Jiyao before them, Lu Han and Hu Ruoyu have engaged in a brutal and bitter spat to declare their supremacy. And the stakes could not be any higher, for whomever emerges on top will not only secure the Dian Clique and Yunnan, but China as a whole."

 YUN_national_youth_league_affairs_bureau: "National Youth League Affairs Bureau"
 YUN_national_youth_league_affairs_bureau_desc: "Originally a provincial organisation started under the auspices of the Dian Clique to oversee the training of the future generations, the Yunnan Youth League Affairs Bureau has served as a model to be constituted all around the nation. Not only enshrining the values of the administration within the youth, but preparing them for their future as soldiers and contributing citizens to the Chinese nation-state, the Youth League informs them of their responsibilities to the national whole, and of their obligations towards the government and army. With personal politics remaining one's own sphere, the National Youth League Affairs Bureau strives for apolitical training, and influence within the youth, without the trappings of similar initiatives from the Kuomintang, or Young China Party."

 YUN_obligations_of_the_military_idea: "Obligations of the Military"
 YUN_obligations_of_the_military_idea_desc: "It is only natural that the warriors of unification, national self-strengthening, and the Republican revolution be the same men to lead the Chinese nation-state onto a new era of prosperity. Obligated to defend China's interests at home and abroad, the professional soldier should conduct himself in national politics akin to that of their career in the common soldiery. Whilst it is preferable that the men of words remain in their civilian spheres, and the men of guns in their military spheres, should the nation be at risk of subversion or otherwise, officers must but only seize the initiative to correct China's course."

 YUN_striking_a_mutually_beneficial_deal: "Striking a Mutually Beneficial Deal"
 YUN_striking_a_mutually_beneficial_deal_desc: "Long having been the backbone of China's prosperity, the gentry have seen much of their rights and say in national politics diminished under the stature of wartime conditions, and the necessity to sacrifice anything, and pursue any course, in order to defend the nation from imperialist invasion. Yet with the resumption of peacetime, they have begun to chafe under the authority of not only military governors and administrators all around China, but under the stresses of the masses, and of bandits.\n\nBy reassuring the gentry of their status in China's national harmony, and protecting them from their greatest threats, the government will be able to extract incredible usefulness in economic advancement, and political stability, as they aid in the restoration of order and finances. Albeit, some sympathetic to the plight of the masses raise concerns that the so-called \"mutually beneficial deal\" is a short term solution, with long term consequences."

 YUN_fallout_of_the_gentry_deal: "Fallout of the Gentry Deal"
 YUN_fallout_of_the_gentry_deal_desc: "Despite assurances to the contrary, the so-called \"mutually beneficial deal\", what was at least unofficial and handled by handshake and promises, has become a publicised controversy against the Central Government. With various tabloids and newspapers producing a series of dismissals and rebuttals of the government's land reform strategy, the publicisation of a clear preference for the \"Local Gentry and Evil Bullies\" over the plight of the common man has resulted in the masses protesting severely. Not only that, but with their increasing influence and amassment of wealth, the gentry have begun to avoid even their obligations to the state, skirting tax duties and otherwise ignoring state intrusions into their affairs."

 YUN_responsibility_for_the_nation_state: "Responsibility for the Nation-State"
 YUN_responsibility_for_the_nation_state_desc: "The President of China is expected in his role to serve in the creation of a shared nation-state, in which every citizen could assume their respective responsibility for the well-being of the nation state, and its survival. As such, the President's priorities must always align with constitutionalism and national unity, not partisan politics or other loyalties. Under a strong president, and a strongly centralised republic, China should be guaranteed stability, progress, and harmony. And should any such facet fail or be disregarded, the state's veto above all else is that of its Praetorian Guard, the armed forces."

 YUN_economic_regulation_committee: "Economic Regulation Committee"
 YUN_economic_regulation_committee_desc: "Consolidated as an outgrowth of local provincial efforts to modernise the Yunnan tax systems and reduce inefficiencies, the now national Economic Regulation Committee is a multi-faceted governmental organisation tasked with a myriad of duties to rectify state finances, incentivise investments, and provide for the nation's people. Abolishing all previous loans and levies, streamlining currencies into that of a new resilient paper currency and affirming taxes to the rate of five paper dollars for every existing silver dollar, and applying extra taxes on luxury goods are but a few of the many tasks the committee is involved with.\n\nIn conjunction, it serves to enhance and strengthen the state monopoly on various key nationalised industries, the advancement of local and international investments, repaying of foreign debts, and the further industrialisation of China wholesale."

 YUN_the_three_trainings_and_three_commandments: "The Three Trainings and Three Commandments"
 YUN_the_three_trainings_and_three_commandments_desc: "Advocated by An Enpu within the Dian Clique, the Three Trainings and Three Commandments are serious of modus operandi for which the army should conduct itself upon in order to reinforce strict discipline, and correct its mistakes. As such, the Three Trainings are the instilling of the values that \"honesty is sacred\", that \"diligence is omnipotent\", and that \"selfishness is evil\". Similarly, the Three Commandments are the outlawing of egoism, gambling, and other vices.\n\nStrictly guarding against corruption day and night, the soldiers must be reminded of their duties and honour, shirking the notion of bribes, deceiving the people, or violating the laws they defend in order to harm the public."
