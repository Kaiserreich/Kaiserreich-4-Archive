 UPC_PGP_destroyed_party: "GRA-PGP"
 UPC_PGP_destroyed_party_long: "$UPC_PGP_party_long_tt$\n§L$YUN_GRA_intro$\n\nFormed as a union between Zhang Taiyan's Society for Promoting the Self-Rule Movement and Tang Jiyao's Democratic Society, the People's Government Party was shattered by Tang Jiyao's overthrow and death. Sympathetic intellectuals, writers, and propagandists have either fled to greener pastures or face censorship by the new regime, Zhang Taiyan has retreated into seclusion, and the new chairman Tang Xiaoying (Tang Jiyao's son) seems more interested in the Young China Party than managing the decrepit ruins of Tang's movement. Nevertheless, Tang Jiyao's influence continues to be felt in Yunnan as many of his old retainers hang onto to various jobs in the administration.§!"

##Primarily Auth Dem Parties
 YUN_tang_jiyao_clique_party: "Tang Clique"
 YUN_tang_jiyao_clique_party_long: "Tang Jiyao's Clique (Tang Pai)\n§LIn the aftermath of the Xinhai Revolution, the military came to dominate the politics of Yunnan. Initially led by Cai E, Tang Jiyao would succeed him following the former's ousting by Yuan Shikai due to his support for Song Jiaoren. Tang ceded power to Cai after he made his escape in the midst of Yuan Shikai's monarchical restoration and aided him in leading the National Protection Alliance, but became governor again following Cai's passing.\n\nAlthough a committed democrat and federalist, Tang Jiyao learned from the experiences of the National Protection War the valuable lesson that the military has the right to intervene in civilian politics. In the halls of Tang's government, his military wing continues to profess the ideas of Cai E, in that those in the military possessed a more highly developed understanding of the nation's needs rather than the common people, that the professional soldier was deemed to have superior competence in all matters of the nation-state.\n\nGovernor Tang believes all this, but he also knows that a slide back to autocracy would go against the evolution of the Chinese nation, and balances his military camp with the interests of his political party, the People's Government Party. Tang's government maintains a vast coalition of idealistic democrats, ambitious and heavy handed generals, and capable bureaucrats working together uneasily.§!\n"

 YUN_national_dian_clique_party: "Dian Clique"
 YUN_national_dian_clique_party_long: "Dian Clique (Dian Pai)\n§LIn the aftermath of the Xinhai Revolution, the military came to dominate the politics of Yunnan. Initially led by Cai E, Tang Jiyao would succeed him following the former's ousting by Yuan Shikai due to his support for Song Jiaoren. Tang ceded power to Cai after he made his escape in the midst of Yuan Shikai's monarchical restoration and aided him in leading the National Protection Alliance, but became governor again following Cai's passing.\n\nTang built up a powerful governing apparatus during his decades in power while in Yunnan, combining a powerful military, a functioning civilian bureaucracy, ties with the gentry and merchant elite, and an ideological platform built around a conservative, nationalistic brand of Federalism. As that mighty machine grew from a regional force to a national one, the divisions between the smaller cliques in Yunnan blurred until they became functionally irrelevant for most outsiders. Yunnanese figures control many levers of power in the new republic, much to the chagrin of others.§!\n"

 YUN_long_yun_clique_party: "Long Clique"
 YUN_long_yun_clique_party_long: "Long Yun's Clique (Long Pai)\n§L$YUN_NPA_intro$\n\nAlthough a committed democrat and federalist, Tang Jiyao learned from the experiences of the National Protection War the valuable lesson that the military has the right to intervene in civilian politics. However, Tang Jiyao would continue to maintain a balance between his military forces, liberal allies, and bureaucrats aligned with gentry interests.\n\nAlthough Long Yun's rise was far from orderly, he has kept much of the government apparatus of the Tang administration in place. From Li Jingxi to Cai E to Tang Jiyao to Long Yun, the current administration but the current in a long line of reformers seeking to improve and better Yunnan Province, and perhaps provide an example for the rest of the nation to follow.§!\n"
 YUN_long_yun_clique_national_party_long: "Long Yun's Clique (Long Pai)\n§L$YUN_NPA_intro$\n\nAlthough a committed democrat and federalist, Tang Jiyao learned from the experiences of the National Protection War the valuable lesson that the military has the right to intervene in civilian politics. However, Tang Jiyao would continue to maintain a balance between his military forces, liberal allies, and bureaucrats aligned with gentry interests.\n\nAlthough Long Yun's rise was far from orderly, he has kept much of the government apparatus of the Tang administration in place. From Li Jingxi to Cai E to Tang Jiyao to Long Yun, the current administration but the current in a long line of reformers seeking to improve and better Yunnan Province.\n\nUnexpectedly, their successful leadership brought them from a minor regional faction to the grand unifiers of all of China as the head of the National Protection Alliance. Now, Long rules with an iron fist, balancing the lessons of all of his mentors as he navigates a new era in China.§!\n"

 YUN_lu_han_clique_party: "Lu Clique"
 YUN_lu_han_clique_party_long: "Lu Han's Clique (Lu Pai)\n§L$YUN_NPA_intro$\n\nLu Han was a close childhood friend of Long Yun, but turned on him as Long began to concentrate power around himself at the expense of his former loyalists. This led to many of his senior generals switching sides and aiding in a coup against him. Afterwards many of Long's former supporters (at least in the military) turned to Lu Han as their new leader. Lu, an ambitious and flexible warlord, has staked his claim to leadership on a vague sense of populism and nationalism.§!\n"

##Primarily Pat Aut Parties
 YUN_garrison_commanders_party: "Garrison Commanders"
 YUN_garrison_commanders_party_long: "Provincial Garrison Commanders (Sheng Zhujun Zhihui Guan)\n§L$YUN_NPA_intro$\n\nAlthough a committed democrat and federalist, Tang Jiyao has learned from the experiences of the National Protection War, Warlord Era, and ensuing decade of violence and chaos that one thing is important above all else: Keep your House in order.\n\nBuilt upon the rather fragile house of cards of the 1920s, the Yunnan Clique has been fraught with infighting. First it was Gu Pinzhen, then Long Yun, Hu Ruoyu, Li Xuanting, and Zhang Ruji. Having both made their gambits to oust the King of Yunnan, Tang Jiyao's last ordeal would be the closest, only narrowly escaping deposition. Now with Sun Du as Garrison Commander in the West, and Tang centred around Kunming itself, an uneasy peace has endured for years. Long Yun in the North, Hu, Li, and Zhang in the south. Whilst ostensibly loyal, the Mengzi and Long Yun Clique's true intentions remain to be seen.§!\n"

 YUN_hu_ruoyu_clique_party: "Mengzi Clique"
 YUN_hu_ruoyu_clique_party_long: "$YUN_hu_ruoyu_clique_party_long_tt$\n§L$YUN_NPA_intro$\n\nAlthough a committed democrat and federalist, Tang Jiyao learned from the experiences of the National Protection War the valuable lesson that the military has the right to intervene in civilian politics. Hu Ruoyu has taken these lessons to heart, restoring order after Yunnan fell to chaos following the end of the Qing hegemony and return of political instability in Kunming.\n\nHu Ruoyu's new government is largely enforced by the military alone, though the gentry cooperates with the Kunming Administration in the name of law and order. While Hu Ruoyu may be decried as a tyrant by liberal and socialist agitators, his supporters see him as a bulwark against chaos and radicalism.§!\n"
 YUN_hu_ruoyu_clique_national_party_long: "$YUN_hu_ruoyu_clique_party_long_tt$\n§L$YUN_NPA_intro$\n\nAlthough a committed democrat and federalist, Tang Jiyao learned from the experiences of the National Protection War the valuable lesson that the military has the right to intervene in civilian politics. Hu Ruoyu has taken these lessons to heart, restoring order after Yunnan fell to chaos following the end of the Qing hegemony and return of political instability in Kunming.\n\nThough decried as opportunistic tyranny by his opponents, Hu proved effective in swaying the gentry, merchants, military, and even some intellectuals to his side. He also managed to do the impossible - unite China under his banner. Now he is expected to rule in a manner similar to the Zhili before him, indeed he has worked to absorb man ex-Zhili politicians to build a civilian facade while a junta of his generals decide national affairs behind closed doors.§!\n"
 YUN_hu_ruoyu_clique_party_long_tt: "Mengzi Clique (Mengzi Pai)"

##Primarily Nat Pop Parties
 YUN_YCP_party: "YCP"
 YUN_YCP_party_long: "Young China Party (Zhongguo Qingniandang)\n§LBorn from the student \"Young China Society\", the Young China Party would be one of the society's successors, as it split into \"nationalist\", \"socialist\" and \"idealist\" factions, led by Zeng Qi and Li Huang, Li Dazhao, and Wang Guangqi respectively. Travelling to France to study, Zeng Qi and Li Huang and the other members of their nationalist faction would engage in spats with other students in France such as Zhou Enlai, Cai Yuanpei and Li Shizeng.\n\nSometimes becoming violent, the amassing of support for the Chinese Syndicalist Party and backing from the French government would result in Zeng and Li forming their own party, announcing the formation of the Young China Party in 1923, outside Paris. Developing rapidly amongst Chinese student organisations, the Young China Party would stand in concrete opposition towards the CSP and KMT. The YCP would return to Shanghai founding a series of political societies and newspapers in 1924, becoming allies with Wu Peifu and Sun Chuanfang of the Zhili Clique.\n\nWith a Zhili Victory, the Young China Party soared to even greater heights as the only mass party in good standing with the Central Government. And Yunnan, whilst not in the Zhili Clique, has similarly felt its reverberations. Whilst not particularly influential within the Republican Bastion, the YCP nonetheless has its own provincial party committee, led by the Dian Clique general Liao Xingchao.§!\n"

