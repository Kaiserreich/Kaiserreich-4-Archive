##Russian Theorist Mission
 YUN_RUS_theorist: "Russian Military Mission"
 YUN_RUS_theorist_desc: "§YBackground:§! §LFollowing arrangements made between the Russian and Yunnan governments, a plethora of Russian Military advisors have been dispatched to aid in the development of the Dian army. Nominally led by Russian Veteran Pyotr von Glazenap, serving as the main connection between Russia and China, the mission aims to integrate modern Russian methods to the battlegrounds of China.\n\nOther key figures within the mission include Georgy Elfvengren, an ideological army organiser intent on stressing ideological purity in warfare, and Vsevolod Ivanov, a famed cavalry reader, writer, and noted Eurasianist whom intends to import a \"Total War\" mindset to the Chinese soldier. A nominally apolitical military mission, the members of the mission view themselves as outside the political squabbles of the Chinese, and are almost entirely focused on the military aspects of the Chinese military cause.§!"

##Yunnan Branch of the Chinese Syndicalist Party Characters (YSP)
 #王复生
 YUN_wang_fusheng: "Wang Fusheng"
 YUN_wang_fusheng_bio: "Participating in a standard education in Western Yunnan, Wang Fusheng would leave his interior province to be admitted to the liberal arts prep class of Beijing University in 1918, and in 1920 he would join the French Literature department. During his time in Beijing, Wang began to flirt with the allure of Syndicalism, becoming into contact with syndicalist theorists such as Deng Zhongxia, Li Dazhao and others. That same year under Li Dazhao's guidance alongside 19 others, Wang would help initiate China's First Syndicalist research group — the Beijing University Syndicalist Theory Research Society. Serving as head of the French translation group, Wang would translate a flurry of revolutionary theories emerging from France following its syndicalist revolution. Joining the Beijing Socialist Youth League founded by Li Dazhao, Wang would eventually be admitted as a member of the Chinese Syndicalist Party in 1921.\n\nLater teaching in Shaanxi province due to poor finances, Wang would endeavour to continuously spread syndicalist ideas and organise on behalf of the CSP. Returning to Beijing University to resume his studies, he and his brother would initiate the New Yunnan Society, publishing a weekly \"Reform\" magazine. Participating in the May 30th Movement, he would be sent to Guangzhou in 1926 to work in the Political Department of the National Revolutionary Army. Travelling to Kunming to organise the overthrow of Tang Jiyao, Wang would help organise the Provisional Party Committee of the Yunnan CSP. Collaborating with the likes of his brother Wang Desan, and other leftist figures within Yunnan, Wang Fusheng has continued to champion the cause of the workers."
 YUN_wang_fusheng_leader_desc: "§YBorn:§! September 27th, 1896, in Xiangyun County, Yunnan Province, Great Qing\n§YBackground:§! §L$YUN_wang_fusheng_bio$§!"
 YUN_wang_fusheng_commander_desc: "§YBorn:§! §LSeptember 27th, 1896, in Xiangyun County, Yunnan Province, Great Qing§!\n§YAlignment:§! §rYunnan Syndicalist Party§!\n§YBackground:§! §L$YUN_wang_fusheng_bio$§!"

 #李鑫
 YUN_li_xin: "Li Xin"
 YUN_li_xin_advisor_desc: "§YBorn:§! §LOctober 12th, 1897, in Longling County, Yunnan Province, Great Qing§!\n§YAlignment:§! §rYunnan Syndicalist Party§!\n§YBackground:§! §LBorn to a poor peasant family in rural Yunnan, Li Xin and a few of his friends would trek for more than a month to finally arrive in Kunming, intending to be admitted to the provincial middle school. Becoming influenced by revolutionary and progressive ideals, Li Xin would become committed to attempting to eradicate inequality in China. Graduating in 1919, Li would be admitted to the Department of Agriculture of the Southeast University in Nanjing. Transferring to the Horticulture Department of Beijing Agricultural University, Li Xin would be influenced by the ideas of Syndicalism, realising that only through revolution could oppression and exploitation be eliminated.\n\nIn 1925 Li Xin would join the Syndicalist Party of China, participating in the formation of the New Yunnan Society with Wang Desan and Wang Fusheng, and the establishment of the \"Reform\" magazine. Participating in the May 30th Movement, Li Xin would enlist in the Political Department of the National Revolutionary Army, and would be appointed to Yunnan to help with the formation of a Syndicalist Youth League there. Working with Wang Fusheng extensively, Li Xin would utilise his agrarian credentials to preach a more peasant friendly messaged to the lower classes of Yunnan.§!"

##NRA 3rd Army Leftists (3AL)
 #朱德
 YUN_zhu_de: "Zhu De"
 YUN_zhu_de_bio: "Born to a Hakka tenant farmer family in Sichuan, Zhu De would do odd jobs and participate in the Gelaohui secret society, studying the Taiping Heavenly Rebellion and its effects on China. Prepared to enter the civil service, one of Zhu's tutors was a devout Kang Youwei supporter, and therefore Zhu began to fall under the allure of revolutionary sentiment. Passing the district and prefectural exams, the abolishment of the examination system in 1905 would cause the already disillusioned with tradition Zhu to enter Kunming Military University. Attracted to the new militarism, Zhu would enlist in the Kunming Military Academy as one of the few Sichuanese students accepted.\n\nGraduating from a special accelerated class after participating in the Double Ninth Uprising, Zhu De would increasingly become one of the protégés of Cai E. Serving as a military instructor, Zhu would fight in Cai E's First Army during the National Protection War, and later in the Constitutional Protection War. Conspiring with Gu Pinzhen to overthrow Tang Jiyao, Gu would attempt to embezzle funds to finance a trip to Europe. With Tang Jiyao's resurgence, Zhu would flee to Shanghai, and with the funding from Jin Handing, would travel to Europe with Sun Bingwen.\n\nStudying in Paris, Zhu would meet Zhou Enlai, Chen Yi and Li Lisan, formally, albeit secretly, joining the Chinese Syndicalist Party in 1922. Later studying in Germany, he would become enamoured by European military theory. Returning to China to participate in the Northern Expedition, he attempted to mobilise Yang Sen to join the revolutionary cause to no avail. Establishing the NRA 3rd Army Officer Training Corps, Zhu Peide would follow the rest of the 3rd Army into Guizhou. Considering a famed Yunnan political heavyweight, Zhu De spent the rest of the interwar drafting military theories, carving his group of leftist officers and clashing doctrinally with Bai Chongxi."
 YUN_zhu_de_leader_desc: "§YBorn:§! December 1st, 1886, in Yilong County, Sichuan Province, Great Qing\n§YBackground:§! §L$YUN_zhu_de_bio$§!"
 YUN_zhu_de_sic_desc: "§YBorn:§! §LDecember 1st, 1886, in Yilong County, Sichuan Province, Great Qing§!\n§YAlignment:§! §RThird Army Leftists§!\n§YBackground:§! §L$YUN_zhu_de_bio$§!"

 #陳毅
 YUN_chen_yi: "Chen Yi"
 YUN_chen_yi_high_command_desc: "§YBorn:§! §LAugust 26th, 1901, in Lezhi County, Sichuan Province, Great Qing§!\n§YAlignment:§! §RThird Army Leftists§!\n§YMilitary Career:§! §LBorn to a minor landlord family in Sichuan, Chen Yi attended the Chengdu Institute of Technology at the age of 15. Chen's life trajectory was changed decisively when he moved to Paris in 1919 for a work study programme. It was there that Chen met Zhou Enlai and Cai Hesen, and was exposed to Marxist ideas. Upon returning to China, Cai brought Chen into the Chinese Syndicalist Party as a member of its youth league.\n\nIn 1923, he met Yan Changyi and Xiao Zhensheng at the University of China and France in Beijing, becoming secretary of the Chinese Syndicalist Party's branch at that institution. In 1924, Chen joined the Literacy Research Association led by Mao Dun, and was elected as president of the school union of his university. Following the First Reorganisation of the Kuomintang and establishment of the Chinese United Front, Chen became secretary of the CSP League of the Beijing Student Federation and worked closely with the local KMT branch.\n\nAfter the Dagukuo incident where Japanese warships bombarded the Taku Forts in support of the Fengtian Clique and Guominjun responded by laying naval mines, Chen took part in the great protest against the Ultimatum of Eight-Power on March 18th 1926, where the powers demanded Chinese warlords demilitarise the port according to the Boxer Protocol, and he survived the subsequent governmental crackdown which resulted in over 40 students and citizens being killed, known as the March 18th Massacre. After being appointed Secretary of the Northern District Committee of the Chinese Syndicalist Party, Chen returned to Sichuan to serve in a military role in the upcoming Chinese revolution under Zhu De. However, fate did not favour the revolutionaries, with German intervention bringing the national revolution crumbling down like a house of cards. Chen evacuated to Guizhou under Zhu De in the 3rd Army during the chaos. Despite the setbacks suffered by the KMT, Chen remains confident that the socialist revolution will come about in China, one way or another.§!"

 #曾萬鍾
 YUN_zeng_wanzhong: "Zeng Wanzhong"
 YUN_zeng_wanzhong_commander_desc: "§YBorn:§! §L1894, in Daguan County, Yunnan Province, Great Qing§!\n§YAlignment:§! §RThird Army Leftists§!\n§YBackground:§! §LEntering the Kunming Military Academy in his youth, Zeng Wanzhong would be a classmate of Zhu De and Zhu Peide, and joining the revolutionary cause, would also participate in the Double Ninth Uprising in 1911. Seeing service in the National Protection War, Zeng would reach the rank of battalion commander, and later participating in the National Constitution War, he would reach regimental commander. Incorporated into the Jingguojun, he would help Gu Pinzhen to overthrow Tang Jiyao in the 1920s, later escaping upon Tang Jiyao's return.\n\nJoining the \"Yunnan Army in Guangdong\" in 1923, Zeng would fight in the Eastern Expeditions, and in the suppression of the Merchant Corps Rebellion, garnering attention and renown. Being integrated into Zhu Peide's 3rd Army in 1926, he would lead his 19th Regiment into the Northern Expedition, fighting valiantly enough to receive personal commendation from Chiang Kai-shek.\n\nLeading his troops in a fighting retreat to the planned Guangxi-Guizhou holdout area, Zeng would slowly begin to align himself with Zhu De's developing faction within the 3rd Army, due to what he views as mismanagement by Zhu Peide.§!\n\n§YNotes: A simple and honest person, Zeng does not own any land, nor does he have savings. Reportedly, he detests any form of corruption, and despises extortion, remaining an incorruptible figure within the army.§!"

 #唐淮源
 YUN_tang_huaiyuan: "Tang Huaiyuan"
 YUN_tang_huaiyuan_high_command_desc: "§YBorn:§! §L1886, in Jiangchuan County, Yunnan Province, Great Qing§!\n§YAlignment:§! §RThird Army Leftists§!\n§YBackground:§! §LLosing his father at a young age would un-phase Tang Huaiyuan, who would go onto pass the provincial examination in 1909, being admitted to Kunming Military Academy. Classmates with the likes of Zhu De and Jin Handing, he would become close blood brothers with the two of them. Influenced by the revolutionary ideals circulated at the behest of Li Genyuan in Kunming, Tang would join the Tongmenghui in 1910. Participating in the Yunnan adjacent uprising to Xinhai, the Double Ninth Uprising (Ninth day of the Ninth lunar month), Tang was selected as one of 100 outstanding students to form a special class alongside the likes of Zhu Peide, Zhu De and Jin to receive unique training and be promoted to platoon leaders that same year.\n\nServing under Cai E in the National Protection War, Tang would display meritorious performance in battle, being rapidly promoted to brigade commander by 1918. Following internal Yunnan Army infighting, Tang Huaiyuan would support Gu Pinzhen's bid to oust Tang Jiyao, later fleeing upon Tang Jiyao's return in 1922. Living in Shanghai with Zhu and Jin, they would meet Dr. Sun in Guangdong, with Zhu departing to Europe to study through Jin's financing.\n\nJoining the 3rd Army of the National Revolutionary Army, Tang would teach at an officer's school, before being forced to retreat as the Northern Expedition collapsed. Uncomfortably close to Tang Jiyao yet again, Tang Huaiyuan and Jin Handing would sync up with Zhu De yet again after his return from Europe, with Tang becoming a core member of Zhu De's informal grouping within the 3rd Army.§!"

##Civil Engineering Clique (CEC)
 #陳誠
 YUN_chen_cheng: "Chen Cheng"
 YUN_chen_cheng_leader_desc: "§YBorn:§! January 4th, 1898, in Qingtian County, Zhejiang Province, Great Qing\n§YBackground:§! §LAn ambitious, prestigious, some would describe arrogant, stalwart of the Kuomintang, Chen Cheng's life is colourful and experienced. Forcing himself through education despite his circumstances, he would be thrust into the world of the military through his application to Baoding Military Academy in his youth.\n\nBriefly moonlighting in the Guangdong Army in 1920, Chen would join the Kuomintang, and then return to Baoding to finish his studies. Graduating, he would be recruited by his mentor Deng Yanda to serve as his lieutenant adjutant. Infamously shot whilst protecting Dr. Sun, Chen would land himself in the purview of Chiang Kai-shek. Following the establishment of Whampoa, Sun, Chiang and Deng would all vouch for Chen's enlistment there.\n\nA student, instructor, and team captain, Chen would see distinction in the National Revolutionary Army's exploits of the 1920s. Yet without Chiang or Deng, Chen would see himself sidelined by He Yingqin. Now superseding the old Generalissimo, Chen's wide understanding of land reform and his pseudo-socialist credentials have, quite peculiarly, turned the New Right leftward.§!\n\n§YNotes: He is noted to live a particularly spartan lifestyle, deprived of pleasures. Similarly, he is devoutly against corruption.§!"
 YUN_chen_cheng_sic_desc: "§YBorn:§! §LJanuary 4th, 1898, in Qingtian County, Zhejiang Province, Great Qing§!\n§YAlignment:§! §SCivil Engineering Clique§!\n§YBackground:§! §LOriginally deigned to be a house-servant to aid his family, Chen Cheng would take matters into his own hands, managing to have private lessons at home for a year, and then travelling 100 miles to apply for various schools in the surrounding area. Finishing his education, Chen Cheng intended to apply for the Shikan Gakko in Japan, but the examiner denied him due to his poor physical capabilities. Using cunning, Chen would apply to Baoding Military Academy, albeit initially denied entry due to poor test scores and height, he would again persevere using connections with an old family friend, being admitted to the Artillery Section of Baoding.\n\nAfter the first ZhiWan war broke out, Chen would travel south to serve in the Guangdong Army, joining the Kuomintang in the process, and once Baoding resumed studies Chen would return to finish his education. Graduating in 1922, Chen would be recruited by Deng Yanda — someone he had a student-teacher relationship with — to serve as the latter's lieutenant adjutant. Shot in the chest whilst protecting Dr. Sun, his bravery would gain the attention of one Chiang Kai-shek, who visited him in hospital, and following the establishment of Whampoa, Sun, Chiang and Deng all vouched for Chen to be enlisted there.\n\nServing both as a student, instructor and team captain, Chen would fight in the Eastern Expeditions with distinction, gaining remarkable praise from Chiang, even earning the nickname \"Three Cannons\". Seeing service in the Northern Expedition, Chen would become a division commander at the peak of the NRA's military successes, yet with the German intervention and later assassination of his benefactor Chiang, He Yingqin would dismiss Chen Cheng from his post as the NRA exiles arrived in Guizhou. Ever persevering however, Chen would spend the next few years working in military administrative roles, and carving his own clique within Whampoa known as \"Civil Engineering\" that espouses a mixture of both of his mentor's ideologies, Chiang Kai-shek, and Deng Yanda.§!\n\n§YNotes: He is noted to live a particularly spartan lifestyle, deprived of pleasures. Similarly, he is devoutly against corruption.§!"

 #羅卓英
 YUN_luo_zhuoying: "Luo Zhuoying"
 YUN_luo_zhuoying_sic_desc: "§YBorn:§! §LMarch 19th, 1896, in Dabu County, Guangdong Province, Great Qing§!\n§YAlignment:§! §SCivil Engineering Clique§!\n§YBackground:§! §LA native Hakka, Luo Zhuoying would undergo a standard education and later apply to Baoding Military Academy in 1918. Being admitted to the eighth artillery section of the academy, Luo would end up becoming best friends and blood brothers with Chen Cheng and Zhou Zhirou. Graduating in July 1922, Luo would return to his home-town to serve as an academic director and principal before being recommend by Kuomintang politician Zou Lu to serve as the major staff officer of the Chaomei Army, but Luo would resign immediately. Heavily recommend to join the recently founded Whampoa Military Academy by Chen Cheng, Luo would slip in at the tail end of 1924, beginning a relationship wherein wherever Chen Cheng rose in prominence, Luo Zhuoying was sure to follow close behind.\n\nServing as Chen Cheng's direct subordinate during the Eastern Expedition, Luo's capacity to command artillery gained him great praise within the National Revolutionary Army. Upon the start of the Northern Expedition, Chen Cheng's artillery battalion fought under the command of 1st Army commander He Yingqin, marching into Fujian and Zhejiang. Briefly rerouted to relieve Guangzhou from German invasion, Chen and Luo's artillery did little to turn the tides, and following disastrous infighting, the assassination of Chiang Kai-shek, and the chaotic retreat to Guizhou, Chen Cheng would be shifted to the political department by He Yingqin, whilst Luo replaced him as commander of the 1st Army's artillery.\n\nA remarkable strategist and tactician, Luo would work in tandem with Chen Cheng's administrative capacity to create the Civil Engineering Clique within the NRA.§!\n\n§YNotes: Best friends and his right hand man, Luo Zhuoying is known as the \"Pocket Think Tank\" to contrast with Chen Cheng's moniker as \"Pocket CEO\".§!"

 #胡璉
 YUN_hu_lien: "Hu Lian"
 YUN_hu_lien_commander_desc: "§YBorn:§! §LNovember 13th, 1907, in Huaxian County, Shaanxi Province, Great Qing§!\n§YAlignment:§! §SCivil Engineering Clique§!\n§YMilitary Career:§! §LAlthough brought up in a poor family, Hu Lian displayed extraordinary talent in education, studying diligently. Determined to join the Army, Hu Lian would enter the military profession as a clerk under a subordinate of Hu Jingyi. Yet soon after Hu would receive a letter from a relative in Guangzhou, urging him to join the Whampoa Military Academy. Enlisting in Whampoa in 1925, Hu Lian would soon graduate just in time to see service in the Eastern Expeditions Subsequently embarking on the Northern Expedition, Hu Lian would fight as a company commander, yet ultimately at the mercy of the German intervention, Hu and his superiors would rapidly scramble to Guizhou province.\n\nConsidered naturally gifted and far above his peers in military command, Hu Lian would rapidly rise following the various skirmishes the remnant National Revolutionary Army would partake in during their exile in Guizhou, being attached to Chen Cheng's various division and army commands. Despite his relative youth, he has gaining the attention and patronage of his superior, resulting in a rise to the heavens free of bureaucratic opposition.§!\n\n§YNotes: Having once been described \"as cunning as a fox and as fierce as a tiger\", Hu Lian is a gifted commander, and with the likes of Wei Lihuang and Luo Zhuoying, contributes to the Civil Engineering Clique's serious prominence in the NRA.§!"

 #衛立煌
 YUN_wei_lihuang: "Wei Lihuang"
 YUN_wei_lihuang_army_chief_desc: "§YBorn:§! §LFebruary 16th, 1897, in Hefei, Anhui Province, Great Qing§!\n§YAlignment:§! §SCivil Engineering Clique§!\n§YMilitary Career:§! §LImmersing himself in cultural classics at a young age, Wei Lihuang would briefly serve as a soldier in the local military during Xinhai, before serving as the head teacher of a military training class. Influenced by the revolutionary ideals of his elder brother, Wei Lihuang would join the mass armed revolt in Anhui during the Second Revolution. Seeing training in Hubei Army Cadet Camp, Wei would eventually find himself in the Guangdong Army in 1915. Elected to serve as one of Dr. Sun Yat-sen's bodyguards in 1917, Wei would further strengthen his understanding of the Three Principles, joining the KMT. Promoted due to his quick thinking in fighting forces of the Anhui clique, Wei would see victorious service in all of the nascent Kuomintang's military endeavours, serving dutifully under Xu Chongzhi.\n\nFighting in the Eastern Expeditions and the Merchant Corps Rebellion, Wei would eventually be integrated into the 1st Army of the National Revolutionary Army in 1925. Under the command of He Yingqin in the Northern Expedition, Wei would prove to be a brave, resolute, and expert soldier and commander, being rapidly promoted to Division Commander of the 14th Division. With the Northern Expedition floundering, and Guangzhou captured, Wei Lihuang would be one of the few NRA commanders to still exhibit constant military successes, yet he could not stem the advance of the Zhili. Following the 1st Army into a chaotic retreat into Guizhou, Wei would commonly be utilised as a delaying force in order to allow weaker units to escape.\n\nEver at the mercy of his superior, Wei Lihuang would be employed as one of the most capable NRA commanders, warding off any encroachment into Guizhou either Old Guizhou or Old Guangxi. Disagreeing with He Yingqin's management of the Whampoa Cliques, and in staunch opposition to Teng Jie's Blue Shirts, Wei Lihuang found himself seeing eye-to-eye with Chen Cheng and his Civil Engineering Clique, becoming a half-hearted member.§!\n\n§YNotes: Considered a military genius by many, rivalling that of Bai Chongxi, Wei Lihuang has gained the moniker of the \"Tiger\" General, the most supreme of the \"Five Tigers\" of Whampoa.§!"

##(New) Political Science Clique (PSC)
 #張羣
 YUN_zhang_qun: "Zhang Qun"
 YUN_zhang_qun_bio: "Attending the Baoding National Army Crash Course in his early years, in 1908 Zhang Qun would find himself sent to Japan to study at the Shinbu Gakko, wherein upon a chance arrangement would become a close friend and classmate of the prodigy Chiang Kai-shek. That same year, Zhang would find himself swept up in the revolutionary current of China at the tame, joining the Tongmenghui, and following the outbreak of Xinhai, Zhang would join his friend in fighting under the command of Chen Qimei. Ultimately serving as staff officer of Chiang's division. Forever tying their fates together, Zhang Qun would fight with Chiang in the Second Revolution in 1913, and after serving as a staff officer in 1915 for Zhejiang Province, he would be recruited by Cen Chunxuan.\n\nHe would end up inside Dr. Sun Yat-sen's Canton Government in 1917, ultimately fighting in Dr. Sun's failed revolution before returning home to be employed by Xiong Kewu as director of Sichuan Police Department. With Xiong Kewu's defeat in 1923, Zhang would find himself once again recruited by Chiang to serve as his staff officer in 1926. Serving as general councillor and member of the Military Committee, Zhang Qun would have a muted role in intra National Revolutionary Army squabbles. Following the Northern Expedition's collapse and the death of his friend, Zhang Qun had little time to mourn as he followed the \"Right\" Kuomintang into Guizhou.\n\nAscending to a prominent position within the Guizhou Civilian Government, Zhang Qun would be Mayor of Guiyang from 1929-1932, and would eventually go on to serve in the Provincial Government Committee as Secretary General. Considered the face of the New Political Science Clique, Zhang Qun commands wide reaching influence within the civilian bureaucracy of the Kuomintang.\n\n§YNotes: Due to his influence within the party, Zhang Qun has managed to win amnesty for Old Political Science members, such as Yang Yongtai and Xiong Shihui. With Zhang Qun's tenure at the clique gaining it the moniker of \"New Deal Department\".§!"
 YUN_zhang_qun_leader_desc: "§YBorn:§! May 9th, 1889, in Huayang County, Sichuan Province, Great Qing\n§YBackground:§! §L$YUN_zhang_qun_bio$§!"
 YUN_zhang_qun_commander_desc: "§YBorn:§! §LMay 9th, 1889, in Huayang County, Sichuan Province, Great Qing§!\n§YAlignment:§! §m(New) Political Science Clique§!\n§YBackground:§! §L$YUN_zhang_qun_bio$§!"

 #楊永泰
 YUN_yang_yongtai: "Yang Yongtai"
 YUN_yang_yongtai_sic_desc: "§YBorn:§! §L1880, in Maoming City, Guangdong Province, Great Qing§!\n§YAlignment:§! §m(New) Political Science Clique§!\n§YBackground:§! §LBorn to a wealthy family in urban Guangdong, Yang Yongtai would receive a strict traditional education in his early years, passing the examination to be come a Qing Scholar in 1897. At the age of 21, Yang would find himself at Guangzhou Higher School receiving a Western styled education, later transferring to Beijing School of Political Science and Law to study. Returning home after graduation, Yang would become something of a local celebrity, known for his fluent writing, quick thinking, profound arguments and active ideas. As his renown grew, so too did his desire for revolutionary change, drafting a series of articles expressing his advocacy for constitutional monarchy.\n\nElected to the Provisional National Assembly in 1912, Yang would find himself out of a job due to Yuan Shikai's machinations, and would end up in contact with Huang Xing and Dr. Sun Yat-sen. Devoting himself to Sun's Chinese Revolutionary Party, Yang Yongtai would serve in the National Protection War, and would end up in the staff of Li Liejun, appointed as director of the Finance Bureau. Becoming a founding member of the Political Science Society alongside the likes of Li Genyuan, Yang would be appointed Director of Finance in Dr. Sun's 1917 Canton Government, but due to influence from Political Science, he would refuse the position. Following the machinations of Tang Jiyao and Political Science, Sun would resign in anger, and Yang Yongtai would find himself Governor of Guangdong in 1920.\n\nFearful of retribution, Yang would flee to the Beiyang Government, and following Cao Kun's bribery, Yang would end up in Shanghai, where he would remain until 1927. Following Chiang Kai-shek stepping down that year, Yang would draft a flurry of letters to various Kuomintang officials expressing both his desire to re-enter politics and see Chiang restored. Ignored by most, Yang would use his connections to find himself under Wang Boqun's employ. Noticing his ambition following the retreat to Guizhou, Zhang Qun would pull strings to see Yang Yongtai rise to prominence once more. Considered Zhang's deputy, Yang's affirmation of his leadership has brought the Old and New Political Science Cliques together.§!"

 #孔祥熙 (HH Kung)
 YUN_kong_xiangxi: "Kong Xiangxi"
 YUN_kong_xiangxi_advisor_desc: "§YBorn:§! §LSeptember 11th, 1880, in Taigu, Shanxi Province, Great Qing§!\n§YAlignment:§! §m(New) Political Science Clique§!\n§YBackground:§! §LBorn into a well off banking family directly descended from Confucius, Kong Xiangxi went to the United States to study culture and social science in Oberlin University in Ohio. He went on to study mineralogy in Yale University, receiving a master's degree in physics and chemistry.\n\nWhen the 1911 Xinhai Revolution kicked off, Kong Xiangxi led local students and business groups in Taigu to maintain order. While in Japan raising funds for Sun Yet-sen's Chinese Revolutionary Party, he met Sun's English secretary Song Ailing, the eldest sibling of the Song family. The two married in 1914, and returned back to China to do business in Shanxi. His work in education and business caught the attention of Shanxi's governor Yan Xishan, who hired him as a councilor. While working for Yan Xishan, Kong Xiangxi helped promote Shanxi's image as the \"model province,\" and helped provide relief for the victims of a severe drought in 1919. Acting as Sun's liaison in Northern China, Kong established contact with general Feng Yuxiang and aided him in launching the Beijing Coup to oust Cao Kun and Wu Peifu.\n\nIn 1926, Kong Xiangxi went to Guangzhou to support the Northern Expedition. However as the National Revolutionary Army's fortunes swiftly turned, Kong escaped to Guizhou with the rest of the Rightists of the Party. He has spent the last decade ensuring finances make their way to the Kuomintang's Guizhou administration. Apprehensive and wary of the party's struggles within the Southwest, Kong would maintain contact with his brother-in-law Song Ziwen. Now that Kong's preferred company of KMT technocrats and bankers have finally resurfaced, he once more offers his services to the revolutionary cause.§!\n\n§YNotes: While associated with the Political Science Clique, he has been known to clash with the more technocratic elements of the PSC on account of his opposition to economic planning.§!"

 #李根源
 YUN_li_genyuan: "Li Genyuan"
 YUN_li_genyuan_sic_desc: "§YBorn:§! §LJune 6th, 1879, in Tengyue County, Yunnan Province, Great Qing§!\n§YAlignment:§! §m(New) Political Science Clique§!\n§YBackground:§! §LStudying traditional Chinese culture in his youth, Li would become increasingly dejected with the weakness and frailty of Chinese society. Taking the affairs of China upon himself, Li Genyuan would harbour strong anti-Qing sentiments from his early 20s. Becoming admitted to the Japanese Shikan Gakko in 1904, Li would attend the founding meeting of the Tongmenghui in Tokyo, alongside building a strong bond with the likes of Cai E and Tang Jiyao. Li would return to Yunnan in 1909, being appointed deputy commandant of the Kunming Military Course, a mystifying prospect for the young Li.\n\nSubmitting an additional list of his fellow Shikan Gakko graduates to be transferred to Yunnan, Li would transform the Military Course into the modern Kunming Academy, becoming its first Principal. Turning it into a hotbed of revolutionary sentiment, Li Genyuan would promote the Three Principles to his students, request Li Liejun to serve as a tutor, and would eventually conspire with Cai E to launch the Double Ninth Uprising in tandem with Xinhai. Serving in various capacities at the whim of Cai, Li Genyuan would be seen as Cai E's only potential equal in Yunnan, and yet he would be whisked away in 1913 to serve in the Beiyang House of Representatives. Almost immediately marked for death by Yuan Shikai, Li would flee into the arms of Cen Chunxuan, Dr. Sun and Huang Xing.\n\nArranging for Cai E to return to Kunming in 1915, Li would eventually become governor of Shaanxi in 1917, later becoming Commander of the Yunnan Army stationed in Guangdong. Opposing Cao Kun's bribery in 1923, Li would resign from the Beiyang Government, opting for a life of reflection and retirement with his family. Returning to the limelight after a decade of retirement, Li Genyuan's credentials have garnered him much respect, and animosity, from many within Yunnan.§!\n\n§YNotes: He is the last of a dying breed of revolutionary, yet forever holds true to his motto: \"Endure Hardship, in which resides the basis for Reform\".§!"
 YUN_li_genyuan_leader_desc: "§YBorn:§! June 6th, 1879, in Tengyue County, Yunnan Province, Great Qing\n§YBackground:§! §LLi Genyuan would become increasingly dejected with the weakness and frailty of Chinese society in his youth. Becoming admitted to the Japanese Shikan Gakko in 1904, Li would attend the founding meeting of the Tongmenghui in Tokyo, alongside building a strong bond with the likes of Cai E and Tang Jiyao. Li would return to Yunnan in 1909, being appointed deputy commandant of the Kunming Military Course.\n\nSubmitting an additional list of his fellow Shikan Gakko graduates to be transferred to Yunnan, Li would transform the Military Course into the modern Kunming Academy, becoming its first Principal. Turning it into a hotbed of revolutionary sentiment, Li would promote the Three Principles to his students, request Li Liejun to serve as a tutor, and would eventually conspire with Cai E to launch the Double Ninth Uprising in tandem with Xinhai. Serving in various capacities at the whim of Cai, Li would be seen as Cai E's only potential equal in Yunnan, and yet he would be whisked away in 1913 to serve in the Beiyang House of Representatives. Almost immediately marked for death by Yuan Shikai, Li would flee into the arms of Cen Chunxuan, Dr. Sun and Huang Xing.\n\nArranging for Cai E to return to Kunming in 1915, Li would eventually become governor of Shaanxi in 1917, later becoming Commander of the Yunnan Army stationed in Guangdong. Opposing Cao Kun's bribery in 1923, Li would resign from the Beiyang Government, opting for a life of reflection and retirement with his family. Returning to the limelight after a decade of retirement, Li Genyuan's credentials have garnered him much respect, and animosity, from many within Yunnan.§!\n\n§YNotes: He is the last of a dying breed of revolutionary, yet forever holds true to his motto: \"Endure Hardship, in which resides the basis for Reform\".§!"

 #熊式輝
 YUN_xiong_shihui: "Xiong Shihui"
 YUN_xiong_shihui_commander_desc: "§YBorn:§! §L1893, in Anyi County, Jiangxi Province, Great Qing§!\n§YAlignment:§! §m(New) Political Science Clique§!\n§YMilitary Career:§! §LEntering Nanjing Army No. 4 Middle School in 1911, and joining the Chinese Tongmenghui shortly thereafter, Xiong would gleefully serve in the Xinhai Revolution that year, later joining the Second Phase of the Baoding Army Officer School in 1913. After graduation in 1915, Xiong would serve in the Yunnan Army under the auspices of Li Liejun, serving in both the National Protection War and the 1917 Revolution. In 1921, Xiong was recommended by the General Staff of the Guangdong Military Government to study at the Shikan Gakko, and after graduating in 1924, he would return to China to serve as director of education at the Guangzhou Yunnan Army Military Academy and later party representative of the National Revolutionary Army's First Division. Still serving as its party representative as it was expanded into the 14th Army, Xiong would see field service as commander of the 1st Division.\n\nFollowing the Northern Expedition's failure, Xiong would luckily escape with the remnants of his Fourteenth Army fellows to Guizhou, where he would swiftly attach himself to Zhang Qun's various administrative posts. Head of Guizhou Provincial Security Department, Xiong would oversee a series of stringent reforms applied to Guizhou's local security detachments, turning them into pseudo-military regiments.§!\n\n§YNotes: A noted eccentric, Xiong has tendencies to spend his money on lavish celebrations for various party figures, having thrown one for Zhang Qun and his wife, He Yingqin, Chen Cheng, Huang Shaohong and Li Zongren.\nYouthful and full of vigour, Xiong is one of the few members of the Political Science Clique to have a military record, albeit his curious personality means he is not the most devoted member.\n\nNotes: Reputed to be \"gifted with intelligence and tremendous energy,\" Xiong is one of the leading proponents of economic planning within the PSC.§!"

 #谷正倫
 YUN_gu_zhenglun: "Gu Zhenglun"
 YUN_gu_zhenglun_commander_desc: "§YBorn:§! §L1889, in Anshun Prefecture, Guizhou Province, Great Qing§!\n§YAlignment:§! §LIndependent§!\n§YBackground:§! §LThe elder sibling of the Gu brothers, Gu Zhenglun chose a career in the military from a young age. In 1906, Gu graduated from the Guizhou Army Primary School and continued to the Hubei Army Middle School. In 1909, Gu was selected to study abroad in Japan's Tokyo Shinbu Gakko, specially made for Chinese students. During his time in Japan, Gu came to sympathise with the underground republican nationalist movement, the Tongmenghui. Gu further committed himself to the nationalist cause by taking part in the Xinhai Revolution of 1911.\n\nAfter finishing his studies in Japan, Gu returned home to Guizhou where he served as part of the local military. When Sun Yat-sen kicked off the Constitutional Protection Movement, Gu once again aligned with Sun and marched into Sichuan. When the Old Guangxi Clique betrayed the Guangzhou Nationalist Government, Gu mobilised his forces against Lu Rongting's renegade province and occupied Guilin. Gu Zhenglun served ably in the Northern Expedition, but German intervention halted Kuomintang ambitions in China, and caused him to flee with the rest of the NRA to Guizhou.\n\nUtilising his connections and credentials within Guizhou province, Gu Zhenglun managed to position himself as an influential figure in Guizhou provincial politics. Maintaining connections with Paris through his brothers and colluding with generals Zhu Peide and He Yingqin against Tang Jiyao, Gu serves as a bridge between Wang Jingwei's Central Committee and the KMT remnants in Yunnan. Yet not aligned to any faction in the KMT diaspora within Guizhou, many see Gu as an additional pawn in the game between the various NRA armies, the PSC and the CC Clique.§!"

##NRA 3rd Army Rightists (3AR)
 #朱培德
 YUN_zhu_peide: "Zhu Peide"
 YUN_zhu_peide_leader_desc: "§YBorn:§! October 6th, 1889, in Lufeng County, Yunnan Province, Great Qing\n§YBackground:§! §LZhu Peide would enlist in the 19th Army's military academy in Kunming which would later become Kunming Military Academy in 1909. Studying the infantry Zhu would receive harsh, strict military training under the curriculum of Li Genyuan. Zhu would share the top spot of his class with the renowned Zhu De, becoming known as the \"Two Zhus\". With the Tongmenghui actively fomented at Kunming, Zhu would join the organisation.\n\nServing in the Double Ninth Uprising, Zhu would later fight in the National Protection War under Li Liejun. With Li's resignation of the \"Yunnan Army in Guangdong\", Zhu would become a brigade commander and join the Kuomintang. With a power struggle breaking out following Li Genyuan's dismissal as Commander of the \"Yunnan Army in Guangdong\", Zhu would eventually lose and be dismissed, exiling himself to Shanghai.\n\nRecalled by Dr. Sun in 1921, Zhu would again fight for the Revolutionary Cause, becoming one of Sun's most trusted military commanders, rising to a prominent position as Commander-in-Chief of the Yunnan Army, and later 3rd Army of the National Revolutionary Army. Elected as a member of the CEC, Zhu acted as a moderate mediator between the likes of Chiang Kai-shek and the Old Right.\n\nIn later power struggles, Zhu would ultimately become leader of the Guizhou KMT Remnants at the head of a 5-man Junta. Now securing his somewhat uninspired rule, the road ahead is undoubtedly tough for Kunming's Most Loyal.§!"
 YUN_zhu_peide_army_chief_desc: "§YBorn:§! §LOctober 6th, 1889, in Lufeng County, Yunnan Province, Great Qing§!\n§YAlignment:§! §cThird Army Rightists§!\n§YMilitary Career:§! §LMiddle child of a prestigious family of bureaucrats and scholars, Zhu Peide would enlist in the 19th Army's military academy in Kunming, later joining the newly founded Kunming Military Academy in 1909. Studying the infantry, Zhu Peide would receive harsh, strict military training under the curriculum of Li Genyuan. Adorned by classmates such as Fan Shisheng, Jin Handing, Tang Huaiyuan, Zhu Peide would share the top spot of his class with the renowned Zhu De, becoming known as the \"Two Zhus\". With the Tongmenghui actively fomented at Kunming, Zhu would read anti-Qing articles in secret, and would join the organisation in 1910.\n\nServing in the Double Ninth Uprising, Zhu would be a direct subordinate of Li Genyuan, and would fight in the National Protection War under Li Liejun. With Li Liejun's resignation of the \"Yunnan Army in Guangdong\", Zhu Peide would become a brigade commander and join the Kuomintang. With a power struggle breaking out following Li Genyuan's dismissal as Commander of the \"Yunnan Army in Guangdong\", Zhu would eventually lose and be dismissed, exiling himself to Shanghai.\n\nRecalled by Dr. Sun in 1921, Zhu would again fight for the Revolutionary Cause, becoming one of Sun's most trusted military commanders, rising to a prominent position as Commander-in-Chief of the Yunnan Army, and later 3rd Army of the National Revolutionary Army. Elected as a member of the CEC, Zhu acted as a moderate mediator between the likes of Chiang Kai-shek and the Old Right.\n\nCommanding his 3rd Army in the Northern Expedition, Zhu would be placed in-charge of the eastern front following Germany's Guangzhou invasion. In later power struggles, Zhu would put his full weight behind Chiang Kai-shek, but following the latter's assassination, would assume control of the NRA remnants fleeing to Guizhou and Guangxi, acting as a compromise figure between the machinations of Li Zongren and He Yingqin. Establishing a 5 man junta in the 1930s, Zhu would share power with his fellow NRA commanders, yet still seen as the overall leader of the remnants.§!"

 #金漢鼎
 YUN_jin_handing: "Jin Handing"
 YUN_jin_handing_high_command_desc: "§YBorn:§! §L1891, in Jiangchuan County, Yunnan Province, Great Qing§!\n§YAlignment:§! §cThird Army Rightists§!\n§YBackground:§! §LWith a revolutionary desire at a young age, Jin Handing would be admitted to the Kunming Military Academy in 1909, becoming friends with the likes of Zhu Peide and Zhu De. Under the influence of Li Genyuan and Luo Peijin, Jin would join the Tongmenghui with Zhu De, and was regarded as one of the top cadets of his class. Participating in the Double Ninth Uprising, Jin would later participate in the National Protection War, serving under Cai E's First Army. Building a strong friendship with Zhu De along the way, Jin Handing would weather the various Yunnan power struggles with Zhu at his side. Becoming acting commander-in-chief following Gu Pinzhen's power play in 1921, he would flee following Tang Jiyao's return, exiling himself to Shanghai. Financing Zhu De's studies in Europe, Jin would reside in Hong Kong until 1926, wherein he would spring into action for another chance to serve the nation.\n\nRecruiting more than 2,000 troops, his men would be organised into the 16th Division of the National Revolutionary Army, aiding in capturing Nanchang. With his troops expanded into the 9th Army of the NRA, Jin's elevation to army commander would be short lives, as due to the German intervention and Kuomintang infighting, the Northern Expedition would flounder and collapse. Resulting in Jin Handing having to lead his now shattered 9th Army into the Guizhou-Guangxi region.\n\nOnce again meeting with Zhu De upon his return to China, the two would discuss menial things like their past, or what Zhu De learnt whilst in Germany, or even Zhu De's increasingly left-leaning revolutionary principles. With the reorganisation of the NRA, Jin's 9th Army was disbanded, and moulded into the 12th Division of the Third Army.§!\n\n§YNotes: A soldier but also dedicated to general health and martial arts, Jin Handing has worked to promote anti-smoking amongst KMT Guizhou.\nA dear friend of Zhu De, he supports Zhu in any of his endeavours, even if he does not share the same socialist ideology.§!"

 #范石生
 YUN_fan_shisheng: "Fan Shisheng"
 YUN_fan_shisheng_high_command_desc: "§YBorn:§! §L1887, in Hexi County, Yunnan Province, Great Qing§!\n§YAlignment:§! §cThird Army Rightists§!\n§YBackground:§! §LSmart and studious from a young age, Fan Shisheng would initially study to be a scholar and practice Chinese medicine before the abolition of the Imperial Examination. Joining the Tongmenghui thereafter, Fan would end up as a clerk under Cai E's New Army in Yunnan. Admitted to the newly founded Kunming Military Academy in 1909, he would become good friends with his classmates, such as Zhu Peide or Tang Huaiyuan, and would serve in the Double Ninth Uprising with them. Seeing service under Gu Pinzhen, and Luo Peijin, Fan would fight in the National Protection War under Cai E's First Army, gaining distinction and being appointed Chief of Staff of Gu Pinzhen's division.\n\nObjecting to Gu Pinzhen's battle plan during a war between the Sichuanese warlords and the Yunnan Army in the 1920s, Fan would be dismissed and sent back to Yunnan. Albeit on the way, Fan would conspire with other plotters to oust Tang Jiyao from the province. With the success of their plot, Fan would briefly become a division commander before folding into Dr. Sun's government following Gu Pinzhen's death.\n\nWith internal disagreements amongst his contemporaries and lacking true loyalty to Sun, Fan would begrudgingly fight for the Kuomintang, achieving remarkable successes and eventually being promoted to general by Sun. With Sun's death in Beijing in 1925, Tang Jiyao would stage a gambit to seize the title of \"Generalissimo\" by invading Guangxi and Guangdong. Quickly met by Fan Shisheng's forces, the combined efforts of Li Zongren, Bai Chongxi and Fan would see Tang repulsed back into Yunnan. With his portion of the Yunnan Army reorganised into the 16th Army of the NRA, Fan would greatly cooperate with Chinese Syndicalist Party and Kuomintang representatives alike, even having the left-leaning Zhu De as a subordinate.\n\nFleeing to the Guizhou-Guangxi region following the Northern Expedition, Fan would see his 16th Army disbanded and integrated into Zhu Peide's reorganised 3rd Army, becoming a division commander.§!"

 #李彌
 YUN_li_mi: "Li Mi"
 YUN_li_mi_commander_desc: "§YBorn:§! §L1902, in Yingjiang County, Yunnan Province, Great Qing§!\n§YAlignment:§! §cThird Army Rightists§!\n§YMilitary Career:§! §LInitially seeing employment as a serviceman at the 7th Division of the \"Yunnan Army in Guangdong\" in 1924 through his connection to Li Genyun, the younger brother of Li Genyuan, Li Mi displayed a tenacity of hard work and education, earning him a promotion to adjutant. Recommend to join the fourth medical team of the newly founded Whampoa Military Academy in 1924, Li Mi would be notable as one of the youngest cadets there, only beaten by the likes of Song Xilian. Graduating in 1926, he would be assigned to the National Revolutionary Army's Third Army Training Corps, headed by Zhu De, as a lieutenant platoon leader.\n\nArriving too late to make a difference, Li Mi would follow Zhu Peide and Zhu De into the planned Guangxi-Guizhou holdout zone following the failure of the Northern Expedition. Notable for his sheer death defying bravery and fearless leadership, Li Mi would distinguish himself in many of the NRA skirmished that happened in the 1930s.§!\n\n§YNotes: Leading his soldiers in almost a rowdy and disorganised fashion, Chen Cheng was once ordered by He Yingqin to force Li Mi and his soldier's surrender. Circumnavigating Chen Cheng's forces, Li Mi directly confronted He Yingqin, positing \"When the principal was at Whampoa Military Academy, he only taught his students how to fight, but never how to surrender\".§!"

##CC Clique (CCC)
 #戴季陶
 YUN_dai_jitao: "Dai Jitao"
 YUN_dai_jitao_bio: "Travelling to Japan in 1905 to study at Tokyo Higher Normal School, Dai Jitao would meet the young Chiang Kai-shek, with the two eventually becoming blood brothers. Returning to China in 1909 to serve as a bureaucrat, Dai would join the Tongmenghui in 1911, running a series of anti-Qing journals, leading to his eventual exile across Asia. Following the outbreak of Xinhai, Dai would become connected with Chen Qimei whilst participating in the Shanghai Uprising, later leading to a position as Dr. Sun's personal secretary and Japanese translator. Presiding over the Shanghai \"Minquan Daily\", Dai would participate in all future Kuomintang activities eternally at Sun's side. Utilising his skills as a journalist, Dai would serve as one of Sun's key confidants.\n\nParticipating in the Shanghai Syndicalist Group in 1920, Dai would participate in the founding of the Chinese Syndicalist Party, yet would cease to flirt with it following Sun's opposition towards the ideology. Elected as a member of the First Central Executive Committee and Standing Committee, he would be appointed as Minister of the Central Propaganda Department. Following Sun's death in 1924, Dai Jitao would be hit particularly hard, entering a state of severe depression, almost successfully taking his own life.\n\nFollowing a supposed intervention by a figure of Dr. Sun, Dai would dedicate himself to crafting what he views as the true interpretation of the Three Principles. Mixing Confucianism, Sanminism and Anti-Syndicalism, Dai would become the key theorist of the Kuomintang's \"New Right\", gaining the personal patronage of Chiang."
 YUN_dai_jitao_leader_desc: "§YBorn:§! 6th January, 1891, in Guanghan, Sichuan Province, Great Qing\n§YBackground:§! §L$YUN_dai_jitao_bio$\n\nInitially content to work with Generalissimo He Yingqin's Whampoa Clique to promote his vision for China, Dai would rise to national leadership following He's fall from power. Now at the helm of the Kuomintang, Dai Jitao will guide the Party and China towards his ideal of a truly revolutionary state.§!"
 YUN_dai_jitao_sic_desc: "§YBorn:§! §L6th January, 1891, in Guanghan, Sichuan Province, Great Qing§!\n§YAlignment:§! §aCCC§!\n§YBackground:§! §L$YUN_dai_jitao_bio$§!\n\n§YNotes: An eclectic eccentric that has an obsession with Buddhism, Confucianism and sleeping pills, Dai Jitao is universally respected amongst the New Right of the party, and even has a personal friendship with Hu Hanmin albeit disagreeing on the true interpretation of Sun's legacy.§!"

 #陳立夫
 YUN_chen_lifu: "Chen Lifu"
 YUN_chen_lifu_bio: "The younger brother of Chen Guofu and nephew to Chen Qimei, Chen Lifu attended Tianjin Beiyang University, studying engineering and mining. Upon graduation from Tianjin Beiyang University, Chen went to the United States to continue his studies, receiving a master's degree in metallurgy from the University of Pittsburgh. Unlike his brother Chen Guofu, uncle Chen Qimei, and close friend Chiang Kai-shek, Chen Lifu was uninterested in politics, but was convinced by Chiang and Chen Guofu to join the Guangzhou Nationalist Government which was seeking to unify China and purge the corrupt Beiyang warlords.\n\nWhen Chiang was killed and the Northern Expedition failed, Chen Lifu followed his brother into Shanghai where they hoped to consolidate their influence within the Kuomintang by continuing to operate investment interests and stock exchanges. While Chen Guofu established himself as a prominent figure in the Kuomintang's right wing Nationalist circles, Chen Lifu remained in the shadows, assisting his brother where he could, but also dedicating himself to the party's civil bureaucracy. With his engineering expertise, connections and propaganda know-how, he is considered a valuable asset to the party. However, simultaneously, this makes Chen Lifu quite the dangerous enemy, should you garner the ire of either Chen brother.\n\n§YNotes: A devoted practitioner of traditional Chinese medicine, Chen Lifu preaches an odd form of Dr. Sun's Three Principles, intermixed with his own vitalism ideology.§!"
 YUN_chen_lifu_leader_desc: "§YBorn:§! August 21st, 1900, in Wuxing County, Zhejiang Province, Great Qing\n§YBackground:§! §L$YUN_chen_lifu_bio$§!"
 YUN_chen_lifu_advisor_desc: "§YBorn:§! §LAugust 21st, 1900, in Wuxing County, Zhejiang Province, Great Qing§!\n§YAlignment:§! §aCCC§!\n§YBackground:§! §L$YUN_chen_lifu_bio$§!"

 #陳果夫
 YUN_chen_guofu: "Chen Guofu"
 YUN_chen_guofu_sic_desc: "§YBorn:§! §LOctober 27th, 1892, in Wucheng County, Zhejiang Province, Great Qing§!\n§YAlignment:§! §aCCC§!\n§YBackground:§! §LChen Guofu spent his early life in the shadow of his famous uncle Chen Qimei, one of the founders of the Republic of China, ally of Sun Yat-sen, and mentor to Chiang Kai-shek. Under his uncle's guidance, Chen joined the Tongmenghui and participated in the Xinhai Revolution.\n\nHaving met his uncle's protégé Chiang-Kai shek, the two became close friends and worked together extensively after Chen Qimei was assassinated in 1916. In 1920, Chen Guofu operated in the Shanghai Stock Exchange alongside Chiang in order to fund the Kuomintang. Chen Guofu found his fortunes increase with Chiang's elevation to Headmaster of Sun's Whampoa Military Academy, with Chen put in charge of military recruitment in Shanghai.\n\nWhen the Northern Expedition turned into a disaster and Chen's old friend Chiang was killed, he and his brother fled Guangzhou for Shanghai where some of the remnants of the Kuomintang had consolidated. Chen Guofu has become a prominent voice in the Kuomintang's right wing, staunchly opposing the Leftist Central Executive Committee's alliance with syndicalist forces. With Chen Guofu dominating the bureaucracy of the Right Wing of the Kuomintang, and his brother at his side, he will not see Sun Yat-sen's National Revolution fall to such darkness. No, he will reshape the National Revolution in honour of Chiang Kai-shek, Chen Qimei, and all Nationalist martyrs who have given their lives for China's future.§!\n\n§YNotes: Alongside his brother, Chen Guofu has continuously worked to monopolise his influence within the fragmented party, spreading the Central Club's tendrils wherever they can go.§!"

 #陳布雷
 YUN_chen_bulei: "Chen Bulei"
 YUN_chen_bulei_advisor_desc: "§YBorn:§! §LNovember 15th, 1890, in Cixi County, Zhejiang Province, Great Qing§!\n§YAlignment:§! §aCCC§!\n§YBackground:§! §LBorn into a wealthy family, Chen Bulei's early life prioritised that of education, yet underneath there remained a consistent revolutionary undercurrent. Joining a revolutionary party known as the \"Fuman Comrade Society\", Chen would enter Zhejiang University in 1907. A couple years later in 1911, Chen would be hired as a writer for \"Tianduo Bao\" alongside the likes of Dai Jitao. Expressing support for the Xinhai Revolution, Chen would ultimately resign due to poor wages, and join the Kuomintang later in 1912.\n\nParticipating in the new Shanghai Business Daily in 1920, Chen would serve as editorial director, and due to the connections with an older relative, would end up interviewing figures within the Kuomintang in 1926. Joining the KMT with Pan Gongzhan later in 1927, Chen would ultimately flee to Shanghai following the failure of the Northern Expedition. Serving as the chief writer of the \"Current Affairs News\" and running \"Wuchen News Agency\", Chen would be invited by his close friend Dai Jitao to assist in propagating a new revival of the Kuomintang Right Wing, to which Chen accepted.§!\n\n§YNotes: Highly regarded for his literature capabilities, famous journalist Zou Taofen once wrote of Chen: \"Mr. Chen Bulei not only had a sense of justice, but also was a revolutionary. At that time, the people hated the warlords and were enthusiastic about the Northern Expedition. His articles often used sharp writing and a fair attitude to impress the people. The role of a mouthpiece.\"§!"

 #潘公展
 YUN_pan_gongzhan: "Pan Gongzhan"
 YUN_pan_gongzhan_advisor_desc: "§YBorn:§! §LOctober 23rd, 1895, in Wuxing County, Zhejiang Province, Great Qing§!\n§YAlignment:§! §aCCC§!\n§YBackground:§! §LBelonging to a rich silk merchant family, Pan Gongzhan would become immersed in revolutionary activities incredibly early on in his life. Joining a revolutionary society and writing an anti-Qing newspaper in his youth, Pan would eventually end up being admitted to the Foreign Language Department of St. John's University in Shanghai in 1912. Achieving remarkable results and winning first place in English speech competitions numerous times, Pan would turn out to be an excellent writer too, writing for a series of newspapers, journals, and even joining a poetry society.\n\nAfter graduating from university, Pan would compile \"The Complete History of the Chinese Students' National Salvation Movement\", leading to his eventual hiring of in the Shanghai \"Business Daily\", becoming close friends with Chen Bulei. Introduced by Chen Guofu, Pan Gongzhan and Chen Bulei would meed Generalissimo Chiang Kai-shek in 1927, joining the party later that year. Opting to work to promote the Three Principles in the Shanghai press machine, Pan's propaganda reels eventually fell on deaf ears as the KMT's Northern Expedition faltered. With the formation of the Central Club Clique by the Chen brothers, Lifu and Guofu, Pan Gongzhan would be personally invited to serve as a key technocrat in the clique's affairs, mirroring his friend Chen Bulei's own role for Dai Jitao.§!"

 #歐陽格
 YUN_ouyang_ge: "Ouyang Ge"
 YUN_ouyang_ge_bio: "Admitted to Jiangnan Naval Academy at the age of 14, Ouyang Ge's education would be temporarily halted following the outbreak of the Xinhai Revolution in 1911, and therefore he would transferred to the Yantai Naval Academy, and eventually Wusong Naval Academy. Graduating in 1916, Ouyang Ge would serve in Cheng Biguang's Constitutional Protection Fleet in 1917, albeit following the assassination of Biguang in 1918, factional infighting began to break out within the fleet. The Fujian naval cliques, constituting the majority, attempted to return back to the Beijing government under the auspices of Lin Baoyi, and tried to exclude non-Fujianese from serving in the navy.\n\nFollowing Ouyang Ge's reports of such events to Dr. Sun, Chen Ce and other non-Fujian naval admirals would launch a suppression of all Fujian naval personnel in the Constitutional Protection Fleet, in which Ouyang participated, forever gaining Sun's trust. When Chen Jiongming attempted to oust Sun Yat-sen in the 1920s, Ouyang Ge would be one of the few naval commanders who stood by Sun's side, temporarily serving as Commander-in-Chief of the Navy. Participating in the Zhongshan Ship Incident, Ouyang Ge would be the admiral to arrest Zhongshan Ship Captain Li Zhilong, albeit Ouyang would end up temporarily imprisoned to soothe tensions.\n\nBriefly being freed to act as the acting director of the Kuomintang's Naval Bureau, Ouyang Ge would ultimately have to flee the German seizure of Guangzhou during the Northern Expedition, and would end up following the Whampoa cliques to Guizhou. Becoming enamoured by the likes of the Chen brothers, and not particularly welcomed by any other KMT clique in Guizhou, Ouyang Ge serves as one of the sole methods in which the CC Clique can exert military influence."
 YUN_ouyang_ge_navy_chief_desc: "§YBorn:§! §L1895, in Yihuang County, Jiangxi Province, Great Qing§!\n§YAlignment:§! §aCCC§!\n§YBackground:§! §L$YUN_ouyang_ge_bio$§!"

 #王柏齡
 YUN_wang_boling: "Wang Boling"
 YUN_wang_boling_army_chief_desc: "§YBorn:§! §L1889, in Jiangdu County, Jiangsu Province, Great Qing§!\n§YAlignment:§! §aCCC§!\n§YMilitary Career:§! §LHeir to a famous family from Jiangsu, Wang Boling's father would die early on leading to his mother being his sole caretaker. Entering the Nanjing ARmy Primary School, he would excel and be recommended to enter the Baoding Express School. Meeting one Chiang Kai-shek as a student there, the two would become close friends, and the duo would arrive in Japan to enter Shinbu Gakko together. Joining the Tongmenghui whilst studying there, he would be assigned to the Japanese Army as a trainee upon graduation but when the Xinhai Revolution broke out, he would return to China to fight. Serving under Chen Qimei in Shanghai alongside Chiang Kai-shek, Wang would dutifully serve in the Second Revolution in 1913 too. After it's failure, he would travel to Japan to enlist in the Army Sergeant School, returning to China in 1916 after graduation to serve as the education director of Yunnan Lecture Hall at Tang Jiyao's request.\n\nBeing recalled to Guangzhou by Chiang in 1923, he would serve as a senior staff officer and be appointed as a member of the Whampoa Preparatory Committee. Serving as a member of the admission test committee, he would also serve as director of the teaching department. Establishing the Second Teaching Regiment, Wang Boling would command it alongside He Yingqin's First Teaching Regiment. Achieving limited success in the Eastern Expeditions, he would be relieved by Qian Dajun and appointed to teaching roles in Whampoa.\n\nWith the NRA's establishment, Wang would become commander of the First Division of the First Army, but with terrible service in the first phase of the Northern Expedition would see him dismissed. Being appointed to the Military Commission following the retreat to Guizhou, Wang would eventually retire and take up Buddhism. Having now been forced into service once more by the Chen brothers, Wang Boling reluctantly fights on their behalf.§!\n\n§YNotes: Focused on Buddhism far more than field command, he has participated in the local Buddhist societies of Yunnan and Guizhou, rebuilding Jizu Mountain Taoist Temple.§!"

##Whampoa Clique (WPC)
 #何應欽
 YUN_he_yingqin: "He Yingqin"
 YUN_he_yingqin_leader_desc: "§YBorn:§! April 2nd, 1890, in Xingyi, Guizhou Province, Great Qing\n§YBackground:§! Destined to be a shining and brilliant soldier, He Yingqin would initially attend a Wuchang Army School before being sent to study at the Tokyo Shinbu Gakko. Meeting Chiang Kai-shek during his time there, He would become influenced by the Anti-Qing rhetoric of the Tongmenghui, which he would later join.\n\nFighting in the Xinhai Revolution, he would graduate from Japan in 1916, returning to Guizhou to serve as a military instructor under Wang Wenhua. After the Minjiu Incident, He would be ousted from Guizhou, and would find himself serving as an instructor at Kunming Military academy.\n\nUtlising his Chiang connection, He Yingqin would become chief instructor at Whampoa in 1924, and would lead its regiments in the various expeditions thereafterwards. Seeing brutal service in the Northern Expedition, He would find himself once again in his home province. De-facto Chiang's successor in Whampoa, He would have to contend with Generalissimo Zhu Peide. Following the establishment of Party control in Guangdong, He Yingqin successfully sidelined Zhu and negotiated a compromise with Hu Hanmin.\n\nNow at the helm of the revived Nationalist Government, He Yingqin wields a array of supporters, ranging from the revolutionary CC Clique to the nationalistic Blue Shirts Society. A humourless soldier thrust upon the centre stage, He Yingqin shall either fall like his old friend and be forgotten by time, or adapt to his role as the heir of revolution and be remembered as China's saviour in its darkest hour."
 YUN_he_yingqin_army_chief_desc: "§YBorn:§! §LApril 2nd, 1890, in Xingyi, Guizhou Province, Great Qing§!\n§YAlignment:§! §PWhampoa Clique§!\n§YMilitary Career:§! §LAt the age of 19, He Yingqin attended the prestigious Wuchang Third Army Middle school. He was chosen amongst a group of 20 students to study abroad in Japan's Tokyo Shinbu Gakko. It was there that he met Chiang Kai-shek, a fellow student at the academy. He Yingqin became influenced by the Anti Qing rhetoric of the Tongmenghui, which he joined in earnest. With the Wuchang uprising, He and his fellow students joined the Xinhai Revolution. Upon graduating in 1916, He Yingqin returned to China, briefly serving Chen Qimei in Shanghai before going to Guizhou by the invitation of General Wang Wenhua, with the duo setting up a military academy, and forming Guizhou's \"New\" Clique. Upon Wang's death in 1921 following the disastrous Minjiu Incident, He Yingqin was expelled from Guizhou and made his way to Tang Jiyao's Yunnan Clique, serving as an instructor at Kunming.\n\nIn 1924, Sun Yat-sen established the Whampoa Military Academy and, through Chiang Kai-shek's insistence, appointed He Yingqin as the chief military instructor. In 1925, He Yingqin led Whampoa-trained regiments against Chen Jiongming and seized Chaozhou and Shantou, marking the first success of the NRA. With the pacification of Guangdong, He Yingqin prepared the Kuomintang military for the coming Northern Expedition. Despite serving valiantly in the First Army of the National Revolutionary Army, German Intervention caused the Kuomintang effort to collapse. He Yingqin and the First Army retreated into Guizhou with other NRA armies, wherein He Yingqin assumed a de-facto role as Generalissimo Chiang's successor.\n\nHead of the dubbed \"Whampoa\" Cliques, comprised of He Yingqin's core, the Civil Engineering Clique and the Blue Shirt Society, He Yingqin desires a National Revolution brought forth by and for the military. For in his eyes, only the military can be China and the Party's salvation.§!\n\n§YNotes: Styled as Generalissimo Chiang Kai-shek's successor amongst Whampoa circles, He Yingqin is far more of a follower than a leader, lacking the gravitas his friend once had.§!"

 #王伯群
 YUN_wang_boqun: "Wang Boqun"
 YUN_wang_boqun_sic_desc: "§YBorn:§! §LSeptember 12th, 1885, in Xingyi, Guizhou Province, Great Qing§!\n§YAlignment:§! §PWhampoa Clique§!\n§YBackground:§! §LBrother of Wang Wenhua, Wang Boqun would be selected alongside a batch of four other students from Xingyi, to study in Japan on Government tuition. Entering the Department of Political Economy at Hongwen College, and later Central University, Wang would eventually find himself joining the Tongmenghui during his time in Japan, becoming acquainted with the likes of Liang Qichao, Sun Yat-sen and Zhang Taiyan. Following the Xinhai Revolution, Wang would join the \"Unified Party\" organised by Zhang Taiyan, serving as manager of a newspaper aimed at criticising Dr. Sun's revolutionary activities. Participating in the formulation of the Beiyang Constitution, Wang Boqun would grow disgusted by Yuan Shikai, returning to Guizhou to serve in local government.\n\nHelping Cai E return to Guizhou, Wang would advocate to rebel against Yuan Shikai in the National Protection War, eventually forcing Guizhou Governor Liu Xianshi to join the side of Yunnan. Wang would participate in various mining businesses, and later join Dr. Sun's Gemingdang (Later becoming the Kuomintang), and as Minister of Transport for Dr. Sun's government. Following the chaos of the Minjiu incident and his brother's death, Wang would shelter He Yingqin and be appointed Governor of Guizhou in absentia by Dr. Sun. Later on founding Daxia University in Shanghai, Wang would serve as a representative for North-South peace talks, accompanying Dr. Sun to Beijing. Following Sun's death, Wang would first moonlight as a member of Duan Qirui's Provisional Senate, before eventually resigning to Shanghai to continue presiding over Daxia University.\n\nFollowing the collapse of the Northern Expedition, He Yingqin recalled Wang Boqun to Guizhou, wherein Wang has effectively ran civilian matters on behalf of He Yingqin's Whampoa Clique ever since.§!"

 #劉峙
 YUN_liu_zhi: "Liu Zhi"
 YUN_liu_zhi_high_command_desc: "§YBorn:§! §LJune 30th, 1892, in Ji'an, Jiangxi Province, Great Qing§!\n§YAlignment:§! §PWhampoa Clique§!\n§YBackground:§! §LBorn to a peasant family, Liu Zhi would be admitted to a series of military schools, briefly joining a student army and the military police in 1911, before returning to schooling in 1912. Rallied by Li Liejun's call to impeach Yuan Shikai, Liu Zhi would see service in the Second Revolution before being admitted to the Baoding Army Officer School. Successfully serving in the National Protection Movement within the Guangdong Army under Cen Chunxuan, Liu would continue to serve, being transferred by Chen Jiongming in 1921 to the General Headquarters. Joining the Kuomintang in that same year, Liu Zhi would fight against the Old Guangxi Clique, against warlords in Jiangxi, and serve under Xu Chongzhi.\n\nInvited to serve as a tactical instructor at the recently founded Whampoa by He Yingqin, Liu Zhi would become a commander in the Whampoa First Teaching Regiment, where he would form a deep brotherhood with the likes of He Yingqin, Gu Zhutong, Qian Dajun and Jiang FDingwen. Leading his troops against Chen Jiongming in both Eastern Expeditions, Liu Zhi would achieve remarkable success, and following his successful suppression of rebellions from Yang Ximin and Liu Zhenhuan, he would become a division commander.\n\nDutifully following Chiang Kai-shek's orders during the Zhongshan Ship Incident, Liu Zhi would see service in the 1st Army of the NRA during the Northern Expedition. Re-routed to attempt to relieve Guangzhou following direct German intervention, Liu Zhi's Second Division could not turn the tides, and following the retreat into Guangzhou, Liu Zhi, alongside Gu Zhutong and Jiang Dingwen, formed the inner circle of He Yingqin's Whampoa Clique.§!\n\n§YNotes: Known for defying the odds no matter the circumstances, Liu Zhi has gained the moniker of the \"Lucky\" General.§!"

 #顧祝同
 YUN_gu_zhutong: "Gu Zhutong"
 YUN_gu_zhutong_commander_desc: "§YBorn:§! §LJanuary 9th, 1893, in Lianshui County, Jiangsu Province, Great Qing§!\n§YAlignment:§! §PWhampoa Clique§!\n§YBackground:§! §LHaving longed to join the army since a young age, Gu Zhutong would bid farewell to his family and attend the Nanjing Army Primary School, eager to learn the art of warfare. Joining the Xinhai Revolution by happenstance on his way home following the closure of his school, Gu would serve as a platoon leader, later returning to his school once institutions across the country re-opened. Entering the French-styled Hubei Army Officer School, Gu Zhutong would attempt a failed gambit at aiding the National Protection Revolutionaries in 1916, fleeing home. Eventually, Gu would be admitted to Baoding Army Officer School, graduating with excellent results in 1919, Gu would find himself rather chaotically in the company of Dr. Sun Yat-sen in 1920, and would later meet Chiang Kai-shek in 1922, hitting it off and becoming compatriots. Upon Chiang's recommendation of Gu to become Xu Chongzhi's captain adjutant, Gu become incredibly grateful for Chiang's kindness, closing his relationship with an enduring promise to fight by Chiang's side no matter what.\n\nParticipating in the founding of Whampoa Academy. Gu served as a tactics instructor, and would later distinguish himself during the Eastern Expeditions against Chen Jiongming, fighting personally at the frontlines. Fighting valiant battles early on in the Northern Expedition against Zhou Yinren, Gu Zhutong's service in the 1st Army of the NRA would ultimately see him cast to the wind following the Generalissimo's assassination and collapse of the NRA. Retreating to Guizhou with the rest of his comrades, Gu Zhutong laments the death of his dear friend and benefactor, hoping that together with the rest of He Yingqin's Whampoa Clique, they can carry forth his ideals.§!\n\n§YNotes: Owing to his continued loyalty to both He Yingqin and Chiang Kai-shek in spite of it all, Gu Zhutong has the moniker of the \"Loyal\" General.§!"

 #關麟徵
 YUN_guan_linzheng: "Guan Linzheng"
 YUN_guan_linzheng_commander_desc: "§YBorn:§! §LMarch 19th, 1905, in Huxian County, Shaanxi Province, Great Qing§!\n§YAlignment:§! §PWhampoa Clique§!\n§YMilitary Career:§! §LBorn to an ordinary farmer's family in rural Shaanxi as Guan Zhidao, he was once asked by his childhood teacher about his future ambitions, to which he replied: \"I hope to be a company commander in the future\". Setting himself on the path of martial prowess, Guan would initially fail to enlist in the army, yet in 1924 upon hearing that Dr. Sun Yat-sen had opened a new officer school in Guangzhou, and recruited students secretly, Guan would set out with his friend Deng Yumei. Acquiring passports issued by Hu Jingyi, Guan would take the place of Wu Linzheng, formally changing his name to Guan Linzheng on the passport.\n\nTravelling along the way, they would encounter Elder Revolutionary Yu Youren, who inquired as to why the two boys wanted to be soldiers, to which Guan could only reply \"Because being an officer is majestic\". Amused, Yu would explain the Three Principles to the duo, and alongside the likes of Du Yuming, would receive a letter of introduction from Yu Youren, successfully admitting the boys to Whampoa Academy. Joining the KMT shortly thereafter, Guan would dedicate himself absolutely to both the Revolution and the NRA, participating in the Eastern Expeditions under He Yingqin. Sustaining a severe wound during the Expeditions, Guan's left leg would only be saved through the careful intervention of Liao Zhongkai.\n\nServing under the likes of Deng Yanda, Guan would eventually drift to the right of the party, and serve in the military police regiments during the Northern Expedition. Unable to do anything but serve the NRA, Guan would follow the collapsing NRA armies to Guizhou where he would slowly rise through the ranks in He Yingqin's thinned Whampoa Clique.§!\n\n§YNotes: Stubborn and known as the \"Iron Fist\", Guan Linzheng has an intense rivalry with Chen Cheng. Absolutely detesting the man, Guan thinks that his rank within the military is undeserved according to his skill in the battlefield.§!"

 #張靈甫
 YUN_zhang_lingfu: "Zhang Lingfu"
 YUN_zhang_lingfu_commander_desc: "§YBorn:§! §L20th August, 1903, in Xi'an, Shaanxi Province, Great Qing§!\n§YAlignment:§! §PWhampoa Clique§!\n§YMilitary Career:§! §LHaving originally aspired for the life of an intellectual, Zhang Lingfu enrolled into Beijing University History Department in 1923, however could not afford the tuition, instead joining Hu Jingyi's Second National Army Officer Training Corps in Henan. Having met Yu Youren by happenstance, Zhang would head south to Guangzhou on Yu's recommendation, enrolling in Whampoa Military Academy.\n\nExperiencing all of the standard facets of Whampoa ideology and education, Zhang would be incorporated into the 21st Division of the National Revolutionary Army as a platoon leader, and would see service in the Northern Expedition as a soldier of the 1st Division. Following its terrific collapse, Zhang would follow the rest of the 1st Army into a fighting retreat to Guizhou, where Tang Jiyao would reluctantly shelter the KMT remnants in Guizhou. Having shown great prowess and initiative in the interwar, he has been promoted by He Yingqin as a fresh face for the ailing NRA.§!"

 #錢大均
 YUN_qian_dajun: "Qian Dajun"
 YUN_qian_dajun_theorist_desc: "§YBorn:§! §LJune 14th, 1893, in Wuxian County, Jiangsu Province, Great Qing§!\n§YAlignment:§! §PWhampoa Clique§!\n§YBackground:§! §LHeir to a merchant family, Qian Dajun would instead enter the military in 1909, enlisting in Jiangsu Army Primary School. Briefly serving in Xinhai, Qian would graduate in 1912, and almost immediately see service in the Second Revolution in 1913, joining the Dare-to-Die squad organised by Niu Yongjian. On the latter's sponsorship, Qian Dajun would travel to Japan to study at the Haoran Academy, meeting Dr. Sun Yat-sen and joining the Gemingdang (Later Kuomintang) in 1914. Returning to China in 1915, Qian would attend a military prep school before being forced to drop out due to Anti-Yuan Shikai activities, and upon Yuan's death, he returned to schooling, and would later enter the Artillery Section of Baoding Army Officer School.\n\nBefore official enrolment however, he would attend the Shinbu Gakko in Tokyo, and later the Shikkan Gakko. Graduating from his Japanese schooling and marrying Ouyang Zaoli, Qian would finally enrol in Baoding's Artillery Section, yet he would resin in 1921 to follow SUn Yat-sen to Guangdong, joining his army under Xu Chongzhi. One of the core figures in the preparation of Whampoa, he would serve as a weapons instructor. Entering into the Eastern Expeditions, Wang Boling would be replaced by Qian Dajun due to lacklustre performance in commanding the 2nd Teaching Regiment, and would later serve as He Yingqin's staff officer.\n\nBecoming director of the Guangzhou Garrison during the Northern Expedition, Qian Dajun's valiant defence against the German invasion could not prevent the KMT from losing the city, and following the rest of the NRA to Guizhou, Qian Dajun would find himself serving under He Yingqin as a division commander and staff officer.§!"

 #徐庭瑤
 YUN_xu_tingyao: "Xu Tingyao"
 YUN_xu_tingyao_high_command_desc: "§YBorn:§! §LOctober 9th, 1892, in Wuwei County, Anhui Province, Great Qing§!\n§YAlignment:§! §PWhampoa Clique§!\n§YBackground:§! §LEntering the Third Phase of the Infantry Department of Baoding Military Academy in 1916, Xu Tingyao would begin service as a trainee officer in the Anhui Army, later becoming a company commander. In 1920 he would briefly return to his home-town to become a primary school teacher, before returning to service as a company commander and battalion commander of the Guangdong Army in 1922. Seeing brave and fierce service in the Eastern Expeditions, he would be promoted to the rank of battalion commander. In August 1925, Xu would serve as a commander within the 1st Army under Xu Chongzhi, participating in the Northern Expedition. Seeing the collapse of the army unfold before him, Xu would follow the 1st Army to Guizhou, wherein he would be rapidly promoted to commander of the 2nd division, and later the 4th division.\n\nEntering a period of reflection, Xu Tingyao would become enamoured by the developing state of mechanised and motorised warfare, petitioning He Yingqin to allow him to establish a Transportation Corps School, in preparation for an armoured corps. Despite the dire state of the National Revolutionary Army following into the 1930s, Xu Tingyao hopes that one day his dreams of a Chinese Armoured Force descending upon warlords and imperialists alike will come to fruition. Until then, all he can do is draft articles detailing his military theories, such as \"On Mechanised Arms\", \"Chariot Drill Code\", and \"Operation Outline of Mechanised Forces\", as of yet unpublished works.§!\n\n§YNotes: Xu's passion for armoured regiments has led him to be referred to as the \"Father of the Chinese Armoured Forces\", with his only contemporary being that of Du Yuming.§!"

 #蔣鼎文
 YUN_jiang_dingwen: "Jiang Dingwen"
 YUN_jiang_dingwen_commander_desc: "§YBorn:§! §LJanuary 25th, 1895, in Zhuji, Zhejiang Province, Great Qing§!\n§YAlignment:§! §PWhampoa Clique§!\n§YMilitary Career:§! §LAchieving a standard education, Jiang Dingwen would enlist in the Hangzhou Student Army following the outbreak of the Xinhai Revolution, and in the following year would enlist in Zhejiang Army Lecture Hall to finalise his military education. After graduation, Jiang would serve as a platoon and company commander, before travelling to Guangdong in 1917 to fight in Dr. Sun's Second Revolution. Appointed lieutenant colonel adjutant of the staff department, Jiang Dingwen would become a colonel staff officer in 1922, at the mere age of 27. Serving in various staff roles, Jiang Dingwen would willingly give up his rank and position to enter Whampoa Academy, becoming captain of the second student team, and a military instructor.\n\nHaving the odd habit of waking up early, he would often be met by principal Chiang Kai-shek. Reportedly, upon a field exercise being held at Whampoa, a foreign advisor was observing the exercises with Chiang and Jiang in tow. Asking impromptue questions, Jiang Dingwen would answer fluently, to the amazement of the advisor. Participating in the suppression of the Guangzhou Merchant Rebellion, Jiang would also see service in the First Eastern Expedition, gaining Chiang's personal respect. Entering the Northern Expedition with a flurry, Jiang would participate in the failed siege of Wuhan, before being beaten back all the way to Guizhou along with the rest of 1st Army.\n\nA youthful face in a clique of veterans, Jiang Dingwen is counted amongst the Whampoa inner circle, and serves his superior He Yingqin dutifully.§!\n\n§YNotes: Known for his quick thinking, swift action, and adept understanding of mobile warfare, Jiang Dingwen has gained the moniker of the \"Flying\" General.§!"

 #桂永清
 YUN_gui_yongqing: "Gui Yongqing"
 YUN_gui_yongqing_high_command_desc: "§YBorn:§! §LMarch 7th, 1901, in Guixi County, Jiangxi Province, Great Qing§!\n§YAlignment:§! §PWhampoa Clique§!\n§YBackground:§! §LSelected along with fellow Guixi people to study in Japan at a young age, Gui Yongqing would ultimately return to China upon hearing of the founding of Whampoa Military Academy, joining its first class. Participating in the Eastern Expeditions against Chen Jiongming, Gui is notable as one of the few Whampoa soldiers to have actively participated in looting and pillaging, which was noticed by Li Zhilong. Upon hearing of this, Chiang Kai-shek was furious, ordering that Gui be executed to serve as a lesson to the rest of Whampoa, requesting that He Zhonghan be the executioner. Albeit due to Gui Yongqing's connections to He Zhonghan, the latter intervened on behalf of the former, petitioning He Yingqin to ask Chiang to spare his life, and grant him a more lenient punishment.\n\nServing as commander of the special forces battalion of the 1st Army of the NRA, he would enter Fujian in 1926 during the Northern Expedition, yet in the failure of the Battle of Longtan, Gui would ultimately be sidelined following his performance. Miraculously surviving the collapse of the Northern Expedition, Gui Yongqing would find himself within Guizhou, and within an army far more honourable than he is.\n\nDesperate for employment, Gui would utilise his experience in amphibious warfare alongside connections within the Whampoa establishment, namely Teng Jie, to have himself receive an official commission as an admiral. Whilst ostensibly a useless position for there is no coastline to set sail from, Gui hopes that the NRA's fortune will result in him gaining proper employment. Until then, he is perfectly content reaping the benefits of a continued commission.§!\n\n§YNotes: Exceptionally craven, Gui Yongqing has been complicit in the torture of suspected syndicalists and the embezzlement of funds. With little to no actual naval experience, Gui survives purely on his connection to his Whampoa brethren.§!"

 #張靜愚
 YUN_zhang_jingyu: "Zhang Jingyu"
 YUN_zhang_jingyu_air_chief_desc: "§YBorn:§! §L1895, in Gaotang County, Shandong Province, Great Qing§!\n§YAlignment:§! §PWhampoa Clique§!\n§YMilitary Career:§! §LAdmitted to Tsinghua University's Preparatory School, Zhang Jingyu would ultimately prepare for studying in the United States. However with the sudden outbreak of the Weltkrieg, he would instead travel to Europe where he would study mechanical engineering in Liverpool. Joining the European Branch of the Chinese Kuomintang, he would be appointed by Dr. Sun as the head of the Liverpool branch of the Kuomintang in 1922. Returning to China in 1924, he would be transferred to Whampoa MIlitary Academy, serving as secretary of the Central Party Committee. First serving as English Secretary of the Professorial Department under Wang Boling, he would later serve as English secretary directly for Chiang Kai-shek.\n\nAppointed as the party representative of the 2nd Teaching Regiment of Whampoa, he would participate in the First Eastern Expedition, seeing a small amount of field service. After returning to Guangzhou, he would serve as party representative of Shijing Arsenal, and later director of the business department of Guangdong Aviation Bureau. Appointed director of the whole Aviation Bureau in 1926, he would serve as party representative of the Aviation Department for the NRA, and simultaneously for the Navy Department.\n\nFollowing the collapse of Kuomintang control in China, Zhang Jingyu would continue to be the intermediary between party affairs and that of the air force, and whilst the Guizhou air force is currently paltry, he hopes to see it modernised, eventually to serve as the basis for a national Chinese one.§!"

##Blueshirts Society (BSS)
 #滕杰
 YUN_teng_jie: "Teng Jie"
 YUN_teng_jie_bio: "Graduating from the Department of Sociology of Shanghai University, Teng Jie garnered a wide variety of experience in managing political affairs, and with radical, extreme ideology. Joining the Whampoa Military Academy, Teng Jie would graduate from the 4th Infantry Department and see service in the Northern Expedition as a common soldier. Serving as a clerk in the General Political Department of the General Headquarters of the National Revolutionary Army, and slowly becoming disgusted with the cooperation between the CSP and KMT.\n\nLeaving China following the collapse of the Northern Expedition to study at the Political Economy Department of the Meiji Univeristy in Japan, Teng Jie would focus on party politics, and the study of party organisation. Deeply understanding the important role political parties play in modern politics, Teng Jie began to believe that in order to save China, they must first start with party building. Analysing the internal enemies of the Kuomintang as local warlords and the Chinese Syndicalist Party, he deemed the former very fragile, and not an issue. Whilst he deemed the Chinese Syndicalist Party to be one of the greatest threats to the Kuomintang. It had organisation, doctrine, strategy and support of the Internationale.\n\nTherefore in order to deal with the CSP, he desired the establishment of a new \"omnipotent party organisation\", declaring that if the Kuomintang does not surpass the CSP in organisational effectiveness, they will never be able to defeat them in action, unable to guarantee the complete success of the National Revolution. Aiding in the organisation of what is now dubbed the \"Blue Shirt Society\" within the Rightist KMT remnants, Teng Jie served as the Major General Director of the Political Training Department of the remnant NRA."
 YUN_teng_jie_leader_desc: "§YBorn:§! January 25th, 1906, in Funing County, Jiangsu Province, Great Qing\n§YBackground:§! $YUN_teng_jie_bio$"
 YUN_teng_jie_commander_desc: "§YBorn:§! §LJanuary 25th, 1906, in Funing County, Jiangsu Province, Great Qing§!\n§YAlignment:§! §nBlue Shirt Society§!\n§YMilitary Career:§! §L$YUN_teng_jie_bio$§!"

 #劉健羣
 YUN_liu_jianqun: "Liu Jianqun"
 YUN_liu_jianqun_sic_desc: "§YBorn:§! §L1902, in Zunyi County, Guizhou Province, Great Qing§!\n§YAlignment:§! §nBlue Shirt Society§!\n§YBackground:§! §LGraduating from Guizhou Provincial Vocational School, Liu Jianqun would become affiliated with He Yingqin in his early years, later being recommend by Hu Zhongxiang to enter the military law department of the Guizhou Army. Once serving as director of the Military Law Department and the Military Supplies Department, Liu would become He Yingqin's confidential secretary in 1925, being at his side as he served as an instructor at Whampoa Military Academy, and as he commanded the teaching regiments in the Eastern Expeditions, and the 1st Army in the Northern Expedition.\n\nAppointed director of the Political Training Division of the Military Commission in Guizhou, Liu Jianqun would begin to draft a series of theories in his pamphlet \"Preliminary Proposals for Reorganising the Kuomintang\", suggesting that all members of the party should adhere the orders of the leader in totality, symbolised by wearing blue clothes — due to the Zhongshan Suit being made out of blue-grey cloth. Working together with Teng Jie, Liu would aid in the establishment of the \"Blue Shirt Society\", one of the few non-Whampoa members of the faction.\n\nWithin his Political Training Division, Liu Jianqun has instilled the motto of \"One party, One doctrine, One Enemy\", immediately folding them into the Blue Shirts following graduation. Propagating Blue Shirt propaganda and pamphlets, his secret organisation has become quite a formidable force within the remnant NRA.§!\n\n§YNotes: He reportedly argues that every successful revolutionary movement was informed by the Three Principles of the People.§!"

 #李士珍
 YUN_li_shizhen: "Li Shizhen"
 YUN_li_shizhen_commander_desc: "§YBorn:§! §L1896, in Ninghai County, Zhejiang Province, Great Qing§!\n§YAlignment:§! §nBlue Shirt Society§!\n§YBackground:§! §LIn his early years, Li Shizhen would be sent to Shanghai to study, graduating from Shanghai Public School, and later enrolling in Zhejiang University. Entering the Whampoa Military Academy in 1924, Li Shizhen would participate in the rightist \"Sun Yat-sen Society\" setup by Chiang Kai-shek, serving as a candidate for society secretary. After graduating in September 1925, Li would join the National Revolutionary Army and serve as a platoon leader, company instructor, and party representative of the First Division of the First Army. Participating in the Second Eastern Expedition, he would participate in the preparation for the establishment of a police academy in September 1926, serving as the principal of the provisional Police Academy with the rank of lieutenant colonel. In 1927 he would be promoted to serve as a staff officer of the general staff of the NRA, and following the Northern Expedition's failure he would head a security regiment in Guizhou.\n\nBeing sent to study modern police tactics in 1930, he would travel to the United States to serve under the legendary police officer August Vollmer, learning a great swathe of knowledge from him on efficient policing. Later travelling to Japan, he would study police construction, entering the Japanese Infantry School and later graduating from the Japanese Police Academy. He would return to China in 1932, serving as a colonel staff officer of the Military Commission, director of the Police Training Institute of the Police Department of Guizhou, secretary of the Central Executive Committee of the Blue Shirt's \"Renaissance Society\", and secretary of the Guizhou Police Department.§!\n\n§YNotes: A harsh disciplinarian and expert policing mastermind, Li Shizhen's efforts have drastically reduced banditry within Guizhou, much to the Kuomintang's approval in the province.§!"

