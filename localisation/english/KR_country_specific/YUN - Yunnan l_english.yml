 YUN_focus_tree: "Yunnan Clique Focus Tee"

###- Yunnan Economic Tree -###

 YUN_maintaining_the_paradigm: "Maintaining the Paradigm"
 YUN_maintaining_the_paradigm_desc: "Strained to the breaking point, Yunnan's economy has long been in disrepair. Already weak and unstable from militarisation efforts, black monday has brought the house of cards falling. The clock is ticking: We must find a way to stave off total collapse with the limited resources at Yunnan's disposal lest our ambitions be nipped in the bud by permanent economic collapse."

 YUN_alleviate_the_gentry: "Alleviate the Gentry"
 YUN_alleviate_the_gentry_desc: "The gentry has played a pivotal role in Yunnan's history, and was of course badly hit by the current economic crisis. While Cai E directed Yunnan province towards a more martial and militaristic direction, Governor Tang Jiyao has attempted to somewhat tune down the militarisation. With the economy in tatters, the economy needs to be tended to once more, starting with the gentry."

 YUN_expanding_tin_exports: "Expanding Tin Exports"
 YUN_expanding_tin_exports_desc: "Unemployment is another major issue owing to the current economic crisis. Fortunately, There is a way to combat it by using Yunnan's historically rich tin mines to our advantage. By expanding the mines, we will produce far more jobs for the unemployed, as well as gaining the ability to further exploit Yunnan's rich tin reserves for expanded exports."

 YUN_dual_development: "Dual Development"
 YUN_dual_development_desc: "While Yunnan's industrial capabilities remain lacklustre, the province is rich with natural resources. While traditionally an export economy, Yunnan's resources can be used to develop domestic light industries and diversify the economy. Resources not shipped to Western markets shall be used to develop burgeoning light industries in Yunnan's cities."

 YUN_nationalisation_of_critical_industries: "Nationalisation of Critical Industries"
 YUN_nationalisation_of_critical_industries_desc: "The current economic crisis cannot be left to the whims of the free market. No, the provincial administration will require a more hands on approach, one which requires more revenue to be accumulated in the governorship. On top of that, nationalisation will allow the state to create new jobs for the unemployed, prevent labour abuse at the hands of the gentry, and prepare the province for war."

 YUN_appealing_to_berlin: "Appealing to Berlin"
 YUN_appealing_to_berlin_desc: "Yunnan's main connection to the international market is via the French-constructed Kunming Haiphong Rail and it acts as the province's greatest weapon supplier. The Germans have since inherited the rail, but have not continued military sales to the same degree. To incentivise Berlin, we will of course promise to keep our Vietnamese workers in check and implement stricter anti-banditry measures..."

 YUN_centralising_taxation: "Centralising Taxation"
 YUN_centralising_taxation_desc: "Inefficient taxation has long been a major issue for Yunnan's economy. However, attempts to centralise and streamline it have failed due to corrupt officials and a lack of personnel. With a need for increased provincial revenue, the province must centralise tax collection under one ministry of finance, rather than having it handled by multiple independent bureaus."

 YUN_kunming_to_guiyang: "Kunming to Guiyang"
 YUN_kunming_to_guiyang_desc: "Ever since the Yuan Dynasty brought the Southwest into China, Yunnan and Guizhou have shared a common destiny, bound together by circumstance and geography. Indeed, the two provinces suffered together during the last years of the Qing Dynasty. Sadly, the Northern Expedition split the two, with Kunming under Tang Jiyao, and Guizhou under the KMT. However, Dian and Qian once again fly the same flag, and never shall the two be split again!"

 YUN_united_xinan_model: "United Xinan Model"
 YUN_united_xinan_model_desc: "While Yunnan and Guizhou finally have once again become one, much work remains to be done. The Chinese Southwest has long been one of the least developed regions of China, and economic reforms thus far have been less than fruitful. If China is to escape the Century of Humiliation, the provinces must first liberate themselves from backwardness and foreign domination, and Yunnan and Guizhou will lead the charge."

 YUN_develop_yunnans_smelting_company: "Develop Yunnan's Smelting Company"
 YUN_develop_yunnans_smelting_company_desc: "Tang Jiyao's ambitions were not only to tackle industrialisation, but mining as well. One of the core pillars of the Yunnanese economy, Tang attempted to oversee the breaking of foreign dominance in mining, to limited success. Another critical avenue of economic modernisation came in the form of smelteries, and if Yunnan is to become a modern province, Yunnan's smelting must be done by Yunnanese companies in parallel to Yunnanese mining."

 YUN_provincial_reconstruction: "Provincial Reconstruction"
 YUN_provincial_reconstruction_desc: "Continuously devastated by never ending crises, Yunnan province remains crippled by poverty, banditry, and the scars of militarisation. Yunnanese governors have traditionally been successful in curbing banditry in the short term, but only the economic recovery will truly bring Yunnanese banditry down for good. Hand in hand, the gentry, peasantry, and government will work as one to bring much needed relief to Yunnan province."

 YUN_financial_regulation: "Financial Regulation"
 YUN_financial_regulation_desc: "Yunnan has long had a patchwork of tax collection, dating back to the Qing Dynasty. The last Viceroy of the Yun-Gui region, Li Jingxi, attempted to streamline taxation, but was unable to accomplish much before the Xinhai Revolution occurred. Even 20 years after Li Jingxi, Yunnan's problems remain much the same, and the system of taxation is no different. Governor [ROOT.GetLeader] must finally tackle proper taxation and finance if Yunnan is to prosper."

 YUN_centralised_planning: "Centralised Planning"
 YUN_centralised_planning_desc: "Leaving the economy to the whims of the market leaves it open to foreign domination, a fate the Chinese people know all too well. Modernity must be fostered with a firm hand from the provincial government, which will shepard the economy to a respectable condition and see Yunnan and Guizhou work as a well-oiled machine and achieve common prosperity for the peoples of both provinces."

 YUN_cultivating_the_bureaucratic_apparatus: "Cultivating the Bureaucratic Apparatus"
 YUN_cultivating_the_bureaucratic_apparatus_desc: "The state cannot hope to regulate and manage the economy efficiently or effectively without a proper bureaucracy. While the gentry would prefer that the government not stick its hands into their affairs, the government must do exactly that, for gentry while a respectable class in Yunnan are also an obstacle to our agenda. The Yunnan Economic Commission will help oversee Yunnan's smelting, mining modernisation, and agricultural development with gentry support."

 YUN_militarising_guizhous_ironwork_industry: "Militarising Guizhou's Ironwork Industry"
 YUN_militarising_guizhous_ironwork_industry_desc: "Yunnan and Guizhou, despite being unified under a single flag, still fall behind their provincial neighbours. Yunnanese militarisation is the only feasible option for the peoples of Dian and Qian to gain a leg up against the threats to our North and East. Guizhou still remains less militarised when compared to Yunnan, and its resources must be marshalled by Kunming in order to defend them from common threats."

 YUN_promoting_self_sufficiency: "Promoting Self Sufficiency"
 YUN_promoting_self_sufficiency_desc: "The imperialists that we are forced to serve enjoy their luxuries in their western cities whilst the Chinese people are chained to a life of poverty as we produce lucrative and essential materials for their consumption. The disease of capitalism ravages our lands and forces all to play, but wherever possible, the government of [ROOT.GetLeader] will keep the West at arm's length. Death to Imperialist extortion, long live the eternal spirit of the Chinese nation!"

 YUN_begin_grand_southern_reconstruction_project: "Grand Southern Reconstruction Project"
 YUN_begin_grand_southern_reconstruction_project_desc: "Yunnan has known nothing but strife since the Century of Humiliation began, but the administration's reformist aspirations have culminated in the form of the Grand Southern Reconstruction Project, the most ambitious economic reform agenda which will propel not only Yunnan, but southern China and soon the entire nation into the modern age! Long live [ROOT.GetLeader]!"

 YUN_streamline_superfluous_taxes: "Streamline Superfluous Taxes"
 YUN_streamline_superfluous_taxes_desc: "During the Qing Dynasty, Yunnanese taxation bureaus were established independent of each other, causing great headaches for the Kunming Administration. While the late Qing reforms saw attempts to centralise taxation, gentry opposition ultimately prevented total centralisation, and Yunnan became engulfed in war during the Republican era. At long last, plans have finally been laid out to restructure Yunnanese taxation."

 YUN_resurgent_south: "Resurgent South"
 YUN_resurgent_south_desc: "Day after day, factories come to life in Kunming. Yunnanese exports line the pockets of the Yunnanese people instead of Western powers. Ever since the Qing Dynasty, Southern China has seen the economy stagnate due to neglect, but the Grand Southern Reconstruction Project has seen long awaited development finally arrive. Let it be known that the south rises like a phoenix and the Chinese Century is at hand!"

 YUN_waking_the_tiger: "Waking the Tiger"
 YUN_waking_the_tiger_desc: "Ever since Cai E took the reins of Yunnanese governance, he has had to balance his militaristic ambitions with his reformist outlook, but ultimately chose to militarise the province heavily. Tang Jiyao aimed to rebalance the economy, but also couldn't abandon militarism. With the government putting all focus into economic reform, the state now finds itself at a crossroad, between continued militarisation or full rebalancing."

 YUN_national_defence_economy: "National Defence Economy"
 YUN_national_defence_economy_desc: "Yunnan finds itself encircled by vultures on all sides. Even with the wealth of Guangzhou at hand, the state must be prepared to push the Chinese worker, merchant and soldier to work as one. A strong emphasis on discipline will encourage everyone to work with sweat, blood and tears to bring about the national unification that will bring about a reborn nation. Without the army, there would be no new China!"

 YUN_funding_the_guangxi_reconstruction_movement: "Movement for Guangxi's Reconstruction"
 YUN_funding_the_guangxi_reconstruction_movement_desc: "Like Yunnan, Guangxi is the site of a decades-old militarist programme. During the short rule of Li Zongren and his New Guangxi Clique, the Guangxi Reconstruction Movement was adopted to modernise the province whilst keeping to Lu Rongting's militarist principles. While these reforms lack the scale of Yunnan's, supporting Guangxi's reconstruction will fuel the Southern war machine."

 YUN_urban_self_initiatives: "Urban Self Initiatives"
 YUN_urban_self_initiatives_desc: "During the late Qing reforms, Yunnanese Viceroy Li Jingxi attempted an ambitious programme of bureaucratic and economic reform. Ultimately gentry opposition limited his reforms to just the big cities of the province. While today's administration seeks out reform across all parts of China's economy and society in a centralised manner, limited autonomy to urban centres may churn out the reforms of tomorrow."

 YUN_dictating_foreign_trade: "Dictating Foreign Trade"
 YUN_dictating_foreign_trade_desc: "Over the years, foreign businessmen from Japan and the West have been exploiting our resources and killing the livelihoods of Chinese producers. No longer shall this be the case as we shall enact protectionist policies that will enrich the hands of the people rather than the pockets of those who have exploited us for centuries. The west found itself kept at arm's length under the Cantonese system, and so it shall be again."

 YUN_merchants_under_the_state: "Merchants under the State"
 YUN_merchants_under_the_state_desc: "Under earlier Guangdong administrations, the Merchant Corps enjoyed unprecedented levels of freedom, not unlike the Yunnanese Gentry. Taking advantage of the government's hospitality, the Merchant Corps has stolen from the Chinese people and acted as tax collectors for the Western powers and Tokyo. No longer will the Merchant Corps enjoy autonomy, for the nation must be united in a singular, patriotic direction."

 YUN_industrial_self_reliance: "Industrial Self Reliance"
 YUN_industrial_self_reliance_desc: "While Eastern China profits greatly from foreign investment and foreign-built factories, Yunnan's geography and location mandated that a more autarkic policy be adopted, lest the province become a resource state for the Great Powers, as it had been in previous decades. Adopting a more autarkic, self-reliant, or even mercantilist outlook on industrial modernisation will keep the south reliant on strength that is their own."

 YUN_expanding_the_kunming_arsenal: "Expanding the Kunming Arsenal"
 YUN_expanding_the_kunming_arsenal_desc: "Kunming cannot always rely on the mountains that surround it, so it must be ready to defend herself at all times and that means it needs a lot of equipment to be able to survive. Investing into the construction of new factories will help the efforts of building not only a stronger lifeline for the city of Kunming but to the rest of Yunnan and beyond. The Kunming Arsenal will surpass the Hankou, Taiyuan, and Shenyang Arsenals!"

 YUN_union_of_state_and_industry: "Union of State and Industry"
 YUN_union_of_state_and_industry_desc: "In the modern age, to modernise the military requires the modernisation of the economy. To modernise the economy, the bureaucratic apparatuses of the state must be operating at peak efficiency. The great effort of modernising the south requires all hands on deck, and total cooperation between all sectors of the economy and all aspects of the government. Yunnan must become a fierce machine of war and modernity."

 YUN_the_south_unshackled: "The South Unshackled"
 YUN_the_south_unshackled_desc: "Since the fall of the Ming Dynasty, Southern China has known nothing but despair and decay. Heightened by the Century of Humiliation, patriotic Chinese could only watch as the one-time centre of the world was pillaged by cruel Europeans and Japanese traitors. Southern China's time in the gutter has ended now, and the Guangzhou Government marches forward, modernised, rejuvenated, and free!"

 YUN_southern_reconstruction_commission: "Southern Reconstruction Commission"
 YUN_southern_reconstruction_commission_desc: "While [ROOT.GetLeader]'s administration finds itself in a precarious position, it also offers a unique opportunity for Chinese renewal. Yunnan's recent history has been rife with militarism, but now with militarist institutions at a low, rebalancing Yunnan's economy is finally feasible. If China is to prosper, it must recover and be given breathing room. To that end, the Southern Reconstruction Commission will be the first major step away from militarism and towards prosperity."

 YUN_promoting_national_light_industries: "Promoting National Light Industry"
 YUN_promoting_national_light_industries_desc: "The century of humiliation has deeply damaged China's light industry at the national level, furthering the people's suffering. No longer! Significant modernisations, developments and reforms will ensure that the nation's light industry finally prospers like it was always meant to, and lifts Chinese people up from their suffering under imperialism."

 YUN_promoting_foreign_investment: "Promoting Foreign Investment"
 YUN_promoting_foreign_investment_desc: "Guangzhou's importance not just to the South, but to China itself, cannot be overstated. During the Qing Dynasty, the Cantonese System helped control western trade in China, and give Beijing a preferential trade imbalance with the West. This system was abolished after the Opium Wars, but its legacy rings on. If China is to rise to prosperity, western trade must be encouraged, though not to the detriment of Chinese businesses. Both China and the West must profit from this arrangement."

 YUN_friendly_but_cautious: "Friendly But Cautious"
 YUN_friendly_but_cautious_desc: "While foreign investment is undoubtedly necessary to further national economic development, such an effort also demands carefulness in order to not fall into the trap of overreliance to foreign powers and their imperialism once more. In the Northeast, Marshal Zhang Zuolin finds himself hopelessly reliant on Tokyo, and it serves as a cautionary tale for the rest of China. China may greet the West with a firm handshake and a friendly smile but always remain on guard."

 YUN_developing_the_middle_man: "Developing the Middle Man"
 YUN_developing_the_middle_man_desc: "To make sure that foreign investments in Guangzhou go all according to plan, and maximise their efficiency, the government will have to take upon the mantle of the Middle man between foreign businesses and merchants in Guangzhou, providing necessary oversight and rational direction to the investments coming in from abroad."

 YUN_cantonese_trade_ties: "Cantonese Trade Ties"
 YUN_cantonese_trade_ties_desc: "Guangzhou, the City of Flowers, is tremendously important as a trading hub, and by leveraging trade ties between it and Yunnan, economic development would be rapidly accelerated. China's economy will be uplifted not through reliance on foreign imperialists, but through the strong ties and friendship between the Chinese provinces themselves."

 YUN_promoting_economic_integration: "Southern Interregional Trade"
 YUN_promoting_economic_integration_desc: "In order to fully utilise the economic potential of southern China, economic integration must be promoted. Several notable strides towards integrating Kunming and Guangzhou have already been made, and now, it is time to accelerate and bring this process to its natural conclusion. Yunnan will find its way through modernity by making itself indispensable in the Chinese domestic economy!"

 YUN_guangzhou_and_kunming_united: "A Tale of Two Cities"
 YUN_guangzhou_and_kunming_united_desc: "Under new management, Kunming has truly become one of the most important economic regions in China, and with further cooperation and integration with Guangzhou, new ground in Chinese interregional trade has been broken, and economic progress is better than ever before. Long may China prosper!"

 YUN_investment_in_mining: "Invest in Mining"
 YUN_investment_in_mining_desc: "In Yunnan, tin exports have already been expanded, and smelting is now done locally. However, this is not enough: For Yunnan, and by extension China, to continue its unshaken march to modernity, the mining industry must be developed further. Yunnan's reserves are as rich as ever, all that is needed now to do is tap even further into them. Gejiu will dominate not just the markets of Asia, but those of Europe as well!"

 YUN_rural_demilitarisation: "Rural Demilitarisation"
 YUN_rural_demilitarisation_desc: "Governor Tang Jiyao saw the issues that lay in Yunnan's unending militarisation, and attempted to combat it with several measures. Now, however, the [ROOT.GetLeader] Administration will go even further. Demilitarisation seeks to undo rural devastation, one of the worst side effects of Cai E's militarist programme. The demilitarisation of rural regions at last will go a long way towards relieving the populace and restoring hope in a better economic future."

 YUN_balancing_the_budget: "Balance the Budget"
 YUN_balancing_the_budget_desc: "Excessive military spending almost drove Yunnan's economy to utter ruin by creating an increasingly skewed budget and accruing crippling debt for the province. The time has come to cut down on the incessant funding of the military, and focus on paying off debts. Without a properly balanced budget, the door to modernity will remain forever closed."

 YUN_guangzhou_kunming_rail: "Guangzhou Kunming Railway"
 YUN_guangzhou_kunming_rail_desc: "It is time for Chinese interregional trade to be modernised even further: With the construction of a brand new railway between Guangzhou and Kunming, more trade will now go through the former, making us naturally less reliant on the Germans. With this new development, Yunnan will finally end decades of economic subjugation."

 YUN_prosperous_south: "A Prosperous South"
 YUN_prosperous_south_desc: "After decades of militarism, Southern China finds itself on a new path. While once Yunnan was known for being the great martial province of the south alongside Guangxi, Kunming now shows itself in a new light of peaceful modernity. While much of China remains in chaos and ravaged by war, Southern China turns a new leaf, an example for the rest of the nation!"

 YUN_backbone_of_the_south: "Backbone of the South"
 YUN_backbone_of_the_south_desc: "All throughout China's existence, agriculture has consistently played a role of utmost importance. Chinese civilisation sprung out of the Yellow River, derived from wheat farming. When China expanded into the south, rice farming was added into Chinese agriculture. For millennia, agriculture has stood as the primary pillar of the Chinese people, and thus its reformation into the modern era stands as our top priority."

 YUN_mechanising_agriculture: "Mechanising Agriculture"
 YUN_mechanising_agriculture_desc: "In the modern age, an agricultural sector is nothing without the proper mechanical tools. New industrial machines greatly increase output, and China too must harness the power of mechanised agriculture if the nation is to compete with the Great Powers. No longer will Chinese agriculture rely purely on human labour, for now our farmers must make use of motorised mechanisation."

 YUN_land_to_the_tiller: "Land to the Tiller"
 YUN_land_to_the_tiller_desc: "The ultimate goal of the National Revolution is to establish an equitable and revitalised Chinese state, with a citizenry infused with patriotic fervour. To that end, Chinese agriculture must not only be modernised, but equalised among the farming populace. Sun Yat-sen called for Land to the Tiller in his ambitious plans for the renewal of China, and with a Nationalist presence restored on the Mainland, the will of the eternal premier must be carried out."

 YUN_ending_rural_overtaxation: "Ending Rural Overtaxation"
 YUN_ending_rural_overtaxation_desc: "The rural areas have suffered greatly in decades past, with them sorely lacking in urbanisation and developmental programs and being constantly overtaxed. Many various taxation agencies were established to fund Kunming's agenda, but the lack of centralised control hampered responsible taxation. It is finally time to remedy this: A rural reconstruction campaign will be carried out across different regions, and the obscenely high taxes will be cut."

 YUN_material_reconstruction: "Material Reconstruction"
 YUN_material_reconstruction_desc: "The extent of the material damage done to the agricultural sector cannot be overstated. In order to raise it from the state of near-paralysis, significant material reconstruction efforts are necessary, and the government will of course act to provide them. Unending wars from the Warlord Era coupled with banditry have reduced the material wellbeing of the Yunnanese people to an all time low, but now the Nationalist Party will provide where Tang Jiyao could not."

 YUN_commercialising_agriculture: "Commercialising Agriculture"
 YUN_commercialising_agriculture_desc: "With the agricultural sector slowly coming back on track, new opportunities for economic growth are arising: One such opportunity is agricultural commercialisation. The abundance of tea and silk, in particular, can be sold for massive profit to greatly boost the economy. The commercialisation of agriculture on Chinese terms will allow wealth to not only flow into the hands of the government, but the people themselves."

 YUN_liberated_agriculture: "Liberated Agriculture"
 YUN_liberated_agriculture_desc: "The journey towards a true social revolution eludes Southern China yet still, but for the first time in decades, strides have been made in the right direction. The reforms of [ROOT.GetLeader]'s administration will not only uplift the people of the Southern China, but will become the inspiration for a nation-wide reform effort which will herald the end of the Century of Humiliation and the renewed rise of China on the world stage as an equal partner."

 YUN_maintaining_the_course: "Maintaining the Course"
 YUN_maintaining_the_course_desc: "Without a shadow of a doubt, the agricultural sector desperately needs an almost total makeover. Yunnan's agricultural state has been greatly reduced from the constant warring of the Warlord Era, and requires great reconstruction. While the Yunnanese method has proven slow, it is a careful and long thought out process developed by decades of trial and error. It is finally time to demonstrate what the culmination of decades worth of experience can do."

 YUN_the_opium_question: "The Opium Question"
 YUN_the_opium_question_desc: "Ever since the 19th century, Opium has been a scourge on the people of Yunnan. Its pervasiveness in the Yunnanese economy makes it particularly troublesome to root out as well. Tang Jiyao tried many times to suppress the poppies, but in doing so it hurt the local economy and pushed many poverty stricken regions into anarchic states of banditry. Even now, the question remains unclear whether to restart opium suppression or merely institute taxation."

 YUN_developing_local_granaries: "Developing Local Granaries"
 YUN_developing_local_granaries_desc: "Grain is of utmost importance in Southern China, especially as famines constantly threaten food supply. Until the agricultural sector achieves complete recovery, the threat of destructive famines is very much still present, and it would be prudent to develop and improve granaries in the region to more efficiently stock more grain. Not only will the threat of famine which Sichuan suffers from in the present, but also will assist in the supply of the local armies."

 YUN_dual_policy: "Dual Policy"
 YUN_dual_policy_desc: "While it is imperative that the Gentry do not control all government policy, their cooperation is also just as important. Li Jingxi found this out the hard way, and irrespective of the effects the Gentry have on government reform, they will prove useful for the development of the local economy. By giving them incentives, private industry will develop, and the wealth provided to the state will allow for increased funding to government projects."

 YUN_land_reclamation_initiative: "Land Reclamation Initiative"
 YUN_land_reclamation_initiative_desc: "Land reclamation has remained an underutilised idea in Southern China, until now. The Kaimeng land reclamation bureau established by Tang in years prior will assist in the efforts of modernisation and increasing revenue. Grain supply to the capital will be increased, and silk and rice production will hopefully increase. While the original bureau was less than successful, extra efforts will be put in to ensure that the renewed effort does not die out as well."

 YUN_modernism_with_yunnanese_characteristics: "Yunnan's Course to Modernity"
 YUN_modernism_with_yunnanese_characteristics_desc: "Yunnan is unique for the continuity of its reforms throughout its political history. The reformist agenda was passed from Li Jingxi to Cai E and Tang Jiyao. [ROOT.GetLeader] has worked tirelessly to maintain a long flowing method to reform, which although not as radical as the Nationalist agenda, will undoubtedly score a greater yield in the long term. The path to modernity will be achieved on the path of continuity, not aggressive rhetoric."

 YUN_white_sun_ascendant: "White Sun Ascendant"
 YUN_white_sun_ascendant_desc: "The Nationalist dream first came about several decades after the Taiping Rebellion. Fed up with Qing weakness and foreign domination, the Tongmenghui was the promise of a China free from imperialism and Manchu tyranny. The National Revolution was born out of the call for action from the Party Reorganisation of 1924. The National Revolution was crippled in 1927, but now the Kuomintang has not only rebounded but triumphed. Long live the Republic of China!"

 YUN_rebuilding_local_administrations: "Rebuilding Local Administrations"
 YUN_rebuilding_local_administrations_desc: "Now that the Nationalist Government controls vast swathes of territory once ruled by corrupt and powerhungry warlords, the task has come upon us to rebuild centres of local administration in order to properly facilitate the National Reconstruction and the task at hand to unify our country."

 YUN_expand_the_legislative_yuan: "Expand the Legislative Yuan"
 YUN_expand_the_legislative_yuan_desc: "As part of the Fundamentals of National Reconstruction, the late eternal premier declared that the government should be split into various branches. As the Legislative Yuan continued during the Right's exile, now that our power is fully asserted over China - we can seek to expand the legislative branch of our government to include more voices into the national parlimentary process."

 YUN_inaugurate_the_smaller_yuans: "Inaugurate the Smaller Yuans"
 YUN_inaugurate_the_smaller_yuans_desc: "The Examination Yuan and Control Yuans were intended by Dr. Sun as two smaller but still independent branches of government focused on vetting and weeding out corrupt elements within the bureaucracy. The Examination Yuan controls the quality of our exams to ensure all prospectees have a fair and equal chance at an appointment, while the Control Yuan is responsible for auditing and impeaching wrongdoers."

 YUN_daughters_of_a_new_china: "Daughters of a New China"
 YUN_daughters_of_a_new_china_desc: "It is our duty in this new Chinese republic to chart out a course for the women in this country. Long subjugated to western immorality and degenerative practices, the women of the new China shall be an exemplary individual, dressing modestly and striving towards the cultivation of a maternal and patriotic duty to their famalies and the motherland."

 YUN_the_new_life_movement: "The New Life Movement"
 YUN_the_new_life_movement_desc: "The Kuomintang National Revolution is not merely a revolution against imperialism but it is also a social revolution against the decrepit culture of old. The people shall be strengthened not just morally but physically through the development of good manners and hygiene. Grounded in Chinese philosophy and morals, we shall strive towards the modern era Confucian-based cosmopolitan utopianism."

 YUN_a_new_social_organism: "A New Social Organism"
 YUN_a_new_social_organism_desc: "The individual is an element making up society, and society is formed out of the gathering of many individuals. If an individual is not within society, he cannot provide for his survival. In this world of bitter survival where only the fittest may survive, it is impertinent that the revolutionary indvidual encapsulate the virtues and duties of a pious and patriotic citizen of our beloved country."

 YUN_academia_sinica: "Academia Sinica"
 YUN_academia_sinica_desc: "The Academia Sinica is the planned project of the Kuomintang to create a truly national research university dedicated to the studies of mathematics, physical sciences, humanities, and the social sciences. As we lag behind the West in terms of our research infrastructure, the Academia will help foster a new generation of researchers and students allowing us to catch up with the rest of the world."

 YUN_expand_public_education: "Expand Public Education"
 YUN_expand_public_education_desc: "As part of the Fundamentals of National Reconstruction, the late Dr. Sun Yat-sen (himself an intellectual and lecturer) planned for the expansion of public education for the masses. Not only are we able to enrich our grossly illiterate population but we through public schools we can instill the teachings of the Three Principles to cultivate an educated and dutiful national citizenry."

 YUN_pursue_international_legitimacy: "Pursue International Legitimacy"
 YUN_pursue_international_legitimacy_desc: "When the Kuomintang collapsed in 1927 following the failure of the Northern Expedition, international legitimacy towards the Chinese Nationalist movement went largely to Wang Jingwei's rival Central Committee based in Paris. Yet, now that our control is established over the region of Beiping, we have the right to declare to the world that we are the sole and legitimate Republic of China."

 YUN_create_the_national_health_administration: "Create the National Health Administration"
 YUN_create_the_national_health_administration_desc: "The National Health Administration is organised by the Ministry of Health to prepare for the development of public health and hygiene, particularly in the rural regions. Spearheaded by the ambitious \"Three Year Plan\", the NHS plans to launch a grandiose project to undertake a large government programme to develop clinics, hospitals, and rural health stations to improve the lives of the downtrodden."

 YUN_cement_the_dangguo_ideal: "Cement the Dangguo Ideal"
 YUN_cement_the_dangguo_ideal_desc: "It is impertinent that the masses understand that the leadership of the Party is the only means of which true democracy and liberation from imperialism can be achieved. Under a strict yet benevolent guidance from the party's vanguard; will our people be able to successfully break free from the warlords and the aggression of imperialist powers that will no doubt seek to take advantage of us."

 YUN_national_reconstruction_committee: "National Reconstruction Committee"
 YUN_national_reconstruction_committee_desc: "Ever since the Opium Wars, China has seen disaster after disaster without respite. While the fall of the Qing Dynasty promised a new age, the following Warlord Era plunged China into utter chaos and devastated the countryside. With the Northern Expedition restoring some semblance of unity, the task of reconstructing falls to the Kuomintang. The Government of [ROOT.GetLeader] has already outlined several bodies for the purposes of rural and urban reconstruction."

 YUN_autarkic_model: "Autarkic Model"
 YUN_autarkic_model_desc: "During the early Qing Dynasty, trade was controlled via the Cantonese System. It was designed to guard against commercial and trade threats from the Western colonial powers. The Canton System was brought down by the British in the Opium Wars, and since then China was economically colonised by the West and Japan. The Nationalist Party aspires for a China free politically and economically, and so the Chineses State will adopt a policy of self-reliance."

 YUN_pursuing_minsheng: "Pursuing Minsheng"
 YUN_pursuing_minsheng_desc: "At the core of Dr. Sun's ideological beliefs are the Three Principles of the People, being Minzu, Minquan, and Minsheng, or nationalism, democracy, and people's livelihood. Minsheng has especially been a central focus of the Kuomintang. The cause of nationalism is already imbued in the hearts of all Chinese people, and democracy will arrive in time under the party's guidance. Economic equality will pave the path for China's path towards modernity, and beyond."

 YUN_national_capitalism: "National Capitalism"
 YUN_national_capitalism_desc: "With National Unification nearly completed, the Central Committee has begun the implementation of \"National Capitalism\". Government officials will work to implement institutions designed for welfare, the flow of capital will be regulated, and bodies for land reform will be established. The ultimate goal of National Capitalism is to develop China to a point where national wealth will be publicly owned. May China's future be prosperous!"

 YUN_rural_cooperative_movement: "Rural Cooperative Movement"
 YUN_rural_cooperative_movement_desc: "Ever since the creation of Chinese civilisation, farming has been a core staple of the Chinese way of life. While modernity must be embraced in order to revitalise the Chinese nation, agriculture will always remain the base. Thus, the Kuomintang's mission of achieving equity must see China's farmers rise out of humiliating poverty. To that end, the Nationalist Government will establish and support rural cooperative societies to supply farmers credit."

 YUN_modernised_rail_system: "Modernised Rail System"
 YUN_modernised_rail_system_desc: "If there is anything to be learned from the West, it is that great infrastructure projects have been a crowning achievement of industrial development. Railway construction has always been a fascination to Dr. Sun and his son Sun Fo, and will assist in bringing prosperity to the Chinese core and hinterland. A Ministry of Railways will be established under the leadership of Sun Fo to ensure that China becomes a nation of rails."

 YUN_uplifting_chinas_downtrodden: "Uplifting China's Downtrodden"
 YUN_uplifting_chinas_downtrodden_desc: "As the Kuomintang represents the cause of all Chinese, the Kuomintang champions the rights of all marginalised groups of China. For too long, women have served as the properties of their husbands and been subjected to foot binding. For too long, peasants have been abused by their landlords and extorted by local officials. For too long, the workers have suffered in hideous factories constructed by the Great Powers. It is the KMT which seeks to uplift China's downtrodden!"

 YUN_chinese_solutions_for_chinese_problems: "Chinese Solutions for Chinese Problems"
 YUN_chinese_solutions_for_chinese_problems_desc: "While many intellectuals believed that the answer to China's woes would come from the West, it is clear to [ROOT.GetLeader]'s Kuomintang that the answer lies within China itself. The Three Principles are not a stepping stone to hedonistic anarcho-socialism, the principles are the means and the ends. Western ideas are nothing more than the empty promise of a better tomorrow, whereas the National Revolution delivers decisive action on the road to equality."

 YUN_developing_the_financial_sector: "Developing the Financial Sector"
 YUN_developing_the_financial_sector_desc: "While our National Revolution promises equity in response to the ravages of capitalism and imperialism, the Chinese State will be unable to assist its people without proper capital. To that end, China must learn the Western game of Finance and develop its financial sector to a state befitting a great power. Modern Financial Institutions will go a long way in not only shoring up the capabilities of the Chinese government but shore up foreign opinion of our government."

 YUN_establish_coastal_economic_zones: "Establish Coastal Economic Zones"
 YUN_establish_coastal_economic_zones_desc: "In our ultimate aim of formenting national capitalism on the road to true social equity, the party has elected to establish a series of special economic zones along the coastline in critical cities, enabling the growth of markets, currency, and ultimately our economy. Whilst it may portray dependence on global trade, it will be on the terms of the Chinese people and will lead towards self-sufficiency down the road."

 YUN_union_of_class_and_society: "Union of Class and Society"
 YUN_union_of_class_and_society_desc: "While the Kuomintang is the party of the workers and peasants, it would be wrong to stop there. The National Revolution seeks to encompass the entirety of Chinese Society, from the highest echelons of the old political elite, to the lowest dredges of society. All classes are to work in harmony, towards a unified goal of productivity and Chinese revitalisation, all under the auspices of the Nationalist Party."

 YUN_reconstruction_by_chinese_means: "Reconstruction by Chinese Means"
 YUN_reconstruction_by_chinese_means_desc: "While the West's Imperialists promote foolish ideals such as liberal bourgeois democracy and universalism, the Syndicalist powers promote even worse concepts such as hedonistic anarchism and destructive class conflict. Just as Western ideals will no longer pollute this nation, so too will western capital not hold the Chinese people in a stranglehold. China's future is to rise to greatness unbeholden to any other nation, purely on the collective will of the Chinese people."

###- Yunnan Military Tree -###

 YUN_champions_of_the_nation: "Champions of the Nation"
 YUN_champions_of_the_nation_desc: "Having succumbed to the pressures of its environment, invaded by particularism, failing to adapt to the new political trends, the Yunnan Army has become an anachronism. The Provincial Army, which had mediated and given force to nationalist and republican idealism, has been supplanted by forms of organisation like those of the KMT Dangguo. The once described \"Champions of the Nation\", and in dire need of reform in order to return to its roots."

 YUN_brigade_reorganisation: "Brigade Reorganisation"
 YUN_brigade_reorganisation_desc: "Brigades within the Yunnan Army are currently compiled in a disorganised fashion, some groups are based around the American \"Rule of 3\" whereas others have 4, 5 or even 1 battalion. Whilst a commonality in the chaos of the Warlord Era, the Yunnan Army's origins are that of professional soldiers, bureaucratic and organised. In order to remedy this dysfunctional system, we shall reorganise the divisions according to a new standardised brigade size."

 YUN_baring_our_teeth: "Baring Our Teeth"
 YUN_baring_our_teeth_desc: "Ever since our failed gambits earlier in the decade, the Yunnan Army has become a cowed beast. Fretting too much to even assert itself beyond the provincial borders of Yunnan or Guizhou, it has allowed the remnants of the NRA to sit within Guizhou, the continued harassment by Yuan Zuming across the Guizhou border, and the increase of German influence within the provincial mines. It is time for the Yunnan Army to spread its wings."

 YUN_encroaching_on_colonialisms_lifeline: "Encroaching on Colonialism's Lifeline"
 YUN_encroaching_on_colonialisms_lifeline_desc: "The Kunming-Hekou railway is the part of the broader Kunming-Haiphong railway, the first in-road of imperialist influence into Yunnan proper. Constructed by the French, and now controlled by the Germans, innumerable Chinese labourers lost their lives in its construction. We shall work to reinforce the railway guards, in order to display to the German East Asian authorities that Yunnan's pride still remains strong."

 YUN_watching_the_upstarts: "[YUN_watching_the_upstarts_name_loc]"
 YUN_watching_the_upstarts_desc: "[YUN_watching_the_upstarts_desc_loc]"

 YUN_vanquishing_personalism: "Vanquishing Personalism"
 YUN_vanquishing_personalism_desc: "With the lapse of central authority within Yunnan, the Army has continued to deteriorate. What was once considered a force immune to the corruption of warlord armies, the soldiers are now more loyal to their commanding officer, than the institution. By re-instituting the frequent rotation of staff and command assignments alongside the disbandment of units, it is hoped that the shackles of personal command shall be shattered."

 YUN_four_qualities_of_a_general: "Four Qualities of a General"
 YUN_four_qualities_of_a_general_desc: "The father of Yunnan's current position as the \"King of the Southwest\", Cai E is also considered one of the most integral founders of the Yunnan Army, having led it in its most pivotal moments. Spouted by him are the four most critical qualities of a general: know how to manage people so they excel, be brave in face of death, not desire fame or profit, and be able to bear suffering. We must drill these values into our men once more."

 YUN_legacy_of_the_last_generation: "Legacy of the Last Generation"
 YUN_legacy_of_the_last_generation_desc: "The \"Last Generation\" of the Yunnan Army are examples for the nation as a whole. Having defied Yuan Shikai and saved the republic, the likes of Cai E, Tang Jiyao, Luo Peijin, Gu Pinzhen and Li Genyuan extol the virtues of what it means to be a military leader in the Chinese state. Aware of the political goals of the nation, their spirit lives on in the institution, even as decayed as it currently is."

 YUN_implementing_bianqian: "Implementing Bianqian"
 YUN_implementing_bianqian_desc: "In order to reduce the local power of the various autonomous armies within Yunnan, the high command staff has pushed for a reduction of the size of the overall Yunnan military, implementing a policy of \"reorganise and demobilise\", known as bianqian. To build the modern, unified state that Yunnan shall be a part of, the army must be disciplined and under a central command. Let Yunnan be the examples of this, for all provincial armies."

 YUN_the_spirit_of_revolution: "The Spirit of Revolution"
 YUN_the_spirit_of_revolution_desc: "Having long been the battleground between French colonial influence and the indigenous peoples, Indochina is a colony marred by revolts and dissent. There remains much revolutionary brotherhood between the Indochinese and Yunnanese, as Indochina served as the place of exile for Xinhai revolutionaries decades ago. Repaying the favour and supporting the revolutionaries against our mutual enemy would see the Germans ejected from influencing Yunnan."

 YUN_aid_from_europes_kingpins: "Aid from Europe's Kingpins"
 YUN_aid_from_europes_kingpins_desc: "Try as we might, the German Empire is insofar the uncontested world superpower of the modern age. Their influence reaches every dark corner of the world, and Yunnan is no exception. Instead of engaging in the offensive against German influence at our current, weaker stage, we should instead utilise German business to further spur our military advancement, so that we may turn the tides once the nation is unified."

 YUN_legacy_of_the_huguojun: "Legacy of the Huguojun"
 YUN_legacy_of_the_huguojun_desc: "The Huguojun, or National Protection Army, was unilaterally the zenith of the Yunnan Army's military might and influence within the nation. Defying the imperial ambitions of Yuan Shikai, the Huguojun were outnumbered and outgunned drastically, yet emerged victorious. This \"unprecedented\" act \"moved brave and good men to tears\", and if we are to once more save the nation, the Yunnan Army once more adopt the mantle of National Protection."

 YUN_revitalising_kunming_academy: "Revitalising Kunming Academy"
 YUN_revitalising_kunming_academy_desc: "Considered the most critical component of the Yunnan Army's strength, the officer corps and leaders derived from the Kunming Academy have continuously and valiantly fought for province and nation. Yet the institution as it remains currently is neglected, having maintained its prestige, but lost its spirit. With the motto \"endure hardship, in which resides the basis of reform\", the academy necessitates rejuvenation."

 YUN_reimplementing_drill_standards: "Reimplementing Drill Standards"
 YUN_reimplementing_drill_standards_desc: "The previous era of the Yunnan Army featured a high standard of training in both drill and manoeuvres. The training regimen would last three months, with eight hours of practical and theoretical training a day. Artillerymen and infantry were given individual and unit instruction, with field manoeuvres utilising night attacks featured. A true hallmark of Yunnan's military superiority, we must return to this golden era of training."

 YUN_handling_overglorification: "Handling Over-glorification"
 YUN_handling_overglorification_desc: "With the increasing complacency of the Yunnan Army in the past, it has borne witness to a developing atmosphere of glorification directed towards the army as an institution, ignoring the increasingly rotting core beneath the parades and pomp. We must do away with all of the incessant parade drills, and focus on gritty combat service. Physical training, field and unit exercises must take priority."

 YUN_officers_initiative: "Officers' Initiative"
 YUN_officers_initiative_desc: "Without a doubt, armies conduct themselves better in military engagements when there is a level of autonomy to the lower echelons of the command structure. As seen in the Huguojun, the National Revolutionary Army, and the likes of Wu Peifu's Zhili armies. Unit independence with broader strategic goals as opposed to large scale fronts results in a tide of valiant successes for the army."

 YUN_ensuring_ideological_cohesion: "Ensuring Ideological Cohesion"
 YUN_ensuring_ideological_cohesion_desc: "The National Revolutionary Army has displayed to the various Chinese armies the merit of outlining political goals to the common soldiery. Ensuring complete ideological loyalty of officers and soldiers will prevent the corrupting influence witnessed in the past decades, with complete subservience to political goals that the men believe in. Like the NRA and the Guominjun, the Huguojun shall follow suite."

 YUN_leading_from_the_front: "Leading from the Front"
 YUN_leading_from_the_front_desc: "The officers of the Yunnan Army once strove to be examples for their men, instilling a sense of determination, commitment and high morale amongst them. The officers distinguished themselves with a level of personal commitment and rapport with the men under their command, and would continuously charge forward leading by the sword. To emulate our past successes and instil spirit into the army once more, let us extol this bravery."

 YUN_daring_to_die: "Daring to Die"
 YUN_daring_to_die_desc: "A key component of the National Revolutionary Army's early successes in the Northern Expedition was their frequent use of \"Dare-To-Die\" squads, inspired by the likes of the Xinhai Revolutionaries. The Yunnan Army is no stranger to sheer suicidal tactics in the face of an overall goal, for the army is soaked in the blood of its martyrs in an ultimately sacrificial struggle to save the nation. Once more shall we take up the mantle of the revolutionaries, and dedicate our hearts."

 YUN_soul_of_the_rapid_offensive: "Soul of the Rapid Offensive"
 YUN_soul_of_the_rapid_offensive_desc: "The Yunnan Army's doctrine of the past was a being of hypocrisy. Whilst Cai E advocated for practising the likes of guerilla tactics based off of the tactics of the Boers, the general would in practice display ferocity unheard of on the battlefield. Always seizing space and initiative, engaging in rapid offensives whenever possible. With the essence of always striking first, and hard, we are sure to be unbeatable."

 YUN_yunnans_militarist_credidentials: "Yunnan's Militarist Credentials"
 YUN_yunnans_militarist_credidentials_desc: "The commitment of the Yunnan Leadership to the military profession is unheard of. The very prospect of switching to non-military studies horrified the father of Kunming Academy, Li Genyuan, so much so that he stated \"he would rather die\" than do so. If the Chinese nation had more militarist heroes and less weakling scholars or intellectuals, perhaps the nation would not be the way it is. Nonetheless, Yunnan must work to set things right."

 YUN_militaristic_and_patriotic_spirit: "Militaristic and Patriotic Spirit"
 YUN_militaristic_and_patriotic_spirit_desc: "The greatest issue facing China is survival. China can only survive if she developed a martial spirit through a revamped educational system, by glorifying military life in literature and music, and by raising the social status and esteem for soldiers. Such measures should work to instil glory in the accomplishments of our soldiers, and to make China a strong military power. In the world of realpolitik, only the strong will survive."

 YUN_the_huguojuns_bureaucracy: "The Huguojun's Bureaucracy"
 YUN_the_huguojuns_bureaucracy_desc: "An exception to the rule of military institutions, the Yunnan Army of the glorious past was a bureaucratically organised army. Officers are bound not just by loyalty, but by the fact that commands came from a position higher up in the name of the entire institution. Authority lies not in the person, but in the position itself, and the positions were a pyramid hierarchy in nature. Such values should shine in our new Huguojun."

 YUN_commitment_and_bravery: "Commitment and Bravery"
 YUN_commitment_and_bravery_desc: "The armies of National Protection, our dear and beloved Huguojun, once exhibited an esprit-de-corps that triumphed all enemies it faces. Be it the armies of Beiyang, Old Guangxi, or Sichuan, the Huguojun annihilated all. With our personal renown and prestige once more developing, it is time to again reinforce the bravery of our officers, and the maintenance of exceptional morale in dire circumstances."

 YUN_idealisation_of_political_goals: "Idealisation of Political Goals"
 YUN_idealisation_of_political_goals_desc: "No longer can we rely on the ideals and goals exhibited within the province, as more and more Northern provinces become under our control, hesitant to revolutionary change. As supported by many within the high command staff, the drafting of a political commissar system would centralise the political outlook of the Huguojun in light of the increasing recruitment of soldiers outside of Yunnan."

 YUN_prioritisation_of_military_victory: "Prioritisation of Military Victory"
 YUN_prioritisation_of_military_victory_desc: "Importance to the utmost is the overall goal of military victory. For whatever political outcomes our campaigns desire cannot be achieved without prior military victory over any opposition. By emphasising mobile warfare, bayonet attacks, and night assaults, our daring and surprise will be sure to compensate for any lacking faults of the army, and drive home our military superiority."

 YUN_to_bear_sacrifices: "To Bear Sacrifices"
 YUN_to_bear_sacrifices_desc: "The ideal military man should be motivated by patriotism, honour, loyalty and sense of duty towards the nation-state. Such a warrior has to be disciplined, obedient, and animated by a \"martial spirit\". With such a mindset, military men would be enabled to better discern national interest, and increase their willingness to sacrifice for it. To supplement such a mindset, we shall intensify physical training and military drills."

 YUN_knowledge_of_the_land: "Knowledge of the Land"
 YUN_knowledge_of_the_land_desc: "Sometimes, the most crucial component of the success of a battle is the proper manipulation of the battle's environment to accentuate the capacity of our soldiers. Luckily for us, the interior of China proves to be some of the most strenuous, arduous territory the world has to offer. Mountain ranges, deep rivers, and rows of hills, it is the perfect environment to further training in rough terrain."

 YUN_the_new_era_of_warfare: "The New Era of Warfare"
 YUN_the_new_era_of_warfare_desc: "Modern warfare bears witness to the third theatre of warfare, the aspect of air support, and it has also unleashed the rapid assault of armoured behemoths onto the battlefields of the world. Whilst China perhaps lacks the industry and capacity to have established a concrete armour corps prior to this point, with recent developments the bandwith for armoured brigades has grown, and Yunnan must be on the cutting edge."

 YUN_drafting_a_viable_supply_corps: "Drafting a Viable Supply Corps"
 YUN_drafting_a_viable_supply_corps_desc: "Without supplies, an army is nothing more than a roving band of malnourished, demotivated, and toothless tigers. Up until now the Huguojun has relied on limited motorisation of supply lines, the generosity of locals, and captured equipment. For a front as expansive as China's it is prudent to produce a centralised, regularly monitored system of provisions to sustain our deep thrusts into enemy territory."

 YUN_heirs_of_national_protection: "Heirs of National Protection"
 YUN_heirs_of_national_protection_desc: "Others may claim that they fight for the Nation, or for the Revolution, or even for the Republic. But none insofar have the true history of adhering to a struggle to become the saviours of the Chinese nation. Our soldiers die, brave and fearless, honeycombed by bullets, aware that their sacrifice is for the ultimate greater good of the nation-state. Originating from Yunnan, our army marches for China as a whole."

 YUN_fighting_for_our_stolen_land: "Fighting for Our Stolen Land"
 YUN_fighting_for_our_stolen_land_desc: "Having long been a region of dispute between British and Qing authorities, the border between Yunnan and Burma has never truly been properly demarcated. Inflamed by the Pianma incident of 1910, and the collapse of British Authority in Burma, we have begun to reignite our claims over the Southern region of the border, home to many valuable silver mines."

 YUN_yunnans_most_premier_caste: "Yunnan's Most Premier Caste"
 YUN_yunnans_most_premier_caste_desc: "Our resident elites are those remaining stragglers of the early generations of the Huguojun, and those of the generation immediately after the War of National Protection. Without them, the Army would not have the necessary depth and expertise to be able to draw from, and would remain an impotent force. Truly exalting every virtue of a military man of the nation-state, it is time to reward these brave men."

 YUN_integration_of_auxillaries: "Integration of Auxiliaries"
 YUN_integration_of_auxillaries_desc: "Whilst the Huguojun no lunger suffers from the unleashed cronyism of the autonomous armies of the past, we still make use of several irregular formations to supplement our wider regulars. Capable, and ultimately useful, the time for such divisions has passed, as we emerge onto the national and international stages of warfare. By granting commissions to auxiliary soldiers, we can further bolster our central army."

 YUN_heroes_of_the_nation: "Heroes of the Nation"
 YUN_heroes_of_the_nation_desc: "Without a doubt, the new, reformed Huguojun has proven itself to once again be the saviours of the Chinese nation. Rising up to all challenges every step of the way, we have triumphed. Instilling virtue, and a martial spirit into the national consciousness, the army has dragged the people away from the brink of destruction. For our comrades lost along the way, this victory is for you."

 YUN_first_amongst_equals: "First Amongst Equals"
 YUN_first_amongst_equals_desc: "Without our great leaders, there would be no new China. [ROOT.GetLeader] has displayed time and time again the sheer excellence of their leadership and command both in politics and the field. Practically the saviour of the country, a cult of personality has begun to develop around the martial prowess of [ROOT.GetLeader]. It wouldn't hurt to further such a cult, a true \"First Amongst Equals\" on the likes of Cai E."

 YUN_an_era_of_national_struggle: "An Era of National Struggle"
 YUN_an_era_of_national_struggle_desc: "With the Warlord Era having depleted China's international standing, China's people have suffered further. The glimpse of light following the Xinhai revolution, was ultimately snuffed out following Yuan Shikai's machinations, and the collapse of the Northern Expedition. If the people are to truly exert their willpower in this era of National Struggle, an army comprised purely of the people is necessary."

 YUN_preserving_ones_forces: "Preserving One's Forces"
 YUN_preserving_ones_forces_desc: "Fighting a superior enemy with little equipment and manpower, our tactics must revolve around eluding enemy armies, and preserving our own. Focusing on agile, mobile units that strike multiple armies and lines, we can then slip away into the hinterlands of China, before any opposing force can retaliate. Whilst considered to be \"Guerilla Warfare\", such tactics are merely an extrapolation of the tactics deployed by Kunming."

 YUN_engulfing_the_enemy: "Engulfing the Enemy"
 YUN_engulfing_the_enemy_desc: "\"If China is military confronted by another country in the near future, it would be better for it to adopt the Boer tactic... China should primarily take a delaying resistance and retrograde defensive strategy to preserve its own forces while luring the enemy in deep. When the enemy is exhausted and does not have enough force to support itself, China can wipe it out with one strike.\" - Cai E"

 YUN_resolute_in_ideals: "Resolute in Ideals"
 YUN_resolute_in_ideals_desc: "Our men in our army are our most important aspect, for without them, the very core of the army would not exist. However, the ideal soldier should be foolhardy, concrete, and resolute in their social, economic and political ideas. Instilling these virtues into our soldiers will grant them boundless confidence in our military strategies, and our ability to apply them."

 YUN_officers_prerogative: "Officers' Prerogative"
 YUN_officers_prerogative_desc: "As exhibited by the independent units of the National Revolutionary Army — those whom originate from Whampoa at least — the delegation of local autonomy to the commanders of these units has proven remarkably successful in the past. By emphasising lower level officer initiative and independence, whilst maintaining a methodical approach to careful preparation and planning of operations, our military objectives are sure to be achieved."

 YUN_extensive_reconnaissance: "Extensive Reconnaissance"
 YUN_extensive_reconnaissance_desc: "Critical to triumphing over a superior enemy is waging the war of intelligence. By performing proper reconnaissance on enemy units before engagement, we are sure to be able to identify their weakpoints, and strike where it will hurt them most. However we are not merely limited to scouting detachments and binoculars, for the incensed local populace can also be utilised, providing intel on warlord forces."

 YUN_fighting_in_our_favour: "Fighting in Our Favour"
 YUN_fighting_in_our_favour_desc: "The National Revolutionary Army has long learnt the harsh lessons imposed on it following the collapse of the Northern Expedition. The tactics of Whampoa were not enough to outfight the German military behemoth, and the National Revolution suffered for it. Ultimately, we must utilise all necessary levers in a battle to pitch them in our favour, and by entrapping enemy columns in our land, we are sure to surround and annihilate them."

 YUN_committed_in_ideology: "Committed in Ideology"
 YUN_committed_in_ideology_desc: "Commitment to the party, to the ideology of the Three Principles, utmost dedication to the National Revolution, these are all attributes that our soldiers should be the most premier examples of. By instituting mass meetings explaining the political and military situation, we shall provide a sense of purpose for our soldiers, hopefully increasing their motivation in battle, allowing them to see the mission to its conclusion."

 YUN_renewed_officer_examinations: "Renewed Officer Examinations"
 YUN_renewed_officer_examinations_desc: "By instituting a series of exams and tests for our officer corps, our generals shall assess them on their knowledge of regulations, orders, and the modern mobile tactics of the army. Simultaneously, they must display skills in both drill and field operations. Alongside that, their personalities and proclivities will also be assessed, alongside their squad management skills, leadership in battle, and their abilities to teach, or train."

 YUN_the_endpoint_of_chinese_armies: "The Endpoint of Chinese Armies"
 YUN_the_endpoint_of_chinese_armies_desc: "Ultimately, our army structure is nothing revolutionary, despite the nomenclature. Our way of waging war is merely the continued innovations of Chinese armies following the implementation of the New Army reforms of the late Qing. From Qing, to Beiyang, to Party State, to now, our army has proven the most effective as it contains the concise capacity to implement its ideals without fear."

 YUN_extolling_political_objectives: "Extolling Political Objectives"
 YUN_extolling_political_objectives_desc: "In his service from the National Protection Wars, Zhu De has discerned the integral importance of keeping a clear focus on the overall political objectives of a war, even if they conflicted with immediate military imperatives. Cai E withheld his full strength on the eve of war, in order to rally the cause of National Protection to the provinces of Guangxi, and Sichuan. Similarly, we must prioritise the masses, before military successes."

 YUN_concentration_of_popular_will: "Concentration of Popular Will"
 YUN_concentration_of_popular_will_desc: "An important and often overlooked aspect of military success in the Warlord Era is that of winning the support of the civilian populace. For the average Chinese soldier is seen as nothing more than a legalised bandit. However if we display that our army is a people's army, here to liberate them from the clutches of warlords, they are sure to support both our administration and our soldiers."

 YUN_frontlines_everywhere: "Frontlines Everywhere"
 YUN_frontlines_everywhere_desc: "As argued by He Yingqin, Chinese forces must \"make occupied areas part of the battlefield\" through the organisation of guerilla units and attacks, thereby \"turning the rear areas into the front lines\". If any enemy is to step foot onto Chinese territory, they will not only face our military forces, but the full wrath of the Chinese people themselves."

 YUN_improving_our_soldiery: "Improving Our Soldiery"
 YUN_improving_our_soldiery_desc: "The composition insofar of our army is comprised majority of peasants, followed by National Revolutionary veterans, then workers, and finally bandits. Such a military, whilst true in our image as a people's army, ultimately yields itself to a mixed force of varying skill levels. If we are to truly transform ourselves into a national army, we must work to standardise drills and training methods."

 YUN_installing_discipline: "Installing Discipline"
 YUN_installing_discipline_desc: "Born as an army comprised of the people, it is no surprise that in tense and chaotic situations, our soldiers lose their composure and exact petty revenge upon gentry and landlord alike. Despite their personal convictions, the National Revolutionary Army should be an army for the people, no matter their status in life. By instituting strict disciplinary measures, our men should learn to stow their hatred."

 YUN_strategic_defensive_tactical_offensive: "Strategic Defensive Tactical Offensive"
 YUN_strategic_defensive_tactical_offensive_desc: "Evidenced by the genius of von Schlieffen within the First Weltkrieg, and with Zhu De's own studies of the former's military theory, staying on the defensive whilst going on the offensive at operational and tactical levels is sure to win victory no matter the situation. Achieving the annihilation of enemy forces through encirclements, our army will triumph over imperialist or warlord alike."

 YUN_qualities_of_a_leader: "Qualities of a Leader"
 YUN_qualities_of_a_leader_desc: "Truly, the virtues of our army are emboldened and reflected by the virtues of its leadership. Ultimately, what the army desires is an aim-conscious leader, with an iron character, and an obstinate will for victory. Nothing exemplifies this more than the leadership of the National Revolutionary Army, continuously struggling for China's salvation. With suave leadership, our troops will clearly understand the issues at stake."

 YUN_lower_level_autonomy: "Lower Level Autonomy"
 YUN_lower_level_autonomy_desc: "Exhibited by the National Revolutionary Army, and by the German Army's Auftragstaktik, or Mission-type tactics, our army's theorist desire the delegation of lower level tactical concerns towards various subordinates. By defining a clear overall objective, timeframe, alongside the forces necessary for completion, the generals shall leave the officers to decipher the best way to achieve said goal."

 YUN_maintaining_flexibility: "Maintaining Flexibility"
 YUN_maintaining_flexibility_desc: "The contingent nature of war is well appreciate by our military theorists, all too familiar that tacticians and strategists alike should be familiar that the battlefield situation can radically change, and so set rules are impossible in commanding troops. Battlefield decisions should depend on the specific task at hand, the enemy's situation, and the terrain. As all of these can often change, one must be capable of being flexible with their planning."

 YUN_a_hundred_regiments: "A Hundred Regiments"
 YUN_a_hundred_regiments_desc: "All we need is 100 regiments. With 100 regiments, 200,000 men strong, we can engage any foe and devastate them. The might of the National Revolutionary Army has far ascended that of the Northern Expedition, and should any foe face it now, be it Japanese, German or otherwise, they will fear the White Sun, Blue Sky, and Wholly Red Earth. Not buckling under the cruelty of this world, our soldiers continue to push forward, continue to scream out, and continue to fight."

 YUN_reorganising_the_airforce: "Reorganising the Air force"
 YUN_reorganising_the_airforce_desc: "Originally established as the Aviation Department in 1922, the Yunnan Aviation School is one of the earliest aviation schools in the whole of China. Attached to Kunming Military Academy, it would be reorganised into the Yunnan Air Force in 1924. With the funding now available to revitalise the institution, it is time for a second reorganisation of the air force, the appointment of new air captains, and the drafting of a new aviation team."

 YUN_renovating_wujiaba_airport: "Renovating Wujiaba Airport"
 YUN_renovating_wujiaba_airport_desc: "Wujiaba Airport, constructed under the auspices of Tang Jiyao in 1923, is one of the first airports on the mainland Asian continent. Built in a strategic location not too far from Kunming, it is the third largest airport in China, second only to the Beijing Nanyuan Airport and the Hangzhou Xianqiao Airport. However it has entered a state of disrepair, and is in dire need of both attention and funding to be brought back to its full potential."

 YUN_mass_proliferation_of_airfields: "Mass Proliferation of Airfields"
 YUN_mass_proliferation_of_airfields_desc: "Whilst Wujiaba provides its service amicably and with great capacity, Yunnan's topography is mountainous and ragged. If we are to truly reach every dark crevice of the province, and beyond into neighbouring provinces, it would be wise to engage in a wide campaign of mass airfield proliferation. By mandating that counties are to complete the construction of an airport within a time limit, albeit with no monetary compensation, we are sure to establish concrete air control."

 YUN_equalisation_of_pilots: "Equalisation of Pilots"
 YUN_equalisation_of_pilots_desc: "In the first class of students at Wujiaba, Tang Jiyao specifically selected two girls from wealthy families in Yunnan to enrol in the school, in an attempt to encourage students to apply, and to set a precedent for Chinese women to study aviation. However Xia Wenhua and Yin Yuejuan were not the only successful female pilots to graduate, for the third batch of graduates had 9 women in it. We must once again allow female pilots to fly, for the eventual equalisation of gender."

 YUN_powering_on_liangguang: "Powering on Liangguang"
 YUN_powering_on_liangguang_desc: "With our seizure of the twin provinces of Guangxi and Guangdong, we have found ourselves upon a cornucopia of wealth and industry, merely waiting to be resuscitated. With arsenals such as the Guangxi and Guangdong arsenals, we are sure to revolutionise not only our civilian industry, but our military industry too. With the funding of Liangguang, our Yunnan Army shall no longer be wedged in by lack of armaments, or pay."

 YUN_foreign_naval_experts: "Foreign Naval Experts"
 YUN_foreign_naval_experts_desc: "Realistically, having been an inherently landlocked province, it is an undeniable reality that our naval staff is particularly lacking. With spare funding provided by our new geopolitical situation, it would be prudent to seek out exiled, or unemployed seafarers from the Legations, to train our own naval staff in the art of naval warfare."

 YUN_securing_a_merchant_marine: "Securing a Merchant Marine"
 YUN_securing_a_merchant_marine_desc: "Without seafaring access, the Yunnan Provincial Government has traditionally relied upon land transport lines through Guangxi, Guizhou and Indochina in order for our exports to reach international markets. However with the seizure of a coastline, we can now work towards the establishment and purchase of a flotilla of ships, capable of traversing the seas in order to export and import goods from international markets."

 YUN_the_lightning_school: "The Lightning School"
 YUN_the_lightning_school_desc: "With a long tradition in the navy, owing to the ancient Cantonese naval tradition, Admiral Ouyang Ge has sought the establishment of his own naval academy within Guangdong, known as the \"Lightning School\". Ostensibly an independent naval academy, in actuality it is an extension of Kunming Military Academy, acting as the army's own foray into the political world of Chinese naval cliques. Nonetheless, it is the breathing of new life into China's naval history."

 YUN_a_new_class_of_wujiaba_cadres: "A New Class of Wujiaba Cadres"
 YUN_a_new_class_of_wujiaba_cadres_desc: "With the renovation of Wujiaba airport, and the establishment of further airfields all throughout our territory, it is time to once more welcome a new generation of Wujiaba cadets into the training course. Tutored by old and new cadres alike, this new generation will perhaps see the most live combat out of any, and must be capable of rising to the challenge. For in the endurance of hardship, lies the basis for reform."

 YUN_securing_modern_equipment: "Securing Modern Equipment"
 YUN_securing_modern_equipment_desc: "Having had to rely on the, quite frankly, paltry arms and ammunition it could acquire from foreign sources and the Kunming Arsenal, the Yunnan Army has been in a dire need for guns for as long as it has been a military force. With the seizure of Canton however, the prime real estate and industries within the Pearl of the Southwest, capable of supporting the militaristic Old Guangxi cliques, is more than enough to sustain the Yunnan Army."

 YUN_integrating_beiyangs_legacy: "Integrating Beiyang's Legacy"
 YUN_integrating_beiyangs_legacy_desc: "Having long been experts of sailing the high seas, and recently without employment, the Beiyang admiralty has forever remained an amicable accompaniment of sailors compared to most of their Beiyang counterparts. Apolitical, or even harbouring sympathies for our cause, we can utilise contacts and connections with these old sea dogs, and use these men for their know-how and skills, ultimately benefiting the nation."

 YUN_defending_chinas_coastline: "Defending China's Coastline"
 YUN_defending_chinas_coastline_desc: "Long and contiguous, the Chinese coastline is the perfect set piece for any potential invasion from the sea. A constant issue in all applications of our defensive stratagems, some of the admiralty and army staff have advised the government to restructure and consolidate the current coastal defences, whilst also allocating funding to coastal defence ships. With these efforts, it is hoped that our coastline will become an impenetrable fortress."

 YUN_circumnavigating_the_blockade: "Circumnavigating the Blockade"
 YUN_circumnavigating_the_blockade_desc: "For all of its expansiveness, Chinese geography is ultimately a cage, penned in by the Japanese and Germans. With their holdings in South East Asia, and off of our immediate coastline, it is impossible for any trade goods to pass without their knowledge. Instead of simply lying down and accepting our fate however, it is crucial that we develop strategies and ships capable of evading enemy patrols, in order to circumnavigating any blockade."

 YUN_a_central_aviation_academy: "A Central Aviation Academy"
 YUN_a_central_aviation_academy_desc: "With the consolidation of the majority of China, Yunnan's trendsetting in the space of Chinese aviation is allowed to fully flourish. Despite notable attempts from prior regimes such as the Zhili, Fengtian or the Kuomintang, China has never truly exhibited a true Central Aviation Academy for the air force. With renewed efforts however, and the consolidation of previous attempts, our forces shall all fly under the newly christened CCAA."

 YUN_constructing_aircraft_plants: "Constructing Aircraft Plants"
 YUN_constructing_aircraft_plants_desc: "Despite ambitions to build an air force of our own, the Chinese aircraft industry is critically lacking for our needs. For a truly independent airforce, we cannot rely on foreign suppliers to meet our needs. With plans to construct an aircraft plant at Dongshan, and to expand the plant at Shaoguan, our aviation staff have further drawn up plans to establish a plant deeper within Guangxi."

 YUN_adopting_armoured_assaults: "Adopting Armoured Assaults"
 YUN_adopting_armoured_assaults_desc: "In the era of modern warfare, two things triumph above the mere mortality of mankind. The aircraft, and the tank. Roaring metal behemoths strike fear into any opposing soldier, and contain the firepower alongside mobility to perform encirclements of unbelievable swathes of frontline. If China is to truly survive amongst the great powers, it is imperative that it has its own armoured force."

 YUN_the_nation_under_siege: "The Nation Under Siege"
 YUN_the_nation_under_siege_desc: "The long awaited judgement hour has arrived. Despite our tenure, our civilisation of centuries, of millennia fears complete and utter destruction at the hands of the Japanese imperialists. No one is safe, be it woman or child. We all know this to be true, and with the impending doom approaching, the Chinese people must put away our squabbles, and unite in the face of adversity!"

 YUN_acquiring_expertise: "Acquiring Expertise"
 YUN_acquiring_expertise_desc: "Despite previous acquisitions of foreign expertise, it has proven not enough for our needs. Old, and outdated, the seafarers of the legations are not fit for the state of modern naval warfare. With ambitions far beyond China, it is time to engage in diplomacy with foreign powers, and negotiate advisory missions to build up our own military strength."

 YUN_incentivising_airfleet_production: "Incentivising Airfleet Production"
 YUN_incentivising_airfleet_production_desc: "Overall, our lack in the number of planes flying over our skies and airfields has proven itself to be drastically insufficient in order to protect the Chinese airspace. Once more, with even more gravitas and effort, and a focus on streamlining aircraft production, our air fleet shall see a rapid expansion of its capabilities, to rival even that of the Germans."

 YUN_a_nascent_marine_corps: "A Nascent Marine Corps"
 YUN_a_nascent_marine_corps_desc: "Long a tradition in the Chinese Navy, for almost as long as the Republic itself, the Marine Corps of the Republic of China has existed since 1914, where it was drafted from the decaying Navy Sentry Corps, and transformed into a force capable of traversing naval landings and rivers. Providing ample support to the institution in our quest for a navy, our ships shall be supported by our army."

 YUN_a_fleet_in_six_years: "A Fleet in Six Years"
 YUN_a_fleet_in_six_years_desc: "An ambitious plan far exceeding our own expectations, the naval staff have drafted an governmental finance plan in order to propagate a fleet of 600,000 tons in 6 years. Granted the full go ahead by the government, hundreds of ships and dockyards are to be constructed, in order for the target to be met. Perhaps once more, the Chinese fleet shall reach as far as the Americas."

 YUN_a_naval_guerilla_war: "A Naval Guerilla War"
 YUN_a_naval_guerilla_war_desc: "With modern naval advancements extolling better, bigger, and faster ships, one can forget the silent advancement of submarine warfare. Transforming from tin-cans that are more likely to kill their passengers in an engagement with a larger vessel, submarines now dominate in their role at performing a sort of \"naval guerilla war\". It would be wise to invest in such capabilities, to strangle our enemies."

 YUN_combined_air_land_offensives: "Combined Air-Land Offensives"
 YUN_combined_air_land_offensives_desc: "Under the auspices of local land warfare, nothing is more capable of turning the tide than that of air support. Able to annihilate enemy fortifications, armour, and units alike, close air support planes have proven themselves repeatedly. With all future Chinese military engagements, our infantry will no longer move without the air force guiding them along the way, lighting up a path with bombing runs."

 YUN_wartime_service_corps: "Wartime Service Corps"
 YUN_wartime_service_corps_desc: "With the dire circumstances upon us, there has been the proposal of the construction of a \"Wartime Service Corps\", which would feature the conscription of men and women alike to serve in minor staff roles, behind frontlines, in order to alleviate more soldiers to serve at the front. Perhaps unpopular, or even out right hated, most across the nation know full and well of their duty. For if they fail, the whole of China will be lost."

 YUN_hundred_years_of_resistance: "Hundred Years of Resistance"
 YUN_hundred_years_of_resistance_desc: "\"The long term war of resistance depends upon an endless supply of replacement soldiers. Our country is large and our people are many, so all we need is a good conscription system and the procuring of supplemental troops will not be a problem. If we do this, we will show the world that we have a force for a hundred-year war of resistance.\""

 YUN_scorched_earth_policies: "Scorched Earth Policies"
 YUN_scorched_earth_policies_desc: "As the enemy marches into the great encompassing Chinese landmass, their supply lines grow increasingly thin, tenuous, and desperate. Emboldened by our continuous retreats into the interior, it is expected that we must be able to give up whatever they may potentially prey upon in order to achieve total victory. Seeking to utilise anything and everything in the countryside before the invaders can, we will then follow through with a relentless guerilla assault."

 YUN_nation_building_through_turmoil: "Nation Building Through Turmoil"
 YUN_nation_building_through_turmoil_desc: "Ultimately, the bloodshed and turmoil of the invasion has led to a renewed sense of Chinese nationalism and brotherhood. Through the fire and flames of shared brutality, our countrymen, no longer their ideological tendencies, share in each other a common foe, and a common love for the Chinese nation-state. Brothers and sisters alike, we all partake in the common struggle, a common nation built through turmoil."

 YUN_revival_of_chinas_naval_prowess: "Revival of China's Naval Prowess"
 YUN_revival_of_chinas_naval_prowess_desc: "Many of the more navally inclined powers would scoff at such a phrase as \"China's Naval Prowess\", and yet the Chinese nation once dominated all of Asia as a whole. Our ships had influence in Japan, Korea, the Philippines, Indonesia, Malaysia and even more. The Chinese navy may have befallen a period of stress, and weakness, but it is China's destiny to exert itself across the world, and that is only enabled by a strong fleet."

 YUN_the_navy_of_the_national_protectors: "The Navy of the National Protectors"
 YUN_the_navy_of_the_national_protectors_desc: "Just like the brave soldiers of the National Protection Army of old, our navy also serves to protect the Chinese people from imperialist infractions into our territory. Operating locally, the navy is a defensive one, however should needs require it, our brave sailors will be damned if foreign ships interfere in Chinese affairs and flee unscathed."

 YUN_the_navy_of_export_militarism: "The Navy of Export Militarism"
 YUN_the_navy_of_export_militarism_desc: "Ultimately, Yunnan's militarism is that of a unique strain, with a constant desire and need to be expanded outside our provincial borders, such aspects have migrated themselves into our broader national mindset. Our navy too, takes on such inclinations, and hopes to project its power and influence across all four oceans of the world."

 YUN_overseeing_the_seas: "Overseeing the Seas"
 YUN_overseeing_the_seas_desc: "In a combined effort between the aviation and navy wings of the military, they have devised joint technical designs for China's own deployment of naval bomber capabilities. To be launched from airports or carriers in order to support our navy, the integration of the third avenue of warfare is sure to result in complete domination on the naval field."

 YUN_unified_air_doctrine_cohesion: "Unified Air Doctrine Cohesion"
 YUN_unified_air_doctrine_cohesion_desc: "As bright and shining as ever, our air force has exhibited resounding success, yet many observers of pilot test flights have critiqued the disarray in doctrine practised by individual units. A spectre from previous attempts at regional Chinese air forces. Ultimately, if we are to eradicate such a ghost, it would be prudent to centralise our air doctrine into a coherent unified one, understood and implemented by all endeavouring pilots."

 YUN_from_above_and_below: "From Above and Below"
 YUN_from_above_and_below_desc: "Whilst our air force is increasingly capable of defending the Chinese population from terror and strategic bombing, there are times, rare as they might be, where a bomber could slip through and wreak havoc on villages and industry alike. In these times, it is up to our soldiers, to man newly founded anti-air installations, and shoot down the intruders upon our airspace. From above and below, may all those who intrude fear retribution."

 YUN_the_jingguojun_of_the_air: "The Jingguojun of the Air"
 YUN_the_jingguojun_of_the_air_desc: "Just like Tang Jiyao's \"National Pacification Army\", or Jingguojun, the new Chinese air force has sought the pacification of the Chinese airspace. With exceptional ace pilots, and training, our radical pilots and daredevils seek to defy the odds, or die trying. Whilst the nation is unified under a broader Chinese nation-state, the remnants of Yunnan's military traditions have infiltrated all facets of military life."

###- UPC Political Tree -###
 YUN_the_king_of_the_southwest: "The King of the Southwest"
 YUN_the_king_of_the_southwest_desc: "Tang Jiyao may have fancied himself as the \"King of the Southwest\" at the height of his power in 1919, but the ensuing decade saw his rule challenged by rivals in other provinces and at home. Once positioned to seize control over the southern government in 1925, by 1936 he can hardly exert influence over the Kuomintang infested western Guizhou. But Tang could not have survived this long without cunning, and as the new year approaches he concocts new schemes."

 YUN_harness_the_yunnan_army: "Harness the Might of the Yunnan Army"
 YUN_harness_the_yunnan_army_desc: "The Yunnan Army has a proud history, the stalwart vanguards of southwestern China against European imperialism and defenders of Chinese republicanism against monarchist restorationists and socialist revolutionaries. It provided order amid the chaos of the 1910s, but suffered humiliating defeats in the 1920s. No more. The proud heirs of Cai E and Kunming Military Academy must rise to the occasion once again!"

 YUN_revive_the_national_revolutionary_spirit: "Awaken the National Revolutionary Spirit"
 YUN_revive_the_national_revolutionary_spirit_desc: "The National Revolutionary Army was founded in 1925 by Dr. Sun Yat-sen himself, a force loyal to the party and the people rather than warlords and tyrants. Though defeated in the Northern Expedition and forced into an ignominious exile in Guizhou, the brave soldiers that remain have not yet forgotten their revolutionary mission. And they will do their duty until the bitter end!"

 YUN_the_federalist_revival: "The Federalist Revival"
 YUN_the_federalist_revival_desc: "He has done it again! The Master of the Eastern Continent has once again secured his power within Yunnan! The Federalist Champion, undefeatable, unsurmountable! It is crucial to reassure the Provincial Assembly that the Governor has reaffirmed his commitments. Down with despotism! Down with Beiyang! Down with militarism! Up with People's Government! Up with Provincial Autonomy!"

 YUN_leveraging_our_assets: "Leveraging Our Assets"
 YUN_leveraging_our_assets_desc: "Naturally, having ruled Yunnan for over three decades, Tang Jiyao and his cohort have acquired quite a wide breadth of assets within the province. Mines, factories, banks, money and power practically flow through the hands of the King of Yunnan's court. It is crucial that these funds be used to build up the People's Government Party, and prepare the generals for righteous war."

 YUN_buddhist_revivalism: "Buddhist Revivalism"
 YUN_buddhist_revivalism_desc: "A devout Buddhist, Tang Jiyao has found much commonality with his fellow People's Government Party founder Zhang Taiyan. Flirting with the Buddhsit revivalist movement, it is time that the Governor go all in. Inviting Xu Yun, a famous Buddhist Monk, into government, he shall serve the role of a spiritual advisor, as we improve the lives of the Yunnan people through Foshi, the Buddhist rite."

 YUN_joint_committee_of_the_gentry: "Joint Committee on the Gentry"
 YUN_joint_committee_of_the_gentry_desc: "The Gentry see to it that they ally with far more malleable warlords, such as Hu Ruoyu or Long Yun, but that's their own folly. Through Zhang Taiyan's Joint Committee of the Gentry, the Gentry will have no choice but to bend, or be rended, to Tang Jiyao's will. All must facilitate the Federalist future, and the end of the old order."

 YUN_elevating_the_poor_masses: "Elevating the Poor Masses"
 YUN_elevating_the_poor_masses_desc: "Noble as it may be, the Kuomintang are but vile vermin intent on abusing the masses. Soliciting their earnest support, they yearn for, they prod the masses, and then with the whirlwind of rage they have constructed, direct it at their enemies. However, Yunnan cannot be socialist; it is too poor without foreign aid. The masses instead should focus on freedom as their vice."

 YUN_completing_ma_congs_reforms: "Completing Ma Cong's Reforms"
 YUN_completing_ma_congs_reforms_desc: "Stalwart and capable, Ma Cong is one of the People Government Party's most astute members. Originally a civilian of Tang Jiyao's warlord Clique, his transition into domestic politics saw him as a principal negotiator at the Yiliang Conference for Tang, and as minister of Finance in 1928. Aiming to eliminate corruption, he was obstructed by warlords. With Tang's full support, let us annihilate this threat."

 YUN_the_southwestern_university: "The Southwestern University"
 YUN_the_southwestern_university_desc: "With the League's brutal crackdown in 1932 enacted by Qi Xieyuan, and the general decrease in free speech and democratic progress in the coastal areas, vast swathes of prestigious intellectuals fled into the interior. Circulating around Yunnan, the \"Crescent Moon Society\" is based on the intellectual foundations of Tsinghua and Beijing University graduates, and they are very willing propagate their ideas."

 YUN_order_in_guizhou: "Order in Guizhou"
 YUN_order_in_guizhou_desc: "Whilst naturally unpopular, the Liu family within Guizhou has connections stretching far and wide. Perhaps diminished in respect and prestige, that is nothing compared to official support from Governor Tang. Of course, the Governor has a long history with Guizhou, and is generally regarded as a butcher, or tyrant. But really, what choice does he have? Tang Jiyu?"

 YUN_a_new_national_protection_war: "A New National Protection War"
 YUN_a_new_national_protection_war_desc: "Having long campaigned against over zealous militarisation (whilst maintaining an inflated army nonetheless), it would appear the time is ripe. The last bid for Canton in 1925 ending in nigh failure, but ultimately the Yunnan Clique was unprepared that time. With a decade on his back, it is time to claim Yunnan's rightful place as the King of the Southwest."

 YUN_aid_our_federalist_allies: "Aid Our Federalist Allies"
 YUN_aid_our_federalist_allies_desc: "Ever since the general collapse of the Federalist movement from its height in the mid 1920s, Yunnan has experienced a relative air of isolation. Sure, there is Governor Zhao, but apparent disagreements over the rightful situation within Guizhou has led to much dismay. But nonetheless, Federalism cannot survive on its own, and Yunnan needs allies if it is to survive."

 YUN_hold_the_guangzhou_conference: "Hold the Guangzhou Conference"
 YUN_hold_the_guangzhou_conference_desc: "Miraculously, or perhaps, even as ordained, the Yunnan Federalist have finally managed to fulfill the goal of over a decade ago. Our first gambit nearly cost us our lives, but our second proved fortuitous! With the southern political seat of power finally within our hands, it is inevitable that we must declare to the nation the revival of the Federalist movement!"

 YUN_a_new_order_in_beijing: "A New Order in Beijing"
 YUN_a_new_order_in_beijing_desc: "And so the heroes of National Protection have done it. Without the constraints of the war two decades ago, without the reservations of its political leaders. A new, formal, political order has been established within the nation. One of Federalism and Democracy, not dilly-dallying and autocracy. The first to set forward this new order is none other than Tang Jiyao, and he is keen to grease the wheels of his new city."

 YUN_control_wartime_commodities: "Control Wartime Commodities"
 YUN_control_wartime_commodities_desc: "Frivolity and individualism has henceforth wrought vast defficiencies in valuable resources for the nation's war efforts, and beyond. Materiel, food, clothing, all manners of equipment are necessary for the nation's soldiers and its people, and yet hoarding has run amok. Through the proliferation of government supported organisations, private factories shall be ensured the necessary materials for their production of goods."

 YUN_revise_the_tax_system: "Revise the Tax System"
 YUN_revise_the_tax_system_desc: "Two things are for certain in life, death and taxes. Whilst this perhaps did not hold for many of the people in China's highly irregular flow state during the Warlord Era, it nonetheless has witnessed both extremes. High rates of mortality, and extensive taxes on miscellany and absurdities. Through a thorough revision of the taxation system, progressive taxation can be adopted, providing the government with necessary funding to substantiate itself."

 YUN_chinas_new_industrial_revolution: "China's New Industrial Revolution"
 YUN_chinas_new_industrial_revolution_desc: "All around China are situated many enemies who would see to it that it remains in ruin, that much of the country remains an easily exploitable backwater, disunited and fractured. But China's patriots, its people, its rulers and its esteemed enlightened few have developed the anathema to her enemies. Industrialisation, encompassing both light and heavy industry, will be all that the nation needs to secure its national defence forevermore."

 YUN_protect_the_landowners: "Protect The Landowners"
 YUN_protect_the_landowners_desc: "We seek not to deprive the people of their property, the gentry of their rights, to shuttle them onto their untimely demise as the result of masses of the dissatisfied. That is unruly, and above all else abhorrent. We seek not violence, but change, and as such private property must be held up in principle. Disputes in territory must be arbitrated fairly, and landowners assured of their importance to the state."

 YUN_encourage_resource_extraction: "Encourage Resource Extraction"
 YUN_encourage_resource_extraction_desc: "China is a nation full of bountiful resources, from ores, to crops, to workers, to culture, the nation of thousands of centuries undoubtedly possesses enough resources to see itself dominant on the world stage. But, as it currently stands, much of its bountiful beauty is misutlised by miscreants and capitalists intent on making a buck at her expense. Resources that can be used in public interest should be owned by the public servants."

 YUN_finding_a_third_way_in_china: "Finding a Third Way in China"
 YUN_finding_a_third_way_in_china_desc: "Between revolutionaries and warlords, those who are proponents of reformism have found themselves sidelined and sandwiched between vocal demagogues who seek radicalism as the solution to the nation's woes. But it is the Third Way, that of the Moderates, that of moderate opinions based on calculated evidence, expressing themselves with moderate words only, that shall save the day, and the nation."

 YUN_rejuvenating_liberal_conservatism: "Rejuvenating Liberal-Conservatism"
 YUN_rejuvenating_liberal_conservatism_desc: "The demand for democracy, for that of human rights, for that of a national constitution, the rule of law, the freedom of thought, that of speech, the right to protest against authoritarianism, militarism, and all sorts, these are all but analienable rights for the people. It is that thereof which the Liberal-Conservatives of the Moderate Crescent Moon Society promise, and it is that thereof Tang will deliver upon."

 YUN_rule_of_the_outstanding: "Rule of the Outstanding"
 YUN_rule_of_the_outstanding_desc: "The nation cannot fall to the diatribes of unenlightened fools who believe in their own facetious self-worth. This is not a game of cards, it cannot be ruled by ideology, but instead by modern science and intellectual expertise. Through administrative competence and government by experts, the nation should be ruled by that of the most outstanding group of people, experts on political science selected through examination and elections."

 YUN_the_last_stand_against_tyranny: "The Last Stand Against Tyranny"
 YUN_the_last_stand_against_tyranny_desc: "Perhaps Beiyang's greatest folly was the failure of the Republic's own administration, legislators, and jurors to deny or prevent increasing autocracy and the complete abuse of the law; constitutions were but hashed out quickly to ensure political successes. Checks and balances, it is checks and balances between government branches, and the central government in comparison to provinces, that can avoid unwieldy tyranny in the chief office."

 YUN_strengthen_presidential_powers: "Strengthen Presidential Powers"
 YUN_strengthen_presidential_powers_desc: "The warlords believe in their own folly, that the Central Government was all but guaranteed to kowtow to their needs. But it is the needs of the people, not that of the Governors, that must be seen to. And it is a great mistake to further litigate legal warlordism through a Confederation. China has grown past the need for provincialism, and it is time for a wise executive, of decisive action, to cut through the quagmire of provincial politics."

 YUN_elevating_the_nations_thinkers: "Elevating the Nation's Thinkers"
 YUN_elevating_the_nations_thinkers_desc: "Rule of the enlightened, or rule of the elite few? Parties of the masses would see to it that the tyranny and evil of the masses overpower that of those best suited towards governance. Democracy must be cultivated, not thrust unto people ill-prepared to utilise it. And so it is under this rule that the nation's brightest and most well-equipped must be elevated, shouldering the burden of the nation's future."

 YUN_integrate_the_beiyang_bureaucracy: "Integrate the Beiyang Bureaucracy"
 YUN_integrate_the_beiyang_bureaucracy_desc: "Idealists and utopians would cast aside the whole \"rotten\" structure of the Beiyang Government, as corrupt, as full of mailaise, of unredeemable individuals in their new world order. Yet they would be met with the consequences of their actions; an inefficient system, lacking utterly in skilled personnel. Bureaucracy is a disease, that is true, but applied correctly it can propagate grand state machines. We must but only try."

 YUN_the_fight_against_imperialism: "The Fight Against Imperialism"
 YUN_the_fight_against_imperialism_desc: "The most vile evil extracted upon the nation is that of the great onset of imperialistic endeavours within China. For it has bore witness to foreign powers carving it up senselessly into zones of influence and control. Even now, embroiled in war undoubtedly, they look towards the Middle Kingdom with hunger in their eyes, and malcontent for its people. It is not war between individuals, but that of nation states, and only the strong survive."

 YUN_promises_of_constitutional_rule: "Promises of Constitutional Rule"
 YUN_promises_of_constitutional_rule_desc: "It may seem but an empty slogan, propagated by warlords and lesser men, but our assurances are genuine, and our actions shall vindicate the new Federal government. This is not the rule of tyranny, or of a party state, but of servants of the people. Relinquishing their lives to the service of solidarity and the people's representation, to upholding laws, to upholding good morality!"

 YUN_groundwork_for_a_confederation: "Groundwork for a Confederation"
 YUN_groundwork_for_a_confederation_desc: "Zhang Taiyan, one of the key architects of Federalism, proposed to that of which the form Chinese Federalism should take: a confederation. And alas, many would indicate that such a stance is in opposition to his desire to eliminate warlordism, but in essence it is the very support base by which warlordism can be prevented. If appeased with a confederation, they will merely not notice the curtailing of their power, and eventual removal."

 YUN_affirm_governor_loyalty: "Affirm Governor Loyalty"
 YUN_affirm_governor_loyalty_desc: "Of course, loyalty has its own rewards. It is loyalty that guarantees trust, and it is loyalty that build genuine strength amongst compatriots. As much as it is true in the military, or in daily life, loyalty serves its purpose in statecraft all the same. Not necessarily does it have to take the form of corruption either, as those who are loyal may remain. Those who are disloyal will but merely have their flames extinguished."

 YUN_first_among_equals: "First Among Equals"
 YUN_first_among_equals_desc: "The Province that spawned it all, the province that has safeguarded the merits of republicanism since 1911, and the republic that has championed undiluted Federalism for decades. It is Yunnan, the First Among Equals, that has shown the strengths of the provincial unit. Perfectly sized, the province is neither too big nor too small, and individually has the potential to unite the nation. Together, collective provincial might will overcome imperialism."

 YUN_unity_through_national_essence: "Unity Through National Essence"
 YUN_unity_through_national_essence_desc: "You can hardly impose your will upon others, and much similarly one cannot impose central government authority upon that of provincial rights and attitudes. As if cultivating a plant, you must take great care, and be gentle, for any overt action and it wilts away. United by common culture, buddhist identity, and a common national essence, the backbiters of regionalism will be restrained by that of patriotic pride."

 YUN_healing_the_north_south_rift: "Healing the North-South Rift"
 YUN_healing_the_north_south_rift_desc: "For as long as it has been certain, there has been a simmering cultural and political divide between the nation's south and north. Apathetic to authoritarianism, and predisposed to invasion, the North has long since upheld both the traditional seat of power, and that of political arrangements. The South, beset with militaristic tendencies and revolutionary idealogues, has spurned great change and transition. The solution? The proper deliberation of powers."

 YUN_for_a_new_china_for_a_new_economy: "For a New China, For a New Economy"
 YUN_for_a_new_china_for_a_new_economy_desc: "With the seizure of Beijing, the state has had to undergo a perhaps ill-timed and radical transition as various facilities, departments, companies and other aspects of the economy were put under direct state control. With the lessening of restrictions, it is crucial that wartime controls and monopolies be abolished, and the economy reconverted back to fulfilling the needs of the people, not of the military."

 YUN_emerging_from_the_ashes: "Emerging From the Ashes"
 YUN_emerging_from_the_ashes_desc: "Individual and collective group action is not necessarily enough as it would seem to subdue the woes of the people. In various recently conquered areas and even at home, they languish and suffer under infrastructure devastation, and the collapse of monetary value. Only through direct government aid to those wanting to renew their lives, and to the Chinese yuan, can the nation truly arise from its sorry state."

 YUN_promoting_economic_security: "Promoting Economic Security"
 YUN_promoting_economic_security_desc: "It is one of the most important values of any free economy in the modern era that the principle of economic democracy is upheld. Under such a principle, adequate livelihood and economic securty must be ensured, and so too shall the equalisation of wealth and the further closing of the gap between the rich and the poor. The people yearn for a better life, and it is the responsibility of the government to facilitate such."

 YUN_revolution_of_the_middle_classes: "Revolution of the Middle Classes"
 YUN_revolution_of_the_middle_classes_desc: "Naturally, this is not a revolution of the masses, or of the elites, but of the middle classes. That of the producers, of the entrepreneurs, of the bounding capitalists taking risk and initiative in their endeavours. And so too should production between increased, under adequate planning from both private and national firms. It is the expectation that they hold to this proposal, and the government is obliged to assist however it can."

 YUN_sanction_safe_progress: "Sanction Safe Progress"
 YUN_sanction_safe_progress_desc: "The whirlwind of progress has never been further propelled than it has by that of the masses' fury. For it is their very yearning for a better life that has thrust upon the Chinese nation, and elsewhere, that of revolution. Unmitigated oppression can only lead to the explosive counter-attack of revolutionaries, but if you are smart in statecraft, you can alleviate such ills. Safeguarding and guaranteeing the rights of peasants and workers is but the first step to emancipation."

###- UPC Satellite Tree -###
 YUN_federalist_fortress_in_the_southwest: "Federalist Fortress in the Southwest"
 YUN_federalist_fortress_in_the_southwest_desc: "With the return of Federalism as a formidable force in the wake of the Zhili Collapse, there have been many considerations as to the role Yunnan should play in the emancipation of the Centralist system. In its true essence, Yunnan has long been a fortress of defiance. One against tyrants, against autocrats, against monarchists, and against revolutionaries. And so it is only natural that it become a fortress of Federalism; its true safeguard."

 YUN_support_the_southern_government: "Support the Southern Government"
 YUN_support_the_southern_government_desc: "Playing second fiddle is hardly the place of the Yunnanese, but make no mistake, if the Southwestern Federalist government falls, Yunnan itself will be so terribly alone. We know too well the value of good allies in the Chinese battlefields, and so it is imperative that the provincial government muster all that it can to assist our allies. Troops, men, materiel, all must be put forward to our shared goal."

 YUN_press_for_unification: "Press for Unification"
 YUN_press_for_unification_desc: "It would appear that our ever gracious allies have deemed it fit to kick their feet around, hardly pursuing the course of unification in a genuine or timely manner. This, simply, cannot stand. The world will not wait around for the Chinese people to unite and for the nation to compose itself, and the longer we wait, the stronger our national and international adversaries become. We must press our allies to press forward with a grand offensive."

 YUN_last_holdout_of_federalism: "Last Holdout of Federalism"
 YUN_last_holdout_of_federalism_desc: "And so it would seem that history has repeated itself for the third time in the Warlord Era. Yunnan, standing on its own bare feet, must face off against an onslaught of opponents, rallying the banner of freedom, liberty, and democracy. And if history is correct, then it will be Yunnan that will undoubtedly persevere and emerge victorious. We must put forward all of our strength, all of our might, to preserve all that which we hold dear. Wansui!"

 YUN_rein_in_the_defence_commissioners: "Rein in the Defence Commissioners"
 YUN_rein_in_the_defence_commissioners_desc: "Backed into a corner, Tang Jiyao had been forced into enabling vast amounts of Yunnan to effectively sport their own regional kingpins in the form of the Defence Commissioners. Evenly split north, west, and south of Kunming in Zhaotong, Dali, and Mengzi, the Defence Commissioners have been able to exert undue influence on Yunnan Clique policy ever since the tumultuous 1920s. They must be brought to kneel before the king."

 YUN_self_government_training: "Self Government Training"
 YUN_self_government_training_desc: "Very few existing bureaucrats and magistrates are thoroughly educated enough on the political stance on Federalism, or that of the way of local self-government. By sending cadres to the College of Law and Politics, or even abroad to places such as Japan, the government can train the old officials on the proclivities of their status, and a generation of new officials, with the general hope that they will be able to sufficiently empower local assemblies."

 YUN_second_southwestern_conference: "Second Southwestern Conference"
 YUN_second_southwestern_conference_desc: "Ostensibly it is Yunnan's allies who lead the charge of the national Federalist movement, but in the grand reality of the Federalist project, it is the Yunnan that will steward the Southwestern provinces into a cohesive and unified front. This is our destiny, and hardly anyone could oppose us. Calling forth delegates representing all aspects of the Southwest, we shall lay out the role Yunnan is to play in National Federalism."

 YUN_the_yunnan_monroe_doctrine: "The Yunnan Monroe Doctrine"
 YUN_the_yunnan_monroe_doctrine_desc: "Yunnan itself has fought, bled, and sacrificed in order to bear the flag of Chinese Republicanism and Federalism ever since its unsteady embark unto provincial governance in the Xinhai Revolution. But with allies on most fronts, it need not bear that standard alone anymore. Yunnan's own \"Monroe Doctrine\", akin to that of Hunan, shall allow it to focus on local reform and development, whilst allowing our allies to do most of the fighting."

 YUN_implement_social_reforms: "Implement Social Reforms"
 YUN_implement_social_reforms_desc: "With peace secured outside the provinces, Yunnan now has the bandwith to pursue a modicum of necessary reforms as the military takes a backseat. Various antiquities remain within Yunnanese cultural society, such as a despotic penal system, or ludicrous marriage, burial, and gift-giving customs. Whilst we truly do not desire to tell the people what they should and should not do, we can at least prevent the most harmful excesses of these habits."

 YUN_spreading_popular_education: "Spreading Popular Education"
 YUN_spreading_popular_education_desc: "It is not enough to merely construct the grand Southwestern University, or to host a whole splendor of Chinese intellectuals. Across all levels, Yunnan must be enlightened. Through the spread of popular education, the construction of primary schools, vocational schools, night schools, teacher-training schools, and promulgation of lecture societies, Yunnan will become a utopia in the Southwest."

 YUN_true_peoples_government: "True People's Government"
 YUN_true_peoples_government_desc: "What the people fail to see is that democracy and Federalism cannot merely be ushered in by local initiative alone, for that is paramount to declaring one's province superior to that of the nation. Nay, it is \"True\" People's Government by which Yunnan will serve as a model for all provinces; economic development, education, and the reformation of administration. But no popular election of the governor, not until national unification."

 YUN_reform_the_militia_system: "Reform the Militia System"
 YUN_reform_the_militia_system_desc: "The Baojia militia system, and all other similar systems, were devised to serve as local guardsmen, or garrisons, of their respective communities. However, in-effect they have become nothing more than mere pawns of the local magistrates or gentry, aiding in the perception of their tyrannical rule over the peasantry. By consolidating and managing the militia through a central office, they will all become accountable to the governor, at least, indirectly."

 YUN_consolidate_the_southwest: "Consolidate the Southwest"
 YUN_consolidate_the_southwest_desc: "Under the auspices of local self-governance, it is ostensibly in poor taste to annex, or otherwise control a neighbouring province via military intervention or otherwise. As is the heart of Federalism, provinces must be ruled by their fellow provincials. However, the Guizhou experiment has shown that tying provinces together can yield considerable benefits, if applied correctly. Let us export the Dian-Qian model to the whole Southwest!"

 YUN_reconcile_with_the_socialists: "Reconcile with the Socialists"
 YUN_reconcile_with_the_socialists_desc: "It is nigh disgusting how the \"auspicious\" Governor Tang Jiyao treated Yunnan's local workers movement. Fearing populism, distrustful of perceived \"radicalism\", he all but co-opted or otherwise decimated any form of legitimate worker representation amongst the intelligentsia and factories. Our Socialist brethren are not our enemies, for they aspire for the same goal as all Chinese, we must but merely curry their favour with amnesty."

 YUN_root_out_the_socialists: "Root Out the Socialists"
 YUN_root_out_the_socialists_desc: "It has become evidently clear that vanquishing the Kuomintang was not enough to prevent Yunnan from following to the tyranny of demagogues and the masses. Preaching their poison in underground cells, various revolutionary groups remain active within Yunnan, not especially those led by Wang Fusheng or Li Xin. Socialist revolution has no place within China, it is simply too agrarian and poor for its means. If they cannot see sense, then they will see the sword."

 YUN_seize_federalist_leadership: "Seize Federalist Leadership"
 YUN_seize_federalist_leadership_desc: "It would appear that not all ties are made to last, and most certainly not all allies. Unfortunately, Yunnan is rather used to having to fulfill its duty and service alone, and by its own hands. With the dashing of the previous torchbearer of the Federalist movement, it is only within the due line of succession that Yunnan, and Yunnan alone, sit atop the throne of the United Provinces."

 YUN_refuge_for_intellectuals: "Refuge for Intellectuals"
 YUN_refuge_for_intellectuals_desc: "With the Crescent Moon Society and the Southwestern University establishing their roots within Yunnan, the province has somewhat turned into a cornucopia of intellectualism and development within the Chinese nation. Of course, it is only prudent that the provincial government sponsor, fund, and cultivate these ambitious modern Scholar-Officials, for their benefit, and our own."

 YUN_patriotic_labour_unions: "Patriotic Labour Unions"
 YUN_patriotic_labour_unions_desc: "Unions are a special, and in notion, glorious, form of representing those who form the bedrock of industrial society. It is only natural that they retain their influence and serve their role within China's industrial revolution. But they cannot be political. That sullies their potential, poisons the well of the worker's revival. No, they must be apolitical, fueled not by domineering politicians, but by pure patriotism."

 YUN_addressing_the_currency_crisis: "Addressing the Currency Crisis"
 YUN_addressing_the_currency_crisis_desc: "Naturally, civil war, national unification, and an all-out struggle against foreign imperialists is not particularly the ripe grounds for economic development or fostering business ties. Worse still, Yunnan itself has been in the wild throes of an influx of various currencies. German marks, Fudian bank notes, and even some lingering Yuan Shikai and Pre-Xinhai bills. By cultivating the Fudian Bank however, a solution might be found in its expansion."

 YUN_gathering_capital_and_labour: "Gathering Capital and Labour"
 YUN_gathering_capital_and_labour_desc: "Perhaps as a consequence of the Provincial Administration's rather heavy-handed approach to the labour movement, it has been utterly bereft of Chinese workers to finance its ambitious development projects. Modernisation of transportation, agriculture, mining, and light industry necessitates manpower. With workers from Vietnam and Hong Kong, alongside a worker housing scheme for native Chinese immigrants, Yunnan will develop to rival that of even Shanghai."

 YUN_promoting_mass_education: "Promoting Mass Education"
 YUN_promoting_mass_education_desc: "With the development of local education facilities, a sort of intra-factional clique has developed within Yunnan. The so-called \"Beijing Group\" has been linked to rising radicalism within the student base, but their ferocity has carried over to educational endeavours too. Organising the Yunnan Student Organisation, it has seen the development of a comprehensive adult education programme emphasising patriotism, democracy, and opposition to antiquity."

 YUN_push_for_economic_revival: "Push for Economic Revival"
 YUN_push_for_economic_revival_desc: "Utterly damaged by nigh-perpetual warfare since Xinhai, and banditry before that, the Chinese economy is foreign dominated, fractured, and particularly lacking in various provinces. But in order to move mountains, the Chinese must be able to assert true economic prosperity and independence. If the people and politicians do not see the true imperative of economic reconstruction, then we must but merely enlighten them."

 YUN_freedoms_final_call: "Freedom's Final Call"
 YUN_freedoms_final_call_desc: "The witching hour is upon us! Those traitorous cutthroats, our once auspicious allies, they seek to betray their very own ideals! To sunder it for their own grandeur and folly! This cannot stand! The martyrs of Federalism did not fight for a strong, free, and fair democracy to see it sunk by aspiring autocrats and their milieu of faceless bureaucrats. Yunnan's destiny is to be the vanguard against tyranny, and so it must be that we pick up arms and advance against our foes!"

 YUN_a_patriots_war: "A Patriot's War"
 YUN_a_patriots_war_desc: "There is no true Chinese patriot that can merely sit on the sidelines and abide as the nation falls into the cataclysmic void of despotism and authoritarianism once again! This war is a people's war against a system that has spiralled out of their control. It's a war against the very forces of entropy. It's a war for the future of not just the current generation, but every generation thereafter. And it is the duy of every Chinese to fight for their freedom."

 YUN_exploiting_divided_loyalties: "Exploiting Divided Loyalties"
 YUN_exploiting_divided_loyalties_desc: "The traitor's own backlines and headquarters are not truly united, this much is evident in their campaigns conducted before and after their betrayal. If we but merely consolidate our own forces, and curry favour with those considering defection, or those perceiving the same injustices with their own very eyes, the traitor's ranks will break, and their resolve will be all but hollow."

 YUN_leadership_of_the_best_and_brightest: "Leadership of the Best and Brightest"
 YUN_leadership_of_the_best_and_brightest_desc: "It is the Kunming Academy that has produced some of the nation's most fantastic and brilliant generals, officers, and commanders. Staffed by an even greater body of military educators, it is the very pride of the nation, inspiring duty, honour, service, and patriotism within its alumni. Without a doubt, the Yunnan Clique is stronger for it, and so it is the Yunnan Clique's officers that will bring forward steady victory."

 YUN_the_lessons_of_fire_and_blood: "The Lessons of Fire and Blood"
 YUN_the_lessons_of_fire_and_blood_desc: "Chinese history has been bathed in bloodshed, civil war, and destruction for centuries. Our revolt is but one in a long-line of defiant stands against national tyranny and despotism. But it will not be a failure. In recent history, in Xinhai and the war for National Protection, Yunnan was the trendsetter on securing victory, and it is only natural that these past victories propel us further."

 YUN_sustaining_the_republics_flame: "Sustaining the Republic's Flame"
 YUN_sustaining_the_republics_flame_desc: "Aspiring for democracy, freedom, and Federalism are noble goals. It is the true Utopian idealism of the Chinese masses that they too, like their compatriots in the West and elsewhere, can assert the popular mandate of election and recall. It is the very roaring flame that bore witness to the flourish of the Chinese republican revolutionaries, and it is this very flame that we have protected, and ultimately, set ablaze."

 YUN_no_sacrifice_no_victory: "No Sacrifice, No Victory"
 YUN_no_sacrifice_no_victory_desc: "You cannot secure victory without some form of sacrifice. The martyrs of revolution and reform have vindicated their struggle with loss of life, and it is through this fight against tyranny that the Chinese people must again muster their willpower, vanquish the autocrats, and ensure lasting peace within the Republic. No matter the cost, China must be united, and it must be a democracy."

###- UPC Endgame Tree -###

 YUN_the_fight_for_human_rights: "The Fight for Human Rights"
 YUN_the_fight_for_human_rights_desc: "It is only under the continued campaign for one's own indomnitable human rights that a Free and Democratic political system can emerge;this has long been the core of the Crescent Moon Society's platform. A state cannot focus itself upon the granting of citizens rights whilst ignoring that of intrinsic human rights. Democracies all around the globe put citizen's rights first, but it will be the Crescent Moon that takes the step towards the primacy of human rights."

 YUN_cultivating_liberal_nationalism: "Cultivating \"Liberal\" Nationalism"
 YUN_cultivating_liberal_nationalism_desc: "Many posit that the antidote to foreign imperialism is to pursue a total mobilisation of the people, to direct cultural and military throughput against Tokyo, Moscow, or Berlin. And they would be at least half-right. But it is nationalism, the forsaken adoration and pride in one's country, their history, and their culture, that will fight imperialism. Internationalism can wait, at least until all of China is ruled by the Chinese."

 YUN_promoting_positive_thinking: "Promoting Positive Thinking"
 YUN_promoting_positive_thinking_desc: "Xu Zhimo first posited that the Warlord Era had caused \"all standards of value\" to be upset by the confusion and chaos. A deterioration in benign human deceny. The loss of such \"positive thinking\" resulted in non-conscious and unconscious thoughts to enter into conscious activities. But the situation is not untenable: it is the duty of the intellectuals to continue Confucian-esque moral and intellectual cultivation; or suffice to say, politics by experts."

 YUN_health_and_dignity: "Health and Dignity"
 YUN_health_and_dignity_desc: "Social services, healthcare, welfare, and all sorts of charitable endeavours to maintain the wellbeing of Chinese citizens has largely been left up in the air due to lack of national unity in the Warlord Era. Christian missionaries, the Red Cross, and Warlord philanthropy served largely to replace a central healthcare system. But as is emblematic in the literary ideals of the Crescent Moon, the government must work to restore \"health\" and \"dignity\" to the populace."

 YUN_leadership_of_the_talented_minority: "Leadership of the Talented Minority"
 YUN_leadership_of_the_talented_minority_desc: "The Jinshi and all other Scholar-Officials had once stewarded the Qing unto enlightened progress. Following examples set by Confucius or Mencius, they commanded the confidence of the court and that of society to be the experts of the Chinese government. Therefore it is only natural that their modern-day descendants, the intellectuals and experts, carry on their burden, staffing the central bureaucracy."

 YUN_ending_the_political_chaos: "Ending the Political Chaos"
 YUN_ending_the_political_chaos_desc: "Naturally the intense political chaos within China has largely been caused by two resoundingly evil forces: the militarists controlling the government and politics, and the incentivised taking of spoils by warlords, bandits, or corrupt bureaucrats. To be the anathema of such evil forces, it is necessary to both restrain the army, and flush out the bureaucracy. Squabbling politicians yield no good fortunes, and it is the government's duty to keep them in check."

 YUN_third_way_economics: "Third Way Economics"
 YUN_third_way_economics_desc: "China is largely an agrarian society, the peasants labour under their gentry landlords whilst few scant urban centres such as Tianjin or Shanghai shore up large portions of the urban productivity sector. To transform China it is imperative that a state-controlled economy is put in place. The state is an instrument of national development, and so both free markets and class struggle must be rejected in the name of state development."

 YUN_the_peaceful_road_to_socialism: "The Peaceful Road to Socialism"
 YUN_the_peaceful_road_to_socialism_desc: "As China itself is so deprived of material and economic prosperity, it is all too common-place for the destitute and the angry to look towards historical materialist views and that of the class struggle in order to achieve prosperity. But it is not economic inequality but that of political inequality which is the true wellspring of woe. To cultivate the end goal of Chinese socialism, one must induct it through the democratic process."

 YUN_spartan_education_methods: "Spartan Education Methods"
 YUN_spartan_education_methods_desc: "As espoused by Cun Shusheng time and time again, Chinese society, and especially its schools and universities, must be but all self-sufficient if they are to survive in harsh reality. Indebted with thousands of years of tradition and culture, students must learn to be strict, to be diligent, to be pragmatic, and open to new ideas whilst maintaining a concise and concerted core tenents that they live by."

 YUN_from_a_spark_to_a_prairie_fire: "From a Spark to a Prairie Fire"
 YUN_from_a_spark_to_a_prairie_fire_desc: "From one noble spark, a cascading revolution may erupt. Similarly, from one principled example, may a whole prairie fire roar to life. The torch of Cun Shusheng and Su Honggang, two admirable educators, shall set forth a bright era of enlightenment upon the whole country. No longer shall any descendant of the Yellow Emperor be a submissive citizen, nor shall they be a willing slave to any foreign master."

 YUN_economic_stewardship: "Economic Stewardship"
 YUN_economic_stewardship_desc: "Black Monday and annual recessions have set the clear example that Central Governments can hardly sit idly by and merely watch chaos erupt within agricultural and industrial sectors during economic hardship. China moreso demands an active hand in economic affairs; seeking peaceful resolutions to land disputes, relief of peasant suffering whilst protecting interests of landowners, free enterprise, all manner of stable economics must be managed by state hands."

 YUN_mandatory_public_education: "Mandatory Public Education"
 YUN_mandatory_public_education_desc: "In 1902, the Guangxu Emperor issued an edict closing all traditional schools like the Kunming Academy, and reorganising them based upon moderl principles. Two normal schools were founded, one for boys and another for girls, alongside that of the School of Mines, and the School of Law and Politics. By the 1920s, there were 10 modern schools with 2000 students. Education has been at the core of Yunnanese life, and it is imperative it become a core of Chinese life too."

 YUN_scholarly_civil_service: "Scholarly Civil Service"
 YUN_scholarly_civil_service_desc: "Truly the most admirable civil service system in the world has to be that of the United States. Setting the example, the development of the system from George Washington onward is nothing short of marvelous. In their unselfish service, both Washington and Jefferson cleaned up corruption, and ensured that the civil service remained loyal to the nation, not to any politial party. And it is to this example that China must emulate."

 YUN_modernising_china: "Modernising China"
 YUN_modernising_china_desc: "To be a truly strong nation, capable of its own independent action, China must be modern. And to be a modern state, it must be based upon the foundations of agriculture, commerce, and industry. Those three titans of which all western nations have been made wealthy and strong upon. It takes but a few confident Chinese merchants to one day forge a great commercial circle that will compete with their western counterparts."

 YUN_zhang_taiyans_federation: "Zhang Taiyan's Federation"
 YUN_zhang_taiyans_federation_desc: "Whilst not necessarily as extreme as he would've wanted, Zhang Taiyan's banner still soars high in the Capital. The spiritual father of the nation, his successors must work in order to build a balanced government that still remains feasible. Not confederation, but as autonomous as possible; provinces have power, perhaps even a national guard, but the Central Government must still retain its say."

 YUN_peace_with_the_democrats: "Peace with the Democrats"
 YUN_peace_with_the_democrats_desc: "Fears loom large that the People's Government Party merely seeks to install dictatorship, or a dominant party akin to those front organisations such as the Harmony Association or Recovery League, but that could be no further than the truth. Extending an olive branch, the PGP must calm tensions with not only the China Democratic League and the independent democrats, but also that of the Young China Party."

 YUN_grand_republican_statesman: "Grand Republican Statesman"
 YUN_grand_republican_statesman_desc: "Whilst perhaps the underdog candidate of the Federalist cause, Tang Xiaoying carries with him a lot of merit. Educated, young, and presented a \"modern\" take on the People's Government Party's platform, it could be said that he is emblematic of the new generation of Chinese politician. More connected with the broader Grand Republican Alliance and with the China Democratic League, he is a moderate, liberal, and unifying force on the political scene."

 YUN_fair_competition_in_the_middle_kingdom: "Fair Competition in the Middle-Kingdom"
 YUN_fair_competition_in_the_middle_kingdom_desc: "The revolutionaries curry favour with the masses through their promotion of Georgist-styled land reform efforts, that of Land to the Tiller, of bequething upon them the land that they work. Whilst depriving the gentry of their dominance, it also comparitively deprives them of any influence at all. There must be a sense of balance, and harmony, in agrarian matters, of benevolent landlords overseeing diligent workers."

 YUN_arbiter_between_the_provinces: "Arbiter Between the Provinces"
 YUN_arbiter_between_the_provinces_desc: "There is no greater statesman in the whole of the modern Chinese politial era than that of Tang Jiyao. A son of revolutionary fire, and of intense patriotism, he has not only brought forward true freedom for the Chinese people, but that of true democracy. A central, binding, and neutral figure, a truly enlightened individual capable of balancing the interests of every Chinese individual. A true First Amongst Equals."

 YUN_the_saviour_of_the_nation: "The Saviour of the Nation"
 YUN_the_saviour_of_the_nation_desc: "Nobody could've done it as well as the Tang family has. Marching under the banner of people's government, people's democracy, and people's federalism, they have ensured both the prosperity of the Chinese republic, and the continued dominance of the Yunnanese in Chinese affairs. They were the saviours of the nation, the endeavouring soldiers that fought against autocracy, and they have done so yet again."

 YUN_demobilising_the_army: "Demobilising the Army"
 YUN_demobilising_the_army_desc: "It is of the utmost importance in the new Chinese federation that warlordism and its ilk be curtailed nigh indefinitely. There can never be another Warlord Era, and whilst extending autonomy to provinces, it must be assured that militarists do not gain power in such a scenario. As such, the national army must be reduced to just 200,000 men, enough for independent action whilst protecting national integrity."

 YUN_preserving_chinese_culture: "Preserving Chinese Culture"
 YUN_preserving_chinese_culture_desc: "Chinese civilisation has seen itself much downtrodden in recent years. A Century of Humiliation, decades of infighting and strife, a failing political system and a failing society. Much has been done to damage our thousands of years old culture, but no more! Chinese culture must be preserved, it must be handled delicately and allowed to thrive. Intertwined with Chinese Buddhism as a binding factor, neither socialist nor imperialist shall further our humiliation."

 YUN_the_liangist_ideal: "The Liangist Ideal"
 YUN_the_liangist_ideal_desc: "Although auspicious, and of course deserving of respect, Zhang Taiyan's concept of Federalism would see grand sweeping autonomy granted to provinces that can hardly stomach being attached to Beijing. In the most maximum form of idealism, he would seek to rely upon \"Good Men\" to serve dutifully, but Tang Jiyao knows all too well the fate of \"Good Men\". A strong state, a strong government, that is the only thing capable of balancing the nation."

 YUN_mastering_beiyang_politics: "Mastering Beiyang Politics"
 YUN_mastering_beiyang_politics_desc: "There is much to be said about the state of affairs of Beiyang Politics, but if one thing is for certain, in order to prowl in the Tiger's den, you need allies. And all too aspiring to look towards a central unifying figure, the Young China Party, amongst other interest groups, have opened themselves to overtures from Tang. Together, the nation will be strong, resilient, and will no longer be the plaything of other great powers."

 YUN_bearing_our_fathers_torches: "Bearing Our Father's Torches"
 YUN_bearing_our_fathers_torches_desc: "It was the duty bestowed upon us by our forefathers that the Chinese nation grow stronger. Taiyan, Sun Yat-sen, Qichao, their politics, perhaps disagreeable, but nobody can doubt their patriotism. And so it is the duty of every Chinese citizen, whatever background, whatever profession, to carry with them the torch of our collective legacy, and march onwards into a new era of prosperity."

 YUN_cai_es_champion: "Cai E's Champion"
 YUN_cai_es_champion_desc: "There is no greater man with such a resounding impact upon Tang Jiyao's life than Cai E. It was Cai E, who mentored Tang in statesmanship. It was Cai E, who relied upon and placed his trust within Tang Jiyao. And it was Cai E, who defended the nation in its darkest hour. Perhaps if he had not died early, it would've been Cai E in this very position. An apolitical First Amongst Equals, he stood against political parties. Tang can only hope he is proud."

###- KMT Political Tree -###
 YUN_resurgence_of_the_kuomintang: "Resurgence of the Kuomintang"
 YUN_resurgence_of_the_kuomintang_desc: "With the Dian-Qian Showdown result in a resounding Guizhou Kuomintang victory, the likes of Tang Jiyao and his Federalist cadres have been ejected from the province. With the goal of stabilising the Kuomintang's rule, and freeing Yunnan from the stranglehold of warlords, [ROOT.GetLeader] has opted to court various Yunnan intellectuals, controversy be damned."

 YUN_hope_in_defeat_meaning_in_despair: "Hope in Defeat, Meaning in Despair"
 YUN_hope_in_defeat_meaning_in_despair_desc: "Having suffered nigh total annihilation at the hands of the warlords and foreign imperialists, many thought our movement to have been a dying, dissipating one. A mere shambling corpse, too stubborn to die. Yet in our despair we reflected. In our exile we contemplated our shortcomings. In our defeat we have been reborn, a new hope for the nation."

 YUN_mobilisation_of_the_soul: "Mobilisation of the Soul"
 YUN_mobilisation_of_the_soul_desc: "In order to reclaim the materiality of traditional values, the party has to undertake a spiritual transformation, managing the morals, habits, thoughts and ambitions of the Chinese people. To truly mobilise the people's will, and to aid in the nation-building of a new China, we shall simultaneously exhort and coerce the Chinese people, for the betterment of the country."

 YUN_dealing_with_yunnans_establishment: "Dealing with Yunnan's Establishment"
 YUN_dealing_with_yunnans_establishment_desc: "Whilst on the surface the administration of Yunnan has thoroughly changed, with the White Sun shining on all avenues, beneath the mirage continues the very bedrock of Yunnanese society. Whilst similarly reluctantly joining our cause akin to Long Yun or Hu Ruoyu, the old gentry and bureaucracy remain skeptical of the party, and it is time to decide their fate."

 YUN_scientific_management: "Scientific Management"
 YUN_scientific_management_desc: "In the ever pursuit of progress, the Party state must work to taylorise the citizens' quotidian deportment, with the greatest struggle for national survival being fought in libraries, laboratories and workshops, our people must attend meetings on time, complete tasks promptly, reduce wasted time on useless frivolities. With this, we are sure to rebirth a new Chinese culture."

 YUN_contact_the_ZSRC: "Contact Our Comrades in Zhejiang"
 YUN_contact_the_ZSRC_desc: "With the Central Clubs forever an elusive clique with the party, it is of no surprise that they maintain connections with more nefarious members of Chinese society. Under the auspices of the \"Zhejiang Society of Revolutionary Comrades\", the Chen brothers and Dai Jitao have been able to pull on their connections to the Green Gangs in order to aid the revolution."

 YUN_cult_of_violence: "Cult of Violence"
 YUN_cult_of_violence_desc: "Amongst the party lies many contradictions, however one most concerning is the stipulations against violence in society. Whilst ostensibly assassination and tools similar are heinous crimes in the modern legal system, one respected by the party. Simultaneously the Kuomintang see the great capacty that such criminal acts possess. Utilised correctly, violence itself can be applied in such a method as to serve as a great disciplinary tool for the masses."

 YUN_utilisation_of_the_youth: "Utilisation of the Youth"
 YUN_utilisation_of_the_youth_desc: "Amongst Yunnan lies a great hotbed of student radicals within its intellectual institutions. Desiring to keep the students on campus, and out of administration, such individuals fail to truly see the full utility of the young masses. Through the application of forms of youth activism such as scouting, we can promote obedience, voluntarism and self-cultivation amongst the future generations of China."

 YUN_awaken_the_sleeper_cells: "Awaken the Sleeper Cells"
 YUN_awaken_the_sleeper_cells_desc: "Having once spanned the likes of Hunan, Guangxi, Guangdong, Fujian and Jiangxi, with connections in provinces far reaching, the Kuomintang still maintains numerous ex-soldiers, civil servants, and other connections within these disparate provinces. By renewing our ties to our wayward allies, we can acquire much needed intelligence on the administrations and armies of external provinces."

 YUN_lighting_the_match: "Lighting the Match"
 YUN_lighting_the_match_desc: "In order to march northward from our bastion of Yunnan, it is imperative that either ourselves or our allies control the Shining Pearl of the South. For with Guangdong, the party's home of the revolution can once more serve as the cradle for a Northern Expedition. After all, national unification is the one and only objective under which everything else must be subsumed, and the National Revolutionary Army must utterly dedicate itself to such action."

 YUN_hold_a_national_congress_focus: "Hold a National Congress"
 YUN_hold_a_national_congress_focus_desc: "With Guangzhou secure, we have the needed legitimacy to hold a National Congress of the Kuomintang, bringing together the disparate rightist factions of the party into a cohesive revolutionary government. The ensuing task of building a working party-state will not be easy; there remain many divisions between the different wings of the party. Who will come out ahead in these political games remains an open question."

 YUN_developing_the_civilian_party: "Developing the Civilian Party"
 YUN_developing_the_civilian_party_desc: "The basis of nationalism is the ethics of filial piety. The basis of democracy is the ethics of trust and righteousness. The basis of people's livelihood is the ethics of benevolence and peace. With the party now firmly re-established in its home province of Guangdong, it is time to set forth on enacting the National Revolution."

 YUN_western_expedition: "A Western Expedition"
 YUN_western_expedition_desc: "As espoused by Dr. Sun Yat-sen all the way back in 1915, it is imperative that the Chinese interior be secured from antagonistic forces before marching on those perfidious external forces. Home to many who oppose the National Revolutionary Army and the Party-State, the enlarged warlord domains occupying the mountaineous interior must be brought down."

 YUN_eastern_expedition: "The Third Eastern Expedition"
 YUN_eastern_expedition_desc: "With the National Revolutionary Army having debuted a decade ago with the First and Second Eastern Expeditions into territory held by Chen Jiongming in Eastern Guangdong and Fujian, it would appear once more that the home of the revolution is under threat. With the significant power vacuum created by the collapse of the League, it is imperative we seize the opportunity to occupy Nanjing."

 YUN_return_of_the_northern_expedition: "Return of the Northern Expedition"
 YUN_return_of_the_northern_expedition_desc: "Forever having been split amongst the line of North-South, the Chinese nation has a long history of perennial struggle between its revolutionary south, and autocratic north. Recognised by Dr. Sun in his rallying for a Northern Expedition in the 1920s, the Kuomintang's original attempt was doomed to fail. However with our strength regained, our forces rejuvenated, our men steel hearted, the time to strike northward is upon us!"

 YUN_expelling_national_traitors: "Expelling National Traitors"
 YUN_expelling_national_traitors_desc: "Long feuded over by Russians, Manchus, and the Japanese, the true owners of Manchuria are none other than the Chinese nation state. Having become integrated following the establishment of the Qing dynasty, Dongbei, as it is called, is an integral component of the nation. No more shall it be ruled by traitors bending to the whims of Japan!"

 YUN_enacting_tutelage_of_the_masses: "Enacting Tutelage of the Masses"
 YUN_enacting_tutelage_of_the_masses_desc: "One party rule doesn't just refer to taking over an existing state. No the party must also take a \"prophetic\" role in converting the people to the Three Principles. Cadres must risk their lives spreading revolutionary gospel, not form a mere new set of bureaucratic nomenclature. Our revolution is a people's one, fighting against materialism and corruption."

 YUN_establishing_a_central_political_school: "Establishing a Central Political School"
 YUN_establishing_a_central_political_school_desc: "Promulgated as the \"Central Party Affairs Academy\", the institution revolves around a four year academic programme with a focus on the social sciences, as spurned on by the conniving Central Club. As espoused by the Chen brothers, the nation of today suffers from an extensive malaise of competent administrators, and to build the nation of tomorrow we will need a new generation."

 YUN_educating_our_officers: "Educating Our Officers"
 YUN_educating_our_officers_desc: "A travesty amongst many, the numerous officers that have joined our ranks either through assimilation or otherwise are individuals skilled in the military field, but not much else. By selecting a new generation of classes for further schooling, and by improving our institutions, we can enlighten our officers in all virtues of intellect."

 YUN_ensuring_public_safety: "Ensuring Public Safety"
 YUN_ensuring_public_safety_desc: "Much contested by the various factions of the Kuomintang is that of our intelligence agency and police force. Established by Li Shizhen, \"The Father of the Chinese Police Force\", he has initiated the \"Canton Bureau of Public Safety\" based off of an American model of policing. Ultimately hoping to act as the hub for all future policing efforts within China."

 YUN_revolutionary_shock_troopers: "Revolutionary Shock Troopers"
 YUN_revolutionary_shock_troopers_desc: "Our soldiers must not merely be armed with artillery and rifle, for they are the initial spearheads in spreading the National Revolution to the disparate populace. With their armaments they should carry forth the onslaught of ideals of the Three Principles, and through extensive enlightenment efforts they shall be committed and ideologically convicted."

 YUN_a_cultural_revival: "A Cultural Revival"
 YUN_a_cultural_revival_desc: "Ultimately the bedrock of our new Revolutionary China is the similar bedrock of the core of the nation. Confucianism and the Chinese \"Native Culture\" are the two keystones of the party, with it being the keeper of Chinese morality. Through the promotion of Corporatist Confucianism as espoused by Dai Jitao, the party can bring both industrial modernity and Chinese tradition together."

 YUN_attract_nationalist_technocrats: "Attract Nationalist Technocrats"
 YUN_attract_nationalist_technocrats_desc: "Perhaps in great foolishness or abrasiveness, our esteemed Dr. Sun had rather unfortunately admonished or cast away a great sea of promising Kuomintang party members, seeing their liberalism as signs of careerism or opportunism. When the Tongmenghui was transformed into the Kuomintang in 1912, these men turned their backs on us. Let us once more extend a hand, for patriotism."

 YUN_our_nation_supreme_and_sacred: "Our Nation, Supreme and Sacred"
 YUN_our_nation_supreme_and_sacred_desc: "The Chinese nation is a unique one. Rising above all else in terms of history, contributions and culture. The only duty of the Chinese people is to pledge themselves to protect national interests. Through control of religion, education, the arts, press, the economy and all other facets of their daily lives, the party can reinvigorate the nation's position in the world."

 YUN_concern_for_the_rural_masses: "Concern for the Rural Masses"
 YUN_concern_for_the_rural_masses_desc: "Ultimately, in order to gather enough popular support to fight the warlords, Federalists, and imperialists, the army itself has to demonstrate its capacity to care for the Chinese populace, be it peasant or worker. Championed by the likes of Chen Cheng and his Civil Engineering Clique, a series of local land initiatives will take place to raise popular sentiment."

 YUN_mobilisation_of_the_nation: "Mobilisation of the Nation"
 YUN_mobilisation_of_the_nation_desc: "Never again shall the Chinese become beholden to the intrusions of foreign imperialism, or the domination of warlordist autocrats. By mandating that peasants join militia-like communities and acquire skills in shooting, public speaking, and fluency in military signals, we can produce an entirely self-sufficient society. For an unrational society, lacks vitality in its spirit."

 YUN_the_way_of_the_youth: "The Way of the Youth"
 YUN_the_way_of_the_youth_desc: "Published by Dai Jitao, \"The Way for Youth\" outlines with which the future Chinese generations can guide the nation to proper salvation and modernity. Only through the promotion of national mobilisation, not the honeyed lies of devilish socialism, can the Chinese people and nation-state flourish."

 YUN_kuomintangising_the_southwest: "Kuomintang-ising the Southwest"
 YUN_kuomintangising_the_southwest_desc: "Despite long-standing Republican convictions ever since the early days of the Kunming Military Academy instituted by Li Genyuan, the Kuomintang has never truly had a strong hold in Yunnan Province. Influence, perhaps, but hardly a Kuomintang regime reminiscent of the modern party. Now locked into the province, we must endeavour to display the Party's goodwill."

 YUN_cleaning_out_the_rot_and_decadence: "Cleaning out the Rot and Decadence"
 YUN_cleaning_out_the_rot_and_decadence_desc: "The incredibly dysfunctional mismanagement of Yunnan's administration by Tang Jiyao and his local feudal lords has developed a culture of corruption within the province. Built on personal satisfaction as opposed to national good, bandits and merchants run rampant, and in our rush to ensure a return of the Party to Guangzhou, we have abided by this state of affairs. Not anymore."

 YUN_humbling_the_kingmakers: "Humbling the Kingmakers"
 YUN_humbling_the_kingmakers_desc: "Situated within their local fiefdoms and guaranteed by the influence of Hu Ruoyu, the remnants of the previous Yunnan continue to persevere in spite of the Kuomintang's regime. Whilst engaged in an awkward yet mutually beneficial agreement, it is clear that such a situation cannot last. Until that point however, the gentry remain entrenched, and we can at least utilise their strength for progress."

 YUN_incentivising_the_enlightenment: "Incentivising the Enlightenment"
 YUN_incentivising_the_enlightenment_desc: "It is not without the educational centres of the nation that we can hope for it to prosper and modernise, and yet such institutions have fallen to the sidelines as provincial warlords focus far more on meeting military goals than that of societal ones. To rectify such a mistake let us allocate a considerable amount of funding towards developing a new era of enlightenment within the nation."

 YUN_relief_to_the_laobaixing: "Relief to the Laobaixing"
 YUN_relief_to_the_laobaixing_desc: "With the Kuomintang now cemented within Yunnan province, we cannot merely contine to provide the improvised and ad-hoc solutions to the people's needs. The commoners lament their situation and demand some form of recompense, some form of progress and liberation in their lives. As stewarded by the leftist influences within the party, let us alleviate and elevate the common proletariat."

 YUN_two_model_zhus: "\"Two Model Zhus\""
 YUN_two_model_zhus_desc: "Built on the foundations of their sworn brotherhood from the early days of the Kunming Military Academy, the \"Two Model Zhus\" of Zhu Peide and Zhu De gained such a moniker due to their outstanding performence and valiant service in the Yunnan Army and Academy. Maintaining a strong rapport since their days as classmates, the Two Zhus have contributed to an acceptance of leftist influence within the right of the party."

 YUN_rallying_the_legacy_of_the_southwest: "Rallying the Legacy of the Southwest"
 YUN_rallying_the_legacy_of_the_southwest_desc: "Long has Kunming punched above its weight in national affairs. Considered a destitute interior province geared towards maintaining Chinese interests in Indochina and Burma as opposed to meddling in the affairs of Beijing, Yunnan has consistently surprised its detractors. Such a spirit has not left Kunming, no! For in the National Revolution we dutifully serve to sustain its foundations."

 YUN_a_combined_political_military_offensive: "The Political-Military Offensive"
 YUN_a_combined_political_military_offensive_desc: "With the Kuomintang joining hands with the Chinese Syndicalist Party in the United Front of 1924, a revolutionary sisterhood has developed between the sibling parties. Despite this however, radicals within the CSP cultivate a certain air of antagonisation with the KMT, especially within Yunnan. By directing an offensive of 70% political and 30% military endeavours, we can stem the red tide of syndicalism."

 YUN_contacting_the_yunnan_labour_unions: "Contacting the Yunnan Labour Unions"
 YUN_contacting_the_yunnan_labour_unions_desc: "Yunnan's own native Syndicalist union movement has long been a developing bud in the flowerbed. Slowly cultivated by the fervent Republicanism and dire conditions of previous Yunnan administrations alongside the influence of the Party, it has grown into a force to be reckoned with within the provincial scene. With our mutual ties and friendship with the CSP, let us foster a positive relationship with the Kunming unions."

 YUN_our_part_in_the_national_revolution: "Our Part in the National Revolution"
 YUN_our_part_in_the_national_revolution_desc: "We are but an instrumental puzzle-piece in the broader advance of Dr. Sun's revolutionary ideals, and yet we cannot stay at the wayside whilst the White Sun's enemies grow in strength and power. All must be sent forthward towards the Central Committee to aid the flagbearers of the Kuomintang in their reconquest and unification of the nation."

 YUN_throwing_ourselves_in_the_ring: "Throwing Ourselves in the Ring"
 YUN_throwing_ourselves_in_the_ring_desc: "Travesty has struck the Kuomintang oncemore! Whislt the Central Committee may have been vanquished, the White Sun's most loyal sons and daughters continue to rush towards final victory. Vehemently upholding the ideals of the National Revolution and the Three Principles, we shall not let another Long March occur ever again. To prevent such a nightmare, it is time for [ROOT.GetLeader] to delve on the offensive."

 YUN_directing_the_flames_of_revolution: "Directing the Flames of Revolution"
 YUN_directing_the_flames_of_revolution_desc: "The Central Committee has found itself growing rather complacent as of late. Whilst we share a mutual love, adoration and desire to see the unification of the nation, they nonetheless see it fit to sit on their laurels. What the Party and National Revolutionary Army necessitate now more than anything is decisive action! Let us remind the Committee of their revolutionary duty."

 YUN_form_the_southwest_china_political_council: "Form the Southwest China Political Council"
 YUN_form_the_southwest_china_political_council_desc: "Acknowledging the authority of the Central Committee in mainstream political matters, one cannot discount the influence and power of Kunming in the National Revolution and the steps taken to achieve it thus far. Through the force of Yunnan and Guizhou, the Southwest has valiantly served the Kuomintang in all endeavours. Surely the whole Southwest is to follow."

 YUN_a_revolutions_sole_visionary: "A Revolution's Sole Visionary"
 YUN_a_revolutions_sole_visionary_desc: "Without the sacrifices of the National Revolutionary Army in the fulfillment of the National Revolution, how could one even see Dr. Sun's dream come to fruition? None know this greater than that of the Third Army, steadfast loyalists towards the Party that have remained in their duty and service since before the founding of the NRA. Only they could possibly deign a future without Whampoa's troubled child."

 YUN_a_business_utopia_in_the_southwest: "A Business Utopia in the Southwest"
 YUN_a_business_utopia_in_the_southwest_desc: "Many of China's endeavouring businessmen and entrepreneurs would surely prefer the urban metropolises of Shanghai, Shenyang, Beijing, Nanjing, Guangzhou or even Hong Kong, and yet the suave and savvy technocrats of Political Science always have the prudent knowledge and charisma to curry favour with their accomplices in finance."

 YUN_a_new_deal_with_political_science: "A New Deal with Political Science"
 YUN_a_new_deal_with_political_science_desc: "Known under many monikers such as the New China Construction Society, the New Political Science Clique's most recent acclamation is that of the \"New Deal Department\". Referencing the general presentation of Zhang Qun's iteration of Political Science as this new generation of liberals synthesising with old-style bureaucrats, politicians, intellectuals and celebrities, optimism abounds under their economic management."

 YUN_returning_to_the_revolutions_root: "Returning to the Revolution's Root"
 YUN_returning_to_the_revolutions_root_desc: "The Kuomintang was first and foremost a movement borne from the desires and writings of intellectuals to transform and transition their beloved nation from a decadent dynasty towards a radiant future. Through the increasing trials and tribulations it would appear that the Party has lost its foundings, losing its lustre amongst intellectuals. Extending a hand to China's greatest thinkers, we can rebuild our previously close ties."

 YUN_calling_on_shanghai_finance: "Calling on Shanghai Finance"
 YUN_calling_on_shanghai_finance_desc: "Whilst Shanghai is a haven for crooks and gangsters, it remains one of the revolution's strongholds even in spite of the repression of the Shanghai Uprising. With stock brokers and revolutionary connections to the Green Gangs built upon the foundations of the Shanghai Kuomintang brothers of Chen Guofu and Chen Lifu, let us tap into their extensive networks to finance the National Revolution."

 YUN_expanding_kunming_university: "Constructing Kunming University"
 YUN_expanding_kunming_university_desc: "With the ever increasing demands upon the education sector of the government's administration, the Kunming Normal School has perhaps reached its capacity to foment Yunnan's new generation of thinkers and workers. By expanding its campus and constructing further departments and institutions we shall transform Kunming into an intellectual hub in the Southwest for generations."

 YUN_kicking_up_the_whirlwind: "Kicking up the Whirlwind"
 YUN_kicking_up_the_whirlwind_desc: "Perhaps many would consider us playing second fiddle to the greater ambitions of the Central Committee, however even [ROOT.GetLeader] and the provincial branch of the Kuomintang can pull on the right levers and pulleys within the Central Organs of the Party to ensure preferable influences arise. Tapping into mutual ties and connections, Yunnan shall bear its teeth even the broader political battleground."

 YUN_challenge_the_false_pretenders: "Challenge the False Pretenders"
 YUN_challenge_the_false_pretenders_desc: "For too long the Central Committee has abused the people and their trust, taking so much but granting so little in return. Neither stability nor a rice bowl, not even any of its revolutionary promises or protection from warlords and imperialists. All around us the dimming hope in China's National Revolution continues to progress. To prevent a complete abrogation of our revolutionary mission, we must complete the most grave sin..."

 YUN_seizing_the_revolution: "Seizing the Revolution"
 YUN_seizing_the_revolution_desc: "Ultimately the banners of the Right Kuomintang have fallen to the wayside, be it through our own influence or another. Whilst noble in his efforts as Dr. Sun's most studious disciple, Hu Hanmin ultimately shackled himself to regionalists and warlords that would've seen the revolution torn asunder. Now with the demise of the old Central Committee, a new, proper Kuomintang must arise."

 YUN_bringing_sanmin_to_the_masses: "Bringing Sanmin to the Masses"
 YUN_bringing_sanmin_to_the_masses_desc: "The Chinese people have lamented under the warlords and imperialists for so long that very few interpret or understand the Kuomintang's own regime to be anything new; viewing the Party as simply the Beiyang system in a revolutionary coat of paint. If we are to be earnest and sincere, we must approach the people on common terms, not as despots lording over them but as the steadfast hand aiming for their liberation."

 YUN_enforcing_guiyangs_compliance: "Enforcing Guiyang's Compliance"
 YUN_enforcing_guiyangs_compliance_desc: "Enduring for decades now, the fate of Guizhou has long been chained to that of Yunnan. Whilst there remained Guizhou cliques in of themselves that would rather shirk the King of the Southwest, ultimately geography and proximity has bound them to Kunming one way or another. To ensure one united nation, the disbarment between Qian and Dian must end, for the nation unites us all."

 YUN_eject_the_wayward_despots: "Eject the Wayward Despots"
 YUN_eject_the_wayward_despots_desc: "Our battles are hard fought, our campaign is merciless, and our soldiers endeavour to fight even as their officers are honeycombed in a hail of bullets. Yet we must press on! Ever forward towards the total victory! For the nation cannot rest nor can it be united until the despots are deposed and responsible governance is restored!"

 YUN_summoning_the_spirit_of_the_people: "Summoning the Spirit of the People"
 YUN_summoning_the_spirit_of_the_people_desc: "Truthfully we are not alone in the struggle against tyrants and revolutionary autocrats that would see the National Revolution swept up in its own nonsensical fury. All throughout the nation the people's spirit laments the injustices imposed upon them. We must merely endeavour to seize their hearts with our cause."

 YUN_heir_to_the_national_construction_army: "Heir to the National Construction Army"
 YUN_heir_to_the_national_construction_army_desc: "Our most primary force, the Third Army of the National Revolutionary Army, owes its true ancestry to the legacy of the National Protection Wars and the resulting heroes of the Yunnan Army in Guangdong. Morphing from the Second Huguojun into the Jianguo Dian Jun and then the Third Army, it has continued the spirit of its predecessors into the new era."

 YUN_heeding_the_call_of_revolution: "Heeding the Call of Revolution"
 YUN_heeding_the_call_of_revolution_desc: "This war is not merely one driven by the nostalgia of an era gone by, or due to hesitancy towards the violent nature of a nation's revolution. It is a people's war against a system that has spiralled out of their control, a war against the forces of entropy itself! All must rise and heed the call of the true White Sun, for the fate of the very nation is at stake."

 YUN_policy_of_yunnans_thermidor: "Policy of Yunnan's Thermidor"
 YUN_policy_of_yunnans_thermidor_desc: "The radicals within the Kuomintang have for too long dominated the captaincy of the National Revolution, and for all of their supposed triumphs the Chinese nation has wrought nothing but ruin. To restore stability to the Chinese nation, Yunnan must assume the role that Cai E bestowed upon it all those years ago."

 YUN_disseminating_our_message: "Disseminating Our Message"
 YUN_disseminating_our_message_desc: "Our brave act of defiance could not have been willed into existence without our ties to the business world, to the journalists, and to our brave compatriots on the other side that continue to champion our cause. Whilst we focus on the military action to back our claims, let us allocate resources to their endeavours to win the civilian hearts too."

 YUN_last_hurrah_of_the_model_erzhu: "Last Hurrah of the Model Erzhu"
 YUN_last_hurrah_of_the_model_erzhu_desc: "Without [ROOT.GetLeader], would the Party have reached the heights of the present? Without [ROOT.GetLeader], would the nation be this close to national unification? And yet it would appear that this Model Erzhu is doomed to meet his end. Whilst the Southwest still roars, let us carry on to the bitter end!"

###- KMT Endgame Tree -###

#CCC Endgame - Dai Jitao and Chen Lifu
 YUN_awakening_of_the_new_right: "Awakening of the New Right"
 YUN_awakening_of_the_new_right_desc: "Besieged by all sides by inefficient bureaucrats, counter-revolutionaries, socialist traitors, and other corrupt and degenerative elements of party decay - the Chinese Kuomintang has long found its revolutionary fibres torn at the seams by those who seek to bring its destruction. It is under the leadership of the esteemed Dai Jitao, that the Party will seek a pure true reorganisation."

 YUN_rein_in_the_generals: "Rein in the Generals"
 YUN_rein_in_the_generals_desc: "Since the ascension of President Dai Jitao and his new reorganised government of the Kuomintang, unrest has spread throughout the ranks of the National Revolutionary Army as supporters of former Generalissmo He Yingqin, clamor for his return to national politics. In order to dispell rumours of government instability and a potential military coup, we shall seek to curb their power and influence within national politics."

 YUN_press_on_with_nationalisation: "Press on with Nationalisation"
 YUN_press_on_with_nationalisation_desc: "The turbulence following the defeat of the Whampoa Clique and the ascension of President Dai Jitao and Premier Chen Guofu has led to many foreign investors withdrawing their investments and a general economic downturn throughout the country. In accordance with the principles of Minsheng, the President has ordered executive action to continue the nationalisation process in order to create a self-sufficient economy."

 YUN_the_singular_organ_of_economic_society: "The Singular Organ of Economic Society"
 YUN_the_singular_organ_of_economic_society_desc: "Tending to the nation requires one to imagine the nation-state, as a body - with its brain and eyes leading the direction of the great Republic. In order to channel and control all economic activity in a means of which is productive and beneficial to the national reconstruction, we shall seek to merge unions and organisations under collective management in order to foster true class collaboration."

 YUN_dismantle_reactionary_degeneracy: "Dismantle Reactionary Degeneracy"
 YUN_dismantle_reactionary_degeneracy_desc: "So-called administrators and bureaucrats of the former corrupt Beiyang regime along with the liberal factions from and outside the Kuomintang must be dealt with as their presence throws a reactionary shadow over the nature and course of the revolution. If we continue to let this poison fester and grow, it will no doubt lead to the corruption and destruction of the revolution that we have fought so hard to achieve."

 YUN_purify_the_party_organ: "Purify the Party Organ"
 YUN_purify_the_party_organ_desc: "Impurities must be cleansed, society must draw itself closer to the ideal perfection that was envisioned by the great sages of old such as Confucius. In times of disorder, why must we continue to allow these imperfections to continue to delay and discourage the national revolution. It is only by purifying the party and cleansing it of counter-revolutionary degenerates, may we be able to bring a natural progression of the revolution."

 YUN_the_scourge_of_marxism: "The Scourge of Marxism"
 YUN_the_scourge_of_marxism_desc: "Since its arrival to Chinese shores, Marxism has brought nothing but counter-revolutionary and corrupt imperialist thoughts sent abroad by the social-imperialist nations of Britain and France. Marx's words do not resound with the traditional aesthetics of Chinese political ethos but rather they derive nothing more than struggle and disunity between the classes."

 YUN_the_way_for_the_youth: "The Way for the Youth"
 YUN_the_way_for_the_youth_desc: "Nowadays young men and women waste their lives, indulge themselves in pointless luxuries, and engage in unfruitful ambitions - completely deprived of any revolutionary sentiment. If the revolution is to continue to progress, it must be under the guide and vanguard of the Party to teach and to guide the youth of the nation, to prepare and train themselves to become true stewards of Dr. Sun's Chinese National Revolution."

 YUN_rehabilitate_the_general_staff: "Rehabilitate the General Staff"
 YUN_rehabilitate_the_general_staff_desc: "While we may have opposed He Yingqin's clique of military oligarchs and psuedo-warlords, we also do understand that the revolution could not have been won had it not been for the sacrifices and accomplishments of Whampoa's National Revolutionary Army. As the army will be put under the control of the National Government henceforth, we shall seek to pardon and grant amnesty to our comrades in the revolution."

 YUN_preliminary_plan_for_education: "Preliminary Plan for Reform of Education"
 YUN_preliminary_plan_for_education_desc: "In this country, far too many eager young students harken towards the unnecessary subjects of law and the humanities, while true modernisation begins with curriculum focusing on the engineering and technical fields. If we are to revitalise our country's youth into the new bulwark of the revolution, it is impertinent that we reform the schools and the universities to propagate a curriculum that will benefit the new modern Chinese state."

 YUN_restore_social_harmony: "Restore Social Harmony"
 YUN_restore_social_harmony_desc: "The success of the national revolution hedges not on the brilliant leadership of President Dai and his Premier Chen Guofu, but rather on the collective emplacement of harmonic values, expressed by the sages of Confucius. We must reject the hedonistic individualism of Taoism and embrace a collective society, such is the natural progression of mankind so that all under heaven will belong to all."

 YUN_create_the_chinese_engineering_society: "Create the Chinese Engineering Society"
 YUN_create_the_chinese_engineering_society_desc: "As part of ongoing National Reconstruction efforts, the American educated engineer Chen Lifu has created a sixteen point programme for Industrial Reconstruction which is to be led by the Chinese Engineering Society. Featuring experts from around the nation who have pledged their loyalty and service to the Kuomintang cause, the society seeks to help accelerate the Chinese industrialisation process under an enlightened leadership."

 YUN_expand_the_central_banking_system: "Expand the Central Banking System"
 YUN_expand_the_central_banking_system_desc: "Despite nominal national unification, the process of uniting the country under one currency under the new Republic still remains a graet challenge. At the direction of the Central Committee, the government is to expand the Central Banking System and to encourage state-capitalist principles in order to avoid foreign loans and to seek better trade and investment deals so that China may finally rise from the chains of imperialism."

 YUN_control_the_means_of_media: "Control the Means of Media"
 YUN_control_the_means_of_media_desc: "Man will always be curious but the people know best when they are shown only the truth. At the direction of the Central Committee, national broadcasting efforts under the China Central Broadcasting System are to increase - with a greater emphasis on national and patriotic music and news to rally the Chinese people and to strengthen the principles of Nationalism."

 YUN_one_doctrine_one_party: "One Doctrine, One Party"
 YUN_one_doctrine_one_party_desc: "The Kuomintang is the beloved creation of the dear late revolutionary and eternal premier of the party Dr. Sun Yat-sen, but since the collapse of the Northern Expedition - it has become a hideous shadow of itself. Infilitrated by counter-revolutionary liberals, socialist agitators, and warlords; we must continue to enforce that the doctrine of Dai Jitao is indeed the correct means to revive the National Revolution."

 YUN_the_mother_of_enterprises: "The Mother of Enterprises"
 YUN_the_mother_of_enterprises_desc: "In order to resurrect the Chinese motherland to her former glory, it is impertinent that we utilise the mother of enterprises; that is constructing new and vast networks of rail to connect the great nation together. With the rail networks finally under Chinese control, expanding the Chinese rail will improve trade, communications, and lead to growth amongst the cities after years of abject poverty."

 YUN_organise_the_military_engineering_corps: "Organise the Military Engineering Corps"
 YUN_organise_the_military_engineering_corps_desc: "As part of the Chinese Engineering Society's ambitious efforts to expand the nation's infrastructure and industries, the society's president, Chen Lifu, has ordered the creation of the Miltiary Engineering Corps. This organisation within the National Revolutionary Army will focus on constructing military infrastructure, forts, and coastal defences to strengthen the national state."

 YUN_tend_to_the_national_beehive: "Tend to the National Beehive"
 YUN_tend_to_the_national_beehive_desc: "President Dai Jitao has written often on the nation being a beehive analogy. In a beehive, the bees know their place, and do not question orders - rather they merely follow the queen. They delight in the sharing of their resources and within them, there is no struggle but unity. It is under this doctrine, that the Chinese people must understand, that the Party's leadership is to protect and guide them to a truly revolutionary future."

 YUN_threading_the_needle: "Threading the Needle"
 YUN_threading_the_needle_desc: "As President Dai Jitao begins to retire, his protégé the former secretary of the CEC, Chen Lifu will be ascend to the presidency of the Republic of China. With a new energetic and determined leadership in charge of the course of the national revolution, one might liken the Chen brothers and their so-called \"CC Clique\"'s efficency in reorganisation and bureaucracy to the difficult task of threading a needle with precision."

 YUN_human_engineering: "Human Engineering"
 YUN_human_engineering_desc: "Whereas a mining engineer's job is to discover and develop underground resources, an education administrator must discover and develop human resources. In America, education work is often referred to as \"human engineering\". It is indeed possible to engineer and fabricate a truly modern Chinese man, one of whom possess the innate qualities of both a modern revolutionary and a Confucian sage."

 YUN_the_doctrine_of_national_servitude: "The Doctrine of National Servitude"
 YUN_the_doctrine_of_national_servitude_desc: "Marxism propagates the necessity of class struggle but such doctrine is contrary to the ideas of Dr. Sun Yat-sen and the utopian order set above by the teaching of Confucius in his Analects. We must embrace a concept of a productive society, a society in which obedience is understood, and that all work together hand in hand for the revitalisation of the modern Chinese nation."

 YUN_champion_the_national_dharma: "Champion the National Dharma"
 YUN_champion_the_national_dharma_desc: "While Buddhism has long had a turbulent history of both rise and decline throughout Chinese society, one cannot deny that Buddhism strengthens a nation as seen by the success of the Meiji Restoration and the anti-colonial rebellion of Anagarika Dharmapāla in Ceylon. China must also channel this concept of national Dharma and Buddhism to evolve and strengthen the moral character of the nation."

 YUN_curtail_internal_disunity: "Curtail Internal Disunity"
 YUN_curtail_internal_disunity_desc: "Scorned and treated as a radical idealogue among the Kuomintang's Old Right and seen as a reactionary from the Left, despite his great struggles - it was President Dai who has emerged successful in bringing Dr. Sun's revolution to its true path and orientation. The dissenting voices and vocal opponents of the regime must be dealt with and resolved so that true progress and reorganisation can begin."

 YUN_apostle_of_the_cultural_revolution: "Apostle of the Cultural Revolution"
 YUN_apostle_of_the_cultural_revolution_desc: "For years, Dai Jitao has written extensively and challenged the Kuomintang to return to her true roots and to embrace a revival for a new China, one that harkens to her traditional values and yet seeks a true anti-imperialist modern revolution. As a harbringer of reaction, the President now stands as the party's foremost idealogue - the true apostle of the late Dr. Sun Yat-sen's teachings."

 YUN_cardinal_principles: "Cardinal Principles and Eight Virtues"
 YUN_cardinal_principles_desc: "The four cardinal principles of properity, righteousness, integrity, and shame along with the eight virtues of fillal piety, loyalty, benevolence, harmony, love, justice, honesty, and peace have long been forgotten in this country as corrupt practices and beleifs have steered the people away. It is time for China to reawaken to her traditional past and to make right for the future generations to know."

 YUN_transfuse_western_sciences: "Transfuse Western Sciences"
 YUN_transfuse_western_sciences_desc: "While the spiritual sciences may be what Chinese civilisation has been an expert at it for the past centuries, there is merit if not outright benefit in adopting the sciences of the West without embracing their moral decay. Western modernisation and practices ought to be transfued into the very bloodstream of the Chinese nation, so that it may allow the revolutionary heart to beat ever faster."

 YUN_embrace_spiritual_sciences: "Embrace the Spiritual Sciences"
 YUN_embrace_spiritual_sciences_desc: "The moral decay of this nation lies in the corrupt practices of Western moral character which has destroyed and laid utter waste to morals and relationships. In these times of chaos and anarchy, it is impertinent that we look not to the future but rather the past for guidance, the nation from the peasant to the soldier must seek to follow the great moral principles of the days of Qin to revive Zhonghua."

 YUN_revitalise_filal_piety: "Revitalise Filal Piety"
 YUN_revitalise_filal_piety_desc: "It is the natural cycle of life that parents care for their children, and when they grow old - it is the children who care for their parents. Parents ought to disclipine their children in any means possible as a means of love and growth so that their children will learn to respect this order. Through this order, we may birth a society built on hierarchy and order - reviving societal harmony and ending class struggle."

 YUN_towards_revolutionary_datong: "Towards Revolutionary Datong"
 YUN_towards_revolutionary_datong_desc: "When an engineer wants the steamship to go, he turns the engine on ; when he wants the engine to stop, he turns the engine off. It is under great revolutionary leadership that the Chinese National Revolution will harken towards the utopia that is described by not just Sun Yat-sen but also by sages such as Confcius. For it was Sun, who truly understood and became the natural successor to the great Confucius in seeking the Great Harmony for all."

#Whampoa Endgame - CEC, WPC, BSS
 YUN_whampoas_legacy_lives_on: "Whampoa's Legacy Lives on!"
 YUN_whampoas_legacy_lives_on_desc: "Who has been at the side of the Party since its very beginnings? Who has fought and bled for the National Revolution? Who has ensured that the dream of the Guofu didn't perish? Without Whampoa, the Kuomintang would've been a failed movement. Unable to have achieved anything worthy of note. Reigning supreme without the perfidious civilians, the Academy's students have large shoes to fill."

 YUN_the_militarisation_of_education: "The Militarisation of Education"
 YUN_the_militarisation_of_education_desc: "Truly the Chinese people do not respect or appreciate the role of the military vanguard. In spite of all that we have won for them, they still view us as nothing more than warlords draped in a White Sun. Transforming high schools and universities into bootcamps, we shall instill respect for authority, critical thinking skills, foreign languages, science and maths into China's future generations."

 YUN_preserving_social_order: "Preserving Social Order"
 YUN_preserving_social_order_desc: "For far too long has chaos reigned in perpetuity. With previous Central Governments unable to exert much influence outwith their direct control, the nation has remained disunited. At least until now. Albeit the people are still restless, for they revolt against our very functions of governance. To revive China, we must enter the streets and restore order. By force, if necessary."

 YUN_the_fight_against_inflation: "The Fight Against Inflation"
 YUN_the_fight_against_inflation_desc: "Truly quite disastrous, the Chinese economy is a pitiful maze of misfortune and grievance. Despite marginal strides made in more prosperous coastal regions, none could withstand the impact that a war of national salvation could have on the Chinese nation. Despite being militarists, the Whampoa Clique are most certainly not economically blind. The people ail, and we must be their salvation."

 YUN_disciplined_men_of_action: "Disciplined Men of Action"
 YUN_disciplined_men_of_action_desc: "Above all else, the Kuomintang's mission is a modern, prosperous, and advanced China. One that is morally pure, free of vices, and practices self-dscipline to the utmost. A political revolution, no, a National Revolution, shall advance both the nation and its people. Yet its primary function will be that to benefit the modernisation and strength of China's military."

 YUN_a_second_reorganisation: "A Second Reorganisation"
 YUN_a_second_reorganisation_desc: "Under the rule of Generalissimo He Yingqin, the KMT was a hodgepodge of various groups and factions, and Party bureaucracy found itself bloated, with superfluous political councils working in tandem with Party subcommittees. If Chen Cheng is to lead the KMT and China to a new and better future, the work must begin with the abolishment of the Political Consultative Council in favour of the Central Reorganisation Committee."

 YUN_refining_the_organic_economy: "Refining the Organic Economy"
 YUN_refining_the_organic_economy_desc: "Tutelage seeks not only to educate the Chinese people on the values of the Three Principles, but also shepard the economy to a new age of prosperity and equity. Under the disastrous rule of He Yingqin, the Chinese nation suffered through rampant inflation and bourgeois intransigence. The levers of the economy must be put in the hands of capable revolutionaries, no longer the plaything of opportunists and counter revolutionaries."

 YUN_economic_centralisation: "Economic Centralisation"
 YUN_economic_centralisation_desc: "With a nation as large as China, and various natural barriers lying within her borders, it's no surprise that political and economic autonomy was rife in far flung regions. The National Government must control all aspects of the economy in the name of the National Revolution. With centralised control, the Nationalist government will be able to properly regulate as necessary, as well as defend from foreign economic imperialism."

 YUN_expand_the_youth_corps: "Sanminzhuyi Youth League"
 YUN_expand_the_youth_corps_desc: "If the doctrine of the KMT is to resonate among the populace, the youth of China must properly learn what the National Revolution truly stands for. The Sanminzhuyi Youth League will see to it that China's youngsters will learn, live, and breathe the Three Principles in Chen's eyes. The cacophony in the KMT will cease as the young rise to replace the old guard of the Party and assist the Generalissimo in the true work of the National Revolution."

 YUN_curtailing_gentry_oppression: "Curtailing Gentry Oppression"
 YUN_curtailing_gentry_oppression_desc: "In the late Qing Dynasty and early Republican Era, inequality was strife across all of China. The National Government shall adopt measures to curtail the gentry via rent control, tax reductions of produce, and various anti-inflation measures. The National Revolution cannot hope to succeed if the peasantry are not liberated, and Chen Cheng will see to it personally that every landlord and their CC handlers are brought to heel!"

 YUN_reiterating_minsheng: "Reiterating Minsheng"
 YUN_reiterating_minsheng_desc: "When the Guofu first began his political career, he developed the revolutionary tenets of the Three Principles of the People, Minzu, Minquan, and Minsheng. Most important to the Generalissimo is Minsheng, people's livelihood. Generalissimo Chen was born into a struggling peasant family, and thus understands the plight of people most acutely. There can be no mistaking that Minsheng is of prime importance in our Revolution!"

 YUN_institute_of_revolutionary_practice: "Institute of Revolutionary Practice"
 YUN_institute_of_revolutionary_practice_desc: "Under the old Party of He Yingqin, various counter-revolutionary groups such as the CC Clique and Political Science Clique were allowed to subvert the National Revolution without impunity. Generalissimo Chen Cheng's Kuomintang will not repeat old mistakes, and the Institute of Revolutionary Practice will make certain that newcomers to the Party never lose sight of the true goals of our National Revolution."

 YUN_rebuilding_party_cells: "Rebuilding Party Cells"
 YUN_rebuilding_party_cells_desc: "As the Party grows larger, the need for the revitalisation of the Party Cell system increases. The Party Cell network will root itself in the government, military, and military, and all members of the party will be mandated to join one and have their loyalty assessed. The cells will emphasise democratic centralism as the ideological guide to policy, and hierarchical authority, and Party authority will be reinstituted, in the name of the Generalissimo."

 YUN_bridging_the_factional_divide: "Bridging the Factional Divide"
 YUN_bridging_the_factional_divide_desc: "During the Northern Expedition, the KMT fractured into two halves. Wang and the Central Committee drifted towards socialism, while the forces loyal to Chiang combined with Hu Hanmin's supporters coalesced in opposition. This tragic division must be rectified, and Chen Cheng is uniquely fit for the task. As a student of both Deng Yanda and Chiang Kai-shek, the Generalissimo is capable of rallying the support of both wings."

 YUN_heir_to_the_red_napoleon: "Heir to the Red Napoleon"
 YUN_heir_to_the_red_napoleon_desc: "Although Deng Yanda ultimately failed to secure the nation, his legacy lives on. Chen Cheng will ensure that the KMT keeps its focus on the peasantry, and the dream of Datong is renewed. The Party must devote itself to the masses of China above all else, for the relationship of the KMT to the masses is that of a fish and water: the fish swims through the water and can't survive without it. In Deng's name, Chen Cheng will fight for the people!"

 YUN_all_forward_with_the_little_generalissimo: "All Forward with the Little Generalissimo!"
 YUN_all_forward_with_the_little_generalissimo_desc: "The Chinese people were on the cusp of salvation when Generalissimo Chiang took charge of the Party. Tragically, German treachery halted the revolution and destroyed the KMT. Against all odds, the Party has not only returned, but triumphed thanks to the stewardship of Chiang's most faithful student, Chen Cheng. The Little Generalissimo will finish what Chiang started and deliver the nation to a bright and prosperous future!"

 YUN_joint_commission_on_rural_reconstruction: "Joint Commission on Rural Reconstruction"
 YUN_joint_commission_on_rural_reconstruction_desc: "With the first stage of Revolution completed, the Nationalist Party must begin the process of reconstruction. The Chinese nation finds itself in tatters following the wars of unification and the war of survival against the Japanese aggressors. The countryside's devastation requires the Party to establish a rural commission, which will see the rural regions not only restoration of pre war conditions, but the liberating effects of capable governance."

 YUN_formalise_the_government: "Formalise the Government"
 YUN_formalise_the_government_desc: "For too long has the Party ruled rather irrationally. Through decree, rather than consensus. Through arbitrary mediation, and the decision of an elite few rather than the popular masses. Whilst democracy is far off, and with that a constitution, we can at least implement a semi-structured form of governance to end the inanity of the Party State. With it, China will find proper governance."

 YUN_broaden_the_social_base: "Broaden the Social Base"
 YUN_broaden_the_social_base_desc: "In order to properly alleviate the suffering of the people, the Party must understand society better. Party Work must see members investigate local economics and social conditions that may create socialist sympathy. The party too must open its doors further to the lower classes. Farmers, workers, and intellectuals must be enticed into the Party so that our National Revolution is truly a party for the workers and peasants."

 YUN_a_revolutionary_democratic_party_for_the_future: "A Revolutionary Democratic Future"
 YUN_a_revolutionary_democratic_party_for_the_future_desc: "After the Reorganisation of 1924, the Kuomintang has oftentimes found itself compared with other Leninist Parties, and were criticised for being autocratic vehicles of Revolution. These detractors fail to understand the goals of our Party, and the Chinese people must come to see the Party as ultimately a democratic one, which seeks to transition China into a free democratic society."

 YUN_reenergise_the_cadres: "Re-energise the Cadres"
 YUN_reenergise_the_cadres_desc: "To reinforce the Party's Revolutionary views, the Cadre System must be restored. These Cadres will be educated in the values of the Three Principles, have their loyalty put to the test, and be chosen through election, recommendation, training, or examination. Cadres will be divided into Party Work cadres, Political cadres, and Mass Movement cadres. Through the Cadre System, the Kuomintang will infiltrate every level of Chinese Society."

 YUN_the_peoples_generalissimo: "The People's Generalissimo"
 YUN_the_peoples_generalissimo_desc: "The Xinhai Revolution of 1911 promised to secure a free and democratic future for China. However, the Republic failed to achieve this, and Sun turned to more radical methods. It must be understood though that the KMT's goals never changed, and it was only the methods which became revolutionary. Generalissimo He Yingqin and the KMT only seek to deliver the abandoned promises of Xinhai and liberate the Chinese people."

 YUN_spiritual_authoritarianism: "Spiritual Authoritarianism"
 YUN_spiritual_authoritarianism_desc: "As Dr. Sun himself observed, the difference between the decaying China of old and the Kuomintang's reborn China is like night and day. While the monarchs treated our great nation as little more than their property, Generalissimo He has proven time and time again to be a self-sacrificing, magnanimous hero guiding China into a new era. For as long as his heart pumps blood, the Generalissimo will work tirelessly to steward the nation."

 YUN_engineering_a_future_for_china: "Engineering a Future for China"
 YUN_engineering_a_future_for_china_desc: "The Kuomintang has always been the party of the future, blasting ahead through the swamp of desolation that China once was. No party member exemplifies this perpetual grasping towards progress more than Chen Lifu. An engineer by trade, he has taken on a new role as the architect of China's future. Contrary to the socialists and reactionaries who seek to divide the nation into petty factionalism, we move not left, not right, but forward together as one nation."

 YUN_concord_with_the_republican_elite: "Concord with the Republican Elite"
 YUN_concord_with_the_republican_elite_desc: "Following Dr. Sun's example, the Kuomintang has always strived to work together with a multitude of movements for the sake of the Chinese nation. Now that China is unified, it would be wise to unify the political sphere as well, working with the best and brightest of like-minded republicans, who can bring their expertise to work in our reconstruction efforts. If you are pro-Kuomintang, you are pro-China!"

 YUN_life_as_a_service: "Life as a Service"
 YUN_life_as_a_service_desc: "No party but the Kuomintang truly represents the whole of the Chinese people, among all classes. Our party's strength is dependent on the amount of the populace who have grown to believe in our ideals, and the fanaticism and drive of said members. To expand both of these factors, it is vital we display to the masses that the Kuomintang is the only party that cares for them, with the Generalissimo as the patriarch of all the people."

 YUN_restoring_spiritual_balance: "Restoring Spiritual Balance"
 YUN_restoring_spiritual_balance_desc: "Chen Lifu has theorised that all human problems are caused by an upset in two competing economic forces: production and consumption. The materialistic Western ideologies sought to rectify this imbalance by increasing production, and in turn merely increasing human greed to match. Now that we have conquered threats both domestic and abroad, our next target will be human nature itself."

 YUN_chinese_bushido: "Chinese Bushido"
 YUN_chinese_bushido_desc: "We must encourage the Chinese populace to embrace the Confucian value of \"ren,\" which as interpreted by Chen Lifu means the benevolent self sacrificing of the individual as a whole for the service of all. Inspired by Dai Jitao's true adoration for the selfless Japanese, China shall achieve a liberating Datong. Never to be consumed by materialism, greed, or suffering. A nation of the productive, where every citizen serves his country until their last breath."

 YUN_the_revolutionary_generalissimo: "The Revolutionary Generalissimo"
 YUN_the_revolutionary_generalissimo_desc: "The Kuomintang is more than a party, more than a movement, it is the very fibre of China itself — and Generalissimo He is its rightful leader. The centuries of humiliation and suffering China endured will be a mere footnote as He Yingqin and CC Clique lead, with swords drawn, the nation into its \"Radiant Future.\" More than ideological struggle, more than material war, He's new China will transcend nature and humanity itself."

 YUN_caring_for_our_veterans: "Caring for Our Veterans"
 YUN_caring_for_our_veterans_desc: "Without the Kuomintang, there would be no new China, but without our military, there would be no Kuomintang. Just as the military remakes the youth, instilling them with the boundless nationalism and courage needed to protect their homeland, the military has been the defining factor in our renewal of China as it cast off the shackles of Western and Japanese imperialism. For their service, our veterans have doubtlessly earned a just reward, and it is our time to reward them."

 YUN_military_centrism: "Military Centrism"
 YUN_military_centrism_desc: "From its roots in the 1st Army, the Whampoa Clique is a model for all Chinese citizens: disciplined, fiercely patriotic, ready to give their life and more for the sake of the nation. Unlike the intellectuals Wang Jingwei and Hu Hanmin, who are content to sit in their ivory towers discussing minutia rather than toiling for the revolutionary struggle, it was China's loyal military that broke its chains. And for this, it take's the reigns."

 YUN_reform_confucianism: "Reform Confucianism"
 YUN_reform_confucianism_desc: "The failure of Wang Jingwei and Hu Hanmin's ideologies are apparent to all: they are marred by Western influences. China is in desperate need for a new ideological dogma, one that truly represents the Chinese people. Dai Jitao has formulated a combination of Confucianism and palingenetic ultranationalism that truly represents the Chinese nation and its values, which will serve as a worthy creed for the \"New Right.\""

 YUN_the_lucky_generalissimo: "The Lucky Generalissimo"
 YUN_the_lucky_generalissimo_desc: "When a bullet lodged itself in He Yingqin's heart it was thought to be his final hours, and yet he emerged stronger than ever. It is truly fitting then, that just as luck awarded the Generalissimo a second chance it would be He Yingqin that would do the impossible and give China a second chance against enemies on all sides. The Generalissimo is truly the model that all citizens of the new China should strive to be. Long live the Generalissimo!"

 YUN_a_mixed_economic_system: "Planned Free Economic Development"
 YUN_a_mixed_economic_system_desc: "The Kuomintang did not fight for decades just to see China fall into the tyranny of empires before, nor to see it spiral into anarchy again. It is time to rebuild, and the PSC has proposed a unique economic system tailor made for recovery. With the party's best technocratic planners directing the heavy industry and the people's entrepreneurs revitalising the light industry, the engine of progress will be kickstarted under the guidance of China's most talented working in harmony."

 YUN_reshuffle_the_executive_yuan: "Reshuffle the Executive Yuan"
 YUN_reshuffle_the_executive_yuan_desc: "It's about time the Yuan received an overhaul. Hu Hanmin made a noble attempt at protecting the traditional, orthodox forms of Party governance. But the future is now. Representatives who have shown they care more about stirring up dissent than contributing to the party will be swiftly dismissed and replaced with truly loyal party cadres. China is built by good, honest, technocratic governance. Not petty idealism."

 YUN_political_consultative_conference: "Political Consultative Conference"
 YUN_political_consultative_conference_desc: "As part of our initiative to streamline the party's inner workings, we will formalise a Political Consultative Conference, consisting of Kuomintang bureaucrats, Dangwai representatives, and other technocratic thinkers aligned with the Kuomintang to debate about and direct coming policy. The party will evolve once more from a loose association of military factionalists to an efficient body of the most capable leaders in every political facet."

 YUN_the_liberal_generalissimo: "The Liberal Generalissimo"
 YUN_the_liberal_generalissimo_desc: "When He Yingqin, against all odds, became the one to unite China, some sceptics predicted him to be a warlord in a politician's suit, the usher of military stratocracy. How wrong we have proven them! The people will no longer fall for the lies of demagogues, but rather be assured that the Kuomintang is the party of he who rules the greatest, rather than he who shouts the loudest."

 YUN_national_military_education_movement: "National Military Education Movement"
 YUN_national_military_education_movement_desc: "The intellectuals' disdain of physical, hard labour is a disease which cannot be allowed to fester. To this end, the National Military Education Movement shall seek to completely transform the students of China: Military indoctrination shall begin at a young age, schools shall be reorganised in a similar fashion to military regiments, and sciences oriented toward their wartime applications. With this, a new generation of warrios shall descend upon society."

 YUN_crackdown_on_warlordism: "Crackdown on Warlordism"
 YUN_crackdown_on_warlordism_desc: "Despite everything, China is not yet truly unified and integrated: Excessive taxation and inefficiencies remain. The cause of this problem does not come from class dynamics but from the nation: Split by warlords along provincial lines with their foolish, petty ambitions. No effort shall be spared in eradicating this disease, along with all those who perpetuate it. Soon, this period of disunity and inefficiency shall be nothing but a bad memory."

 YUN_promote_yellow_unionism: "Promote Yellow Unionism"
 YUN_promote_yellow_unionism_desc: "The Chinese workers are the backbone of the nation, and the time has come to alleviate their suffering resulting from decades of western imperialism: The National Voluntary Labour Movement shall be the ultimate salvation of labour, reducing unemployment and securing workers' rights while maintaining a patriotic, nationalist nature rather than encouraging senseless class conflict which only causes further setbacks, for the primary conflict is between nations, not classes."

 YUN_the_realisation_of_dictatorship: "The Realisation of Dictatorship"
 YUN_the_realisation_of_dictatorship_desc: "Despite accomplishing national reunification, the party has failed the Chinese people too many times to count, becoming remote from the masses, throwing away their trust and their faith, causing a lack of political and military solutions. There is, however, a solution to this problem: The Blueshirt Society, a truly patriotic force that seeks national revolution to the utmost. Loyaly to the Generalissimo, they shall serve as his much needed right hand from now on."

 YUN_restoring_the_chinese_national_character: "Restoring the Chinese National Character"
 YUN_restoring_the_chinese_national_character_desc: "Unfortunately, the Chinese national character currently occupies multiple extremes at the same time: Individualism, loyalty to family and clan, and cosmopolitanism, with them being cemented by Confucianism, feudalism, and western-exported materialism. It is the task of the state to diminish these influences and cultivate genuine nationalism, achieving national restoration through cultural control."

 YUN_the_blueshirt_generalissimo: "The Blueshirt Generalissimo"
 YUN_the_blueshirt_generalissimo_desc: "Generalissimo He is the true father of the Chinese nation, the only one who can fully cleanse China of western imperialism once and for all and bring forth authentic national restoration. From those that follow, absolute obedience to the Generalissimo is to be demanded. One must live and die with him sincerely and unwaveringly if the need ever arises, for the very destiny of the nation hinges upon him."

 YUN_purge_the_old_party: "Purge the Old Party"
 YUN_purge_the_old_party_desc: "The Old Party, full of traitors, capitalists, and corrupt to no end, must be destroyed, with a new organisation of only true revolutionaries rising in its place. This shall be accomplished not by a horribly impractical all-out reorganisation, but by creating a party within a party, willing to give everything for the nation and the people, with strict limits placed on material wealth and rejecting feudal, familial relationships in favour of genuine comradery."

 YUN_eliminate_unnecessary_bureaucracy: "Eliminate Unnecessary Bureaucracy"
 YUN_eliminate_unnecessary_bureaucracy_desc: "Unnecessary, corrupt and incompetent Bureaucracy has long plagued the party, and, by extension, the national revolution itself. Its elimination is vital to national survival and prosperity, but there are many ways of going about it. Ultimately, the Blue Shirt Society has deemed it necessary to follow their idea of a \"party within a party\", to cleanse it of the current bureaucracy from the inside."

 YUN_negotiate_with_shanghai_compradors: "Negotiate with Shanghai Compradors"
 YUN_negotiate_with_shanghai_compradors_desc: "Truly the Blueshirt Society is not that of a pure one. Whilst the party may shirk their connections to the financiers and gangs of Shanghai, it is but a cornucopia of opportunity. Therefore, agents shall be dispatched to negotiate with our erstwhile friends and open a pathway toward further cooperation. With their help, the national road to prosperity shall be much easier to walk."

 YUN_reevaluating_underground_ties: "Reevaluating Underground Ties"
 YUN_reevaluating_underground_ties_desc: "The similarities and connections between the Blue Shirt Society and Chinese underground criminal organisations, especially the triads, are abundant: From initiation rituals, to operation through patronage networks. With this, it is natural that the they have had a close relationship. These groups could help further control, especially over unions, it is imperative they're drawn in."

 YUN_expand_the_special_task_force: "Expand the Special Task Force"
 YUN_expand_the_special_task_force_desc: "A truly revolutionary party needs a vanguard military force to lead by example and destroy any and all traitors standing in its way. For the Blue Shirt Society, the Special Task Force will serve that role. Inspired by Savinkov's Gostrazzha, the Special Task Force will consist only of the elite of the elite, with even stricter supervision and background checks compared to other members of the Society."

 YUN_national_economic_reconstruction_movement: "National Economic Reconstruction"
 YUN_national_economic_reconstruction_movement_desc: "Unrelenting and poisonous western imperialism, rampant warlordism, and finally, the decisive conflict with Japan, have left the economy of the Chinese nation in ruins and significantly slowed progress toward any kind of land reform. It will take superhuman effort and utmost dedication, but the new party state shall ensure China's rise from the ruin it finds itself in."

 YUN_mass_organisation: "Mass Organisation"
 YUN_mass_organisation_desc: "Mass Organisation is vital to the utmost for any political movement, and the Blue Shirt Society is no exception. The society shall have a strict, efficient top-down organisation, from the Inner circle and the executive committee, to the trusted recruiters and infiltrators. Adopting the cell-group model of organising, with strict supervision, overwatch, and control of expenditures."

 YUN_absolute_obedience_to_the_leader: "Absolute Obedience to the Leader"
 YUN_absolute_obedience_to_the_leader_desc: "Ultimately, the progress of revolutionary enterprises is dictated by the leader. If the leader is competent, quick progress is to be expected of the revolution. Otherwise, the revolution can hardly avoid going off-course and collapsing. [ROOT.GetLeader] is undoubtedly the former, guiding the Chinese nation towards true national revolution. No one can doubt his dedication and ability, and absolute obedience to him is necessary, lest we let the revolution veer off-course."

 YUN_reinterpret_the_three_principles: "Reinterpret the Three Principles"
 YUN_reinterpret_the_three_principles_desc: "The Three Principles Of The People are the very foundation of Chinese nationalism and the national revolution. Although imperialists and traitors may accuse the Blue Shirt Society of opposition to them, that is far from the truth. Yet with a heavy heart we must admit, they are flawed. To achieve the National Revolution in our own way, one must let go of orthodox Minquan."

 YUN_the_blueshirt_revolution: "The Blueshirt Revolution"
 YUN_the_blueshirt_revolution_desc: "For too long, the party had been in turmoil, plagued by impotence and decadence, caused by poor methods, an imperfect system, and insubstantial content. With the rise of [ROOT.GetLeader], however, these former weaknesses are no more. In their place, there is now only unbridled strength. A new kind of party-state has arisen, one that is willing to risk everything and everyone for the national revolution. Never wavering, never even entertaining the thought of giving up."

#Satellite Endgame - 3Al, 3AR, PSC
 YUN_the_kuomintang_periphery_at_its_center: "The Kuomintang Periphery at Its Centre"
 YUN_the_kuomintang_periphery_at_its_center_desc: "When one thinks of Dr. Sun's party state, their mind is immediately cast to the likes of Wang Jingwei and his RCA, Chiang and the Whampoa Remnants, Hu Hanmin and his Elders Clique, or even the Provisional Action Committee. Few heed the position of the Kuomintang \"periphery\", those factions consistently overlooked. And yet unification has led to the eyes of the whole nation descending upon the outcasts with curiosity."

 YUN_salvaging_the_nations_livelihood: "Salvaging the Nation's Livelihood"
 YUN_salvaging_the_nations_livelihood_desc: "Marching all too similarly to Cai E decades ago, Yunnan has waged a war of national salvation from Kunming all the way to Beijing and even Dongbei. Full of idealism, full of the vigour and virtue of revolutionary soldiers carrying out their mission against tyranny and comrades led astray, such hopes and dreams have wrought wreckage upon the Chinese Nation. It is time for a process of economic reconstruction in the wake of the people's plight."

 YUN_officialising_military_amnesty: "Officialising Military Amnesty"
 YUN_officialising_military_amnesty_desc: "It was not merely just our revolutionary brothers and sister that opposed Yunnan's crusade for true National Revolution, but that of the National Revolutionary Army's own comrades. Army turned on army, with once closes allies forced to draw eachother's blood. In it all however there remains an essence of brotherhood that surpasses even the deepest animosity. To bridge the ravine, broad amnesty programs must be granted."

 YUN_reorganise_the_governmental_organs: "Reorganise the Governmental Organs"
 YUN_reorganise_the_governmental_organs_desc: "To put it quite simply, the Kuomintang's governmental structure has experienced quite possible its worst calamity in recent times. With the Yunnan cliques having cut ties or otherwise ejected numerous bureaucrats and civil servants in their crusade, the Republic is in utter disarray. Through thorough examination of missing positions and the securing of new staff, [ROOT.GetLeader] can construct a new Party-State, stronger than before."

 YUN_under_the_auspices_of_workers_and_peasants: "Under the Auspices of Workers and Peasants"
 YUN_under_the_auspices_of_workers_and_peasants_desc: "While Wang Jingwei and the Central Committee shirked their responsibilities to the laobaixing of China, the little outpost in the periphery took up the mantle they had discarded and fought not for a Chairman or Party State, but the betterment of the people. The people of China rewarded this righteous struggle against the unjust and allowed us to dethrone the old guard. With China united, it is time to work for the people!"

 YUN_modernisation_and_militarisation: "Modernisation and Militarisation"
 YUN_modernisation_and_militarisation_desc: "While partisan strategies and guerilla war greatly aided in the liberation of China, it is apparent that military modernisation must be taken on if we are to remain competitive with our neighbours. Marshal Zhu De has already taken it upon himself to tour other socialist countries to draw inspiration for our new military system. He has already recommended that the military adopt the principles of professionalism, discipline, and study of modern equipment."

 YUN_reconstituting_military_order: "Reconstituting Military Order"
 YUN_reconstituting_military_order_desc: "While the old warlords and Bonapartist Nanjing government have been brought down, many confused and misled men continue to struggle against the New China. In regions still suffering from guerilla warfare, temporary military districts will be established to restore local order and ensure that peace is swifty secured. Let it be known that the Chinese people's days of killing each other has come to an end, and the time for an eternal peace at home!"

 YUN_to_enact_minsheng_geming: "To Enact Minsheng Geming"
 YUN_to_enact_minsheng_geming_desc: "The people of China made this hard-won victory possible, and it is the people who will finally enjoy the fruits of their just struggle. In feudal times, the people were relentlessly oppressed by apathetic landlords and malicious bureaucrats. Education proved to be the sole method in which some would be able to escape a life of poverty, and it is our greatest priority to see all Chinese citizens enjoy the quality education that they deserve!"

 YUN_national_rejuvenation_and_national_prosperity: "National Rejuvenation and National Prosperity"
 YUN_national_rejuvenation_and_national_prosperity_desc: "Ever since the Opium Wars, our nation has seen a continuous spiral into death and destitution. Periphery regions were crippled by famines, and rebellions were put down brutally. In the name of national rejuvenation, repressive taxation codes and entrenched gentry power will be done away, and the boot on the neck of the peasantry will be loosened. It is the goal of the state that all Chinese people find wealth one day and leave the destruction of the past behind!"

 YUN_hundred_flowers_campaign: "Hundred Flowers Campaign"
 YUN_hundred_flowers_campaign_desc: "While our leaders hope only to help the workers and peasants of China achieve common prosperity, no one is above criticism or is infallible. In order to gauge the opinions of the Chinese people on how to improve our current policies, Comrade Zhang Bojun has declared a Hundred Flowers Campaign to promote an atmosphere of openness and tolerance. Let one hundred flowers bloom in social science and arts and let one hundred points of view be expressed in the field of science!"

 YUN_chinese_socialism_secured_forevermore: "Chinese Socialism Secured Forevermore"
 YUN_chinese_socialism_secured_forevermore_desc: "While the old Kuomintang sought to enforce ideological discipline on the masses, our new platform seeks consensus. Where party radicals only saw ideological goalposts as the aim, our leadership only has the betterment of the people in mind. In enshrining democracy and socialism as compatible forces, we have not only ensured that the nation enjoys prosperity, but that Chinese socialism does not die in a generation and will continue to guide the people for ages to come!"

 YUN_the_partys_most_loyal: "The Party's Most Loyal"
 YUN_the_partys_most_loyal_desc: "Under Generalissimo Zhu Peide, the Chinese people have finally seen unification after decades of disunity. A loyal student at the feet of the Guofu, Zhu will ensure that the National Revolution maintains its course as Dr. Sun intended. The people rejoice in the streets knowing that the chaos of the past has finally passed, and Zhu Peide will strive forward to ensure that the Kuomintang liberates the workers and peasants, and builds a new China for all!"

 YUN_honouring_the_war_dead: "Honouring the War Dead"
 YUN_honouring_the_war_dead_desc: "While the Chinese Republic stands proudly, it is an utter tragedy that China's future could only be secured by the death of millions in order to repel the cruel Japanese Imperialists. Li Genyuan has recommended constructing the Tengchong National Cemetery to honour all who perished in the war. May these brave souls have their names etched into the Monument so that future generations know of the ultimate sacrifice each made in service to the nation..."

 YUN_the_superior_form_of_federalism: "The Superior Form of Federalism"
 YUN_the_superior_form_of_federalism_desc: "While Federalist critics deride the centralist nature of the nation under the Kuomintang, their narrow minded attitude couldn't be more blinded to the truth. Where federalists turned their provinces into despotic absolutist states, the Kuomintang has encouraged true cooperation across the nation. Our Nationalist State is akin to a strongly rooted tree and there is no room for messy political fantasising in this tree."

 YUN_deals_with_the_compradors: "Deals with the Compradors"
 YUN_deals_with_the_compradors_desc: "While Compradors are nothing but foreign leeches hoping to extract the little wealth China has left, they can be used to our own ends. Through negotiating with the Compradors, economic cooperation with foreign nations will be expedited, and both our nations may gain much. While the Great Powers tap into our resources and worker pool, we will use their tools to modernise our nation and it'll be the Chinese who will call the shots in a matter of decades!"

 YUN_national_defense_fortification_plan: "National Defence Fortification Plan"
 YUN_national_defense_fortification_plan_desc: "While the National Revolution has swept across the entire nation, foreign vultures remain vigilant, hoping to undo the emancipatory goals of our Party. Generalissimo Zhu Peide has outlined defence plans for that potential outcome, so that we will not be caught off guard as had happened with the War of Resistance. If anyone wishes to try themselves against Nationalist China, let them face the full might of the National Revolutionary Army!"

 YUN_revolution_safeguarded_by_its_warriors: "Revolution Safeguarded by Its Warriors"
 YUN_revolution_safeguarded_by_its_warriors_desc: "History has proven that the military has been the Revolution's greatest asset. It was the might of the Xinhai Republican army which brought down the Qing, it was the Huguojun which ended Yuan's monarchical ambitions, and it was the National Revolutionary Army which brought about unification. Generalissimo Zhu Peide and the Yunnanese NRA have ensured that the KMT will remain strong, and with the military onside, the National Revolution will know success!"

 YUN_brothers_of_principle_sons_of_the_guofu: "Brothers of Principle, Sons of the Guofu"
 YUN_brothers_of_principle_sons_of_the_guofu_desc: "The Party looks to Chairman Hu Hanmin and Generalissimo Zhu Peide as the two pillars of the National Revolution. It is only fitting that Sun Yat-sen's two most loyal disciples lead the effort to achieve his dreams of a modern China. Unlike the revisionist traitor Wang Jingwei and his posse of opportunistic sycophants, Hu and Zhu seek to follow every word of Dr. Sun to the letter. Under the leadership of these two dragons, China will undoubtedly achieve common prosperity for all!"

 YUN_legacy_of_gu_pinzhen: "Legacy of Gu Pinzhen"
 YUN_legacy_of_gu_pinzhen_desc: "Heavy is the head that wears the crown, for many of our brave revolutionary fellows have fell by the wayside in the struggle for National Revolution. None however have been more overlooked and forgotten than that of the brave, fierce, and patriotic Gu Pinzhen. A revolutionary hero like no other, without Gu the Northern Expedition would never have gone forward. Finally, he can rest knowing that his sacrifice was never in vain."

 YUN_unity_with_the_party_outsiders: "Unity with the Party Outsiders"
 YUN_unity_with_the_party_outsiders_desc: "While it was our party that spearheaded the revolution, we are not in this struggle alone. Compatible parties like the China Democratic League seek the same goals as we do, and there is much common ground between our two parties. Democracy is not the antithesis of our revolution, rather it is the core of what we fight for. Let us build bridges between all compatible parties so that hand in hand, we may liberate China!"

 YUN_exporting_the_kunming_model: "Exporting the Kunming Model"
 YUN_exporting_the_kunming_model_desc: "While Yunnan was only a backwater periphery region in the greater nation of China, it was by Yunnanese arms and military men that the nation enjoys the unity it does today. The Kunming Model has shown itself the most successful in the Republican Era, and it will serve as the blueprint for the nation here on out. It was not Baoding or Whampoa which brought about the end of the Century of Humiliation, but scrappy Kunming, the resilient underdog!"

 YUN_an_antidote_for_economic_woes: "An Antidote for Economic Woes"
 YUN_an_antidote_for_economic_woes_desc: "While capitalism is a great scourge to our nation, the alleviation will require some capitalistic policies to be adopted for the people. Partial marketisation of agriculture will incentivise peasants with their newly gained plots of land to become productive forces in the nation, and coastal development will be increased via foreign investment, but on Chinese terms. As the nation modernises, the dream of equity and prosperity marches ever closer..."

 YUN_flourish_of_the_kuomintang_liberals: "Vindication of the Despised Technocrats"
 YUN_flourish_of_the_kuomintang_liberals_desc: "While the more zealous elements of the Kuomintang have continued to champion lofty ideas of the National Revolution, they have continued to trample upon the necessary and proper economic planning that the bureaucratic and technocratic elements have continued to champion. Many believed that they would never amount to much, but Political Science has won the hearts of the Chinese people through genuine dedication to bettering the People's livelihood."

 YUN_removing_the_trappings_of_ideology: "Removing the Trappings of Ideology"
 YUN_removing_the_trappings_of_ideology_desc: "An admirable institution devout to the revolutionary struggle, ultimately Whampoa has proven itself more of a threat to Chinese society than can be accounted for. With their grandstanding and Napoleon-esque glorification of the National Revolutionary Army, they nearly superceded the civilian element of the party. To eliminate political instruction, and to depoliticise the army, let us establish the Central Political School."

 YUN_engaging_with_the_dangwai: "Engaging with the Dangwai"
 YUN_engaging_with_the_dangwai_desc: "The Kuomintang does not rule the Chinese nation alone. Outside the bubble of the Party-State remains vast fields of party outsiders, so respectfully referred to as the \"Dangwai\". Many of the Party's more radical membership would besmirch any form of cooperation with individuals not devout to the Three Principles. However the new nation necessitates compromise and cooperation to fulfill National Revolution."

 YUN_undoing_the_injustice_of_1924: "Undoing the Injustice of 1924"
 YUN_undoing_the_injustice_of_1924_desc: "One of the most disastrous and destructive actions that occurred in the wake of Dr. Sun's desperation to free himself from \"warlordism\" was that of the Reorganisation of the Party in 1924. For the very first time the inner factionalism of the Kuomintang embarked on a full display of its insanity. With a government of rational technocrats in control, it is time to build a modern China, free of militaristic fanatics."

 YUN_draft_a_permanent_constitution: "Draft a Permanent Constitution"
 YUN_draft_a_permanent_constitution_desc: "For too long the Kuomintang has ruled in this chaotic, incomprehensible and incongruent fashion of irrational decisions enacted with executive authority. In its wake a fierce dialectical debate has arisen between the merits of Dangguo and Tutelage, versus the enacting of a Chinese Constitution. Fortunately, Political Science benefits most strongly from the implementation of the latter."

 YUN_modernising_the_decrepit_dangguo: "Modernising the Decrepit Dangguo"
 YUN_modernising_the_decrepit_dangguo_desc: "The Party-State has become much reviled and detested by the general populace. Seen as a haughty gathering of militarists, intellectuals, and ideologues too concerned with bureaucracy and infighting to alleviate the qualms of the people. Under the stewardship of Political Science however, the rank and file are those technocratic planists engaged in the zeitgeist of modernisation. Let us bring such culture to the party."

 YUN_a_national_liberal_economy: "Rationalisation of National Capitalism"
 YUN_a_national_liberal_economy_desc: "Despite lofty ideals and admirable improvements in the living situation of the Chinese people under National Capitalism, ultimately such a development scheme necessitates modification. Through the implementation of a planned economy with state control in heavy industry, National Bourgeosie and the Party alike can see hallmark economic progress for the Chinese Nation together, as opposed to the Party alone."

 YUN_rule_through_agreement_not_through_the_sword: "Through Agreement, Not the Sword"
 YUN_rule_through_agreement_not_through_the_sword_desc: "What wrought the destruction of the Beiyang Republic, despite all the blood spilt and sacrifices made, was not the failure of its institutions, but the ambitions of autocratic military warlords more focused on personal development rather than national. The Party must ingrain that China is a nation ruled by Gentlemen and consensus, not that of despots and militarists."

 YUN_rule_of_national_experts_and_gentlemen: "Rule of National Experts and Gentlemen"
 YUN_rule_of_national_experts_and_gentlemen_desc: "Many of its detractors would decry the Political Science Clique simultaneously as both Party traitors who attempted to oust the Guofu and work with Beiyang, alongside a gathering of ivory tower elites who do not understand the plight of the worker. In light of this however, it has become evidently clear that the rule of the nation's industrial and intellectual elites is most fortuitous."

 YUN_ushering_a_new_era_under_the_genro: "Ushering a New Era Under the \"Genrō\""
 YUN_ushering_a_new_era_under_the_genro_desc: "Genrō, or \"Elder Statesmen\" is an informal term attributed to the senior officials and elites of the Japanese Empire in the early 20th century. Constructing one of Asia's first democracies, and its most modern state, the Genrō wielded immense influence in guiding the Japanese people with a steady hand for decades. Similarly, Political Science's rule has wrought its own flock of Genrō."

###- NPA Political Tree -###
 YUN_to_save_yunnan_from_itself: "To Save Yunnan From Itself"
 YUN_to_save_yunnan_from_itself_desc: "The eternal folly of all rulers of Yunnan, Tang Jiyao most deservedly of all, is their presumption that with a large enough show of force, they will be able to control the Southwest through Export Militarism. But it is such Export Militarism upon which they fall upon their own blade. To save Yunnan from itself, and to protect its citizens, Mengzi and the Dragon have been forced to act."

 YUN_reorganising_the_yunnan_army: "Reorganising the Yunnan Army"
 YUN_reorganising_the_yunnan_army_desc: "With the decapitation of the hydra, there are still many within the Yunnan army that hold true loyalties to their once erstwhile Commander-in-Chief of many long years. In truth, we have never been a truly united force, and it is ever present that without a solid constituency of support within the army, you cannot rule Yunnan. Let us purge the last of Tang's incompetents."

 YUN_retreating_into_isolation: "Retreating Into Isolation"
 YUN_retreating_into_isolation_desc: "Having only saved Yunnan by the skin of its teeth, there is the impending threat of continued advances from our one-time opponents into more of Yunnan's controlled territory. In order to become an insurmountable fortress, and to truly abandon our predecessors' national ambitions, it is crucial that fortifications and garrisons become rebuffed with reinforcements."

 YUN_dealing_with_the_southern_bandits: "Dealing with the Southern Bandits"
 YUN_dealing_with_the_southern_bandits_desc: "In order to strengthen his position in provincial politics, Hu Ruoyu has preferred a relatively light hand in regards to the bandit issue, preferring to control them. Long Yun, for his preference, would rather see them exterminated. Due to the last gambit for Guangzhou, the bandit issue has grown in magnitude, joined by ex-Tang, and ex-KMT soldiers, and they must be crushed."

 YUN_salvaging_tangs_reforms: "Salvaging Tang's Reforms"
 YUN_salvaging_tangs_reforms_desc: "For all that you can say about Governor Tang, one thing is for certain: his capacity for pragmatic reformism and continued progress despite external and internal factors is a virtue to be thought highly of. Junmin Funzhi, the separation of military and political spheres, must be upheld, and meritocracy should be the deciding factor on government positions, not loyalty or family ties."

 YUN_eliminating_internal_dissidents: "Eliminating Internal Dissidents"
 YUN_eliminating_internal_dissidents_desc: "Due to seeming fragility in the government, or weakness under duress, there has been a steady increase and uptick in student radicalism, motivated by some political actors whom have found their home in Yunnan since 1932. No matter what stance we hold to outsiders, revolutionary, republican, what have you, dissidents at home must be extinguished."

 YUN_handling_external_affairs: "Handling External Affairs"
 YUN_handling_external_affairs_desc: "Military might and a constant sheltering isolation is simply not enough to keep most outsiders at bay. Whilst we obviously do not seek secession, it is true that we must maintain some ties, even if begrudgingly, with the outside warlords. If only in hopes that when the nation is united once again, Yunnan can play a pivotal role in its leadership."

 YUN_protecting_our_commerce: "Protecting Our Commerce"
 YUN_protecting_our_commerce_desc: "Rich in minerals and with an exports lifeline travelling towards Indochinese ports, Yunnan has long survived off of, amongst many things, the exportation of its natural resources. Under the auspices of the banking systems constructed by FuDian and Miao Yuntai's Chamber of Commerce, alongside Mengzi's control of the mines, Yunnan will undoubtedly prosper."

 YUN_expanding_our_universities: "Expanding Our Universities"
 YUN_expanding_our_universities_desc: "Amongst the curious eclectic circles of Long Yun's personal clique, there are many long-standing provincial statesmen who carry with them the expedience of education in foreign universities. Utilising the expertise of these men, such as Zhang Banghan, a stable bureaucratic apparatus shall be setup to being the creation of Donglu University, with hopes to expand in the future."

 YUN_claiming_the_southwest: "Claiming the Southwest"
 YUN_claiming_the_southwest_desc: "Whilst we may have abandoned notions of hoisting our flag atop the heights of Beijing, Yunnan nonetheless still has a crucial role to play as steadfast arbiter of Southwestern political dynamics. As Masters of the Eastern Continent, it is imperative that should the opportunity arise, the Yunnanese will administer, and seize, what it can of the Southwest."

 YUN_as_the_flowers_bloom: "As The Flowers Bloom"
 YUN_as_the_flowers_bloom_desc: "With the Begonias Blooming, and the nation somewhat more stable than before, Yunnan has certainly played a pivotal role in the national state of affairs. But with further war looming on the horizon, and a nation damaged economically, Yunnan has seen better days. Outpouring nationalism has hurt notions of isolation or regionalism, and there are rumours of further plots in Kunming..."

 YUN_internal_affairs_reform_conference: "Internal Affairs Reform Conference"
 YUN_internal_affairs_reform_conference_desc: "As the nation, and Yunnan, undergoes significant turmoil, it has become necessary to strengthen the provincial bureaucracy, against further internal and external threats. By convening the Internal Affairs Reform Conference, we will confirm to much needed financial reform, renewed treasury management, and the further elimination of banditry and disorder."

 YUN_raise_the_banner_of_the_southwest: "Raise the Banner of the Southwest"
 YUN_raise_the_banner_of_the_southwest_desc: "As much as we may dismay, as much as we may shirk the duty, the nation's disorder has necessitated that we break Dian's isolation. For the rights of all Chinese in the Southwest to be so brazenly and consistently abused by those supposedly meant to be our allies is an infraction that is utterly intolerable. Like once before, we must set out on campaign."

 YUN_the_yunnan_uprising: "The Yunnan Uprising"
 YUN_the_yunnan_uprising_desc: "With the situation outside Yunnan becoming untenable, the time has arrived for Yunnan to stake its claim to national unification. Ejecting the outsiders and their armies, we must then march upon their capital, and liberate the nation. Whilst Cai E launched his National Protection War to defend the Constitution, we launch our own War for National Liberation."

 YUN_the_governments_undertaker: "The Government's Undertaker"
 YUN_the_governments_undertaker_desc: "In order to retain our administration's iron grip on the territory we've amassed, it has become increasingly necessary to respond with harsher, and stronger, shows of force. Hell hath no quarter, it is imperative that the government allocate funds for an increase in the resources of the Yunnan Public Safety Bureau, as the tides of unrest wash again Yunnan's walls."

 YUN_harmony_in_the_land_harmony_at_home: "Harmony in the Land, Harmony at Home"
 YUN_harmony_in_the_land_harmony_at_home_desc: "With the pseudo-revolutionary gestures and architecture of the government, many in the gentry have begun to fear the worse for our administration, despite the pretenses of their support being crucial for the provincial administration. Reminding the gentry of their key role within the government, we can rein in any further peasant unrest."

 YUN_the_unexpected_development: "The Unexpected Development"
 YUN_the_unexpected_development_desc: "Surprisingly, despite our notions of isolation and self-preservation, the opportunity has been presented to our administration to further reinforce our claim to the future unification of China. Whilst we are not necessarily complaining, and is necessary due to the circumstances, we can only hope it fairs better than that of the last attempt on the cusp of the NPA War."

 YUN_a_nation_of_valleys_and_caves: "A Nation of Valleys and Caves"
 YUN_a_nation_of_valleys_and_caves_desc: "With deep redoubts and caves usually full of bandits, the Chinese interior has become a location where ingenuity, not men or material, serve to lead towards success. Whilst air power is potentially the great equaliser, boots on the ground under commanders that understand the objectives of their mission, and how best to achieve them, are sure to achieve success."

 YUN_the_vigorous_notion_of_sacrifice: "The Vigorous Notion of Sacrifice"
 YUN_the_vigorous_notion_of_sacrifice_desc: "We are no strangers to the necessities of warfare, as many have given their lives to bear the burden of Yunnan's national unification ambitions. But we must glorify such prospects, the capacity inherent to the ability to \"Dare-to-Die\". If we are to save the Beiyang Republic from itself, and do what Cai E could not, then there can be no holding back."

 YUN_organisation_of_a_modern_army: "Organisation of a Modern Army"
 YUN_organisation_of_a_modern_army_desc: "A truly modern army is one that is oft impossible to maintain without the necessary budget allocations, especially in a region such as China. Tang Jiyao himself had nearly bankrupted the province numerous times over maintaining his hefty Jingguojun. But as the Dian Army acquires further material stockpiles, the opportunity has arisen for own elite divisions."

 YUN_kunming_as_a_safehaven: "Kunming as a Safehaven"
 YUN_kunming_as_a_safehaven_desc: "Kunming has become something of an intellectual cornucopia since the repression of Left-Wing and Liberal-Conservative Intellectuals in 1932. With many educators and writers gathering within the Southwestern interior, and working in institutions such as, what is now, the Southwest Associated University, or the Yunnan University. Let us cultivate these scholars, without their politics."

 YUN_revel_in_the_republican_tradition: "Revel in the Republican Tradition"
 YUN_revel_in_the_republican_tradition_desc: "The inherent glories of the Chinese Republican tradition extol the virtues of courage and bravery, with the intent to transform one's own nation for the betterment of their fellow citizens. And with an all-out civil war at the forefront, morale and propaganda may very well be the two pillars holding up our success. Let us sing the praises of our history of great revolt!"

 YUN_muster_our_fellow_comrades: "Muster Our Fellow Comrades"
 YUN_muster_our_fellow_comrades_desc: "There are many veterans of Yunnan's long history of ardent militarisation, both within and outside the provincial boundaries. With many growing dissatisfied with the affairs of the Central Government, let us rally our old soldiers, and reinvigorate our new men with the successes of our history. Together, the Jingguojun has the capacity to vanquish any foe."

 YUN_the_undefeatable_heroes: "The Undefeatable Heroes"
 YUN_the_undefeatable_heroes_desc: "We are perhaps at our last limits. Already our armies have begun to strain and buckle somewhat, however, we are the Masters of the East Continent. With the unbridled glories of some of the nation's most talented soldiers at the helm of our past victories, we can put forward one, last, final effort for victory. However, should we fail, the consequences will be disastrous."

 YUN_establish_the_economic_committee: "Establish the Economic Committee"
 YUN_establish_the_economic_committee_desc: "Whilst the Fudian Bank has served its purposes valiantly since its inception under Cai E, it has become clear that the need for a clear cut governmental economic committee dedicated towards the education and revival of Yunnan's financial affairs is ever increasing. Staffed by the likes of Li Peiyan and Miao Yuntai, let the government's committee work towards stability."

 YUN_junta_of_many_faces: "Junta of Many Faces"
 YUN_junta_of_many_faces_desc: "United more in their shared opposition to figures such as Long Yun, or Tang Jiyao, Hu Ruoyu's Mengzi Clique is truy multi-faceted and diverse in nature. With Zhang Ruji, Li Xuanting, and various gentry or otherwise outcast officials joining together under on umbrella, their governance is inherently that of a balancing act, and all eyes look towards Hu to see if he can keep order."

 YUN_the_yunnan_dragon: "The Yunnan Dragon"
 YUN_the_yunnan_dragon_desc: "So-called the Yunnan Dragon due to his dominance in the province's affairs both under Governor Tang and after his deposition, Long Yun's government represents an eccentric mix of reformists and old revolutionaries, overlayed ontop of a Han dominated bureaucracy, with a Yi dominated army. And yet, Long's capabilities result in the perfect blend of all these factors."

 YUN_a_renewed_land_survey: "A Renewed Land Survey"
 YUN_a_renewed_land_survey_desc: "Under the auspices of the economic committee, a policy plan has been proposed for the transition of the land tax to a cultivated land tax, and the institution of the General Suvery Bureau, with Lu Chongren as general manager. Whilst far from a radical, Lu's capability for effective and pragmatic reformism is sure to see reinvigorated revenue sources from the new land tax alone."

 YUN_the_rotunda_of_finance: "The Rotunda of Finance"
 YUN_the_rotunda_of_finance_desc: "Under the previous administrations, the provincial mint was directly under the control of the government, and not the Department of Finance. Resulting in inherent mismanagement and inefficiences, Lu Chongren has suggested the transfer of management to his finance department. Furthermore, he hopes to train a new generation of personnel, and create a new audit system."

 YUN_to_rebel_against_isolation: "To Rebel Against Isolation"
 YUN_to_rebel_against_isolation_desc: "It was a foolish concept to retreat further than we had before into only provincial matters. Such is the inherent role that Yunnan has to play in Chinese Unification, that it is necessary that we engage in offensive campaigns, not only defensive. Under the auspices of Lu Han, the government should be adventurous, not only within China, but Indochina too."

 YUN_guarantee_of_stability: "Guarantee of Stability"
 YUN_guarantee_of_stability_desc: "Perhaps the most key factor of Hu Ruoyu's governance is the inherent camouflage of this \"Victorious Chameleon\". Flexible on all fronts ideologically, Hu has floated working with the Kuomintang, Tang Jiyao, Wu Peifu, and many others in his long career, all as long as they backed him. Whilst some would see this as lacking backbone, for Hu, it is his greatest strength."

 YUN_security_as_a_provincial_affair: "Security as a Provincial Affair"
 YUN_security_as_a_provincial_affair_desc: "To ever maintain the paradigm within Yunnan, Long Yun has long deigned local security to be that of a provincial affair. No matter what national policy the Governor may support, or espouse, internal provincial policy should always be that of security and progress. Democracy on the outside, autocracy on the inside, whatever it takes to maintain the governorship."

 YUN_the_roots_of_a_democratic_fortress: "The Roots of a \"Democratic\" Fortress"
 YUN_the_roots_of_a_democratic_fortress_desc: "With an influx of Liberal-Conservative intellectuals within Yunnan, alongside its own native progressive movement, the province has long been in turmoil about the nature of democracy, and its applications within China. Under the auspices of the King of Yunnan, let various democratic organisations, such as the New Democratic League, flourish and prosper!"

 YUN_teaching_student_self_reliance: "Teaching Student Self-Reliance"
 YUN_teaching_student_self_reliance_desc: "In the dire circumstances that present China finds herself in, there have been many perceived solutions to the daring issue of student radicalism, or reliance upon the state's stability for their future. In order to defend the nation individuals such as Cun Shusheng have begun to advocate for self-reliant \"Spartan Education\". Let Yunnan heed his methods."

 YUN_the_southwestern_metropolis: "The Southwestern Metropolis"
 YUN_the_southwestern_metropolis_desc: "Having long been a key urban centre for Chinese influence and control in the Southwest, Kunming has become something of a mini-metropolis, at least in comparison to most Chinese cities. Specially cultivated by regionalist officials, the once mostly consular city has turned into that of one with its own bustling nightlife and culture, unspoiled by warfare."

 YUN_establishing_a_provincial_monopoly: "Establishing a Provincial Monopoly"
 YUN_establishing_a_provincial_monopoly_desc: "Under Lu Chongren's auspices, the government has begun to embark on the policy of \"using administration to support finance, finance to promote production, and production to enrich finance\". By expanding state-owned enterprises, strictly enforcing monopolisation and unifying markets, the Yunnan economy can be transformed into that of a self-sustaining chain."

 YUN_reorganise_the_fudian_bank: "Reorganise the Fudian Bank"
 YUN_reorganise_the_fudian_bank_desc: "Whilst the tendrils of Yunnan's financial clans have almost penetrated into all local state-owned enterprises, Fudian bank has proven itself incredibly useful and sustainable in all manners of economic reform. By further ingratiating it within the provincial government's administration, Yunnan will bring all major local banks under one state-owned umbrella."

 YUN_commerces_wartime_contribution: "Commerce's Wartime Contribution"
 YUN_commerces_wartime_contribution_desc: "The Yunnan Chamber of Commerce under Miao Yuntai has long been the lifeline of Yunnan provincial economics since the 1920s. And yet with a surplus of currency, they have not contributed nearly enough to Yunnan's wartime goals. By allocating a special fund for the acquisition of guns and ammunition, Yunnan will have the latest in international weaponry at its disposal."

 YUN_militarisation_to_save_the_nation: "Militarisation to Save the Nation"
 YUN_militarisation_to_save_the_nation_desc: "Only through force of arms may the Chinese liberate themselves from foreign impression and national disunity. In the game of evolution, only the strong survive, and similarly so only nations that can impose their will upon others will be guaranteed latent security. For every rifle constructed, a bullet is loaded, and with that the nation takes one step forward."

 YUN_maximise_tax_revenues: "Maximise Tax Revenues"
 YUN_maximise_tax_revenues_desc: "Through the levying of a special consumption tax, and a special business tax, alongside forcibly implementing the stamp tax, Yunnan should be able to garner millions more yuan from its citizens to re-introduce into state enterprises. Furthermore, by monopolising the sale and transportation of opium, the government can both curb its influence, and rake in immense profits."

###- NPA Endgame Tree -###

 YUN_cai_es_dream_realised: "Cai E's Dream Realised"
 YUN_cai_es_dream_realised_desc: "As advocated by Cai E, the spiritual successor of the present Central Government, the President should be strong, resilient, taking no stances on issues unless the principle of the central government was at stake, whislt the legislative branch should not be able to command the President or cabinet. The incumbent President certainly makes no qualms in following such a doctrine."

 YUN_obligations_of_the_military: "Obligations of the Military"
 YUN_obligations_of_the_military_desc: "The natural role of the military-man in the nation's politics is that to be a prominent participant in its nation-state building project; they are obliged to defend the nation against all threats, and thus are entitled, or warranted, to intervene in the political sphere should the nation's interest be at risk. Whilst the politicians squabble, the military must remain vigilant."

 YUN_the_financial_regulation_committee: "The Financial Regulation Committee"
 YUN_the_financial_regulation_committee_desc: "As the nation has undergone untold amounts of political and military strife, it too has been levied with severe economic collapse in multiple sectors, alongside a highly irregular state financial network. Through the establishment of a new economic regulation committee, the state shall begin its economic revival through abolishing all previous economic irregularities."

 YUN_building_a_shared_nation_state: "Building a Shared Nation State"
 YUN_building_a_shared_nation_state_desc: "It is in Cai E's ideal of a state, of a shared nation-state, that every individual assumes their respective responsibility for the well-being of the nation-state, thus ensuring its survival. To consider undermining any of the political institutions of the republic, be it through abrogation of elections, or strongarming the branches of government, would thus erode national unity."

 YUN_restoring_harmony_to_the_countryside: "Restoring Harmony to the Countryside"
 YUN_restoring_harmony_to_the_countryside_desc: "Whilst the gentry may balk at the notion, you cannot rule a nation in perpetual fear or contention with that of the masses. As Dr. Sun provided, it is necessary, in some retrospect, to see to it that Land to the Tiller be implemented throughout the nation. However, the government should refrain from politicising the masses in this programme, lest revolutionary fervour take hold."

 YUN_all_under_the_king: "All Under the King"
 YUN_all_under_the_king_desc: "As is his right, both as a war hero and the head of state, every individual minister of his cabinet should be absolutely responsible to President Long Yun; the parliament should exist to vote on the President's agenda, not the other way around. Partisan strife has no place in the new Beiyang Republic, and if any parties do exist, they should be entirely constitutionally based."

 YUN_duel_of_twin_dragons: "Duel of Twin Dragons"
 YUN_duel_of_twin_dragons_desc: "With the sundering of all other opponents, it would appear that the ensuing tide of Dian Clique backstabbing has succumbed even that of Hu Ruoyu and Lu Han. The incumbent herald of the remnants of Tang Jiyao's nation-building project, and the ambitious adventurous stalwart, once attached to Long Yun. Facing off despite their mutual victory, it would appear that the nation's strife is not over yet."

 YUN_restraining_the_revolution: "Restraining the Revolution"
 YUN_restraining_the_revolution_desc: "Soldiers should not take part in political parties, if they allow themselves to be distracted and disturbed by external matters, then the task of leading armies will fall bit by bit to civilian weaklings. Similarly, if every party had military backing, then it will become an untrustworthy institution. In principle the revolution was good, but you cannot politicise the army's men."

 YUN_three_trainings_and_commandments: "Three Trainings and Commandments"
 YUN_three_trainings_and_commandments_desc: "With the unification of the nation, there has been a grand increase in the extra-judicial rights of various middle to high ranking officers, who have become something of a new warlord class in of themselves. In order to restore strict discipline and reduce corruption, we must instill the virtues of honesty, diligence, and selflessness, and fight against all injustices."

 YUN_from_flexibility_to_dynamicism: "From Flexibility to Dynamicism"
 YUN_from_flexibility_to_dynamicism_desc: "Lacking in concrete ideological beliefs could be viewed as an innate sense of personalism, or lack of a state-building plan, for Hu Ruoyu and Lu Han it is perhaps their greatest strength. Staying true to the ideal of apolitical and decisive strongmen willing to make pragmatic choices, they are able to inevitably prioritise what is best for the nation, be it liberal, or conservative."

 YUN_cultivate_the_national_youth: "Cultivate the National Youth"
 YUN_cultivate_the_national_youth_desc: "Originally a pet project of the local Dian warlords, the Yunnan Provincial Youth League Affairs Bureau is the perfect model to extrapolate and export nation-wide. For the future generations need guidance, and a wise hand to induct them into steering the future of China. Thus, it is necessary to cultivate their spirit through youth leagues and other organisations."

 YUN_chinas_melting_pot: "China As a Melting Pot"
 YUN_chinas_melting_pot_desc: "Having synthesised a minority Yi armed forces with a majority Han provincial bureaucracy, Long Yun is no stranger to integrating China's various minority cultures into one broader national whole. Similarly, he has sponsored a great expanse of operas, libraries, and museums. Staying true to his origins, President Long has sought to embrace a new multicultural identity for the new cosmopolitan China."

 YUN_adherence_to_the_new_literati: "Adherence to the New Literati"
 YUN_adherence_to_the_new_literati_desc: "In dynasties past, the scholars were once upheld as virtuous civil servants who steered China into a direction of harmonious progress. With the Xinhai Revolution however, a new form of prestigious literati has emerged: the intellectual class. Exposed to Western ideas, or otherwise attempting to synthesise them with Chinese tradition, let us once more heed these men."

 YUN_exporting_the_dian_economic_model: "Exporting the Dian Economic Model"
 YUN_exporting_the_dian_economic_model_desc: "As opposed to Eastern China, Western China had to adopt its own form of economic development: it could not rely on foreigners to build factories and teach the workers, as they had little investments in the interior. As such, a major bureaucratic state apparatus, central planning, and government intervention within key industries ruled the day, and it shall rule the nation too."

 YUN_on_the_issue_of_those_of_merit: "On the Issue of Those of Merit"
 YUN_on_the_issue_of_those_of_merit_desc: "With the recent unification of the nation, the various leading warlords and otherwise commanding members of the high command have continued to complain to the new President about the \"employment of men in public office in an improper fashion\", and \"not employing those of merit\". Whilst perhaps an overt attempt for patronage jobs, it is still necessary that their qualms be seen to."

 YUN_restoring_auspicious_governance: "Restoring Auspicious Governance"
 YUN_restoring_auspicious_governance_desc: "Whilst the Zhili core may have been decimated by the tide of history, their acolytes and layabouts remain within pockets of the country: the Assembly and Senate, even various informal provincial Guanxi networks remain in function. With a fitting career worthy of being the Marshal-President, let Hu Ruoyu emerge from the outskirts of the Zhili family tree, and into its core."

 YUN_revolutionary_constitutionalism: "Revolutionary Constitutionalism"
 YUN_revolutionary_constitutionalism_desc: "Ambivalent to the true revolutionary struggle of the Kuomintang, Lu Han nonetheless sees much merit in their ideals and practices. Reasoning with and understanding the plight of the common peasantry, and the desire for a strong, democratic, and nationalist state, Lu can call upon wise men such as Zhou Zhongyue to facilitate the re-admission of some revolutionaries into the mainstream."

 YUN_the_steeled_democracy: "The Steeled \"Democracy\""
 YUN_the_steeled_democracy_desc: "Close friends with many endearing democrats of all political stripes, Long Yun is at his heart a man born in the ostensibly democratic ideals of Xinhai. Whilst having ascended to the highest office at the helm of a military onslaught, President Long nonetheless prefers to rule by and through constitutionalist rule. Whilst democracy may not come soon, it can at least be an ideal to strive for."

 YUN_government_by_efficiency: "Government By Efficiency"
 YUN_government_by_efficiency_desc: "Democrats, demagogues, and idealogues suffer from the infallible nature of believing more in their ideological tenets than that of what is best for the nation. And it is only further admission of their faults and failures that President Long, pragmatic and erstwhile, ascended to the state office. Through the rules of efficiency and progress, China and its citizens will prosper."

 YUN_protecting_chinas_foundations: "Protecting China's Foundations"
 YUN_protecting_chinas_foundations_desc: "The Chinese nation-state is entirely beholden to its capacity to care for, control, and revitalise both its agricultural sector and the environment. Whilst the peasantry are actively seen to, it is necessary to maintain the fields they till too. Through regional conservation boards and land reclamation bureaus, China will never again suffer starvation."

 YUN_extending_a_hand_to_the_gentry: "Extending a Hand to the Gentry"
 YUN_extending_a_hand_to_the_gentry_desc: "Having been key backers of many individuals now close to the upper halls of the central government, the gentry have seen their position seemingly diminished in light of unification due to the nature of the peasant issue. However, it is still possible to strike a mutually beneficial deal. Protecting the gentry from instability, the government shall earn their compliance."

 YUN_the_great_commandant: "The Great Commandant"
 YUN_the_great_commandant_desc: "During his time in China, Hu Ruoyu drafted many books on modern military theory. Amongst them that of \"The Establishment of the Modern Army\", and \"The Commander of the Great Army\". Much akin to the example prescribed in the latter, Hu has managed to command the respect of the nation as its Great Commandant, not only from his backers, but the masses too."

 YUN_the_adventurous_turncoat: "The Adventurous Turncoat"
 YUN_the_adventurous_turncoat_desc: "Ever willing to burn bridges in the pursuit of self-glorification and endless ambition, Lu Han has finally ascended to perhaps the highest office possible within the nation. With many lost along the way, Lu's almost nigh reckless nature, and intensely opinionated outlook, has caused much instability within the delicate balance of the nation. Yet, eternally a new adventure awaits."

