##Section 1a (000-399): Introgame Political Events

#YUN Internal Event Chain (000-049):
 YUN.introgame.001.t: "The Scheming Court in the Southwest"
 YUN.introgame.001.d: "Tang Jiyao, at the height of his power in the late 1910s, boasted that he was the \"King of the Southwest\" - a metaphorical claim backed up by his command of the mighty Jingguojun, his domination over Yunnan and Guizhou, and his status as successor to Cai E's legacy. The ensuing years have been a humbling experience for the Governor - multiple coups and military defeats have left him clinging on for dear life. But to have survived this long was no easy feat, and the calculating leader continues to scheme from his throne in Kunming.\n\nThe latest bout of political intrigue back in 1927 left Yunnan at an impasse. Having been briefly overthrown by his own generals, Tang was able to claw back power by maintaining the loyalty of his bodyguard units in the capital. As the threats of Kuomintang invasion faded, the mutinying generals fell back in line leaving Tang Jiyao once again on top - ruling from his base in Kunming.\n\nTo the North, General Long Yun controls Zhaotong and remains the second most powerful man in Yunnan - a regionalist that prioritises stability above all and a reluctant participant in the 1926 coup. Tang's desire to check Long's influence has been constrained by his need for a reliable commander to man the border with the Kuomintang remnant in Guizhou and also to provide a counterweight to the true mastermind of the coup: Hu Ruoyu.\n\nHu Ruoyu, along with co-conspirators Li Xuanting and Zhang Ruji, was effectively banished to the south where he rules Mengzi on Tang's behalf as part of the final settlement. Even in 1926, their combined influence could never surpass Tang or Long's. Still, with German money flowing in from Indochina and Hu's shameless deference to Wu Peifu and Sun Chuanfang after the Kuomintang's defeat (Hu had been among the first to welcome the KMT into the province in the 1920s), they remain a potent force in Yunnan.\n\nWith the new year dawning, Tang has invited Defence Commissioners Long, Hu, and also Sun Du of Dali to a conference in a few weeks."
 YUN.introgame.001.a: "Our discussions will be fruitful I'm sure."
 YUN.introgame.001_tt: "§RThe Yunnan gentry is a force to be reckoned with and their power is represented by Long Yun serving as Second-in-Command. Until he is sidelined (one way or another) later in on, the official \"Governor\" will always be at risk of a coup.§!"

 YUN.introgame.002.t: "Dian-Qian Border Tensions"
 YUN.introgame.002.d: "Yunnan (abbreviated as Dian) and Guizhou's (abbreviated as Qian) fates after the Xinhai Revolution were intertwined. While both overthrew their Qing Governors, Cai E of Yunnan proved more successful in consolidating control in the aftermath and deployed Tang Jiyao to Guizhou to aid the Constitutional Preparation Society in pushing out the more radical Self-Government Study Society.\n\nThis led to Liu Xianshi taking power in the province, though he was deposed by his nephew Wang Wenhua in a power struggle after Tang returned to Yunnan to serve as Governor. Wang, who was backed by the Kuomintang, orchestrated a coup known as the Minjiu incident with the help of Guizhou commanders He Yingqin, Gu Zhenglun, and Zhu Shaoliang in 1920. The bloodshed caused widespread condemnation and Wang Wenhua was assassinated in turn while in exile in Shanghai.\n\nGuizhou was thrown into chaos amid fears of a Yunnan invasion, but the Beiyang government struck first by sponsoring Yuan Zuming to invade Guizhou and depose the Kuomintang backed Lu Dao. By 1922, Yuan was master of the province but within a year he faced an invasion force led by Tang Jiyao's brother Tang Jiyu, who was tasked with restoring Liu Xianshi to power. Tang Jiyu then served as de facto co-Governor but was forced to retreat in 1925 after the disastrous Yunnan-Guangxi war. Yuan, who had briefly come to an arrangement with Tang, reluctantly sided with the Kuomintang during the Northern Expedition, only to betray them as the tide turned.\n\nYuan had hoped to recover Guizhou after the war, but fate had other plans. The National Revolutionary Army, defeated but not destroyed, undertook the \"Long March\" from eastern China to Guizhou, occupying western Guizhou. Tang Jiyao, who has had a long history of allying and fighting the Kuomintang, decided to bide his time, leaving them there to rot as a buffer to deny the Zhili any further gains. But he knows as well as anybody that the revolutionaries always bring trouble eventually."
 YUN.introgame.002.a: "One day, we shall return to Guizhou."
 YUN.introgame.002.b: "One day, we shall leave Guizhou."
 YUN.introgame.002_tt: "§YThe border between Yunnan and Guizhou is lightly fortified at the moment, a stalemate between the two sides. That could rapidly change...§!"

 YUN.introgame.003.t: "Anti-Concessionist Wave in the East"
 YUN.introgame.003.d: "The League of Five Provinces started off as a Southern Zhili project in eastern China, but after the Northern Expedition Sun Chuanfang added Hunan, Guangdong, and Guangxi to his sphere of influence. The League formally expanded to Eight in 1930 during the aftermath of the controversial 1929 elections, which saw Zhang Zuolin walk out of peace talks in the North and triggered fears of a Zhang-Sun alliance against the Cao-Wu government's proposals for disarmament and centralisation.\n\nGuizhou very narrowly avoided being added to the League. The Zhili recognised Governor, Yuan Zuming, has been extremely dependent on Southern Zhili and later Hunan Clique patronage to maintain his rule over eastern Guizhou. But Sun, in his desperate manoeuvres against the North, sought to avoid antagonising the Sichuan and Yunnan warlords during the interwar and left Guizhou out of the League.\n\nUnfortunately, the League Marshal's doomed quest to challenge his mentors has proven to be his downfall. An oversized army, soaring costs, endemic corruption, extreme brutality and the undertaking of significant loans has weakened the foundations of his empire. His partnership with foreign concessionists, most notably the German AOG, has triggered massive unrest, which has reached a fevered pitch after the ZheGan Railway scandal.\n\nYunnan of course is no stranger to working with foreign merchants. The valuable Tin Trade has brought British, French, Japanese, American and now German traders into the province and Tang Jiyao has sought to balance potentially riches with foreign exploitation. Overreach by the British and French have caused unrest in Gejiu in the past, which Tang has manipulated to his advantage. Still, German influence remains high particularly in Mengzi, where their patronage of Hu Ruoyu has allowed them to dominate Yunnanese trade.\n\nIn the east, the Wuhu Incident has given Chen Tiaoyuan of Anhui the pretext needed to secede from the League. Perhaps it is a sign the tide is turning?"
 YUN.introgame.003.a: "Unlike the League, we shall pursue an equal partnerships with foreign traders."
 YUN.introgame.003.b: "Foreign exploitation will only end when China takes back what is rightfully theirs!"

 YUN.introgame.004.t: "Black Monday Cripples the Tin Trade"
 YUN.introgame.004.d: "Black Monday has triggered a global economic meltdown, a disaster that will cripple economies for years to come. For China, already struggling with diminished trade after the American Great Depression, this will likely worsen the political instability the year has wrought. For Yunnan, heavily dependent on the Tin Trade, the collapse of the German economy is devastating.\n\nVirtually all tin exports go through the Hanoi-Kunming railroad. Initially built and owned by the French, the Germans seized it after the Great War and it has been folded into AOG subsidiaries. Likewise, mining rights in the Mengzi region which were once controlled by an Anglo-French syndicate, are effectively dominated by the Germans. Similar to the French, who exploited the lack of easy routes to Guangdong and also blocked efforts to create alternative railways, the Germans have charged extortionate rates to use the Hanoi-Kunming line.\n\nThe resentment against foreign concessions have been building for some time now, and recent events have created both a sense of national solidarity and xenophobia against outsiders. Nationalist and socialist agitators, usually affiliated with the Kuomintang, have exploited the moment to call for forceful seizures of foreign owned banks, plants, mines, and railways. Though often sparse on details beyond a retelling of Sun Yat-sen's vague Programme of National Reconstruction published decades ago, for many it captures the zeitgeist of the day.\n\nFor the technocrats working in the Yunnan government, there has been a greater urgency to modernise the economy. Yunnan's economy has long depended on tin and opium, and efforts by Minister of Finance Ma Cong in the 1920s to centralise the economy and promote currency reforms amid a severe economic crisis fell apart due to bureaucratic resistance. His successor, Miao Yuntai has been more successful in his efforts in the 1930s, particularly promoting industrialisation, but it often feels as if he has little time to work with."
 YUN.introgame.004.a: "A revolution frees men, land, and the nation!"
 YUN.introgame.004.b: "Reform of the economy will save it."

 YUN.introgame.005.t: "Sun Chuanfang is Shot in Nanjing!"
 YUN.introgame.005.d: "Sun Chunfang was gunned down by an assassin in Nanjing, bringing the League on the brink of war. While he is not dead yet, the sharks have been circling as his southern Zhili lieutenants angle to be his successor. Chief among them are Governor Qi Xieyuan of Jiangsu and the rebellious Governor Chen Tiaoyuan of Anhui, both of whom are positioning themselves for a coup.\n\nIn the south, Kuomintang uprisings have broken out almost simultaneously across the League as Nationalist leaders make their move. While most are in contact with Kuomintang hubs in MinGan or Guizhou, others are simply taking the initiative without waiting for higher authorisation.\n\nBeijing is in shambles, as northern Zhili leaders feud over how to respond to the crisis and warlords who accepted their authority for the past decade rapidly slip from their orbit. Unrest in the north and fears of another invasion by the Fengtian clique have paralysed the government, and for now they are left rudderless.\n\nFor the Kuomintang junta in Guizhou, the next steps are obvious. This might be their last chance to fulfill their revolutionary promises, and while the Beiyang establishment is distracted they must seize control of what provinces they can. For men like Tang Jiyao however, the present circumstances present a quandary.\n\nThe Federalist heyday was in the early 1920s, when China was seemingly irrevocably divided not only into North-South, but also into provincial warlord states. The idea of peacefully reuniting through negotiations was appealing to many reformist intellectuals, but even before the Zhili were able to reunite through force (thus proving them wrong), the Federalist movement lost steam as both the Northern and Southern governments ousted Federalist figures. Discredited as unpatriotic outside of certain southern circles, it seems using force will be the only route to Federalism in China. But for the regionalists in Tang's government, leaving Yunnan is unpopular after the last few failed military expeditions."
 YUN.introgame.005.a: "Sun Yat-sen's revolution will return!"
 YUN.introgame.005.b: "The Federalist dream is not dead!"

 YUN.introgame.006.t: "Tang Jiyao's Gambit"
 YUN.introgame.006.d: "As Sun Chuanfang's house of cards continues to fall in the five provinces, the other three in the League have undergone a similar wave of unrest. Liangguang, consisting of the province of Guangdong and Guangxi, is now in a full-scale civil war as the Old Guangxi Clique hegemony is challenged by Guangdong Warlords and Kuomintang invaders.\n\nFor Tang Jiyao, a great opportunity has presented itself - if only he could seize it. The Zhili are distracted, devouring one another as central authority once again collapses. Neighbouring warlord cliques in Sichuan and Liangguang are imploding, and Hunan is in no shape to contest his actions. Guizhou (or at least the western part of it) is ripe for the taking now, all he needs to do is eliminate the Kuomintang remnant holes up there - an ambition he has expressed to the commanders arriving in Kunming.\n\nTang's ambitions of course do not end in Guiyang. While his brand of federalism has taken an isolationist turn in the 1920s after the collapse of the broader movement, Tang is no stranger to using force to impose his will - having marched into Guizhou, Sichuan, Guangxi, and Guangdong across the early warlord era. The city of Guangzhou, the heart of the old southern governments, would be needed to truly assert legitimacy as a rival government in China. Though his previous attempt was foiled by the particularly staunch defence by armies in Guangxi, Tang is confident that this time his foes are weaker and his armies have learned their lessons.\n\nOf course, the Kuomintang junta in Guizhou have rather similar ideas. Unfortunately for them, the lack of unity between their leaders has been exposed, with Generals Cheng Qian of Hunan and Li Zongren of Guangxi already departing for their home provinces. While the junta has \"given their blessing\" for their adventures, it is obvious the Guizhou junta has little control over its members and that their leading generals can hardly stand one another. That leaves only two remaining to fight Tang's onslaught: General Zhu Peide of Yunnan and General He Yingqin of Guizhou."
 YUN.introgame.006.a: "Guizhou this year, Guangzhou the next, and one day all of China!"
 YUN.introgame.006.b: "They shall not pass!"
 YUN.introgame.006.a_tt: "§YYou shall play as the §fYunnan Clique.§! A successful assault on Guizhou will require breaking the stalemate. It will take time before either side can begin their assault, and they will need an advantage of §Gat least 10,000 more men§! to be sure of victory.§!"
 YUN.introgame.006.b_tt: "§YYou shall play as the §cGuizhou Kuomintang§!. Fending off the assault on Guizhou and launching a counter-attack will require breaking the stalemate. It will take time before either side can begin their assault, and they will need an advantage of §Gat least 10,000 more men§! to be sure of victory.§!"

 YUN.introgame.007.t: "The Exiles in Guizhou"
 YUN.introgame.007.d: "Encamped in Western Guizhou are the remnants of the National Revolutionary Army - the force established by the Kuomintang to fight and obey the party and the party alone. For some, Guizhou is a foreign land and an uneasy exile. For others, it is a return home. The reality of the NRA was that it was never truly the \"National\" army it was supposed to be, it was largely cobbled together from subjugated warlord armies with extensive regional loyalties that the NRA was supposed to be above.\n\nIn late January 1927, Chiang Kai-shek seized the opportunity to return to power and countermanded Wang Jingwei's orders by commanding his troops to retreat westwards to Guangxi, Guizhou, and Hunan to wait out the Zhili assault in a retreat that would be known as the \"Long March\". Assassinated a month later in Nanning, NRA units loyal to him were slowly pushed back into Guizhou across the next year.\n\nTaking his place was a junta chaired by Zhu Peide of the Third Army, made up of primarily Yunnanese soldiers. He was joined by Li Zongren (7th Army/Guangxi), Tan Yankai (2nd Army/Hunan), Cheng Qian (6th Army/Hunan), and He Yingqin (1st Army/Whampoa). Constant infighting prevented much progress in Guizhou, with the various commanders attempting to make forays into their home provinces with little success.\n\nTan Yankai left for Hunan years ago during a leadership reshuffle, and with Li and Cheng having marched the bulk of their forces into Guangxi and Hunan respectively, only Zhu Peide and He Yingqin remain. Zhu was \"neutral\" in the Gu Pinzhen-Tang Jiyao conflict, but effectively stuck in Guangdong after Tang's return to power in 1922. He would absorb the armies of various other exiled Yunnan forces there, turning him into a threat to Tang.\n\nHe Yingqin was Chiang's leading deputy and a Whampoa instructor, and his First Army is made up primarily of Whampoa graduates. The closest thing to the NRA ideal of a pan-Chinese army, it has grown dominated by Guizhou officers during the exile period."
 YUN.introgame.007.a: "With only two generals, cooperation should be easier."
 YUN.introgame.007.b: "...But you know how Generals are."

 YUN.introgame.008.t: "Refugees from Sichuan"
 YUN.introgame.008.d: "A brutal combination of drought, flooding, and political instability have contributed to a major famine in the neighbouring province of Sichuan. As rice prices surge and the corrupt, ineffective government fails to provide significant relief, refugees from Sichuan have flooded into neighbouring provinces. Being a poorer, mountainous province relative to other destinations, Yunnan has received fewer refugees than others however news of the people's plight have made their way into Kunming.\n\nYunnan and Sichuan have had a complicated relationship throughout the Warlord Era. Sichuan has been divided into many competing warlord factions, in what has been described as a warlord era within a warlord era. During the National Protection War, Cai E invaded Sichuan in hopes of seizing its valuable salt fields, and ensuing conflicts between Yunnan, Guizhou, and Sichuan continued throughout the next decade or so.\n\nPerhaps the last remnant of these conflicts are the forces of Xiong Kewu and Lu Chao camped in the borderlands between Sichuan, Guizhou, and Yunnan. Former opponents of Tang Jiyao and not fully in the Kuomintang's sphere either, they act as a wild card of sorts in the looming conflict between Yunnan and Guizhou."
 YUN.introgame.008.a: "By aiding Sichuan's refugees, Tang hopes to heal past grudges."
 YUN.introgame.008.b: "By enlisting the help of Xiong and Lu, the Kuomintang seek an edge."

 YUN.introgame.009.t: "Securing the Southern Flank"
 YUN.introgame.009.d: "Tang Jiyao has made a trip to the southern city of Mengzi, where he has met with the southern generals headquartered there. The most prominent of the officers charged with \"guarding the border\" is Defence Commissioner Hu Ruoyu, one of the four original Defence Commissioners appointed by Tang to help oversee the province and the mastermind behind the February Coup d'etat against Tang in 1926. He, along with Generals (and former Defence Commissioners themselves) Li Xuanting and Zhang Ruji, were the most aggressive in seeking Tang's ouster, leaving a deeper enmity with Tang than the more reluctant conspirator Long Yun.\n\nGovernor Tang would not have made this trip if this \"Mengzi Faction\" did not have things to bring to the table. Though they lost considerable territory from their peak collectively controlling Kunming, Dali, and Mengzi, Mengzi is relatively rich from commerce with Indochina. Their friendly relationship with the Germans and the League has allowed them to maintain a larger army than they otherwise should have and access to foreign funds.\n\nTheir forces are not merely for show (or heading off efforts for Tang to control them). Southern Yunnan was also home to large bandit and insurgent bands (the difference often blurring depending on which side you are on) that rose and fell across the 1920s. Tang Jiyao's cooperation with some of these bands provided ammunition for his enemies against him, though the Kuomintang were also noted as attempting to recruit these bandits as well. Some of these men have managed to retire as \"respectable\", with Mo Pu managing to become a \"counselor of first rank\" after defecting to Tang's side and Wang Ruwei even remaining a brigade officer under Hu Ruoyu.\n\nIf Tang Jiyao's plot is to work, he will need the cooperation of southern forces, or at least for them to remain docile in the meanwhile. Otherwise, Kunming may be vulnerable to another plot while Tang's guard forces are in the north amassing against the Kuomintang."
 YUN.introgame.009.a: "Tang Jiyao convinces them to send forces north to Zhaotong."
 YUN.introgame.009.b: "Tang Jiyao is only able to acquire their neutrality."

 YUN.introgame.010.t: "Long Yun's Report"
 YUN.introgame.010.d: "When the assault on Guizhou was first planned, Tang Jiyao was forced to entrust the task of preparing the groundwork for the invasion to Defence Commissioner of Zhaotong Long Yun. This week, Governor Tang has come with a delegation to the northern city to personally inspect the progress being made there.\n\nLong Yun has been hard at work constructing depots, organising supplies, and positioning incoming units for an offensive against Guizhou. After four months, his headquarters at Zhaotong has been brimming with activity. In his conversation with Tang, General Long estimated that the basic preparations necessary for offensive operations have been completed.\n\nBut he also warns that the Kuomintang have not been idle on the other side of the border. Noticing the troop buildup, the National Revolutionary Army junta has begun to mobilise troops of their own, constructing defence-works and conscripting locals. Any element of surprise has long since been lost.\n\nThe relationship between the Governor and his best general has been strained as well, even if neither man brings it up. The root of this tension comes from the 1925 Yunnan-Guangxi War, where Long Yun's forces led a successful capture of Guangxi on the way to Guangdong. However, the Kuomintang-aligned New Guangxi Clique launched a decisive counterattack, encircling Long's forces in the city and ultimately forcing them to surrender. Tang Jiyu's forces, responsible for guarding Long's flank, arrived late to relieve the siege, some accused the younger Tang of being too busy purchasing opium in Guizhou, and even when they finally arrived they were utterly defeated.\n\nTang Jiyao's decision to protect his brother in the aftermath of the fiasco and scapegoat Zhang Ruji played a major part in the coup a year later. The two Tang have extensive ties to Guizhou and Tang Jiyu led the 1923 invasion and occupation of the province, leading him to expect to reprise that role. However, Long Yun seems to be under the impression that he would ultimately oversee the invasion."
 YUN.introgame.010.a: "Of course Long Yun will command the assault."
 YUN.introgame.010.b: "Giving power to a traitor is inviting further treason."

 YUN.introgame.011.t: "Hunan's Stake in Guizhou"
 YUN.introgame.011.HNN_ruled_by_KMT: "Yunnan's relationship with Guizhou can hardly be considered a particularly friendly one. Embroiled in the Xinhai Revolution, Guizhou would swiftly become a battleground between the revolutionaries, counterrevolutionaries, constitutionalists and local warlords. With Liu Xianshi and Ren Kecheng sending an envoy to Cai E, Tang Jiyao would subsequently invade Guizhou on his behalf. Aided by Liu, Tang would coup the government, becoming the provincial Governor in 1912. Consolidating his power, Tang would return to Yunnan in 1913 to become Governor there, turning power over to Liu.\n\nThrust into the National Protection War, Liu would form his portion of the Guizhou Clique; the Old Xingyi Clique. Due to familial appointments, Wang Wenhua, nephew of Liu, his brother Wang Boqun, and his brother-in-law He Yingqin, would similarly arise to power; and thus begin scheming against Liu Xianshi in what was known as the Minjiu Incident in 1920. With the subsequent resignation of Xianshi, and further infighting, Wang Wenhua would be assassinated by men on Yuan Zuming's payroll under orders of Xianshi.\n\nExpelling Lu Dao from Guizhou, Yuan would then also be expelled by Tang Jiyu in 1923, engage in the Sichuan warlord melee, and align with the Zhili. Making peace with Tang in 1924, Yuan would become Governor again in 1925, yet continue to fight in the Sichuan Civil War, leaving much of the administrating to his subordinates: Wang Tianpei, Peng Hanzhang, and Zhou Xicheng. Ejected by Liu Xiang and Yang Sen in 1926, Yuan would be hosted by the Old Hunan Clique, fighting in the Northern Expedition.\n\nBy 1927, Guizhou would be split between a Kuomintang portion, under the Yunnan Clique's umbrella, and a Beiyang portion, supported by Beijing. With the KMT's recent deposition of Zhao Hengti and vanquishing of the Old Guizhou Clique, they have refused to hand-over their portion of Guizhou to He Yingqin, citing concerns from Wang Tianpei and Lu Dao. Thus, in a rather curious term of events, border disputes have led to NRA infighting along the Guizhou spheres of influence, which could prove useful in Yunnan's own struggles."
 YUN.introgame.011.HNN_ruled_by_non_KMT: "Yunnan's relationship with Guizhou can hardly be considered a particularly friendly one. Embroiled in the Xinhai Revolution, Guizhou would swiftly become a battleground between the revolutionaries, counterrevolutionaries, constitutionalists and local warlords. With Liu Xianshi and Ren Kecheng sending an envoy to Cai E, Tang Jiyao would subsequently invade Guizhou on his behalf. Aided by Liu, Tang would coup the government, becoming the provincial Governor in 1912. Consolidating his power, Tang would return to Yunnan in 1913 to become Governor there, turning power over to Liu.\n\nThrust into the National Protection War, Liu would form his portion of the Guizhou Clique; the Old Xingyi Clique. Due to familial appointments, Wang Wenhua, nephew of Liu, his brother Wang Boqun, and his brother-in-law He Yingqin, would similarly arise to power; and thus begin scheming against Liu Xianshi in what was known as the Minjiu Incident in 1920. With the subsequent resignation of Xianshi, and further infighting, Wang Wenhua would be assassinated by men on Yuan Zuming's payroll under orders of Xianshi.\n\nExpelling Lu Dao from Guizhou, Yuan would then also be expelled by Tang Jiyu in 1923, engage in the Sichuan warlord melee, and align with the Zhili. Making peace with Tang in 1924, Yuan would become Governor again in 1925, yet continue to fight in the Sichuan Civil War, leaving much of the administrating to his subordinates: Wang Tianpei, Peng Hanzhang, and Zhou Xicheng. Ejected by Liu Xiang and Yang Sen in 1926, Yuan would be hosted by the Old Hunan Clique, fighting in the Northern Expedition.\n\nBy 1927, Guizhou would be split between a Kuomintang portion, under the Yunnan Clique's umbrella, and a Beiyang portion, supported by Beijing. Reigniting old tensions, Yuan and Zhou Xicheng have begun to press their claim to Guizhou in spite of Tang's backing of Liu Xianqian, albeit some ministers have suggested that Tang could cooperate with and then betray Yuan Zuming when the time is right."
 YUN.introgame.011.a: "He Yingqin and Lu Dao are able to come to a (temporary) arrangement."
 YUN.introgame.011.b: "Tensions with Hunan distract Kuomintang troops from the border."
 YUN.introgame.011.c: "The Yunnan Clique hardly needs Yuan to take Guizhou."

 YUN.introgame.012.t: "The Intellectuals Weigh In"
 YUN.introgame.012.d: "For the intelligentsia of Yunnan and Guizhou, opinions on the looming conflict are mixed. Both provinces have undergone a fracture between the \"Reformist\" factions and the \"Revolutionary\" factions, and both had those conflicts spill into violent conflict for control of their provinces. This mirrored the broader split in the southern republican movement, with revolutionary nationalists drifting into the Kuomintang camp and reformists tending towards Federalism or reorienting towards conciliation with Beiyang.\n\nThe intellectual elite were caught up in those battles, with many returning students and scholars joining Kuomintang and other socialist cells while others came in defence of a more reformist programme. While not as immediately powerful as the \"men of guns\", these \"men of letters\" were vital to the competing warlords and revolutionary leaders as a source of legitimacy for their governments. Moreover, when combined with their influence in the bureaucracy and to a lesser extent institutions like city and provincial chambers of commerce, civilians as a whole were an integral part to warlord systems.\n\nFor intellectuals seeking leaders with a consistent ideological worldview, the leaders of the southwest were surely disappointing. Both Federalists like Tang Jiyao and Kuomintang leaders like Sun Yat-sen oscillated between different political positions due to both pragmatism and also personally shifting positions. Indeed, much of the world has radically changed since the Great War, with new ideologies coming out of the ashes.\n\nThese men and their followers could be quite ruthless as the situation called for it: Tang notably mounted his fallen enemy Gu Pinzhen's severed head for public display when he returned to power and Sun Yat-sen responded once to having his bodyguard disbanded by personally ordering Mo Rongxi's headquarters shelled by gunboats.\n\nThe Kuomintang and the Yunnan clique can count on various loyalist newspapers, speakers, and writers for support, but with legitimacy so precious and rare in China - it will be up to men in the middle to tilt the scales."
 YUN.introgame.012.a: "Provincial autonomy, democracy, and reform wins the day."
 YUN.introgame.012.b: "Nationalism, democracy, and welfare are a powerful creed."

 YUN.introgame.013.t: "Winter Is Coming"
 YUN.introgame.013.d: "Throughout history, even the mightiest of armies have been subject to the fickle whims of the weather. The climate of Southwestern China is relatively mild, but the mountains can grow extremely cold and difficult to navigate during the winter. Perhaps more importantly however, Tang Jiyao has given orders for a campaign to commence by the end of this year - the Governor has a very strict timetable for his plans for unification.\n\nAlong the frontlines, preparations continue. For the Kuomintang, the coming of winter offers a significant advantage in defending their position from invasion, but even if they were to hold out from the initial onslaught, their window for unifying the south may also be closing. The junta's leadership have ordered further mobilisations, but the October rice harvest has meant militiamen on both sides have returned home and are only slowly trickling back to the front.\n\nTensions remain high, there appear to be little respite for the nervous troops on the front line. The Yunnan Army's headquarters in Zhaotong received a fateful telegram this morning from Kunming: they will march on Guiyang by the end of the month. Meanwhile, the National Revolutionary Army seems to have a few tricks up their sleeves..."
 YUN.introgame.013.a: "The Yunnan Army races to finish preparations."
 YUN.introgame.013.b: "The National Revolutionary Army readies an ambush."
 YUN.introgame.013_tt: "§RIf the Dian-Qian Stalemate is not decisively resolved within the month, the ensuing assault will effectively be decided by random chance!§!"

#YUN External Event Chain (050-099):
 YUN.introgame.050.t: "The Guizhou Connection"
 YUN.introgame.050.d: "Perhaps one of the greatest miracles, or disasters, of the fallout of the Northern Expedition would be the National Revolutionary Army's Long March into Guizhou. Ordered by Chiang Kai-shek on the eve of his lamented assassination, it cost a significant amount of men, materiel, and supplies, but perhaps resulted in the preservation of the Right Kuomintang as a whole. Setting up a 5-man Junta under Zhu Peide of the 3rd Army as acting Generalissimo, it included He Yingqin of the 1st Army, Li Zongren of the 7th Army, Tan Yankai of the 2nd Army, and Cheng Qian of the 6th Army.\n\nWith power struggles and poor relations beforehand, the 1930s consolidation of forces within the Guizhou Kuomintang sphere of influence would see Tan Yankai's 2nd Army incorporated into Cheng Qian's 6th Army, with Tan himself departing to retire in Changsha. Similarly, Fan Shisheng would be incorporated into the 3rd and Jin Handing would have his 16th Army disbanded, incorporated into the 3rd too.\n\nLi Zongren's decision to take his 7th Army into a foray into Liangguang and stake his claim on Guangxi province has moved most of his men out of Guizhou. Crucially however, a few key rear echelon units remain to facilitate connections between the Junta and the adventurous Machiavellian. With resources limited and their initial foothold secure, Huang Shaohong and Xuchu have raised the idea of pulling all remaining personnel from Guizhou into Guangxi to shore up his position in Liangguang.\n\nHowever doing so may doom the remaining Kuomintang forces in Guizhou in their battles with the hostile Yunnan Clique, and Guizhou junta leaders have pleaded Li to maintain the mutually beneficial supply lines between their forces. More controversially, personnel within the New Guangxi Clique have floated the concept of seizing supplies from the common stockpile, claiming it to be \"his fair share\", albeit such a matter would likely cripple the Junta's war effort. Still, perhaps the junta is already doomed anyway."
 YUN.introgame.050.a: "The 7th Army pulls their men from Guizhou."
 YUN.introgame.050.b: "Li's supply lines remain open, aiding the Kuomintang."
 YUN.introgame.050.c: "The New Guangxi Clique seizes their share of the stockpiles."

 YUN.introgame.051.t: "Our Forces in Yunnan"
 YUN.introgame.051.d: "Perhaps one of the greatest miracles, or disasters, of the fallout of the Northern Expedition would be the National Revolutionary Army's Long March into Guizhou. Ordered by Chiang Kai-shek on the eve of his lamented assassination, it cost a significant amount of men, materiel, and supplies, but perhaps resulted in the preservation of the Right Kuomintang as a whole. Setting up a 5-man Junta under Zhu Peide of the 3rd Army as acting Generalissimo, it included He Yingqin of the 1st Army, Li Zongren of the 7th Army, Tan Yankai of the 2nd Army, and Cheng Qian of the 6th Army.\n\nWith power struggles and poor relations beforehand, the 1930s consolidation of forces within the Guizhou Kuomintang sphere of influence would see Tan Yankai's 2nd Army incorporated into Cheng Qian's 6th Army, with Tan himself departing to retire in Changsha. Similarly, Fan Shisheng would be incorporated into the 3rd and Jin Handing would have his 16th Army disbanded, incorporated into the 3rd too.\n\nWhile Cheng and most of his men have already departed Guizhou to enter Hunan, some key logistics staff have remained in Guizhou to ensure steady supply lines into the neighbouring province. With Cheng having become better entrenched, some of the headquarters adjutants have recommended that the General pull his men from Guizhou. Others in opposition recommended maintaining the presence there, ultimately to maintain an eye on the Guizhou junta.\n\nOfficers such as Ye Qi have pushed for redoubling efforts to secure Hunan, even if it may ultimately pull resources from the Guizhou Junta. To them the long troubled junta is doomed anyway, being tethered to them would bring down the entire revolution."
 YUN.introgame.051.a: "Leave them in place to keep supply lines open."
 YUN.introgame.051.b: "Order our rearguard into Hunan as planned."
 YUN.introgame.051.c: "Regretfully, Cheng seeks to consolidate Hunan firstly."

 YUN.introgame.052.t: "KMT Supplies Cross the [FROM.GetAdjective] Border"
 YUN.introgame.052.d: "It would appear that the time of Yunnan meddling in the politics in neighbouring provinces has come home to roost, as supplies from the neighbouring provinces of Hunan and Guangxi have found themselves reaching Guizhou, with neighbouring leaders unwilling or unable to intercept them. Their decision to allow the Kuomintang to regroup over the years unchecked similarly has allowed Nationalist Generals to move into other provinces amid League weakness.\n\nAs they moved they have built a two-way supply line between Guizhou and [FROM.GetNonIdeologyName], one that grows more robust by the day. With most of the activity going on the opposite side of the Dian-Qian border, Yunnanese authorities have little easy recourse. Some have proposed resorting to extreme measures like hiring bandits and other militiamen to sabotage these supply lines, hoping these raids will at least keep these forces on the other end of the province."
 YUN.introgame.052.a: "Need not pry lest we chase it up to its source."
 YUN.introgame.052.b: "We have some friends of our own..."

 YUN.introgame.053.t: "The [FROM.GetAdjective] NRA's Betrayal!"
 YUN.introgame.053.d: "In a rather twisted turn of events, it would appear that all conditions of revolutionary brotherhood or stake in the national revolution has been cast away by the recently departed [FROM.GetAdjective] detachments of the National Revolutionary Army. Fully aware of the dire situation within which the Kuomintang Junta in Guizhou has found itself in, their leaders have requisitioned \"extra\" resources from the communal stockpile, weakening our efforts against the Yunnan Clique. Ultimately our only response could be to enact forced taxation to make up for the losses, or otherwise leave it be, and focus on the struggle against Yunnan."
 YUN.introgame.053.a: "We can only hope that they see sense."
 YUN.introgame.053.b: "Desperate times necessitate desperate measures."

 YUN.introgame.060.t: "Our Interests in Dian-Qian"
 YUN.introgame.060.d: "With the Dian-Qian struggle in full-force, it has come to the attention of regional Revolutionary leaders Xiong Kewu and Lu Chao of the tenuous situation within the neighbouring provinces. Ostensibly the supporters of Xiong and Lu's efforts, the Guizhou KMT have begun to face off against Xiong's ideological, albeit far from personal, ally in that of the Federalist Tang Jiyao. Dedicated to the Kuomintang and a member of the New Guangxi Clique, Lu's situation is far more clear cut, as he has repeatedly argued for full support to the Guizhou Kuomintang. However, Xiong has begun to waver, considering their imprisonment of him in the past. With various staffers and supporters throwing in their support, the Sichuan revolutionaries can defer to aid either side."
 YUN.introgame.060.a: "Lu manages to sway the caucus to support the Kuomintang."
 YUN.introgame.060.b: "Xiong reluctantly champions Southwestern Federalism."
 YUN.introgame.060.c: "The two agree to remain neutral for the time being."

 YUN.introgame.061.t: "The Industrial Corps and its Kuomintang Siblings"
 YUN.introgame.061.d: "It would appear that the time of Yunnan meddling in the politics in neighbouring provinces has come home to roost, as supplies from the long troubled province of Sichuan have found themselves on the frontlines of Yunnan. Whilst the history of Yunnan influence in Sichuan is rich and colourful, ultimately the Yunnanese had been ejected from the province by Xiong Kewu in the midst of the Warlord Era. Now a humble gang of squatters camped out on the Sichuan-Guizhou border, as an extension of the Guizhou Kuomintang Junta, it would appear that the Industrial Corps, the local Kuomintang affiliate clique of Sichuan, has continued their stringent revolutionary stance. An orthodox follower of Sun Yat-sen and a member of the New Guangxi Clique, Lu Chao has mobilised the might of his faction to support the KMT Junta in their struggle against Yunnan."
 YUN.introgame.061.a: "What can they do, tired and out of time?"
 YUN.introgame.061.b: "Raid their caravans and scare them off."

 YUN.introgame.062.t: "Provincial Federalism and the Sichuan Model"
 YUN.introgame.062.d: "It would appear that the time of Yunnan meddling in the politics in neighbouring provinces has come home to roost, as supplies from the long troubled province of Sichuan have found themselves on the frontlines of Yunnan. Whilst the history of Yunnan influence in Sichuan is rich and colourful, ultimately the Yunnanese had been ejected from the province by Xiong Kewu in the midst of the Warlord Era. Now a humble gang of squatters camped out on the Sichuan-Guizhou border, as an extension of the Guizhou Kuomintang Junta, it would appear that Xiong has followed through with his Federalist promises, sending supplies to Tang Jiyao's Yunnan Clique. It is a surprise to be sure, considering the mutual bad-blood prevalent between the Provincial Leaders."
 YUN.introgame.062.a: "Xiong walks a fine line."
 YUN.introgame.062.b: "Intercept their shipments at the border."

 YUN.introgame.065.t: "Distant Leftists in the Southwest Struggle"
 YUN.introgame.065.d: "The MinGan Insurgent Zone was not the only Kuomintang Revolutionary holdout from the conclusion of the Northern Expedition. Far across the nation in Guizhou province, there was a similar, albeit some would consider more successful, struggle. Claiming to be the true heirs of the National Revolutionary Army, the Guizhou Kuomintang Junta are in many ways the legacy of the late Generalissimo Chiang Kai-shek, though several of their leaders have pledged nominal allegiance with Hu Hanmin's committee in Moscow. Whilst MinGan was built out of the sacrifices of the 4th and 8th Armies of the National Revolutionary Army, the Guizhou Kuomintang descended from all other Armies of the Revolution.\n\nWhilst one would think there was a form of revolutionary kinship, the Guizhou Kuomintang have veered rightwards, adopting a strict anti-syndicalist line. Accusing the Left Wing of upholding an Alien ideology and a catastrophic United Front policy with the Internationale, they would be wary of any earnest intentions from [ROOT.GetLeader].\n\nDespite all of this posturing, there is still a noticeable contingent of leftists within the Guizhou Junta, particularly in the 3rd Army of the National Revolutionary Army but with a few in the 1st. Under the protection of generals like Zhu De and Chen Cheng, they have maintained tenuous lines of communications with MinGan, with limited endorsement from their superiors. With the Junta squaring off against the Yunnan Clique, Zhu and his clique of leftists in the Third Army have asked for our authorisation to support a united front with the right."
 YUN.introgame.065.a: "Zhu De and his men should support Zhu Peide for now."
 YUN.introgame.065.b: "They would hardly do the same for us."

 YUN.introgame.066.t: "MinGan Endorses Cooperation with Guizhou"
 YUN.introgame.066.d: "If you had thought that the Kuomintang's situation in Guizhou is dire, one would merely need to take a trip through Hunan Province to reach an even worse situation in the MinGan Insurgent Zone, or at least, could've. Battered on all sides and forced to fight in the heart of the Southern Zhili's power-base, the leftist insurgents there have fought on for nearly a decade.\n\nLeftist elements in the Guizhou remnant have maintained tenuous lines of communication with MinGan, though significant cooperation has remained elusive beyond some shared smuggling routes. It is an open secret that generals like Zhu De have been involved in these covert negotiations, though he insists his loyalty remains with his blood brother Zhu Peide.\n\nHe has informed the latter that his work has borne fruit: the MinGan leadership have formally ordered all party cadres to obey the orders of the junta in their coming struggle with Tang Jiyao. While a generous overture on the surface, it implicitly suggests that the Guizhou government is still subject to the leftist Central Committee, perpetuating a fantasy that the party is still united. Still, there seems little to lose at this point: should Guizhou fall, leftists and rightists alike will be destroyed."
 YUN.introgame.066.a: "Despite their differences, the Left and Right must unite against Tang."
 YUN.introgame.066.b: "These traitorous communications must be investigated!"

 YUN.introgame.070.t: "German Interests in the Dian-Qian Showdown"
 YUN.introgame.070.d: "The German Colonial Project in Southeast Asia has largely inherited the mantle of that of the prior French investments, and the affairs within the Sinosphere are no different. Closely tied to the political developments within Yunnan Province and Guangxi Province, the once French and now German Vietnamese colonial administrations have found themselves with their hands full. With impending colonial unrest, and dangerous developments within the Shandong Peninsula, and within the League Territories, many of their Chinese holdings are seemingly under fret.\n\nHowever, on the immediate border, the German interests within Yunnan prove viable to preserve. Having backed Tang Jiyao tepidly in maintaining his foothold in the Southwest, the self-proclaimed \"King of the Southwest\" now finds himself squaring off against the Guizhou Kuomintang remnants in a bloody showdown for the Southwestern provinces. While that does not immediately concern us, intermediaries with Mengzi Garrison Commander Hu Ruoyu has requested additional arms to help patrol against \"bandits\" who have been a menace for tin traders in the region. In addition to more traditional thieves (the sort that has in fact been active in southern Yunnan in the past), the phrase often is used as a euphenism for socialist insurgents, no doubt emboldened by Kuomintang activities in the north and likely in contact with Indochinese revolutionaries in our colonies.\n\nAiding General Hu, would provide some immediate security for our direct interests, and will likely free up Governor Tang's forces to handle his issues in deeper in-land. Whilst Tang and Hu are far from the most reliable, the revolutionaries of the Kuomintang are both more outwardly hostile, and insatiable. Combined they would threaten German Financial interests heavily."
 YUN.introgame.070.a: "Offer additional funding to Hu Ruoyu."
 YUN.introgame.070.b: "We can hardly worry about Yunnan at the moment."

 YUN.introgame.071.t: "Assistance from Singapore"
 YUN.introgame.071.d: "Inheriting French influence over Yunnan following the end of the Great War, Singapore has noticed with concern the mounting tensions in Yunnan as Kunming and Guiyang prepare for a final struggle to determine the fate of the Chinese Southwest. While Tang Jiyao has largely operated with German backing, Singapore has opted to support Tang indirectly, for fear of strengthening the \"King of Yunnan\" too much. No, instead Germany has sent additional arms to General Hu Ruoyu, who recently requested aid to suppress \"bandits\" who have been harassing the Yunnan tin trade.\n\nA bolstered Mengzi Clique does allow Tang to divert more of his forces towards the invasion of Guizhou rather than patrol for bandits, but the Governor wouldn't trust General Hu as far as he could throw him. Indeed, General Hu plotted in 1927 to remove Tang from the governorship, which nearly succeeded. While Hu appears to have acquiesced to Tang Jiyao's continued rule of Yunnan, the Federalist General knows that Hu is waiting to pounce at any sign of weakness.\n\nGovernor Tang Jiyao finds himself pressed into a corner. While his ambitions for China start with the reincorporation of Guizhou into the Federalist fold, he also cannot allow upstart generals without his own camp to bring down the delicate house of cards he has struggled to keep afloat for two decades. While publicly thanking Berlin for assisting his government in suppressing banditry, privately he bemoans their so-called support as he muses over a difficult decision."
 YUN.introgame.071.a: "This will free us to deploy more troops to the north."
 YUN.introgame.071.b: "We will need to keep an extra eye on General Hu now."

 YUN.introgame.080.t: "Failure in the Dian-Qian Struggle"
 YUN.introgame.080.d: "Despite considerable investment in the Dian-Qian conflict on behalf of the Guizhou junta, it would appear that our gamble within the Dian-Qian power struggle has ultimately been for naught. Dashed either by prepared ambush, stolen by bandits, or mutual mistrust, our money and supplies have hardly found themselves in their intended hands. With our efforts rebuked, it will take considerable time to regroup, and ultimately many within the administration have waned over passion for involvement within the Dian-Qian showdown, at least for the near future."
 YUN.introgame.080.a: "They will have to struggle on their own."

 YUN.introgame.081.t: "Failure in the Dian-Qian Struggle"
 YUN.introgame.081.d: "Despite considerable investment in the Dian-Qian conflict on behalf of the Yunnan Clique, it would appear that our gamble within the Dian-Qian power struggle has ultimately been for naught. Dashed either by prepared ambush, stolen by bandits, or lost to corruption, our money and supplies have hardly found themselves in their intended hands. With our efforts rebuked, it will take considerable time to regroup, and ultimately many within the administration have waned over passion for involvement within the Dian-Qian showdown, at least for the near future."
 YUN.introgame.081.a: "Let us wash our hands of this situation."

#YUN Resolution Event Chain (100-149):
 YUN.introgame.100.t: "The Late-Autumn Offensive"
 YUN.introgame.100.d: "The sand has run through the hourglass and the die is now cast. Tang Jiyao, impatient about the progress of his army's preparations against what should be a much weaker Guizhou, has ordered them forward. Fighting has broken out across the frontline as Yunnan Army probing attacks surge forward to meet National Revolutionary Army outposts.\n\nThe fog of war has confounded both high commands. The meticulously crafted war plans, inked onto maps with attention to the most minute details, have fallen apart as soldiers trade fire and schemes and counterschemes are unveiled. As battles rage on the frontline and behind it, individual bands of soldiers (loyal more to each other and their commanders than their ostensible masters) are forced to make business decisions for themselves: which side will be more likely to survive and pay us?\n\nThe fate of the southwest is being decided in these coming days, though for now the outcome remains unclear. What is obvious however is that the numerous delays and the unbreakable stalemate have led to a bloody battle: a devastating outcome for both sides who should be husbanding their elite divisions. Whoever the winner may be, the situation looks grim."
 YUN.introgame.100.a: "Come what may, we shall prevail."

 YUN.introgame.101.t: "The Yunnan Army Overruns Guizhou"
 YUN.introgame.101.d: "After a hard fought offensive, Yunnanese preparation and Kunming Military Academy discipline paid off. The advantage began to turn, first slowly and then extremely quickly as the forward positions of the National Revolutionary Army were overcome and the Kuomintang's retreat quickly became a rout.\n\nBy the time the Yunnan Army reached the rear echelons, the battle for Guizhou was effectively over. Most Kuomintang militias either surrendered, defected, or melted away into the countryside - returning to their homes never to come back again. A fanatical last stand by Kuomintang regulars in Guiyang was planned but with their troops in complete disarray and quickly surrounded, the writing was on the wall.\n\nThe Kuomintang junta's leadership similarly either fled into exile or went underground, hopes of a Kuomintang resurgence in the southwest have been permanently dashed. Tang Jiyao is now the undisputed master of the region, but many issues remain unresolved."
 YUN.introgame.101.a: "Let us begin the next phase of unification!"

 YUN.introgame.102.t: "The Zhaotong Incident"
 YUN.introgame.102.d: "In a sudden twist of fate, the National Revolutionary Army gained initiative, something they used to their fullest advantage. With well-drilled precision, nationalist fervor and tenacity worthy of the party-state, Kuomintang units had lured the Yunnan Army into a false sense of security before launching a brutal counteroffensive.\n\nThe National Revolutionary Army's elite units punctured Yunnanese weak-points, taking advantage of reports from well positioned spies and courageous scouts. Sabotage by infiltrators and major defections across the line wreaked havoc in the Yunnan Army's rear, and soon enough their best units were encircled.\n\nAs panicked reports reached Kunming, Tang Jiyao personally rushed to Zhaotong to take command of the situation. But when he arrived at the Yunnan Army's headquarters, his bodyguard unit was ambushed by Long Yun's men and disarmed - a major betrayal. By the end of the day, a Kuomintang delegation was in Kunming to accept their surrender as Hu Ruoyu sent a telegram from Mengzi recognising the new government."
 YUN.introgame.102.a: "We will arrive in Kunming shortly."

##Section 1b (400-999): Introgame Misc Events

###- Phase II Events -###

 YUN.earlygame.000.t: "Legacy of Export Militarism"
 YUN.earlygame.000.d: "The state of the Yunnan army is one of decay, reflective of the deteriorating quality of the men's morality and armaments. The seldom transports of archaic rifles from the Chengdu Arsenal that had come from Luo Peijin's Sichuan administration have long since ceased, along with the few that have come from Japan via China's Southern ports. The artillery likewise has worsened in quality with many Krupp mountain guns of the Jingguojun having been discarded or damaged, their crews chronically inexperienced due to the sheer lack of both live shells and blanks needed for training.\n\nAs such, parades and vain shows of strength have been preferred over actual field combat and drills, failing to impact the effectiveness of recruits to any meaningful degree. The cavalry detachments of the Yunnan army, an already neglected force owing to the mountainous terrain of the Yungui plateau have been inadequately trained and disciplined, with horses stirring and often routing at the slightest confrontation. This severe lack of either trained horses or vehicles also means that transportation units, often critical for combat cohesion in the Southwest, remain non-existent.\n\nDespite this, Kunming still maintains its reputation of strength and stern discipline - that of elite training, daring to face superior opponents and triumph despite the odds, no doubt fostered by the legacy of the Kunming military academy. This is, however, counteracted by the absence of this spirit in higher command, primarily among Tang Jiyao's clique and his brother, Tang Jiyu. The Jingguojun's rank and file are also mixed in quality, with experienced soldiers being easy to lead but often lacking intelligence and initiative while green recruits remain unruly, untrained and unmotivated. The time for reform of the once great Yunnan Army is of the utmost importance, torn to shreds by export militarism and infighting, it can only be hoped that its prestige can be returned to once more."
 YUN.earlygame.000.a: "We have a long road ahead of us."

 YUN.earlygame.001.t_kmt: "Reviving Whampoa"
 YUN.earlygame.001.t_nokmt: "Expanding Kunming"
 YUN.earlygame.001.intro: "Crucial to the formation of our new army is that of the position of the Kunming Military Academy. Integral to the successes of the Huguojun of the past was the dedication, brotherhood, and selflessness promoted here. With the likes of Cai E, Yang Jie, He Yingqin, Li Genyuan, Li Liejun, Tang Jiyao, and numerous other great revolutionary fighters having served in the faculty of the institution, it carries a deep legacy, having contributed greatly both to the Federalist and Kuomintang revolutionary movements.\n\nWith the intent on creating a warrior class as loyal to the institutions of China and Republicanism as the Japanese are loyal to their Emperor, the curriculum of Kunming is heavily inspired by the Shikan Gakko in Japan — in part due to a lot of the early faculty being graduates. Ran under the principle of unity in management and teaching, the academy is as bureaucratic as it is devoted. Total personnel are small but elite, yet staff and students alike are encouraged to directly inquire to the Principal about any issues. Alas however, the institution of today is not that of the past, and to bring new life to the famed academy, a new principal is required to steer the ship and restore the soul it once had.\n\n"
 YUN.earlygame.001.d_kmtsatellite: "$YUN.earlygame.001.intro$To the authorities at the behest of [ROOT.GetLeader], there lies three options for such an influential position. First and foremost is that of the \"Founding Father\", Li Genyuan, who would oversee a proper and authentic return to the principles of the original academy that are so derided in the current era. Second is that of the capable Zhu De. Considered a prodigy by most, and one of many protégés of Cai E, Zhu De has undergone tenure at the academy, and has done extensive military theorising of his own in the years since. However he is the archon of leftist sympathies within Yunnan, and may provoke more conservative elements. A final option to acquiesce such aforementioned figures is that of Hu Ruoyu. Previously a principal of the academy under Tang Jiyao, Hu Ruoyu similarly was a student at the academy, and has strong connections with the establishment."
 YUN.earlygame.001.d_kmt: "$YUN.earlygame.001.intro$An immediate option is the selection of He Yingqin, owing to his previous experience running his Guizhou Army School with Wang Wenhua, his later position as Dean of Academic Affairs in Kunming, and his most pivotal position as deputy chief instructor of Whampoa. A second candidate pushed by the CC Clique is that of the retired Wang Boling. Principal of Whampoa in 1925, Wang would retire following the failure of the Northern Expedition due to a poor military track record, however due to pressure from Chen Guofu, he has thrown his hat into the ring — much to He Yingqin's spite. A final option pushed for by the Political Science Clique is that of the \"Founding Father\" of the Academy, Li Genyuan. An old commander from Cai E's generation, Li Genyuan is devout in his loyalty to revolutionary ideals and warrior spirit, albeit his political convictions see him viewed with much estrangement by the young guard."
 YUN.earlygame.001.d_fed: "$YUN.earlygame.001.intro$\n\nAccordingly, three potential candidates for the most influential position in the military culture have been drafted. Aware that such a position would effectively result in dual loyalties to both the principal and [ROOT.GetLeader], a most appealing option is that of re-instating Tang Jiyu. Politically malleable, unambitious and reliant on his brother, he would make an excellent extension of [ROOT.GetLeader]'s influence. In regards to the other two candidates, whilst estranged from their old friend and master, Hu Ruoyu and Long Yun are both capable men in political and military affairs, and with previous tenure as principal of the academy, would serve dutifully. Albeit their opinion of [ROOT.GetLeader] leaves much to be desired."
 YUN.earlygame.001.d_npa: "$YUN.earlygame.001.intro$\n\nAccordingly, two potential candidates for the most influential position in the military culture have been drafted. Aware that such a position would effectively result in dual loyalties to both the Governor and principal, the two options are that of the two most influential men in Yunnan. Hu Ruoyu and Long Yun. Both men have their merits, as both enrolled in the academy and later both became principal during Tang Jiyao's tenure. However their true strength relies in their unique qualities, with Hu Ruoyu having connections all across the political spectrum, whilst Long Yun is a notoriously reliable soldier and commander."
 YUN.earlygame.001.a: "He Yingqin has the skills."
 YUN.earlygame.001.b: "Wang Boling, his time is not over yet!"
 YUN.earlygame.001.c: "Return Kunming to its Founding Father."
 YUN.earlygame.001.e: "We must share the genius of Zhu De!"
 YUN.earlygame.001.f: "Hu Ruoyu will soothe conservative tensions."
 YUN.earlygame.001.g: "Long Yun is one of our most capable!"
 YUN.earlygame.001.h: "Tang Jiyu, for continuity."
 YUN.earlygame.001.i: "Keep our current Principal."

 YUN.earlygame.002.t: "Yunnan's Heart and Soul"
 YUN.earlygame.002.d: "In the core of it all, Kunming was founded under the principles of being the last bastion of true Chinese that would endeavour to save the spirit of China. With complete adherence to militarism as the only method in which they could do so, Kunming was one of the first military academies in the nation to integrate military skills into the broader educational curriculum. Through said education and the promotion of universal conscription, they had hoped that they could foster a battlefield spirit within the Yunnanese, one that would triumph even the greatest challenges facing the nation.\n\nThe curriculum in specific was different from the likes of Baoding, as it emphasised military preparation, physical fitness, and field experience. Most instructors were from Yunnan proper, with a token inclusion of Japanese instructors from the Shikan Gakko — where most of the Yunnan instructors graduated. The students are split into three classes, A for existing active-duty officers of the rank major or below, B for provisional defence force officers, and C for aspiring officers recruited from civilian or military schooling. Subjects include Chinese literature, ethics, mechanical drawing, infantry drill, battle discipline and others.\n\nWith the new era of the academy, a conversation has stirred amongst the military staff about the influence of the revolutionary Whampoa Academy in the new Kunming. For the party-state's curriculum saw an even further focus on the martial spirit of the soldier, and of their absolute duty to the revolution and nation. Yet critiques, proponents of the old ways, raise concerns that such integration of Whampoa's teachings would dilute the strength and character of Kunming, and that it is better to merely stay the course."
 YUN.earlygame.002.a: "Amongst all academies, Whampoa is a glistening diamond."
 YUN.earlygame.002.b: "Was this not the same curriculum that won National Protection?"

 YUN.earlygame.003.t: "Beloved Invaders"
 YUN.earlygame.003.d: "Over the years, armies of Yunnan have painstakingly built up an orderly impression among the provincial population, with high morale, good discipline and mannered interactions with civilians setting them apart from the brutish image of the Northern armies. This has been done through a code of conduct between the Yunnan Army and the populace, enforced by the army's officers, mainly surrounding the treatment of civilians, common mannerisms and hygiene.\n\nIn contrast to typical soldiers of the warlord era who are given a free hand off-duty, recruits of the Yunnan army are implored to act respectfully and with restraint, resulting in such values separating them from even regional rivals to the North and East. All ranks of military command condone moral vices that typically plague warlord armies, such as opium smoking, prostitution as well as excessive gambling and drinking.\n\nSuch a regimen in terms of behaviour throughout service has ensured an acceptable standard of moral discipline within the Yunnan Army's ranks, albeit one that has varied in regards to the degree of punishment should these rules not be followed as well as how harshly the policies are enforced.\n\nWith the need for reform of the Jingguojun back on the agenda, a debate has quickly risen within the military structure regarding how integral these regulations are, with many claiming that they detract from the already varied role of officers within the army. Contrary to this, advocates for military professionalism have continued to push for the legacy of the Yunnan Army as one that remains dedicated to the nation, the people, and their cause."
 YUN.earlygame.003.a: "The Yunnan Army's reputation must be preserved!"
 YUN.earlygame.003.b: "These bureaucratic rules detract from the important role an officer plays."

 YUN.earlygame.004.t: "Soul of the Rapid Offensive"
 YUN.earlygame.004.d: "In the formulation of an effective war-winning strategy, commanders have to integrate both the strategic theory they had been taught within the academies with the military, political and economic realities of China. From the first decade of the Republic, two patterns of warfare began to emerge: one for those wars fought in the interior, and another for those fought on the coastline. The two styles differed due to geography, logistics, modern armaments, and communications. Although in general, the common strategic objective of both strategies was the capture of key communication hubs, such as towns and cities that controlled key rivers, mountain passes, and railroad or road networks.\n\nIn contrast to the interior, Eastern China is blessed with more sufficient infrastructure yielding to better communication networks and railways. Such networks enabled efficient mobilisation and transport of troops and equipment. Thus developed the crucial status of those networks into contested military objectives, also determining the size and location of battlefields. Wars there became far more intense, and with the better acquisition of modern arms, turned them into slaughters.\n\nHowever the interior lacked utterly in both railroad and roads, with Yunnan possessing 267 miles of road compared to Guangdong's 2440. Therefore, a strategy for the interior's wars was the shared priority of communication hubs, however armies had to utilise rivers for transport, alongside the splitting of their armies into small detachments, little heavy equipment, restricted reconnaissance and difficulties in coordination.\n\nWith such restrictions, decisive, aggressive actions have been the preference for two decades, yet with the slow industrialisation of the interior, it has proved to become increasingly negligible in turning the tide of battle, with its risks potentially capsizing entire regimes, as what nearly happened to Tang Jiyao in 1926."
 YUN.earlygame.004.a: "Decisive action wins Wars!"
 YUN.earlygame.004.b: "The Northern Expedition proved the folly of pure aggression."

 YUN.earlygame.005.t: "Spirit of the Military"
 YUN.earlygame.005.d: "In bestowing revolutionary republicanism and a warrior spirit within the students of the Kunming Academy, the original founders endeavoured for the establishment of a professional soldier caste, best fit to decide the future of the Chinese nation. To this end, the new Kunming has once again enacted strict discipline amongst all of its students, rebuking them for selfish and individualistic habits such as consorts, gambling, drugs, and jealousy of their commanders. The Principal has emphasised the \"bushido\" repeatedly, and the value of spiritual education in developing a special school elan bond as seen in Whampoa.\n\nThe very notion of this military spirit functions as the pinnacle of Chinese military professionalism. For only the professional, militarised, and nationalist soldier could decipher the direction of the nation-state, for it was his special responsibility. With a superior competence in all matters of the nation state, it is no surprise that the new Huguojun aspires to maintain a certain level of superior spirit amongst its soldiers.\n\nHowever more civilian minded officials decry the placing of military men on a pedestal. For such actions led to the direct state in which China currently resides. Suffocated by military strongmen. But others raise a counterpoint, as whilst agreeing that China is full of military men steering its direction, most do not have the spirit nor knowledge to be statesmen at the same time. And so the pursuit of spiritual education for the Kunming students is merely a corrective action."
 YUN.earlygame.005.a: "Only the military know what is right!"
 YUN.earlygame.005.b: "This very notion enabled the warlords!"

 YUN.earlygame.006.t: "Previous Generations of Yunnan Cadets"
 YUN.earlygame.006.intro: "Promulgated under Tang Jiyao's initiatives on December 25th, 1922, the first erm of the Yunnan Aviation School officially opened with thirty students, who were all organised into an aviation recruit team, and trained together with the 17th class of recruits from the Kunming Military Academy. In April 1923, Tang Jiyao would later approve the admission of four Korean students to the class, Li Yingmao, Zhang Zhiri, Li Chun, and the first female pilot, Quan Jiyu, otherwise known as Kwon Ki-ok.\n\nMaintaining a two year curriculum, the Yunnan Aviation School featured six months of military training, following by one and a half years of aviation training. From 1922 to 1935, the Yunnan Aviation School opened four flight classes, and two mechanic classes, with 142 people graduating from the flight department (including 13 female pilots), and 100 from the mechanic department.\n\nWith 30 graduates from the Fourth class in 1935, a new class for a new era of the school has been drafted, seeing extensive recruitment from both inside and outside Yunnan. Alongside this, the staff of the revitalised school has sent out recruitment letters to old students and faculty alike, to moderate reception."
 YUN.earlygame.006.d_kmt: "$YUN.earlygame.006.intro$\n\nMost crucially for the Kuomintang however, is the endeavouring spirits of two daredevil pilot trainees with important familial backgrounds. With the enlistment of Chen Xianfu, son of Chen Qimei, and that of Dai Anguo, son of Dai Jitao. Hoping to do their part for the success of the national revolution, their enlistment shows the true dedication of their families to the National Revolution."
 YUN.earlygame.006.d_nokmt: "$YUN.earlygame.006.intro$\n\nWith the fifth class of the school officially enrolled, many within the high command are hoping that Yunnan will be the hotbed for China's fledgling aviation talents, to rival that of Baoding."
 YUN.earlygame.006.a: "May these brave pilots soar high!"

 YUN.earlygame.007.t: "The Marked history of Wujiaba"
 YUN.earlygame.007.d: "Wujiaba, located four kilometres south-east of Kunming, is situated on the bank of the Dianchi Lake. Originally a wasteland, overgrown with weeds for thousands of years, the area did not even feature a place name. Later several families with the surname Wu would travel to the area, reclaiming it and settling there, with the village that developed gaining the moniker \"Wujia Village\". Due to Yunnan's mountainous nature, the people are used to calling flat land surrounded by mountains \"bazi\", and therefore the flat land where Wujia Village was located was referred to as \"Wujiaba\" by the old Kunming peoples.\n\nTravelling to the modern era, under the Qing the flat land of Wujiaba outside of Kunming was raised by the Relief Bureau to build artillery barracks, and Wujiaba was transformed into a large training ground with 1,137 barracks. During the Xinhai revolution, Cai E and Li Genyuan led the revolutionary army in Yunnan to launch the \"Double Ninth Uprising\" in the Wujiaba barracks, overthrowing the Qing regime in Yunnan. Wujiaba would then become the base camp of the revolutionary army.\n\nForcing the villagers around Wujiaba to move away in 1922, Tang Jiyao would convert the barracks into an airport, buying 30 old fighters and 15 old trainer planes from the German Air Force in Vietnam, officially establishing the Yunnan Air Force. At that time, Wujiaba Airport was the earliest aviation training airport in the Asian mainland, training a large number of flying talents spanning multiple nations.\n\nEven comparatively to regimes ran by fellow endeavouring warlords such as those by Yan Xishan and Lu Rongting, the Yunnan Aviation Programme saw remarkable success, rivalling that of the Central Government's own programme."
 YUN.earlygame.007.a: "The true birthplace of China's airforce!"

 YUN.earlygame.008.t: "The Dubious Navy of Kunming Academy"
 YUN.earlygame.008.d: "With our freshly achieved coastline, the exiled naval commanders residing within Yunnan have finally been able to see their time in the limelight. Coalescing around Admiral Ouyang Ge, he has sought to establish his own naval academy, ostensibly a wing of the Kunming Military Academy, that he has dubbed \"The Lightning School\". Not under the jurisdiction of any independent naval department, the school is directly under control of Kunming Academy, and therefore has been referred to as the \"Kunming Military Academy in the Navy\", which is further enabled by the majority of personnel having been students at the institution.\n\nWith graduates referred to as the \"Lightning and Thunder\" department, the new clique has flung itself into the state of Chinese naval cliques all across the nation. Despised as newcomers that do not belong on their territory, the Guangdong naval clique has rallied in opposition, not recognising Ouyang Ge's own rank in the navy, or that of graduates from the Lightning School, effectively sequestering them to commands within Yunnan's own influence.\n\nEven further, the Fujian clique has attempted to obstruct the possibility of \"Lightning and Thunder\" graduates from wearing naval uniforms, reportedly harassing individuals that do so."
 YUN.earlygame.008.a: "To Secure Control of the Navy!"
 YUN.earlygame.008.b: "This is encroachment on the true seafarers!"

 YUN.earlygame.009.t: "Yunnanese Affairs in the Colonial Administration"
 YUN.earlygame.009.d: "Reports have flooded in from border guards across the Yunnan-Indochina border, and those who travel the Kunming-Hanoi railway, of a series of mysterious shipments leaving Yunnan's provincial borders, and disappearing within the Indochinese miasma. Perhaps these reported shipments are being supplied by [YUN.GetLeader] to colonial resistance under the auspices of ejecting our administration from his immediate borders, ultimately losing our monopoly on the resources of the province.\n\nHowever there is also the possibility that such occurrences are merely the incompetence of Yunnanese officials to properly demarcate where their trade goods are ending up. Nonetheless, many officials have advised [ROOT.GetLeader] that it would perhaps be viable to completely shut off all trade between the colonies and Yunnan, as it would potentially sink the fragile Yunnanese economy, and cease the shipments.\n\nOthers however, advise that such action may inflame tensions even further, and that whether the Yunnanese support the INC or not does not matter, for the Indochinese National Congress will never be able to beat the Kriegsmarine on the battlefield."
 YUN.earlygame.009.a: "Such insolence! Enact an embargo!"
 YUN.earlygame.009.b: "We have little time to further rile up [YUN.GetLeader]."

 YUN.earlygame.040.t: "Russian Military Advisors"
 YUN.earlygame.040.d: "In our bid to modernise our army, we have successfully lobbied the Russian government to send us military advisors to aid us in creating a force structured along Russian lines. Their experience in the Russian Civil War has led them to develop the concept of \"Deep Battle\", which we hope they can pass onto us.\n\nIndeed, the old Whampoa began with the help of Red Russian exiles, and though these new advisors are former White Army officers their belief in a patriotic breed of soldier and an inspiring officer class that will fight to the bitter end is quite familiar to us.\n\nIlluminating a new bright partnership between those within [ROOT.GetLeader]'s government is Pyotr von Glazenap, a veteran of Kornilov's shock regiments. Apolitical and keen to focus on military matters, he has had major involvement and experience with the latest reforms of the Russian army as a member of Kornilov and Denikin's staff. Having extensive knowledge of how to organise an army from nothing, he will prove an invaluable asset.\n\nAccompanying Pyotr is Georgy Elvengren, close to both Kornilov and Savinkov. He serves a role akin to a diplomat-soldier, stressing the importance of ideology in an elite army and utilising his considerable experience in organising insurgent guerilla operations against a numerically superior foe. Vsevolod Ivanov meanwhile is a competent cavalry officer with a total war mindset, stressing the importance of mass propaganda and is experienced in fighting within regions of poor infrastructure.\n\nWhilst largely apolitical in Chinese matters, all have begun to integrate themselves efficiently into the structure of Kunming and their mission serves to further bolster our military direction and potentially open a new partnership on the world stage. They have brought with them many useful ideas for the direction of our military."
 YUN.earlygame.040.a: "Honing in on strategy, we triumph!"
 YUN.earlygame.040.b: "An elite army paves the way to victory!"
 YUN.earlygame.040.c: "Only through total mobilisation can we win!"

###- KMT Unique Military Events-###

 YUN.earlygame.050.t: "The Extent of Politics within the Army"
 YUN.earlygame.050.d: "Owing its successes primarily due to its traditional bureaucratic organisation independent of political influence, the Yunnan Army of the past maintained a form of \"apolitical\" militarism. Whilst indeed maintaining a clear overall view on the strategic and political goals of their campaigns, they nonetheless ran their operations like a well-oiled machine. With the rise of the party-state army, the merits of the integration of politics into the soldiery and the fanaticism produced by revolutionary loyalty are strikingly apparent. With the increasing encroachment of politics into the military, the civilian cliques of the party have tried their hand at extending their influence into the military command structure.\n\nThe first candidate asking for a commission, with the backing of Political Science, is that of its very own face, Zhang Qun. With experience as a classmate and staff officer of Chiang Kai-shek, he relatively recently transitioned to civilian affairs. However with such a time of crisis, he has requested once again to serve in the battlefield.\n\nThe second candidate pushed is that of the CC Clique's very own Chen Guofu. Similarly seeing service in Xinhai, Chen Guofu would sequester himself to pseudo-military roles there onwards, working in recruitment for Whampoa. The ever industrial machinations of the CC clique remain a mystery, but such an appointment would extensively spread their influence into their one unconquered facet of the party, the army.\n\nFinally, there is the peculiar case of the Blue Shirt Society. Already firmly integrated into military affairs, they have requested the appointment of Liu Jianqun into a military capacity. Their main ideological theorist, Liu has seen little to none actual military service, having mostly served in staff or political roles, such as Confidential Secretary to He Yingqin.\n\nWhatever the case, their appointments receive extensive pushback from the likes of Gu Zhutong and Wei Lihuang, NRA stalwarts who deride the interference of slimy politicians in the art of war."
 YUN.earlygame.050.a: "These men have proven their loyalty!"
 YUN.earlygame.050.b: "Stay behind the desks, gentlemen."

 YUN.earlygame.051.t: "Blood of Martyrs"
 YUN.earlygame.051.d: "The legacy of the revolutionary struggle in China is a long and arduous one, however it remains emblematic of the sheer determination of the nation's patriots to fight for its salvation. From the precursor revolts before Xinhai, to 1911 itself, to the Constitutional Protection Movement, to the National Protection War, to the Northern Expedition. China's revolutionary martyrs are innumerous, uncountable. The very cause is built upon a mountain of their corpses. Yet fully acknowledging this fact, our brave soldiers continue to sacrifice their hopes, their dreams, everything they thought had meaning, all for the revolutionary cause.\n\nThis is not any more evident than in the memory of the fallen, and in particular, the memory of the young Ca Guanzhu. Perishing in 1925, he had written a letter addressed to his brother, the day before giving his life to the National Revolution.\n\n\"Dear Brother. I will probably not return alive from battle tomorrow. I will never forget how our mother fed and raised me, how you loved me, and my friends helped me. Today, however, my duty is to promote the Three Principles, for the good of all of China rather than loyalty to family and friends. As I ponder the many heroes who have given their lives in the past, I feel very ashamed. Tomorrow, therefore, I will devote my entire energy, sacrifice my life, to the cause of the Three Principles.\"\n\nA true fighter to the very end, stories akin to Ca Guanzhu's flow through the very spirit of the National Revolutionary Army, although some within the party continue to hesitate at the full release of the people's ferocity, fearing the personification of a death cult of futility."
 YUN.earlygame.051.a: "Much more blood will be spilt."
 YUN.earlygame.051.b: "A great soul, but refrain from idolisation."

 YUN.earlygame.052.t: "In the Shadow of the NRA"
 YUN.earlygame.052.d: "The roots of the National Revolutionary Army lie in its origins as a force born from desperation. Unable to control his \"allies\" in the Yunnan Army of Guangdong, Dr. Sun Yat-sen sought the establishment of a truly loyal army, one dedicated not to perfidious local leaders but towards the party and revolution. With the establishment of Whampoa, the National Revolutionary Army was a small force, with shortages in equipment and manpower. It became increasingly reliant on decisive, mobile campaigns that aimed to avoid confronting more than 1 opposing army at a time, outlined in the doctrine of \"Suzhan, Sujue\" — Quick Battle, Quick Resolution.\n\nBattle tactics of the NRA involved an emphasis on the army's manoeuvrability, organisation, cohesion and adaptability, with elements of surprise proving pivotal for Generalissimo Chiang's armies in the early stages of the Northern Expedition in Hunan and Jiangxi. For the longer a battle occurred, the more precious resources would be expended.\n\nDespite this, calls for the adoption of such military doctrines have faced resistance and opposition among the Yunnan army's high command, with many citing the very failure of the Northern Expedition and the Wuhan Debacle as a testament to the shortcomings of such risky strategies. This is compounded by the fact that the mobile warfare tactics of the NRA remain untested in the mountains and valleys of Yunnan, with the province's large and under-trained army leaving little chance of doctrinal success. However, younger military innovators and theorists remain adamant that a combination of new training initiatives, ideological indoctrination and the promotion of officer decisevness may be just what the provincial army needs to thrive in a new age of mobile war. For whomever dares, wins."
 YUN.earlygame.052.a: "The Spirit of Whampoa is still with us!"
 YUN.earlygame.052.b: "The Huguojun won with coordination."

 YUN.earlygame.053.t: "Anniversary of Mianhu"
 YUN.earlygame.053.d: "One of the most important battles of the early National Revolutionary Army, the Battle of Mianhu is heralded as the foundational event of the Whampoa spirit within the army. Taking place in February of 1925, in the First Eastern Expedition to eject Chen Jiongming from Guangdong, the forces mustered by the Kuomintang was that of the Gui Army under Liu Zhenhuan, the Yunnan Army in Guangdong under Yang Ximin, the fresh teaching regiments of Whampoa under He Yingqin and Wang Boling, alongside the Guangdong Army under Xu Chongzhi.\n\nQuickly capturing swathes of territory, defeating Hong Zhaolin, the Yunnan Army and Gui Army ultimately held back their forces, causing the Whampoa regiments to face more than 20,000 elite troops with little more than 3000. Triumphing magnificently against Lin Hu's soldiers, the heavy casualties and tenacity seen here served to further bolster the morale of the new NRA, and the teaching regiments would form the basis of the NRA 1st Army.\n\nHe Yingqin has recently held a rally for veterans of the battle, stressing the importance of the victory but also the manner in which they achieved it. Viewing it as the key to the revolution, he reportedly rallied for the revival of the \"Whampoa Spirit\". Gu Zhutong joined his superior, stating that the spirit of self-sacrifice served as the critical factor which decided the victory in the Eastern Expedition, and the future successes of the NRA.\n\nNonetheless, in spite of the veterans, the likes of Jin Handing and Fan Shisheng — members of the Yunnan Army in Guangdong, alongside the civilian cliques have downplayed its importance, chastising the likes of Qian Dajun, He and Gu for their idolisation of a spirit that lost them the Northern Expedition."
 YUN.earlygame.053.a: "The True Birthplace of Whampoa."
 YUN.earlygame.053.b: "Yet Whampoa spirit could not save the Northern Expedition."

 YUN.earlygame.054.t: "An Overall Strategic View of Chinese Armies"
 YUN.earlygame.054.d: "In terms of the military thought process for the Yunnan Army, three titans have emerged as progenitors of its strategy. The first, was Li Genyuan, founding principal of Kunming Military Academy, Li would be the driving force behind the Yunnan Army's bureaucratic selfless militarism. Second, was Cai E. A name that is titanic in of itself, Cai would lead Yunnan in its most pivotal moments, crushing the armies of Yuan Shikai, Sichuan, and any others who dared to face the Huguojun. Lastly, there was Tang Jiyao. Whilst most would decry him as an incompetent buffoon, there was merit in his best attempts to preserve the soul and merit of his Jingguojun, however its fate was already sealed.\n\nThe second of that trio, Cai E, was perhaps one of China's greatest military tacticians and strategists of the modern era. An accomplished studier of military history and strategy, Cai was the progenitor of the Chinese variation of the \"luring the enemy in deep\" strategy, valuing the experience of the Boers against the British, and the Russians against Napoleon. China maintained a lot of land, he posited, and therefore one can sacrifice said land whilst waging a continuous harassment campaign, ultimately striking back when the time is right.\n\nHowever various military men in the establishment — such as the Whampoa hardliners of He Yingqin, Gu Zhutong and Teng Jie — disagree with such a notion, as the modern China should have the capacity no matter the situation to be able to fight toe-to-toe with any foreign imperialist power."
 YUN.earlygame.054.a: "Cai E is right, let the vastness of China engulf them."
 YUN.earlygame.054.b: "The Chinese Spirit best prevails on the offensive!"

 YUN.earlygame.055.t: "Post-Battle Conferences"
 YUN.earlygame.055.d: "Architect of our new military theory, Zhu De has espoused a new-found critical importance on the training and educational benefits of his hypothesised \"after-battle conferences\". In which, all commanders and soldiers would collaborate and analyse recent battles and campaigns. Any of the participants can discuss and or criticise battle or campaign plans, and likewise, criticise the conduct of individual commanders or soldiers, questioning and critiquing future battle plans and campaigns.\n\nAddressing these mass meetings in person, the overseeing general would explain the broader political and military situation to the soldiers and officers so that they could understand the overall situation in order, according to Zhu, to keep the army \"democratic\". Thus information is shared equally between ranks.\n\nUsing these sessions to correct mistakes, remove incompetent commanders, or promote others on merit, Zhu considers these conferences of high educational and technical value to the army, with plans to publish their results as pamphlets to be distributed as study material for soldiers.\n\nOpposition has arisen from the more conservative top brass of the army, Liu Zhi, Guan Linzheng and He Yingqin, whom argue that such conferences might result in the removal of commanders based on mutual soldier hatred for them, accusing them of \"incompetence\", when in reality they merely didn't trust the vision of their superior, or lacked the spirit to follow through."
 YUN.earlygame.055.a: "Such conferences are bound to upset the command structure!"
 YUN.earlygame.055.b: "There is a proper need for reflection if we are to succeed."

 YUN.earlygame.056.t: "Equalisation of Command Posts"
 YUN.earlygame.056.d: "Imperative to the successes of the Yunnan Army and the National Revolutionary Army, the aspect of training and instruction is frequently overlooked in warlord armies. However, with Zhu De prescribing a systematic approach to his officer and soldiers, he has begun to advocate for the adoption of recently developed Western doctrines and systems. His methodical, detail-oriented approach to military training and teaching has been evident in the directives he has been issuing to the army. \"How to evaluate officers and soldiers\", \"How to select and educate new recruits\", \"How to improve physical training and marskmanship\", amongst others.\n\nHowever one directive drawing particular ire is that of \"How to determine potential appointments\", wherein Zhu has drafted a system to test and evaluate officers and men for promotions, determine their roles in the military, and approve of their transfers. Alongside the implementation of a formal education system for officers and men, and designated organisations for carrying out testing using the recently developed Dalton System.\n\nAlas the issues arive with the serious blowback from conservative commanders in the NRA, such as Jiang Dingwen, Li Genyuan and Gu Zhutong, who fear that such a directive encroaches on their right to appoint their own men. Albeit the young guard, those of the likes of Chen Cheng and Teng Jie's flock, support such notions, stating that it allows meritocracy to flourish."
 YUN.earlygame.056.a: "The true National Revolutionary Army shines on merit!"
 YUN.earlygame.056.b: "Acknowledge where you stand, Zhu."

 YUN.earlygame.057.t: "Strategy and Tactics of the New NRA"
 YUN.earlygame.057.d: "Based upon the strategic theory of the likes of Zhu De, Chen Yi and Tang Huaiyuan, the new National Revolutionary Army has seen an overwhelming influx of focus on speed and mobility as being the greatest assets to assure victory. That it should avoid combat with stronger enemy units until conditions were at their most favourable to launch an attack. Realising that the NRA units would be high priority targets for any opposing force, the commanders have advocated for the concentration of Red Army units in difficult terrain deep within Kuomintang territory, to entice enemy forces to advance.\n\nWith enemy forces usually advancing in an uncoordinated fashion, along separate routes, over difficult terrain, and in unfamiliar territory, they would be ripe targets for a surprise counter-attack against isolated battalions. At the tactical level, such a strategy invokes the need for local guerilla units around various villages, whilst the operational level necessitates NRA units to manoeuvre over large areas that could encompass several provinces. A novel idea, such strategies saw proto-use in the MinGan insurgent zone, proving effective there.\n\nHowever opposition to such strategies are multi-faceted, as it comes from both civilian and military sections of the party. Civilian cadres fear that such deep enemy incursions into KMT territory would see significant damage done to the economy, population and local institutions, whilst army hardliners fear that any strategic benefits would be declared null and void, if the NRA's own units end up encircled."
 YUN.earlygame.057.a: "Interesting, but highly impractical."
 YUN.earlygame.057.b: "It is the only way to beat a superior enemy!"

 YUN.earlygame.058.t: "Principles of the New NRA"
 YUN.earlygame.058.d: "In outlining his reform plan for the National Revolutionary Army, Zhu De has begun to formulate a series of doctrinal principles for the army as a whole. Outlined in a document passed onto [ROOT.GetLeader], it begins with a quotation: \"Practice divorced from theory is like groping in the dark; theory divorced from practice is purposeless theory\". According to Zhu, even though the NRA had much practical experience, it lacked in general a theoretical knowledge of tactics. It was imperative that the army improve its capabilities through practice and study of theory. Setting out principles derived from his experience in both theory and field, he begins:\n\nFirst, one should be flexible in the battlefield, and one must be accommodating for all manner of variables.\nSecond, in commanding any number of troops, you should choose the principal direction of assault, concentrating your maximum strength there to engage in a decisive battle. One must merely deploy containment forces in other directions.\nThird, strategy involves discovering the enemy's main strength, whilst tactics involve discovering weak points. Total victory is the aggregation of numerous small victories.\nFourth, in coordinating formations, each and every unit should understand their strategic objective, and the essence of the superior's decision.\nFifth, the main goals of recon are to determine the enemy's situation and terrain, but a commander should still function with incomplete information if it is necessary.\nSixth, if forces are caught in a pincer or encirclement, they should seek a wide interior arc to allow easy manoeuvrability.\n\nDivorced from political sentiment, such principles have reached complete agreement amongst most in the high command, with the few remaining holdouts being the old guard, such as Li Genyuan, or Jin Handing. They fear that the principles of experimentation at such a crucial stage in the revolution are too risky to be implemented at the moment, but accepts their merit in the future."
 YUN.earlygame.058.a: "An army of revolution, undefeatable!"
 YUN.earlygame.058.b: "Now is not the time to experiment."

 YUN.earlygame.059.t: "Offensive Objectives of the Party Army"
 YUN.earlygame.059.d: "Following on from Zhu De's outlining of new Principles of the army, he has carried on with further revitalisation and reflection of the army's objectives. Naturally starting with offensive objectives. He has derived that the NRA has three immediate objectives in offensive strategy, that of survival of the party, gaining of territory, and annihilation of enemy military forces.\n\nWhen describing the survival of the party, Zhu clarifies that he intends to use party and army synonymously, for without the party there is no army, and without the army there is no party. Indicating that the army is harder to replace than [ROOT.Capital.GetCapitalVictoryPointName] itself. Furthermore, the fundamental law of war itself is to destroy the enemy, whilst preserving oneself\n\nIn the gaining of territory, Zhu desires the preservation and expansion of geographical \"base areas\" controlled by the NRA. Stating that said base areas should be functionally independent from each other, only expending influence in their local areas.\n\nLastly, in regards to the annihilation of enemy military forces, Zhu clarifies that it does not necessarily mean killing, more so the elimination of an enemy force as an obstacle, as stipulated by Clausewitz.\n\nHe has encountered severe opposition from Whampoa once more, with Liu Zhi, He Yingqin and Gu Zhutong avidly fighting against even the mere concept of propagating independent \"base areas\". That such institutions would be paramount to local warlords yet again."
 YUN.earlygame.059.a: "These soldiers would fight for their own survival, not the greater cause!"
 YUN.earlygame.059.b: "Independence of units ensures survival of the army."

 YUN.earlygame.060.t: "Defensive Objectives of the Party Army"
 YUN.earlygame.060.d: "Despite opposition, Zhu De has carried on by finishing his strategic principal outlining. Focusing on more defensive matters this time around, Zhu has derived there to be a new way of waging war for the National Revolutionary Army.\n\nOne should initially focus on defending either base areas or army headquarters from attempted hostile military invasion, with three critical objectives to maintain: preservation of the defensive area, preservation of the military defence force, and annihilation of all or part of the attacking force.\n\nWhilst retreating into the defensive zone, the NRA should manoeuvre themselves into a favourable position, and grant themselves time for the preparation of military assets and the concentration of manpower. The further an enemy pursued, the more frail his supply and communication lines, and the lower his morale. When the conditions are optimal for a counter-attack, one should be pursued post haste, and decisively.\n\nMost controversially however, Zhu refused to recognise the concept of a \"strategic point\", a title attributed to cities, or monuments, areas of cultural or political importance. Instead, he advocates for the maximum control of the overall amount of territory in a region.\n\nNaturally such a claim has raised concerns from all across the party and army, with joint opposition from the civilians championed by Yang Yongtai and Song Ziwen, alongside the likes of Li Genyuan, Liu Zhi, and Guan Linzheng, all of whom decry the loss of cities as destabilising economic interests. Although Chen Cheng and his Civil Engineering Clique have granted token support for Zhu De's pragmatism."
 YUN.earlygame.060.a: "A dangerous game we cannot afford to play."
 YUN.earlygame.060.b: "This is the only way in which we can beat a superior enemy."

 YUN.earlygame.061.t_kmt: "An After Action Critique of He Yingqin"
 YUN.earlygame.061.t_kmtsatellite: "An After Action Critique of Zhu Peide"
 YUN.earlygame.061.intro: "Following through with his implementation of After-Action Conferences amongst the soldiers and officers, Zhu De has presided over a recently controversial meeting, wherein a large amount of the discussion was based around the performance and capability of the recent Generalissimos both in field and political matters.\n\n"
 YUN.earlygame.061.d_kmt: "$YUN.earlygame.061.intro$With regards to He Yingqin, Zhu De pointed out the rather slow advance and gains of He Yingqin's 1st army during the initial foray of the Northern Expedition, resulting in limited development of party control in Zhejiang province. Furthermore, following the German seizure of Guangzhou, and the re-direction of He Yingqin's 1st Army southwards to launch their doomed 2 week counter-attack, Zhu raised the critical flaw of He's ill preparation for the siege of the city.\n\nIn a far more scathing critique, Zhu draws parallels between He Yingqin and the late Generalissimo Chiang Kai-shek. The fact that despite supposedly being Chiang's confidant and close friend, he still supported the bid to oust the Generalissimo in 1926, and even now, fails to carry the same charm and magnitude of control over the NRA that his predecessor had.\n\nAppalled by what he considers to be uncouth, petty mockery of what a good soldier should strive for, He Yingqin has gone on the offensive in return. Accusing Zhu De of politicising the army, exposing it to the Syndicalists, and being beholden to the likes of the spineless Wang Jingwei."
 YUN.earlygame.061.d_kmtsatellite: "$YUN.earlygame.061.intro$Whilst the \"Two Zhus\", as they were known at Kunming, have long shared common brotherhood and even friendship, Zhu De was nonetheless highly critical of his superior. Accused of the numerous defeats in light of Sun Chuanfang's advancing Southern Zhili armies during the Northern Expedition, Zhu De further drilled into his friend's reputation, by levying accusations of incompetency in handling political matters, and in controlling the disparate factions of the National Revolutionary Army. Mostly, in part, due to Zhu Peide being de-jure the highest ranked general and head of the National Revolutionary Army in Guizhou, yet evidently his influence only stretched to a portion of his own 3rd Army. Sharing his position with the likes of He Yingqin, Li Zongren, Cheng Qian and Tan Yankai.\n\nResolute and steadfast, critiques from his own classmate and friend shattered what little faith Zhu Peide continued to maintain in amicable terms between the two commanders. Levying his own critiques of Zhu De, he has criticised the latter's lack of assistance during the Northern Expedition, his constant clamouring to be seen as the \"Successor\" of Cai E, and his continued association as the ringleader for leftists within the Yunnan Kuomintang."
 YUN.earlygame.061.a: "There is some merit to what he says."
 YUN.earlygame.061.b: "This is brazen politicking!"

###- Early Game Economic Events -###

 YUN.earlygame.200.t: "Berlin's Response"
 YUN.earlygame.200.d: "In the twilight decades of the Qing Dynasty, much of the country was carved up into economic spheres. Just as the Northeast was put under Russian and later Japanese influence, Yunnan was brought into the French sphere. When the Qing Dynasty finally fell and the warlord era began, many different warlords sought different foreign backers. Duan Qirui and the Anhui Clique developed a relationship with the Japanese, and was nearly entirely reliant on Tokyo's finances and military aid.\n\nThe Old Marshal in Shenyang also reached out to the Japanese, but his powerful economic base gave him the liberties to reach out to a multitude of benefactors. Yunnan under Cai E undertook a concerted effort of militarisation in the pursuit of unification by military means, but Yunnan's geographical position dictated that the province's military ambitions would be at the mercy of Paris, Kunming's only weapon supplier. When the French Republic fell to revolution and the Germans took over French Indochina, Berlin replaced Paris' economic dominance over Yunnan with their own as well as their position as Kunming's sole weapons supplier.\n\nEver since Berlin's China Policy brought Beijing closer to German interests, Tang's weapon supplies became less and less frequent in order to keep the Yunnanese Army in check. On top of Tang's ambitions, Yunnan's lack of Vietnamese bandit policing was also not to Berlin's favour. However, with the collapse of Zhili Hegemony, Germany's interests in China are greatly threatened and Governor Tang could always sooth Berlin's concerns by promising to use the gun shipments to combat banditry and maintain the German order in Southwestern China..."
 YUN.earlygame.200.a: "I can't believe that worked!"

 YUN.earlygame.201.t: "Tin and Rails"
 YUN.earlygame.201.d: "While Yunnan remains poor, backwards, and agricultural, the province is incredibly rich with natural resources. When the French colonised southwestern China, they immediately began opening up Yunnan to commercialisation. The cities of Mengzi, Manhao, and Longzhou were established in Yunnan and Guangxi. After the Sino-Japanese War, the French secured a 99 lease on Guangzhouwan, as well as more railroad and mining rights. The French would build the Kunming - Haiphong Rail, otherwise known as the Dianyue Iron Road.\n\nThis rail whilst boosting Paris' modernist agenda massively boosted transportation between French Indochina and Kunming, and the Gejiu to Jijie section of the rail became the most profitable part of the rail and massively increased French exports. Before its construction, Gejiu's exports never exceeded four thousand tons, but from two years after the rail's construction all the way to the French Revolution, Gejiu exported over ten thousand tons annually. Regardless of export revenues, the rail was not particularly profitable but the benefits it provided made it a worthwhile venture for Paris.\n\nBefore the rail was built, the French relied on intermediaries and middle men in the tin trade, but the rail made them obsolete and delivered all commercial benefits directly to the Indochina Colonial Administration. While Germany's Colonial Indochinese Administration has been less successful at consolidating control, Berlin has maintained full control over the Dianyue Iron Road, and maintains the same level of interest in resource extraction as Paris did. While Yunnan's future direction is very much contested, there is full agreement that Germany's foreign economic dominance must be broken."
 YUN.earlygame.201.a: "One day we'll be free..."

 YUN.earlygame.202.t: "A History of Financial Hardship"
 YUN.earlygame.202.d: "Yunnan even while never especially rich and prosperous was devastated without respite in the 19th century. In 1855, the Bubonic Plague which ravaged the world twice before struck Yunnan province for 15 years, killing millions. Shortly after, Yunnan province was engulfed in the Hui-led Du Wenxiu Rebellion, where a million on both sides died. The population drop caused mining to drop, which in turn caused the currency to devalue, which led to rampant banditry. Han and Hui tensions remained high after the Hui Rebellion, as well as a distrust for foreigners due to British support for Du Wenxiu. Anti-foreign sentiment led to the death of a British national possibly on the orders of the provincial government, which provoked the British into renegotiating the 1858 Tianjin Treaty.\n\nThe new treaty allowed London to increase trade from Burma into Yunnan and lease certain border regions, which further inflamed anti-foreigner sentiment. When the French began moving into Vietnam, Chinese mercenaries were hired by the Vietnamese government to fight off the French. 50 thousand Chinese soldiers would enter Vietnam to resist the French, but Paris secured control over the region regardless. The British and French developed a syndicate to control the mining rights of Mengzi, which continued until the French and British Revolutions, and fell into the hands of the AOG. Nearly a century has passed since the Bubonic Plague ravaged Yunnan, but the province remains unhealed."
 YUN.earlygame.202.a: "The story of suffering is all too common in China."

 YUN.earlygame.203.t: "Reclaiming Economic Agency"
 YUN.earlygame.203.d: "Ever since the Xinhai Revolution, economic reform has been unanimously hailed as the primary goal for the Yunnanese provincial government. The road to economic reform remains hazardous and rife with treachery however. The last Qing viceroy of the Yun-Gui region Li Jingxi attempted to revitalise Yunnanese mining and restore Yunnanese industry, but alienated the gentry in the process. The gentry forced Li to cut back on government spending and kept his reforms contained to Kunming and Mengzi.\n\nLi Jingxi's former subordinates, Cai E and Tang Jiyao, inherited Li's legacy and agenda in the wake of the Xinhai Revolution but faced many of the same challenges. Conservative elites and weak revenue streams continually hampered the Governorship, and Cai E's militarisation programme only exacerbated the problems. Regardless, the ambitions for economic development remain strong even to this day, and [ROOT.GetLeader]'s administration hopes that the Yunnan Economic Commission will succeed where earlier reforms failed.\n\nIt is widely understood that heavy economic intervention is required in the Southwest, for incentivising foreigners to build factories and then reverse-engineering western technologies as is done in Eastern China is infeasible. The immediate five undertakings of the Economic Commission are to develop cotton spinning and weaving, hydro-electric power, cement manufacturing, light engineering, and critical investments. While just ambitious goals at the moment, there is a current of hope that perhaps Yunnan's century of strife may finally be coming to an end."
 YUN.earlygame.203.a: "Best of luck to the Economic Commission."

##Section 2c (400-599): Early Game KMT Political Events
 YUN.earlygame.400.t: "A Nationalist Junta in the Southwest"
 YUN.earlygame.400.d: "In the immediate aftermath of the anti-Tang Jiyao coup, the Kuomintang wasted no time in establishing themselves in Kunming. While Zhu Peide has taken up the position of Governor (translation note: the Kuomintang referred to Provincial Executives as Chairmen, but for simplicity they will henceforth be referred to as Governor), He Yingqin, Long Yun, and Hu Ruoyu exercise substantial authority in the administration as well. Although the Kuomintang is the dominant power in Yunnan, Zhu Peide recognised the need to align the local power players in the province, including the gentry. However, not all is well for the nascent Yunnanese Nationalist Junta. Student radical groups who were initially enthusiastic about the Kuomintang takeover found themselves severely disappointed by this moderating position.\n\nIn an ironic twist, student groups found themselves in cooperation with Tang Jiyao's loyalist remnants in opposing the new Kunming Administration. The anti Kuomintang agitation was such that the Chamber of Commerce reported several instances of disruption. On top of marginalised groups outside of the government, Zhu Peide finds opposition from inside his government too. Long Yun, while the instigator of the anti-Tang coup, hopes that the Kuomintang rule in Yunnan is merely temporary, as the Kuomintang ambitions lie in Guangdong, the birthplace of the National Revolution.\n\nHu Ruoyu, while far more amenable to the Kuomintang takeover, has similar views and has ambitions to take the province for himself. However, the 3rd Army of the NRA, which Zhu Peide leads, displays substantial regionalist sentiment, preferring to consolidate Nationalist control of Yunnan. On the other hand, He Yingqin and the 1st Army of the NRA have pushed hard for a military campaign west for the restoration of a Nationalist presence in Guangzhou. To them, Yunnan is but the stepping stone to the true base of the KMT. If Zhu Peide is to govern Yunnan well, he will have to balance the competing interests of his subordinates, or fall as Tang Jiyao did."
 YUN.earlygame.400.a: "The consolidation of Yunnan is the primary concern of the Kuomintang!"
 YUN.earlygame.400.b: "Yunnan alone cannot sustain the ambitions of the Kuomintang, Guangzhou must be secured!"

 YUN.earlygame.4000.t: "Kuomintang Forces Invade Yunnan!"
 YUN.earlygame.4000.d: "At the end of the Northern Expedition, the remnants of the Kuomintang's National Revolutionary Army underwent a \"Long March\" west to Guizhou. Written off as a doomed effort by the Zhili, they were left to eventually be consumed by neighbouring warlord cliques. They were proven wrong. Yunnan Clique warlord Tang Jiyao attempted to launch an invasion of Guizhou, only to be utterly trounced and his own generals betrayed him.\n\nZhu Peide, the leader of the Kuomintang junta, has been installed as governor over Yunnan with the reluctant support of the provincial gentry. But few believe that the Kuomintang will be satisfied with merely the two provinces."
 YUN.earlygame.4000.a: "The revolution renewed in the Southwest!"
 YUN.earlygame.4000.b: "The Southwest falls to revolution..."

 YUN.earlygame.401.t: "The Kuomintang's Legacy in Yunnan"
 YUN.earlygame.401.d: "The roots of the KMT in Yunnan go as far back as the existence of the party itself. One of the leading organisers of the Tongmenghui, Li Genyuan, became the supervisor of the Kunming Military Academy in 1909. When the Wuchang Uprising occurred, Li Genyuan worked with Cai E and Tang Jiyao to launch a similar revolt in Yunnan and declare for the revolution. Li spent the 1910s opposing Yuan Shikai, and worked with Cen Chunxuan to form the Old Political Science Clique. The Old Political Science Clique, which would be dedicated towards mending relations between Beijing and Guangzhou, would find itself in opposition to Sun Yat-sen, Tang Jiyao, and Chen Jiongming.\n\nHowever, Tang had alienated Li Genyuan's protégé Gu Pinzhen by favouring his own brother Tang Jiyu, which prompted Gu to force Tang Jiyao to resign as Governor. When Tang prepared to make his return, his allies Li Liejun and Zhu Peide broke with him. While Tang and Gu were fighting, Sun schemed to have Jin Handing take Yunnan, but that ended in failure and Tang retook Yunnan. The Yunnanese KMT in the aftermath of Gu's death was exiled to Guangzhou and coalesced into the 3rd Army, with Jin Handing and Fan Shisheng's armies being integrated into the 3rd Army in the 30s.\n\nAll emerging from different roots, Zhu Peide, Fan Shisheng, Jin Handing, and the rising star Zhu De all demonstrate great political diversity as a result. Fan Shisheng and Jin Handing are considered to not be particularly ideological. Zhu De's contingent of the 3rd Army displaces socialist tendencies. Zhu Peide himself finds himself very much in line with the Old Right. Thus, Zhu's decision to bring back Li Genyuan to Yunnan at the behest of Fan, Jin, and Zhang Qun will in all likelihood be a hugely controversial decision, as the latter betrayed Sun all those years ago. He Yingqin and the Whampoa have already made their dissatisfaction clear to the Generalissimo."
 YUN.earlygame.401.a: "Li has obviously atoned his mistakes, he is our ally!"
 YUN.earlygame.401.b: "His betrayal of the Guofu cannot be forgotten..."

 YUN.earlygame.402.t: "Malice in Victory"
 YUN.earlygame.402.d: "With the Kuomintang largely settled in its affairs in Kunming, the Generalissimo now turns his attention to the Yunnanese Bureaucracy. The various bureaus across Yunnan undoubtedly have some affinity for their old governor, a fact Zhu Peide would be a fool to ignore. To remove them would be even more troubling still. While Hu Ruoyu and Long Yun ushered the National Revolution into Kunming, they largely expect a continuation of the status quo. Yunnan's political history has always been somewhat more stable than its northern neighbours, and there has always been a contiguous line of reformism undertaken by its governors.\n\nAfter Viceroy Li Jingxi was ousted by the Xinhai Revolution, Cai E and Tang Jiyao maintained Li's political agenda, albeit with a more militaristic tilt. Various bureaus were established in the name of tax collection, economic development, and constitutionalism. The Kuomintang has historically been a force based in Guangdong, and is not descended from the political traditions of Yunnan. For Long Yun and Hu Ruoyu, maintaining the Yunnanese Bureaucracy is even more important due to its impacts on the military. The Yunnanese Army has long been a bureaucratic institution, with each army not just being bound by loyalty, but by the fact that commands came from higher up in the name of the entire institution.\n\nAuthority was not in the person but the position, and positions were a pyramid hierarchy. However, the Kuomintang's Revolutionary agenda is not necessarily compatible with Yunnan's bureaucratic tradition. To Kuomintang radicals, Yunnan's bureaucracy is a messy hodgepodge of Gentry interests and warlordism. Hu Ruoyu has taken it upon himself to appeal to Zhu Peide to find a compromise which will preserve Yunnan's bureaucratic machine, having already reached out to Zhu De, Fan Shisheng and Jin Handing, hoping that Zhu's respect for Cai E and the other two's more apolitical outlook."
 YUN.earlygame.402.a: "Yunnan's Bureaucracy will now serve the National Revolution."
 YUN.earlygame.402.b: "The National Revolution will not utilise the playthings of warlords!"

 YUN.earlygame.403.t: "Whampoa's Last Stand"
 YUN.earlygame.403.d: "While Sun found success in proliferating the cause of the Tongmenghui across Southern China during the Xinhai Revolution, the divergence of interests caused many to turn away from his call for a Second Revolution. Those that remained would form the core of Sun's inner circle. When Sun returned to Guangzhou, he spent years dealing with wayward allies and opportunistic warlords who would betray his cause on a dime. Cynical from the betrayals and lack of western support, Sun came to court the Syndicalist Powers for an alliance, and the Internationale Mission helped Sun reorganise the KMT into a disciplined, revolutionary party.\n\nOn the military end, Sun required a devoted military dedicated to his ideological goals and prioritised the party above all else, and so he created the Whampoa Academy. Sun chose his most loyal disciple, Chiang Kai-shek to be the Headmaster and train the first generation of Whampoa officers. Bringing the teachings of the Baoding Academy and Imperial Japanese Army Academy, Chiang and his old classmate He Yingqin would instil every aspect of warfare and the core ideological goal of the National Revolution and the tenets of the Three Principles of the People to their Whampoa Cadets.\n\nThe Whampoa Clique would bring Chiang Kai-shek to prominence within the Kuomintang and achieve many victories in the Northern Expedition, but suffered greatly when German and Zhili forces collapsed on them from all sides and their beloved headmaster was slain. He Yingqin brought his portion of Whampoa remnants in the First Army to Guizhou, which houses some of the most ideological officers within the NRA. While merely a ragtag force at the moment, it would be a mistake to compare them to other rump warlord armies, a point the Whampoa Clique would be quick to point out."
 YUN.earlygame.403.a: "The interests of the Whampoa Clique must be respected..."
 YUN.earlygame.403.b: "What a pretentious grouping of moralising cronies..."

 YUN.earlygame.404.t: "Zhejiang's Revolutionaries"
 YUN.earlygame.404.d: "By the 1900s, the Green Gang controlled all crime activity in Shanghai. The Green Gang became involved with the Kuomintang when Chen Qimei joined them in 1908. A few years prior, Chen had been working in Japan for Sun Yat-sen, and met fellow Zhejiangers Chiang Kai-shek and Dai Jitao. During the Xinhai Revolution, Dai, Chiang, and Chen all participated in the Shanghai Uprising. Chiang, Chen, and Dai operated in Shanghai and formed the Zhejiang Revolutionary Comrades Society. The Trio fled to Japan after the failure of Sun's Second Revolution, and made an impression of Sun as one of the few revolutionaries who swore an oath of allegiance to him.\n\nIn 1916, Chen was assassinated by Zhang Zongchang. Chiang mentored Chen Qimei's nephew Chen Guofu thereafter to honour his death. The ZRCS resumed its Shanghai Activities after Yuan Shikai's death, often collaborating with the Green Gang, including setting up illegal stock exchanges. Chiang spent much of his time with stocks until he lost a small fortune, while Dai would write fervently in newspapers. In 1924, Sun recognised Chiang's loyalty and made him the Headmaster of the Whampoa Military Academy. After Sun died in 1925, Chiang would become one of the leading figures in the Kuomintang, alongside Wang Jingwei.\n\nDai Jitao and the Chen brothers would also rise to high positions, and alongside Zhejianger Whampoa Alumni would form the nucleus of Chiang's inner circle. The rise of the ZRCS in the Kuomintang would be broken by the death of Chiang Kai-shek, and much of his vast array of associates and networks would crumble. Dai Jitao and the Chen brothers fled to Shanghai in the chaos of the NRA collapse, and continued their earlier Shanghai Activities underground until the Kuomintang seized Yunnan. While Dai and the Chen brothers now work in Kunming, they maintain their connections to the Green Gang as well as their less savoury business operations, such as the illegal stock exchange."
 YUN.earlygame.404.a: "The Green Gang remains a true ally of the National Revolution!"
 YUN.earlygame.404.b: "You'll never find a more wretched hive of scum and villainy than in Shanghai..."

##Section 2d (600-799): Early Game UPC Political Events
 YUN.earlygame.600.t: "The Federalist Outpost in the Southwest"
 YUN.earlygame.600.d: "The Yunnan Army has overrun Guizhou, securing Tang's northern flank. The road to Guangzhou is open, but Tang still needs to persuade his people to embark on a military adventure more perilous than Guizhou.\n\nIn 1918, Tang Jiyao proposed to the provincial assembly a confederation between Yunnan, Sichuan, and Guizhou. In a lavish Chongqing ceremony, he assumed command of the Allied Army of Seven Provinces, nominally also of Guangdong, Guangxi, Sichuan, Hunan and Shanxi. His attempt at a Northern Expedition was beset by infighting as power gradually shifted from Kunming to Guangzhou. Funding ran out, forcing them to rely on opium and banditry. Resentment against Yunnan's \"guest armies\" rose until in 1920 a coalition of Sichuanese warlords backed by Guangzhou revolted. Tang Jiyao himself would be overthrown by his routing units in the Guangzhou-backed Gu Pingzhen coup - demonstrating how defeat abroad can quickly reverberate at home.\n\nUpon Tang's return to power in 1922, he prioritised domestic stability over \"export militarism\", purging his Japanese-educated peers such as Gu Pinzhen, Luo Peijin, and He Guojun. The proud Yunnan Army's equipment rusted, pay reduced and it was placed under the command of Tang's brother Tang Jiyu, whose loyalty was unquestioned but his competence was. Still, Tang was able to create a bureaucratic, rather than personality based army hierarchy, and reallocate funding towards civilian development.\n\nTang's march on Guangzhou in 1925 also proved to be a folly - destroyed by the disunited Guangxi clans before they could even make it to Guangdong. In addition to military failings, it was a hard lesson on modern Chinese political trends. Tang failed to communicate whether intended to link up with his exiled Yunnan Army rivals or destroy them, resulting in their hostility or neutrality. His disciplined but regionalist Yunnan Army could not match the radicalised KMT-aligned warlord armies. Returning home defeated, he faced yet another coup. If things are to end differently..."
 YUN.earlygame.600.a: "...We'll need an ideological coalition of our own."
 YUN.earlygame.600.b: "...Tang will need to consolidate his power."

 YUN.earlygame.601.t: "Yunnanese Forces Storm Guizhou"
 YUN.earlygame.601.d: "The Yunnan Clique was once the premier power in the south, leading revolutionaries against Yuan Shikai's Monarchy in the National Protection War and playing a pivotal role in the Constitutional Protection War. Crushing defeats against both Beiyang and Guangzhou aligned governments forced them into isolation as they bid their time.\n\nNow, seeing favourable winds, Governor Tang Jiyao has led his forces into battle - eliminating the Kuomintang remnant holed up in Guizhou. It is clear his ambitions do not end there - with his northern flank secure it is clear his next steps are national."
 YUN.earlygame.601.a: "A southwestern ally in our quest for a Chinese federation?"
 YUN.earlygame.601.b: "From the Southwest, Cai E's unworthy protégé returns..."

 YUN.earlygame.602.t: "Zhang Taiyan, the Federalist Icon"
 YUN.earlygame.602.d: "In Kunming resides Zhang Taiyan, a scholar also known as Zhang Binglin. An aging Federalist intellectual, he is a relic of the Xinhai Revolution - achieving fame in the 1906 Su Bao sedition case where he was imprisoned by a joint Qing-Shanghai Concession court for three years.\n\nHis work as an anti-Manchu writer and his belief in the so-called \"National Essence\" inspired the Yunnan Miscellany, a paper which inspired many young Yunnanese revolutionaries. Its \"Yunnan Essence\" (Dian Cui) included biographies of many civilian and military leaders in Southwestern China who had resisted Qing control over the years, promoting this belief that Yunnan had a unique, heroic regional identity. It also championed nine reformist \"ideas\": nation, solidarity, public spiritedness, progress, braving danger, honoring the military, industry, local self-government, and the quality of men and women.\n\nZhang Taiyan continued to be an extremely respected statesman in the 1920s, particularly in Federalist circles. Tang Jiyao and others in Yunnan were compelled by his promotion of regional autonomy for the provinces, who would then band together to be strong enough to resist foreign invasion. While Zhang himself admitted his more radical ideas might be too utopian to be practical, he continues to be an influential intellectual.\n\nOriginally based in Suzhou and a participant in Sun Chuanfang's government, he grew disillusioned with Sun's authoritarianism and refusal to break with Zhili centralism. In 1932, he fell out of favor with Sun and was forced to flee the League altogether. He found refuge in Tang's domain, somewhat disgraced along with the broader Federalist movement after the Zhili successfully unified China. Tang and Zhang managed to revive their fortunes somewhat with the merger of Zhang's United Self-Rule Party with Tang's flagging People's Government Party."
 YUN.earlygame.602.a: "Through Zhang's idealism, Federalism regains hope!"
 YUN.earlygame.602.b: "Through Tang's leadership, Federalism is revived."

 YUN.earlygame.603.t: "Managing the Regionalists"
 YUN.earlygame.603.d: "The gentry and merchants are essential pillars of power in virtually all provinces throughout China, and Yunnan is no different. After rebellions of the mid-1800s, the gentry took a lead role in the reconstruction of the province, allowing them to take control over Yunnan's administration, finances, and mining/trade networks.\n\nThis power allowed them to dominate local assemblies, which they used to fight both the central government's bureaucracy and the exploitation of foreign corporations. Their control over local politics and economy made them a potent force of both reform and reaction - the 1911 Li Jingxi reforms were scuttled everywhere outside of Kunming and Mengzi due to gentry concerns over the deficit. Around the same time, their discontent over the British occupation of Pianma allowed them to organise the Baojiehui (Society for the Protection of Territory) massive boycotts against the British and call for revolution against the weak central government, leading to many Baojiehui members joining the revolutionary Tongmenghui.\n\nThis push and pull between reform and reaction as well as regionalism and nationalism continues today. The Yunnan gentry and merchants are reluctant to back significant reforms that would alter the balance of power in the countryside, yet insist on some form of constitutionalism and an elitist democracy in the form of the provincial assembly. They are hostile towards the prospect of war and the socio-economic disruption it entails, but also seek the unification of the country on patriotic grounds. Yet in this unification they desire considerable regional autonomy that no central government appears willing to give. It will take a lot of convincing to secure their support for a unification war."
 YUN.earlygame.603.a: "It is our national duty to liberate our countrymen!"
 YUN.earlygame.603.b: "We fight in order to defend our right to self-rule!"

 YUN.earlygame.604.t: "Phases of the Crescent Moon"
 YUN.earlygame.604.d: "The waning Crescent Moon Society can be found teaching in Kunming's universities. Founded in 1923 by Xu Zhimo as a fashionable upper-middle class intellectual social club with a shared interest in dramatic theatre, the loose collection of friends attracted liberal scholars such as Hu Shih and Zhang Junmai, and quickly rivaled the realist-oriented Literary Association and the romantic-oriented Creation Society. They took a middle road amid New Culture iconoclasm, advocating for a re-assessment of Chinese tradition while evaluating Western culture in a rational manner.\n\nLuo Longji, Wen Yiduo, Liang Shiqiu and the Qinghua Literature Society soon joined the CMS orbit and were targeted together by their enemies in the socialist League of Left Wing Writers (successors of the Creation Society). As the CMS became increasingly political and joined by non-intellectuals, Xu grew discontented about its \"unbearable petty bourgeois odour\" and disbanded the club amid the turmoil of 1927.\n\nNevertheless, they reconvened in Shanghai, opening up a bookstore. No longer content with merely talking about literature but also politics amid the rising prospects of unification, they began publishing the Crescent Moon Monthly. Its name originated from Indian independence activist Rabindranath Tagore's \"Crescent Moon\" poetry collection, who Xu admired, stating that \"although it is not such a powerful symbol, the seemingly fragile crescent is implying and embracing a full hope in the future.\"\n\nIts political turn divided its membership but it gained steam during Zhili liberalisation. Xu Zhimo's untimely 1931 death in an air accident (many believe he was assassinated) sent the society into mourning and heavy League suppression the following year saw Hu Shih and the Peking University faction return north. Luo Longji and the Tsinghua University faction sought greater intellectual freedom in the south, finding positions in Yunnan where they continue to publish. With some funding, perhaps the Crescent Moon may wax again."
 YUN.earlygame.604.a: "Tang prizes their reach across the nation."
 YUN.earlygame.604.b: "They represent hope for a democratic future."

 YUN.earlygame.605.t: "The Real Ruler of Guizhou"
 YUN.earlygame.605.d: "Guizhou (or at least the western portion of it) has been secured, a valuable prize in Tang Jiyao's efforts to rebuild his southwestern empire. In the Governor's previous campaigns in Guizhou, he aided the reformist Association to Prepare the Constitution backed by the upper gentry against the revolutionary Self Government Society backed by the lower gentry.\n\nThis detour into Guizhou, defying Cai E's orders to advance into Sichuan, would permanently alter the course of Tang's career. It began the split between him and Sun Yat-sen, who came to the aid of the exiled \"Anger at Injustice Group\" (Yuanfentuan) and his brother Tang Jiyu's tenure as his de facto military prefect in Guizhou contributed not only to their defeat in the Yunnan-Guangxi War (Tang Jiyu was accused of failing to relieve Long Yun in time because of his corrupt opium dealings) but also Hu Ruoyu's coup d'etat shortly afterwards.\n\nGuizhou under the Constitutionalists was ruled by Liu Xianshi, the patriarch of the Liu Clique, who dominated the province across the 1920s but was supplanted by Yuan Zuming and later Kuomintang exile forces. He died exiled in Kunming in 1927, never seeing his home province again.\n\nHis relatives however, have been quick to follow the Yunnan Army into Guizhou. His cousin, General Liu Xianqian, has attempted to assume the governorship but this has been contested by his nephew Liu Gongliang who was said to be the de facto governor during his elderly uncle's later days. Other Liu family members such as Liu Shengchang and Liu Xinwu (both military officers) as well as family associates such as Yi Rongqian (a warlord turned philanthropist and businessman) have taken sides on the matter.\n\nTang Jiyu has also returned to Guizhou, a source of contention given his reputation. However, it might be for the best that he remains there - in addition to keeping the province under Tang's thumb, it also keeps him away from Yunnan where he is even more resented by the Governor's officers."
 YUN.earlygame.605.a: "Liu Xianqian unites the Liu clan against outside interference."
 YUN.earlygame.605.b: "Tang Jiyu helps install Liu Gongliang into the governorship."

##Section 2e (800-999): Early Game NPA Political Events

#Yunnan-Guangxi War Setup Events (800-809)
 YUN.earlygame.800.t: "The Road to Canton"
 YUN.earlygame.800.d: "Yunnan's relationships with Liangguang (the \"Two Guangs\" of Guangdong and Guangxi) in the post-Xinhai Era has been complicated. The three provinces banded together during the National Protection War along with Guizhou and Sichuan (then under Yunnanese dominance), Shaanxi, Hunan, and Zhejiang. This Southwestern Alliance continued into the Constitutional Protection War, where Yunnan and its Sichuan and Guizhou satellites found themselves on the same side with Guangxi and Guangdong.\n\nBut tensions slowly increased over the years as Yunnan found itself sidelined by Liangguang. The rise of the Political Science Clique after the Yunnan Army was driven out of Sichuan meant Yunnan found itself playing second fiddle to Guangzhou (also known as Canton), and after Tang Jiyao was able to reclaim power in Yunnan he then found himself in conflict with Kuomintang-dominated Guangdong. The KMT alleged that Tang was supporting Chen Jiongming against Sun in a Federalist alliance, and when Sun died in 1925 Tang made a fateful decision to march on Guangdong in hopes of claiming southern leadership for himself. What he failed to account for however was the tenacity of the Guangxi Clans sitting between Kunming and Guangzhou. Yunnan's forces were smashed long before they could reach their goal, severely destabilising Tang's rule.\n\nYunnan would remain mostly neutral during the Northern Expedition, while Guizhou found itself loosely allied with the KMT before ultimately being split at the end of the conflict between the pro-Beiyang Yuan Zuming government and the KMT junta in Guiyang. As [YUN.GetLeader] looks towards Guangzhou, he must carefully weigh his options."
 YUN.earlygame.800.a: "We continue to mull our options."
 YUN.earlygame.800.tt: "§RShould a war with Liangguang not go our way, the stability of our government will be in grave danger!§!"

 YUN.earlygame.801.t: "The Second Dian-Gui War"
 YUN.earlygame.801.d: "[YUN.GetLeader] has made the fateful decision to go to war, ordering his troops to cross the border out of Yunnan and Guizhou. While his ultimate destination is the critical city of Guangzhou, which he needs to proclaim a rival government, his men's immediate target is Nanning - the Capital of Guangxi and a vital logistics hub along the way.\n\nDuring the first Yunnan-Guangxi War in 1925 (Dian is the abbreviation of Yunnan, Gui is the abbreviation of Guangxi), triggered by the death of Sun Yat-sen and the ensuing power struggle, the Yunnan Army under Long Yun was able to capture the city but were encircled during the Guangxi counter-attack led by Li Zongren. A failed relief effort by Tang Jiyao and the subsequent recapture of the city by the New Guangxi Clique ended the war as Yunnanese morale collapsed. This had fateful implications for Southern China as the disgraced Governor Tang narrowly avoided being overthrown by his disgruntled generals while the Guangzhou government was able to complete its reorganisation.\n\nThe coming war is expected to be similarly decisive. Yunnan, Guizhou, and Guangxi are all heavily militarised provinces but much poorer than Guangdong. If the Yunnan-Guizhou forces fail to move aggressively and knock out Guangxi quickly, they risk severe consequences down the line. On the other hand, should Guangxi and its rugged defensive lines fall, Guangdong will be vulnerable."
 YUN.earlygame.801.a: "We must move quickly to achieve victory!"
 YUN.earlygame.801.b: "We will hold the line like we have always done."

 YUN.earlygame.802.t: "The Fall of Guangzhou"
 YUN.earlygame.802.d: "[YUN.GetLeader]'s gamble was a resounding success! Sweeping away defenders in the rugged hills and forests of Guangxi and the rivers of Guangdong, the armies of [YUN.GetNameDef] accomplished with their predecessors in 1925 could not and took Guangzhou in a decisive battle. Plenty of more work still needs to be done, but the significance of this accomplishment cannot be ignored or downplayed by even the greatest of naysayers. With the strength of the [YUN.GetRulingParty] proven, the generals can be calmed and we can begin looking forward to the next stages of national unification!"
 YUN.earlygame.802.a: "Quite an accomplishment, if I do say so myself."

#The Kunming Coup (810-839)
 YUN.earlygame.810.t: "Plotters in Kunming?"
 YUN.earlygame.810.d: "Yunnan has been teetering on the verge of collapse for some time now, with battlefield defeats taking a toll on their army's morale. The Yunnan High Command has always been reluctant to support external military adventures after the disastrous failure of their \"Export Militarism\" of the 1910s and 1920s, instead preferring armed isolation. We have received word from representatives of Generals Long Yun and Hu Ruoyu that they would like to see the end of the war, offering to overthrow [YUN.GetLeader] in exchange for Yunnan's continued autonomy in domestic affairs.\n\nWith that, our options are open. While we could press for a total conquest of Yunnan, their armies are tenacious fighters on defence and the province is mountainous while the returns of such a conquest are expected to be poor. It may be better to offer terms sooner or later (perhaps after improving our bargaining position a little) and save our resources for more important objectives."
 YUN.earlygame.810.a: "We shall keep this in mind."

 YUN.earlygame.811.t: "[FROM.Capital.GetCapitalVictoryPointName] Presents its Terms"
 YUN.earlygame.811.d.intro: "Having beaten back our forces and enjoying the upper-hand in this conflict, [FROM.GetLeader] and his inner circle have weighed their options regarding the resolution of this war. Yunnan's favourable defensive terrain and comparable lack of resources has thankfully made a direct invasion an unappetising prospect. Instead, they have decided to take up the offer of the Kunming Conspirators, offering their support for a coup in exchange for a ceasefire."
 YUN.earlygame.811.d.submission_and_lose_guizhou: "$YUN.earlygame.811.d.intro$\n\nThat is not to say this peace will come lightly. Yunnan is to submit to [FROM.GetNameDef], ending its autonomy in intra-Chinese affairs but at least allowing us to maintain our self-governance and control over our military. Guizhou Province is to be surrendered to occupying forces, bringing an end to our Southwestern hegemony."
 YUN.earlygame.811.d.submission_and_keep_guizhou: "$YUN.earlygame.811.d.intro$\n\nThat is not to say this peace will come lightly. Yunnan is to submit to [FROM.GetNameDef], ending its autonomy in intra-Chinese affairs but at least allowing us to maintain our self-governance and control over our military. Guizhou Province (or at least the parts we controlled prior to the war) will remain within our sphere as well."
 YUN.earlygame.811.d.whitepeace_and_lose_guizhou: "$YUN.earlygame.811.d.intro$\n\nThat is not to say this peace will come lightly. As part of their terms we will be forced to surrender Guizhou (or at least the parts we controlled prior to the war), bringing an end to our Southwestern Hegemony."
 YUN.earlygame.811.d.whitepeace_and_keep_guizhou: "$YUN.earlygame.811.d.intro$\n\nThough the peace will not come lightly, we will thankfully be able to salvage most of what we started with. Yunnan will remain free and neutral and Guizhou Province (or at least the parts we controlled prior to the war) will remain within our sphere as well. Our pride has been hurt, but at least we did what we had to in order to survive."
 YUN.earlygame.811.a: "Seems things are not well in Yunnan..."

