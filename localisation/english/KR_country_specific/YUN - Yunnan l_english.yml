 YUN_phase3_econ_tree_reward_state_modifier: "Revitalised Southern Economy"
 YUN_phase3_econ_tree_reward_state_modifier_desc: "Our economic reforms have finally borne fruit. As we begin our tenure as the national government, the success of the Southern China economic model will show the nation what we are capable of."

 YUN_civil_engineerings_reforms_effect: "Civil Engineering's Reforms"
 YUN_civil_engineerings_reforms_effect_desc: "As inspired by Chen Cheng's crusade against the evil gentry, local bullies, and the dominance of the wealthy within Chinese society, his government has spurned on a series of local provincial administrations focused on rent controls, tax reductions, and a concerted effort to uproot the dominance of the elites."

 YUN_spiritual_authoritarianism_effect: "The Scales of the New Right"
 YUN_spiritual_authoritarianism_effect_desc: "Representing He Yingqin's perilious and peculiar form of Military Centrism in his governance, the Scales of the New Right are emblematic of its shareholders.\n§YThe effects of this idea is modified by your current $market_liberal_coloured$, $authoritarian_democrat_coloured$, $national_populist_coloured$, $social_democrat_coloured$ and $paternal_autocrat_coloured$ party popularity.§!"
 YUN_spiritual_authoritarianism_dynamic_modifier_tt: "§CAdds a Dynamic Modifier whose effects depend on your current $market_liberal_coloured$, $authoritarian_democrat_coloured$, $national_populist_coloured$, $social_democrat_coloured$ and $paternal_autocrat_coloured$ party popularity.§!\nCurrent effects:\n - Daily Political Power Gain: [?YUN.party_popularity@market_liberal|=%+]\n - Party Popularity Stability Modifier: [?YUN.party_popularity@authoritarian_democrat|=%+]\n - War Support: [?YUN.party_popularity@national_populist|=%+]\n - Factory Output: [?YUN.party_popularity@social_democrat|=%+]\n - Maximum Command Power Increase Multiplier: [?YUN.party_popularity@authoritarian_democrat|=%+]"

 YUN_national_defense_fortification_plan_effect: "National Defence Fortification Plan"
 YUN_national_defense_fortification_plan_effect_desc: "To prevent annihilation from forces outside of China's national borders, the nation has embarked on an ambitious national fortification plan aimed at reinforcing central control over the frontier."

 YUN_towards_revolutionary_datong_modifier: "Returning to the Spiritual Root"
 YUN_towards_revolutionary_datong_modifier_desc: "The Northwest frontier of China is but an untapped cornucopia of resources and virtue. It must merely be tapped by the Central Government. Securing both China's borders, and instilling a sense of pride within the spiritual hotspots of the nation, the Kuomintang have begun a programme of careful cultivation within the Northwest territories, ensuring to modernise whilst maintaining the delicate balance within the region."

 YUN_constituent_of_the_chinese_confederation_modifier: "Constituent of the Chinese Confederation"
 YUN_constituent_of_the_chinese_confederation_modifier_desc: "Federalism at its finest, the central government has imbued within the constituent provinces a variety of sweeping powers. Whilst not as extreme as how Zhang Taiyan would've preferred it, the essence of his ideals still shapes national and provincial policy in the field."

