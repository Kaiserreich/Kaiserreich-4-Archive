 YUN_apostle_of_the_cultural_revolution_trait: "Apostle of the Cultural Revolution"
 YUN_apostle_of_the_cultural_revolution_trait_desc: "§L\"To demand the authentic liberation of all humanity, it is first necessary to take all scientific culture and form it all on a morality of compassion and love.\"§!"

 YUN_socialist_at_heart: "Socialist at Heart"
 YUN_socialist_at_heart_desc: "§LAn odd duck amongst the Kuomintang's New Right, many close to Chen Cheng describe him as a \"socialist at heart\". His charge towards achieving Minsheng has only cementing these claims.§!"

 YUN_little_generalissimo: "The Little Generalissimo"
 YUN_little_generalissimo_desc: "§LLand is a mainstay of human life, but now it is scarce. An object by which individual fought individual and nation fought nation. Under the auspices of the Little Generalissimo, the land itself shall see freedom.§!"

 YUN_champion_of_the_peasantry: "Champion of the Peasantry"
 YUN_champion_of_the_peasantry_desc: "§L\"Setting the nation free, to develop its economy, one must first set capital and labour itself free through land reform. Only then can the Chinese nation flourish.\"§!"

 YUN_the_lingxiu: "The Lingxiu"
 YUN_the_lingxiu_desc: "§L\"If the leader is good, then the revolutionary enterprise that he leads will quickly progress; if the leader is not good, then the revolutionary enterprise that he leads can hardly avoid taking a wrong course.\"§!"

 YUN_the_generalissimo: "The Generalissimo"
 YUN_the_generalissimo_desc: "§LThe very picture of military formality, He Yingqin espouses that \"military strength is the only guarantee of the nation's existence and development.\"§!"

 YUN_marshal_of_the_new_right: "Marshal of the New Right"
 YUN_marshal_of_the_new_right_desc: "§LEternally dutiful to the Chinese nation, He Yingqin has vowed for the promotion of \"One Doctrine, One Party\", and the principles of Dai Jitao's spiritual revolution.§!"

 YUN_the_crude_reformist: "The Crude Reformist"
 YUN_the_crude_reformist_desc: "§LSurrounded by his allies in China's Liberal Oligarchy, Generalissimo He has taken upon himself the mantle of instituting the nation's democratic legacy.§!"

 YUN_safeguarding_chinese_democracy_trait: "Safeguarding Chinese Democracy"
 YUN_safeguarding_chinese_democracy_trait_desc: "§L\"When advancing, he worries about the country; when retreating, he is at peace with the world. His thoughts are meticulous, like planning for the country; his spirit is strong, like using troops; his use of laws is lenient, like caring for the people; his feelings are deep.\"§!"

 YUN_modernising_maverick: "Modernising Maverick"
 YUN_modernising_maverick_desc: "§LWheeling and dealing is how many governments function, and under Political Science, such methods of chicanery are put only towards the pursuit of the National Revolution.§!"

 YUN_the_first_assessor: "The First Assessor"
 YUN_the_first_assessor_desc: "§LHaving combined the states of the intelligent king, sage ruler, and wise scholar, Tang Jiyao is truly the First Assessor of Taiyan, as Yan Hui was to Confucius.§!"

 YUN_the_third_assessor: "The Third Assessor"
 YUN_the_third_assessor_desc: "§LHaving learned and listened under both his father, Zhang Taiyan, and numerous other Republican statesmen, Xiaoying has become akin to that of the Third Assessor of Taiyan, as Zisi was to Confucius.§!"

 YUN_master_of_the_eastern_continent: "Master of the Eastern Continent"
 YUN_master_of_the_eastern_continent_desc: "§LPerhaps the greatest Chinese statesman to have ever lived, Tang Jiyao is truly at his zenith. The undisputed champion of Chinese politics, he alone took the steps necessary to restore China.§!"

 YUN_the_princeling: "The Princeling"
 YUN_the_princeling_desc: "§LWhilst not as ripe with accolades as his father, Tang Xiaoying has still managed to ensure the Tang political dynasty remains an ever affluent image within the minds of all Chinese.§!"

 YUN_the_patriot_pedagogue: "The Patriot-Pedagogue"
 YUN_the_patriot_pedagogue_desc: "§L\"You must temper your spirit in a difficult environment and develop your strength in struggle... I believe that every descendant of the Yellow Emperor will not be a submissive citizen nor will they be a willing slave!\"§!"

 YUN_the_lonesome_warrior: "The Lonesome Warrior"
 YUN_the_lonesome_warrior_desc: "§LInfamously disagreeable compared to Zhang Junmai, and \"not very Chinese\" compared to Huang Yanpei, Luo is known for his hot temper. But some believe that makes his single-minded pursuit of democracy all that more stronger.§!"

 YUN_king_of_yunnan: "King of Yunnan"
 YUN_king_of_yunnan_desc: "§LKnown for his insurmountable role in Yunnanese politics for decades, Long Yun has locked down the province under his firm grip.§!"

 YUN_dian_dragon: "Dian Dragon"
 YUN_dian_dragon_desc: "§LArising from the Southwest as what was once a lowly warlord, Long Yun has ascended to the highest office as a true statesman, and one of the most resilient China has to offer.§!"

 YUN_the_great_commandant_trait: "The Great Commandant"
 YUN_the_great_commandant_trait_desc: "§LThe spiritual successor to the many military strongmen presidents before him, Hu distinguishes himself for his peerless strength and determination, both in war and politics.§!"

 YUN_reluctant_revolutionary: "Reluctant Revolutionary"
 YUN_reluctant_revolutionary_desc: "§LPragmatic above all else, Lu Han is willing to work with whomever to supplement his political ambitions, even if that casts him with individuals of more revolutionary character.§!"

