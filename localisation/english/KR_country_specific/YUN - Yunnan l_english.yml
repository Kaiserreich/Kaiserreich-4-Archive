###- Phase I Decisions - ###
 YUN_introgame_minigame_decision_category: "Breaking the Dian-Qian Stalemate"
 YUN_introgame_minigame_decision_category_desc: "By March 1927, the last stragglers of the battered National Revolutionary Army completed their grueling \"Long March\" into western Guizhou, setting up camp in a province long contested between neighbouring warlords. With the Zhili advance losing steam as they moved east, they settled for installing Yuan Zuming as Governor in the East while leaving the rest of Guizhou at the mercy of the Yunnan Clique. Internal turmoil in Yunnan and the desire for a buffer region against Zhili hegemony prevented Governor Tang Jiyao bringing Western Guizhou back into his sphere over the past decade, but the limited truce between the §cKuomintang junta§! in Guizhou and §fthe Yunnan Clique§! is rapidly fading.\n\nThe standoff will likely only be resolved through force of arms, but moving troops to the border is no easy feat.\nThe §cGuizhou Kuomintang§! have [?YUN_introminigame_KMT_soldiers_var|c0] soldiers mobilised.\nThe §fYunnan Clique§! have [?YUN_introminigame_UPC_soldiers_var|f0] soldiers mobilised.\n\n§YAn overwhelming advantage of at least 10,000 more men than the other would be needed for either side to safely overcome their rival.§!\n[YUN_introgame_troop_advantage_loc]"
 YUN_introgame_troop_advantage_loc_KMT: "The §cGuizhou Kuomintang§! have [?YUN_introminigame_KMT_soldiers_difference_var|c0] more soldiers than the §fYunnan Clique§!"
 YUN_introgame_troop_advantage_loc_UPC: "The §fYunnan Clique§! have [?YUN_introminigame_UPC_soldiers_difference_var|f0] more soldiers than the §cGuizhou Kuomintang§!"
 YUN_introgame_troop_advantage_loc_balanced: "Neither the §fYunnan Clique§! nor the §cGuizhou Kuomintang§! have an advantage over the other."

 YUN_introgame_minigame_rigged_warning_tt: "§RA game rule has been set which has pre-determined the outcome of $YUN_introgame_minigame_decision_category$.§!"

 YUN_introminigame_war_preparation_mission_timer: "Initial War Preparations Are Completed"
 YUN_introminigame_war_preparation_mission_timer_desc: "Though Yunnan and Guizhou are neighbours, laying the groundwork for an invasion will take some time. Supply depots need to be created, battlemaps need to be drawn out, and freshly arrived troops need to be positioned. On both sides of the border, generals are war-gaming their next moves, hoping to gain a critical advantage. The buildup along the frontlines continues across planting season, and by summer commanders believe their armies will be primed for an invasion."

 YUN_troops_flood_to_the_border_monthly_timer: "Troops Flood to the Dian-Qian Border"
 YUN_troops_flood_to_the_border_monthly_timer_desc: "The amassing of units on the Yunnan-Guizhou border has caused a cycle of continued escalation as both sides deploy forces to the front. With any hope of a surprise attack lost by this point, both sides race to try and outdo the other - ironically reinforcing the stalemate. It will only be through decisive action that one side gain a large enough advantage at the border needed to overrun the other."

 YUN_introminigame_switch_sides_decision: "Switch Sides"
 YUN_introminigame_switch_sides_decision_desc: "The Warlord Era is filled with tales of sordid betrayals, sometimes due to envy, sometimes due to greed, and sometimes for self preservation. For many of the lower ranking officers on both sides of the border, this choice has become more and more tempting as the tide begins to turn."

 YUN_introminigame_commence_the_assault_decision: "Commence the Assault"
 YUN_introminigame_commence_the_assault_decision_desc: "Thanks to our men's efforts, our troop buildup has outpaced that of our foes. Momentum is on our side. We must strike while the iron is still hot, and order our troops forward before our enemies can bring in more reinforcements."

 YUN_introminigame_accelerate_our_buildup_decision: "Accelerate Our Buildup"
 YUN_introminigame_accelerate_our_buildup_decision_desc: "This stalemate will only be broken if one side can take the initiative and outpace the other in assembling their troops. The wise general knows that the logistics game is not merely a military matter, but often political. The side that is able to marshal the resources of its people and overcome bureaucratic inertia will be the one with more guns, more supplies, and more troops."

 YUN_introminigame_develop_our_battleplan_decision: "Develop our Battleplan"
 YUN_introminigame_develop_our_battleplan_decision_desc: "They say the best laid plans of the generals never survive contact with the enemy, but that hardly diminishes the value of a good plan. We must work to piece together the information provided by our networks of spies, scouts, and soldiers on the ground, allowing our planners to create the best strategy possible for the coming war. Although the exact details are bound to change as the situation develops, having the right pieces in the right places before the battle will give us the flexibility to win."

 YUN_introminigame_win_the_war_of_wills_decision: "Win the War of Wills"
 YUN_introminigame_win_the_war_of_wills_decision_desc: "The supreme art of war is to subdue the enemy without fighting, and in an era of shifting loyalties the effective number of troops one side has on the ground may be far fewer or far greater than their actual soldiers gathered. With tailored propaganda on one hand and some generous bribes on the other, we may be able to convince our opponents to give up or at least not resist as hard. Similarly, adequate pay and good treatment of our men will go a long way for shoring up our own officers and mens' loyalties."

###- Phase II Decisions -###
 YUN_GXC_war_decision_category: "The Second Yunnan-Guangxi War"
 YUN_GXC_war_decision_category_desc: "Yunnan has invaded Liangguang, reigniting conflict between the two southern powers. Success or failure in this war will likely hinge on their ability to take Nanning, the capital of Guangxi. Seizing it will open the door to march on Guangzhou. Failing to do so will cause many in Yunnan to lose faith in [YUN.GetLeader] and likely result in a diplomatic settlement.\n\n§Y[YUN_GXC_war_settlement_scripted_loc]§!"
 YUN_GXC_war_settlement_outcome_start: "If a treaty was signed today, Yunnan would"
 YUN_GXC_war_settlement_outcome_1: "$YUN_GXC_war_settlement_outcome_start$ be forced to become an Associated Governorate and yield Guizhou."
 YUN_GXC_war_settlement_outcome_2: "$YUN_GXC_war_settlement_outcome_start$ be forced to become an Associated Governorate but would keep Guizhou."
 YUN_GXC_war_settlement_outcome_3: "$YUN_GXC_war_settlement_outcome_start$ sign a white peace and yield Guizhou."
 YUN_GXC_war_settlement_outcome_4: "$YUN_GXC_war_settlement_outcome_start$ sign a white peace but would keep Guizhou."

 YUN_the_course_of_the_yunnan_guangxi_war_mission: "The Course of Dian-Gui War"
 YUN_the_course_of_the_yunnan_guangxi_war_mission_desc: "Yunnan Clique Generals, reluctant to commit to external military adventures or risk Yunnan falling under external domination, are expecting rapid results in this war lest they begin to panic. Successfully seizing Nanning will give Yunnan momentum, failing to do so will shatter it."
 YUN_GXC_increase_morale_effect_tt: "§YOur Morale National Spirit may §GIncrease§! if we control Nanning and our war support is high.§!"
 YUN_GXC_decrease_morale_effect_tt: "§YOur Morale National Spirit may §RDecrease§! if we do not control Nanning and our war support is low.§!"

 YUN_begin_secret_surrender_negotiations_decision: "Begin Secret Surrender Negotiations"
 YUN_begin_secret_surrender_negotiations_decision_desc: "The war has gone horribly, just as expected. With hopes of a speedy resolution dimming and fears of our enemies entering Yunnan growing, Generals Long Yun and Hu Ruoyu have begun secretly conspiring with one another about the possibility of overthrowing [YUN.GetLeader]. It might be time to covertly begin talks with our foes and end this war before it is too late!"

 YUN_accept_yunnans_surrender_decision: "Accept Yunnan's Surrender"
 YUN_accept_yunnans_surrender_decision_desc: "Having received contact with the conspiring Yunnan Generals in Kunming and with battlefield developments going in our favor, it is time for us to press our terms. This will allow us to avoid a costly campaign in the mountains while securing our Western flank for the time being."

###- Phase III Decisions -###
 YUN_grand_southern_reconstruction_decision_category: "Grand Southern Reconstruction"

 YUN_expand_gejiu_mining: "Expand Gejiu Mining"
 YUN_expand_gejiu_mining_desc: "With the commencement of the Grand Southern Reconstruction project, Gejiu's massive Tin deposits can finally be exploited thanks to our economy becoming more industrialised over the past few years."

 YUN_kunming_cement_factory: "Kunming Cement Factory"
 YUN_kunming_cement_factory_desc: "To reduce Yunnan's reliance on imported cement from its neighbouring provinces and abroad, Yunnan must develop its own cement industry to ensure the security and stability of the Grand Southern Reconstruction."

 YUN_modernised_smelting: "Modernised Smelting"
 YUN_modernised_smelting_desc: "If Yunnan's mineral deposits are to be optimally exploited and reduce our reliance on imported steel, there must be improvements made to Yunnan's current smelting industry. Outdated machinery must be replaced, missing equipment procured and new techniques must be learned."

 YUN_purchasing_american_machinery: "Purchasing American Machinery"
 YUN_purchasing_american_machinery_desc: "To further progress the development of our industry, and to replace our ineffective and rather outdated tools, the government must turn to the more experienced outside world. Being one of the world's more industrialised nations, it would be wise for our government to turn to the United States for assistance."

 YUN_yaolong_electric_station: "Yaolong Electric Station"
 YUN_yaolong_electric_station_desc: "With the Yunnannese economy becoming increasingly industrialised, it would be wise to construct a hydroelectric power station within Yunnan itself near Yaolong to supply Yunnan's future power needs."

 YUN_charcoal_kiln: "Expand Kunming Charcoal Kilns"
 YUN_charcoal_kiln_desc: "With much of Yunnan's population living in rural areas, charcoal has become a fuel source in high demand due due it often being much easier to cook with than fuel. By expanding Yunnan's domestic charcoal production, our government could see an increase in revenue as well as appeasing local charcoal dealers."

 YUN_arsenal_subsidies: "Arsenal Subsidies"
 YUN_arsenal_subsidies_desc: "Despite the Kunming arsenal being a historically stable supplier of arms for the Yunnan army, it may not be enough due to our government's increased demand for arms. With some hoping to expand the arsenals, it would be of the utmost importance to increase subsidies for the Kunming arsenal if our government hopes to maintain its supply of weapons."

 YUN_guizhou_brewing_factory: "Guizhou Brewing Factory"
 YUN_guizhou_brewing_factory_desc: "Despite Guizhou's underdevelopment and poverty, Maotai has remained one of Guizhou's most valuable, and most famous, exports throughout its entire history. Therefore, the expansion of current breweries and distilleries must be undertaken if we are to maintain, or even increase, Guizhou's supply of Maotai to the rest of China."

 YUN_guangzhou_cement_factory: "Guangzhou Cement Factory"
 YUN_guangzhou_cement_factory_desc: "Thanks to Guangdong's pre-existing relatively stable cement manufacturing industry, no additional investment of capital is necessary if we are to maintain it. However, if our government is to cut down on its use of foreign cement, Guangdong's cement industry must be further expanded to ensure the security of all future construction projects within the southwest."

 YUN_qingyuan_chemical_and_fertiliser_factory: "Qingyuan Chemical and Fertiliser Factory"
 YUN_qingyuan_chemical_and_fertiliser_factory_desc: "Although a primarily agricultural nation, China still lacks a modern fertilising industry. Economic planners have outlined an ambitious project to develop a chemical and fertilising plant in Guangzhou which will hopefully kickstart China's fertilising modernisation."

 YUN_wengjiang_hydroelectric_plant: "Wengjiang Hydroelectric Plant"
 YUN_wengjiang_hydroelectric_plant_desc: "With Guangzhou, and Guangdong in general, emerging as a new industrial centre for China, the region is projected to see a massive increase in power consumption in the following years. To supply Guangdong's new industry, the mighty Pearl River's flow can be exploited by constructing new hydroelectric power plants along it."

 YUN_qiongya_rubber: "Qiongya Rubber"
 YUN_qiongya_rubber_desc: "With Qiongya's warm climate and nutrient rich soil, it has become a plantation for cash crops in recent years. Profits from the island's cash crops can be further increased if a rubber plantation is started to supply both our government and any potential foreign buyers with rubber."

 YUN_guangxi_infrastructure_development_scheme: "Guangxi Infrastructure Development Scheme"
 YUN_guangxi_infrastructure_development_scheme_desc: "With Guangxi often lacking behind in development, its infrastructure is often not up to modern standards. Therefore, if our government hopes to develop Guangxi's industry, investment in new infrastrucutre projects is of the utmost imporance."

 YUN_guangxi_farmers_bank: "Guangxi Farmers Bank"
 YUN_guangxi_farmers_bank_desc: "Farmers live in a cycle of perpetual debt, taking on loans in the spring in hopes of reaping a fruitful harvest in the fall. To alleviate their plight, a farmer's bank will be created to lend money to rural granaries and farmers, accepting grain as collateral. Credit Offices for the Common People are to developed by shopkeepers under government regulation to facilitate rural business. We will not leave our farmers behind."

 YUN_arable_land_development: "Arable Land Development"
 YUN_arable_land_development_desc: "Due to Yunnan's mountainous terrain, large scale agricultural developments have always been a challenge in the region. Rice paddies and small scale farms make up most of Yunnan's current agriculture due to its adaptability to its difficult terrain. To aleviate this, the government must develop Yunnan's agricultural industry by further expanding its amount of arable land."

 YUN_yunnan_cotton_spinning_and_weaving: "Yunnan Cotton Spinning and Weaving"
 YUN_yunnan_cotton_spinning_and_weaving_desc: "With cotton production and spinning being one of Yunnan's more productive light industries, it would be wise in continuing the efforts of Tang's government in further developing Yunnan's cotton mills."

 YUN_yunnan_water_control: "Yunnan Water Control"
 YUN_yunnan_water_control_desc: "With Yunnan often experiencing large amounts of seasonal rainfall, flooding is quite a common occurrence for many Yunnanese people. With how destructive flooding tends to get during the rainy season, previous governments have often organised massive water control projects in an effort to limit the damage. Our government must continue to do the same."

 YUN_support_inc: "Supporting the Indochinese Revolt"
 YUN_support_inc_desc: "Forever sharing a form of cultural brotherhood with our Indochinese neighbours, we could not previously support their prior efforts to rid their lands of the German yoke. However, now that a new rebellion has sprung into action, fiercer and stronger than before, it is imperative that we seize the opportunity to both support a friendly regime, weaken German Influence in Asia, and remove German inroads into Yunnan. A win for everybody. Except the Germans."

 YUN_mining: "Expand Mining Operations"
 YUN_mining_desc: "The mining operations near Gejiu and other major mining cities in Yunnan are a major aspect of the Yunnanese economy, a vital one even. Expanding the mines, furnaces and smelters in our province as well as subsidising mining corporations will help us increase our output and quality."

 YUN_mining1_decision: "Expand Coal Mining in [816.GetName]"
 YUN_mining1_decision_desc: "Expanding the mines, furnaces and smelters in [816.GetName] as well as subsidising mining corporations will help us increase our output and quality."

 YUN_mining2_decision: "Expand Aluminium Mining in [325.GetName]"
 YUN_mining2_decision_desc: "Expanding the mines, furnaces and smelters in [325.GetName] as well as subsidising mining corporations will help us increase our output and quality."

 YUN_mining3_decision: "Expand Chromium Mining in [816.GetName]"
 YUN_mining3_decision_desc: "Expanding the mines, furnaces and smelters in [816.GetName] as well as subsidising mining corporations will help us increase our output and quality."

 YUN_mining4_decision: "Expand Tungsten Mining in [816.GetName]"
 YUN_mining4_decision_desc: "Expanding the mines, furnaces and smelters in [816.GetName] as well as subsidising mining corporations will help us increase our output and quality."

#CHI YUN Satellite Decisions
 YUN_CHI_Spreading_Socialism_to_the_Southwest_decision_category: "Spreading Socialism to the Southwest"
 YUN_CHI_Spreading_Socialism_to_the_Southwest_decision_category_desc: "The southwestern Chinese provinces of Yunnan and Guizhou have traditionally been more conservative, with revolutionary movements quashed in favor of gentry-backed \"reformism\". The Kuomintang and their predecessors have struggled to maintain a foothold in the region throughout the 1920s, however after the Long March of the National Revolutionary Army, rightist forces managed to seize part of Guizhou in 1928 and after the collapse of the Zhili hegemony they conquered Yunnan on behalf of the party.\n\nLoosely allied to our government, their loyalties remain suspect. The Central Committee has deployed advisors to Kunming and Guiyang in hopes of promoting socialism in the region, but they can use our help. Taking the following decisions will increase leftist influence in the Southwest, increasing the odds of §RZhang Bojun§! or §SChen Cheng§! taking control of Yunnan after we complete the Northern Expedition."

 YUN_CHI_fund_agrarian_development_in_guizhou_decision: "Fund Agrarian Development in Guizhou"
 YUN_CHI_fund_agrarian_development_in_guizhou_decision_desc: "General Chen Cheng's calls for extensive rural land reform, including land-to-the-tiller, rent caps, and streamlining of taxation is a scaled-down version of the more radical proposals of our party but perhaps is sufficient to get our message through the door in conservative Guizhou. By offering to fund these efforts, we can promote a more equitable future for the province in the countryside."

 YUN_CHI_arm_the_civil_engineering_clique_decision: "Arm the Civil Engineering Clique"
 YUN_CHI_arm_the_civil_engineering_clique_decision_desc: "Chen Cheng has recently been appointed commander of the 18th Army, split from the old 1st Army that encamped in Guizhou. Combined with his direct command of the 10th Division, his faction has been dubbed the \"Civil Engineering Clique\" (a visual pun) and represents the leftward drift of Chiang Kai-shek's Whampoa Clique. While perhaps not truly socialist, Chen's affiliation with Deng Yanda and the PAC makes him a useful counterweight to the overtly rightist Political Science Clique. Prioritising weapons to General Chen will help promote socialism in the southwest."

 YUN_CHI_cultivate_third_army_leftists_decision: "Cultivate Third Army Leftists"
 YUN_CHI_cultivate_third_army_leftists_decision_desc: "General Zhu De is perhaps the most visible leftist in the Third Army, a brilliant strategic mind and well connected among regional revolutionary generals including Zhu Peide, Fan Shisheng, and Jin Handing. With personal politics often taking priority to ideology in the southwest, he is a vital asset and by funding major renovations to Kunming Arsenal and Kunming Military Academy, we will gain leverage over Yunnan's military."

 YUN_CHI_empower_zhang_bojun_decision: "Empower Zhang Bojun"
 YUN_CHI_empower_zhang_bojun_decision_desc: "Zhang Bojun is a loyal party cadre deployed to Yunnan as an \"advisor\", in practice acting as our plenipotentiary to the southwest. Zhang is a fairly effective diplomat - well educated and charismatic, he is able to weave his way into local intellectual circles. With many Yunnan students and professors disillusioned by recent political developments, they are ripe to be converted, he claims, if only we would be generous with our funding."

 YUN_CHI_recognise_the_new_yunnan_society_decision: "Recognise the New Yunnan Society"
 YUN_CHI_recognise_the_new_yunnan_society_decision_desc: "The Yunnan Special Bureau of the Chinese Syndicalist Party is a covert group of former students turned revolutionaries with military-political training from Whampoa. Led by brothers Wang Desan and Wang Fusheng, they have achieved some success infiltrating the province on behalf of the broader New Yunnan Society, a society of Yunnan born syndicalists within the CSP. Offering official recognition to these agents would allow them to step out of the shadows, but the consequences are unpredictable."
 YUN_CHI_recognise_the_new_yunnan_society_tt: "§YDepending on Yunnan's choices, this may benefit Yunnan's §rSyndicalists§!, §RRadical Socialists§!, or §SSocial Democrats§!.§!"

##Dian Dragon's Domain Decisions

#YUN Side Decisions
 YUN_dian_dragon_domain_decision_category: "Dian Dragon's Domain"
 YUN_dian_dragon_domain_decision_category_desc: "The successor to Cai E and his legacy has fallen. Despite having built up the province of Yunnan and its provincial army to what it is today, riding high off of his victory against the Kuomintang holdout in Guizhou, Governor Tang Jiyao's gaze was set upon the Pearl of the South, Guangzhou. In poor judgement, Governor Tang threatened to destroy the entire existence of the Yunnan Clique with his failed invasion of Guangxi, forcing his generals to detain him and make peace.[YUN_dian_dragon_domain_long_yun_status_scripted_loc][YUN_dian_dragon_domain_hu_ruoyu_status_scripted_loc]"

 YUN_dian_dragon_domain_long_yun_independent_key: "\n\nHaving held a firm grip over Yunnanese politics for decades and temporarily confined to the northern city of Zhaotong after the failed February 6th Coup, §gGeneral Long Yun's§! position as \"King of Yunnan\" has now become a reality with Governor Tang no longer in the spotlight. Staunchly in favour of protecting Yunnan's autonomy, General Long favours isolationism and non-alignment.\n§Y§g$YUN_long_yun_clique_party$'s§! influence is currently [?YUN.party_popularity@authoritarian_democrat|%g2].§!"
 YUN_dian_dragon_domain_long_yun_subject_zhili_key: "\n\nAlthough holding the provincial seat of Kunming and inheriting Governor Tang's power bases, §gGeneral Long Yun's§! grip over Yunnan has loosened as Mengzi's influence grow with the help of external actors. Facing a potential threat to his power, General Long has to be vigilant against the schemes of the Mengzi junta, lest the Yunnan Dragon fall to the same fate as his predecessors...\n§Y§g$YUN_long_yun_clique_party$'s§! influence is currently [?YUN.party_popularity@authoritarian_democrat|%g2].§!"
 YUN_dian_dragon_domain_long_yun_subject_other_key: "\n\nEither simply going which way the wind is blowing or done out of sheer desperation, §gGeneral Long Yun§! has broken Yunnan's isolationist policy and aligned Kunming with another force. Although this is neither to the benefit of Kunming nor Mengzi, General Long remains vigilant against the schemes of the Mengzi junta, lest the Yunnan Dragon fall to the same fate as his predecessors...\n§Y§g$YUN_long_yun_clique_party$'s§! influence is currently [?YUN.party_popularity@authoritarian_democrat|%g2].§!"

 YUN_dian_dragon_domain_hu_ruoyu_independent_key: "\n\nCentered around the southern city of Mengzi, §Pthe junta of Hu Ruoyu, Zhang Ruji, and Li Xuanting§! are known to have worked with German interests as well as being susceptible to Zhili influences. Once §P$YUN_hu_ruoyu_clique_party$§! popularity is above 20%, §Rthe Zhili Clique will be able to pressure Yunnan into alignment when bordered.§!\n§Y§P$YUN_hu_ruoyu_clique_party$'s§! influence is currently [?YUN.party_popularity@paternal_autocrat|%P2].§!"
 YUN_dian_dragon_domain_hu_ruoyu_subject_zhili_key: "\n\nHaving amassed enough influence to convince Kunming to openly align with the Zhili, the power balance in Yunnan is now increasingly being tipped in favour of the §PMengzi Clique§!, now conspiring to launch a coup against General Long to take power. Once §P$YUN_hu_ruoyu_clique_party$§! popularity is above 50% and war breaks out between China and Japan, §Ra coup is guaranteed to succeed...§!\n§Y§P$YUN_hu_ruoyu_clique_party$'s§! influence is currently [?YUN.party_popularity@paternal_autocrat|%P2].§!"
 YUN_dian_dragon_domain_hu_ruoyu_subject_other_key: "\n\nDespite the §PMengzi Clique§! pushing for alignment with the Zhili, it seems that Yunnan has now fallen subordinate to another power. Nonetheless, this could play into Mengzi's favour should Hu be favoured over Long. Once §P$YUN_hu_ruoyu_clique_party$§! popularity is above 50% and war breaks out between China and Japan, §Ra coup is guaranteed to succeed...§!\n§Y§P$YUN_hu_ruoyu_clique_party$'s§! influence is currently [?YUN.party_popularity@paternal_autocrat|%P2].§!"
 YUN_dian_dragon_domain_hu_ruoyu_zhili_dead_key: "\n\nCentered around the southern city of Mengzi, §Pthe junta of Hu Ruoyu, Zhang Ruji, and Li Xuanting§! are known to have worked with German interests as well as being susceptible to Zhili influences. However, with the collapse of the Zhili Clique and no backers to sponsor them, Mengzi's schemes have faced a severe setback. Regardless, once §P$YUN_hu_ruoyu_clique_party$§! popularity is above 50% and war breaks out between China and Japan, §Ra coup is guaranteed to succeed...§!\n§Y§P$YUN_hu_ruoyu_clique_party$'s§! influence is currently [?YUN.party_popularity@paternal_autocrat|%P2].§!"

 YUN_acknowledge_zhili_authority_decision: "Acknowledge Zhili Authority"
 YUN_acknowledge_zhili_authority_decision_desc: "Yunnan's autonomy should be preserved at all cost, but at times like these, we have to acknowledge the impossibility of achieving such a feat. With the Zhili at our doorstep, and their supporters continuing to pressure us into aligning with them, we have no choice but to send a telegraph to the Zhili leadership acknowledging our recognition of their national authority to secure what remaining autonomy we will have under their protection."

 YUN_building_a_democratic_base_decision: "Building A Democratic Base"
 YUN_building_a_democratic_base_decision_desc: "Yunnan was the first province to rebel against the tyranny of Yuan Shikai when he dismantled the republic by crowning himself Emperor of China, dragging the nation back towards the monarchical system many revolutionaries died to overthrow during Xinhai. To remember the sacrifices of the revolution, we must build upon this legacy by transforming Yunnan into a \"democratic\" fortress, with the help of reformist intellectuals and progressive movements within the province to mold Yunnan into what it ought to be."

 YUN_entrust_our_finances_to_commerce_decision: "Entrust Our Finances to Commerce"
 YUN_entrust_our_finances_to_commerce_decision_desc: "Facilitators of economic growth in Yunnan through the development of local industry and the province's financial system, the Yunnan Chamber of Commerce has proven itself a worthy ally of the provincial government. With their previous cooperation with Governor Cai E and Governor Tang Jiyao, the Chamber of Commerce can surely be entrusted to handle the province's finances with care and responsibility. Together, this fruitful pact will bring prosperity to Yunnan for which will be enjoyed by all."

 YUN_continue_modernisation_efforts_decision: "Continue Modernisation Efforts"
 YUN_continue_modernisation_efforts_decision_desc: "Far away in the corners of the nation's mountainous frontiers, Yunnan has lagged in comparison to other provinces in the east. Without a coastline for the province to be reached, Yunnan has not felt the benefits of modernisation efforts that have already taken place across the nation, bar from attempts to do so by Governor Tang Jiyao. By continuing where Governor Tang left off, we shall ensure modernisation takes place in Yunnan socially, politically, and economically."

 YUN_repurpose_the_bureaucracy_decision: "Repurpose the Bureaucracy"
 YUN_repurpose_the_bureaucracy_decision_desc: "For all of Governor Tang's failings, it is thanks to him that we inherit a vast and functioning bureaucracy that has served him so \"loyally\" throughout his governorship, implementing his policies and reforms efficiently and without question. With him out of the picture and us in control over Yunnan, it is only natural that we reconfigure this wonderful system to serve our needs, and legitimise our rule by acting as a continuity to the previous administration."

 YUN_tolerate_mengzis_monopoly_decision: "Tolerate Mengzi's Monopoly"
 YUN_tolerate_mengzis_monopoly_decision_desc: "Much of the Yunnan's natural resources lay at the hands of Mengzi, which controls a majority of the province's mines in the southern reaches of the mountainous Yungui Plateau. Extracting minerals from the earth and exporting it towards Indochinese ports to be refined, this has come to be one of Yunnan's main sources of revenue, funding for its economic development, administration, and most importantly, its military strength. Predictably, due to their location, Mengzi holds a monopoly over the province's mining sector, of which we have to tolerate for now."

#Non-YUN Side Decisions

 YUN_pressure_yunnan_into_alignment_decision: "Pressure Yunnan into Alignment"
 YUN_pressure_yunnan_into_alignment_decision_desc: "Our efforts in Yunnan have begun to bear fruit as those loyal to our government are starting to wield enough power to contest the current authorities in the province. With General Long Yun's mandate on the verge of collapse, it is high time we apply pressure upon Yunnan to align with our government!"

 YUN_allure_of_money_and_flattery: "Allure of Money and Flattery"
 YUN_allure_of_money_and_flattery_desc: "Distant from the reaches of the Central Government, it has led Yunnan to enjoy a certain level of political autonomy, free to carry out its administration independent of Beijing's wishes. However, this has also made Yunnan among the poorest provinces in the Southwest, neglected by central authorities as its economy suffers from underdevelopment. For us, this is but an opportunity for us to increase our influence in Yunnan by enticing them with financial aid."

 YUN_bribing_the_disaffected: "Bribing the Disaffected"
 YUN_bribing_the_disaffected_desc: "The Yunnan Army might be more professional than most warlord armies in China, but its loyalty is questionable. Despite Long Yun's position as Yunnan's hegemon is unquestionable, there remains those who remain loyal to Governor Tang and his clique as well as those more than willing to jump ship with a bit of cash injection. By sending waves of bribes to corrupt officers, and the apathetic rank and file, threats of desertion should help keep Long Yun in line."

 YUN_issue_threats_to_yunnan: "Issue Threats to Yunnan"
 YUN_issue_threats_to_yunnan_desc: "Although the Yunnan Clique has retreated into isolationism in light of its failure in the Second Yunnan-Guangxi War and subsequent coup against Governor Tang Jiyao, the mere idea of Yunnan maintaining its independence cannot stay any longer. With military defeat fresh in the minds of the Yunnan Army, being threatened with the possibility of another war should scare the Yunnanese leadership into aligning with us and strengthen our grip over the Southwest."

 YUN_deal_with_the_mengzi_junta: "Deal with the Mengzi Junta"
 YUN_deal_with_the_mengzi_junta_desc: "With Governor Tang out of the picture, a balance of power exists between Long Yun in Kunming and the three other garrison commanders in Mengzi: Hu Ruoyu, Zhang Ruji, and Li Xuanting. Unlike Long Yun who has shown himself in favour of isolationism and non-alignment, our agents in Yunnan have indicated the Mengzi junta to be more receptive towards aligning with our government. With that in mind, we could expand their influence in the province by directly making deals with Mengzi."

 YUN_send_out_peace_feelers: "Send Out Peace Feelers"
 YUN_send_out_peace_feelers_desc: "Aside from being an act of self-preservation by its conspirators, the coup in Kunming is a clear sign of Yunnan distancing itself from Export Militarism, and as a consequence, war itself. Isolated politically, we should send peace feelers to Yunnan, announcing our intention of achieving national unification without resorting to forceful methods. With the promotion of peace in our mutual interest, it is no doubt Kunming will accept and align with us in the name of uniting the nation peacefully."

###- Phase IV Decisions -###

#Hu Hanmin Crisis
 YUN_provisional_constitution_crisis_decisions: "The Provisional Constitution Crisis"
 YUN_provisional_constitution_crisis_decisions_desc: "[YUN_provisional_constitution_crisis_desc_scripted_loc]"
 YUN_provisional_constitution_crisis_desc_he_yingqin_key: "President He Yingqin has vowed to pass the Provisional Constitution, whatever the cost may be. To him, this is the only way to unite the nation and assert his authority once and for all. Faced with stiff opposition by Hu Hanmin, Premier of the Legislative Yuan, he has ordered his men to begin planning an auto-coup - eliminating dissent against his rule by force in one fell swoop.\n\nIn order to pull this off successfully, He Yingqin must ensure that §cNationalist Zeal§! remains stably in the centre: above §R$RKT_bop_unrelenting_cynicism$§! and below §G$RKT_bop_unbridled_conviction$§! at the end of the 60 day $YUN_he_yingqin_autocoup_mission$ mission.\n\nCurrently, Nationalist Zeal sits at §Y[ROOT.GetActiveRangeName]§!"
 YUN_provisional_constitution_crisis_desc_zhang_qun_key: "In the fallout of Hu Hanmin's arrest, the Provisional Constitution Crisis has spun out of control. Hoping to salvage the situation, the §MPolitical Science Clique§! has staged a power grab, strongly opposed by their rivals in the §aCC Clique§!. Meanwhile, the §PWhampoa Clique§! are considering a coup of their own.\n\nThe National Assembly is on-going. Delegates are known to double-dealing, willing to vote with who incentivises them more or appears stronger at the moment.\n\nThe §MPolitical Science Clique§! needs §M335 Votes§! to pass their Constitution and save their government.\n[?YUN_PSC_aligned_delegates_variable|M0]§M/502§! Delegates are currently willing to vote with them.\n\nThe §aCC Clique§! needs §g252 Votes§! to reject the Constitution and begin a vote of no confidence.\n[?YUN_CCC_aligned_delegates_variable|g0]§g/502§! Delegates are currently willing to vote with them.\n\nIf a resolution is not found in time, there will be a §PWhampoa Clique§! coup d'etat.\n\nThe ultimate victor will suffer a penalty to §g£pol_power Political Power (CCC Seats)§!, §M£GFX_stability_texticon Stability (PSC Seats)§!, and/or §P£war_support_texticon War Support (Coup Time)§! proportional to the strength of their opponents at the end of the crisis."

 YUN_he_yingqin_autocoup_mission: "He Yingqin's Autocoup"
 YUN_he_yingqin_autocoup_mission_desc: "Mounting criticism from within the party, spearheaded by Premier of the Legislative Yuan Hu Hanmin, has created a brutal rift between Hu and President He Yingqin. As mutual suspicion grows, exacerbated by the drafting a Provisional Constitution, He Yingqin has resolved to eliminate his rival once and for all.\n\nTo do so he will need to not only purge the party of Hu Hanmin and his Moscow Committee Clique allies, but also disarm or threaten into submission the regional militarist cliques that dominate the party's southern heartland. This is no easy task, and to be successful he will need to demonstrate that he can preserve party stability and avoid allowing Nationalist Zeal from growing too high or too low."

 YUN_hu_hanmins_outrage_mission: "Hu Hanmin's Outrage"
 YUN_hu_hanmins_outrage_mission_desc: "Hu Hanmin is a fiery orator and one of Sun Yat-sen's closest disciples, allowing him to express an unusually large amount of dissent within the party-state. A devout democratic-centralist, he has lashed out against Kuomintang figures who have formed factions to advance private interests and government officials who hoard property and live off corruption, both understood by He Yingqin as a veiled attack on the Generalissimo.\n\nWhile his antics were once tolerable, or at least a necessary evil, the discussions over the Provisional Constitution have worsened relations between the two men. Hu, as Premier of the Legislative Yuan, argues that the Kuomintang can convene a National Assembly (also translated as the National People's Convention) but it cannot draft a provisional constitution. The National Assembly can only draft a full constitution at the end of the Political Tutelage. Moreover, Hu argues that a provisional constitution would not improve the life of the people, instead it would be a distraction from the national reconstruction, reduction of taxes, and development of communication infrastructure, agriculture, industry, and commerce.\n\nUnlike the empty words of the provisional constitution, Hu Hanmin is very much willing to back his views with his well armed supporters."

 YUN_position_forces_near_liangguang_mission: "Position Forces Near Liangguang"
 YUN_position_forces_near_liangguang_mission_intro: "Liangguang (the \"Two Guangs\" of Guangdong and Guangxi), is the traditional heartland of the Kuomintang and also the centre of anti-He Yingqin discontent. Between He Yingqin's autocratic rule, Hu Hanmin's status as a favourite son of Guangdong, the CC Clique's efforts to \"De-Cantonise\" the party, the Political Science Clique's unsavoury history there, and the outsider status of many of the Whampoa Clique's leading members (He Yingqin is from Guizhou, Teng Jie from Jiangsu, Chen Cheng from Zhejiang), Guangdong is perhaps the epicentre of the Old and Regional Rights' opposition to the New Right.\n\nThey are no idle threat either. One of the wealthiest provinces in China and with a long history of external trade with the West, their regional forces are well equipped. Similarly, as the New Guangxi Clique rebuild their control over their provinces, they have shaped Guangxi into \"China's Sparta\", turning their bandit-infested provinces into a disciplined citizen-militia."
 YUN_position_forces_near_liangguang_mission_desc: "$YUN_position_forces_near_liangguang_mission_intro$\n\nConvincing both provinces to stand down and see reason will require an army beyond reckoning - tens of thousands, if not hundreds."

 YUN_liangguang_troop_stationing_mission: "Liangguang Troop Stationing"
 YUN_liangguang_troop_stationing_mission_desc: "$YUN_position_forces_near_liangguang_mission_intro$\n\nWith loyalist troops having entered the region, more and more potentially rebellious commanders have been persuaded to stand down. To truly dissuade an uprising in this rebel heartland, we may have to prolong our stay."

 YUN_divide_and_conquer_in_hunan_mission: "Divide and Conquer in Hunan"
 YUN_divide_and_conquer_in_hunan_mission_intro: "Hunan has a complicated relationship with the Kuomintang. Not only a major battleground between Beiyang and Guangzhou governments over the years, the populous province also was home to three feuding Kuomintang-aligned factions. Ever since the rise of the New Right, Hunan has straddled the line between obeying central government directives and expressing sympathies with regionalist and Old Right movements."
 YUN_divide_and_conquer_in_hunan_mission_desc: "$YUN_divide_and_conquer_in_hunan_mission_intro$\n\nThey are a quasi-subordinate region anyway, so show of force should intimidate the fence sitters into aligning with our interests and their petty internal rivalries will do the rest."

 YUN_Hunan_Divided_and_Conquered_mission: "Hunan Divided and Conquered"
 YUN_Hunan_Divided_and_Conquered_mission_desc: "$YUN_divide_and_conquer_in_hunan_mission_intro$\n\nWith our troops already occupying the region, the centre of gravity has shifted in our favour. However, for this to be more than just a show of force, we will need to demonstrate that we are here to stay."

 YUN_Secure_the_Southwest_mission: "Secure the Southwest"
 YUN_Secure_the_Southwest_mission_intro: "The southwestern provinces of Yunnan and Guizhou have been our military heartland for many years. It is where the National Revolutionary Army first reorganised after its defeat in the Northern Expedition and the endpoint of the Long March."
 YUN_Secure_the_Southwest_mission_desc: "$YUN_Secure_the_Southwest_mission_intro$\n\nWe have a deep connection to the southwest, something our enemies seem to have forgotten. We shall remind them of our power...and our love."

 YUN_The_Southwest_Submits_mission: "The Southwest Submits"
 YUN_The_Southwest_Submits_mission_desc: "$YUN_Secure_the_Southwest_mission_intro$\n\nWe have a deep connection to the southwest, something that we have been quick to remind our foes about. Still, in order to prevent them from forgetting again, perhaps we ought to stay here a while."

#PSC Decisions
 YUN_Pass_the_Provisional_Constitution_decision: "Pass the Provisional Constitution"
 YUN_Pass_the_Provisional_Constitution_decision_desc: "Finally, with a supermajority of National Assembly delegates on our side, we can press forward despite the crisis with our long awaited Provisional Constitution. Once the steady stream of \"Ayes\" come rolling in, most of the remaining delegates will fall into line. Zhang Qun's rule will be legitimised, and the Political Science Clique will have the stability needed to reconcile with the South China Political Council."

 YUN_Loyalty_Tests_in_the_Bureaucracy_decision: "Loyalty Tests in the Bureaucracy"
 YUN_Loyalty_Tests_in_the_Bureaucracy_decision_desc: "The Nationalist Government's bureaucracy is bloated and nepotistic, built for patronage and rewarding loyalists rather than administrative efficiency. Now, with allegiances being called in question across the regime, it is time that we begin restacking the government in our favour. The new civil service ought to be qualified, diligent and obey our directives without question!"

 YUN_Promise_a_Constitutional_government_decision: "Promise a Constitutional Government"
 YUN_Promise_a_Constitutional_government_decision_desc: "In a nation that has long been seen as backwards, violent, and effectively feudal, there has been a cry from inside and out for modernisation. The Political Science Clique is eager to demonstrate its commitment to modernity - modern industry, modern styles, modern business culture, modern technology, modern management. Chipping away at needless traditions and turning a new page is a difficult process, but a necessary one.\n\nAmid the chaos of the Hu Hanmin Crisis, there is a growing consensus that the arbitrary, capricious nature of military rule must end in favour of a civilian led government. In place of military dominance, a modern technocratic and responsible government must rise even if it might be too soon for a full democracy. Rule of law, not a party-state and its fanatics, must be the basis of our republic."

 YUN_Release_Political_Prisoners_decision: "Release Political Prisoners"
 YUN_Release_Political_Prisoners_decision_desc: "As Hu Hanmin was arrested, hundreds of his followers were detained with him and held without trial. Others were swept up over the years, sometimes on spurious or non-existent charges by an overzealous secret police or turned in by vindictive political rivals. A surefire way of winning over the bourgeoisie and intelligentsia that make up much of the recently elected National Assembly is to release political dissidents who are like them or even close to them. It will not be easy by any means, but it would be a nice starting point for further negotiations."

 YUN_Bribe_Miliitary_Officers_decision: "Bribe Military Officers"
 YUN_Bribe_Miliitary_Officers_decision_desc: "The National Revolutionary Army is a heavily politicised force by design, meant to be thoroughly loyal to the party-state and its revolutionary creed. Many of its core divisions and officers are ideological fanatics and thoroughly embedded into the Whampoa cult of personality. However, as the army expanded, they quickly became surrounded by many units freshly absorbed from defeated or integrated warlord armies or new recruits from less politicised training programs. While it might be too late to defang the army altogether, with some carefully placed bribes (both monetary and with regards to promotions) and leveraging our connections to prominent regional military men might be sufficient in deterring less zealous officers from endorsing a coup d'etat."

#CCC Decisions
 YUN_Call_a_Vote_of_No_Confidence_decision: "Call a Vote of No Confidence"
 YUN_Call_a_Vote_of_No_Confidence_decision_desc: "The Political Science government has run its course, and not one day too soon. As the treacherous Zhang Qun and two-faced Yang Yongtai flail about, the revolutionary government we have worked so hard to build hurtles towards collapse. Seeing the inevitable and wary of the obvious military discontent, a solid majority over Delegates have been assembled to table discussions on the Provisional Constitution Yang and his allies have staked their legitimacy on. We will press on with a vote of no confidence shortly after and end this farce once and for all."

 YUN_Increase_Propaganda_Output_decision: "Increase Propaganda Output"
 YUN_Increase_Propaganda_Output_decision_desc: "Whampoa has their troops and the Political Science Clique their economic organs, but only the CC Clique can truly harness the will of the people! Through an extensive mass media campaign, with input from the nation's leading thinkers and scholars, we can inflame the hearts and educate minds of the people! With great gusto, we reignite the revolutionary passions of the party!"

 YUN_Stoke_Xenophobic_Hysteria_decision: "Stoke Xenophobic Hysteria"
 YUN_Stoke_Xenophobic_Hysteria_decision_desc: "Our party is surrounded by party traitors and foreign agents! Syndicalists and their fellow travellers infiltrate and twist our revolution from the left, while the Bank of China's plutocrats and compradors try to buy their way into power from the right! These miscreants have undermined the will of the Chinese people and the spirit of our Nationalist Party, all with the hopes of bringing it under foreign control!\n\nZhang Qun and Yang Yongtai have invited socialists, liberals, reactionaries, and foreign interests into our government under the guise of pluralism, causing nothing but division and ruin! They will soon put our revolution up for auction, and sell our principles to the highest bidder! We will not let them win - all patriots must rise up and meet our obligation to prevent socialist boots from trodding over [ROOT.Capital.GetCapitalVictoryPointName]!"

 YUN_Orchestrate_a_Walkout_of_the_Bureaucracy_decision: "Orchestrate a Walkout of the Bureaucracy"
 YUN_Orchestrate_a_Walkout_of_the_Bureaucracy_decision_desc: "Yang Yongtai, the new Premier, may fancy himself as the new master of the bureaucracy, but the truth is that he has no more power than he has principles. He and his cronies have tried to sift through the administration Dai Jitao has created, slowly shuffling out our appointees and bribing or promoting his own men - creating fear and confusion among the ranks. We will not wait for such indignation - the Chen brothers will orchestrate a mass walkout of government officials, rendering the apparatus inoperable. Even those on the fence will feel the pressure to join our ranks as the Political Science Clique's position grows untenable and our return (and revenge) inevitable."

 YUN_Mobilise_the_Political_Commissars_decision: "Mobilise the Political Commissars"
 YUN_Mobilise_the_Political_Commissars_decision_desc: "Chiang Kai-shek might have built the National Revolutionary Army, but Dai Jitao and Chen Guofu were by his side from the beginning. What makes the National Revolutionary Army different from every other army roaming around China is the thorough political indoctrination imbued into every unit through its political commissars, directly selected and trained by the party itself. It is these connections that we will use to continue to bind the army to us and the good of the party-state."

#BSS/WPC Decisions
 YUN_The_Whampoa_Coup_mission: "The Whampoa Coup"
 YUN_The_Whampoa_Coup_mission_desc: "A great travesty has occurred - our esteemed Generalissimo was forced to resign by an ungrateful party, thrown out by the likes of the wicked Hu Hanmin. This brazen show of disunity and treachery has made our country look weak on an international stage in a time when the survival of nations depends on vicious strength and tenacity of will. Like the crooked politicians of old, our party has fallen into petty infighting and rivalries over the niceties of a useless piece of paper. If the party cannot sort matters out in a reasonable amount of time, then the revolutionary army that built this nation will take matters into our own hands!"

 YUN_Leverage_Whampoa_Connections_decision: "Leverage Whampoa Connections"
 YUN_Leverage_Whampoa_Connections_decision_desc: "No matter what has happened, and no matter what will happen, He Yingqin retains a cult of personality. To many former students and staff, he will always be one of the leading instructors of Whampoa, and a venerable revolutionary General that may as well be an institution in of himself. Though only middle aged, he has made his mark on the nation's history. And though boxed in from all sides, there are still many willing to rally behind him.\n\n§RCoaxing the moderates back into his camp will require a more gentlemanly, reassuring approach however, which may set back the army's plans for a coup.§!"

 YUN_Campaign_of_Intimidation_decision: "Campaign of Intimidation"
 YUN_Campaign_of_Intimidation_decision_desc: "The nation is at war, whether they realise it or not. Every day is another battle for the security of the nation, and the future of the Chinese race! In this war, every tool in our toolkit must be used to save our country - whether it be assassinations, midnight arrests, and mass surveillance. Through this righteous violence, our nation is reborn.\n\n§RWe must be cautious however, because fear has a tendency to drive frightened men into whichever camp will protect them.§!"

 YUN_Remind_about_Foreign_Threats_decision: "Remind about Foreign Threats"
 YUN_Remind_about_Foreign_Threats_decision_desc: "\"Japanese imperialism is the mortal enemy of the Chinese people, and we absolutely deny the possibility of a compromise peace. If this party does not overthrow Japanese imperialism, Japanese imperialism will destroy China. Therefore, we resolutely maintain an attitude of absolute enmity toward Japan, and the work of resisting Japan is this party's most important and most holy task.\" - the National Programme of the Blue Shirts Society\n\nChina remains under threat, no matter how much \"restraint\" or \"compromise\" foreign imperialists claim to have. This disunity, over something as trivial and pointless as a Provisional Constitution, may very well be the death knell of Chinese civilisation if it is not stopped by the true patriots of the revolution."

 YUN_Encourage_Military_Disobedience_decision: "Encourage Military Disobedience"
 YUN_Encourage_Military_Disobedience_decision_desc: "Why is our revolution failing today? It surely is not because the army lacks the will to fight. Nor is it because the people lack the fire in their hearts or that China is unable to be a great nation! It is the same reason China has failed the past few centuries - the decadence of the elite and their collusion with foreign powers! While the Beijing sell-outs and Shanghai thieves continue to dominate our politics and economy, there can be no new China. But we will not stand for this, nor will we go back to the way things were!\n\nIt is a dark day when the eternally loyal National Revolutionary Army is called towards disobedience towards the party. But when the entire party apparatus has betrayed the revolution, what else is there to be done? The snakes in the Central Executive Committee have forgotten how indispensable a strong army and a strong hand is in carrying out our revolutionary promises. It is only by organising a mass refusal to follow their illegal orders, destabilising their government, that we can truly save our party and our country!"

#CEC + Other Decisions
 YUN_Negotiate_with_the_SCPC_decision: "Negotiate with the SCPC"
 YUN_Negotiate_with_the_SCPC_decision_desc: "Hu Hanmin's loyalists have coalesced into a South China Political Council. While we have successfully stemmed their efforts to enlist further support for their movement, they continue to dominate the old party heartland. Either we make a move to reconcile with them (bound to be popular among National Assembly delegates) or we work to undermine these talks."

 YUN_Handle_the_Leftist_Bloc_decision: "Handle the Party Left"
 YUN_Handle_the_Leftist_Bloc_decision_desc: "The Party's left encompasses a broad range of socialists, syndicalists, left nationalists, and progressives and struggle to be a unified entity. Negotiating with them is a difficult task to say the least, it is often akin to talking to a wall. Still, with party unity under question and a growing leftist movement within the army itself, perhaps some arrangement can be made."

 YUN_Negotiate_with_the_Dangwai_decision: "Dialogue with the Dangwai"
 YUN_Negotiate_with_the_Dangwai_decision_desc: "The Dangwai (literally translated \"Outside [the] Party\") describe the various political independents that have been allowed to participate in Kuomintang legislative processes. To preserve the legitimacy of the proceedings in [ROOT.Capital.GetCapitalVictoryPointName], a large number of Dangwai were invited.\n\nThe Dangwai are a diverse group. Many of the southern Dangwai tend to be more left leaning and progressive. Used to be locked out of power, many are eager for their chance to be included in political discussions. Many of the northern Dangwai are established, conservative politicians from the old Beiyang governments. Used to the revolving door of administrations, their political flexibility is useful but they also are quite accustomed to driving a hard bargain. We will need them all if we are to preserve the stability of our government."

 YUN_Harness_the_Mass_Movement_decision: "Harness the Mass Movement"
 YUN_Harness_the_Mass_Movement_decision_desc: "Revolutions are not just won through armies and their guns, but by the people and their willingness to support them. Though many claim to speak for the people, and many more claim to fight for them, there are very few who truly are of the masses and able to raise them up amid years of wars and broken promises."

