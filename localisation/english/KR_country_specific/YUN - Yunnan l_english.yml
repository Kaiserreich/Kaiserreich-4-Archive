##Section 3a (000-099): Mid Game Misc Content

##Section 3b (100-399): Mid Game UPC Political Events

#Guangzhou Conference Chain (100-129):
 YUN.midgame.100.t: "The Canton Conference"
 YUN.midgame.100.d: "Tang Jiyao has finally returned to Guangzhou, not as a disgraced exile but as a victor - overcoming Liangguang forces at last. The city, though damaged from conflict, remains a potent symbol for revolutionary forces in China: it was home to several southern governments seeking to challenge Beijing's dominance in the 20th Century.\n\nWith multiple southern provinces under his thumb, Governor Tang has been empowered to call a conference where he is expected to become \"President Tang\". His attention now has shifted: Yunnanese matters are not (and cannot be) his priority - he now commands a regional government. Among the Liangguang factions, Guangdong is home to a larger Federalist movement centered around Chen Jiongming and his Yue Army. The province is also a hotbed for various strains of revolutionary socialism and conservative reaction - the merchants have organised an Association of All Classes to Save Guangdong against KMT and CSP rule. Guangxi is more conservative, divided into regionalist clans collectively known as the Old Guangxi Clique. Often feuding, they are nevertheless united against external interference in their politics.\n\nFederalist leaders from around the country have been flowing into the city, including some of the recently subjugated. A few interested warlords have sent unofficial representatives, avoiding any direct commitment to the pending government at this time. They come with different, sometimes conflicting ideals - a testament to not only how decentralised the movement always was, but also how fragmented it has become since their devastating failures in the 1920s. Most are staunch advocates for constitutionalism, while others hope democratisation in China, and plenty have joined for the movement's promises of regional autonomy. All demand unification and a fight against imperialism, but some seek a peaceful route, others a war of liberation."
 YUN.midgame.100.a: "We fight for a constitutional democracy."
 YUN.midgame.100.b: "We will not stop until our nation is united again."
 YUN.midgame.100.c: "We will defend our right to self-rule."

 YUN.midgame.101.t: "The Grand Republican Alliance"
 YUN.midgame.101.d: "The Grand Republican Alliance was a joint project first founded by the sidelined Chen Jiongming and Duan Qirui in 1931 amid swelling anti-concessionism and disillusionment following the failure of Zhili-Fengtian reunification talks. Tang Jiyao and Zhang Taiyan's revitalised PGP joined the GRA along with Chu Fucheng's ZAM the following year as Zhili authority began to recede amid the 1932 Shanghai Uprisings. Others, wary of offending Zhili authorities, operated in parallel - including Zhao Hengti's PRS and Xiong Kewu's PFAPO.\n\nThe GRA's identity as a Federalist coalition took shape in the ensuing years, helping keep Federalism alive even as many began to see it as a disgraced, unpatriotic ideology. The Cao Kun Constitution's nominal provisions for provincial autonomy led many to question whether or not Federalism had run its course, and if it was merely an excuse for provincial warlords to continue to divide the country.\n\nThe failure of the Zhili not only to follow through with their constitutionalist promises, but even to keep the country together has allowed Federalism to get a second look by many in China. While not as radical as at the height of the 1920s movement, the revitalised GRA has attracted many disgruntled democrats who are former participants in the Federation of Chinese Democratic Parties and witnessed first-hand the failure of the FCDP to coax democratic change out of Beiyang.\n\nThe GRA vows to unite warlords, intellectuals, and other Chinese patriots to build a federal democracy. But before it can do that, it must resolve some simmering tensions within its ranks. Chen Jiongming is the incumbent chairman of the GRA as head of the PIP and had offered Tang the Vice-Chairmanship in the past, which he was ambivalent about accepting as to avoid subjugating himself to Chen. Now that Tang has emerged on top, it would only make sense for him to take on leadership of the GRA. But forcing Chen out would cause him to lose face, and alienate a potential ally."
 YUN.midgame.101.a: "Tang is our undisputed leader, and will easily win an election."
 YUN.midgame.101.b: "Leave Chen as nominal Chairman as an olive branch."

 YUN.midgame.102.t: "Embers of the FCDP"
 YUN.midgame.102.d: "After the 1936 Seven Gentlemen Incident, many southern republicans disgusted by the Federation of Chinese Democratic Parties's muted response abandoned the coalition altogether. The largest party of the FCDP and the target of considerable ire was the Chinese Constitutionalist Party, the conservative successors of Liang Qichao and well integrated into the Beiyang establishment. Many left-Liangists, social democrats, and progressive liberals in the south gathered in Guangzhou to found the Democratic Socialist Party shortly afterwards.\n\nThe DSP is made up of two major factions. The first and more dominant one was the National Renaissance Society faction led by Zhang Junmai and Zhang Dongsun. Both were European educated reformist socialists who attempted to synthesise Eastern philosophy with Western political developments. The second was the Crescent Moon Society led by Luo Longji, Wen Yiduo and Liang Shiqiu, a more humanist-liberal oriented group educated in the United States. Both factions drew support from the intelligentsia and middle class professionals.\n\nThe party has vowed to \"awaken the common consciousness of the nation, to fulfill the harmonising function of society, and to achieve the free development of the individual - all through the strength of the nation,\" proposing a mixed economic system and a democratic republic led by scholars.\n\nStill there has been considerable disputes over their tactics. Zhang Junmai, the party's initial chairman, has eschewed a mass following in favor of using the traditionally privileged status of Chinese scholars to influence policy through education and culture. Many disagree however with this Confucian-esque philosophy, preferring to seek direct reform through widespread public pressure. Luo Longji in particular has come out in support of anti-imperialist and even anti-capitalist protests. Some of these disputes are rather personal too - Zhang's autocratic style of leadership has many detractors, and his leadership has been weakening."
 YUN.midgame.102.a: "The DSP's internal desire for change topples Zhang."
 YUN.midgame.102.b: "Tang Jiyao's suspicion of socialism ensures Zhang's ouster."

 YUN.midgame.103.t: "Luo Longji Emerges"
 YUN.midgame.103.d: "Zhang Junmai's downfall was predictable given the circumstances, but the DSP's rapid consolidation around Luo Longji's leadership was a surprise. Though Zhang initially vowed to fight for his position, under pressure he withdrew and fully endorsed Luo.\n\nLuo Longji grew up in Jiangxi after the Hundred Days Reforms were crushed by Empress Cixi. He attended Tsinghua University and became a student leader during the November 4th Protests. Brave and enthusiastic, he also had a pragmatic side - hiring a burly student-athlete to serve as his bodyguard. Later he enrolled in Columbia University, writing his PhD dissertation on \"The Conduct of Parliamentary Elections in England.\"\n\nIdeologically he was inspired by Harold Laski and other Fabian socialists, but tended towards a humanistic liberalism. He admired the American government's separation of powers - a bicameral legislature, three branches of government, and a Federal system that prevented excessive concentration of power. He also incorporated elements of his traditional Confucian education, fascinated by order in society, the transformative power of education, the responsibility of government to the people, and a gravitation towards \"expert politics\".\n\nLuo returned to a much changed China shortly after the collapse of the Northern Expedition. He joined the Crescent Moon Society along with his former classmates Wen Yidu and Liang Shiqiu. He slowly became opposed to Zhili authoritarianism, publishing \"On Human Rights\" in 1929 ahead of elections and later denounced the Zhili as imitating the repressive absolutistism of Kings Charles I and Louis XVI but not even efficiently.\n\nTargeted during the crackdowns following the 1932 Shanghai Uprising, he was arrested and blacklisted. He joined the National Renaissance Society and FCDP in Guangzhou, but ultimately found a position in Kunming University. He has been an energetic propagandist and campaigner, though has struggled to balance the left and right wings of his movement."
 YUN.midgame.103.a: "A worthy leader, and one Tang will treat as a senior advisor."
 YUN.midgame.103.b: "Another delusional liberal that Tang shall politely ignore."

 YUN.midgame.104.t: "Stewardship of Yunnan"
 YUN.midgame.104.d: "With Tang Jiyao and much of his staff relocating to Guangzhou, the lingering question is who will manage day to day operations in Yunnan. The province, while poorer than Guangdong, remains Tang's core power-base and one he cannot afford to lose lest his house of cards come quickly crashing down. The Tang Clique's hold on the province also remains unsteady given Long Yun and Hu Ruoyu's questionable loyalties, though the situation is much improved from what it was before the expedition to Guangzhou.\n\nZhou Zhongyue would be the steady choice, a senior advisor in Tang's provincial government for many years. An ethnic Bai and a fellow Japanese-educated politician, Zhou was trained to be an educator but was recruited into Cai E's office as Secretary-General and Chief of Education, on top of several major economic roles. He was also briefly governor from 1919-1920. A well-cultured elder statesman, appointing him governor would be a natural continuation of Tang's rule.\n\nDong Ze is Tang Jiyao's brother-in-law. Another ethnic Bai, he served as secretary in the Governor's office before Cai E sent him to study abroad in Columbia University. He also served as a liaison to Hong Kong during the National Protection War. An educator in Yunnan University and later Director of the Education Department, he was known for hiring foreign educated scholars and promoting democratic school management. Despite the nepotism, he may be seen as a more liberal choice for the province.\n\nLastly there is Tang Xiaoying, Tang Jiyao's son. A Japanese educated economist, he has frequently been seen at his father's side during his political rallies and is reported as having sympathies to the YCP and FCDP. He has also had various minor roles in administration and the military. With Tang Jiyu now situated in Guizhou, he might be Tang Jiyao's closest relative and he is a fresh face in politics. This may lead to significant tensions however as some question his ability to control the unruly petty warlords."
 YUN.midgame.104.a: "Zhou Zhongyue is an establishment choice."
 YUN.midgame.104.b: "Dong Ze balances reform with stability."
 YUN.midgame.104.c: "Tang Xiaoying will follow in his father's footsteps."

 YUN.midgame.105.t: "A New Federalist Government"
 YUN.midgame.105.d: "After several weeks of deliberations, the final outline of this latest Guangzhou Government has taken shape. It will be built along Federalist lines, vowing to respect provincial autonomy and unite the provinces - through diplomacy first, by force if necessary. Tang Jiyao naturally assumed the Presidency after a speedy vote, he also named Chen Jiongming as his Vice President to appease the Cantonese Federalists.\n\nA provisional legislature has been established, and Zhang Taiyan tasked with organising them as Prime Minister. Despite their similarities, there have already been some clear differences in their governing philosophies. Tang has advocated for a stronger central government, capable of fighting foreign imperialism and that can also play referee between the different provinces. Zhang has at times called for the near abolishment of the central government, arguing that China is too large to manage and prior central governments were prone to selling out to foreign powers - he has sought to empower the various provinces instead. Chen and most others have adopted a more moderate stance between them, and the new government is expected to operate as a compromise between the two extremes, held together by common fears of external attack.\n\nThere are many challenges ahead for the new government. The provinces across China are taking sides in the looming battle for reunification. Many question whether or not the Federalist regime will be able to resolve its internal contradictions, and whether they can do so peacefully."
 YUN.midgame.105.a: "Federalism rises again."

 YUN.midgame.106.t: "Yunnan Federalists Unite the South"
 YUN.midgame.106.d: "Guangzhou has been home to multiple southern governments across the warlord era, each hoping to break Beijing's dominance. The latest leader to declare himself a contender is Tang Jiyao, who has rallied several southern provinces under his banner. Aligning with various warlords, intellectuals, gentrymen, and merchants, this new government claims to be fighting for a federal democracy in China - a reversal of fortunes for a movement many wrote off as doomed and unpatriotic a decade ago.\n\nStill, many question whether or not Tang's rule will be meaningfully different from those the tyranny he claims to fight. His authoritarian, adaptable, and sometimes progressive rule has won him both admirers and detractors throughout the years."
 YUN.midgame.106.a: "Proof that Federalism is not dead."
 YUN.midgame.106.b: "A movement that should have stayed dead."

#UPC Narrative Events (130-159):
 YUN.midgame.130.t: "Governing Liangguang"
 YUN.midgame.130.d: "Like other regions of China stricken with civil strife following the collapse of the Qing Dynasty in 1911, Liangguang is no exception. At the helm of Guangdong politics is the leader of the Federalist movement Chen Jiongming and Chen Lianbo of the Merchant Corps. Guangxi on the other hand is dominated by the Old Guangxi clans now led by Lin Hu and Liu Zhenhuan's \"Guangxi Army.\" But now the twin provinces face a new master aside from Beijing, governorship by Kunming. And with this new leadership comes new problems.\n\nTang Jiyao has allied with Liu Zhenhuan of the Guangxi Army in order to hopefully mitigate the potential of rebellions and unrest due to Guangxi's more rural and rebellious nature. However, Tang certainly has reservations about the Guangxi warlord. Liu is a serious opium addict, an ambitious warlord himself, chronic gambler, and hasn't been in Guangxi for a while. Tang has promised Liu the province but perhaps Lin Hu would be a better choice due to the fact he was one of the original governing triumvirate in Guangxi.\n\nGuangdong unlike Guangxi is a revolutionary and federalist hotbed. Strong Federalist sympathies lie with the Yue Army and the gentry. Chen Lianbo is mayor of the city and leader of the merchant dominated Association of All Classes to Save Guangdong, an association determined to ally liberals and the Political Science Clique to form a regionalist bloc.\n\nYunnan's occupation and intervention into other provincial matters is not unique to Tang's policies. During Cai E's leadership, Yunnanese forces were garrisoned in Sichuan at the expense of other provinces. Indeed such expeditions have prepared Yunnan for the extraordinary task of southern unification.\n\nBoth Guangdong and Guangxi regional assemblies have been suspended for the time being due to political chaos. If the old assemblies are allowed to convene and vote, they will likely select regionalists close to the old order. If we \"vet\" who gets to return to the assembly, will anger some people but will ensure \"true\" federalists remain in power."
 YUN.midgame.130.a: "As long as they are loyal, we will respect provincial autonomy."
 YUN.midgame.130.b: "Warlords and other subversives shall be replaced before elections."

 YUN.midgame.131.t: "The Tang Jiyao Government"
 YUN.midgame.131.d: "In the ever expanding Yunnanese bureaucracy that now encompasses Southern China, Tang Jiyao's bureaucracy and government has been ever growing. His inner circle are still made up of his family members such as his brother in law Dong Ze, his brother Tang Jiyu, and his son Tang Xiaoying. His secretaries maintain critical positions within the government such as Wang Jiuling, Li Yukan, and Bai Zhihan and are close confidents to the general's secrets and plans.\n\nThe PGP and Zhang Taiyan are championed as the political base of the Party, a mix of Federalist and liberal intellectuals and legislators. They also by extension include the now merged Grand Republican Alliance, an umbrella of pro-Federlaist groups. While the GRA is a prima facie democratic coalition beset on ending years of instability and autocracy; Tang is worried in regards to the factionalism within the groups. In particular, the Vice President, Chen Jiongming's Cantonese and Hakka origins holds sway in Guangdong while Zhao Hengti, the Federalist governor of Hunan has long ruled the province.\n\nThere is also the military, which is dominated by the Yunnan Army but has been forced to supplement themselves with absorbed military forces, militias, and even bandits. Even the original Yunnan Army was not fully loyal to Tang, with Long Yun and Hu Ruoyu proving to be less than trustworthy deputies. In their absence, Tang has staffed his military leadership with favorable candidates such as Zhang Weihan and Sun Du, who bring with them - both experience and loyalty to the ever evolving regime."
 YUN.midgame.131.a: "Tang Jiyao can always count on the bureaucracy to execute his will."
 YUN.midgame.131.b: "Zhang Taiyan and the Federalist movement are why we fight!"
 YUN.midgame.131.c: "To win, we must trust our officers and our allied provinces."

 YUN.midgame.132.t: "Luo Longji Organises the Crescent Moon"
 YUN.midgame.132.d: "Since his publications on human rights, Luo Longji has acheieved a name for himself within the southern liberals and democratic bloc. As the now rising star of the liberal movement, he has been at work with slowly repairing the connections between the Crescent Moon Society (CMS) and the old Federation of Chinese Democratic Parties (the coalition of various independents, minor parties, and cliques - who are following the federalist movement but wary of the potential of authoritarianism). In addition to organising the day to day operations of the FCDP, Luo also has been hard at work in publishing articles and opinions in the Minzhu Zhoukan (Democratic Weekly) and Minzhu Ribao (Democratic Daily News); sometimes containing a tint of leftist admiration in his writings in support of the democratic principles behind the Second French Revolution.\n\nWith new found power and role, comes new found responsibility in preparation for national unification. Of course, Luo could certainly strengthen the Chinese democratic coalition by tying in the activities with the CMS with Tang Jiyao and the Grand Republican Alliance. There are of course problems to this - Tang is still a warlord and there are may be some hesitance in how committed the military leaders are to the preservation of democracy. In the alternative, Luo could could also focus on \"constructive critique from the outside\" and try and gather more wavering intellectuals into the CMS movement. This could encourage free speech and thought in the democratic process although at the cost of southern unity. Finally, a third option, could be to simply align with the various warlords under Tang's rule and take their money and sanctuary. Perhaps Tang Jiyao cannot be trusted after all and it may be in Luo's best interest, to find a greater benefactor before a potential ousting."
 YUN.midgame.132.a: "Tang is capable of leading the revolution!"
 YUN.midgame.132.b: "A healthy opposition creates a vibrant democracy."
 YUN.midgame.132.c: "There are better options than Tang."

 YUN.midgame.133.t: "A History of Federalism in China"
 YUN.midgame.133.d: "The first stage of federalism (1895-1911) drew on from the observance of Chinese intelligentsia who looked to the United States and Switzerland. Liang Qichao led the initial charge by stating that federalism did not make a vast country like China weaker and the Tongmenghui echoed these calls by declaring that China deserved a republican government. Provincial assemblies operated de facto independent of Beijing's government and some provinces even flirted with the idea of autonomous provinces bound together in a federation.\n\nThe second stage of Federalism (1912-1920) drew upon the betrayal by Yuan Shikai towards the Republic of China. Federalism emerged as a weapon against the Yuan Shikai government, by increasing provincial autonomy and promoting true democratic ideals. After Yuan's death and the subsequent split between the Chinese Nationalist Party and Chinese progressives; federalist ideals largely fell on deaf ears. But in 1917 when reunification talks failed, federalism movements again became popular with politician Xiong Xiling pleading for the provinces to come together to draft a federalist constitution and convene an assembly.\n\nThe third and current stage of Chinese Federalism thus reflects the pinnacle of the federalist revolutionary movement. In 1920, Hunan took the first step and created a provincial constitution. Such ideas were also found to be in tandem with the success of Meiji Japan and the strength of the West. A true democracy is one where popular sovereignty belongs to the people and with powers unreserved given to the provinces. These sentiments were also reflected by the growing regionalism of Chinese politics with cliques and parties now being drawn from loyalty to their home provinces rather than Beijing. Federalist writers argue that the independence of the provinces and their unique strengths will ultimately strengthen the greater nation-state rather than weaken it, by allowing self government and development independent from the halls of Beijing."
 YUN.midgame.133.a: "Federalism is our way to restore harmony between nation and provinces."
 YUN.midgame.133.b: "Federalism is a means to the end of a constitutional, democratic republic."

 YUN.midgame.134.t: "Legacy of November 4th"
 YUN.midgame.134.d: "Following the leaking of documents that exposed the Beiyang government's secret deals trading Shandong for predatory Entente loans in October of 1919, a vast array of national unrest especially in Beijing broke out in November 4th.\n\nThe anti-imperialist outlook of the protests triggered a new wave of intellectualism that flourished and developed contemporary Chinese political thought. Influenced by this evolutionary, teleological notion of time and history, many November 4th intellectuals viewed the modern \"to be 'new' (xin), to be consciously opposed to the 'old' (jiu).\" This progressive and temporalised way of understanding modernity \"Occidentalism\", a radical and iconoclastic ideology that in its extremist expression called for a complete \"westernisation of Chinese culture.\"\n\nThe Crescent Moon Society, have for the most part - rejected this iconclaism. Instead, they reflected critically on the nature of western thought on Chinese political and cultural institutions. To them, there was no difference between the old and the new. Rather efforts should be devoted to appreciating both the Western and the East, the old and the new. Writers like Wen Yiduo have affirmed the \"fluctuation of new thoughts\" brought about by the new literary movement, because it \"represented our consciousness to seek for the spirit of a new time.\" In all, they seek a new syncretic ideal without explicitly rejecting the old and promoting the new, but the start of a new political culture.\n\nTang Jiyao himself was initially sympathetic to the nationalist unrest in November 4th but has also tried to restrict student activism and has enforced strict decrees that require representatives to assembly rather than protest. He has also remarked that the new culture thought of those like the Crescent Moon Society are mere philosophical and political ramblings without apparent justifications; suspiciously finding them as counter-productive."
 YUN.midgame.134.a: "Truly we embrace a new culture!"
 YUN.midgame.134.b: "Their pontificating is pointless."

 YUN.midgame.135.t: "America and the Federalist Movement"
 YUN.midgame.135.d: "The Federalist Movement has historically had two inspirations; the United States of America and the German Empire. Many in the Crescent Moon Society had studied in the United States and early Federalist intellectuals found that the American experiment was the first true federalist democracy. With the collapse of the States into its second civil war, these ideas are of course challenged especially given China's precarious situation.\n\nOne of the predecessors of the Crescent Moon Society was the Great River Association. During the early 1920s, Liang Shiqiu, Wen Yiduo, and Luo Longji had met at the Drexel hotel (not far from where Wen and Liang were students at the University of Chicago). There the men drafted a manifesto and formed the Da Jiang Hui (Great River Association), which they believed symbolised the glorious past of China by likening it to China's historic Yellow River. Their manifesto argued that (1) Nationalism is needed to fight foreign imperialism, (2) Democracy and human rights must be implemented, and (3) a state controlled economy is needed to change the nation and prevent class struggle. This system would be driven by American federalist principles; seeking a strong federal government with checks and balances at each turn to ensure a vibrant democracy.\n\nOn the other hand, Zhang Taiyan rejected the American federalist model as incompatible with China. First, the structure of power of the federalist Chinese republic would be based in local communities. Instead of power centralised at the top in the hands of the premier and the president, the federalist republic would disperse power among the civilian and military leaders in the provinces. Second, the source of power of the federalist republic would be drawn from the local, treating the provinces as sovereign states and creating a confederation based on agreement.Third, there would be a central government implementing national policies and representing China in the \"family of nations,\" but the power of the central powerful would be severely restricted."
 YUN.midgame.135.a: "A democracy just like the American states!"
 YUN.midgame.135.b: "To emulate America is to be un-Chinese."

 YUN.midgame.136.t: "Red Scare in Southern China"
 YUN.midgame.136.d: "As the federalist revolution continues to grow in southern China, it has naturally come into conflict with the hotbed of the Chinese socialist movement ranging from anarchists, communists, syndicalists, and of course the Kuomintang. From their guerrilla bases in Guangdong and Fujian to the dockyards of Shanghai and Hong Kong, the socialist movement brutally suppressed in 1932 continues to grow as the capitalist world recovers from the aftershocks of black monday. From pamphlets to open strikes, the socialists have denounced the Federalist movement as an unholy union between the warlords and the bourgeoisie, staining the glories of the social nationalist revolution with blood soaked hands and capitalist greed.\n\nSome liberals had found an ideological partner within more libertarian socialist groups such as the anarchists. Zhang Taiyan has long written on his idea of a utopian democracy that shares many of the similar views of Chinese anarchists in denouncing feudal Confucian world views in favor of a greater Datong. Zhang's break with the Paris Anarchists (the \"Four Elders of the Kuomintang\") over matters concerning the direction of the revolution and revolution versus evolution, would lead to the former breaking with the socialist revolutionary movement.\n\nWhile calmer voices advocate for peaceful relations with the Reds, many like Liang Shiqiu in particular have taken aim at leftist literature from those written by prominent Chinese syndicalists in the port cities to even those written by Kuomintang leftists in exile in Europe. Liang has taken direct aim at political works advocating for class struggle as merely nothing but \"crypto-Narodism\". Leftist newspapers have been shut down or told to diminish their publications. In some cases, strike and labour leaders have also been openly arrested for inciting insurrection against the democratic revolution. It's clear from both the Federalist movement and the Crescent Moon Society; that the communist revolution cannot and will not overtake their efforts for a free China."
 YUN.midgame.136.a: "Give peace a chance."
 YUN.midgame.136.b: "Better dead than red."

 YUN.midgame.137.t: "Criticisms within the Crescent Moon"
 YUN.midgame.137.d: "The Crescent Moon Society (CMS) had not always been the political force it is today. Originally, like many parties - it began with a group of friends with a vision and a dream; and now encompasses an electric ideology that blends social democracy and right. As the movement grew, some of its founders like Xu Zhimo felt that its true ideals were drenched with the filth of \"unbearable petit bourgeois odour.\" To Xu, the ideal CMS is one akin to gatherings around those like Rossetti and Shaw, as the minds of few open boundless political, aristic, and ideological fields.\n\nXu Zhimo had been the face and glue of the CMS, holding its disparate factions together. He had married the younger sister of Zhang Junmai in what had become a turbulent, dramatic, and whirlwind romance that ended with the two being close friends. A student of Betram Russel and Harold Laski, at Cambridge - Xu then remarried a second time to a married woman and was subsequently cut off from his family. Disgraced by his family, Xu turned to writing and several jobs before passing away in a tragic plane accident in 1931. His artistic prose style was marked by a departure from halyconic tunes and a greater embrace of the uncertainty of a nihilistic future.\n\nIn the absence of his death, the CMS has betrayed his vision and has become a much larger political third force; but his influence still remains prevalent. There are those within the movement, such as Sun Dayu and Shao Xunmei - who have embraced these tunes - drawn by the terrifying nature of machines, industry, sensual imagery, and grotesque themes. These writers advocate for the CMS' doctrine to turn more to the left; while others have advocated for a more orthodox approach to the political right. These so-called rightists have urged that the direction of the movement be drawn to the current establishment in order to make them mor amenable to the ever-evolving political landscape. Alternatively, simply letting the factions criticise each other may simply make them more moldable to our own purposes."
 YUN.midgame.137.a: "There is beauty in the violence of the modern world."
 YUN.midgame.137.b: "Drive towards the right and work with the establishment."
 YUN.midgame.137.c: "The factions remain torn apart."

 YUN.midgame.138.t: "Federalist Nationalism"
 YUN.midgame.138.d: "Nationalism dominates Chinese political thought in this era of the anti-imperialist struggle. However, for the Federalists this has been a difficult banner to fly under. While of course the Federalist movement hopes to destroy the foreign concessions and drive out China's imperialistic enemies like the German and Japanese Empire; the Federalists must also maintain a careful line with regionalist authorities.\n\nTang Jiyao himself believes in a powerful central state that could manage the province's autonomy but is ultimately devoted to the concept of a nation-state that is able to repel foreign influences. Indeed in Yunnan, nationalism varies from those who seek to be seen as commercial equals with the foreigners and the others who hope to drive the devils from Chinese shores at all costs. A unique nationalistic regionalism has thus emerged by building national autonomy through local development which in turns creates a unique identity.\n\nOn the other hand, Zhang Taiyan holds more...esoteric beliefs. Zhang's concept of nationalism was trapped between conflicting narratives of what a nation is - one that continually is moving forward together, but is somehow also tied to the past. National Essence therefore is the solution to true nationalism. National Essence is one where a nation does not have a state, and one whose presence/return needs institutional embodiment in the state. Local provincial governments may at times be more helpful to deal with foreign governments rather than relying on the bureaucratic nature of a centralised state."
 YUN.midgame.138.a: "The central government must be strong enough to fight off imperialists!"
 YUN.midgame.138.b: "We can only rely on the collective provinces to fight off imperialism!"

 YUN.midgame.139.t: "Education and Thought Control"
 YUN.midgame.139.d: "Despite being the standard-bearer of the Federalist revolution, Tang is nonetheless still described by his opponents as nothing more than an opportunistic warlord. He has already begun to implement his influence in universities by reforming them and propagating his ideology. The recently constructed Donghu University staffed by Tang Jiyao's brother-in-law mandates a curriculum that is molded and approved by Tang's top officials. Denouncements from the Crescent Moon Society have arisen as a result of reported clashes between Donghu students and leftist students in the provinces.\n\nTang's mass education programme has extended not just to universities but also to popular education, building primary schools, vocational schools, night schools, and lecture schools. Radical students have taken it to organise vernacular and patriotic dramas and plays expressing socialist sentiments which has often led to clashes between the Donghu students. In some cases, military cadets have also reportedly stormed student headquarters and dorms; often to the muted responses from Tang's office.\n\nLiang Shiqiu of the CMS has denounced the suppression against free speech and thought within the provinces. He writes that the result of thought control would drive the people into three groups. In the first group would be those who had ideas but could not compromise their principles with the practice of thought control; consequently, they would either be forced to retire or compelled to join the revolution. The second group were the opportunists, those who had the education but had no principles and were without courage. The last group would consist of those who would not think except in blind obedience. Under such circumstances, the best brains and most courageous ones would be purged; only the opportunists and the ignorant masses remained. As such, Liang in his writings has pleaded for tolerance, freedom of thought, and liberal education."
 YUN.midgame.139.a: "A fist is needed in these dire times."
 YUN.midgame.139.b: "But perhaps we should loosen it."

#UPC Party Popularity Ladder Events (160-189):
 YUN.midgame.160.t: "Reflections on Human Rights"
 YUN.midgame.160.d: "In an age of great political thinkers and nationalists eager to revive the Chinese nation; Luo Longji is one of the few prolific liberals within the Chinese nation. Admitted in 1913 to Tsinghua Preparatory School for Studying in the United States in Beijing, Luo became a student leader during the November 4th protests. In 1921, he went to study political science at the University of Wisconsin, Columbia University, and then the London School of Economics and Political Science. Following Sun Chuanfang's purge of the centre left and socialists in 1932, Luo and the Tsinghua University faction found a haven in Yunnan, where they continued to publish liberal critiques of the current government.\n\nIn his latest work \"On Human Rights\" - Luo writes that \"To be a person, speaking frankly, requires that one have the happiness of being a person, and life requires that one have the well-being of life. In order to enjoy the well-being of life, the various conditions [mentioned above] clothing, food, shelter, and bodily safety-are not enough.\"\n\nDrawing heavily on the traditions of the West, Luo creates an ontological study of liberalism from the Magna Carta to the Declaration of the Rights of Man in 1789. In his magnum opus, Luo defines human rights as what one can enjoy and contribute to society, providing for instance the freedom of speech and how infringement of such a right constitutes a deprivation of natural rights. Moreover, he also goes on to explain the nature of the social compact, invoking Hobbes' imagery of a state that betrays its part of the social compact as a state that is not worth obeying. Where human rights are lost, then there is a revolution - of course, Luo clarifies that this is not a revolution of the Marxist nature (of class struggle) but rather one of freedom. He finally concludes his work with remarks on the importance of the rule of law, and that a nation's legal framework begins with a firm understanding of constitutional law - a clearly defined constitution that will protect the rights of all the states' citizens."
 YUN.midgame.160.a: "We'll play our part to support the State!"
 YUN.midgame.160.b: "But we have the right to critique the government."

 YUN.midgame.161.t: "Allies of the Crescent Moon"
 YUN.midgame.161.d: "In the waning sunlight of democracy in China, a glow emits from the Crescent Moon Society. While the society is dominated nowadays by Luo Longji, Wen Yiduo, and Liang Shiqiu following the untimely death of Xu Zhimo, there are other Chinese intellectuals who have fled to the Southwest in the hopes of finding a safe haven for their ideas.\n\nPan Guangdan is a Tsinghua graduate who studied in the United States. A sociologist, eugenicist, and ethnologist, he is most interested in working with the ethnic minorities in Yunnan and the Chinese Southwest.\n\nZhu Guangqian left the mainland to study at the University of Hong Kong, the prestigious western-oriented university in the Legation Cities. During his studies, he became heavily influenced by the New Culture Movement by Liang Qichao and Hu Shi - tying their work to his own interest in aesthetics and psychology.\n\nWu Wenzao is a sociologist, anthropologist, and ethnologist - interested in the study of the Tibetan peoples. Influenced by writers such as Bertrand Russell, John Dewey, Sun Yat-sen, Hu Shi, and Liang Qichao - Wu is also a Tsinghua graduate who has studied for sometime in the United States.\n\nLi Gongpu is a former member of the Chinese Kuomintang but has since distanced himself from the Nationalist Party even before the collapse of the NRA during the Northern Expedition. He then moved to the United States before studying at Reed College. Following a brief stint in the States, he returned to Shanghai where he worked as a newspaper editor with socialists such as Liu Xi and Ai Shiqi. When Sun's brutal purge came to the Chinese eastern provinces following the 1932 uprising, Li like his other friends within the Crescent Moon Society fled to Yunnan."
 YUN.midgame.161.a: "Their contributions to academia have been invaluable!"
 YUN.midgame.161.b: "Their participation in our democracy is essential!"

 YUN.midgame.162.t: "Lunatic Zhang and the Su Bao Case"
 YUN.midgame.162.d: "Not even a generation ago, revolutionary sentiment flowed throughout China as hopeful dreamers dared dream of a free and revived nation. Zhang Taiyan like many of the brave martyrs also joined the call for freedom as a patriot. In 1903 after falling out with Kang Youwei and Sun Yat-sen (finding the former not radical in hatred against the Manchus) over how to carry out revolution, he published \"Refuting Kang Youwei's Theory of Revolution\" criticising the Qing monarchy and wrote a preface for Zou Rong's \"Revolutionary Army\" which was published in the Su Bao, a radical newspaper that called for the overthrow of the Qing.\n\nAs the newspaper was situated in the jurisdiction of Shanghai, the International Settlement authorities and the Qing court tried and convicted Zhang and Zou of inciting insurrection against the Great Qing. In an initial sentencing that shocked audiences in the west due to the draconian nature of the punishment sought by the Qing, with the influence of western authorities - Zhang and Zou was sentenced to three years in prison. During his time in imprisonment, the zealous revolutionary continued to write from his cell praising that \"Heaven has given me the national essence.\"\n\nBoth Zhang and Zou pledged a hunger strike to protest the tyrannical Manchu oppression on the freedom of speech. Unfortunately Zou's fragile health combined with the hunger strike led to his death at the early age of twenty. Zhang persisted through the tribulations and insisted that it was his near fanatical study of the Buddhist sutras that kept him alive throughout the ordeal.\n\nAfter leaving prison, Zhang became a national hero and a celebrated revolutionary hero. Nicknamed \"Lunatic Zhang\" for his outspoken zealous advocacy and passion for a truly liberal and democratic Republic of China, the long standing exploits of this hero are told in books, novels, and in the classroom as one of the brave heroes against imperial authority. Today, nationalists look to the Su Bao case as either a case of free speech or one where martyrs do anything to drive out imperialists."
 YUN.midgame.162.a: "Speech is worth dying for!"
 YUN.midgame.162.b: "Just as we drove out the Manchus, so too must we drive out the foreign imperialists."

 YUN.midgame.163.t: "The Direction of the PGP"
 YUN.midgame.163.d: "After 1925, Tang Jiyao reached out to Duan Qirui in an attempt to lobby support from the north. When that failed, in July of 1926 - opposing the revolutionary factions that had sprung up in the Chinese south - Tang formed his own political party. The now Minzhidang (People's Government Party) claimed to have a unique ideology independent of foreign influence - compatible with Zhang Taiyan's Chinese essence. The party champions a democracy of a federalist nature devoid of autocratic vanguardist leadership but seeks to also syncretise with the concept of national essence. Several members from the Awaken Lion Society also joined Tang, finding an ideological compatibility.\n\nNational Essence derives itself from Japan and seeks to create China's own Kokutai, realising the nature of Zhonghua by studying the Chinese classics. Zhang and other nationalists look to the halcyonic days when China's cultural, territorial, and societal integrity were kept intact before the rapine nature of the barbaric northern hordes. National Essence is one where a nation does not have a state and one whose presence return needs institutional embodiment in the state. Once China had achieved her National Essence, she was to help the other oppressed countries find their own - such as India.\n\nWhile the two men may have come from different backgrounds, in the ever changing Chinese political landscape; both Tang and Zhang have found common ground. Zhang founded the Society for Promoting the Self Rule Movement in 1922 and sought to find military support. Given that his followers were composed mostly of intellectuals (such as the Society for National Learning) who would much rather focus on the Chinese heroic epics and classics; Zhang sought time and time again to find military support for his revolutionary movement. Following his entry into Yunnan, he has found an eager ear in Tang Jiyao's PGP - whose federalist ideology now seeks to syncretise with Zhang's National Essence nationalism."
 YUN.midgame.163.a: "Truly we strive to achieve federalism!"
 YUN.midgame.163.b: "Truly we strive to achieve National Essence!"

 YUN.midgame.164.t: "Tang Jiyao, Yunnan's National Champion"
 YUN.midgame.164.d: "For the past years, Yunnan Province has been led by the dominating presence of Tang Jiyao. While denounced as a warlord by many, Tang is just one of many complicated characters in China's turbulent revolutionary history.\n\nBorn to a wealthy family, like many of his compatriots determined to have a strong education - Tang became a soldier in Tokyo and participated in the Lujuntuan (Army Society) and Wuxueshe (Military Study Society) during his stay. One of the authors of the Wuxue Zhazhi (Military Studies Magazine), the ever patriotic Tang joined the Tongmenghui as an early member. However, early doubts were raised regarding his loyalty when he apparently refused to go on strike against a Japanese crackdown and was accused of betraying his fellow students to the Yunnan Provincial Assembly. Critical of the \"spiritual education\" that Japanese troops received, Tang advocated for a detailed study of Wang Yangming. He became friends with the legendary general Cai E and helped the former plot the 1911 revolution in Kunming.\n\nWhen the revolution created a new Republic of China, the ever cautious Tang sided with the reformist side following the conflict between the reformers and revolutionaries in the chaotic early Warlord period. Since the death of Cai E, Tang's leadership of Yunnan has seen the province either intervene in nearby Liangguang politics or refuse to partake and to wait out the storm. A military man who insists on ruling as a civilian leader and is indeed officially outside the military hierarchy; there is no question that Tang maintains absolute control of the military and his affairs. A grandiose figure with his portrait frequently seen on coinage, schools, and newspaper articles - there is no doubt that Tang's presence in China's southeastern province is insurmountable. The province and his military either follow the esteemed leader in his martial leadership or his apparent commitment to a true revolution."
 YUN.midgame.164.a: "We follow the man himself!"
 YUN.midgame.164.b: "He represents something far greater!"

 YUN.midgame.165.t: "Tang Jiyao's Inner Circle"
 YUN.midgame.165.d: "Tang Jiyao casts himself as a strongman, a savior in China's distress - even playing himself in the 1926 film \"The War of Hongxian\" set in the National Protection War. Of course, even strongmen cannot lead without the aid of his trusted men. Tang Jiyao's top brass consists of men from the military and politicians who have a sworn provincial loyalty to their beautiful mountains and to the ever grand leadership of the province's warlord.\n\nWang Jiuling is a Japanese educated Yunnan politician. He participated in Yunnan's Xinhai revolution and as a result of his loyalty to the new republican regime was rewarded a handsome position as Tang Jiyao's secretary and finance director. A tacit negotiator, Wang helped organise several deals with the Beiyang Government and was rewarded a post of Minister of Education under Duan Qirui. In 1924, he returned to Yunnan to work in the Salt Commission and Fudian Bank.\n\nDing Zhaoguan, is also a Japanese educated politician who served in the Sichuan Provincial Finance Department before returning to Yunnan to serve as principal of Yunnan Law and Politics College. A prominent attorney, Ding became a judge and has played the role of legal counselor to Tang Jiyao.\n\nMeng Youwen, is Tang's head of security; in charge of ensuring the warlord's security and safety from enemies within the province and abroad. Tang Shaoqing and He Shixiong are some Yunnan Military Academy officers who are said to be among Tang Jiyao's most trusted generals and have stated that they will follow the general to whichever future he so desires."
 YUN.midgame.165.a: "A province is built by finance and administration."
 YUN.midgame.165.b: "Of course the gun is mightier than the pen."

#Democratic Enthusiasm Ladder (190-219):

 YUN.midgame.190.t: "Banditry and Warlordism"
 YUN.midgame.190.d: "Even before the collapse of central government authority following the Xinhai Revolution, banditry has long been aproblem in Yunnan with bandit gangs and warlords taking advantage of the chaotic unrest following revolution. Throughout the 1920s, discharged miners, discontented ex-soldiers and hungry villagers were amongst the bands of bandits that roamed the countryside and even frequented village and city centers. Of course to many, there is little distinctions between military generals, warlords, and lowly bandits and at times the lines are certainly blurred. Overmilitarisation has also played a part in the growth of banditry across the province. With warlords and generals hiring thousands of conscripts, militias, and paramilitaries - these overzealous hirers forget the limited nature of their treasury coffers and often have defaulted on paying their soldiers. As a result, many of these violent and battle-hardened veterans have turned to banditry, street gangs, and mercnaaries to local landowners.\n\nEven Tang Jiyao's personal secretary Li Yunkun, is accused of holding connections with prominent Yunnan bandits like Zhang Jieba and Wu Xuezian. These bandits , with their large forces of former soldiers, are notorious for having launched mutinies in the past and whom have terrorised the locals. Not only do they typically steal riches, crops, weapons, and silver but opium while officially generally banned in the province is a popular commodity. Especially amongst the rural peasantry in the countryside, these bandits are terrifying with horror stories and rumors of bandits like Zhang Jieba eating the hearts of his enemies.\n\nWith these bandit groups growing even larger and organised all over [ROOT.GetNameDef]'s territory, the situation has grown increasingly dire as popular support for the Federalist movement is wavering. While Federalism of course champions local democracy and self government, a lack of popular support will render any enthusiasm for the federalist revolution to be moot. On the other hand, dealing with the bandits while some may argue to be necessary; is also a serious strain on the government's resources and capabilities."
 YUN.midgame.190.a: "Bandits can be cowed, it just takes time."
 YUN.midgame.190.b: "Someone must DO something!"

 YUN.midgame.191.t: "Warlords and Philosophers"
 YUN.midgame.191.d: "While many are in agreement that the revolution in China must be won with the help of military power due to the existence of foreign imperialists who are preparing to seize the entire Chiense country; tensions with those advocating for a more genuine and \"democratic revolution\" have frustrated the government's bureaucracy.\n\nLed by the scholar-intellectuals of those like Zhang Taiyan, growing criticism has arisen towards [ROOT.GetLeader]'s leadership. These criticisms have argued that [ROOT.GetLeader] is acting as a dictator and stifling learning by installing censorship and increasing the government's budget in favour of the military. Indeed for the most radical Federalists and liberals; the existence of a federal government is in itself tyranny and oppression of the peoples. These radicals have argued that the existence of a central government, a constitution, a parliament, and a national executive would merely bring the country towards a centralised dictatorship or towards endless civil war. Rather they preach that local autonomy must be championed as it has functioned so well in the absence of a central authority. To them, the three vices of Constitution, Congress, and President must be eradicated and that federal forces should instead be disbanded; with military power in the hands of the provinces. Only then will the military be used to serve the common defence and not for the exploitation of the people.\n\nThese ideas are largely supported by military generals and warlords who would love to keep their autonomy from centralised control and who pledge that they will use their forces for the security and protection of their home provinces. However, centralists and nationalists, have argued that these ideas seem to reinforce the concept of warlordism and that generals will simply monopolise power in their provinces for their own selfish desires."
 YUN.midgame.191.a: "A central government will breed a Chinese Savinkov."
 YUN.midgame.191.b: "This is just warlordism in sheep's clothing."

 YUN.midgame.192.t: "An Ancient Vice"
 YUN.midgame.192.d: "Papaver somniferum is an innocent looking flower but one that has earned the scorn and hatred of Chinese nationalists across the country. Users of the plant, commonly known as opium, report a euphoric high devoid of any pain and one that allows them to escape into their wildest fantasies.\n\nIt's not secret, that opium is widely used across the country despite the historic ban on this illicit substance. Southwest China is of course no exception, with the climate and dry arid heat perfect for cultivation of the cursed plant. Members of society from both the high classes to the lowest beggar on the street consume the drug; typically by smoking with it's dazy and flowery scent flowing openly through city streets. Opium travels here from South and Southeast Asia and into the rest of the country. Despite the government's nominal ban on opium, regulations remain loose as magistrates and enforcers have typically turned a blind eye for favours and bribes.\n\nThroughout the territory of [ROOT.GetNameDef] the issue of corruption extends not only to opium control but also the control and monopolies of public resources such as copper. Prominent individuals in the government have connections to these gentry and new aristocrats which has earned the suspicion and scorn especially amongst activists and journalists who have denounced this outright corruption."
 YUN.midgame.192.a: "Nothing wrong with a little smoke break."
 YUN.midgame.192.b: "Corruption must be thoroughly purged!"

 YUN.midgame.193.t: "Nationalism and the Federalist Movement"
 YUN.midgame.193.d: "As the Federalist movement is gaining traction, there is concern amongst nationalists and patriotis that the Federalist movement's championing of local provincial autonomy will divide the country rather than sustain it. While nationalists are united in their desire to see their country unified from Shenyang to Kunming and for the territories lost to the imperialists to be returned; such sentiments come into conflict with more local identities. The past few decades of warlordism have shown that people place greater faith in their local governments, their towns, their mayors and perhaps governors but nothing more beyond that.\n\nIndeed regional identities may very well challenge the unity of the Chinese people. Of course, written Chinese is the same but linguistical dialects from Cantonese to Hokkien to Hakka, to Miao are greater than just stylistic differences in tones but can themselves be classified as unique languages.\n\nNationalists proclaim that the Federalist movement is one to protect national integrity and that the nation is in itself and always will be China. However, with the growing emphasis on de-centralisation and local autonomy; a greater number of voices especially within the Federalist cause have urged that nationalism will only breed centralism and that true democracy belongs to China's many peoples and tribes rather than as one nation."
 YUN.midgame.193.a: "Let's tone down the regionalist rhetoric."
 YUN.midgame.193.b: "We are a country made of others, not of one."

 YUN.midgame.194.t: "Breaking the Elitist Mold"
 YUN.midgame.194.d: "Named after the Indian polymath Rabindranath Tagore's Crescent Moon poems, the Crescent Moon Society has always prided itself on its pseudo-elitist organisation. An attendee at Sun Yat-sen's funeral, Chen Xiying has written in his \"Some Thoughts on Dr. Sun Yat-sen's Funeral\" how unserious the young masses have become by shouting slogans and showing little mourning.\n\nIndeed the concept of an elitist group guiding the revolution rather than the revolution being led by the masses is an idea that is popular amongst members of the CMS. Luo Longji has called for a \"government by specialists\" likening the concept to Bernard Shaw, while others such as Liang Shiqiu - inspired by Irving Babbitt - share the distaste for extreme and radical ideas. As the logical and calculating CMS champions the classic values of reason and restraint over the general atmosphere of radical emancipation, they nonetheless did not fully negate emotion and imagination fully.\n\nDemocrats across the country claim to represent the common people but few can truly proclaim that they have spent years, months, or even days with the peasants toiling in the fields. With support for the federalist movement ever so high however, the CMS and other Democrat-aligned parties have appealed that the stage of military rule and governance shall end in favor of democracy now. Of course given their history, it's certainly ponderable whether or not they seek merely power for their own gain or truly power for the people."
 YUN.midgame.194.a: "Like scholars of old, we must guide the masses."
 YUN.midgame.194.b: "We'd be no better than mini-dictators..."

 YUN.midgame.195.t: "\"What am I Working For\""
 YUN.midgame.195.d: "Liang Shiqiu has recently completed an article for the Guangming Bao (Light Newspaper) titled \"What am I Working For.\" The article has spread rapidly across journals and outlets across China with many claiming it to be Liang's best piece and a true thesis of the Chinese democratic movement.\n\nTo thoroughly carry out resistance to the imperialists, recover China's complete territorial integrity and oppose all compromises with the imperialists.\n\nTo realise the spirit of democracy and end dictatorship and to establish an organ in which various parties and groups can discuss national affairs\n\nTo strengthen internal unity between various parties and groups.\n\nTo aid the Federalist Movement in executing National Reconstruction.\n\nTo firmly establish the unity of national authority, there must be a proper division of central and local authority.\n\nTo ensure the armed forces belong to the nation and are loyal to it, oppose party organisations within the military and the use of the military in party conflict.\n\nTo carry out the rule of law, protect the people's freedoms of life, property and person, and oppose all illegal punishments.\n\nTo respect intellectual and academic freedom, protect all legal speech, publication, assemblies and associations."
 YUN.midgame.195.a: "Our cause is just!"
 YUN.midgame.195.b: "This says hardly anything outstanding."

#UPC Satellite Narrative Events (300-329):
 YUN.midgame.300.t: "The Southern Confederation"
 YUN.midgame.300.d: "Huang Xing's Jing Flag now flies proudly in Kunming. Representatives from [YUN.GetLeader]'s government have arrived in Guangzhou today, officially declaring the creation of a Southern Confederation with Guangzhou. Indeed Federalists in the early 1920s had talked or perhaps even dreamed of forming a confederation to resist the whims of Beijing and the dictatorship of the Kuomintang. Truly, the dream of the National Protection Alliance and the Constitutional Protection Government, the true Republican dream for a unified China under a democratic government will be achieved.\n\nWith the Federalist movement now in full swing in Yunnan, hope and unification fever is rising throughout the ranks from the city streets to the highest political office. Tang Jiyao of course, has always ostensibly been a federalist but the Federalist movement faced true uncertainty and collapse with the Zhili victory and Xuantong Restoration. Now with the South unified under one Federalist confederation, the dreams of a national unification under a confederation of Chinese provinces is ever so near. Of course, with Federalism the main ideology of this democratic revolution; Zhang Taiyan's voice in government has emerged even louder. Zhang certainly holds strong if not radical and esoteric federalist tendencies and working with Zhang will prove to be an interesting dynamic.\n\nAs governor of Yunnan and of its military forces, Tang Jiyao has also had to deal with the fate of his chief rival and underling, the ambitious Long Yun and defence commissioner of Zhaotong. Of course Long Yun's service to Tang has long been admired but it's no secret that two men are contested in a bitter rivalry for control of the province. Some of Tang's private advisors have advised Tang to simply weaken and essentially exile Long Yun permanently by promoting him to the post of liaison officer between Guangzhou and Kunming (an essentially worthless job). On the other hand Long Yun's influence and experience can still prove to be useful and keeping him around in command may serve the greater good."
 YUN.midgame.300.a: "A new post as a liaison officer will suit him well."
 YUN.midgame.300.b: "Keep him by our side under close watch."

 YUN.midgame.301.t: "Democratic Education"
 YUN.midgame.301.d: "With the success of the Federalist revolution in the South, China's democratic revolution of federalist principles has arrived in Yunnan. The revolutionary fever that had filled the streets during the National Protection War has once again found itself in the streets of Kunming and Dali. Luo Longji and the Crescent Moon Society are now frequently in Guangzhou negotiating and working with the Federalist headquarters. In their absence, local Yunnan democrat organisations and parties have sprung up and have taken the initiative in local politics.\n\nTang Jiyao's mass education programme intends to help spread popular education, increasing the number of primary schools, vocational schools, night schools, and teacher training schools. The actual implementation of these schools is delegated to Su Honggang and Cun Shusheng who have been in charge of creating these schools and staffing them. As a result of a need of teachers, scholars and intellectuals from the North have been invited, which have earned them the moniker of the \"Beijing Group.\" This group's writings have also been criticised as radical by conservatives within the province but nonetheless they have stayed in their teaching roles at the encouragement of Su Honggang and Cun Shusheng - likely due to a lack of adequate professionals.\n\nThese programs have attracted a number of leftist radicals. Radical student groups led by ambitious patriotic students such as Wu Deng and Zhao Qinxian within the province have intermixed with these left-wing groups creating a united front named the \"New Yunnan Society\" with CSP funding. Naturally the creation of such radical left-wing groups is certainly one of concern for Tang Jiyao. While their nationalist slogans and ideas certainly resonate with the rest of the democratic revolution; their radical left wing ideals and declarations of class struggle could be problematic and divisive. Perhaps then, it is better to crack down on these radical leftist groups and to ensure that their participation in public meetings are limited."
 YUN.midgame.301.a: "These groups are examples that our democracy works."
 YUN.midgame.301.b: "Keep an eye on them with a heavy fist."

 YUN.midgame.302.t: "Addressing Military Regions"
 YUN.midgame.302.d: "Under Tang's pre-existing model of implementing federalism - the provincial government was the highest level of authority. Here, as the provincial governor, Tang had the virtually unlimited and unchecked power to appoint or dismiss all other officials until a constitution is drafted. Backed largely by the Yunnan chamber of commerce, Tang's government also tried to separate the military and civilian organisations. Yunnan was thus divided into four military regions; Hu Ruoyu in Kunming, Long Yun in Zhaotong, Li Xuanting in Dali, and Zhang Ruji in Mengzi.\n\nDespite the appearance of a government infrastructure, the decentralised aspect of Tang's rule has naturally led to problems within military districts. Giving garrison commanders their own districts only made them more autonomous and troops frequently extorted cash or resources from local cities and districts for money to upkeep their soldiers.\n\nAfter the failure of Tang's invasion into Guangxi, there were fears of a Kuomintang invasion into the province. Having originally divided his provincial command structure into four regions, he reshuffled it and scapegoated Zhang Ruji. Thus Long Yun received Kunming, Hu Ruoyu received Mengzi, and Li Xuangting remained in Dali, but reshuffled it again after the 1927 counter-coup. The outcome is now Tang Jiyao rules Kunming, Long Yun is sent back north to Zhaotong, Hu Ruoyu, Li Xuanting, and Zhang Ruji are stuck in Mengzi. Sun Du, a former Hu Ruoyu subordinate and rival of Zhang Ruji, was rewarded with the fief of Dali.\n\nNow with Yunnan a key player in the democratic revolution, there does not seem to be a need to maintain these military regions. At the behest of democrats within the province, Tang could formally abolish these regions and redistribute powers to counties and local provincial assemblies. On the other hand, trusting these democrats with local rule may be ineffective and lead to anarchy - and perhaps appointing loyalists from Long Yun's old regions will ensure peace and stability."
 YUN.midgame.302.a: "It's time to trust the will of the people."
 YUN.midgame.302.b: "The military regions are fine as they are."

 YUN.midgame.303.t: "Regionalism and the Republic"
 YUN.midgame.303.d: "As China's southwestern most province, despite being incorporated during China's early Han Dynasty - Yunnan has always enjoyed a history of independence and self-soverignty. Until the Mongols conquered Yunnan, the province was ruled separately of imperial China by the Kingdom of Nanzho and Dali. Furthermore, the province's cultural influences by Thervada Buddhism also reinforced the unique nature of Yunnanese cultural regionalism frmo the rest of China. Early attempts at independence during the Qing Dynasty failed under Wu Sangui (who attempted to found his own dynasty) and later an Islamic revolu under Du Wenxiu, who attempted to find \"Pingnanguo\" (Peaceful Southern Nation). Li Wenxue, the leader of a Yi tribe in Ailaoshan, also tried to launch an uprising against seemingly oppressive Han overlords.\n\nBy the late Qing Dynasty, dissatisfaction towards the Manchu and even Han led to the outbreak of sporadic violence and sentiments of Yunnanese independence. \"Sever-or-Die\" societies along with \"Protect-the-Land\" and \"Promote-the-Han\" societies were among those that formed in the collapse of Manchu authority and of which demanded immediate Yunnanese secession from the central government.\n\nThe Federal Government of the United Provinces of China ultimately seeks to bring all the territorial claims of the Republic of China under one national banner. Of course, this naturally means Yunnan and the potential fate of Yunnan being subject to yet another national government has provoked pro-regionalists and those falling within Zhang Taiyan's camp - who argue that Yunnan's identity is unique to that of Beijing. It's also suggested that perhaps Tang Jiyao shares a similar position of favouring a more local regional identity but Tang's true interests which he has conveyed publicly is the creation of a strong state to defend and defeat against foreign imperialism. Indeed, is it not important that it is the Republic which is supreme above all the provinces?"
 YUN.midgame.303.a: "Our regional identity is ours alone!"
 YUN.midgame.303.b: "But together we form one Nation!"

 YUN.midgame.304.t: "Provinical Constitutionalism"
 YUN.midgame.304.d: "During the early days of the Republic, when Republican and Federalist ideals were not diminished by the reality of the Warlord Era; there were many in Yunnan who wanted the province to have an autonomous constitution like Hunan. At the time Tang Jiyao refused to recognise a provincial constitution like Hunan. Tang has stressed time and time again the need for a strong central government which would thus eliminate the need for military activity and warlordism. And even when Cao Kun passed the 1923 Constitution, Tang refused to recognise Beijing's legislation and dug in on his beliefs.\n\nEven after the return of the Zhili Clique to national prominence in 1929, Tang Jiyao has still yet to accept the demands for a provincial constitution. The merchants and gentry have supported Tang's stance, likely enjoying their current lack of restraint of influence onto politics. However, since the establishment of a Federalist government in Guangzhou, democrats and democrat-aligned groups throughout the province have been demanding that a local provincial constitution be drafted at once in order to guarantee basic rights of assembly, property, speech, and right to pursue happiness.\n\nConfronted with the growing unrest and unhappiness of yet another year without provincial constitutional guarantees, Tang is once again confronted with the prospect of drafting and passing a Yunnanese constitution. His advisors have encouraged him to undertake significant caution in doing so and it is rumored that should Tang agree to a constitution; it will be a slow and arduous process with many drafts and revisions to accomplish. On the other hand, the success of the Federalist movement hinges on the unificaiton of the country under the Jing flag. Until then, guarantees on individual liberties will have to wait."
 YUN.midgame.304.a: "We'll begin the draft process (slowly)."
 YUN.midgame.304.b: "Unification is paramount."

 YUN.midgame.305.t: "Two Years and a Half of Rural Work"
 YUN.midgame.305.d: "Cun Shusheng was born in Heshun Township, Tengchong County, Yunnan. He studied in private school and later entered Heshun High School. During the first year of the Republic of China (1911), Cun Shusheng was admitted to Dali Middle School and graduated with distinction in 1915 and returned to teach at Heshun High School. After spending some time studying in Japan where he grew left-wing ties with the Creation Society.\n\nIn Yunnan, Cun has recently accomplished local provincial fame as the principal of Yiqun Middle School. The school is trained in accordance with the Hellenistic tradition of \"Spartan training\" and a strict Spartan training and spirit is enforced in both physical and academic work. Teachers and students help pull weeds carry soil, grow vegetables, plant trees, and repair the campus by themselves. Even the cleaning of roads in the township of Yiqun are undertaken by students. Students are organised in a student fire brigade to help fight fires as well as a assist farmers with winter ploughing, protecting forests, building water conservancy projects, develop fisheries, and create poultry industries. In order to improve the quality of teaching, Cun has also invited technical and educational specialists from Kunming.\n\nIn response to his successes with the education in Yiqun, Cun has published his experiences in his book \"Two and a Half Years of Rural Work.\" Critics like Wu Han have described that the book depicts how \"a single spark can start a prairie fire and that the torch of the towsnship will give bright enlightenment to the whole country and the whole nation.\"\n\nGiven his new found prominence in provincial and even national politics, Cun's influence can certianly help bolster the Tang Jiyao regime. Cun certainly supports Tang's nationalism and working with Tang to secure the liberation of China from anti-imperialism but has also commented against Tang's more authoritarian principles. Owing to his left-wing and democratic ties to the Creation Society; criticism of Tang's regime will surely benefit Yunnan's left wing."
 YUN.midgame.305.a: "Tang will help achieve revolution!"
 YUN.midgame.305.b: "Tang the Tyrant!"

 YUN.midgame.306.t: "A New Legislature?"
 YUN.midgame.306.d: "In the 1920s, like many other provincial governors - Tang Jiyao attempted to install democratic reforms in his home province. In an ambitious legislature overhaul attempt, Tang attempted to redistribute delegate seats to allow poorer areas to vote for representatives through met pushback. These reforms would extend participation to all levels of society, but has been met by resistance by conservatives who refuse to accept a greater diluted democratic process. While not explicitly provided in any Yunnan law, gerrymandering effectively dominates the electoral process as those in the legislature are able to draw the borders between electoral districts.\n\nThe Political Science Clique and Gu Pingzhen continued to stall the strengthening of the legislature however and the assembly divided into rival factions that kept fighting and installing their candidates. Furthermore, these divisions have only sowed horrid tensions between sectors of society with the left-wing actively denouncing the local gentry and merchant class for classism and elitist attitudes in denying their less fortunate brothers and sisters the chance to participate in democracy. Now in [GetYear], the legislature is essentially ossified as it's controlled largely in the hands of Yunnan's gentry, merchants, and other local (warlord) elites. The Democrats of Yunnan have urged that the districts are to be redrawn and for gerrymandering to be outlawed in favour of more fair district borders. Of course, this has attracted the irate of conservatives and those who prefer the current status quo (such as Hu Ruoyu's camp); who have instead held that they will not hold new elections for the time being. The resulting backlash has led to an outcry of fury among the democrats with many finding allies within Yunnan's left such as the New Yunnan Society."
 YUN.midgame.306.a: "No new elections for the time being."
 YUN.midgame.306.b: "Ok, maybe they have a point."

 YUN.midgame.307.t: "Campus Wars"
 YUN.midgame.307.d: "Since 1902, Yunnan provincial schooling was drastically changed by the Guangxu Emperor's edict which closed traditional schools like Kunming Academy and reorganised them into modern schools. Two normal schools were founded, one for each gender, and also a School of Mines and a School of Law and Politics. By the 1920s, around 2,000 students had been enrolled in Kunming's 10 modern schools with students being naturally politically active. Those that went to study in Beijing or the major cities and who returned to Yunnan have been known to be increasingly radical.\n\nIt all started with a pamphlet denouncing the Tang Jiyao regime in the halls of Number One Provincial Middle School. The pamphlet declared boldly that Tang Jiyao and his warlord generals were going to draft all students and force them into the military. The pamphlet extended to a list of demands: the importance of anti-imperialism in the national revolution, the end of all military funding in favor of provincial development, pacifism to destroy the power of the warlords, and the resurrection of defunct groups such as the Dian Chao student publication and Da Tong Association. What started as a simple protest soon escalated to other schools with students demanding the Kunming Military Academy be shut down. Violence has extended past mere brawls and fighting words as well; the Director of the Military Academy has issued a direct order to forbid his students from carrying knives.\n\nTang has tried to move students with the carrot and not the stick by reasserting his influence in universities and reforming them and propagating his ideology. Supported by his brother-in-law Dong Ze, his Donglu University seeks to be a model institutional hall of benevolent education. Donglu's loyalist sentiment has attracted the hatred of radical students who view the school as nothing more than the establishment's cult of personality. Clashes between the radical students and Donglu students have become more frequent - school headmasters have pleaded for Tang to act quickly."
 YUN.midgame.307.a: "These schoolboys will wet themselves with blood."
 YUN.midgame.307.b: "Let's all just calm down now."

 YUN.midgame.308.t: "Yunnan's Local Self-Government"
 YUN.midgame.308.d: "As one of his more immediate democratic reforms, Tang had previously sought to strengthen local self government in Yunnan. His programme to create committee meetings and departments amongst local villages staffed by both those from the upper and lower classes may have been hopeful - but has attracted nothing more than anger from local leadership.\n\nVillage heads and officials, citing a shortage of funds and lack of trained personnel to execute the self-government programme, have denounced Tang's plans as hopeless and stupidly idealistic. In areas where the reform measures were fully implemented, officials complained of basically endless committee meetings lasting from sundown to sunrise with effectively zero conclusive results as a result of whole nights of bickering and virtually no compromises. In his first iteration, Tang attempted to readapt the self government programme to only roughly eight relatively wealthy districts (Kunming, Ami, Mengzi, Yiliang, Geju, Simao, Huizi, and Tengzhong) as these wealthier districts may have more ltierate populaces. These attempts saw some local successes but still saw a widening gap between rich and poor districts.\n\nIn 1923, a power struggle had also emerged in Maguan District between the incumbent district official and newly elected head of the local self government committee, which saw the district official fired. The district official however simply stayed on and the resulting chaos led to a severe rice shortage. The district capital was then seized by a Yi bandit leader, Wang Shizen, who then drove out the district official and seized power for himself.\n\nWith the Federalist Movement now in full swing and the constant pleading for power to be delegated to the towns, villages, and small cities of China - Tang has once again reasserted his former local self-government plans in the hopes of improving support for the federalist revolution. Of course, the gentry have voiced their opposition; citing Tang's past failures and that such measures will be a lack of resource. They have insisted to maintain the current status quo and to allow things to be ruled as they are."
 YUN.midgame.308.a: "The gentry is right."
 YUN.midgame.308.b: "Who cares what the gentry thinks, Tang is right."

 YUN.midgame.309.t: "The Continued Issue of Banditry"
 YUN.midgame.309.d: "During his leadership of Yunnan and prior to the National Protection War, Cai E had petitioned the government in Beijing to allow the Yunnan Army to leave Guizhou. Tang Jiyao had supported this petition but Yuan Shikai had sided with Guizhou's elites and appointed Tang as governor. While Tang had been warned against setting the precedent of a province annexing its neighbour, the Guizhou Expedition was also a justification for Tang to suppress banditry.\n\nThe Expedition cemented Tang's status as Governor of Yunnan. All in all, the forces of Guizhou were foribily disarmed, and a number of them were put to the sword under Tang's supervision and tossed in a mass grave in order to send a message. The rest of Guizhou's forces and civilians were imprisoned without trial. Of particular interest to Tang would be those who belonged to the Self-Government Society and Gelaohui members. The brutality of the occupation can be attributed to both the factionalism of the time period and Tang's venomous hatred of the region's presumed \"rapists and robbers.\"\n\nIn the end, Tang managed to secure control of Guizhou through his relationship with the Constitutional Association who lobbied on Tang's belief and were responsible for administration. But Tang's brutal occupation of Guizhou has certainly proven to be an effective precedent in dealing with banditry. It's no secret that banditry continues to plague Yunnan especially given the province's vast expanses and mountainous terrains. Troops often cut deals or even joined these criminal-gangs in Kunming which at one point even openly sold plundered wares and kidnapped women off the street. Children of wealthy families have been reported to be kidnapped from schools and held at ransom. As such with banditry a continued problem, perhaps an heavy hand is needed to bring law and order. On the other hand many bandits are also former soldiers. As manpower issues may arise the longer our wars continue, perhaps utilising their services for the good of the people will be helpful as well."
 YUN.midgame.309.a: "Bandits deserve no mercy."
 YUN.midgame.309.b: "Mercaneries are slaves to the coin."

##Section 3c (400-599): Mid Game KMT Political Events

#RKMT First Congress Chain (400-429)
 YUN.midgame.400.t: "The National Congress at Guangzhou"
 YUN.midgame.400.d: "With the fall of Guangzhou, the Kuomintang junta has enough legitimacy to hold a national party congress. This Congress is expected to attract figures far beyond the military men who first holed up in Guizhou. The right wing of the Kuomintang is a diverse collection of factions, divided even before Kuomintang began the Northern Expedition.\n\nThey can be broadly subdivided into three camps with fault lines in the power struggles that emerged after Sun Yat-sen's death. The \"Old Right\" primarily consists of those who supported Hu Hanmin and generally includes civilian factions with lineages from the liberal, pre-Xinhai Tongmenghui. These include the Elders Clique (EDC), the Western Hills Clique (WHC), and more loosely the Reconstruction Faction (RCF) and the Old Political Science Clique (PSC). The \"New Right\" is used to describe Chiang Kai-shek's followers, who tentatively supported the United Front with the CSP against the \"Old Right\" but ultimately had a falling out with the left Kuomintang down the line. These factions include the Whampoa Clique, the Zhejiang Society of Revolutionary Comrades, and their various right wing splinters. Lastly, there those who can be retrospectively classified as the \"Regional Right\", various warlords with a more local focus that aligned with the Kuomintang like the New Guangxi Clique (NGX), the New Guangdong Clique (NGD), and the Third Army Clique - each with varying degrees of integration with the broader Kuomintang apparatus.\n\nThere is an on-going fear that these long-held divisions even with camps will devolve into ceaseless infighting. From the ashes of Liangguang, Li Zongren of the NGX, Chen Jitang of the NGD, and leading scions of the \"Moscow Committee\" including Hu Hanmin of the EDC and Lin Sen of the WHC have all received Central Committee seats to appease them. Sun Fo of the RCF has also received a seat in absentia due to his prestigious pedigree. But many of their followers will expect party sinecures in exchange for their loyalty."
 YUN.midgame.400.a: "Quite an array of figures..."

 YUN.midgame.401.t: "Divisions in the Old Right"
 YUN.midgame.401.d: "Hu Hanmin and his Moscow Committee have been at the forefront of the right wing of the Kuomintang for the better part of the decade, at least internationally. With Chiang's death and his army's retreat to Guizhou, the exiled rightist leader has dominated the right Kuomintang's intellectual scene, trading barbs with Wang Jingwei and his Paris Committee in an editorial war. So naturally he is quite resentful that his supposed authority holds little weight among the \"crude\" and \"unrefined\" military men that he finds himself with.\n\nAs the days go on, there has been little agreement between the Old Right and the Regional Right that dominated Guizhou. Despite the Moscow Committee's snobbish behaviour, Hu Hanmin seems to be holding out with the expectation that amid all the infighting leadership of the party will default to him anyway. He confidently, perhaps arrogantly, expects the various generals to beg him to lead - not necessarily an unwise move given that Hu expects to be more than just a puppet. His stubbornness in enacting his far reaching agenda has drawn multiple comparisons to Mustafa Kemal.\n\nZhu Peide's leadership, derived from his previous leadership of the junta, has suffered a severe blow thanks to major internal leadership challenges within the Third Army by Fan Shisheng, Jin Handing, and Zhu De all who have agitated for further power sharing. Hu Ruoyu has been in attendance at Guangzhou, but Long Yun has remained in Kunming, showing little interest in the national project. There is an increasing urgency for many Yunnan delegates to return home to forestall another provincial coup as the Third Army falls into disarray. Doing so however, will weaken their hand in on-going negotiations."
 YUN.midgame.401.a: "Guangzhou is our top and only priority."
 YUN.midgame.401.b: "Send them home to keep an eye on Long."

 YUN.midgame.402.t: "Return to Whampoa's Shores"
 YUN.midgame.402.d: "The Third Army are not the only ones undergoing significant upheaval after arriving at Guangzhou. As the senior officers make a pilgrimage to their old Military Academy, General He Yingqin can sense the tensions among his staff. Though no one has come out to challenge him yet, there are lingering questions about his leadership and old grudges and resentments have emerged.\n\nHe Yingqin's \"Old Guard\" faction represents the Whampoa mainline, and his loyalists are conservative military men trained to obey the party orthodoxy. The General is able to exert his influence through the Whampoa Military Academy Alumni Association (WMAAA), established by Chiang as a rival to Deng Yanda's leftist Whampoa Military Academy Revolutionary Classmates Association (WMARCA).\n\nTwo blocs have begun to organise against He Yingqin's leadership. Chen Cheng was a rising star and protégé of both Deng and Chiang, and his \"Civil Engineering Clique\" includes many left-leaning officers with sympathies to Deng's PAC but remained loyal to Chiang during the Long March. Their rivals are the Blue Shirts Society, an underground cabal of ultranationalist military officers inspired by the successes of Boris Savinkov and the SZRS.\n\nFor now however, the legacy of Headmaster Chiang lives on - the various Whampoa officers seem content to rally behind their nominal leader. He Yingqin himself learned this the hard way during the Northern Expedition. Under pressure from other factions he ousted Chiang in the name of party unity but soon found the First Army, organised by a former cadet named Zhu Shaoling, refusing to accept his commands until Chiang returned. When an enraged Chiang was inevitably restored, he warned General He that \"without Chiang Kai-shek, there is no He Yingqin!\" Well, Chiang is long dead and whether or not he was right remains to be seen."
 YUN.midgame.402.a: "Whampoa Bears the Revolution for All of China!"
 YUN.midgame.402.b: "The First Army Rallies Behind General He."

 YUN.midgame.403.t: "New Allies in a New Right"
 YUN.midgame.403.d: "The military dominated leadership of the Kuomintang junta has left a major void in civilian leadership, something that has become a major problem as the movement's territory quadruples in size. Inefficient governance and comparisons to the warlords has become a drag on party legitimacy. Hu Hanmin and his Moscow Committee have a de facto monopoly on civilian party leadership, something they continue to hope to leverage to their advantage. However, with negotiations stalling smaller factions have rapidly proliferated and swelled in size.\n\nDai Jitao and his Zhejiang Society of Revolutionary Comrades have emerged from their bases in Jiangnan (a region that encompasses the mouth of the Yangtze river including Shanghai and parts of Jiangsu, Zhejiang, and Anhui), recruited by He Yingqin. Both Dai and Chen Guofu were senior Whampoa Political staff and Chen Lifu was Chiang Kai-shek's confidential secretary so they are all known quantities to General He. Dai Jitao is also considered a towering intellectual figure on the right, one of the few who can rival Hu Hanmin in influence.\n\nZhang Qun, the de facto head of logistics for the First Army and a classmate of Chiang and He, has recruited Yang Yongtai and a coterie of civilians to form the \"New China Construction Society\". However, it is more commonly referred to as the \"New Political Science Clique\". Yang Yongtai was a member of the older iteration, accused of betraying Dr. Sun in favour of Lu Rongting and negotiations with Beiyang. This newer version however appears more sympathetic or at least more docile in outlook towards Kuomintang party-rule. Their expertise and deep connections are invaluable for the party but their loyalty is in doubt.\n\nThe military is how power is won in China, over the years the need for a strong civilian apparatus has been recognised by all factions across the nation. Within the Kuomintang, Chiang was one of the few who could simultaneously command a large military and civilian following, something no one at the moment seems to be able to replicate on a large scale. For, this will have to do."
 YUN.midgame.403.a: "The Moscow Committee has the most loyal candidates."
 YUN.midgame.403.b: "The Zhejiang Society has produced a practical crop of men."
 YUN.midgame.403.c: "The Political Science Clique know all the people worth knowing."

 YUN.midgame.404.t: "The Canton Compromise"
 YUN.midgame.404.d: "After several weeks of the Conference seemingly going nowhere, General He Yingqin of the First Army and leading party theoretician Dai Jitao of the Zhejiang Society of Revolutionary Comrades has struck an agreement, outflanking the previously dominant Moscow Committee and Third Army Clique. Under their proposal, General He will assume the Presidency of the Revolutionary Government, Chairman of the Kuomintang, and Chairman of the Military Affairs Commission while Dai Jitao will become the first Premier of the (provisional) Executive Yuan and Deputy Chairman of the Party, controlling the executive branch of the government as effectively a Prime Minister.\n\nHe Yingqin, who has gotten along shockingly well with Huang Shaohong and to a lesser extent Li Zongren and Bai Chongxi of the New Guangxi Clique, has managed to secure their support for the proposal. Huang is expected to be named Minister of the Interior as part of the arrangement, with favourable appointments to Li and Bai who still de facto control Guangxi along with Huang Xuchu.\n\nDai Jitao in turn has been able to convince Hu Hanmin and his allies not to walk out of the conference, leaning on their past friendship and an offer to make Hu Hanmin Premier of the (provisional) Legislative Yuan and Ju Zheng Premier of the (provisional) Judicial Yuan. He has sworn to work to uphold civilian rule and that this arrangement will be a temporary matter until unification.\n\nThough far from a perfect setup, the fact that any consensus was found brought a relief to most delegates, who quickly fell in line with the He-Dai government. The herculean horsetrading that was required however bodes poorly for the long term prospects of this government, and it is clear that things are far from over."
 YUN.midgame.404.a: "A great act of statesmanship by both sides."

 YUN.midgame.405.t: "The Guizhou KMT Return to Guangzhou"
 YUN.midgame.405.d: "In a sudden turn of fortunes, the Kuomintang junta that retreated to Guizhou after losing the Northern Expedition was able to make their return to Guangzhou a decade later. Defeating warlords and rivals that stood in their way, the National Revolutionary Army has taken control over Liangguang, bringing the party-state back to the same position they were in 1925.\n\nForming a new Guangzhou Nationalist Government has not been as easy however. The party's right seemed hopelessly divided between various figures and negotiations dragged on until a compromise was finally struck between General He Yingqin and party theorist Dai Jitao. With most of the party falling in line afterwards, their attention now turns Northwards."
 YUN.midgame.405.a: "They never gave up, and neither will we!"
 YUN.midgame.405.b: "It seems they have beaten us to Guangzhou."
 YUN.midgame.405.c: "Another decade, another failed revolution."

#Zhu Peide's Rebellion Mini-Chain
 YUN.midgame.410.t: "The Third Army's Backlash"
 YUN.midgame.410.d: "While Zhu Peide always expected to have to share power, even when he was the head of the Guizhou Junta he always was merely first among equals, watching the Congress unfold the way it did was nothing short of an outrage. While Zhu is still a CEC member and Governor of Yunnan, the only position he has received in the new government is a token position on the Military Affairs Commission chaired by He Yingqin - an active attempt to sideline him.\n\nWith the situation rapidly escaping his control, Zhu has mused staging a coup with what forces he has before the junta is formally disbanded. However, the headwinds seem to be against him. He is still not on the best of terms with Hu Hanmin and the Moscow Committee, having seen multiple rounds of contentious negotiations fail. Hu Hanmin, despite his open disdain for General He, is a notorious stickler for party unity and commitment to democratic centralism, and has made his opinions well known. Meanwhile, the other regionalist generals needed to make a coup work like Li Zongren, Bai Chongxi, and Chen Jitang have largely been bought off. Faced with these warning signs, his fellow Third Army officers have informed General Zhu that they are simply too divided and that most of the rank and file simply would like to go along with the show and project unity."
 YUN.midgame.410.a: "General Zhu Speaks Against the Compromise!"
 YUN.midgame.410.b: "Governor Zhu Returns to Yunnan to plan."

 YUN.midgame.411.t: "General Zhu Humiliated"
 YUN.midgame.411.d: "Zhu Peide's outburst against the He Yingqin-Dai Jitao compromise has achieved little traction. The New Right factions have locked ranks, regional generals from Guangxi and Guangdong have remained silent, and most damningly Hu Hanmin has joined with Dai Jitao in denouncing Zhu as an upstart warlord who threatens party unity for his own ambitions for leadership.\n\nOf his fellow Third Army comrades, only Zhu De and other leftists have stood by him (worsening perceptions among the right), while other Yunnan figures like Fan Shisheng and Jin Handing have been quick to say that he was acting alone.\n\nHis poorly thought out plan having backfired, Zhu Peide could do little but try and save face - surrendering his CEC seat and returning home to Yunnan in disgrace. Zhu remains Governor, but no one knows for how much longer."
 YUN.midgame.411.a: "Go home to Kunming socialist traitor!"

 YUN.midgame.412.t: "Zhu Peide Passes Away"
 YUN.midgame.412.d: "Ever since the humiliating incident at Guangzhou, Zhu Peide has been working twice as hard as Governor of Yunnan to salvage his reputation as a patriot. Combined with the stress of managing his emboldened rivals, his health worsened. The questionable quality and access to medicine in Kunming finally struck when Governor Zhu took low quality anti-anemia drugs imported from Germany to avoid missing a meeting, causing him to grow extremely ill and pass away after a stay in the hospital.\n\nPrior to his death, he is quoted as telling [ROOT.GetLeader], who came to visit him in the hospital, that he has three remaining things to say. First, the war of resistance is imminent and national strength is limited, so he asked to be buried simply rather than expend money on a state funeral. Second, he asked that his family and children fend for themselves rather than receive preferential treatment. Lastly, he asked that his family nurse not be blamed for his death because ultimately China's medical science is underdeveloped.\n\nIf Zhu's goal was to rehabilitate his reputation, it seems like it has worked. Public praise from all sectors of the party, including from the left, has poured in. Major figures have noted his diligence, humility, and patriotism. The National Government has formally issued a decree to commend him:\n\n\"General Zhu Peide...was a man of great military skill and intelligence. In his early years, he followed the Premier [Sun Yat-sen] and served the revolution. He was repeatedly entrusted with important military tasks. In the Northern Expedition, he led the divisions and made great contributions...He was able to devote his energy and wisdom to the difficult times...In remembrance of his past achievements, we mourn his loss...the funeral expenses should be kept simple to match his simple and frugal aspirations. His life story should be preserved and handed over to the National History Museum to honour his merits and encourage future generations.\""
 YUN.midgame.412.a: "May the loyal soldier rest in peace."
 YUN.midgame.412.b: "He will be remembered as a patriot."

 YUN.midgame.413.t: "Zhu Peide Aligns with Hu Hanmin"
 YUN.midgame.413.d: "Before leaving for Kunming, Zhu Peide and his men sit down with Hu Hanmin and his allies for one last round of negotiations. In private talks, they discussed their mutual distrust for the new military dominated government, and have agreed to consult with each other further before making any moves.\n\nHu Hanmin is hard at work expanding his influence within the legislature and party apparatus, checking the influence of Dai Jitao and Zhang Qun. His connections with the Guangdong government and Chen Jitang in particular has given him a degree of hard power that most other civilian figures lack. They are hopeful that they will be able to secure the support of the New Guangxi Clique, who are still in the process of rebuilding, and potentially Guizhou and Hunan for their quest to reassert control over the party."
 YUN.midgame.413.a: "An alliance is forged."

 YUN.midgame.414.t: "The South Consolidates Behind Hu Hanmin"
 YUN.midgame.414.d: "While careful to avoid endangering the success of the revolution as a whole, Hu Hanmin has been the focal point of an intra-party resistance to He Yingqin's rule. He has worked diligently to peel off regional forces from He Yingqin, securing Guangdong, Yunnan, and most recently Guangxi. Working with warlords has always been a tough sell for the stubborn, centralist Hu Hanmin, but so is accepting military control over the party.\n\nWithin the national government, Hu has utilised his position as Premier of the Legislative Yuan and his prominence as a party leader to try and isolate He Yingqin. He has attempted on a few occasions to persuade Dai Jitao to abandon the Generalissimo, seeking to install Zhu Peide as the new Chairman of the Military Commission.\n\nHe knows that General He's position is precarious because unlike Chiang Kai-shek before him, he only really has military power and struggles to invoke genuine loyalty over the civilian apparatus. But control is more than just loyalty, and the mercenary Political Science Clique has a notorious tendency to go where the wind blows. Perhaps he would be better served securing their support. Either way the emergence of a unified southern bloc bears ominous tidings for the Whampoa government."
 YUN.midgame.414.a: "Through ideas and loyalty we save our party."
 YUN.midgame.414.b: "Through strength and control we bring down tyrants."

#Narrative Events (420-439)
 YUN.midgame.420.t: "Two Titans on the Right"
 YUN.midgame.420.d: "The two major ideological leaders of the right Kuomintang are Hu Hanmin and Dai Jitao, both close confidants of Sun Yat-sen who have published extensive works interpreting the party founder's theories. Having spent a lot of time editing each other's manuscripts late into the night, the two are close friends but their respective followers have since drifted apart from one another.\n\nThis split began with the divisions caused by the United Front, and the assembly of various rightist figures in the Western Hills suburbs of Beijing to resist the growing influence of the Chinese Syndicalist Party. Most of these men remained sympathetic to a conservative, bourgeois democracy more akin to the original Tongmenghui. Dai Jitao was violently ejected from the proceedings, accused of socialist sympathies.\n\nDai would ultimately rally members of the so-called New Right, a faction of rightists who initially sought to maintain the United Front but later backed Chiang Kai-shek in his quest to fight off the Chinese Syndicalist Party while not imperilling foreign aid from the Internationale. They distinguished themselves by claiming to purify Sun's ideology from foreign elements, mixing a Leninist vanguard political structure with traditionalism.\n\nWhat the right Kuomintang share is a common dedication to revolutionary nationalism and an attachment to Dr. Sun's theories but a rejection of the need for class warfare. While both Hu and Dai may have started their careers attracted to left wing ideas such as Marxism and Anarchism, ultimately it was with the intention of furthering a nationalist, anti-imperialist agenda and both would end up discarding those theories as ineffective or outright hostile to Chinese sovereignty. Hu Hanmin, in contrast to many of his followers, not only believes that the party-state will prevent the revolution from denigrating into class warfare, but also save it from \"hypocritical bourgeois democratic politics.\" That said, while the party must keep their rivals out, when the state is ultimately created it must in turn keep the party in check."
 YUN.midgame.420.a: "We need to hold onto the ideals the party was founded on."
 YUN.midgame.420.b: "We need to embrace change and dynamism to win!"

 YUN.midgame.421.t: "Whampoa's Cliques"
 YUN.midgame.421.d: "The First Army prides itself on representing all of China. Unlike the regional biases of the other armies of the NRA (even if in practice Whampoa students and staff tended to be drawn from a select few loyalist provinces), the Whampoa brotherhood that emerged gave them a sense of interprovincial connectivity.\n\nThat has not prevented them from disagreeing on their plans for the future. The Old Guard, led by He Yingqin, takes inspiration from earlier conservative reformers in China as well as Japan's successful modernisation efforts. Holding many prominent positions in the establishment, their priority is maintaining order and balance, throughout the revolution.\n\nThe Civil Engineering Clique gets its name from Chen Cheng's command of the 18th Army (formed from defeated Guangdong Army units) and the 11th Division. The Chinese characters for 11 (Ten and One) when put together resemble the character for earth (Tu). The characters for 18 (Ten and Eight) when put together look like the character for wood (Mu), so put together one gets Tumu (Engineering). They are notorious for their absorption of leftist units and their arrogance - proudly walking in front of friendly forces and ignoring them, deriding their lessers as \"tofu troops\" or \"oil residue troops.\"\n\nTeng Jie has long planned to set up an organisation with leading graduates drawn from Whampoa's ranks. He has developed cells in the police, army, and government railing against foreign imperialism. German, Japanese, and Legation authorities have circulated the name the \"Blue Shirts Society\", with alternate names like the Blue Jackets, Blue Shirt Group, and Jinwanghui (Save the Nation from Ruin Society) being floated - the name drawn from the blue patches on their uniform in addition to the party colours.\n\nEach has competed for influence within the broader army, assembling overlapping patronage networks to secure promotions for their members."
 YUN.midgame.421.a: "He Yingqin and the Old Guard Know Best."
 YUN.midgame.421.b: "Chen Cheng and the CEC embrace the future!"
 YUN.midgame.421.c: "Teng Jie and the BSS will save the nation!"

 YUN.midgame.422.t: "Rise of the CC Clique"
 YUN.midgame.422.d: "Ever since Dai Jitao first took command of the Executive Yuan, he has remade it in his image. His followers, mainly Zhejiang provincials, dominate the top posts and are hard at work implementing Premier Dai's agenda. Given the exhaustive portfolio Dai received from his compromise with President He, there are few domains beyond his reach: the military remains controlled by He Yingqin and Whampoa, the Financial and Economic sectors is under the Political Science Clique, and the Legislature and Judicial Yuan under Moscow Committee Clique appointees.\n\nTo meet the Dai administration's growing demands, the Zhejiang Society of Revolutionary Comrades has evolved into a larger entity often referred by outsiders as the CC Clique (an abbreviation for either the Central Club/Committee Clique or a reference to the two Chen brothers). Its supposed existence however has been thoroughly denied by Chen Lifu as an attempt to sow party divisions and cast doubt on Dai's leadership. Whatever the case both Mr. Chen and his older brother Chen Guofu have emerged as Dai's leading lieutenants in the party-state's administration.\n\nWhat all three men prize is education, discipline, and the party's revolution. While Dai Jitao is the face of their clique and Chen Lifu is his understudy, Chen Guofu is their silent workhorse. He is said to enjoy a simple life according to Confucian terms - never drinking, smoking or going to movies. His only hobby apparently is reading books, spending money on them even if it was his last dollar. His greatest regret in life is said to be that he was denied a higher education due to joining the party at age 18, and thus glad to encourage young men to begin advanced studies. In poor health due to the lingering effects of tuberculosis, he nevertheless continues to work and lecture. He is quoted as saying \"the most important weapon to fight sickness is to forget that you are ill\", truly an example for us all."
 YUN.midgame.422.a: "The CC Clique works to advance President He's agenda!"
 YUN.midgame.422.b: "Dai Jitao lifts and the minds and souls of our comrades!"
 YUN.midgame.422.c: "There is no CC Clique, only one party and one revolution!"

 YUN.midgame.423.t: "The Theory of Political Discourse"
 YUN.midgame.423.d: "Neither iterations of the Political Science Clique really fit in with the New or Old Right of the Kuomintang. The Old Political Science Clique, led by Cen Chunxuan and Li Genyuan, were notorious for sabotaging efforts by the Guangzhou government to write a new constitution and their growing dispute with Dr. Sun saw them collaborate with Guangxi warlord Lu Rongting to eject Sun from Guangzhou. Similarly, their attempt at securing Yunnan from Tang Jiyao ended in Gu Pinzhen's head being mounted on a pike.\n\nZhang Qun was a staffer under Cen, but similarly failed to fit in in Beiyang after the Kuomintang ousted the Political Science Clique, but found stable employment under Chiang Kai-shek and He Yingqin. The new Vice Premier of the Executive Yuan and concurrently War Minister (with a minor portfolio in the Foreign Ministry), he has built his clique around technocratic control over economic organs.n\nYang Yongtai, a former affiliate of Huang Xing and a finance minister for the Constitutional Protection Government, aligned with Cen and Li against Sun. When their government fell, he was forced to flee to the Beiyang government but after a brief stint found himself in exile in Shanghai. Recruited after nearly a decade of retirement by Zhang Qun, he is eager to avoid finding himself out of power again, adopting a policy of political flexibility whilst remaining loyal to the Generalissimo.\n\nYang has proposed to solve the problems of the Beiyang Warlords (irreconcilably and actively against the Kuomintang) by military means, the problems of the Southern Warlords like Li Zongren (who possess military might but are fiscally poor) by economic means, and to solve the problems of Hu Hanmin and the Moscow Committee (militarily weak but with a strong political reputation) along with the foreign powers by diplomatic means."
 YUN.midgame.423.a: "Through military means we will bring down the traitors!"
 YUN.midgame.423.b: "We shall keep our \"allies\" in line through economic incentives."
 YUN.midgame.423.c: "Through diplomacy we shall keep the party together."

 YUN.midgame.424.t: "The Sword and the Pen"
 YUN.midgame.424.d: "The revolution is carried by the zeal of its acolytes, but they have been bitterly divided into competing factions. Though traditionally China's bureaucracy is said to be divided into the sword (men of action/the military) and the pen (men of knowledge/the bureaucracy), the largest Kuomintang camps can be compared to the colours of the Blue Sky, White Sun, and Wholly Red Earth Flag that adorns almost every building in [ROOT.Capital.GetCapitalVictoryPointName].\n\nThe Blueshirts (Blue) have grown tremendously in influence across the military, selling a radical vision for China governed in a similar lines to the fanatical, disciplined, and revolutionary order of their idealised memories of the old Whampoa academy. For the many young former cadets turned senior officers, they have known nothing but instability, revolution, and war since childhood, and are determined to save China at any cost - even if it means discarding a corrupt and bloated party apparatus and incorporating foreign ideas imported from Europe.\n\nThe CC Clique (White) dominated the party apparatus. Building a mass movement among civilian party cadres calling for a Neo-Confucian revival and strict adherence to Dai Jitao's interpretation of Sun Yat-sen's theories, they appeal to a more intellectual form of ultra-nationalism centred around the party's Orthodoxy. Their control over much of the establishment and education makes them potent, however many have a declining opinion of the military and their association with opportunists like the Yang Yongtai and the Political Science Clique.\n\nThe Civil Engineering Clique (Red) are another young guard branch, consisting of those disillusioned with the brutality of the BSS and the corruption of the CC Clique. Also harkening to the old days of Whampoa, they have cultivated a mass following for their discipline and care for the people while rejecting the radicalism of the socialists.\n\nThe three factions have wasted little time undermining one another, sometimes even more than party outsiders. As the party expands in territory, competition for influence has grown fierce especially as each maintains their own intelligence network, youth organisation, and patronage networks. All under the watch of the Generalissimo."
 YUN.midgame.424.a: "Blue like the sky and the uniforms of our heroes!"
 YUN.midgame.424.b: "White like the Sun and the party that illuminates the land!"
 YUN.midgame.424.c: "Red like the earth, stained with the blood of martyrs!"
 YUN.midgame.424.e: "Carefully balanced, as all things should be."

 YUN.midgame.425.t: "Faithful Guizhou"
 YUN.midgame.425.d: "After the Long March, western Guizhou has been the centre of power for the remnants of the National Revolutionary Army. There were few regional state enterprises or really any industry prior to Kuomintang rule, something the junta had worked to partially address though not particularly successfully. Nevertheless, with the Kuomintang relocating its main bases to Guangzhou, a power vacuum has emerged as factions jockey for influence.\n\nWang Boqun is the brother-in-law to He Yingqin and the brother of Wang Wenhua, who led some of the original Kuomintang revolutionaries in the province against their uncle Liu Xianshi. A civilian with deep ties to the province, he is dogged by allegations of corruption. and He Yingqin is wary of the appearance of nepotism should he appoint him to the Governorship, especially since his younger brother He Jiwu is concurrently seeking an appointment to Mayor of Guiyang (the provincial capital).\n\nGiven Guizhou is his home province, it is quite valuable to the Generalissimo. Another potential member of his circle that is in consideration is his secretary and fellow native, Liu Jianqun. A propaganda officer responsible for keeping tabs on the BSS, he is said to have grown enamoured with their ideology.\n\nHe Yingqin's main rival in the province is Gu Zhenglun, a former ally before they had a falling out. His younger brothers are prominent members of Wang Jingwei's leftist RCA, which has cast a cloud of suspicion on him despite his anti-socialist tendencies. Another Kuomintang figure, Lu Dao, remains around but largely not in consideration - he has thrown his lot in with General Gu.\n\nGiven the extremely charged personal politics involved, there has been little room for Politicac Science or Central Club to make their own appointments; albeit, both cliques have solicited the support of Gu Zhenglun for their appointment to out-flank General He and Liu."
 YUN.midgame.425.a: "Wang Boqun, the Generalissimo's Brother-in-Law."
 YUN.midgame.425.b: "Gu Zhenglun, Guizhou's remaining strong-man."
 YUN.midgame.425.c: "Liu Jianqun, the Blueshirt Secretary."

 YUN.midgame.426.t: "News and Newspapers of the Party-State"
 YUN.midgame.426.d: "Despite prevalent censorship, the people's desire for gossip and news about their government can scarcely be quenched. To meet this need, a variety of party or quasi-government sponsored newspapers have sprouted up.\n\nCapital News is said to be the spiritual successor of Dai Jitao's Min Quan Li (People's Rights). Founded by the CC Clique, its stated mission was to publicise the Three Principles and their access to the confidential sectors to get first hand, exclusive stories while avoiding printing any state or military secrets. Publishing extremely late at night and including pictorial supplements about social satire as well as serialised novels, the money they made allowed them to create spin offs like the Current Affairs Monthly magazine, Political Review Monthly and Cheng-chung publishing house. Their pointed political commentary has often resulted in military and political figures complaining directly to President He to demand a retraction.\n\nThe Society Mercury is a militant paper associated with the BSS. Claiming that \"National Populism is the only tool of self-salvation of nations on the brink of destruction\", it insists that \"there is no solution other than imitating the spirit of violent struggle like in Romania and Russia\". Praising the ideology as \"the most positive, most courageous, most forceful, concrete manifestation of the national spirit\", they denounce \"the inherited poison of democracy\" as well as anarchism and individualism for the powerlessness of the present Kuomintang.\n\nModerate party members subscribe to Sun Fo's Reconstruction Review and Hu Hanmin's Three Principles of the People Daily. The Political Science Clique has sought to revive some smaller papers that have come and gone over the years like Modern Review and Guowen News Agency. Other papers like the Shanghai Times, Eastern Miscellany and New China still exist, even if they lack the direct patronage of major party figures."
 YUN.midgame.426.a: "Capital News always gets the first scoop!"
 YUN.midgame.426.b: "The Society Mercury is fast and innovative!"
 YUN.midgame.426.c: "The people prefer older, more reliable papers."

 YUN.midgame.427.t: "The War on the Left"
 YUN.midgame.427.d: "Premier Dai Jitao has begun a vicious \"War on the Left\". Originally a Marxist, having published several articles on socialism including a translation of Kautsky's Karl Marx's Economic Theories, Dai admired their ability to reach the masses. Despite being part of the Marxist Study Association, he refused to join the CSP in 1921 and ended up opposed to class struggle, believing that the workers' movement was worthless without a conscious leadership.\n\nAs Dr. Sun's secretary and literary assistant, he claimed to be one of the foremost interpreters of Sun's and noted his lack of Marxist inspiration for his earlier works. Dai published the Philosophical Foundations of Sun Yat-senism, which sought to discredit Marxism and its supposed scientific value. Appealing to the author's own sense of nostalgia, pride in race, traditional ethics, evocations of nationalism, vague socialism, appeals to orthodoxy, idealised view of the Zhou Dynasty, Dai linkens Sun to Confucious. He also denounced the New Culture Movement and iconoclasm, synthesising a revolutionary right-wing current that included Sun Yat-sen's teachings, xenophobia, and a reclamation of traditional values that he believed was an antidote for the scientific socialism of the left.\n\nHis calls for a crackdown on socialism, while broadly popular, is not universally well received. Socialists sympathies are pervasive among the Third Army, and even among its rightists there is a sense of solidarity against central government overreach. Zhu Peide, Fan Shisheng, and Jin Handing have all been noted in protecting their socialist comrades, and will continue to resist attempts to purge them.\n\nWith Whampoa's ranks, even with the earlier purges of socialists there remain leftists who seek to bridge the left and right to return the Kuomintang to its roots as a syncretic revolutionary party. The Civil Engineering Clique, with its sympathies to the Provisional Action Committee, have sought to reduce socialist support by implementing wide-ranging social and economic reforms of its own."
 YUN.midgame.427.a: "Dai Jitao is Apostle of the True Revolution!"
 YUN.midgame.427.b: "Socialist or Not, They Are Our Comrades!"
 YUN.midgame.427.c: "There is a third path between Reaction and Socialism!"

 YUN.midgame.428.t: "Building a New Government"
 YUN.midgame.428.d: "Building a new government is a formidable challenge. The Kuomintang seeks to build a party-state, but there is a dire shortage of qualified professionals, much less loyal party cadres across China. Only Yunnan, Guizhou, Guangxi, Guangdong, Hunan, Sichuan, Zhejiang, and Jiangsu actually have fully organised provincial party branches, making up 94% of the total number of city and county branches. Virtually every other province has temporary party affairs directory committees or a singular party agent sent by the Chen brothers directing party matters.\n\nThe bureaucracy meanwhile has been run almost directly from the Military Commission, with Military Councils having extensive power over regional administrations. Yang Yongtai is chief architect of this system, organising the creation of Bandit Suppression zones with three priorities: Administrative Efficiency, Political Education, and Political Mobilisation. Yang's reforms are directed around having separate provincial executive departments communicate horizontally rather than only with their Central Government and local equivalents, and also empower County Executives and sub-county forms of governments in local villages. This included creating the Baojia system, a rural militia supplemented by short term party education centres in the villages to fight bandits and socialist insurgents.\n\nTheir reforms have been stifled however by the slow speed in which they have been implemented and its heavy dependence on military solutions in the meanwhile. Only a few provinces, usually dominated by Political Science Clique officers, have implemented Yang's reforms and poor communication technology means a lot of these changes have only caused more confusion. The Baojia system has primarily appealed to the gentry, angering many peasants. Yang's attempts at centralisation has angered many regionalists and drawn envy from the CC Clique. Accusations of elitism and corruption have pushed many to call for reforms and the ejection of Political Science Clique leaders."
 YUN.midgame.428.a: "These reforms sow the seeds of a stable and free republic!"
 YUN.midgame.428.b: "The party must embrace reform and change to survive!"
 YUN.midgame.428.c: "Their failure causes cycles of resistance, violence, and brutality."

 YUN.midgame.429.t: "Kunming Intrigues"
 YUN.midgame.429.closer: "The Yunnan Kuomintang are generally seen as more regionalist and less anti-socialist than the rest of the right. Accusations of harbouring socialists have arisen, which weakened Zhu Peide's faction as he depended on men like Zhu De to aid him. Li Genyuan's return has similarly been controversial even after all these years, and his attempts at reasserting the Old Political Science Clique's influence has not been received well. Fan Shisheng and Jin Handing have begun to waver in their support thanks to these controversies, remaining loyal primarily due to their suspicion of Whampoa's influence.\n\nLong Yun and Hu Ruoyu, both who accepted the initial Kuomintang rule with the expectation of retaining local power and autonomy, have grown more bold in undermining the mainline Kuomintang apparatus, setting up their own Kuomintang party committees and appointing their loyalists to prominent positions - sometimes forcibly expelling Zhu's appointees.\n\nLiu Zhi, one of Whampoa's Five Tiger Generals and a former Yunnan Army officer, has been dispatched with a detachment to \"sort provincial affairs.\" With so many moving pieces, it is unclear who will emerge on top in the protracted struggle for the mountainous province."
 YUN.midgame.429.d.Zhu_alive: "Despite the seemingly exponential growth of the New Right, the Yunnan Kuomintang remains prominent in the revolution. Governor Zhu Peide commands steady, if not uncontested leadership of the province and has tried to throw his lot in with the \"Old Right\" like Hu Hanmin.\n\n$YUN.midgame.429.closer$"
 YUN.midgame.429.d.Zhu_dead: "Despite the seemingly exponential growth of the New Right, the Yunnan Kuomintang remains prominent in the revolution. Ever since Governor Zhu Peide's death, his friend and Whampoa graduate Li Mi has been appointed in his stead.\n\n$YUN.midgame.429.closer$"
 YUN.midgame.429.a: "Zhu Peide rallies Yunnan to resist [ROOT.Capital.GetCapitalVictoryPointName] Tyranny!"
 YUN.midgame.429.b: "Li Genyuan and the PSC converts Yunnan to their side."
 YUN.midgame.429.c: "The Old Dian clique ousts their rivals in the chaos."
 YUN.midgame.429.e: "Li Mi and Liu Zhi consolidate Kunming for Whampoa."

#Digesting the LKMT (440-449)
 YUN.midgame.440.t: "The White Sun Returns to Nanjing"
 YUN.midgame.440.d.satellite: "Nanjing was the site of Sun Yat-sen's glorious return to China, selected as the provisional president by the assembled revolutionaries there on January 12th, 1912. Today, [ROOT.GetLeader] proudly stands before the Nanjing Presidential Palace (formerly the Governor-General's Palace), delivering a speech to commemorate the National Revolutionary Army's victory.\n\nWith Nanjing's fall comes the collapse of the prospects of the left Wing Parisian Central Executive Committee, albeit the Right Wing of the Party is faring no better. Now having to acknowledge [ROOT.GetLeader], various groups have begun to scramble to attempt to adhere to the [ROOT.GetRulingParty] line. The largest of these prospective allies is that of the Reconstruction Faction (RCF), and their ever valuable figurehead Sun Fo, who has recently sworn loyalty to the new Central Executive Committee in order to claim his own niche within the new party.\n\nSun Fo's RCF is the latest iteration of his circle, which began when he was Mayor of Guangzhou under his father Sun Yat-sen. Then known as the Crown Prince's clique, it included many younger technocrats and liberals who studied abroad. Though initially showing interest in the Western Hills Conference, they were cowed by Wang Jingwei into submission and later fled to Hawaii after the collapse of the Northern Expedition. This \"Hawaii Clique\" published a magazine known as the Reconstruction Review (which became their namesake) and also continues to hold ties across Chinese diaspora communities in Southeast Asia.\n\nSun Fo may have gotten his \"inheritance\", but whether or not his followers will receive any favourable positions besides token sinecures in the Legislative Yuan (Sun is already in talks to become Vice Premier) is another question. The bureaucracy is already quite competitive, and it will be up to the Political Science, Moscow Committee, and other scattered cliques to make room for them."
 YUN.midgame.440.d: "Nanjing was the site of Sun Yat-sen's glorious return to China, selected as the provisional president by the assembled revolutionaries there on January 12th, 1912. Today, [ROOT.GetLeader] proudly stands before the Nanjing Presidential Palace (formerly the Governor-General's Palace), delivering a speech to commemorate the National Revolutionary Army's victory.\n\nWith Nanjing's fall, the prospects of the left wing of the Kuomintang have fallen with it. The right, long seen as the weaker and less legitimate wing, is now in shambles and many of those wavering between the different wings have committed to the rightist regime. The largest of these defectors is the Reconstruction Faction (RCF), and their ever valuable figurehead Sun Fo has sworn loyalty to the rightist committee in order to claim his Central Executive Committee seat.\n\nSun Fo's RCF is the latest iteration of his circle, which began when he was Mayor of Guangzhou under his father Sun Yat-sen. Then known as the Crown Prince's clique, it included many younger technocrats and liberals who studied abroad. Though initially showing interest in the Western Hills Conference, they were cowed by Wang Jingwei into submission and later fled to Hawaii after the collapse of the Northern Expedition. This \"Hawaii Clique\" published a magazine known as the Reconstruction Review (which became their namesake) and also continues to hold ties across Chinese diaspora communities in Southeast Asia.\n\nSun Fo may have gotten his \"inheritance\", but whether or not his followers will receive any favourable positions besides token sinecures in the Legislative Yuan (Sun is already in talks to become Vice Premier) is another question. The bureaucracy is already quite competitive, and it will be up to the Political Science, Moscow Committee, and CC Cliques to make room for them."
 YUN.midgame.440.a: "We will work to incorporate their ideas."
 YUN.midgame.440.b: "Sun can stay but only for his name."

 YUN.midgame.441.t: "The Fallen Triumvir"
 YUN.midgame.441.d.satellite: "Wang Jingwei and his Reorganised Comrades Association (RCA) are the hated rivals of both the Old Right and the New Right, fierce competitors during Guangzhou's power games and seen as sellouts to the Third Internationale. Wang Jingwei is a proven political survivor however, flexible as he is arrogant, and is eager to worm his way back into the party's good graces - ostensibly in the name of party unity.\n\nIn reality, the RCA's relationship to [ROOT.GetLeader] is, in all regards, a highly complicated matter. With various individuals within the [ROOT.GetNameDef] continuously flirting between the Left and Right wings, few prove particularly stringently opposed to Wang on ideological grounds. Many, if not all, support the 1924 Reorganisation, albeit few support an alliance with the International or cooperation with the Chinese Syndicalist Party, but instead provoke the need for party unity in dire times. Whilst this perhaps falls directly into the RCA's desires, the most stringent opposition arriving from men such as Li Genyuan has, rather paradoxically, induced more within the ranks to support Wang's efforts to reconcile.\n\nUnlike the left, the right wing of the Kuomintang sees the end goal of the revolution as building a harmoniously cooperative national body, bound together by culture, acting in concert against mutual threat. Men like Dai Jitao, Hu Hanmin and Chiang Kai-shek saw themselves as truly revolutionaries despite their conservatism, and it is no surprise the left and right regularly branded each other as counterrevolutionary. In-between this resides men such as Zhu Peide, Chen Cheng, and Sun Fo. Men who, for one reason or another, advocate for and endorse the need for revolution, but are intent on reconciling both the left and right wing's outlooks.\n\nFor his part, Wang insists that he can still secure foreign support via backchannels if he is invited into government, and his presence will diminish support for the CSP. And on a global scale, Wang remains a leading face in the Kuomintang, it would be a strong message to refuse him."
 YUN.midgame.441.d: "Wang Jingwei and his Reorganised Comrades Association (RCA) are the hated rivals of both the Old Right and the New Right, fierce competitors during Guangzhou's power games and seen as sellouts to the Third Internationale. Wang Jingwei is a proven political survivor however, flexible as he is arrogant, and is eager to worm his way back into the party's good graces - ostensibly in the name of party unity.\n\nDai Jitao and the 1924 Reorganisation (which gives the RCA its name) have a complicated relationship. In some ways, he served as Sun's shadowy alter-ego during their exile in Japan, which shaped the more conservative side of Sun. They believed the failure of Xinhai was due to a failure of national spirit, but Dai also argued that Xinhai lacked the popular dynamism needed for change. While Dai approved the vanguardism of the 1924 Reorganisation, he argued that a true revolution could only be enacted via the masses rather than a radical minority and disapproved of the alliance with the Internationale. Disapproving of the approval of dual KMT and CSP membership as allowing external control over the party, Dai went into de facto exile during the reorganisation era, and Sun's death destroyed any restraint he had against the left and pushed him into a nearly suicidal pessimism.\n\nUnlike the left, the right wing of the Kuomintang sees the end goal of the revolution as building a harmoniously cooperative national body, bound together by culture, acting in concert against mutual threat. Men like Dai, Hu Hanmin and Chiang Kai-shek saw themselves as truly revolutionaries despite their conservatism, and it is no surprise the left and right regularly branded each other as counterrevolutionary.\n\nThere is of course some support for party unity in these trying times. Wang claims he can still secure foreign support via backchannels if he is invited into government, and his presence will diminish support for the CSP. On a global scale, Wang remains a leading face in the Kuomintang, it would be a strong message to refuse him."
 YUN.midgame.441.a: "Wang Jingwei can return but he better deliver."
 YUN.midgame.441.b: "The traitor Wang can stay in Paris with his puppet-masters."

 YUN.midgame.442.t: "The MinGan Remnant"
 YUN.midgame.442.d.satellite: "As the Northern Expedition collapsed, the battered remnants of the National Revolutionary Army fighting in Fujian and Jiangxi who refused to join the rightist forces in the Long March decided to go underground and fight a protracted guerilla war against the Zhili. These forces staged the large-scale but unsuccessful 1932 Shanghai Uprising against the increasing tyranny of the League of Eight Provinces, but were brutally quashed.\n\nUndeterred, Song Qingling (widow of Sun Yat-sen), Li Jishen, Tan Pingshan, and Deng Yanda published the \"Declaration to the Revolutionary People in China and the World\" and announced the formation of the Provisional Action Committee of the Kuomintang to autonomously coordinate activities of the guerilla remnants, now centred around the Fujian-Jiangxi Area (MinGan).\n\nMost of their leaders were prominent in Guangdong politics and played leading roles in the original Whampoa Military Academy. Sympathisers, the Civil Engineering Clique, or the leftist wing of the Third Army, have sought to broker negotiations with these agrarian revolutionaries. But not everyone is so sure, as the PAC are very prone to stubbornness and are likely to be a thorn in the side of any who are not as dedicated to a socialist revolution as they are."
 YUN.midgame.442.d: "As the Northern Expedition collapsed, the battered remnants of the National Revolutionary Army fighting in Fujian and Jiangxi who refused to join the rightist forces in the Long March decided to go underground and fight a protracted guerilla war against the Zhili. These forces staged the large-scale but unsuccessful 1932 Shanghai Uprising against the increasing tyranny of the League of Eight Provinces, but were brutally quashed.\n\nUndeterred, Song Qingling (widow of Sun Yat-sen), Li Jishen, Tan Pingshan, and Deng Yanda published the \"Declaration to the Revolutionary People in China and the World\" and announced the formation of the Provisional Action Committee of the Kuomintang to autonomously coordinate activities of the guerilla remnants, now centred around the Fujian-Jiangxi Area (MinGan).\n\nMost of their leaders were prominent in Guangdong politics and played leading roles in the original Whampoa Military Academy. Sympathisers, like Chen Cheng (Deng Yanda's protege) and the Civil Engineering Clique, have sought to broker negotiations with these agrarian revolutionaries. But not everyone is so sure, as the PAC are very prone to stubbornness and are likely to be a thorn in the right's side."
 YUN.midgame.442.a: "Better to deal with them inside the party than out."
 YUN.midgame.442.b: "Letting them into our ranks is a recipe for disaster."

 YUN.midgame.443.t: "The League of Chinese Syndicalists Collapses"
 YUN.midgame.443.d.satellite: "The League of Chinese Syndicalists (LCS) was founded primarily by the Chinese Syndicalist Party (CSP) as a means of countering Kuomintang influence and expanding the limits of the United Front. The League almost immediately proved to be an unwieldy force as Marxists, Syndicalists, Anarchists, and various other independent leftists fought one another for influence. The rivals to the CSP, themselves divided into wings, are the anarchist (New) World Society led by the Four Elders of the Kuomintang.\n\nThe CSP, and the LCS by extension, is the raison d'etre of the right Kuomintang, which formed in opposition to the United Front. The right believes that China's unique socio-economic circumstances means class warfare and the dictatorship of the proletariat are unnecessary. While they reject the influence of the free market and note the social defects of the wage system, the right Kuomintang believe that Chinese capitalism is rudimentary enough that there is not yet a capitalist class consciousness.\n\nBelieving most stringently in the application of the Three Principles as opposed to any form of Marxism or Anarchism, Zhu Peide has nonetheless tentatively tabled discussion of incorporating the Chinese Syndicalists into the National Revolution.\n\nOne of the first members of the CSP, Wang Fusheng has been placed in a superior position within the party due to recent events, having been able to establish a provincial committee on behalf of the CSP's leadership. Operating with individuals such as Li Xin, the duo have entrenched themselves within the local student and worker movements.\n\nRather curiously, across the aisle, the Four Elders and their World Society have been viewed as far more palatable. Li Shizeng for example has called Marxist syndicalism regressive and Minsheng more compatible with the contemporary advances in human civilisation. The Kuomintang must lead a new third way against capitalism and syndicalism, two sides of western imperialism. To reconcile with the Four Elders would perhaps make it easier to keep the CSP in check."
 YUN.midgame.443.d: "The League of Chinese Syndicalists (LCS) was founded primarily by the Chinese Syndicalist Party (CSP) as a means of countering Kuomintang influence and expanding the limits of the United Front. The League almost immediately proved to be an unwieldy force as Marxists, Syndicalists, Anarchists, and various other independent leftists fought one another for influence. The rivals to the CSP, themselves divided into wings, are the anarchist (New) World Society led by the Four Elders of the Kuomintang.\n\nThe CSP, and the LCS by extension, is the raison d'etre of the right Kuomintang, which formed in opposition to the United Front. The right believes that China's unique socio-economic circumstances means class warfare and the dictatorship of the proletariat are unnecessary. While they reject the influence of the free market and note the social defects of the wage system, the right Kuomintang believe that Chinese capitalism is rudimentary enough that there is not yet a capitalist class consciousness.\n\nThus, the Marxists do nothing more than encourage the delusion of working-class internationalism which must be countered by National Revival against imperialism. Both Marxists and Anarchists are \"reactionary elements\" according to Dai Jitao, which subvert the \"bitter discipline\" required of the workers needed to raise productivity and thus support cooperatives, schools and insurance for the labourers. Labour leaders need to resist mob mentality and instead guide workers to contribute to this \"Enterprise of Development\".\n\nDai similarly hated anarchism, arguing that it always leads to failure. That said, the Four Elders and their World Society are seen as much closer to the Kuomintang establishment. Li Shizeng for example has called Marxist syndicalism regressive and Minsheng more compatible with the contemporary advances in human civilisation. The Kuomintang must lead a new third way against capitalism and syndicalism, two sides of western imperialism. To reconcile with the Four Elders would perhaps make it easier to keep the CSP in check."
 YUN.midgame.443.a: "Maybe we can have anarchism...in 3000 years."
 YUN.midgame.443.b: "Anarchism, Marxism, Syndicalism - all socialist drivel."

 YUN.midgame.444.t: "The China Revival Society Clings On"
 YUN.midgame.444.d.satellite: "Hu Zongnan's relationship with the members of [ROOT.GetNameDef] is as idiosyncratic as it is diverse. One of General Chiang's many Zhejiang-born protégés, and recently transitioning into an extremist left-wing turn whilst in exile, he has amassed a significant group of radical Whampoa clique followers known as the China Revival Society, a secret society inspired by European totalist movements. The Director of the Training Department while abroad in exile, Hu's influence has inoculated party extremism in a generation of leftist cadets.\n\nWith their only, ironic, brothers in arms in the Blue Shirts Society having been diminished significantly in influence, very few within the Party at present have the capacity to stomach ingratiating with a plethora of syndicalist-spouting extremists. Albeit, rather curiously, the Civil Engineering Clique have pressed [ROOT.GetLeader] to accept some of the CRS' membership, at least on principle grounds. With Whampoa seemingly aiding Whampoa, it is evidently clear that the CEC intend to harness the CRS' zealotry for their own needs.\n\nHowever, besides opposition from the majority of the party, even the CRS' own fellow leftists (beyond the CEC) have denounced them as being counterrevolutionary, Even worse, Old Right and New Right members of the party have decried them as socialist infiltrators, whilst the various civilians of the party decry them as being too extreme."
 YUN.midgame.444.d: "He Yingqin never got along that well with Hu Zongnan, one of General Chiang's many Zhejiang-born protégés, and that was before his radical turn while in exile. Hu has amassed a diverse group of extremist Whampoa clique followers known as the China Revival Society, a secret society inspired by European totalist movements. The Director of the Training Department while abroad in exile, Hu's influence has inoculated party extremism in a generation of leftist cadets.\n\nIronically, or according to some not surprisingly, they have found ready sympathisers in the Blue Shirts Society. Teng Jie and his allies share an ultra-nationalistic instinct, and believe that with the right encouragement Generals Hu Zongnan, Deng Wenyi, and He Zhonghan will be willing to drop the syndicalist nonsense in their platform in favour of a patriotic form of revolution. Teng has asked Liu Jianqun, He's personal secretary and confidant to intercede on their behalf. Liu has argued that unlike the other socialists and liberals in the left, the CRS adhere to a purer, true socialism more akin to Dr. Sun's vision rather than the corrupted form found in the degenerate west.\n\nBesides He Yingqin, there are plenty of others who are wary of the CRS. Most of their fellow leftists have denounced them as being counterrevolutionary, the far right accuse them of being socialist infiltrators, and the civilian wings of the party decry them as being too extreme."
 YUN.midgame.444.a: "They are our Whampoa comrades."
 YUN.midgame.444.b: "They are dangerous subversives."

#Focus Tree Events (450-469)

 YUN.midgame.450.t: "The [GetYear] Proposal to Determine Educational Objectives and their Methods of Implementation"
 YUN.midgame.450.d: "As part of his initial initiatives as the Minister of Education, Chen Lifu has drafted the [GetYear] Proposal to Determine Educational Objectives and their Methods of Implementation. Even despite the modernisation attempts following the Xinhai Revolution, education in China still remains one of the most chronically underfunded sectors of Chinese society. free schooling for all would cost hundreds of millions of yuan, and budget allocations have never scratched even 20% of that at its peak, and averages around 10% of what is needed. Even rudimentary schools are dispersed and difficult to attend in rural areas and in major cities less than 5% went to high school despite their greater access to resources.\n\nIn addition, to expanding funding for education, Minister Chen's proposal would incorporate the Three Principles of the People into the core curricula of all levels of schooling, replacing civic classes with party doctrine orthodoxy and an emphasis on Dr. Sun's life, teachings, lectures, and writings. Older students would be expected to learn Kuomintang policy and orthodox party histories as they prepare for a life of national servitude to their nation. Furthermore, this comprehensive plan calls for a \"Movement for Plain Speech\", replacing classic literary Chinese with the vernacular, a plan that is expected to gain traction in the cities though will struggle in troubled rural schools.\n\nNonetheless, a considerable opposition has arisen in regards to the political nature of the curriculum with some arguing that the party's doctrine should be supplementary but not mandatory towards the growth of a civic education. They instead argue that an emphasis be placed on traditional Chinese history with a focus on literary Chinese to preserve ongoing traditions."
 YUN.midgame.450.a: "The Minister's plan is indeed the way forward."
 YUN.midgame.450.b: "Chen's plan is like a chimp with a machine gun."

 YUN.midgame.451.t: "Reviving the Revolutionary Spirit"
 YUN.midgame.451.d: "After the original Xinhai Revolution, the Tongmenghui divided into those who believed it was possible to complete the revolution through parliamentary means and those who believed the party must remain a vigilant, revolutionary force. Although Huang Xing and Song Jiaoren won the majority of seats in the ensuing election, they were quickly quashed by Yuan Shikai's Beiyang army with the help of reactionaries in the legislature. Since then, Sun and many of his close followers have disavowed parliamentary means, denouncing Huang and Song as foolishly naive.\n\nFor Dai Jitao, this meant a transformation from believing in liberal individualism as the basis for an ideal state to one built on an ideological foundation backed by military power. He wrote that:\n\n\"There is no basis of unity in a political party other than ideology. Ideology is the nerve system of a party. Ideology also constitutes the blood veins of a party. Without a nerve system and blood veins, an animal could no longer be an animal. Without ideology, a party could no longer be a party\"\n\nFor Dai and his ideological successors across the New Right, this ideology meant a mix of nationalism, revolution, and traditional values. He believes that the force of the masses is necessary, even if they do not fully understand what they are fighting for. His ideas for morality were built on his experiences organising revolutionaries in Sichuan where Dai observed that the people behaved in four ways: the way of killing, the way of asking Gods for blessing, suicide by opium addiction (a fate he barely avoided), and escapism. Broad love is what is needed to escape superstition, the Three Principles to cure the ailments of the world. A revived China would be one built with the spirit of these traditional, utopian values- or China will face racial extermination."
 YUN.midgame.451.a: "The flames of revolution ought to be rekindled."
 YUN.midgame.451.b: "Transcend these concepts to a new revolutionary concept."
 YUN.midgame.451.c: "Radicalisation is what created the party-split!"

 YUN.midgame.452.t: "Revolutionary Shock Troopers"
 YUN.midgame.452.d: "In the tumultuous age of warlords, the average quality of a Chinese soldier varies significantly from village to province. While Yunnan has traditionally boasted a Republican martial heritage, thousands of soldiers still lack patriotic conviction and rather fight for a bowl of rice and a day's wages. Alerted of this problem, Dai has written extensively on the necessity of revolutionary shock troopers—soldiers driven by sheer moral fortitude and patriotic self-sacrifice who are armed with ideas, not just guns.\n\nThese soldiers would not just be driven by a sense of nationalism but rather they should feel called to their purpose; of which is to project and transmit the glories of the Three Principles of the People. As they march from town to town, they would instruct and guide the people on the teachings of Sun Yat-sen, and to proclaim the necessity of adopting the four rights so that the people may learn and understand democracy. Influenced by observations in regards to the Bolshivelks' monopolisation of propaganda during the Russian Civil War. Particular is even driven to the means of propaganda, such as the utilisation of trains and the halloficiation of figures like Trotsky. Despite being seen as part of the socialist menace that threatens the Kuomintang, Dai has spoken favorably of these tactics, arguing that China ought to emulate this model of revolution in the wars against imperialism.\n\nDai's proposed measures have been wholeheartedly supported by members of the CC Clique, including that of the journalist Chen Bulei. However, conservative elements within the military argue that the military ought to remain apolitical as possible and to trust that the institution of tutelege belongs to the civilian wing of the party."
 YUN.midgame.452.a: "The army is an instrument of the National Revolution."
 YUN.midgame.452.b: "The army must distance itself from politics at times."

 YUN.midgame.453.t: "Careerists and a Revolution"
 YUN.midgame.453.d: "The late eternal premier was once quoted saying that once the revolutionary army had successfully risen up, the revolutionary party ought to be disbanded. Of course, context is greatly needed, at the time the Revolutionary Alliance (also known as the Tongmenghui) was disbanded and in its place the political party, the Chinese Nationalist Party took its place, depleted of revolutionary spirit.\n\nTimes change and so did Sun's outlook on the nature of the Chinese Revolution. With the failure of the Second Revolution, Sun's cynicism and pessimism drove him to more authoritarian heights, taking it upon himself to bear the burden of saving China. As a result of the oaths of loyalty, many of the liberal supporters throughout China and outside of his powerbase in Guangdong, simply abandoned his movement. Sun hated them in turn, seeing them as turncoats from the necessity of national salvation. Leading protégés of his including Hu Hanmin and Dai Jitao who wished to see a party entirely of Kuomintang loyalists, argued that formal institutions were not necessarily needed so long that a party is unified under a central orthodoxy.\n\nWith the Kuomintang seeking to make its ascension into Chinese national politics once more, members of the so-called Political Science Clique and those even within the CC Clique, identify themselves more closely with technocratic administration. While they certainly identify themselves with the nationalist cause, many of them carry weaker ties to the National Revolution, yet certainly their skills are necessary for proper national administration. Or are they merely just opportunists, willing to change sides as their earliest convenience?"
 YUN.midgame.453.a: "A good reasonable government needs compromise."
 YUN.midgame.453.b: "The PSC represents everything Dr. Sun hated about bureaucrats!"
 YUN.midgame.453.c: "A new breed of nationalist technocrats must rise in their place!"

 YUN.midgame.455.t: "Means of Public and Internal Security"
 YUN.midgame.455.d: "Ever since the Qin Dynasty, Chinese rulers have long utilised legalistic means of oppression and suppression of internal dissent through dedicated police forces. As deep state survilance began its true origins in the Ming Dynasty, so too did policing truly began during the Hundred Days Reforms, and continued under Beiyang. The Kuomintang's model for policing began with the Canton Bureau of Public Safety, built along American lines. Indeed, all future Kuomintang police agencies have been called \"Bureaus of Public Safety\". Even today, the National Commission of Police Experts and the Central Police Academy have sought experts from the FBI to help transform their agents from merely \"ruffians\" to elite spies, investigators, and assassins. Zhang Qun, who has had some experience running police departments and de facto includes the Ministry of Justice in his portfolio, has advised [ROOT.GetLeader] to continue along this direction.\n\nHe is not alone among those who want to build up a party police. Chen Lifu, among other positions, has assumed the responsibility of coordinating the Bureau of Investigation and Statistics of the Kuomintang, a group of about forty well educated amateurs divided into three sections (one for civilian counterintelligence under Xu Enzeng, one for military counterintelligence, and one general affairs section under Ding Mocun).\n\nCommanding the Military Section however is Li Shizhen, a Whampoa graduate with BSS ties who has effectively created his own intelligence force that reports directly to the Military Affairs Commission dubbed the \"Tewu\", a euphemism meaning special services. Having studied policing in Japan and now seeking a Headmastership of the Central Police Academy, he has sought to organise his forces into two branches. The Detective Department would include a Military Secret Service under Wang Bailing and a Special Secret Service under Gu Jianzhong. The Assassination Department would include the Public Security Bureau and the Blood and Iron Corps headed by Gu Shunzhang."
 YUN.midgame.455.a: "Empower Zhang Qun's Bureau of Public Safety."
 YUN.midgame.455.b: "Empower Chen Lifu's Bureau of Investigation and Statistics."
 YUN.midgame.455.c: "Empower Li Shizhen's Special Services Department."

 YUN.midgame.456.t: "The Youth of China"
 YUN.midgame.456.d: "The Kuomintang have long celebrated the youth as the future of China, even if they are suspicious of them organising. In recognition of this, March 29th has replaced May 4th as Youth Day in China (to avoid the obvious socialist connection), and large numbers of party-backed youth organisations have sprouted up. The definition of \"Youth\" in this context has been controversial, with men sometimes as old as 35 retaining membership in these organisations, much to the chagrin of certain leaders.\n\nThe party has created the Blue and White Corps, while the army has created a youth wing of the Blue Shirts Society. While both are technically illegal, they have received extensive patronage from leading party figures. Chen Lifu has compared them to special forces, recruiting patriotic youths to act as auxiliaries for the army and train new party members in lieu of the poorly equipped existing party training infrastructure.\n\nLess directly affiliated with the party are the Scouts of China, which as the Kuomintang take increasing control some, have proposed changing it to the Scouts of the Nationalist Party. Although mostly an urban phenomenon, despite its Western roots many party figures admire it for promoting a disciplined, patriotic mass organisation for the youth that encourages civic action. Known for their grand jamborees, where girls learn feminine work like needlework and boys learn art, athletics, and regimentation, they attract the support of less political families.\n\nCompetition between these groups has been fierce. The Blueshirts have attracted scrutiny by insisting that their members (of an ostensibly secret society) not be automatically enrolled in the Kuomintang at age 25, drawing allegations of disloyalty. Chen Cheng has proposed the creation of a Three Principles of the Youth League directly associated with the party, merging all three entities into one cohesive one (that his allies would implicitly dominate). This has attracted the nominal support of all factions, though continued jockeying within this League can only be expected."
 YUN.midgame.456.a: "The Blue and White Corps will ensure party orthodoxy in the League!"
 YUN.midgame.456.b: "The Blueshirts are a bit extreme, but we need their energy in the League!"
 YUN.midgame.456.c: "Scouting is about promoting youth self-cultivation."
 YUN.midgame.456.e: "United under new leadership, the League will purge old mindsets!"

 YUN.midgame.457.t: "Recasting Confucius"
 YUN.midgame.457.d: "Since the days the Qin Emperor united the various warring states following the Spring and Autumn Periods, Confucianism has been a staple bedrock of Chinese philosophy and culture. Associated with its tradition and an idealistic nostalgic lens into days long gone, Confucianism found itself rocked by the century of humiliation and the subsequent upheaval of the Xinhai Revolution.\n\nThe resurgent right-wing of the Kuomintang has long interpreted Dr. Sun's interpretation of Confucius as a necessary moral groundwork to lay a revolution in a world driven by concepts such as materialism and imperialism. While many acknowledge that concepts such as fillal piety should be encouraged and the great sages taught and learned (through public holidays and schools), others like Dai Jitao have explicitly argued that the Analects properly described how to run a country. To Dai, it is Sun, who properly understood Confucius as the moral and vital spirit that China must revitalise.\n\nAnd there are even others, who see Confucianism as beyond China's moral ideology. Those in the Blueshirts Society venerate China's historic authoritarian regime nearing despotism, a time when free thought was subjugated and pure obedience guided all."
 YUN.midgame.457.a: "A great figure but we must look towards the future."
 YUN.midgame.457.b: "Truly the blueprint for our civilisation going forwards."
 YUN.midgame.457.c: "Confucius is both the key to the past and a glorious future."

 YUN.midgame.458.t: "The Christian Crisis of Soul"
 YUN.midgame.458.d: "The nature of Christianity has long been a subject of great controversy within China. First, Christianity was certainly seen as the foreigner's religion; the barbarians from around the world carried their crucifixes with their guns as they carved up the Chinese country. It was these very Christian nations that had sought to divide China, the same fierce struggle encapsulated by the Boxer Rebellion more than 30 years prior.\n\nWithin the Kuomintang, the relationship with Christianity is a rich tapestry of diverse perspectives. Party leaders such as Sun Yat-sen, Song Qingling, and Chiang Kai-shek identified as Christians, while others like Liao Zhongkai (founder of the Anti-Christian Federation) and Wu Zhihui denounced Christianity. Many viewed Christian schools in China as symbols of imperialism and a foreign ideology that had no place in the new China. This sentiment was echoed by Dai Jitao, one of Christianity's most vocal critics.\n\nAnd yet even within the Nationalist Government today, promiment figureheads like He Yingqin (a Catholic) and Zhang Qun (a convert thanks to his wife) defend Christianity as good principles that should be emulated in addition to Chinese morals. It has been rumoured that Chen Cheng's wife was said to have described that Jesus himself, was the leader of a social and religious revolution - a truly national revolution. Though Chen Cheng does seem to waver on this issue himself, as in a recent interview, he has mentioned that he does believe Christian missionaries have historically and still do, treat the native Chinese with a disrespectful and condescending attitutde.\n\nThis issue seemingly threatens party unity as the debates have grown more fierce in recent days, with Dai explicitly calling for the expulsion of Christians, the abandoning of protections to the Church, and the rejection of having Christian schools in China. Yet, the bitter irony is despite the Kuomintang's rejection of Christ, was it not a fact that the great eternal premier was a disciple of the Holy One above as well?"
 YUN.midgame.458.a: "Christian values have always had some influence on the party."
 YUN.midgame.458.b: "Jesus was a good man, but Christians need to be better."
 YUN.midgame.458.c: "There is no place for foreign, imperialist religions in China!"

#KMT Party Popularity Ladder Events (470-489)
 YUN.midgame.470.t: "The Rise of the Whampoa Clique"
 YUN.midgame.470.d: "The death of Chiang Kai-shek was thought to be the end of the Whampoa Clique as a force in politics. At the time the budding faction built on personal connections between military officers was an upstart political movement which shook up the existing right-left paradigm in 1920s Kuomintang politics.\n\nNow, under General He Yingqin the Whampoa clique is once more at the forefront. Like Chiang, they have leveraged the might of the National Revolutionary Army to achieve political dominance, while maintaining the front of political neutrality to play off the different ideological cliques within the party. All the while, the Whampoa brotherhood seems indivisble, at least to outsiders, built on a shared \"Whampoa Spirit\" cultivated at the academy that combined Sun Yat-senism, Socialist revolutionary energy, Japanese Bushido, and a prevailing sense of ultra-nationalism and fanaticism.\n\nAt the helm is He Yingqin. General He at his core is a military man. To him, the military is the power of the government, and thus the Kuomintang needs to establish a strong and modern military to ensure the party and nation's continued existence. Though a reasonably competent officer during the Northern Expedition, his transition to a logistical and administrative role has also seen an evolution in He's beliefs. More and more he weighs whether or not he was right that \"everything is possible with the Whampoa spirit\", and perhaps there is a need for greater numbers via conscription."
 YUN.midgame.470.a: "The Elite Whampoa Spirit will Save the Nation!"
 YUN.midgame.470.b: "It is time we embrace mass movement to join the army and people!"
 YUN.midgame.470.c: "He Yingqin allows a younger generation to take the lead."

 YUN.midgame.471.t: "The Generalissimo's Cult of Personality"
 YUN.midgame.471.d: "The Kuomintang is no stranger to cults of personality, having been effectively built on one ever since Dr. Sun first demanded personal loyalty oaths to himself following the Second Revolution. It has always been a major source of contention, but it appears that it will not be going away any time soon.\n\nIf anything, it has only expanded in size. A twelve foot tall effigy of General He Yingqin was raised on the 10/10 parade in [ROOT.Capital.GetCapitalVictoryPointName], a symbol of just how entrenched he has become. Official histories have worked overtime to solidify He Yingqin's revolutionary credentials, building a connection to Dr. Sun Yat-sen himself through his close friendships with Chiang Kai-shek and Dai Jitao (who had a more intimate, direct relationship with the Eternal Premier). Whampoa's history with the party is also being written to be heavily intertwined with the party, leaving no doubt who the saviours of the revolution are.\n\nThere is an extremely ideological undertone to this effort. If resurrecting the nation was a goal to be exalted above all else, then Society Mercury editors claim that \"the establishment of a central idol is the important condition of a unified Kuomintang and the first step towards resurrecting China.\" They have written that \"the youth of China have developed anarchistic ideas and have emphasised individualism, considering veneration of an idol as backwards. But this is wrong, because an idol serves the important function of strengthening the power of national culture, and unifies the trust of the mass spirit.\" To put it more simply, Liu Jianqun has dismissed the comparison of a republican dictator to reactionary Emperors and Kings, instead claiming that it is a very progressive means of resurrecting the nation."
 YUN.midgame.471.a: "Long live General He!"
 YUN.midgame.471.b: "He has gone too far this time."
 YUN.midgame.471.c: "A central idol is needed, but he is no longer Generalissimo."

 YUN.midgame.472.t: "The Generalissimo and his Philosopher"
 YUN.midgame.472.d: "It is not uncommon for Emperors and Presidents to have powerful confidants, but the relationship between President He Yingqin and Dai Jitao was always a peculiar one. Neither men are particularly cut out for the spotlight - General He is more of a follower really personality wise while Dai is more of a schemer. With their mutual associate Chiang Kai-shek dead, it has been difficult to find an outgoing face for the \"New Right\".\n\nTheir personalities clash (or some say compliment one another) in other ways. Despite being a soldier in a revolutionary party, He Yingqin himself is no pathbreaker, viewing himself as an obedient soldier for his government. It is said while in training, his physical education instructor once castigated him in front of other students and ordered him to stand at attention to the side. Even after class ended and other students and the instructor had left, a young He Yingqin remained at rigid attention since he had not been told to do otherwise.\n\nDai is a revolutionary through and through, though often preferring to act as a \"shadowy alter-ego\" to another personality, following Sun Yat-sen in his travels and interpreting, ghost-writing, and liaising on his behalf. When Chiang Kai-shek stepped up to resist Wang Jingwei's domination of the party, Dai supported his friend but worried that his war on the left would get him killed, something he unfortunately was proven correct about.\n\nThere has always been a question of who is really in charge in the regime. On a high level, with Chiang long gone, no one quite holds the same degree of control over both the army and party at the same time."
 YUN.midgame.472.a: "Dai Jitao and the Party speak for the people."
 YUN.midgame.472.b: "He Yingqin and the Army defend the nation."

 YUN.midgame.473.t: "Chen Lifu's Vitalism"
 YUN.midgame.473.d: "As the CC Clique rises in influence, so too has the ideas of their leading spokesman, Chen Lifu. In his book \"Vitalism\", a Chinese interpretation of the Henri Bergson's medical/spiritual philosophy, Chen has argued that liberal democracy is an outmoded form of government. He points to the infighting of the Republicans and Democrats in America and how it has sown disastrous division.\n\nAt the same time however, Louis XIV's l'état, c'est moi principle no longer works in a modern republic. The President of the Republic ought to be a \"patriarchal benefactor of all classes\", perhaps more akin to a Louis Bonaparte. Rather than an imposed power foreign to the masses, Chen's concept of a dictator is one that fully embodies popular sovereignty. His state would do more than simply maintain social order, but instead serve as an idea for the \"realisation of our loyalty to the nation\".\n\nThe ideological tenor of Chen's minions has been compared to Romanian Iron Guard's celebration of the peasant and the Russian SZRS's drive for modernity, machines and industrial violence. Like Dai Jitao before them, the CC Clique synthesises primitive and avant-garde beliefs, invoking both futuristic and traditional symbols to advance their state.\n\nDriving home his demand for progress, Chen Lifu (an engineer by training) once compared the political situation to Newton's Second Law of Motion. If Force is a function of Mass and Acceleration, then the mass organisation's Prowess is directly dependent on its Size and Fanaticism. The CC Clique welcomes a global war, arguing that mass violence has the potential to regenerate the nation and mobilise the faith of the masses in party doctrine."
 YUN.midgame.473.a: "The future waits for no one! We must seize our destiny!"
 YUN.midgame.473.b: "We must find a benevolent patriarch for our nation!"
 YUN.midgame.473.c: "The peasant, the people's spirit, and the Three Principles cannot be separated."
 YUN.midgame.473.e: "Through violence and death we regenerate a nation!"

 YUN.midgame.474.t: "Yang Yongtai, the Generalissimo's Workhorse"
 YUN.midgame.474.d: "Yang Yongtai is a consummate politician, for every important issue he always secretly brings two plans - one in favour and one against the present course of action. After sounding out the President's opinion, he would present the plan that aligns with the President and act as if they were in agreement all along. Thus, like a magician, he is able to create the illusion of being perfectly in sync with his leader.\n\nThe Political Science has no formal organisation (the fleeting New China Construction Society was quickly disbanded to avoid running afoul party rules on splitters, and hardly met anyway) and are fairly cliquey in nature. They have been compared to court personalities, remaining close to the centres of power while never courting the masses. The clique being built on connections between the elite have distanced themselves from the public, which has benefited in some ways (most notably, the military does not see them as a threat) but the lack of mass movement has made them easy targets for their growing ranks of enemies.\n\nTheir growing influence in the national bureaucracy, regional administration, and even segments of the army have raised the ire of rivals on all fronts. The CC Clique have conspired to undermine them from within the government while the Civil Engineering Clique have sought to raise the masses against them, and the Blueshirts have begun to target their membership for violence. They have all called up [ROOT.GetLeader] to cut them down to size."
 YUN.midgame.474.a: "We must entrench ourselves before our rivals can!"
 YUN.midgame.474.b: "Let us slow down and work within the system."

 YUN.midgame.475.t: "The Banks are Made of Marble"
 YUN.midgame.475.d: "As the Kuomintang revolution advances, the lack of available talent has forced them to appoint many members of the Political Science Clique to prominent positions of power at the behest of Zhang Qun, Yang Yongtai and Li Genyuan. They have achieved a dominance of the bureaucracy that has threatened to eclipse all the other factions combined.\n\nWhile the envy of the CC Clique, Civil Engineering Clique, and the Blue Shirts are well known, the growing influence of the Political Science Clique has unsettled even their usual allies in the Moscow Committee and their Whampoa patrons. Zhang Ji, a prominent Moscow Committee scion, has reviled the lack of transparency by saying \"if you want to know the true picture of China's political situation, you have to go to the Bank of China to find out.\"\n\nThe aforementioned Bank of China is the unofficial headquarters of the Political Science Clique, and where Zhang Qun, Yang Yuting, and Wu Tiecheng have set up their headquarters. Many of the well to do in Nationalist China have flocked to their ranks despite the discontent it has sown. These include wealthy bankers and financiers like HH Kung, Jiang Tingfu, and Wu Dingchang; leading scholars, jurists and intellectuals like Gu Zhongxiu, Wang Shijie, Wang Youyong, and Zhang Yaozeng; and of course military men, administrators and politicians.\n\nThe sheer flexibility of the clique, including many ex-Beiyang (especially ex-Anhui) figures means many of these men are holdovers from the old order and hardly Kuomintang figures at all. Zhang Gongquan, a wealthy tycoon, banker, and poet within the Crescent Moon Society, is the brother of Zhang Junmai and a notorious funder of federalist causes - welcomed into the Kuomintang's ranks by the Political Science Clique.\n\nThe mass disaffection of \"true\" party members is growing steadily. Many feel as though they are being passed up for promotion in favour of connected, corrupt elites and this is being exploited by the clique's rivals to create an easy scapegoat for the nation's woes. As the clique's de facto leadership meet, some have advised being proactive in protecting the clique's gains."
 YUN.midgame.475.a: "We must draw closer to the army."
 YUN.midgame.475.b: "We shall champion economic planning!"
 YUN.midgame.475.c: "We shall fight for control over the government!"

 YUN.midgame.476.t: "The Lushan Conference"
 YUN.midgame.476.d: "Since the early days of the morning bugle calls at the Whampoa barracks, certain cadets felt that the National Revolution might, in the future, be overtaken by something much more sinister - the spectre of syndicalism. It was in these very hallowed halls of martial revolutionary education and spirit, that groups coalesced, some pledging to follow the teachings of the Generalissimo and to combat the growing influence of the socialists within the academy. As cliques formed like the Whampoa Alumni Association, often in secret, there were some that believed in even more radical beliefs.\n\nAs radicalism and revolutionary zeal rise, He Yingqin has typically sent his secretary, Liu Jianqun, to monitor these meetings in the past. But on this day, he has decided to pay a visit himself. There, in the backdrop of the Lushan mountains, he declared to the hundreds of military and Blueshirt leaders present that now, more than ever, the revolutionary spirit must be rekindled.\n\nBlueshirt leaders like Teng Jie have declared that their doctrine seeks to reorganise a new Three Principles of the People: National Defence, Ultra-Nationalism, and a People's State. The Vokshod Programme in Russia, Japan's bushido spirit and successful modernisation, are seen as potential templates for a new Chinese state. As the meeting debated the nature and implementation of these concepts, some even brought up that it may indeed be time to reject the Three Principles of the People - abolish democracy and strive for National Populism.\n\nCertainly there are controversial elements within the ideologies of SZRS and the Romanian LAM, such as the fact that LAM is a movement that seeks to reconcile with the past and glorify the monarchy while SZRS strives towards the people's populism under authoritarian republican leadership. Many within Whampoa's military leadership favor a revolution on conservative lines, while more radical elements argue for an advance into a new future."
 YUN.midgame.476.a: "Peace must be made with the past in order to move forwards."
 YUN.midgame.476.b: "We must advance to the next stage of revolutionary evolution."

 YUN.midgame.477.t: "The War on Socialism"
 YUN.midgame.477.d: "Recently, a sense of dread has settled upon the territories of the Guangzhou Nationalist Government, as unparalleled violence has exploded in both the rural and urban areas of the country. Operating independently of the National Revolutionary Army, radical military officers and soldiers of the Blueshirts Society have organised the \"Special Task Force\" (Biedongdui) to terrorise socialist communes and militias in the rural countryside. In the cities and towns, leftist and liberal newspapers and trade unions are reporting attacks from organised groups like the Municipal Comrades Association for the Extermination of Traitors, the Youth Strength Society, the Middle Vanguard Society, and Municipal Mutual Aid Societies.\n\nIronically, it was the socialists who had first taught the most radical officers of Whampoa's cadre. Red Russian Cheka exiles had instructed curious-eyed cadets on the most effective means of torture, while former China Revival Society members had themselves studied under the British NIB during their stay in the Third Internationale.\n\nEvery day, the Minguo Ribao reports yet another assassination on a busy street or a massacre in the dead of night. Even more troubling, are scandalous newspaper articles describing the discovery of kill lists, many of which name prominent Chinese liberals and socialists. Within the Party, members of the Political Science Clique have denounced this violence on liberals and businesses, citing concerns of harming both the Party's legitimacy and the national economy. They are joined in by Chen Cheng's clique within the military, who argue that plenty of socialists adhere to Dr. Sun's principles, including those that fought so valiantly in the MinGan Insurgency. The Whampoa Clique and CC Clique are in silent agreement that the pervasive influence of the Reds must be curbed at all costs, but worry that this may seek a poor precedence of encouraging rabid hooliganism within the Party's ranks."
 YUN.midgame.477.a: "Stop this chaos at once!"
 YUN.midgame.477.b: "The tree of the nation must be watered with the blood of its traitors."

 YUN.midgame.478.t: "Chen Cheng's Complex Character"
 YUN.midgame.478.d: "There is certainly something complex in regards to Chen Cheng. A Baoding graduate, he finds himself a bit of an outsider unlike most of the \"first class\" of Whampoa's stellar cadets who emerged following the 1924 Kuomintang Reorganisation. And despite his increasingly passionate attachment to the headmaster and Generalissimo Chiang Kai-shek, Chen displayed a political and economic orientation that was considerably leftist.\n\nIt's with these connecitons that Chiang's spiritual successor, He Yingqin, enjoys having Chen's presence within the revived National Revolutionary Army. Shockingly effective at getting people on board with the Whampoa programme of revolutionary discipline, Chen enjoys prestige with his connections, but nonetheless, his radical nature and sympathies towards the leftist movement allow him to exploit potential enemies within Whampoa's radical right to see Chen as nothing more than a syndicalist in military uniform.\n\nAs he rises in popularity, he finds himself thus at a crossorads. Certainly loyalty to He Yingqin might yield rewards, but perhaps a better partnership may be formed with the country's regional leftists who seek a much more democratic and equitable society. Alternatively, his Baoding connections may come in hand, or perhaps the time has come for Chen to realise his true destiny and take it upon himself to save the National Revolution."
 YUN.midgame.478.a: "Loyalty to Whampoa first and foremost."
 YUN.midgame.478.b: "Socialism is indeed what we must strive for."
 YUN.midgame.478.c: "There are plenty of allies throughout the country in this revolution."
 YUN.midgame.478.e: "Only Chen Cheng can lead the revolution forward!"

 YUN.midgame.479.t: "The Hubei Training Institute"
 YUN.midgame.479.d: "They say that we never really forget where we came from and one can say that the same applies to Chen Cheng. Having grown up in abject poverty, Chen was unable to afford a proper education - instead having to opt for a career in the military. Chen never forgot where he came from and with the Nationalist Government controlling vast swathes of territory, he has taken it upon himself to transform and lift the provinces of China to escape the cycle of poverty.\n\nThe Civil Engineering Clique's first attempts at national reforms are in the province of Hubei which Chen has taken over as the local head of administration. They have began initial efforts to ban smoking, prostitution, dancing, and other frivilous activities of immoral decadence. Along with Yan Lisan and Zhu Huaibing, they plan to make greater sweeping reforms in the province; which would bring them into conflict with the layers of corruption underneath. Much of the wealth in the province is secretly controlled by the underworld linked by criminal organisations and the CC Clique.\n\nLeftists within the province have urged Chen to take greater measures as part of the National Revolution's commitment to minsheng, the principle of livelihood. However, members within the Whampoa Clique have expressed privately their concern at the tensions this may cause with the CC Clique in the government. Certainly now is not the time for greater factional disputes within the Party, but surely something must be done to help the people. Regardless, Chen finds himself now at a crossroads once more, pulled from all directions in an ever complex national revolution."
 YUN.midgame.479.a: "The people need us now more than ever."
 YUN.midgame.479.b: "It might be better to listen to the higher ups."
 YUN.midgame.479.c: "We can do so much better for the people."

 YUN.midgame.480.t: "From First Protégé to Figurehead"
 YUN.midgame.480.d: "It was said that during the days of the Guangzhou Nationalist Government following the death of Sun Yat-sen's, the three men that ruled the revolutionary junta were Wang Jingwei, Hu Hanmin, and Chiang Kai-shek. Despite his nominal recognition as the defacto head of the Kuomintang Right, he finds himself increasingly excluded from party politics as the Premier of the Legislative Yuan. These days, he bitterly finds himself forced to accept frequent mediations by Generalissmo He Yingqin, especially in discourses with Dai Jitao and the Executive Yuan.\n\nNonetheless, Hu still commends tremendous respect especially among the Kuomintang's Old Guangdong guanxi; with individuals such as Chen Jitang, Gu Yingfen, Lin Sen, Ju Zheng, and Zou Lu frequently on his side. As Whampoa's influence in Guangdong finds itself increasingly curbed by the pushback of the Guangdong Clique, He Yingqin's attempt to control the province from outright rebelling by leaning on the notoriously regionalist warlord Chen Jitang - seems to be faltering in recent days as Chen continues to back Hu.\n\nOf course, the status quo still maintains an allusion of peace and keeping the orthodoxy might continue to appease Hu from breaking out into revolt. There can also be potential allies with the New Guangxi Clique, who are not fans of Whampoa's influence in the revolution, but nonetheless are frequent rivals with the cliques of Guangdong. Generalissmo He could look into Hu's civilian rivals and seek to cultivate a broader alliance of civilian leaders to curb Guangdong's growing renown."
 YUN.midgame.480.a: "Focus on working with regional militarists."
 YUN.midgame.480.b: "Work with the civilian establishment."
 YUN.midgame.480.c: "Keep the party orthodoxy."

 YUN.midgame.481.t: "The Legislative Yuan"
 YUN.midgame.481.d: "As the Kuomintang's right-wing-led revolution continues to press on, growing tensions have emerged within the Kuomintang parliamentary process. As the Head of the Legislative Yuan, Hu Hanmin had participated in an uneasy coalition with Dai Jitao, the President of the Executive Yuan. Despite being forced to share power with the rest of the Kuomintang's right-wing, Hu is still regarded as one of the most prolific and profound understanders of the Sanminzhuyi. Having been with Sun since the Tongmenghui days and one of his most beloved followers, Hu welds considerable power within the party apparatus.\n\nNow, with coalitions and party alliances being ever more apparent, Hu may seek to reach out to the other factions within the party to consolidate his position. Gu Zhongxiu and Huang Fu within the Political Science Clique might prove to be apt allies although the Political Science Clique has achieved a reputation of being more grounded in economic planning than any real revolutionary ideology which might prove to be uncomfortable for Hu, who is vested in the concept of adhering to an orthodox true revolution of the Three Principles of the People. The Zhejianger Chen Guofu might not be all too similar to Hu either, but he has in recent days, made meetings to Hu's office in secret. Chen's support would certainly reconcile Hu with Dai, and perhaps Hu could use both to curb the power of the Generalissimo. Alternatively, securing power with his own clique in Guangdong, especially the favour of the Crown Prince, Sun Fo, may prove the key to retaining Hu's prestige and influence in the party."
 YUN.midgame.481.a: "Keep your friends closer."
 YUN.midgame.481.b: "We ought to extend an hand to the Political Science Clique."
 YUN.midgame.481.c: "Chen Guofu might prove to be a powerful ally."

 YUN.midgame.482.t: "Sun's Tiger General"
 YUN.midgame.482.d: "There has forever remained one curious individual to have emerged from the Yunnan Army in Guangdong, one man who put ideology, loyalty and oath above all else Nothing is perhaps more defining of this individual's brave and unrelenting adherence to the call of duty and the National Revolution than that of his consistent service to further the goal of the White Sun. For it is Zhu Peide who participated in Double Ninth, a lowly soldier. For it is Zhu Peide who fought in the National Protection War, and again in the Constitutional Protection Movement.\n\nDutiful to the utmost, Zhu's distinguished service would see him join the Central Executive Committee, and drive himself to command the Third Army of the National Revolutionary Army. A friend of many, ranging from Tan Yankai, Li Jishen, Deng Yanda, Dr. Sun and Zhu De to that of Chiang Kai-shek, Zhu's achievements earned him the moniker of \"Tiger General\" from the Guofu himself. Undeterred, Zhu's 3rd Army would fight valiantly, and with determination, scoring remarkable victories against Deng Ruzhuo. With the 3rd experiencing notable casualties in the Northern Expedition, it would become all the more bitter as it collapsed and Generalissimo Chiang ordered the retreat to Guizhou.\n\nIn the disastrous fallout, Chiang would be assassinated, and the stewardship of the Right Kuomintang would fall unto Zhu. Assuming control, Zhu managed to secure passage of the 1st, 2nd, 3rd, 6th, 7th, 16th and other NRA armies to Guizhou, a true light shining in the darkness. Continuing onwards, Zhu would not falter; establishing a council between NRA commanders, and guiding the Guizhou KMT through the tumultuous period of the 1930s.\n\nThrust once more into action, Zhu has yet to disappoint the Party, and yet he is running amok with allies new and old. Li Genyuan, back from the ashes of history, or even that of Zhu De, a friend and socialist cohort. Undoubtedly they will decide the character and legacy of Zhu for years to come. The Guofu's most loyal stalwart, the Third Army's hero, or the candidate of compromise."
 YUN.midgame.482.a: "Zhu hasn't done us wrong yet!"
 YUN.midgame.482.b: "Yunnan's soldiers always persevere!"
 YUN.midgame.482.c: "A Nation brought unto modernity..."

 YUN.midgame.483.t: "Prime Minister of the Mountains"
 YUN.midgame.483.d: "It is true that the \"Right Wing\" of the Third Army, that it has recently earned the moniker of, is not just Zhu Peide's show alone. For whilst yes individuals such as Fan Shisheng, or Jin Handing, persist within the Third Army, and there are of course subordinates such as Zhu Shigui, Zhang Yanchuan, Gan Fang, Liu Yaoyang, Yuan Jixi, and plenty of others. However none carry quite the same weight, influence, or character than that of Li Genyuan. Considering the dark influence behind Zhu's throne, Li has always been a particular favourite within Yunnan; a folk hero, a man who has done wonders for the nation, the \"Prime Minister of the Mountains\".\n\nWhilst Li started out as a soldier, and a great one at that, he was always destined to be an administrator, and a leader. A man who would guide the youth and propel his community to a brighter future. Known for his charitable projects in constructing schools, Li has consistently provided for his community all throughout his life. In 1911, he established Dali Model Middle School, in 1912 it was Tengchong Normal School. In 1917 as Shaanxi Governor, Li banned opium, protected cultural relics and historical sites, expanded the provincial library, established Shaanxi Normal School and so much more. In 1926, Li did much of the same, returning to Yunnan to work with local officials and the likes of Huang Yanpei in order to set up rural democratic cooperatives, and all throughout his career Li has endeavoured to protect China's history and culture.\n\nAnd so it is Li that the people of Yunnan turn to, more often than not. For it is Li that has undeniably done the most for the people, be it through service in war or service in administration. And it is Li who has personally endured hardship so that his beloved people can live a better life. Yet such sentiment has won him much animosity amongst the Kuomintang, for Li is considered one step above an outright traitor, only coasting on his ties to the gentry, establishment and Political Science. Ultimately, who's to say what Li's actual intentions are? Nonetheless one cannot deny that he has been a positive force."
 YUN.midgame.483.a: "The people adore Li Genyuan!"
 YUN.midgame.483.b: "Let us not propagate a Cult of Personality."
 YUN.midgame.483.c: "There is clear politicking behind these endeavours!"

 YUN.midgame.484.t: "Life as a Warlord, Eternity as a Soldier"
 YUN.midgame.484.d: "To mark down the true ideology of Zhu De would be that of a resolved case. A military man first and foremost, Zhu himself has always deigned it as his role to merely be the driving force of the revolution militarily, fighting on the battlefields and planning out the campaigns, as opposed to debating in symposiums and forums. To be expected, naturally, given his character as one of Cai E's protégés — a man infamous for his detesting of politics and politicians. That isn't to say however, that Zhu is without ideology, or socialist convictions, or that he even separates political thought from military affairs. Stipulating that his ideal composition of an army is that of workers and peasants, he believes that the military and political cadres should only come from urban proletarians.\n\nFurthermore, Zhu views militarism in a Social Darwinist mindset much akin to his fellow Yunnan soldiers; for the military can be the flag bearer of China's salvation, and soldiers should be consciously aware of exactly what they fight for. Lest they fall to influences such as corruption or greed. And Zhu himself knows that tendency of human nature more than anyone, as following Cai E's death, and admittedly Zhu laments this, he would become nothing better than a local warlord in Sichuan. Appointing his relatives to positions, seizing wealth, and even becoming addicted to opium. Yet the path to recovery is ever present, and following Zhu's departure to Europe, he would be instilled with new purpose.\n\nValuing the National Revolutionary Army as the most important defender of Socialist political power, Zhu upholds the ideals that it must be a class army, in mission and in spirit. That it must not be isolated from the masses, an instrument to oppress the workers and peasants such as the forces of imperialists. Instead the NRA should be the armed power of liberation for the masses of workers and peasants, an army with an international mission. For it is not technique, modern armaments, or extreme firepower that decides a revolutionary war, but that of politics, political systems and the inclination or disinclination of people's hearts. For in that ideal and hope, is why Zhu De serves and fights."
 YUN.midgame.484.a: "Hero of the left, shrouded in the right."
 YUN.midgame.484.b: "The People's Marshal marches forward!"
 YUN.midgame.484.c: "However, he knows when to be humble."

 YUN.midgame.485.t: "Yunnan's Socialist Stars"
 YUN.midgame.485.d: "The Third Army, having secured the Kuomintang's new stronghold in the Chinese Southwest, has undoubtedly played a crucial role in the irreversible march towards modernity and advance of the National Revolution. Yet, a clear vision for the future remains unclear. General Zhu Peide is no stranger to compromise and is flexible on the outlook of a Nationalist China.\n\nMany in the 3rd Army have more radical views on China's future, seeing the Kuomintang National Revolution as a Socialist Revolution. Zhu De, as the head of the 3rd Army's Officer Training Corps, has worked to see the 3rd Army become a force for the peasants and workers of China, slowly shifting the Army towards a leftward direction, with two rising champions of the working class taking the spotlight.\n\nWang Desan found himself in socialist circles in the early 1920s, having joined the Marxism Research Society as a French translator. In 1922, he joined the CSP through Deng Zhongxia's introduction, and became associated with the Kuomintang when he later became a political instructor at the Whampoa Military Academy. Wang is one of the main faces of socialism in the Chinese Southwest.\n\nThe other rising star, Luo Binghui, was born to a family of destitute farmers. When he began his military career, he served under Tang Jiyao. He eventually came to oppose him, and joined Zhu Peide's Nationalist army. Luo's upbringing left him with strong hatred towards landlords and gentry and led him to secretly join the Chinese Syndicalist Party and drift towards Zhu De.\n\nWith the rise of the aforementioned stars, and of so many others in the leftist sphere, many have begun to refuse to recognise the authority of Zhu Peide, or of Li Genyuan. Even to the point that various members of the common soldiery have begun to only report to leftist aligned officers, such as Chen Yi, or Wang Jun. Such events have, rather obviously, caused friction between the bands of brothers known as the Third Army Rightists and Leftists, even in spite of the common comradery many on both sides still feel for each other."
 YUN.midgame.485.a: "A glistening red star in the southwest."
 YUN.midgame.485.b: "Ideology must be secondary in the army."
 YUN.midgame.485.c: "Chain of command exists for a reason!"

 YUN.midgame.486.t: "Forever a Fighter"
 YUN.midgame.486.d: "Such resounding spirit! Such a storied history! Such daring endeavours! An unrelenting force of nature destined to spawn the revolution of future generations! That is who Li Genyuan is! A man to which many owe their revolutionary legacy to, and yet he is besmirched by the Kuomintang, by Cai E, by Beiyang. But not by Yunnan itself, no. For he himself is a true son of the southwest. Enduring, rugged, strong, and powerful. A soldier, a military instructor, a principal, commander, bureaucrat, governor. Li has been many things, and he continues to expand his ever increasing repertoire of professions and experiences even now.\n\nYet so committed was he to the military profession, that as a young student from the Shikan Gakko, the mere prospect of switching to nonmilitary studies mortified Li Genyuan when he fell sick in 1905 — that he \"would rather die\" than do so. The strength of Li Genyuan's commitment would be incomprehensible if his patriotism was merely routine, automatic, no more than a veneer. Here lay the consolation for the many experiences of Li's lifetime which were not easy or pleasant.\n\nLi's dedication has reached the souls of many, for his words are forever engrained both within Kunming Academy, and the nation. \"If a military spirit does not arise, brave men will not come forth. If brave men do not come forth, the national soul is lost. If the national soul is lost, how can the state survive? Let us hope China's bushido will now appear. With it, the preservation of territory and the defence of the state will be very easy\". With such words, with such vigour, it is glaringly obvious to all around Yunnan that Li Genyuan is the true King of Yunnan's nationalism, and it is no surprise that his following amongst the officers and people grows day by day.\n\nWhatever the case, Li's legacy is ingrained in the soldiers of the present. Be it through his protégé, Gu Pinzhen, who successfully fought the likes of Wu Peifu, and who's spirit — instilled by Li — remains within his students Jin Handing and Hu Ruoyu. All soldiers of the present revolution, from Zhu Peide to Long Yun, they all owe their livelihood to Li in one way or another, and without Li the nation may very well have suffered under Yuan Shikai's disaster."
 YUN.midgame.486.a: "A lasting legacy upon the nation."
 YUN.midgame.486.b: "Father of Tomorrow's Revolution!"
 YUN.midgame.486.c: "An admirable man, but a relic of the past."

#Zeal Events (490-499)

 YUN.midgame.490.t: "The Party and the Qing Bang"
 YUN.midgame.490.d: "Since the early revolutionary days of resisting the Manchu monarchy, the patriotic and heroic revolutionaries could be found in not just the Nationalist Party but also in the Chinese underworld. Many of the party's leaders, such as Sun Yat-sen, Chiang Kai-shek, and Chen Qimei, held links to the secret societies of triads and gangsters, bound together by the ethereal vice of greed but yet displaying a curious sense of heroic loyalty, one akin to that of the Japanese Yakuza or Italian Mafia. While these criminal ties helped the Nationalist Party in some of its weakest days, these unsavory connections have damaged their reputation since then.\n\nBoth the CC Clique and the Blueshirts (despite their mutual animosity and distrust for one another) hold extensive ties with the Green Gangs. Liu Shanchan for example, is a Blueshirts member but also holds close ties with Shanghai's underworld - boasting about 10,000 followers in the Big Sword and Small Swords societies. In recent times, the parties have even employed triads to enforce Kuomintang loyal unions and resolve labour conflicts in attempts at yellow unionism. While unions have generally been viewed with skepticism within the party due to the CSP and LCS, enforcing sole Kuomintang unions is a lot easier with the control of violent gangsters especially in the coastal cities.\n\nAs many of the party's right-wing sees the goal is to ultimately absorb the Triads, at the time being it does not seem possible given their pervasive influence. Scandals have already emerged when the gangster Shi Liangcai has discovered a secret silver deal between top Kuomintang officials like Kong Xiangxi, who has in turn through the Political Science Clique demanded that Shi be quietly dealt with. But with party cynicism at an all time high and corruption and brutality so normalized, one has to ask who the real criminals are?"
 YUN.midgame.490.a: "Criminals must be dealt with, no matter our past ties"
 YUN.midgame.490.b: "Sometimes one must be morally flexible."

 YUN.midgame.491.t: "The Cycle of Corruption"
 YUN.midgame.491.d: "Guanxi, which does not have a direct translation (Guan means closed and caring, Xi means system), is heavily embedded in Chinese culture. It describes a deeply personal network, a connection stronger than a mere business relation or a personal contact, which has its origins in Confucianism and plays a role in politics, business, and society.\n\nTo many outsiders in the Republic however, this term has become synonymous with \"Corruption\" and \"Nepotism\" in the Nationalist government. A growing sense of cynicism and ruthlessness in the Kuomintang movement has created a sense of malaise, weakening the bonds of ideological loyalty in favour of personal transactions. With patronage becoming such an important factor in major appointments in the government, political reform has been stifled and the party's popularity has plummeted as well.\n\nEven personally incorruptible men have struggled to confront the rising tide of corruption, with the rot becoming so embedded into the system that cracking down on it would likely result in any man - including perhaps even the President - losing power.\n\nThe support base of the party has begun to slim down. In order to protect their favourable Guanxi networks, party officials have tended to stress that the masses stay in their \"proper place\", away from the halls of power. Their Neo-Confucian justifications have done little to ingratiate them with the population, and many fear it will further destabilise our government."
 YUN.midgame.491.a: "The people must have faith in us and our well-informed leaders!"
 YUN.midgame.491.b: "To have harmony, the masses must know their place and their leaders behave honourably."
 YUN.midgame.491.c: "With revolutionary gusto, we shall shake up the system!"

 YUN.midgame.492.t: "Corruption Scandals in Guizhou"
 YUN.midgame.492.d: "As a party dedicated to the uplifting of China's masses, the issue of land is one that has torn apart the party at its ideological seams - with both the left and right wings of the Kuomintang unable to come to a compromise as to how to best handle the issue of land. Particular criticism has been leveled at Generalissmo He, who owns extensive land holdings in Guizhou despite the government promising fair and adequate land reforms. The Generalissmo's brother-in-law, Wang Boqun has also come under public scrutiny. An early member of the Tongmenghui who was associated with Dr. Sun Yat-sen during the attempted peace conference after the Wuchang Uprising, Wang had recently served as the Minister of Transportation and has been noted for his accomplishments in improving communications, railways, and even aviation. However, a public campaign in recent months has exposed Wang for participating in the opium trade, with many in the government, especially those in the Civil Engineering Clique, calling him to resign. Gu Zhenglun, the prominent Guizhou politician, has also called for an investigation into the Generalissmo's holdings (perhaps in an attempt to undermine He's control of the province) - a declaration supported by those in the Political Science Clique. To a lesser extent, He Yingqin's younger brother He Jiwu, who has worked under Wang Boqun as the Vice Chairman of China Airlines, a Provincial Government member, and a candidate for Mayor of Guiyang (the provincial Capital), has come under scrutiny."
 YUN.midgame.492.a: "It's all nonsense really."
 YUN.midgame.492.b: "We need to investigate this further."
 YUN.midgame.492.c: "Gu Zhenglun takes the initiative."

 YUN.midgame.493.t: "The Zhejiang-isation of the Party"
 YUN.midgame.493.d: "The Kuomintang, long based out of Guangzhou, is a primarily southern dominated party. Cantonese politicians and others hailing from Guangdong used to make up the bulk of the party apparatus. However, due to the influence of Dai Jitao, Chen Guofu and the late Chiang Kai-shek, the New Right draws much of its rank and file from Zhejiang and to a lesser extent Guizhou. This has caused resentment and a protracted battle for influence with the Cantonese old guard.\n\nShanghai, and the wealthy Jiangnan region has been a major hub of political activity among the Kuomintang right, even after the establishment of the Legation Cities. Guanxi networks that tie many leading party members to the city have allowed men like the Chen brothers to tap into family, social, banking, regional, and political connections to develop the CC Clique as a political force, and the memory of revolutionary leader Chen Qimei still carries weight even in a changed Shanghai society. Many of the \"patriotic\" elite have begun to cast their bets on the Kuomintang, sending the party millions in loans. Likewise, plenty of the secret societies, especially the infamous Green Gang, have begun to lock ranks behind the Zhejiangers against the socialists and the Cantonese factions of the party.\n\nThat is not to say that the Cantonese, which dominate the Moscow Committee Clique, are a spent force. They continue to be the intellectual vanguard of the party and retain extensive financial and political connections which continue to rival the Jiangnan gentry, merchants, and industrialists that have rallied behind the New Right. Moreover, many northerners have found greater sympathy with the Political Science Clique, finding them more amenable and less radical. The political transition however, though not always immediately obvious, is well underway - the Zhejiang intellectual elite like Dai Jitao and Chen Guofu have inherited a more conservative, gentry-scholar inspired reformism common in their home province, moving away from the Taiping heritage of the party."
 YUN.midgame.493.a: "Order and revolution are not necessarily opposed."
 YUN.midgame.493.b: "Perhaps they can find more stable partners?"
 YUN.midgame.493.c: "We must retain the dynamism of old!"

 YUN.midgame.494.t: "Building a Party Line"
 YUN.midgame.494.d: "Building a cohesive party-line has been the tireless mission of the Central Political School, dominated by the CC Clique. Dai Jitao and Chen Guofu personally had helped to pick out many of Whampoa's earliest classes, and Chen Lifu's involvement in the Organisational Department of the Party has helped to keep out unwanted fifth columnists like socialists.\n\nBut there is more to a Party Orthodoxy than simply excluding the disloyal. The Kuomintang must present a new vision for Chinese Society, one that can mobilise the masses to make the sacrifices needed to give them victory.\n\nThe New Culture Movement has influenced the party, both in opposition and in favour of its various ideals. Many of the civics textbooks printed by the Party School have emphasised the modern and egalitarian nature of the Three Principles of the People, mirroring New Culture demands for increased production, progressive development, women's rights, and social and economic welfare for the working classes.\n\nHowever, the party has also, under the influence of Dai Jitao, come down strongly against the anti-traditionalism and individualism of the movement. They have called for an organically integrated society, built and guided by the party which would simultaneously be integrated but also an independent, objective, and tutoring entity.\n\nThere are some internal contradictions within this concept of an ideal Kuomintang society. More traditionalist thinkers conceive it as reinvigorating the old family-based hierarchies of the idealised past - this Neo-Confucian style civilisation would be built on strings of hierarchical relationships that combine into a collective mass. More modernist philosophers have suggested instead that society ought to be effectively homogenised - one organically united party-state."
 YUN.midgame.494.a: "We can restore the harmonious bonds that nurture us!"
 YUN.midgame.494.b: "We can build a modern, progressive society!"
 YUN.midgame.494.c: "We will have one nation, one people, and one future!"
 YUN.midgame.494.e: "The people ought to be able to think for themselves."

 YUN.midgame.495.t: "The Purpose of Revolution"
 YUN.midgame.495.d: "\"What is the purpose of revolution?\" Dai asked, before giving his answer. \"It is to wrest the new culture which destroyed our old culture away from the minority so that the common people as a whole can reclaim the privileged position where they can partake of that new culture. Our goal is not excessive, for our ancestors had always possessed such privilege. In places where the encounter with \"modern civilisation came somewhat late, even a man in his middle age like myself can recall the beauty of human sentiments and happiness of the common people\"\n\nWith nationalistic conviction at an all time high, faith in its ability to fundamentally change society has climbed with it. To the Right Kuomintang, there is little that it cannot do. Nationalism, and only nationalism and the Nationalist Party, can create an egalitarian society with a culture free of hedonistic consumerism. This utopian society will instead be built on a moral enterprise inherited from Confucious, which Dai maintains has inspired Dr. Sun more than Marx or Lenin.\n\nThe basis of the nationalism in the Three Principles of the People then, \"is the ethics of filial piety.\" Similarly, \"the basis of democracy is the ethics of trust and righteousness.\" and \"the basis of the people's welfare is the ethics of benevolence and people.\" In other words, the Three Principles of the People represent both China's past and future - inspired by Confucian teachings but fundamentally revolutionary in its ability to save China from decay."
 YUN.midgame.495.a: "Through filial piety, we unite a nation!"
 YUN.midgame.495.b: "Trust and righteousness is what maintains a republic."
 YUN.midgame.495.c: "Benevolence and peace is what builds our livelihoods."
 YUN.midgame.495.e: "What type of nonsense is this?"

#KMT Satellite Narrative Events (500-519)
 YUN.midgame.500.t: "Zhu Peide Purges Long Yun"
 YUN.midgame.500.d: "Zhu Peide's submission to the central government in exchange for their recognition of his governorship has strengthened his hand considerably. Having received secret authorisation from the Central Executive Committee, Zhu has moved to arrest Long Yun and many of his closest allies, bringing Zhaotong firmly under his control.\n\nKunming's submission to [ROOT.OVERLORD.Capital.GetCapitalVictoryPointName] has shifted the balance of power, not only in the broader Chinese political scene, but also in the southwest. The once powerful General Long's arrest demonstrates that the Kuomintang are not simply \"passing through\" Yunnan before marching on Guangzhou as the local gentry hoped, but rather are determined to stay and reorganise the province along the lines of the party-state.\n\nZhu is not the only one strengthened by this recent turn of events. The wily Hu Ruoyu, still in command of Mengzi to the south, was one of the first major Yunnan clique leaders to switch uniforms in hopes of retaining power despite his prior associations with German and Zhili interests. With his two greatest rivals (Tang Jiyao and Long Yun) eliminated, many of the old provincial elite turned to him to resist the encroachment of the revolutionaries.\n\nFor now however, Zhu Peide's position is secure. Hu Ruoyu continues to openly profess his loyalty, even painting himself as a leftist at times to shore up party support and avoid sharing in Long's fate. However he is also advising the government to release Long Yun into his care to ease the fears of the gentry. A sometime competitor and occasional ally of convenience to Long, General Hu is unlikely to let him far off his leash but the possibility of General Long retaining field command concerns many."
 YUN.midgame.500.a: "Long Yun will remain in custody in Kunming."
 YUN.midgame.500.b: "Long Yun will be transferred to house arrest in Mengzi."

 YUN.midgame.501.t: "Li Genyuan's Second Chance"
 YUN.midgame.501.d: "In order to preserve his tenuous hold over Yunnan, Zhu Peide has been forced to lean on a host of different pillars. These include leftist radicals in the Third Army, his fellow rightists (of dubious loyalty) in the Third Army, the Yunnan Gentry, and now increasingly the resurgent Political Science Clique - carefully balancing all of these actors against one another.\n\nZhu's partnership with Li Genyuan is in some ways a natural one and in others a dangerous gamble. General Li remains an openly ambitious man, even if he nominally remains in the back seat. A former Cai E deputy and instructor at Kunming Military Academy, his has historically clashed with Tang Jiyao and the Yunnan Gentry over his revolutionary charisma but also broke with Sun Yat-sen and the mainline Kuomintang for his support of Cen Chunxuan and promotion of North-South unification talks in the 1920s. Many wonder if Governor Zhu will be much different from Gu Pinzhen (who's brief Governorship was marred by accusations of being a puppet of Li), though Zhu has always been capable of political independence of his own right - having remained neutral during the Gu-Tang conflict.\n\nThe Political Science Clique's influence extends to Guizhou too. Zhang Qun is a prominent head of logistics for the old First Army, having cultivated his own \"New Political Science Clique\". Slightly closer to the Kuomintang establishment, Zhang is loosely connected with Li's faction though remains a separate entity.\n\nAll in all, Li Genyuan is expected to be an essential partner for stabilising the province, but he also threatens to undermine Zhu Peide's rule thanks to his own unpopularity and ceaseless ambition."
 YUN.midgame.501.a: "A welcome help to regional administration."
 YUN.midgame.501.b: "Another threat to the integrity of our rule."

 YUN.midgame.502.t: "He Yingqin's Fading Light"
 YUN.midgame.502.d: "He Yingqin's relationship with his fellow National Revolutionary Army commanders has always been contentious, seen as too much of a Chiang lackey to be trusted but having betrayed Chiang at a few crucial moments that have undermined trust within the Whampoa circle. His chief advantage in maintaining his influence during the exile period was his extensive ties to Guizhou. But now that the Kuomintang has reasserted control over many other provinces, his leverage has weakened considerably. Not particularly intimidating as a person or exceptionally charismatic, he has been easy to isolate on a national scale.\n\nThanks to Zhu Peide and Li Genyuan's scheming, the Central Government has quietly pressured the Whampoa General to resign from his Governorship over Guizhou. They have noted his disloyalty and corruption, and accused him of insubordination to the national revolution. He has been replaced by Zhang Qun, an ascendant Political Science Clique alumni and a long-time Chiang Kai-shek staffer.\n\nZhang has promoted extensive reforms and close cooperation with Kunming,but has been unable to prevent a power vacuum from emerging. He Yingqin and his allies retain ties among prominent members of the local gentry. Zhang Qun's decision to recruit Yang Yongtai, a former Political Science Clique associate previously exiled, is expected to mend some ties, but they have proven obstinate with their leader's fall\n\nMore concerning is the reaction of many members of the First Army, which is dominated by Whampoa Military Academy graduates. Disillusioned by the liberal, \"counterrevolutionary\" turn of the regional government, many have flocked to the young, charismatic Chen Cheng who has stepped up calls for anti-corruption, land reform, and other populist promises. This leftward turn will be much harder to stop, with Whampoa officers being notoriously cliquish and ideological."
 YUN.midgame.502.a: "Chen Cheng and Whampoa are outraged by this turn of events!"
 YUN.midgame.502.b: "Zhang Qun and Yang Yongtai's reforms will bind the region together."

 YUN.midgame.503.t: "Leftists in the Southwest"
 YUN.midgame.503.d: "The southwest has historically been a relatively conservative region, though revolutionary nationalism and leftist sympathies are hardly unheard of. There was a considerable revolutionary Tongmenghui presence during the 1911 Revolution, even as they competed with reformist factions for influence. Wang Fusheng and other Yunnan students studying under Li Dazhao in Beijing established an underground circle of syndicalists known as the New Dian Society, vowing to bring the revolution to their home province.\n\nThe arrival of the Kuomintang following the Long March brought another wave of leftism into the region. Wang made an attempt to establish a clandestine socialist circle in the College of Law and Politics, publishing the Minguo Ribao (Daily Republic) but was quickly evicted. The New Yunnan Society (sometimes translated as the New Dian Society, Dian being the Chinese abbreviation of Yunnan), broke from the more urban focused approach of the mainline CSP and fled to the countryside in hopes of organising the peasants, local minorities, and bandits against Tang Jiyao's rule.\n\nThe more serious contenders however are backed by the military. Chen Cheng is a protégé of both Deng Yanda and Chiang Kai-shek, embodying the revolutionary left-nationalism of the early Whampoa Military Academy. Nicknamed the Civil Engineering Clique, they have cannibalised other Whampoa factions in Guizhou.\n\nZhu De is another rising star. A close friend of Zhu Peide and with ties to Fan Shisheng and Jin Handing, he is prominent within the Yunnan military. In correspondence with Zhang Bojun, a prominent Provisional Action Committee member (a leading political force within the Kuomintang in the MinGan insurgency zone), his circle is a notable outpost of leftism in the province."
 YUN.midgame.503.a: "Wang Fusheng and the New Yunnan Society clash with the gentry!"
 YUN.midgame.503.b: "Chen Cheng and the Civil Engineering Clique battle for Guizhou!"
 YUN.midgame.503.c: "Zhu De and the Third Army Leftists struggle for Kunming!"

 YUN.midgame.504.t: "The Party and the Tusi"
 YUN.midgame.504.d: "The Kuomintang has had a complex relationship with minorities in China, mirroring the Han dominated Xinhai Revolution's own complicated attitudes towards Chinese nationalism. The Kuomintang claims to stand for all Chinese, regardless of ethnic heritage, but has frequently suffered accusations of Han Chauvinism. Their nationalism and social darwinism often clashes with their egalitarian ideals, which has been further complicated in practice by their webs of local alliances with warlords, the gentry, socialists, and minority groups.\n\nYunnan and Guizhou are both home to a large population of ethnic minorities. These include the Yi, Bai, Buyei, Dong, Tujia, Miao, Hani, Zhuang, Dai, and many others. Minorities have played a complex role in regional politics, historically the Qing Dynasty sought to enlist their leaders as allies, classifying native chiefs as Tuguan (for civilian roles) or Tusi (for military ones) and seeking to educate their children to create a reliable caste of vassals. This has played a role in border disputes with the British over Burma, where even after Qing authority receded local provincial leaders continued to recruit Tusi to stake Chinese claims over disputed territories and demanded tribute. Miao traders in Yunnan also played a role in commercial disputes against concessions.\n\nEthnic minorities in Yunnan have also played a major role during the Xinhai Revolution. Zhang Wenguang published a republican, populist manifesto and tried successfully to capture Dali with a Tongmenghui army that consisted of many minorities and Muslims. One of his chief deputies was Dao Anren, a minority chieftain who died in exile trying to make contact with Sun Yat-sen.\n\nWith the Kuomintang's victory in the region, many are watching to see how they treat local ethnic groups - a delicate matter when nearly a third of the population are non-Han. The role of the Tusi in particular can be contentious, with some arguing that they are critical allies to empowering local groups to oppose the gentry while others arguing that they are just as much backwards reactionaries as the gentry they oppose."
 YUN.midgame.504.a: "Let it be known that the Kuomintang seek to empower all people in China!"
 YUN.midgame.504.b: "The Kuomintang is a force of progress and unity and will enlighten them!"

 YUN.midgame.505.t: "Dueling Outlooks in Yunnan"
 YUN.midgame.505.d: "Pre-Xinhai Revolution Yunnan had been dominated by two duelling political outlooks regarding the encroaching influence of foreign concessionists, one of reformist nationalism generally carried by the Yunnan gentry who sought to eliminate unfair foreign trade practices through domestic economic development and some cooperation with foreign traders and the other of revolutionary nationalism by commercial firms and ethnic minorities who sought to promote a freer domestic market and the nationalisation of foreign rail monopolies.\n\nThis divide between reformists and revolutionaries continued after the Xinhai Revolution, with Cai E's decision to side with the reformists being decisive in swinging provincial politics against the radical Tongmenghui. Attempts by the Tongmenghui and later the Kuomintang to instigate rebellions against the reformist status quo were harshly quashed, with Kuomintang generals like Gu Pinzhen, Li Genyuan, Zhu Peide, Fan Shisheng, and Jin Handing finding little success in their various endeavours to \"liberate\" their home province.\n\nHaving settled into power, Zhu Peide, Li Genyuan, and Zhang Qun find themselves the new status quo, but are still forced to contend with reformist elements backed by the Yunnan gentry and the conservative General Hu Ruoyu. At the same time however, radicalism remains in the vogue for many in the party, with Zhu De and Chen Cheng seeking to radically reshape the southwest. The vocalness of these men inhabiting the radical fringe make them difficult to ignore.\n\nThe pace of change has always been a delicate balance and it is no easy thing to decide. At the end of the day there will always have to be a mixture of philosophies, but all can agree that change is not only needed, but probably at close hand."
 YUN.midgame.505.a: "Adjusting to a more reformist mindset will ensure steady change."
 YUN.midgame.505.b: "Maintaining the radical course is how real change can come about."

 YUN.midgame.506.t: "Zhang Qun's Reign in Guizhou"
 YUN.midgame.506.d: "After an uneven start, Zhang Qun's administration in Guizhou has begun to make some progress. The leftward drift of the region has made it difficult to root out, with many local workers and peasants finding sympathy with the Civil Engineering Clique of the First Army. Zhang, under the counsel of Yang Yongtai, has quickly come to the conclusion that using military force would be ineffective against Chen Cheng's growing influence.\n\nTo strengthen his regime, ostensibly for the benefit of [ROOT.OVERLORD.Capital.GetCapitalVictoryPointName], Zhang has begun the reintroduction of the Baojia militia system by creating household registers, training local militias (often led by sympathetic gentrymen), building fortifications, searching and arresting socialist elements, and beginning a campaign of \"clearing and suppressing\" First Army elements who chose to defect and attempt an insurgency in the countryside. With many Sichuan refugees fleeing into the neighbouring Guizhou, Zhang's forces have been busy providing aid, reducing taxation, and also bringing the budget back into balance.\n\nChen Cheng, having rejected the path of some of his more radical subordinates in favour of official loyalty to the Guizhou administration, has chosen to bide his time instead. He has increasingly become a parallel authority figure, with many army units preferring to go through his headquarters in lieu of Guiyang. He argues that the solution to China's rural instability is 70% Political and 30% Military, championing anti-corruption, land reform, and political reform to eliminate banditry and win over the peasants. He has established (with the reluctant approval of Governor Zhang) the Provincial Grain Administrative Bureau and a People's Training Committee. In areas where Chen's forces dominate, there is a decidedly more leftist and populist atmosphere even if in many ways Zhang and Chen's objectives overlap."
 YUN.midgame.506.a: "Zhang Qun and the steady approach of the PSC brings prosperity."
 YUN.midgame.506.b: "Chen Cheng and the CEC's populist reforms brings hope."

 YUN.midgame.507.t: "Zhu Peide and the Yunnan Provincial Assembly"
 YUN.midgame.507.d: "The Yunnan Provincial Assembly is dominated by the local elite, including gentrymen, merchants, and the intelligentsia. It has proven to be a conservative liberal force, insisting on government accountability but also resisting the revolutionary reform promised by the Kuomintang. This phenomenon is hardly unique to Yunnan, with many provincial assemblies being established in the waning years of the Great Qing as imperial authority fragmented.\n\nDuring the Xinhai Revolution, Cai E and his militaristic rule tended to ignore the provincial assembly, a trend Tang Jiyao continued somewhat, but in his drive to build a federal, democratic province he was also willing to offer some concessions to the assembly. While Tang has fallen from power, many of his followers remain, creating a liberal and conservative blend in the provincial assembly that has clashed with the influx of Kuomintang aligned legislators.\n\nThis reflects Zhu Peide and Li Genyuan's similarly complex history with the Provincial Assembly. Both have proven willing to work with the institution, with Li beginning his career as an ideological militarist like Cai E but swapping to a more civilian focused approach as the revolution developed. He has summarised his approach by saying that \"unless the officials and gentry cooperate with one mind, it is truly difficult to rid ourselves of trouble\".\n\nZhu Peide has also expressed some openness to civilian oversight, but he has also spent much of his career as an outsider - having been exiled to Guangzhou fairly early in the revolution. This has left him with few friends among the Yunnan elite, and many leftists and even some rightists in his circle advising him to stack the assembly with more representatives \"of the people\" rather than cater to the establishment. Doing so would weaken the assembly in favour of party rule, effectively erasing the small gains made under Tang's decades long rule."
 YUN.midgame.507.a: "The Assembly has a place in our province's future."
 YUN.midgame.507.b: "It is the party that truly represents the wishes of the people."

 YUN.midgame.508.t: "The Bazhai Uprising"
 YUN.midgame.508.d: "The gentry and officials appointed by Kunming are often at odds, a challenge that stalked prior administrations and reflects the continued difficult realities of Kuomintang rule. The landed elite often control local security militias that are usually operating independent of government directives.\n\nOne of these many battles has played out in the village of Bazhai, reflecting the complex nature of the Yunnan political situation. The Maguan district government attempted to confiscate weapons from local tribespeople after a local militia captain refused to submit and was accused of collecting taxes without approval. This triggered a revolt, which was quickly backed by agitators from the syndicalist New Yunnan Society, allowing it to gain momentum.\n\nTo many's surprise, the local landlords threw their weight behind the Bazhai rebels, sending their militias to support the rebellion and intimidating government forces into backing down. The alliance between minority tribesmen, socialists, and the gentry quickly proved to be a shaky one, as leftists and reactionaries battled for influence within the movement, allowing the government to send reinforcements as the revolt stalled.\n\nIn the face of the government advance, radical commanders have advised a surprise attack in hopes of turning the tide before the gentry switch sides and leave them to take the fall. Gentry militia captains have instead advised negotiations with the government, hoping to end the conflict with little bloodshed."
 YUN.midgame.508.a: "An aggressive surprise attack allows surviving socialist forces to get away!"
 YUN.midgame.508.b: "The rebels negotiate to preserve their numbers for the future."

 YUN.midgame.509.t: "Guizhou's Rising Stars"
 YUN.midgame.509.d: "Zhang Qun, in his quest to bring the First Army under his control in Guizhou, has elevated many younger and less politically connected generals into positions of dual military and civilian authority. Xiong Shihui has been the most promising of this young guard, long an accountant of the Administrative Affairs Committee in Guizhou and well known among Zhang Qun's circle.\n\nDespite his military background (or perhaps because of it), his focus has been on public works projects, streamlining taxation, and fighting banditry. Appointed by Zhang as Director of the General Office of the Guiyang Headquarters, he has received praise for building parks, bridges, guest houses, roads and also abolishing over a hundred exorbitant taxes.\n\nThis has naturally drawn comparisons to the reforms of the Civil Engineering Clique, who boast of rising stars of their own. Zhu Huaibing is another military man and a classmate of Chen Cheng with ties to Yunnan as well. Veering rightwards to bolster the CEC's credentials in promoting stability, Zhu has outlined his \"Political Combat Plan for Guizhou's Counties\" and a \"Plan for Building a New Guizhou\", organising local militias (including those of the gentry), merging and reorganising villages, and increasing sentries. Despite his humble claim to \"do great things instead of being a big official\", he has attracted criticisms for his draconian slogan of \"if one family is in contact with the bandits, five will be punished\".\n\nBoth Xiong and Zhu have sought to take command of the Guizhou Provincial Enterprise Committee and its freshly proposed Guizhou Industrial Company. This state-run corporation is set to take control of over fifty local companies and mines that the Kuomintang nationalised when it first arrived in Guizhou, often mismanaged by party cadres. With the final roster of its board of directors being elected or appointed in the coming weeks, both men promise that they will bring fresh blood in to revitalise Guizhou's economy."
 YUN.midgame.509.a: "Xiong Shihui and his band of Western educated technocrats will do the job."
 YUN.midgame.509.b: "Zhu Huaibing's cadres dedicate their lives to the revitalisation of industry."

#KMT Satellite LKMT Events (520-539)
 YUN.midgame.520.t: "Socialist Advisors Arrive in Kunming"
 YUN.midgame.520.d: "With Yunnan's submission to [CHI.Capital.GetCapitalVictoryPointName], the leftist Central Committee have found Kuomintang allies in the southwest, though not necessarily ones they trust. Both Zhu Peide of Yunnan and He Yingqin of Guizhou are noted rightists, but Zhu Peide is known to be open to leftist advisors in his ranks and He Yingqin is a former Chiang Kai-shek deputy and thus a known if not necessarily liked quantity among Whampoa officers.\n\nAll the same, to help steer Kunming and Guiyang back to the revolutionary orthodoxy, the Central Executive Committee has seen fit to dispatch a delegation of \"advisors\" to the region. This delegation is headed by Zhang Bojun, a prominent Provisional Action Committee aligned leader who travelled to Europe on the same boat as General Zhu De in 1922 and became friends and roommates with the Third Army protégé.\n\nIn Guizhou, General Zhou Zhirou was reunited with his sworn brothers Chen Cheng and Luo Zhuoying. A fellow Baoding graduate and Whampoa Instructor, during the exile period he studied military aviation in Europe, becoming a leading expert in the field. He is also a known affiliate of the Whampoa Military Academy Revolutionary Comrades Association (WMARCA) and thus associated with General Deng Yanda. Joining him is Yan Lisan, another Whampoa Instructor and close friend of Deng, who has been promised positions of importance in Guizhou's civil administration.\n\nWang Jingwei and the RCA are not without allies in the region. Zhou Enlai is also a friend of Zhu De, and believes that if push comes to shove he will remain loyal to the civilian party over WMARCA putschists. In Guizhou, Gu Zhenglun is the somewhat estranged elder sibling of the Gu brothers, two noted RCA organisers. Though divided by politics, family often transcends ideology.\n\nRegardless these men have one job - to prevent Yunnan from falling back into gentry hands and to ensure its continued loyalty to the socialist establishment."
 YUN.midgame.520.a: "Zhang, Zhou, and Yan will help shape Yunnan in a leftist direction."
 YUN.midgame.520.b: "Zhou Enlai and the Gus will do a fantastic job."
 YUN.midgame.520.c: "We all head to the Southwest together! (Switch to Yunnan)"
 YUN.midgame.520.e: "Socialism is our destiny!"
 YUN.midgame.520.f: "The true revolution will prevail."

 YUN.midgame.531.t: "Rural Reconstruction Aid from [FROM.Capital.GetCapitalVictoryPointName]"
 YUN.midgame.531.d: "General Chen Cheng's calls for extensive rural land reform, including land-to-the-tiller, rent caps, and streamlining of taxation is seen as a scaled-down version of the more radical proposals of the left Kuomintang but perhaps that was necessary to get those proposals through the door in conservative Guizhou.\n\nThe National Reconstruction Commission has offered to fund these efforts, approving several major grants and offering to deploy technocrats to the Guizhou countryside. Doing so would grant Chen a major political victory and shift attitudes in the countryside in favour of the Civil Engineering Clique.\n\nWhile the prospects of large-scale economic development in Guizhou are tantalising, some advisors in Governor Zhang Qun's circle have advised us to stall or otherwise obstruct projects the provincial government would not be able to directly control, lest the countryside fall to the socialists."
 YUN.midgame.531.a: "This aid will be vital for Guizhou's reconstruction."
 YUN.midgame.531.b: "This aid is but a ploy for our ultimate destruction."

 YUN.midgame.532.t: "[FROM.Capital.GetCapitalVictoryPointName] Arms the Civil Engineering Clique"
 YUN.midgame.532.d: "Chen Cheng has recently been appointed commander of the 18th Army, split from the old 1st Army that encamped in Guizhou. Combined with his direct command of the 10th Division, his faction has been dubbed the \"Civil Engineering Clique\" (a visual pun) and represents the leftward drift of Chiang Kai-shek's Whampoa Clique. While perhaps not truly socialist, Chen's affiliation with Deng Yanda and the PAC has made him the most visible leftist in Guizhou.\n\nThe Military Affairs Commission has ordered a major weapons shipment to the 18th Army, particularly the 10th Division, with a broad mandate for General Chen to strengthen party control, reinforce existing units, and raise new ones. Guizhou security forces aligned with Governor Zhang have been snubbed, leading to resentment.\n\nTo seize these weapons shipments would likely cause more bloodshed and weaken the cause as a whole, but to not do so would destabilise Governor Zhang's control over Guizhou."
 YUN.midgame.532.a: "I suppose raising another security division or two would make Guizhou safer."
 YUN.midgame.532.b: "One would think socialists would understand the need to share resources."

 YUN.midgame.533.t: "[FROM.Capital.GetCapitalVictoryPointName] Cultivates Third Army Leftists"
 YUN.midgame.533.d: "General Zhu De is perhaps the most visible leftist in the Third Army, a brilliant strategic mind and well connected among regional revolutionary generals including Zhu Peide, Fan Shisheng, and Jin Handing. With personal politics often taking priority to ideology in the southwest, he is seen as a vital asset by the central committee.\n\nThe Military Affairs Commission has offered to fund major renovations to Kunming Arsenal and Kunming Military Academy, no doubt hoping to gain leverage over Yunnan's military. As a quid pro quo, General Zhu and his followers would likely receive the lion's share of appointments to oversee these projects, threatening to turn the proud Yunnan Army red.\n\nOn the other hand however, turning down such a valuable offer would not only weaken our defences but also likely be unpopular among the army as well. And Governor Zhu Peide promises he can keep his protégé in line."
 YUN.midgame.533.a: "These initiatives will go a long way in bolstering our defence against imperialism."
 YUN.midgame.533.b: "Yunnan has never needed outsiders to protect our frontier."

 YUN.midgame.534.t: "[FROM.Capital.GetCapitalVictoryPointName] Empowers Zhang Bojun"
 YUN.midgame.534.d: "Zhang Bojun is a socialist party cadre deployed to Yunnan as an \"advisor\", in practice acting as their plenipotentiary to the southwest. Zhang is a fairly effective diplomat - well educated and charismatic, he is able to weave his way into local intellectual circles. With many Yunnan students and professors disillusioned by recent political developments, they are ripe to be converted, he claims, if only the central committee would be generous with his allowance.\n\nIt would appear that he has finally received his request, and he has been hard at work making use of it. His ability to mobilise the intellectual classes for the Kuomintang has been useful for making the government run more smoothly, but there is a growing suspicion towards the leftward drift of the Yunnan party."
 YUN.midgame.534.a: "Zhang Bojun is doing good work harmonising socialism and good governance."
 YUN.midgame.534.b: "It would be a shame if some \"accidents\" were to befall his supporters."

 YUN.midgame.535.t: "[FROM.Capital.GetCapitalVictoryPointName] Recognises the New Yunnan Society"
 YUN.midgame.535.d: "The Yunnan Special Bureau of the Chinese Syndicalist Party is a covert group of former students turned revolutionaries with military-political training from Whampoa. Led by brothers Wang Desan and Wang Fusheng, they have achieved some success infiltrating the province on behalf of the broader New Yunnan Society, a society of Yunnan born syndicalists within the CSP. Official recognition to these rabble rousers by the Central Government has allowed them to step out of the shadows, spreading their malicious lies in the open.\n\nThe long term beneficiaries of this political development remain in the air. The New Yunnan Society is expected to expand in size thanks to the proclamation, but not all Yunnan syndicalists are confident in the CSP's long term ability to hold onto the region. Instead, some have sought an alliance with Zhang Bojun and Zhu De, hoping the protection of the larger left Kuomintang will allow syndicalism to prosper in Kunming.\n\nThe Yunnan government's ability to clamp down on them is limited, risking drawing the ire of the central government. Some have advised trying to co-opt the leftist energy with populist policies of their own, potentially undercutting the New Yunnan Society but at the expense of further legitimising leftism in the province."
 YUN.midgame.535.a: "The New Yunnan Society expands their ranks."
 YUN.midgame.535.b: "The Third Army's leftists seizes the moment."
 YUN.midgame.535.c: "The Civil Engineering Clique exploits the situation."

#KMT Misc Events (580-599)
 YUN.midgame.580.t.he_yingqin: "The Lucky General Fights On!"
 YUN.midgame.580.t.chen_cheng: "The Little Generalissimo"
 YUN.midgame.580.t.teng_jie: "The Lingxiu Emerges?"
 YUN.midgame.580.t.li_genyuan: "Champion of the Political Science Clique"
 YUN.midgame.580.t.wang_boling: "From Temple to Battlefield"
 YUN.midgame.580.t.zhu_peide: "The Victor of the Third Army"
 YUN.midgame.580.t.zhu_de: "Old Chief Zhu"
 YUN.midgame.580.d.he_yingqin: "He Yingqin is no stranger to war and politics, having participated in the Xinhai revolution under Chen Qimei's group and in the struggle for Guizhou with Wang Wenhua before becoming Chiang Kai-shek's leading deputy. Always more of a follower than a leader, he largely stayed out of politics but changing circumstances has thrust him into the spotlight. While hardly the most adroit politician or the most charismatic leader, there is a certain stability associated with the Generalissimo. He has been able to parlay his recent victories on the battlefield to great political effect, and been dubbed the \"Lucky General\" for his ability to survive tight engagements intact."
 YUN.midgame.580.d.chen_cheng: "Chen Cheng has claimed multiple victories on the battlefield in recent days, elevating his profile on a national stage. The protégé of Chiang Kai-shek and Deng Yanda, he takes from the former a Confucian-inspired, spartan lifestyle and from the latter a leftist populist platform. His public image is one of a stern disciplinarian, leading by example by insisting on no more than four dishes on the table per meal and living ascetically. The areas under his jurisdiction have seen frivolous behaviour like smoking, liquor and dancing banned and his troops take great pride in their commitment to the revolution. He also has a lighter side, known to be polite, considerate and gentle to guests."
 YUN.midgame.580.d.teng_jie: "Teng Jie is the master of the illusive Blue Shirts Society, which has come under greater scrutiny in recent days as General Teng and his men demonstrated their fanaticism on the battlefield. Primarily a political officer, his appointment to field command came as a surprise to some, but he quickly silenced any doubt with his acumen in leading his divisions to victory. The extremism of his men, inspired by the global national populist movement, as well as their tendency to buck orders from the civilian wing of the party has drawn concern, but their effectiveness is hard to doubt. Whether or not they will be a liability in the future is another question."
 YUN.midgame.580.d.li_genyuan: "Li Genyuan is an experienced military man, organising exiled revolutionaries in Japan in preparation for the Xinhai Revolution. One of his first acts of leadership was the Double 9 Rebellion, which solidified his reputation as a committed republican revolutionary. Li Genyuan remains in the press thanks to his recent accomplishments in service of the National Revolutionary Army, bringing the Political Science Clique and their advocacy for constitutionalism to the forefront. In an already deeply politicised military, moderation is a break from the norm and his successes are proof that fanatical extremism is not the only way to save the nation."
 YUN.midgame.580.d.wang_boling: "Wang Boling was a prominent revolutionary and co-founder of Whampoa, but retired to a Buddhist Temple shortly after the Northern Expedition. Studying under Master Yin Guang and receiving the Buddhist name Hui Chang, most assumed that his public career was finished. But like the rest of the Kuomintang, the revolution received a second wind in 1936 and Wang was summoned out of retirement. He has well lived up to expectations, winning significant engagements against the enemy and bringing honour to his allies in the CC Clique. Outside of his military responsibilities, he is known for championing Buddhist causes, growing close to Master Taixu and advocating for the reconstruction of the Jiuzu Mountain Dojo."
 YUN.midgame.580.d.zhu_peide: "Zhu Peide is perhaps the most outstanding officer of the Yunnan Army, having spent several decades fighting for the national revolution. Known for his diligence, humility, and honesty, the Third Army continues to be a prominent force in Kuomintang affairs - bolstered by General Zhu's recent victories on the battlefield. Known for his advocacy of building up China's national defences and for material simplicity, his faction generally supports a more moderate interpretation of the Three Principles closer aligned to the \"Old Right\" of the party. His prominence on the national stage has given some relief to those who are suspicious of the more radical strains of the party."
 YUN.midgame.580.d.zhu_de: "Zhu De has lived a storied life, growing up in poverty before becoming a soldier for a variety of military men. His life changed when he became a revolutionary, dropping his opium habit and learning more about socialism and military theory in Europe. He returned home a different man, and has been instrumental in reorganising the Third Army into a potent revolutionary fighting force for the people. They proved their worth in recent days, driving back their foes in a gruelling campaign that has won Zhu the admiration of many leftists in Yunnan. With the support of the people and his innovative tactics, he vows to liberate the entire nation!"
 YUN.midgame.580.a: "He sets an example for Whampoa to follow!"
 YUN.midgame.580.b: "The Civil Engineering Clique builds a brighter future."
 YUN.midgame.580.c: "An amazing performance by a terrifying man."
 YUN.midgame.580.d: "A soldier of the Xinhai Revolution"
 YUN.midgame.580.e: "May he one day be allowed to return to his studies."
 YUN.midgame.580.f: "A model soldier for a model army."
 YUN.midgame.580.g: "A father of a new army!"

 YUN.midgame.581.t: "The Fall of Hunan"
 YUN.midgame.581.d: "With Changsha firmly in our control, it's paramount we appoint a loyal Governor to the Province, and end its military occupation. To that end, we have a few options for Governor open to us\n\nFirst is the civilian candidate Qin Zhen, as a member of the Western Hills clique, he's naturally backed by the Moscow Committee. An old guard revolutionary, he would make a natural fit for Governor and could show a commitment to civilian rule from the KMT. The concern, of course, is that his ties to the Moscow Committee means he would serve as a potential future rival.\n\nThe second candidate, 6th Army Commander Cheng Qian, may be able to bridge that gap. Sympathetic to the Moscow Committee, Cheng was also a teacher at Whampoa, making him a solid pick to form a bridge between the Moscow Committee and He's Whampoa clique. However, Cheng is infamous for his Hunanese regionalism, to the point of leaving Guizhou and moving to take power in Hunan instead of marching on Kunming.\n\nThe third major candidate is Tan Yankai, while former commander of the 2nd Army, he was always more of a civilian figure, and has been Governor of Hunan three times in the past, still remaining popular in the Province. He left the Guizhou Junta for Hunan when the remnants of his Army were placed under Cheng Qian. Despite this, he kept contact with our forces, specifically with his son-in-law, Chen Cheng, and is attempting to leverage those connections in his bid for Governor.\n\nThere is a fourth candidate, while he may not hold the same clout as the other three, He Jian, a subordinate of the Left's Tang Shengzhi, has made a bid for Governor. A committed anti-socialist, he has tried to cultivate ties with the Whampoa Clique to gain the Governorship. An untested figure, he may be a controversial pick, but he would help shore up He Yingqin's position in Government."
 YUN.midgame.581.a: "Go with the civilian option, Qin Zhen."
 YUN.midgame.581.b: "The moderate Cheng is the right choice."
 YUN.midgame.581.c: "Tan Yankai is a popular figure, appoint him."
 YUN.midgame.581.e: "Appoint the dark horse, He Jian."

 YUN.midgame.582.t: "The Northern Kuomintang"
 YUN.midgame.582.d: "As the National Revolutionary Army crosses the Yellow River, the possibility of a Kuomintang victory in the Northern Expedition draws ever closer. Talk of the Kuomintang finally toppling Beiyang and installing their own vision for the Republic has created considerable chatter across the country, especially regarding what would happen next?\n\nThe Kuomintang, despite their pretensions of representing the entire country, is primarily a southern-based party. Sun Yat-sen, Hu Hanmin, and Wang Jingwei were all from Guangdong, and their successive governments were based out of Guangzhou. Chiang Kai-shek and Dai Jitao were from Zhejiang, and a smaller subset of the party comes from the southeast. Many of the party's rank and file come from the wider south, and the party has a short bench of candidates for leading northern branches of the party.\n\nAmong the party faithful, Ding Weifen and Yu Youren are the leading figures of the northern Kuomintang and thus have been rewarded with CEC seats. Ding Weifen has been described as reticent and a man of few but very impactful words. He had been a leader of secretive societies like the Grand Alliance, Revive China Society and Practice Society, active in provinces like Shandong and Hubei, which served as Kuomintang front organisations. Yu Youren has been described as a man of optimism and sincerity, with a powerful build and speech that epitomises the strength of the north, undeterred by age.\n\nDespite the hard work of our comrades Ding and Yu, there is a shortage of trustworthy party cadres. However, there is no shortage of people willing to be loyal to the party, as Zhang Qun and Yang Yongtai have pointed out. They believe that with their connections to Beiyang, they can secure the defection of many moderate republican figures like Huang Fu and unite the nation at last. This has raised the ire of the hardliners, who denounce these men as corrupt sellouts who dilute the party. They call for tried and true loyalists to be sent north to reinforce and “teach” a new generation of party members."
 YUN.midgame.582.a: "Let us lean on our northern comrades' connections to filter candidates."
 YUN.midgame.582.b: "The only way forward is to unite with our Beiyang brethren."
 YUN.midgame.582.c: "Let us stick with those we can trust..."

##Section 3d (700-999): Mid Game NPA Political Events

#NPA Introduction Events (700-729):
 YUN.midgame.700.t: "The Kunming Coup"
 YUN.midgame.700.d: "With most officers, including many loyalists of the old regime, understanding that the tide of the war had turned irrevocably against Yunnan, Generals Long Yun and Hu Ruoyu were able to stage a coup d'etat and bring the war to an unfavourable but accepted end. Yunnan Army units under Hu Ruoyu at the front line mutinied and arrested loyalist senior officers, Long Yun was able to seize Kunming with the help of sympathisers in the police and garrison. Other regions fell shortly afterwards as other generals defected to the conspirators.\n\nTang Jiyao is nominally still the governor, with no outsiders having recognised any change in leadership since his overthrow. However, he has not made any public appearances and it is an open secret that he has been detained with no access to outside communication - a lesson Long and Hu learned the hard way during his original overthrow in 1927. In the meantime, the two Generals are fighting over the spoils.\n\nThe disaster that was the Second Dian-Gui War likely marks the final end of Yunnan interventionism as Yunnan turns inward. As defeated troops march home with their tails between their legs, anger surges - some blaming their leaders for sending them on yet another doomed campaign, others accusing them of stabbing them in the back. In Kunming, there has been a similar upswing of anger and radicalism from both supporters and opponents of the war, a crisis that will have to be addressed soon. But leaders outside of Yunnan sigh in relief as the once belligerent province returns into isolation."
 YUN.midgame.700.a: "An ignominious failure."

 YUN.midgame.701.t: "Yunnan Generals Stage Coup in Kunming"
 YUN.midgame.701.d: "Despite their bluster and their proud military heritage, the armies of Yunnan and Guizhou ultimately failed to make meaningful progress during the Second Yunnan-Guangxi War. With their advances either stalled or driven back, fears abounded that their opponents would invade Yunnan proper, propelling leading Yunnan Army officers to overthrow their own government and sign an armistice.\n\nLeadership in Yunnan is in a flux. Official documents continue to be signed by externally-recognised Governor Tang Jiyao, but he has not been seen in public in some time. The other names coming out of Kunming are Long Yun and Hu Ruoyu, who are said to be fighting for supremacy. Either way, this likely marks the end of Yunnan's military adventuring as the mountain province turns towards isolationism."
 YUN.midgame.701.a: "The Yunnan dragon sleeps."

 YUN.midgame.702.t: "An Uneasy Truce"
 YUN.midgame.702.d: "The post-coup political situation is chaotic and uneasy as Yunnan polarises into different camps. Among the two ascendant strongmen, Long Yun generally represents the status quo, courting Tang Jiyao's old ministers and promoting a message of order and stability. He hopes to combine his extensive military ties with his former mentor's political patronage network to control the province and ensure a smooth transition.\n\nHu Ruoyu on the other hand has taken a reactionary stance, hoping to drastically shake up the government and eliminate the \"corruption\" of the Tang regime. While occasionally pandering to socialist and nationalist sentiment, he ultimately hopes to assemble a gentry-merchant coalition, promoting demilitarisation and negotiations with the central government. He is also willing to use bandits, foreign support, and even ex-KMT activists to get his way.\n\nNeither men have absolute sway over the gentry, merchants, and other provincial elites whose support will be vital for their ultimate takeover. Both have courted them extensively through their competing messages, but their support remains fickle. While having a stronger army is vital, so too is the endorsement of the elite.\n\nA dark horse in these times in Lu Han, one of Long Yun's officers and a relative of some sort - their exact relationship is unclear, Lu Han married one of Long Yun's cousins but they were close prior to the marriage and there are rumors that they are half brothers or kinsmen of some sort as well. General Lu has ridden Long's coat-tails to prominence, and is said to be plotting to make a bid for power of his own through a populist angle. But for now at least, a showdown looms between General Long and General Hu."
 YUN.midgame.702.a: "Long Yun represents an orderly transition to isolation."
 YUN.midgame.702.b: "Hu Ruoyu stands for peace and national unity!"

 YUN.midgame.703.t: "The Death of Tang Jiyao"
 YUN.midgame.703.d: "Tang Jiyao died in his home, ending weeks of speculation about his fate. Negotiations were tense between the Long and Hu camps, with the former preferring that he remain imprisoned to prevent him from raising another army outside the province and to project the image of stability to outsiders while the latter sought his exile or execution. Tang's followers, fearing for his declining health and his safety, asked for his safe passage out of the province.\n\nTang's death is officially due to illness, but he is widely believed by his supporters to have been poisoned. Whatever the case may have been, the fragile truce between the conspirators was broken. Hu Ruoyu struck first, surrounding Long Yun's home and disarming his bodyguard. Long was captured alive, albeit with an eye injury, and this may have been the end of it except most of his generals escaped and rallied forces in Zhaotong. A counterattack by General Lu Han, Long Yun's relative, shattered Zhang Ruji's attempt to seize the city. A siege is looming, and Long Yun's forces have the advantage - except Hu Ruoyu has been quick to point out that their leader remains imprisoned in a literal iron cage.\n\nMeanwhile, General Wang Jiexu has betrayed Hu Ruoyu and his Mengzi Clique. He and many Tang Jiyao loyalists have gathered in Dali in an effort to restore Tang Jiyu. The presence of a third force in the province and the prospects of a civil war forces the two sides to the negotiating table."
 YUN.midgame.703.a: "Long Yun's army helps him secure favourable terms for his release."
 YUN.midgame.703.b: "Hu Ruoyu's control of the railroads gives him bargaining power during talks."

 YUN.midgame.704.t: "Tang Jiyu's Rebellion"
 YUN.midgame.704.d: "Long Yun has been released, ending the conflict between the Long camp and the Hu camp for now. But Tang Jiyu remains a serious concern, having been allowed to return from his brief exile for his brother's funeral. With the original 1927 coup explicitly targeting ten of Tang's closest loyalists, including Mayor Zhang Weihan of Kunming, Minister of Foreign Affairs and Finance Xu Zhichen, Manager of the Yunnan Tin Company Wu Kun, and many of Tang's top generals including Tang Jiyu and Chen Weigeng, this one is bound to be little different.\n\nRealising the gravity of the situation, they rallied under Tang's brother Tang Jiyu in Sun Du's fortress of Dali. General Tang, hoping to make a claim for his brother's old position, has sought to move quickly on Kunming in hopes of garnering the support of the gentry and uniting Tang's scattered loyalists across the province. Rumors have spread that they have even gotten the sympathy of General Lu Han, one of Long Yun's leading generals, for their plot - a great betrayal if true.\n\nHowever, the attempt was largely in vain. Many of Tang's forces are ex-bandits like Generals Wang Jiexiu and Wu Xuexian and melted away when facing their opponents. His brother's ex-guard units have mostly tried to defect to either Long Yun or Hu Ruoyu or are simply too isolated to do much. Within a few weeks they have been forced to surrender or go underground.\n\nWhile Long has resolved to absorb Tang's leading officials, the fate of his generals is another matter. Ironically, his position with Hu Ruoyu has been reversed, with Hu hoping to retain some of them like Meng Youwen in his desperation to gain an edge over Long and Long ordering the execution or exile of his armed opponents."
 YUN.midgame.704.a: "Make an example out of them!"
 YUN.midgame.704.b: "Exile Tang Jiyu, absorb the rest."

 YUN.midgame.705.t: "A Dying Dream of Democracy"
 YUN.midgame.705.d: "The budding democratic movement Tang Jiyao and Zhang Taiyan have cultivated in Yunnan across the late 1920s has suffered severe setbacks with Tang's fall. Tang was an authoritarian man to be sure, but the two men who have replaced him pay even less lip-service to democratic ideals, preferring backroom deals with known quantities in the provincial assembly than pursuing greater representation or reform.\n\nThe civil war after Hu Ruoyu's putsch, however brief, served to further demonstrate the powerlessness of Yunnan's intellectuals as they could do little but watch as the two strongmen traded blows. The elderly Zhang Taiyan has mostly retreated into retirement and Tang's People's Government Party has faded to basically nothing but another name in China's history books. His son Tang Xiaoying, who has been elected as his father's successor as Chairman, has mostly turned his attention to the youthful activism of the Young China Party while serving as a minor functionary for Long Yun.\n\nFor the remaining democrats, their options are limited. Some return to the traditional haughty aloofness intellectuals took during the high warlord era, either leaving the province for more prestigious academic jobs in wealthier provinces or limiting their activism in the province. Long Yun and Lu Han have made limited entreaties to groups like the Crescent Moon Society. Others, still hungry for political change and direct action, turn towards socialism, turning their rural schoolhouses and literature clubs into underground networks for radicalism."
 YUN.midgame.705.a: "The dream is not dead, it just needs adjustments."
 YUN.midgame.705.b: "We need to wake up and realise words alone are not enough."

#NPA Narrative Events (730-759):
 YUN.midgame.730.t: "The Long Yun Clique"
 YUN.midgame.730.d: "Born Naji Niaoti, the half Han-half Yi grandson of a Tusi headsman took the Han Chinese name \"Long Yun\" (Dragon Cloud), which resonates with his growing aspirations. A former Tongmenghui revolutionary and commander under Tang Jiyao, Long seized power in the name of stability but he dreams of much more.\n\nLike Tang before him, Long has been eager to staff the government with those he can trust. His brothers in law Jiang Yingshu, Li Peitian and Li Peiyan are part of his inner circle, with the Li brothers in particular dominating provincial finances and bureaucracy. Other relatives like An Enpu and Zhang Banghan have been appointed as Commissioners of Water Control and Provincial Reconstruction, respectively.\n\nLong has been keen to place members of the Yi minority in government to balance out Han influence. The reserved and taciturn Lu Chongren has close connections to the gentry class and represents their voice in the new government. General Zhang Chong is another ethnic Yi with bandit ties who later was given a job in the Yunnan Salt Administration (the salt gabelle has traditionally been a valuable source of revenue requiring armed guards to enforce it).\n\nPerhaps the most notable beneficiary of the new regime is Lu Han, a childhood friend, classmate, and apparent relative of Long who became part of the \"Three Musketeers of Zhaotong\" along with Zou Ruoheng when they were young. An ethnic Yi, he graduated from Yunnan Military Academy and became one of Long's chief military lieutenants. He was rewarded with the chairmanship of Fudian Bank and Director of Finance but he has grown increasingly disquieted by Long's decision to reconcile with defectors from Tang's circle."
 YUN.midgame.730.a: "Long rewards his friends and family to cement his control."
 YUN.midgame.730.b: "Long preserves the old Tang status quo for stability."

 YUN.midgame.731.t: "The Mengzi Clique"
 YUN.midgame.731.d: "Ambitious, cunning, and always scheming - Hu Ruoyu has been called many things but there is no denying his influence within the province. A warlord operating in Southern Yunnan, the so-called \"Mengzi\" Clique keeps watch over the Yunnan-Indochinese trade routes and has received German support from Indochina since the 1930s. While ideologically flexible, Hu's open courting of Wu Peifu has made them susceptible to Zhili influence. For Hu, the latest coup in the province provides a new chance to grow his influence.\n\nThe Mengzi Clique is made up of military men and gentry who are determined to keep their lucrative position. Li Xuanting and Zhang Ruji were former Defence Commissioners under Tang, bitter about being sidelined in the 1920s. Wang Weiyu is a Mengzi businessman who opened a cake and snack stand at the age of 15 before moving into the mining business along with Li Pin. The growth of their mines along with German investors attracted bandit attention, and the two formed a militia with miners and mine owners and began working with the Mengzi Clique to fend off extortion attempts.\n\nDespite their past conflicts, they have also allied with some of the remaining bandit groups in the region. The old bandit heydays of Li Shaozong, Mo Pu, Pu Wenrong, and Tang Songlin - terrifying names in the 1920s under Tang's rule - are in the past now, most have been absorbed into the administration somehow or are functionally mercenaries. Wang Ruwei is the most powerful of them, a graduate of the Yunnan Military Academy and veteran military officer serving since Xinhai who carved out his own fiefdom in Maguan. A powerful but untrustworthy asset, he has been courted by Long Yun, Zhang Ruji, and the KMT alike - blurring the lines between soldier, bandit, and politician."
 YUN.midgame.731.a: "The forces of reaction in Yunnan rally behind Hu Ruoyu."
 YUN.midgame.731.b: "The flow of the tin trade puts Hu in a powerful position."

 YUN.midgame.732.t: "The Situation in Guizhou"
 YUN.midgame.732.d: "Despite the chaotic rout in the Second Yue-Gui War, Long Yun still has aspirations for maintaining Yunnanese influence over neighbouring Guizhou. The neighbouring provinces became even closer when Tang Jiyao intervened in the conflict between Guizhou's Constitutionalists and Self-Government factions. He continued to back the exiled Liu Xianshi for the Governorship until the latter's death in 1927, and his family continued to operate out of Yunnan while plotting their return.\n\nDespite recent reverses, no central government has been capable of extending their influence into the southwest, emboldening Long Yun to try to reassert Yunnan's dominance over Guizhou. Since the Yue-Gui War, Guizhou has been ruled by Liu's family, including his cousin Liu Xianqian and his nephew Liu Gongliang. Their feeble attempts at asserting Guizhou's independence from Kunming has been undermined by outside governments' indifference towards Dian-Qian affairs.\n\nHe has attempted to aid Zhang Ruji and the Mengzi Clique to check Long Yun's dominance, fearing the latter's ability to extend his power out of his base in nearby Zhaotong. Long has responded by sowing discord between the Liu clan and also funneling support towards local elite Yi Rongqian. Neither have much hope of truly escaping Kunming's orbit, but as the two sides circle one another with Yunnanese weapons, the proxy conflict has taken greater regional significance."
 YUN.midgame.732.a: "The more powerful Liu family fends off their new challenger."
 YUN.midgame.732.b: "With Long Yun's help, Yi Rongqian defeats the larger but divided Liu clan."

 YUN.midgame.733.t: "The Elder Statesmen Challenge Long"
 YUN.midgame.733.d: "Tang Jiyao may be gone forever, but remnants of the old regime still remain. Despite his overtures, Long Yun's efforts at consolidating control has drawn resistance from Yunnan's old guard. The Provincial Assembly, those functionally subservient to the Governor, is a powerful symbol of legitimacy and a clique of elders led by Ding Zhoaguan, Wang Jiuling, and You Yunlong have stalled Long's agenda.\n\nDing Zhaoguan is a Japanese educated politician who served in the Sichuan Provincial Financial Department before returning to Yunnan to serve as principal of Yunnan Law and Politics College. A jurist by trade, he was appointed to multiple senior positions in the Department of Justice under Tang and was appointed Director of Civil Affairs by Long, but has since threatened to resign.\n\nWang Jiuling was also educated in Japan and participated in the Xinhai revolution before becoming Tang Jiyao's secretary. Tang later made him director of finance before sending him to negotiate with the Beiyang Government, where he was made Minister of Education under Duan Qirui in 1924, before returning to Yunnan to work in the salt commission and Fudian bank. An honorary president of Donglu University as well, he also holds roles in various social groups such as the Yunnan Provincial Buddhist Association, the Institute of Sinology, and the Southern Yashi Society.\n\nFinally, You Yunlong was the founder of the Yunnan Daily newspaper. He played a key role helping organise the National Protection War and served as acting governor of Yunnan while Tang was away. The former Director of Education as well as an industrialist, he was also the speaker of the Second Yunnan Provincial Congress and was recently elected Chairman of the Senate.\n\nThough mostly seen as antiquated and in prestigious but powerless positions, with Hu Ruoyu constantly searching for opportunities to undermine Long, handling these men quickly is essential for Long's survival."
 YUN.midgame.733.a: "Long outmanoeuvres the elders and consolidates his position."
 YUN.midgame.733.b: "The elders humble Long, weakening his grip."

 YUN.midgame.734.t: "The Role of the Modern Military Man"
 YUN.midgame.734.d: "In traditional Chinese society, being a career military officer was generally looked down upon by respectable families. Of course, the apex of society constituted the scholar-officials who contended themselves with nothing more than the complexities of poetic discourse and bureaucratic administration. Of course from time to time they may have to lead the common rabble into battle, but that was merely a temporary sacrifice they had to make. Soldiers on the other hand, required no education and sophistication; they were merely expected to serve as sacrifices for the protection of their lords and superiors and to guarantee China's protection from barbarians.\n\nBut with the National Protection War, a curious intellectual passion for the military has arisen. The idea of a National Army dedicated to the support of Chinese constitutionalism and the Republic has resonated deeply with many especially in a province like Yunnan; which was the first province to secede and declare a war of protection against Beijing's autocracy. Military service was encouraged and conscription frequently practiced; as a necessary evil in the face of much larger superior military forces. By the time Tang Jiyao had reasserted control over the province however, civilian control was restored over the army and warlords - as military leaders like Tang asserted themselves as benevolent rulers rather than a perpetual sense of martial law.\n\nNow as Yunnan enters yet another turbulent period in its history, the question remains. How long should the military's rule over the people really last? On one hand, the military's leadership was undeniably needed in a time of crisis but crises abate and for now, there is time before the province must be fully mobilised. The military's presence however, provides a strong deterrent towards banditry and criminal behavior - that is surely well appreciated in these trying times."
 YUN.midgame.734.a: "We only use good iron to make nails in times of desperation."
 YUN.midgame.734.b: "The Generals keep us safe in these trying times."

 YUN.midgame.735.t: "Lu Han, the Discontented Kinsman"
 YUN.midgame.735.d: "Lu Han has been at Long Yun's side since they were boys, studying martial arts together in Zhaotong. After graduating from Yunnan Military Academy, the two served together in the Yunnan Army. At one point they were so close to each other, that it was even rumoured that Lu Han was Long Yun's younger half brother. However, as of late, Lu Han has privately expressed his discontent with the direction of Long's regime. A myriad of potential issues illustrate the reason for Lu's break from Long but at its core, it appears that Governor Long's staffing decisions both in the ministry and in the military has apparently favoured many of the former Tang loyalists.\n\nThe crux of this issue is the recent appointment of Zhang Weihan. A politician under the Tang regime, Weihan was the former General Affairs Section of the Provincial Administrative office and the mayor of Kunming. After the coup, Long had merely retained Weihan in his position of power and both Weihan and Lu Han have never been able to agree on anything.\n\nWhile most of Tang's former camp that has been allowed to reside in the province sided with Long Yun, there are those who can be swayed with enough persuasion. Sun Du, is a graduate of the Yunnan Army Academy and served under Tang for a very long while. Appointed as the Director of Yunnan Tobacco and Alcohol Monopoly Bureau, he remained loyal to Tang until the very end. Known as the Confucian General and \"Little Zhuge\" for his courage, he seeks strong admirable initiative and leadership; which Lu Han offers and of whom could be a potential ally in any move against Long Yun."
 YUN.midgame.735.a: "Long Yun finds ways to mollify his misguided relative."
 YUN.midgame.735.b: "Lu Han begins to undermine Long's clique from within."

 YUN.midgame.736.t: "Loyalty and Competence"
 YUN.midgame.736.d: "Yunnan has been trying to stave off bankruptcy for some time. The treasury has been under strain for years due to expensive military adventures, chronic mismanagement of overambitious projects, an overreliance on opium, and endemic corruption. The coup may have saved Yunnan from being completely subjugated to the other southern provinces but for now, the economy is essentially dysfunctional.\n\nCharged with preventing total financial ruin is Miao Yuntai (also known as Miao Jianming), who is one of the few American-educated provincial businessmen. A successful tin industry executive, he was appointed by Long to co-manage Fudian bank and also oversee economic reconstruction in the province. His ambitious plans include shifting from a predominantly opium-based economy (the prices of which have collapsed due to virtually all warlords having the same idea, oversaturating the market) in favor of a tin-based economy and industrialisation.\n\nMiao has proven his worth time and time again, a true financial genius. But though Long values his services, unfortunately Miao and other successful technocrats' efforts have been hampered by many of Long's other appointments. Tang Hongtao, one of Long's former secretaries, in particular has attracted scandal due to his mismanagement of the Yunnan Tin Company. Despite his engineering background, he has proven horribly incompetent, neglectful and possibly outright lazy.\n\nThe clash between Long's patronage appointees, which are vital for bringing the economy under his control, and Long's technocratic appointees which are vital for bringing the economy under control is expected to continue to play out as investors weigh their options."
 YUN.midgame.736.a: "We must put our trust in Miao Yuntai and other experts!"
 YUN.midgame.736.b: "Trust comes first, results will follow eventually."

 YUN.midgame.737.t: "Reflections on 1915"
 YUN.midgame.737.d: "What was the National Protection War? Socialists like Guo Murou argue that it was a militarist conflict between the warlords, although even they disagree among themselves over the role of the masses and the Progressive Party and the Kuomintang. Other historians argue that Sun's revolutionary Kuomintang played a major role and that the masses themselves sought liberation during the war. In Yunnan, Tang Jiyao supported Liang Qichao and his Progressives during the war, but resisted Sun's demands for a revolution.\n\nIndeed the National Protection War reflected but also failed to resolve the on-going nationalist question in China. Among the Yunnanese gentry and traders by the Mengzi mining areas - nationalism meant becoming an equal partner to the foreigners and resolving trade imbalances. The so-called \"reformist nationalist\" programme sought to create a local industrialised state with the help of the foreigners and not without them. Indeed Germany's investments in Yunnan led to the development of new factories and mills with their help. On the other hand, the revolutionary side of the province (especially private merchants and traders who were hurt by foreign trade domination significantly) wanted China to be rid of foreigners and imperialists once and for all. These nationalists see foreign influence as pervasive and domineering and that if China is to be free, she must be free of the imperialists for good.\n\nAnd finally, for some the National Protection War was ultimately a war to preserve the constitution and the developing seed of Chinese democracy. After the war Tang Jiyao tried to install democratic reforms in the province but the results of these reforms have yet to be realised. Disillusioned by the collapse of cooperation between the North and South, Tang's manifesto following the end of the war sought to lay the foundations of a future democracy - to limited success. When re-evaluating the war, perhaps it was the first step towards building a democratic China."
 YUN.midgame.737.a: "The National Protection War was a fight for national liberation!"
 YUN.midgame.737.b: "The National Protection Junta protected Yunnan's autonomy!"
 YUN.midgame.737.c: "The National Protection Era was the building block of democracy."

 YUN.midgame.738.t: "Socialist Hopes Dim in Yunnan"
 YUN.midgame.738.d: "In Yunnan, 75% of the peasants own most or all their land but they usually own less than 5 mu which rendered their ownership virtually useless in face of taxes and levies. Driven by the spirit of progress, democratic reformers like Cun Shusheng and Su Honggang have been active in the countryside providing rural education (with varying degrees of support from the provincial government) and seeking to improve the plight of the peasants.\n\nBut the limitations of these reforms have driven many others to a desperate radicalism. However, unlike in MinGan where the socialists were able to garner support from the peasantry and the bandits, their Yunnanese counterparts have failed to achieve meaningful class cooperation. As their movement began to fail, they sought shaky alliances with local magistrates.\n\nProvincial agitator Wang Desan and his New Yunnan Society tried to trigger an uprising in Liuliang country amid conflicts between the gentry and Kunming magistrates. Vowing to penetrate the \"social relationships which underlie appearances\" between the tenant farmers, rich peasants, the gentry, and the minority tribes, Wang sought the support of local magistrates seeking to check gentry militias, disaffected army officers and bandits (who are often populist if non-ideological), the various rural schools and teachers (Liuliang County has a disproportionately high number of students), and tribesmen discontent from recent attempts at disarming them.\n\nBut though the magistrates and gentry resent one another, they fear the socialists more - setting aside their differences to put down the rebellion. As Red hopes dim, Long Yun has instructed magistrates to go out and work with men like Cun to promote peaceful relations with the peasants while still dealing harshly with rebel ringleaders. But the violent uprisings have given Hu an opening to court the fearful gentry, many of whom blame Long for allowing leftist infiltrators into their villages in the first place."
 YUN.midgame.738.a: "Peasant uprisings convince the gentry that only Hu Ruoyu can protect them."
 YUN.midgame.738.b: "Long's magistrates and teachers help bring the countryside to heel."

 YUN.midgame.739.t: "Yunnan and the Central Government"
 YUN.midgame.739.d: "Protected by the mountains in China's distant southwest and home to a melting pot of cultures, Yunnan's isolation has created a complicated history with central authority. After the bloody 1800s rebellion, secessionism was crushed. But the locals feared European imperialism, and resented the central government's inability to police their borders - often taking matters into their own hands.\n\nDespite often being rebels themselves, Yunnanese leaders often spoke of the need for a strong central government. Virtually all of Cai E's stances revolved around that principle, insisting Beijing remain the capital to help maintain China's influence in Manchuria and Mongolia. He also stated that China was unsuited for federalism - instead proposing provinces be abolished as a governing unit. Yunnan itself could be ruled by four circuits with senior officials appointed directly from Beijing.\n\nCai resented the Tongmenghui legislature's obstinance towards President Yuan and believed corruption could be avoided if Presidents could remain impartial in their appointments rather than rely on partisan politics. Valuing national unity and strength over ideology, he prophetically warned that the parties would seek to each build an army around themselves and local despots would carve their own domains in the provinces. He stipulated that soldiers should not be part of any party, lest the army \"be distracted and disturbed by external matters, [and] the task of leading armies will bit by bit fall to civilian weaklings\" and unqualified secret society members.\n\nHis successor Tang Jiyao also supported a strong national government but embraced Federalism to resolve the contradictions Cai's National Protection War brought. He divided Yunnan into four defence commissions, but also moved towards civilian control over the military in his later rule. By Long's rule, a sense of regionalism has returned and though they still seek national unity, they insist on even terms and self-governance."
 YUN.midgame.739.a: "China needs a strong government, but it must be a responsible one too."
 YUN.midgame.739.b: "We must carefully safeguard our own interests until one arises."

#NPA Party Popularity Ladder Events (760-789):
 YUN.midgame.760.t: "Su Honggang, Educator of the Masses"
 YUN.midgame.760.d: "While Yunnan has traditionally hosted a number of liberal elements following the Shanghai Uprising of 1932 and the subsequent brutal crackdown by Zhili forces, the Provincial Committee of the China Democratic League in Yunnan certainly brings its own weight to the table of anti-Beijing intellectuals. Su Honggang, one of the Provincial CDL's leading voices, was born in 1878 into a middling family in the village outskirts of Kunming.\n\nAlthough his family was not particularly wealthy, Su's father often aided poorer members of the village, a noble act that inspired Su Honggang as a child. After growing up, Su embarked on an educational career, staying in his home village to teach after his father's passing. Su became enthralled by the revolutionary politics of the Tongmenghui in 1903, and committed himself to utilising education to save the nation after the Republicans ousted the decrepit Qing monarchy. In the 20s, Su worked on establishing a private school that would eventually become one of the most famous middle schools in Yunnan.\n\nAfter the League crackdown in 1932, Su Honggang welcomed the fleeing intellectuals and together collaborated to establish the Southwest Associated University, which became a hotbed for progressive politics. Although not always particularly fond of newer idealistic progressive elements, the [ROOT.GetLeader] administration has seen fit to maintain a friendly relationship with Su and his colleagues at the Southwest University."
 YUN.midgame.760.a: "Su Honggang and the CDL are a credit to the people, indeed."
 YUN.midgame.760.b: "A bold dreamer with the administration's ear."

 YUN.midgame.761.t: "The Duel for Youth Support"
 YUN.midgame.761.d: "It is often said that the intellectual class has preferred to stay in their ivory towers of learning and distrust the intellectual ability of the masses, but that certainly does not extend to the Chinese youth in academia. Viewed as a critical battleground in the war of ideas, various intellectual political groups are often found preaching to various student bodies in the hopes of attracting young minds to their political organisations. The China Democratic League's Yunnan branch is no different from the rest in this regard, and has launched an extensive educational campaign to draw supporters in various Universities with members serving as faculty.\n\nAt the centre of it all is of course Southwestern Associated University, which serves not only as the centre of the China Democratic League's Provincial Branch, but also the Crescent Moon Society. Recruiting from the student masses has become all the more important, as in the Northern plains, it is the nationalistic and militant Young China Party which has dominated student recruitment, becoming a mass party rivalling the Kuomintang through its impressive recruitment drive. Although differing substantially in political outlook, the progressive intellectual camps of the south have taken note of their approach to politics, and attempt to become mass intellectual movements themselves."
 YUN.midgame.761.a: "The CDL shall be the forefront of a Free China!"
 YUN.midgame.761.b: "Allies in the fight for a Free China."

 YUN.midgame.764.t: "Miao Yuntai, the Miracle Man"
 YUN.midgame.764.d: "Perhaps suffering greater than any province, Yunnan has gone through immense hardship throughout the Century of Humiliation. Perhaps these were the conditions which led to the rise of the Yunnan Chamber of Commerce headed by Miao Jiaming. Although Viceroy Li Jingxi's reforms were blocked by gentry forces, under the [ROOT.GetLeader] administration, the YCC seems to have spearheaded reform elements in Yunnan Province. Miao Jiaming was born into a prominent Yunnan gentry family in the 90s, and learned engineering in the United States. After a brief career in America, he returned home in October 1919.\n\nGovernor Tang Jiyao quickly took notice of the young engineer, and appointed him head of the Gejiu Tin Company. When he had taken over the company, it was suffering from financial losses, but Miao was able to pull Gejiu Tin out of its financial hole and modernised it with Western Technologies, restoring its status as a respected corporation. By 1924, Miao rose to head of the Fudian Bank, which was in practice the central bank of Yunnan. Tang Jiyao's severe borrowing from the bank led to high inflation, the dissolution of the Fudian Bank, and the collapse of the currency altogether.\n\nIn 1932, Miao Yuntai as President of the New Fudian Bank was able to use a system involving reserve half-krai dollars and New Yunnan Notes to remove the old Fudian Bank Notes from circulation and restore the financial state of Yunnan Province. After repairing Tang's finances, Miao was made the general manager of the Yunnan Tin Refining Company itself, and broke Yunnan's traditional economic reliance on Opium in favour of tin mining, and substantially curtailed German economic influence through the Kunming-Haiphong Rail. Today, Miao Jiaming retains significant control over Yunnan's economic organs as head of the Yunnan Chamber of Commerce, and the Yunnanese people are all thankful for his work."
 YUN.midgame.764.a: "His shrewd management has filled our coffers."
 YUN.midgame.764.b: "His capable hands have reinforced our regime."

 YUN.midgame.765.t: "The Chamber's Coffers"
 YUN.midgame.765.d: "Beyond Miao Yuntai's impressive resume, the Yunnan Chamber of Commerce has played an integral role in the development of Yunnan's economic modernisation and reform movement. Before Miao Jiaming's time, it was Chen Jun who managed Yunnan's fragile economy. After studying politics in Japan, Chen took on the role of assistant manager of the Fudian Bank in 1912, a year after Li Jingxi's deposition in Kunming and the establishment of Republican rule. Cai E noticed his administrative talents and brought him on as director of internal affairs in Yunnan.\n\nFrom there, Tang Jiyao placed him in charge of developing the Gebishi Railway, which became China's first private railway. By the 20s, Chen had taken over Gejiu Mining Company and moved to Mengzi to oversee operations, and passed away in 1931. Yunnan's tin development was further aided by Wu Kun, who had come to head the Yunnan Mining Company under Tang's administration. The Yunnan Chamber of Commerce, having consolidated its control over the tin mining industry of Yunnan, has placed great emphasis on seeing Yunnan's economy transition away from its traditional opium poppy cultivation to exporting natural resources.\n\nTo that end, the Chamber has generally taken a supporting role in Tang's agenda, helping his attempt in separating civilian and military organisations. While students were typically leading protests against Japanese influence in China across the nation, in Yunnan it was the Chamber of Commerce who initiated such events, with students joining in after. Although uninterested in ruling themselves, the Chamber of Commerce continues to exert its influence on Yunnan's politics, urging the province to commit towards conservative gentry-led democratisation and anti-imperialism."
 YUN.midgame.765.a: "We praise their constitutional outlook."
 YUN.midgame.765.b: "Rare it is to meet such esteemed anti-imperialists."

#NPA External Influence Events (790-819):
 YUN.midgame.790.t: "[FROM.GetAdjective] Aid and Praise"
 YUN.midgame.790.d: "Yunnan is among the poorest provinces in the Southwest, alongside the neighbouring province of Guizhou. Located furthest away from the capital and filled predominantly with mountains and hills, it is no surprise that Yunnan is largely neglected by central authorities when it comes to governance and economic development.\n\nWhile this is good for allowing Yunnan to remain political autonomous from the whims of Beijing, the underdevelopment on part of the Central Government has left Kunming to do most of the modernising work, especially so after the Xinhai Revolution and the Constitutional Protection War.\n\nRecently, however, [FROM.GetNameDef] has sought to do away with this economic injustice and offered to send financial aid to Yunnan, to further develop the local economy and bring the province up the par in comparison to the Eastern provinces. Alongside this offer, [FROM.Capital.GetCapitalVictoryPointName] has also sent praises to General Long Yun and, surprisingly, General Hu Ruoyu in Mengzi.\n\nWhile most welcome this act of generosity by the [FROM.GetAdjective] leadership, General Long views it with suspicion. This aid might be a good thing, but it seems way too good of an offer from [FROM.Capital.GetCapitalVictoryPointName] to be real, even more so for it to come without strings attached."
 YUN.midgame.790.a: "How kind of them."
 YUN.midgame.790.b: "Thanks, but no thanks."

 YUN.midgame.791.t: "Reports of Bribery by [FROM.GetAdjective] Agents"
 YUN.midgame.791.d: "Recruitment methods in China is different compared to other countries that have professional armies, owing the army's fractious nature, with many local warlords forming their own personal army. From street recruitment, forced conscription, and even recruitment through familial connections, local armies are often fueled by the lack of alternative employment and plagued with corruption.\n\nDesertion is a common occurrence among soldiers, whether it be out of self-preservation, disgruntlement due to personal issues, or bribery, making local provincial armies prone to disintegrate when cracks start to show. Thus, the high alert in Kunming as a reaction to reports of bribery within the army offered by [FROM.Adjective] agents is natural.\n\nPossibly part of a wider conspiracy to expand their influence within Yunnan and have Hu Ruoyu as their preferred candidate for Governor of Yunnan, this would spell disaster for General Long Yun should internal conflicts ever emerge between Kunming and Mengzi.\n\nTo counter this rot within the army, a comprehensive purge of the army has been suggested to remove elements that have been compromised. Although it might affect the fighting capabilities of the Yunnan Army in the short term, loyalty is the most important trait among others considering the chaos China has had to endure for the past decades."
 YUN.midgame.791.a: "Signs of defection being to flood the Yunnan Army."
 YUN.midgame.791.b: "General Long conducts a thorough purge across the military."

 YUN.midgame.792.t: "Military Threats from [FROM.GetNameDef]"
 YUN.midgame.792.d: "There are many ways to achieve political goals, either through warfare or diplomacy. When diplomacy is not achievable, many reluctantly seek war to accomplish their aims. But with the high cost it entails, some resort to military threats as a resumption of diplomacy through different means. For [FROM.GetNameDef], this seems to be the case as a telegraph has been issued to Kunming from [FROM.Capital.GetCapitalVictoryPointName], warning the use of military means should their demands not be fulfilled.\n\nAmong other things, they demand that we bring in several individuals within our administration. Unsurprisingly, many of these individuals listed seem to be loyalists and followers aligned to Hu Ruoyu. While this could be a case of coincidence, it is clear that [FROM.GetNameDef] prefers him as Governor of Yunnan instead of General Long Yun.\n\nDespite the military threat, many in Yunnan are confident that a foreign invasion by [FROM.Capital.GetCapitalVictoryPointName] would be repelled easily, as the province's mountainous terrain provides a clear defensive advantage. Even so, the public seem to be disillusioned with war in general with Yunnan's defeat in the Second Dian-Gui War still fresh in the minds of many.\n\nFor General Long, the internal struggle between him and Mengzi rages on. Though nothing has happened as of yet, it is clear that Yunnan's autonomy as well as his own personal power would be at stake should he kowtow to [FROM.Capital.GetCapitalVictoryPointName]'s demands. At the same time, it cannot be denied that the maintenance of peace is far more diserable than a possible prolonged war."
 YUN.midgame.792.a: "Defeatism spreads in the face of overwhelming strength."
 YUN.midgame.792.b: "Sentiments in Yunnan remain unphased by blatant bluffs."

 YUN.midgame.793.t: "[FROM.GetAdjective] Deals with Mengzi"
 YUN.midgame.793.d: "The Second Dian-Gui War had been a disaster, not just for Governor Tang Jiyao's ambitions of expansionism, but for Yunnan's internal stability. As Governor Tang fell from grace, General Long Yun and General Hu Ruoyu became the new centers of power within Yunnan, with General Long holding out in the provincial capital of Kunming, and General Hu remaining in his power base of Mengzi, plotting with his allies.\n\nDespite not becoming the new hegemon of Yunnan, General Hu still holds on to the lucrative southern mines of Mengzi, exporting the minerals to Indochinese ports and earning a massive wealth from this endeavour. As such, Yunnan's economy is massively beholden to the influence of the Mengzi Clique and their patrons, among those being the Zhili Clique.\n\nIt has come to light that [FROM.GetNameDef] has been making deals directly with Mengzi instead of Kunming, subsidising the continued exploitation of the mines without a single coin seeing its way back to us. Aside from the flagrant violation of Yunnan's autonomy, this deal only serves to further increase General Hu Ruoyu's influence within the province.\n\nTo save face and rebuke obvious [FROM.GetAdjective] interference, there is nothing much we can do beyond sending a basic telegraph expressing our frustration to [FROM.Capital.GetCapitalVictoryPointName], though some have suggested that looking the other way may be the better course of action to save ourselves from further political embarrassment."
 YUN.midgame.793.a: "They can make deals with whoever they want."
 YUN.midgame.793.b: "Kunming is the seat of the administration, not Mengzi!"

 YUN.midgame.794.t: "[FROM.GetNameDefCap] Offers Peace Feelers"
 YUN.midgame.794.d: "The national unification has been the goal of many ever since China fractured with the death of Yuan Shikai. Whether through negotiations or forceful means, all efforts failing to achieve such due to a multitude of reasons. With the collapse of the League of Eight Provinces when Marshal Sun Chuanfang was shot and Qi Xieyuan took over as League-Marshal, the illusion of Chinese unity under Zhili domination was shattered.\n\nWithin South China, Yunnan was the only province in South China not to be devastated by warfare and internal bickering, honing its strength to capture the province of Guizhou from one of the last Kuomintang strongholds still left. However, Governor Tang Jiyao almost undid a decade's worth of patience by invading the twin provinces of Liangguang, eyeing the city of Guangzhou for himself. For the salvation of Yunnan, Long Yun and Hu Ruoyu detained Governor Tang and steered the province towards isolationism.\n\nTaking advantage of the new diplomatic turn by Yunnan, [FROM.Capital.GetCapitalVictoryPointName] has sent peace feelers to Kunming to discuss the posibility of reunification between North and South. Though national unification is rather popular within the province, many are skeptical whether this is sincere or just a ruse to entrench [FROM.GetAdjective] influence within Yunnan.\n\nFor General Long Yun, the Yunnan Clique can ill afford foreign entanglement lest it jeopardises Yunnan's autonomy and drag the province into wars it has no business in. At the same time, refusing a simple peace offer that seeks to further the cause of national unification risks making the Kunming Administration unpopular among the people."
 YUN.midgame.794.a: "General Long accepts for the sake of maintaining peace."
 YUN.midgame.794.b: "General Long rejects this obvious attempt at subjugation."

 YUN.midgame.795.t: "Yunnan Thwarts Our Efforts"
 YUN.midgame.795.d: "Despite the considerable investment in our efforts to expand our influence in Yunnan, General Long Yun has caught on to our scheme and shut it down. Even so, our intrigue has cost General Long precious resources that could've been better spent elsewhere. For the time being, Hu Ruoyu and the rest of his Mengzi Clique have to stay put and be on their own until we recover from this failure."
 YUN.midgame.795.a: "We shall bide our time."

 YUN.midgame.796.t: "[FROM.GetNameDefCap] Pressures Us to Swear Loyalty"
 YUN.midgame.796.d: "For most of Yunnan's recent history, the province has rarely been invaded by outside forces, instead invading its neighbouring provinces of Guizhou, Guangxi, and even Sichuan, as part of Governor Tang Jiyao's Export Militarism, seeking to expand Yunnan's influence in the Southwest. Inevitably, this reckless expansionism had come to a head when Yunnan failed to invade Liangguang in the Second Dian-Gui War, causing the Yunnan Clique to retreat back into isolationism as Governor Tang was overthrown by General Long Yun and General Hu Ruoyu.\n\nNow, in a twist of irony, Yunnan is now faced with an ultimatum to submit to an outside power, seeking the subjugation of the province and diminish its cherished autonomy. Perhaps confident in their ability to subdue the Southwest, [FROM.Capital.GetCapitalVictoryPointName] has demanded General Long to swear an oath of allegiance to [FROM.GetNameDef] or risk its wrath.\n\nFor General Long, he had wished to preserve Yunnan's autonomy through non-alignment and have the province focus inwards rather than expand its influence. However, with war on the horizon, risking his men in another bloody war which may see the destruction of the Yunnan Clique is not appealing whatsoever."
 YUN.midgame.796.a: "General Long mobilises to defend Yunnan's autonomy!"
 YUN.midgame.796.b: "General Long begrudgingly capitulates to [FROM.Capital.GetCapitalVictoryPointName]."

 YUN.midgame.797.t: "Yunnan Stands Defiant!"
 YUN.midgame.797.d: "Yunnan was the first province to defy Yuan Shikai's restoration of the monarchical system back in the National Protection War, when Governor Cai E escaped from Beijing and returned to Yunnan to lead the province against the world. Through sheer miracle, Yunnan was victorious when other provinces rose up against Beijing, solidifying its reputation as a \"democratic fortress\" against Beiyang tyranny.\n\nSince then, Yunnan had embraced a mixture of expansionist militarism and isolationism under successive governors, with General Long Yun as its current hegemon. Above all else, the province values its autonomy from the Central Government. Despite our efforts to absorb the Southwest into our sphere, Kunming has remained defiant.\n\nWith the Yungui Plateau acting as a natural defence against foreign invasion, it might be wise to let the Kunming Administration be, considering the military advantage the Yunnan Army possesses within their own terf. At the same time, we might not have another opportunity to bring the rogue province back in line should we leave Kunming to their own devices."
 YUN.midgame.797.a: "Time to teach this rogue province a lesson once and for all."
 YUN.midgame.797.b: "Let them keep their autonomy, we shall bide our time."

###- Phase IV Events -###

##Military Events
 YUN.lategame.000.t: "Confucian Military Heroes"
 YUN.lategame.000.d: "A nation long marred by eras of conflict followed by eras of peace, common Chinese thinking is that civil and military functions (wen and wu) were evidently meant to be complementary — unequal but not opposing. In the millennia of history that amounts in Chinese dynasties, peace and unity has been repeatedly interrupted by violent periods of disorder and division. In those latter periods, a premium would be placed upon military expertise. Therefore, for the young Tang Jiyao to have extolled the role of the military leader or hero was merely a modification, not a rejection of the prevailing traditional Confucian attitudes of society. Having written about such a mindset at the Shikan Gakko during his time as a student, Tang began:\n\n\"It is the sage who appears when the world follows the Way and retires when it does not. It is the hero who retires when the world follows the Way and appears when it does not.\". With the 19th and 20th centuries having been periods of great turmoil and crisis, it is most certainly a time for heroes; there is no doubt that the Chinese world is not \"following the Way\". Continuing in Tang's youthful writings: \"Today the reinvigoration of domestic affairs is China's important task, but ordinary men are incapable of it. Therefore getting a scholar who is skilled and energetic is not as good as getting a hero who is a bold strategist.\".\n\nWith his aforementioned writings having recently surfaced to the public, it has become evidently clear to the Chinese cultural zeitgeist that Tang Jiyao himself fancies himself to be the \"hero\" necessary to revitalise the Chinese nation. Seizing the initiative with the spotlight on his recent writings, Tang and his high command have utilised this sentiment to mobilise the people to serve in the New Huguojun, stipulating that militarism is not a product of rootless men blown adrift from tradition, but merely that the long-held cultural traditions require men to take on the mantle of a hero, as Tang has. However critics have arisen of Tang's stance, insinuating that men like Tang are the reason for China's descent into darkness, and for the warlord era as a whole."
 YUN.lategame.000.a: "Only the military can see China's salvation!"
 YUN.lategame.000.b: "Militarism is the exact cause for our predicament now!"

 YUN.lategame.001.t: "Chinese Warrior Spirit"
 YUN.lategame.001.d: "Largely considered the progenitor of the modern state of Yunnan, and of the current generation of its leadership, Cai E has undoubtedly left a concrete impression upon the province and nation. Being the \"Father of the Huguojun\", Cai E's writings have received a new section of prominence in philosophical discussions. Most intriguing of which being the writings from his youth. Collaborating with his best friend, Cai and Jiang Baili had both drafted two articles for Liang Qichao's journal, \"Xinmin Congbao\", \"A Militaristic State-People\" and \"The Education of a Militaristic State-People\" respectively. Considered the first introduction of military nationalism, an export from Japan and Germany, into the Chinese political sphere, both articles elaborate and advocate on the implementation of universal military training for China's citizens.\n\nIn Cai E's article in particular, he laments China's modern \"effeminate spirit\", and the dire need for China to develop its own martial spirit. Tracing the lack of a militarist spirit back to Chinese education, Cai further places the blame on Chinese philosophy, literature, customs and music. That unlike their neighbour Japan, China's youth has their energies wasted on \"useless formalities and ornamental phrases\" whilst the Japanese were indoctrinated in loyalty, patriotism, and martial qualities. Docile, and ill of a warrior's temperament, it is no surprise that China has constantly kowtowed for foreign imperialist powers.\n\nIn Cai E's world where only the strong survive, he feared that China would very much be smothered by foreign powers if it could not muster enough strength itself, both mentally and physically, forging a new national spirit that can adapt to the world's trends. Whilst Cai E's writings on Social Darwinism are the backbone of the new military establishment of [ROOT.GetLeader] alongside the very nature of Kunming itself, there has arisen a strong sense of concern from the civilians within the nation. Drawing fears that even further glorification of military men is bound to lead to a directionless stratocracy."
 YUN.lategame.001.a: "Our own Bushido!"
 YUN.lategame.001.b: "It would be wise to be hesitant, of the military man unbowed."

 YUN.lategame.002.t: "Our Shared Nation-State"
 YUN.lategame.002.d: "In the legacy of the Huguojun, nothing is more important than its critical founding moment in which the brave soldiers of Cai E, Tang Jiyao and Li Liejun's armies stood defiant against the monarchical ambitions of the despot Yuan Shikai. His conviction that the military is responsible for the nation's well-being has been continuously reiterated throughout the existence of the Yunnan Clique, yet nonetheless a sparkling moment is that of one of Cai's addresses to his soldiers on the eve of the NPA war. Advocating that the elected president of the Chinese Republic was expected to create a \"shared nation-state\", in which everybody would assume their respective responsibility of the nation-state — thus ensuring its survival — and therefore he condemned Yuan for having done the exact opposite: immediately after his election Yuan supposedly had begun to undermine the political institutions of the Republic and to abuse his powers to his own personal advantage, thus eroding national unity.\n\nWorse still, Yuan had pretended to heed the will of the people when proclaiming his Hongxian Monarchy. For these reasons, Cai stressed \"this army cannot bear the thought that our nation-state is on the brink of destruction. I am therefore calling on the military circles in other provinces, as well as the people of high ideals, to join forces with our troops to get rid of Yuan and to jointly preserve our republic.\" The same ideals would later be reiterated by Tang Jiyao, adding that the abandonment of Republicanism was tantamount to renouncing the forces of evolution.\n\nSupported by our nation's most ardent militaristic men, there has been muted opposition from civilian circles, insinuating that it is not up to China's military to determine the needs of the nation, and that if Yuan Shikai had not been elected, had not risen to such prominence, and a civilian had taken charge, it very well could've saved China from the disastrous Warlord Era."
 YUN.lategame.002.a: "Our Army is our saviour!"
 YUN.lategame.002.b: "Is the current military not incurring the same infractions?"

 YUN.lategame.003.t: "Role of the Military Man in the Nation-State"
 YUN.lategame.003.d: "Cai E's brave concepts of the Chinese Militaristic Nation-State were not merely posited by just himself and his followers, isolated to the armed forces, for shortly after the outbreak of the War of National Protection, the so-called \"National Protection Lecture Society\" was established in Yunnan, and a series of lectures were given in Kunming to gain public support for the valiant soldiers and their anti-monarchical cause. In one of these lectures, it was reiterated that it had been the \"duty\" of the National Protection Army (Huguojun) to declare war on Yuan. Had Yuan been allowed to proceed unchallenged with his monarchical plans, the Chinese people would once again have had to suffer as mere imperial subjects without political agency, their blood being spilt for the sole benefit of a single person.\n\nIn another lecture, the legal considerations that underlay Cai E, Tang Jiyao and Li Liejun's decision to go to war were explained in an easy vernacular: \"The people are the constitutive body of the Republican nation-state, the president is, according to law, elected by the people to head the government. However, at present Yuan Shikai uses his presidential office for his selfish benefit; he wields the presidential powers to smash the Republic and to presumptuously declare himself emperor.\" Since the people were not yet fully aware of their own responsibility to curb Yuan's machinations, Tang, Cai and Li all had to step in to save the nation.\n\nFinally, another street lecture was given by the society, concerned with the following question: \"So, what is the most glorious duty of the Republican state-people?\". The answer, lying evidently and clear with the prominent status the military man had already acquired in Chinese Nationalist and Statist thinking, was convincingly obvious: \"To serve as a soldier, of course!\"."
 YUN.lategame.003.a: "The Prominence of such Military Men is to be welcomed!"
 YUN.lategame.003.b: "Our institutions are suffering under your tenure!"

 YUN.lategame.004.t: "Pride of Yunnan"
 YUN.lategame.004.d: "A tradition long held by the Yunnan Army is the constant primacy and reminder of its heroic history. Even in the days of the early 1930s, where the army was but a shell of its former self, they continued to parade, grant speeches, and exalt the role of the Yunnan Army in national politics and provincial culture. Reiterating such sentiments, [ROOT.GetLeader] has held a series of grand celebrations in Kunming, holding a speech addressed to large swathes of the soldiers and officers, flanked by their superiors, in a bid to greatly inspire their efforts.\n\n\"Today's celebrations mark the continuous history in which your Yunnan Army has relentlessly risen up to defend China's institutions. On the 24th of December, 1917, on that day the Yunnan Army rose up first to recreate the republic, on that day your predecessors took to arms and with a mighty and unprecedented effort overthrew the Hongxian pseudo dynasty and cut short Yuan Shikai's imperial system. Before this day comes the Wuhan Anniversary, and the anniversary of the Two Kwang Self-Rule; but had it never occurred there would be no way of preserving the Wuhan anniversary, and the Two Kwang Self-Rule could not have happened. Today, our fellow countrymen at home and abroad without exception consider this enormous and brilliant achievement, turning around heaven and earth, as the work of the Yunnan Army. How it left its province to exterminate bandits, for several thousand li, fighting dozens of battles large and small, it is an achievement such as those engraved on the ancient bronze bells and tripods.\"\n\nReceived to resounding applause and acclamation, the resurrection of such army anniversary celebrations is an element unique to the new Huguojun, for very little armies in the whole of the Chinese nation can boast such a storied and remarkable history. Stepping down from the podium, [ROOT.GetLeader] would later that day pay homage to the revolutionary martyrs' memorial in Yunnan, highly publicising such an event."
 YUN.lategame.004.a: "Never forget the heroes of the Huguojun!"
 YUN.lategame.004.b: "They would be ashamed of us, even now."

 YUN.lategame.005.t: "Five Tiger Generals"
 YUN.lategame.005.intro: "With the military reforms of the new Huguojun now reaching completion, the successes of Cai E's own Huguojun live on in deep spirit amongst all of our commanders and soldiers alike. A long and arduous road with many pitfalls, the army has now finally once again attained its position as the Champions of the Nation. The Officers, instilled with duty and virtue, are fully conscious of their role to play in the Chinese Militaristic Nation-State. Amongst these officers however, there remains a select few who rise far above the mere average general selection of leadership. Just like the exceptional men of the Yunnan Army from history, Tang Jiyao, Cai E, Luo Peijin, Li Genyuan and Gu Pinzhen, the exceptional men of today have taken on the challenge of leading the nation towards salvation.\n\nThis new brand of men are referred to as the \"Five Tiger Generals\", scribing an appellation referring to the top five commanders serving under a lord, originating from the Three Kingdoms period. Reaching their limits and far exceeding them, they are truly the best soldiers the Huguojun of the current era has to offer.\n\n"
 YUN.lategame.005.d_npa: "$YUN.lategame.005.intro$Despite purging of most of the general staff following the rise of Dian's true protectors, the Army has only grown stronger in the absence of Tang Jiyao's disastrous gathering of corrupt malice and malignance. Numbering amongst the first of Yunnan's new cast of Tiger Generals is that of the \"Capable\" General Hu Ruoyu. Well known already for his military talent and excellence, the Great Commandant has long been regarded as Yunnan's Sword of Damocles ever since his first attempted coup against Tang in the late 1920s.\nFollowing closely behind is that of the \"Loyal\" General Lu Daoyuan. An excellent officer, and a youthfully daring one at that, Lu has served with distinction as of recent, and is known for his apolitical nature in the quagmire of Dian politics.\nThirdly there is the \"Lucky\" General, Lu Han. Known moreso for his ability to follow his cousin Long Yun's footsteps, Lu Han's successes hinges upon his inherent ability to adapt to any situation, akin to immense luck.\nSecond to last is the case of the \"Flying\" General, Zhang Chong. Known for his tenacious background and audacity on the battlefield, his speed and rapid tactical improvisations on the battlefield has led him to often outpacing his contemporaries.\nFinally, there is the \"Tiger\" General of Long Yun. Exonerating all qualities of his previous fellows, Long Yun is perhaps the most supreme military General Dian has to offer. Skilled in all forms of combat, and especially offensive operations, his accolade is well deserved.\n\nSuch embellishment of these soldiers has naturally invited scepticism from the civilian groups within the government, accusing the military of further segregating themselves from the provincial government itself."
 YUN.lategame.005.d_feds: "$YUN.lategame.005.intro$The first of these five is that of the \"Capable\" General, Hu Ruoyu. Known less for his loyalty more than his ability to survive most circumstances, Hu presents himself as a true Dian man, only protecting the needs of the Gentry, and Yunnan's most superior caste of officers.\nFollowing closely behind is that of the \"Loyal\" General Sun Du. A true soldier to the very end, Sun has served his superior with flying colours. A true soldier through and through, he has been uncorrupted by politics.\nThirdly there is the \"Lucky\" General, Wang Jiexiu. A commander with more skill than sense, Wang Jiexu's sheer tenacity in warfare decorated by his constant victories has led to his tongue-in-cheek moniker. Nonetheless, he is one of the most supreme commanders in retinue.\nSecond to last is the case of the \"Flying\" General, Tang Jilin. An outstanding tactician, his ability to swiftly manoeuvre divisions in the light of any battlefield situation has had him repeatedly outpacing his fellow Generals, much to their chagrin and his delight.\nFinally there is the \"Tiger\" General of Long Yun. Exonerating all qualities of his previous fellows, Long Yun is perhaps the most supreme military General Kunming has to offer. Skilled in all forms of combat, and especially offensive operations, his accolade is well deserved, albeit his political opposition leaves much to be desired.\n\nSuch embellishment of these soldiers has naturally invited scepticism from the civilian groups within the government, accusing the military of further segregating themselves within the country's politics. Yet the resounding noise of bugles, and the true dedication of these men to the Federal Project serve to rebuff these claims."
 YUN.lategame.005.d_kmt: "$YUN.lategame.005.intro$The first of these five is that of the \"Capable\" General, Chen Cheng. Known as the late Generalissimo's protégé, Chen Cheng and his Civil Engineering Clique have proven themselves to be true Kuomintang stalwarts. Not torn by inter-factional differences, Chen Cheng's reliability and adeptness are true virtues of a true Revolutionary.\nFollowing closely behind is that of the \"Loyal\" General Gu Zhutong. A true soldier to the very end, Gu has served whomever his superior is with flying colours, be it He Yingqin, Zhu Peide or Chiang Kai-shek. A true soldier through and through, he has been uncorrupted by politics.\nThirdly there is the \"Lucky\" General, Liu Zhi. A commander with more skill than sense, Liu Zhi's sheer tenacity in warfare decorated by his constant victories has led to his tongue-in-cheek moniker. Nonetheless, he is one of the most supreme commanders in retinue.\nSecond to last is the case of the \"Flying\" General, Jiang Dingwen. An outstanding tactician, his ability to swiftly manoeuvre divisions in the light of any battlefield situation has had him repeatedly outpacing his fellow Generals, much to their chagrin and his delight.\nFinally there is the \"Tiger\" General of Wei Lihuang. Exonerating all qualities of his previous fellows, Wei Lihuang is perhaps the most supreme military General Whampoa has to offer. Skilled in all forms of combat, and especially offensive operations, his accolade is well deserved.\n\nSuch embellishment of these soldiers has naturally invited scepticism from the civilian cliques within the party, accusing the military of further segregating themselves within both the NRA and the party. Yet the resounding noise of bugles, and the true dedication of these men to the National Revolution serve to rebuff these claims."
 YUN.lategame.005.a: "Great military heroes!"
 YUN.lategame.005.b: "Blatant cliques present within the army!"

 YUN.lategame.006.t: "Establishment of the Central Aviation School"
 YUN.lategame.006.d: "With the outbreak of conflict between China and foreign imperialist powers drawing increasingly near, Yunnan has received a new spotlight. Due to its relatively isolated interior position within the nation, it has drawn increasing strategic importance in the minds of the Chinese high command. To this end, the [YUN.GetRulingParty] and [ROOT.GetLeader] have endeavoured to move all important air assets from Baoding and Hangzhou to Kunming Wujiaba Airport, with the concept that Wujiaba will transform itself into the location of the Central Government's Aviation Headquarters. China Airlines and Central Airlines will also be forced into moving their operational base to Kunming, with Wujiaba becoming one of the \"two aviation\" centers of the nation.\n\nBecoming a gathering place for both the National Air Force and Civil Aviation, and to meet the demands of war, the Provincial Authorities of Yunnan have been ordered to expand Wujiaba airport. The Yunnan Provincial Construction Department, Aviation Department, General Staff Department, Military Supplies Department and Kunming County Government have all sent personnel to jointly prepare for the expansion and renovation of Wujiaba Airport, forming the Wujiaba Airport Expansion and Renovation Engineering Committee.\n\nPractically transitioning to China's only international import and export airport, the project is aimed to increase the two original parallel runways to two thousand two hundred metres, one of which is to be converted into an asphalt pavement, and to build a brick-and-wood waiting room and corresponding material warehouses. Alongside that, some hotels, restaurants, shops and medical clinics are to be built near the airport."
 YUN.lategame.006.d_kmt: "$YUN.lategame.004.d$\n\nDespite being headed by Whampoa stalwarts, namely Director Huang Bingheng and Jiang Jianren, they have had little feasible say such as to the financing of the expansion, as to nobody's surprise, with such an enticing contract available, and already with their hands in the Provincial Construction Department, Military Supplies Department, and the County Government, the Wujiaba Airport Expansion and Renovation Engineering Committee has exploded into an open battleground between the likes of the Political Science Clique's bankers and the CC Clique's technocrats. Intent on maintaining a careful balance, [ROOT.GetLeader] has been placed into the rather untenable position of attempting to tip the odds in the favour of either clique, lest the project flounders with their bickering."
 YUN.lategame.006.a: "The Brothers can have their contracts."
 YUN.lategame.006.b: "Best to leave it to financial experts."
 YUN.lategame.006.c: "For Yunnan to become the centre of the nation!"

 YUN.lategame.007.t: "The Soldier's Good Name"
 YUN.lategame.007.d: "In the ever modernisation and advancement of Yunnan's martial spirit into the very consciousness of the Chinese people, there have been constant parallels drawn between the likes of a Yunnanese soldier, and the likes of an Imperial Japanese one. Yet it is nonetheless superficial, for the citizenry of Japan exalt and extol their warriors as the new samurai, as soldiers fighting for the glory of the nation and emperor. Whilst on the contrary within China, even now intellectuals and peasants alike continue to treat the common soldier with a certain level of estrangement and distrust, fearful of their true intentions.\n\nHaving observed the common Chinese citizen's perception of a soldier, Cai E once wrote about the Japanese's own impression of their warriors: \"They respect their soldiers and are courteous to them, when a man enters the army members of his clan or neighbourhood collect money to give to him, pennants to congratulate him, and offer lavish feasts to entertain him, when younger sons enter service, the parents consider it glorious. Whenever he visits, he only pays half price, when soldiers move into the countryside, the villagers treat them as guests with exceptional kindness. If a soldier flees in battle, or does something else which blemishes the good name of his unit, the parents, brothers and fellow clansmen all feel deep shame and disgrace.\"\n\nIf the Chinese soldier is truly to stand up against his Japanese counterparts, the Yunnan Army still has a long way to go revolutionise and transform the cultural mindset behind the military profession. Until that point is reached, the Yunnan army surely must continue to excel and exceed all expectations, for the National Champions protect the nation no matter the reward."
 YUN.lategame.007.a: "A New Warrior Caste is to be admired!"
 YUN.lategame.007.b: "Idolisation of your own medals and jackboots will get you nowhere."

 YUN.lategame.008.t: "Yunnan's Warrior King"
 YUN.lategame.008.d: "With the continued successes on the battlefield, and the resounding political dominance of [FROM.GetLeader] readily apparent, many within not just his inner circles but the likes of the nation have been passing around murmurs, rumours, that he is in fact a viable successor to the legendary Cai E both in national impact, and wisdom. Developing an almost magnificent personalty cult, [FROM.GetLeader] has been heralded as \"Yunnan's Warrior King\", the flag-bearer and spearhead of China's new National Protectors. Not leaving the mission half-finished like Cai E previously had, they have gone the full mile, intent on the final and true utter salvation of the nation.\n\nThe hero of the Yunnan Army, with their legacy in Yunnan's core institutions, they have brought for a new generation of meritocratic military warriors doing their duty not for personal satisfaction, greed, or influence, but for the very Chinese militaristic nation-state itself. Their military and political genius is to be exalted, and their deeds forever remembered, for the modern Chinese nation would not exist, if it was not for their actions. For the martyrs of China past and present, the Huguojun fight to preserve your sacrifice."
 YUN.lategame.008.a: "The Heir of Cai E's Legacy."

 YUN.lategame.040.t: "Success of the Yellow Book Affair"
 YUN.lategame.040.intro: "Emerging as an issue in Sino-British relations after the British Annexation of Upper Burma in 1886, the frontier between Yunnan Province and the territorial expanse of Burma has long been a point of contention for Yunnan authorities. British, and later Burmese concepts of the frontier and border lie within the information provided by officials of the old Burmese Kingdom, identifying states that had previously only paid nominal tribute to Burmese kings as rightful Burmese territory. In effect, the British authorities claimed all territories that had once belonged to the Burmese dynasties. Including but not limited to: the headwaters of the Irrawaddy River, the upper valleys of the Salween, Mekong and Yangtze rivers, however these regions were home to distinct yet sparsely populated indigenous communities of Shans, Kachins, Chins and Lashis. Pre-colonial Burmese influence did not likely even reach these areas.\n\nRepeated negotiations between the Qing and British failed to resolve the complete extent of the border, although by 1910 two distinct regions were unsettled. One in the north, and one in the south. Remaining unresolved due to the fundamentally different conceptions regarding the national boundary, with the dominance of the frontier by local subservient Tusi regimes, who were fluid and ambiguous in territorial extent. With the British seizure of Pianma in 1910, Cai E maintained a conciliatory policy towards the British, yet maintained in his heart's desire the goal of liberating Chinese land from British, and now Burmese, control.\n\nEven more pressing, was the location of a series of valuable silver mines within the southern region of dispute, Lufang, which were of particular note of the Yunnanese Provincial Government. Serving as a rallying point decrying foreign imperialism for two decades, the time to strike and retake lost territory had arrived at the zenith of Yunnan's military might. No longer kowtowing to any foreign powers, the Yunnanese launched a series of border raids and skirmishes, aimed at securing control of the small isolated forts manned by Burmese frontier guards.\n\n"
 YUN.lategame.040.d: "$YUN.lategame.040.intro$Undoubtedly securing control of the local area in a matter of days, the Yunnan Provincial Authorities have managed to assert de-facto control over the region. Parading it as the first step towards undoing the injustices of the Century of Humiliation."
 YUN.lategame.040.a: "Such is the fate of all imperialist remnants!"
 YUN.lategame.040.b: "All those lives lost, and for what?"

 YUN.lategame.041.t: "Failure of the Yellow Book Affair"
 YUN.lategame.041.d: "$YUN.lategame.040.intro$Despite both outnumbering the defenders, and having superior training, the Yunnanese soldiers failed to successfully secure the various border forts. Demoralised by the failure of their lightning strike, defender reinforcements arrived swiftly after, ejecting the intrusion by the Yunnanese. Considered a national shame in China proper, the failure of the Yellow Book Affair has greatly strengthened Burmese resolve in their military."
 YUN.lategame.041.a: "Are we still subservient to outsiders?"
 YUN.lategame.041.b: "And stay back!"

 YUN.lategame.042.t: "Mixed Results"
 YUN.lategame.042.d: "$YUN.lategame.040.intro$Hoping for an initial lightning strike into the Burmese border regions, the Yunnanese presumed that their excellent training and leadership would see a swift victory. However the sheer tenacity of the defenders proved far more opposition than what was prepared for, and whilst the Yunnanese managed to beat back any defence relief force, they remained unable to secure complete control of the border region. Ending in milquetoast defeat for the Yunnanese, the Yellow Book Affair is a pyrrhic victory for the defenders."
 YUN.lategame.042.a: "National Champions, and we can't even beat border ruffians."
 YUN.lategame.042.b: "What a foolish gambit."

##KMT Military Events
 YUN.lategame.050.t: "Reinstitution of the Joint Responsibility Law"
 YUN.lategame.050.d: "In the old legacy of Whampoa, the most primary force for a revolutionary soldier was that of Nationalist Spirit. For under heavy influence from Nationalist Officers who had studied from Japanese instructors, they witnessed the greatest tenacity from those with the strongest warrior spirit. Alongside, in a pragmatic way, the Nationalist Soldier more likely to enter bayonet combat is a Nationalist Soldier less likely to use valuable resources such as munitions. In Kunming a new culture has taken root, heavily influenced by the merging of Kunming and Whampoa's martial emphasis.\n\nThe constant exhortation of those outstanding cadets that are not merely soldiers, but a raw revolutionary force, those that are willing to sacrifice one's life, to take on great odds and persevere, has led to an elite militarist mindset for the common soldier. And yet, for the higher leadership, for those remnants of the original National Revolutionary Army, they have been perhaps whittled down by their time in exile. Extremists and disciplinarians, such as the likes of Teng Jie and He Yingqin, have rallied for the implementation of the late Generalissimo's \"Law of Joint Responsibility\", or (Lianzuofa), wherein the execution of officers is permitted if they either fled or left their positions in the battlefield without explicit orders to do so.\n\nSuch a radical initiative has naturally caused an upturn in military clique circles, as even marked militarists or students from Whampoa themselves, such as Li Genyuan, Gu Zhutong, or Wei Lihuang, have advocated strongly against such a law. Accusing the Blueshirts and He Yingqin of desiring discipline where there is no more discipline to be had, and that it is natural for a man to choose self-preservation in dire circumstances, that one cannot force self-sacrifice."
 YUN.lategame.050.a: "The law is necessary, for revolutionary purity."
 YUN.lategame.050.b: "We are not shooting our own officers!"

 YUN.lategame.051.t: "New Strategies for the New Stage"
 YUN.lategame.051.d: "With the national situation now somewhat stabilised, the reformers carrying on Zhu De's military plan have begun to propagate for the adoption of a more offensive strategy for the National Revolutionary Army, seeing as how the capacity for more aggressive action is available. Following through with their focus on encirclement and annihilation, and with their strength increasing in relation to that of their opponents, they have begun to extol the objective of enhancing their own territorial control through the destruction of large enemy forces as viable obstacles. With new offensives following the previous principles of offensive strategy, the roles of the opposition and of the NRA have actually been reversed. The burden of counter-encirclement now rested on the opposition, and with their lack of popular support and the other advantages with which the NRA possess, it is posited that their failure in such tactics is assured.\n\nWith a basic match-book in play, the reformers have espoused a basic pattern of success. The first phase of this strategic offensive is regarded as the phase of disconnection, wherein success relies upon the skilful coordination by NRA commanders of three types of operations: guerrilla disconnection, mobile disconnection, and positional disconnection.\nGuerilla disconnection involves disruption of opposition communications and coordination through harassment, ambush, or sabotage; the second entails manoeuvring of NRA regulars between separated opposition forces; the third, attacks at weak points in opposition defences.\n\nFollowing this phase would be the second phase of strategic encirclement, wherein the disconnection of enemy units is complete, albeit remaining strategic in nature. Afterwards, the third and final phase would come, that of annihilation. Employing a varied tactical arsenal to annihilate the encircled forces, be it short attacks, single and multi-point attacks, or shock attacks. With little to no opposition to the new successes of the new NRA, the reformer's plans have been put into action."
 YUN.lategame.051.a: "Heroes of the peasantry, advance!"
 YUN.lategame.051.b: "Soldiers of the NRA, forward!"

 YUN.lategame.052.t: "Clash of the Old and New"
 YUN.lategame.052.d: "Perhaps to be expected, numerous older National Revolutionary Army commanders continue to struggle in coming to terms with the new reformist doctrine espoused by Zhu De, Chen Yi and the young reformers in the army. Inspired by their initial successes, and intent on taking the army reforms to its natural conclusion, the reformers have begun to stipulate that in a war, mobile warfare should be primary, with varying stress on guerilla and positional action according to the stage of the conflict they are fighting.\n\nWith specific regard to the advance of any foreign imperialist power into Chinese territory, mainly concerning that of Japan, the reformers have stated that their intrusion would begin the first stage of mobile warfare operations, where the mobility of forces and flexibility of strategy is most important. Following this, the Japanese would have to consolidate their influence within the nation, ceasing to advance. Therefore in this phase it would be prudent to focus on guerilla harassment campaigns, and mobilising mass resistance in the enemy's rear. The third stage begins when the Japanese have been exhausted in their entirety, in which case a full offensive campaign would be launched forcing gradual Japanese retreat under heavy Chinese attack. At this point, mobile warfare is initially priority, with positional strategy slowly overtaking it to assume the chief position.\n\nOpposition to such theories has arisen quite strikingly from Liu Zhi, Wei Lihuang and Gu Zhutong. Hardcore proponents of traditional Whampoa strategy, they have instead fought back with their own concept of traditional NRA doctrine, in which they would rather pursue a policy of local encirclement of enemy forces through spearheads from the onset. With sheer force of will, and the stacking of decisive engagement after engagement, victory is assured with minimal suffering of the Chinese people. As opposed to what they view as waging a war of attrition."
 YUN.lategame.052.a: "Always for the decisive victory!"
 YUN.lategame.052.b: "An overall victory is better than gambling on a short term one."

 YUN.lategame.053.t: "Guardians of the People"
 YUN.lategame.053.d: "With our valiant conquests of further and further territory, the National Revolutionary Army has found itself once more outside of the Yungui Plateau, welcomed by some, met with scorn by others. Unfolding within our recently liberated territory however is an unfamiliar and outstanding sight. Entering recently captured counties, soldiers of the NRA have been seen meeting with existing Kuomintang guerilla groups, reviving morale and local administrations. Furthermore, they have been establishing popular organisations, reinforcing local guerilla forces, creating an unarmed \"Self-Defence Corps\" in order to patrol the roads, carry info, and care for the wounded. Even further, the people have been instructed in the Three Principles through plays, speeches, songs, dance and wall newspapers promoted and setup by the NRA.\n\nWhilst yielding exceptional benefits to both the local economic conditions and administrative conditions, a large component of the civilian wing of the party have levied complaints about the conduct of these soldiers towards [ROOT.GetLeader]. Stating that whilst they agree that the soldiers are functioning as an overall moral good, it is overstepping the boundaries of what the nation's army should manage. That they are actively undermining the role of bureaucrats and magistrates in the managing of reconstruction and new territory. Whilst believable, it could also just be a ploy by the pawns of Political Science and the Chen brothers, for their influence is being undermined once again by the army."
 YUN.lategame.053.a: "Congratulate these good revolutionaries!"
 YUN.lategame.053.b: "This is the job of bureaucrats, not soldiers."

 YUN.lategame.054.t: "Dire State of our Warriors"
 YUN.lategame.054.d: "Continuing with his series of directives aimed at army reforms, Zhu De has requested that [ROOT.GetLeader] himself posit a directive to move forward with the reformation of recruitment methods currently pursued. As drafted by Zhu De, the \"Directive on Enlisting and Educating New Recruits\", he aims to solve the issues facing the Nationalist Revolutionary Army in acquiring fresh, and proper, recruits. As it stands, units were inducting recruits who were too young, or diseased, or had physical disabilities, and therefore were unable to fight. The prior directive would set forth the following standards for new recruits.\n\nThey must be over sixteen but under thirty years of age, in good health, and at least five feet tall. All new recruits in regular battalions are required to be examined by the unit's medical officer, while those recruits operating in guerrilla units are to be examined by their detachment commander or political commissar to ensure that they met the standards set forth in the directive. The education and training of new recruits is to be done collectively. Newcomers would be organised and trained in new recruit battalions or platoons, and only after their education and training had reached a certain level would they be added to front-line military units.\n\nWhilst quite amicable in terms and conditions, receiving overall support from the majority of military cliques in the NRA, it naturally has received opposition from the CC Clique. Questioning the validity of such claims of poor recruits, when they themselves are in-charge of military recruitment. Furthermore, Chen Lifu has raised the idea that such extensive examinations would serve to be a bureaucratic drain on the party and army, and that it is best to leave such matters to the experts, namely, his brother and his clique."
 YUN.lategame.054.a: "Granted. Better soldiers, better results."
 YUN.lategame.054.b: "Such measures are untenable."

 YUN.lategame.055.t: "Revitalising Physical Training"
 YUN.lategame.055.d: "Once again Zhu De and his group of reformers have approached [ROOT.GetLeader] with an interesting directive to address the issues of the field training methods of the National Revolutionary Army's common soldiers. In his espoused \"Directive on Building up Physical Strength and Improving Shooting Skills\", Zhu has set his sights on improving the physical fitness and marksmanship of both soldiers and officers, hoping to develop high standards in both to make up for any potential NRA deficiencies in firepower or ammunition. Intent on ensuring the survival of the NRA in the light of enemy armies, and to be able to defeat them, the reformers are aware that the National Revolutionary Army's soldiers need to be able to out-march and out-manoeuvre any enemy unit in mountainous or otherwise difficult terrain.\n\nStating that physical exercise and target practice are the two most important facets of military training, Zhu De has personally set out an exercise regime to be adopted by all units, including extensive callisthenics and gymnastics. Alongside that, Zhu has endeavoured to lay out a system of shooting instruction and setup a series of intra-army marksmanship competitions. Fully conscious of Zhu's ambitions, [ROOT.GetLeader] could easily allow his plan to go ahead. Yet nonetheless, is now really the time to implement such an extensive reform plan, potentially affecting the army's own combat ability, at such a critical time? Would it not be more viable to merely place it at the end of national unification, after demobilisation of unnecessary divisions?"
 YUN.lategame.055.a: "Improving the gallantry of our men is a priority!"
 YUN.lategame.055.b: "Postpone it until unification."

 YUN.lategame.056.t: "Militarist Tradition, Diluted"
 YUN.lategame.056.d: "With the ever growing expanse of Kuomintang Territorial control, the increasingly developing National Revolutionary Army has necessitated increasingly expansive recruitment protocols. No longer are we merely recruiting Yunnan and Guizhou natives, but those outside the provinces too. Most concerning however, is that many of these new recruits into the NRA do not share the same convictions or backgrounds of their fellows, of the core. With the expansion of territory, some parts of the National Revolutionary Army preserved their core militarist tradition, and due to this, the masses have tended to feel isolated from the NRA.\n\nOn the opposite side however, the NRA has also made errors in permitting wide scale partisan warfare without enacting strict army discipline. This has led towards a tendency of individual action amongst certain units, instead of a broad interest in the National Revolution. Such autonomy has permitted the maintenance of the peasant ideology with an inclination towards revenge against those who had committed perceived infractions. With the masses always more radical than the National Revolutionary Army, they always desire more killing than can be permitted. Although the NRA comes from the masses, it should not reflect the peasant tendency towards revenge.\n\nTwo camps of support have arisen within the NRA in regards to their new, bloody and ruthless recruits. Whilst both camps agree that such actions are intolerable for the good image of the party, people and army, the split lies in how exactly to reprimand those that have been caught committing such atrocities. The likes of the radicals within the army advocate for a light hand, as one can commonly become absorbed in the presence of a people's revolution against the elites. Whilst the flip side advocate for a harsh policy, detaining and arresting all offending parties, allowing the military courts to decide their fates."
 YUN.lategame.056.a: "They were merely swept up in revolutionary fervour."
 YUN.lategame.056.b: "We are liberators! Not tyrants!"

 YUN.lategame.057.t: "Disciplines and Rules"
 YUN.lategame.057.d: "Ever the whizzing architect of military reform, Zhu De has petitioned [ROOT.GetLeader] for the creation of an official National Revolutionary Army pamphlet, drafting a series of reform rules to be published as a memo to every soldier and officer. Advocating both for a strong disciplined spirit, Zhu has stipulated that the greatest lesson that can be learned in warfare is that a people can fight victoriously with what resources happen to be on hand. The masses can get their guns if they have determination. It is easy to capture arms from the enemy by sudden attack and night battles. The people can even fight with bad arms, or without any formal armaments at all. Any kind of weapon, if utilised correctly and with proper spirit, can defeat the enemy.\n\nTo this end, his disciplinary pamphlet endeavours to instil a sense of revolutionary spirit into the soldiers. For as long as they have the pamphlet and the willpower, they can fight with or without arms. Drafted as the \"3 Major Disciplines and Eight Rules of the National Revolutionary Army\", Zhu's Three Major Disciplines are that soldiers should: Obey All Orders, Take not even a needle or thread from the people, Turn in all goods confiscated from Local Bullies and Evil Gentry. Alongside that, his Eight Rules are that soldiers should: Put back the doors you have taken down for bed-boards, Speak courteously to the people and help whenever possible, Return all borrowed articles, Pay for everything damaged, Be honest in buying thins, Be sanitary; dig latrines a safe distance from home and fill them up with earth before leaving, Don't bathe within sight of women, Do not mistreat prisoners.\n\nUnilaterally agreed upon as a general improvement in the discipline and regulation of the army, neither military clique draws particular ire with the stipulations drafted. However, they do have concern with Zhu De's growing direct influence within the army, concerned that he very well may be stealing the men from underneath them. That they would begin to answer only to Zhu De, and not their commanding officer."
 YUN.lategame.057.a: "Granted. Our soldiers will learn the proper rules of warfare."
 YUN.lategame.057.b: "Remember your place, Zhu De."

 YUN.lategame.058.t: "Contention in the High Command"
 YUN.lategame.058.d: "With such autonomy having recently been delegated to the National Revolutionary Army Officers, the emphasis on lower-level initiative and independence follows the general global trend of adoption of \"Auftragstaktik\", or Mission Type Tactics, under the purviews of global German dominance, most notable for its utilisation in their Heer. Before an NRA operation, the higher-level commander's intent and overall objectives for the battle are communicated to lower-level commanders; they in turn would be granted flexibility in how to achieve said objectives. Posited by the reformers and Zhu De: \"Obeying orders and displaying independent initiative are not contradictory. Functioning independently should never be mistaken for disobeying orders. It is also inadvisable to execute orders mechanically without exercising any independent initiative\".\n\nIn coordinating the actions of large troop formations, it is essential that each and every unit understand, when accepting their assignment, the essence of their superior's decision and what role its own task plays in carrying out that order. If the situation has changed and communications have been severed, they should function independently according to the superior's order and local conditions, which should not be interpreted as disobeying the superior's order.\n\nYet a counter-strain of thought has risen against the tides of Zhu De's theories, as fairly recently occasions have arisen wherein officers have acted outwith their superior's general understand of the best course of action, effectively acting on their own initiative against the desires of the overall strategic plan. Raising contention amongst the likes of the high command, such as Jiang Dingwen, Qian Dajun, and Xiong Shihui, who have feared insubordination within their ranks."
 YUN.lategame.058.a: "The Officers are acting within their rights."
 YUN.lategame.058.b: "The Generals have a better grasp of the overall situation."

 YUN.lategame.059.t: "Youth March of the Three People's Principles"
 YUN.lategame.059.d: "Following the establishment of concrete Kuomintang Party control within the nation, the burgeoning party-state has sought to not only influence the minds of the people, but that of the youth too. To this end, the devising of plans for the establishment of a \"Three People's Principles Youth League\", also known as the \"Three Youth League\", had gone underway. Intent on being a youth organisation for the promotion of Dr. Sun's principles to the next generation of China, plans have been put on hold with the onset of the Second Sino-Japanese War. However, nonetheless, through the efforts of the famous musicians Ma Jilin and Que Zhongyao, they have drafted an anthem for the Youth League, known as the \"Youth March of the Three People's Principles\".\n\nWar flames filled the sky, blood spread all over the land, and the Chinese nation suffered an unprecedented catastrophe.\nWe grow up in suffering, we are tempted by the furnace of the catastrophic era, and we have become a revolutionary youth.\nThe rebirth of the party and the rejuvenation of the nation are two tasks that are firmly pressing on our shoulders.\nWe swear to fight for our principles, we swear to sacrifice for the revolution, and we can only move forward for the sake of the War of Resistance.\nOur bodies are like steel. Our will, stronger than steel.\nWe have the strength to conquer everything, and we have the heat to melt everything.\nLet our blood wash away all the old and new grudges.\nWe are the youth of the Three People's Principles, and the backbone of the nation.\nTarget the enemy, clench an iron first, follow the blood of martyrs,\nAnd Complete the great cause of the War of Resistance. The light is ahead, and victory is tomorrow.\n\nFor the Chinese generations here and in the future, may our great bloodletting and struggle be for your sake, for your hopes and dreams. A time of great struggle is upon the Chinese nation, for its very survival is at stake."
 YUN.lategame.059.a: "Zouxiang shengli!"

##Econ Events
 YUN.lategame.200.t: "Southern Reconstruction"
 YUN.lategame.200.d.gov: "Since the National Protection War, the Yunnanese military has achieved primacy in Yunnanese society and government. Cai E's militarisation reforms allocated 70% of the province's budget to the military, and provincial industrial programmes and agricultural reforms stagnated to a significant degree. Tang Jiyao's governorship oversaw limited attempts to demilitarise the economy and redirect funds towards economic modernisation, but militarisation remained the main drain on the provincial budget. Those in the government that propose rebalancing the economy along Guangdong lines argue that while militarisation served the government's needs while in Yunnan, continued militarisation will needlessly cause long term damage to the Chinese economy as Guangdong's relative wealth allows for both the military and economy to be financed properly. Those who push for continued militarist primacy argue that while militarist policies are an economic detriment, it is also a necessary evil to unify China by military means and end the Century of Humiliation. A controversial question, the choice lies with [ROOT.GetLeader]."
 YUN.lategame.200.d.subject: "Since the National Protection War, the Yunnanese military has achieved primacy in Yunnanese society and government. Cai E's militarisation reforms allocated 70% of the province's budget to the military, and provincial industrial programmes and agricultural reforms stagnated to a significant degree. Tang Jiyao's governorship oversaw limited attempts to demilitarise the economy and redirect funds towards economic modernisation, but militarisation remained the main drain on the provincial budget. Those in the government that propose rebalancing the economy along Guangdong lines argue that while militarisation served the government's needs while in Yunnan, continued militarisation will needlessly cause long term damage to the Chinese economy as Guangdong's relative wealth allows for both the military and economy to be financed properly. As Kunming's aspirations have been cowed, militarist proponents have lost much ground and [ROOT.GetLeader] is expected to announce a change in militarisation policy."
 YUN.lategame.200.a: "Militarisation remains the priority."
 YUN.lategame.200.b: "We need to rebalance the economy."

 YUN.lategame.201.t: "Dian Military State"
 YUN.lategame.201.d: "A teacher at the prestigious Kunming Military Academy, Cai E was a lifelong soldier. Many revolutionary heroes studied at the foot of Cai E, including Zhu De. Cai E found himself under house arrest in Beijing after Sun Yat-sen's second Revolution failed, and his colleague Tang Jiyao assumed the governorship in his stead. When Yuan made his imperial ambitions known, Cai escaped to Yunnan and coordinated with Tang to launch the National Protection War and establish the Huguojun.\n\nEven after Yuan's death, Cai E sustained the Yunnanese Army at great expense, which incentivised him to invade Sichuan to secure the local resources and lessen the economic strain of the army on Yunnan. Cai E would sadly succumb to disease, but his legacy remains with Yunnan to this day. The military-state that Cai E fostered remains in place, and stories of his bravery continue to inspire the students of the Kunming Military Academy."
 YUN.lategame.201.a: "We seek to emulate his example!"
 YUN.lategame.201.b: "He was a misguided hero."

 YUN.lategame.202.t: "Fury of the Merchants"
 YUN.lategame.202.d: "Like Yunnan, the gentry and merchants hold considerable power in Guangdong province. In order to pursue his political reforms whilst not offending the established regional power players, Chen Jiongming forged an alliance with Chen Lianbo and the Merchant Corps, which pushed the peasants into the arms of the Kuomintang. After the Guangzhou Nationalist Government collapsed from German intervention, Guangdong was split between various powers.\n\nThe Beijing-backed governor Shen Hongying controlled the northern regions of Guangdong, Chen Lianbo's Merchant Corps controlled the area surrounding Guangzhou including the city itself, and Deng Benyin ruled Qiongya. This state of affairs was brought to an end when the Yunnanese Army marched into Guangzhou bringing the four provinces of Southern China under a single administration.\n\n[ROOT.GetLeader] has deemed fit to reduce merchant privileges drastically and place the economy under the watchful eye of the provisional government. Unsurprisingly, the Merchant Corps protested severely in the face of reduced autonomy, and tensions were so high that the army had to be sent in to restore order. For the time being, a similar order to the one established by the Kuomintang in 1925 has taken place in Guangdong, and there is little the Merchant Corps can only hope that [ROOT.GetLeader] meets the same fate as Chiang Kai-shek."
 YUN.lategame.202.a: "We should tread carefully..."
 YUN.lategame.202.b: "Insolent capitalists!"

 YUN.lategame.203.t: "The Sister Province"
 YUN.lategame.203.d: "Straddled between Yunnan and Guangdong, Guangxi shares many similar traits with its western neighbour as well as a rich history. Its mountainous terrain much like Yunnan's fostered many unique cultures. Its natural beauty, much like Yunnan's, came at the cost of the province's economic prosperity, with both Gui and Dian provinces finding themselves as China's poorest provinces.\n\nThis mountainous province filled with poverty proved to be a fertile breeding ground for political radicalism, which the Taiping Rebellion tapped into. Carrying over to the 20th century, Guangxi became one of China's leading republican provinces and joined in the Xinhai Revolution as earnestly as all other southern provinces. Lu Rongting's Old Guangxi Clique had similar ambitions to Cai E in Yunnan, and militarised the province to a similar level as Yunnan.\n\nThe New Guangxi Clique briefly controlled Guangxi after ousting Lu, and their ambitious reconstruction programme attempted to modernise and industrialise the province whilst also maintaining Lu's militarisation policy. Guangxi's leaders were ultimately unwilling and too conservative to endorse true reform, and it remains to be seen whether [ROOT.GetLeader] will reform Guangxi's existing economic situation or if the slate will be wiped clean and militarism be undone."
 YUN.lategame.203.a: "Guangxi will know prosperity!"
 YUN.lategame.203.b: "Gui militarism still has its place."

 YUN.lategame.204.t: "The Unstable Balancing Act"
 YUN.lategame.204.d: "While Yunnan was one of the poorest provinces of China, its governors were some of China's most ambitious men. When Yuan Shikai declared himself Emperor, Cai E and Tang Jiyao established Yunnan as the face of the republican movement, and it was the Yunnanese Huguojun which defeated the Beiyang Army in Sichuan and thwarted Yuan's imperial ambitions. Cai E's militarist aspirations led him to militarise the province further so that it could compete with Yunnan's surrounding provinces.\n\nAfter Cai E died, Tang Jiyao similarly held militarist aspirations for Chinese Unification, believing that a Federalist China must still maintain a strong military in order to defend the nation from foreign threats and imperialism. Aware of Yunnan's untenable economic situation, Tang pursued some demilitarisation efforts, but his militarist ambitions kept these reforms from taking full effect. This state of affairs stayed relatively unchanged until recently, when Governor [ROOT.GetLeader] took an unprecedented turn in favour of full economic rebalancing and demilitarisation of the administration."
 YUN.lategame.204.a: "No more half measures, Governor."

 YUN.lategame.205.t: "International Trade"
 YUN.lategame.205.d: "Historically, China has long been the world's desire for exotic trading goods. In Roman times, the Han Dynasty produced silk and zealously guarded its production secrets. During the highs of international trade, the silk road would see times of prosperity, as Central Asian cities became popular destinations, acting as the middleman of international trade. China would retain this status until the 19th century, until the British opened up Chinese trade and broke the trade imbalance via opium.\n\nVarious regions of China were carved up among the Imperialist powers, and resources were extracted and traded away at their leisure. In many regions, Chinese businesses were locked out of international trade, as Western and Japanese companies ended up becoming the middleman that sent produce to the markets in the West and Japan for the consumers. This state of affairs led the Yunnanese Economic Commission to prioritise development of local companies and bring an end foreign economic dominance.\n\nWhile there is only so much that can be done at just the provincial level, Southern China's trade imbalance has indeed seen much less reliance on German business and mining operations, and much more of the wealth has gone into the hands of the Chinese state and local businesses. The increased state revenue from Yunnan combined with the Cantonese system's trade imbalance in China's favour has massively increased state revenue, and many in [ROOT.GetLeader]'s government have already laid out plans for its uses."
 YUN.lategame.205.a: "Support Chinese businesses, the time of plenty is upon us!"
 YUN.lategame.205.b: "Resources must be marshalled for war."

 YUN.lategame.206.t: "Interregional Trade"
 YUN.lategame.206.d: "While Chinese international trade can wax and wane like the tides of the ocean, it would not mean that trade itself stopped during times of Chinese isolationism. China's large size, geographical diversity, and wealth of natural resources led to provincial specialisation and the provincial barriers acted not too differently to the barriers between countries.\n\nWhile Northern China traditionally produced wheat, Southern China's different climate and geography made rice farming far more advantageous. When dividing Chinese regions even further, one of Yunnan's traditional exports was gemstones, which found a market further north in China, especially in the wealthier cities like Beijing. While the Imperialist powers sought to open China up for trade, interregional trade continued to take place as it had for millenia, and became the more popular method of trade as international trade was viewed as a den of exploitation.\n\nThe Yunnanese Economic Commission not only sought to balance trade with the Western powers, but also open up further economic integration between provinces. In the past Yunnanese tin was transported to Hanoi for transport to the west where the French were both middleman and consumer, Yunnanese resources now find themselves travelling east to Guangzhou, where the Cantonese System will ensure that wealth is retained by the Chinese people. While this is only on the provincial level, [ROOT.GetLeader] is confident that this is a model for the nation to move forward."
 YUN.lategame.206.a: "Chinese Solidarity!"
 YUN.lategame.206.b: "Bah, the Cantonese and Germans both steal from us!"

 YUN.lategame.207.t: "Bedrock of Chinese Society"
 YUN.lategame.207.d: "Descendants of the Yellow and Yan Emperors, Chinese Society stretches back five thousand years. Chinese civilisation first emerged along the yellow river, and came to be primarily based in the Central Plains (Zhongyuan), a region stretching from the Yellow River in the north to the Yangtze to the south. Being situated along two major river systems, the ancient Chinese came to become a very agricultural people, a trait that has been carried down for millenia. Even in the modern age as industrial wonders emerge everyday from Europe and America, the Chinese people have by and large stayed agricultural, for better or for worse.\n\nIt is believed that even if China should modernise and industrialise along western lines, the middle kingdom will still root itself in agriculture, albeit while using more modern techniques and technologies. As such, Chinese agricultural and land reform has been the centre of Chinese modernisation. Chinese agriculture and society has always been unequal, and modern China is no different. Chinese peasants comprise most of the population, but a small class of landlords own most of the land.\n\nMore radical thinkers believe that an egalitarian and distributionist programme of land to the tiller ought to be adopted by the Chinese government in order to finally give the peasantry their just rewards. More moderate reformists believe that to truly modernise Chinese agriculture, the steady pace of reforms that started in the last years of the Qing Dynasty will bring genuine social mobility and modernisation without causing the chaos of forcefully rooting out landlordism and the risks of all-out confrontation with the Gentry. The choice lies with [ROOT.GetLeader]."
 YUN.lategame.207.a: "Land to the Tiller is the goal of the National Revolution."
 YUN.lategame.207.b: "Reform by the Yunnanese method is our eternal aspiration."

 YUN.lategame.208.t: "Land to the Tiller"
 YUN.lategame.208.d: "With roots in the Taiping Rebellion and founded as a Revolutionary Republican party, the Kuomintang has long presented itself as the reckoning of the Chinese peasantry against the tyranny of Beijing and decadence of the Qing court. When it became apparent that the legacy of Qing corruption was inherited by Yuan Shikai and his posse the Beiyang Clique, the Kuomintang became dedicated towards the overthrow of the first Republic and establishment of a truly modern republic led by Sun Yat-sen and his revolutionary comrades.\n\nThe north-south conflict culminated in the Northern Expedition, which saw the Kuomintang dream be crushed. Against all odds, the Kuomintang remnants in Guizhou brought order to Yunnan province and established a foothold for the National Revolution on the Chinese mainland. While the National Revolution has yet to succeed, Generalissimo [ROOT.GetLeader] stands ready to begin the liberation of the Chinese people on a provincial level as an experiment for policies to be adopted on the national stage.\n\nWith agriculture's centrality in Chinese society, it is no surprise that agricultural reform came up in the Generalissimo's agenda. To Chen Lifu of the CC Clique, the Kuomintang must form several key ministries including but not limited to the economic commission, ministry of interior affairs, and ministry of finance in order to accurately assess and develop recommendations in different provinces. While finding support from Dai Jitao, this bureaucratic approach is hotly contested by the Blue Shirts.\n\nTo Blue Shirt visionaries like Teng Jie and Zhou Fang, the reason why China's rural economy failed was due to burdensome land policies and special taxes, episodic reassessments, unpredictable surtaxes, and the undermining of the incentive and enterprises of the peasants. Chen Cheng, a rising star in the Whampoa Clique and leader of the minor Civil Engineering faction, proposes a combination of the two proposals, with a focus on the rural masses, combat corrupt wealth accumulation, and make use of public distribution of goods to combat the inflation plaguing China. The party in deadlock, only the Generalissimo can decisively declare the Kuomintang's land reform policy."
 YUN.lategame.208.a: "Peasant liberation comes with revolutionary bureaucracy!"
 YUN.lategame.208.b: "Primacy to the rural masses!"

 YUN.lategame.209.t: "Triangle Trade"
 YUN.lategame.209.d: "In the aftermath of the Ming restoration of a Han-led Chinese Dynastic state, the government turned increasingly inwards, and isolationism once became the policy of the nation. When the Qing conquered the Ming Dynasty, isolationism was maintained, and foreign trade was limited to the port of Guangzhou, which operated under the Cantonese system which created a trade imbalance in China's favour. Desiring to break the imbalance, the British resolved to smuggle opium to compensate for the imports of Chinese tea to their Isles. Opium took the Chinese by storm to the extent that silver became a scarcity in the middle kingdom and addictions became commonplace.\n\nThe Chinese Emperor attempted to combat Opium smuggling, which resulted in the Opium Wars and humbled the long-proud Chinese. Opium smuggling and domestic production would intensify, and the Yunnanese economy would come to be dominated by opium exports. A triangle trade emerged as a result, with Yunnanese opium being sold in Wuhan, which in turn was used to buy cotton and yarn from the Western powers in Guangzhou and Tonkin. Cai E and Tang Jiyao's governorships saw attempts to curb opium, but lack of cash from opium production hurt the provincial administration.\n\nThe Kunming administration wasn't inclined to involve itself in rural reconstruction, but the ministry of finance attempted to sell grain stocks in the granaries of Kunming's surrounding towns, as by that point Yunnanese banditry was at a low, especially in comparison to Guangxi and Sichuan. With the KMT now in charge, poppy suppression has once again been enforced, but the issues that plagued Tang Jiyao and Cai E remain, and provincial revenues in Yunnan have plummeted since the enacting of poppy suppression. Many wonder whether it had been better to simply leave the Opium suppression for a future time and only implement opium taxation, but high ranking officials in the administration are adamant that opium has no future in a Revolutionary China, and the Yunnanese model will lead the way."
 YUN.lategame.209.a: "Opium is a disease that must be eradicated."

 YUN.lategame.210.t: "Maintaining the Course"
 YUN.lategame.210.d: "In the last years of the Qing Dynasty following the Boxer Rebellion, the government undertook an unprecedented turn towards political and economic modernisation. In Yunnan, Viceroy Li Jingxi undertook an ambitious task to centralise the province, modernise the economy, and undo foreign dominance. Li found himself curbed by the resistance of the local gentry, and his reforms were ultimately cut short by the Xinhai Revolution. Li was succeeded by Cai E and Tang Jiyao, soldiers in the Yunnanese New Army that became sympathetic to the revolution.\n\nCai E and Tang Jiyao both ruled Yunnan with a reformist outlook, but militarism, poverty, opium, the gentry, and the warlord era prevented major reforms from being fully pushed through. Despite this, the attitude of reform always remained high in Kunming. With immediate military matters settled, the Kunming Administration has once again redirected its attention to the task of agricultural reform and modernisation. There is an undercurrent of belief that finally, what began with Li Jingxi will finally reach their natural conclusion with [ROOT.GetLeader]."
 YUN.lategame.210.a: "The journey must be concluded."

 YUN.lategame.211.t: "Opium Question"
 YUN.lategame.211.d: "In the aftermath of the Opium wars, opium smuggling and poppy production would intensify, and the Yunnanese economy would come to be dominated by opium. The triangle trade emerged, with Yunnanese opium being sold in Wuhan, which in turn was used to buy cotton and yarn from the Western powers in Guangzhou and Tonkin. Viceroy Li Jingxi attempted to centralise opium taxation, and Cai E and Tang Jiyao attempted to suppress the opium. Tang utilised public campaigns that included lectures, pamphlets, public demonstrations, and anti-opium songs. He also tried to levy a fine of three yuan for every mu of land planted with poppies.\n\nTang had hoped to free more arable land for food production, though government ability to enforce it outside of Kunming was so limited that the government officially decided the penalty would not be enforced south of Kunming to avoid unrest that could disrupt the Kunming - Haiphong railway. In practice, anti-opium penalties were ineffective at reducing cultivation or consumption and hurt rural regions which in turn increased banditry. Although a staple of Yunnanese economic reform, many are calling for poppy suppression measures to be dropped altogether due to poor results, and instead rely on opium revenue to modernise the economy in other areas."
 YUN.lategame.211.a: "Suppression will lead to long term prosperity."
 YUN.lategame.211.b: "The war on opium has not developed necessarily to our favour..."

 YUN.lategame.212.t: "On Minsheng"
 YUN.lategame.212.d: "One of the Kuomintang's leading political theorists, Dai Jitao's musings on China's economic situation is unrivalled in ambition and revolutionary fervour. Once a leftist firebrand, Dai Jitao shifted to the new right upon the realisation of the sycophantic nature of Parisian-worshipping parasites had on Chinese society and concocted a new understanding of Sun Yat-sen's principles in a pure, unfettered Chinese understanding. Unlike the leftists who would betray the Chinese revolution for the international socialist cause, Dai's vision for the Kuomintang owes loyalty only to the Chinese nation.\n\nUnlike the liberals who would betray the masses of China for useless good-for-nothing platitudes, Dai understands that liberation of the Chinese classes must be the primary undertaking. However, China's classes are not tools to be waged against one another; no, China's classes are a part of a greater social body. To achieve this great harmonic convergence, Dai reasons that revolutionary activists must be disciplined to push for the singular vision of the Kuomintang which encompasses all classes and has no higher calling than that of national revival.\n\nThe hedonistic and anarchistic chaos socialists promote have no place in the Chinese revolution, and the masses must not be led astray by such callings. No, the masses are a potent and yet unpredictable force which requires a disciplined revolutionary guard to shepard them to glory. That shepard is the Kuomintang, and the party will bring a new dawn to China.\n\nWestern concepts such as wage labour and surplus value are not relevant to the Chinese nation whatsoever, as labour is transhistorical in the middle kingdom. Thus, when the National Revolution unifies the classes as a unified machine of productivity that will bring soaring highs of development, cooperation, and prosperity, the Chinese people will have achieved that common livelihood via their own labour, the aspiration of all nations."
 YUN.lategame.212.a: "For our common livelihood!"

 YUN.lategame.213.t: "Nationalist Decade"
 YUN.lategame.213.d: "Under the Nationalist flag, much of China has been unified. No longer are peasants forced into a life of continual violence as war erupts across provinces every month. With each passing day, China's industries adapt to the modern age and inch that much closer towards parity with the Western powers. The China of today is leaps and bounds ahead of the China left behind by Yuan Shikai. Dr. Sun's dream of a strong and fair Chinese Republic is on the cusp of success. The free provinces of our republic enjoy the boons of economic integration, modernising transportation, and Chinese businesses flourish under the government's just watch. In the east, the western powers no longer enjoy all the privileges they had just a decade ago. The productive masses of China find themselves reinvigorated by the disciplined Chinese Revolution. Where labour leaders once fell to the spectre of socialism, they now flow against mob mentality and guide workers towards the enterprise of development. Of course, much work still remains to be done. Full comprehensive land reform remains elusive, as military unification takes priority and warlords still rule much of the hinterland. Regardless, the National Revolution has only just begun, and the day is coming that the White Sun will fly from Harbin to Dali, from Taipei to Dihua!"
 YUN.lategame.213.a: "Zhonghua Minguo Wansui!"

##Section 4c (400-599): Late Game KMT Political Events

#Hu Hanmin Crisis Initial Chain (400-409)
 YUN.lategame.400.t: "Triumph of the Northern Expedition"
 YUN.lategame.400.d: "The last sounds of sporadic rifle and cannon fire were finally vanquished as the flag of the Blue Sky, White Sun, and Wholly Red Earth was raised over the Forbidden Palace and the National Assembly. Vestiges of the Beiyang Government, such as the Five-Coloured Flag and the official seal of the nation, were torn down, and soldiers from every city block were seen handing out propaganda leaflets to commemorate the completion of the late premier's vision.\n\nWas the fraternal bloodletting necessary? Our party has always advocated the use of peaceful means to build a unified government. On the one hand, the government of the Republic of China should be built by the Chinese people themselves; on the other hand, the people's livelihood is in a state of decline and cannot bear the disaster of internal strife again. Therefore, when the late Dr. Sun went to the north, he immediately urged the whole country to convene a National Conference to resolve the current situation. Who knew that the traitor Duan would openly agree to the National Conference but secretly refuse, and the imperialists incited the warlords to become more violent.\n\nOur party pleads for the people and eliminates traitors for the sake of national salvation. We do not care about success or failure, and we willnot hesitate to make any sacrifice. In order to abide by the strategy announced by the Eternal Premier, our party has fulfilled its divine duty. The people throughout the country who sympathise with our party's doctrines and political platforms will transfer their sympathy to our party's new era of revolutionary role. Soon the success of the national revolution will be closer."
 YUN.lategame.400.a: "Long live the unified government!"
 YUN.lategame.400.b: "Long live the success of the National Revolution!"
 YUN.lategame.400.c: "Long live the freedom and liberation of the Chinese people!"
 YUN.lategame.400.e: "Long live the Chinese National Revolutionary Army!"

 YUN.lategame.401.t: "Tensions in the Central Committee"
 YUN.lategame.401.d: "Generalissimo He Yingqin may have claimed the lion's share of the credit for the National Revolutionary Army's victory over their opponents during the Northern Expedition, but there is a growing sense of unease about his powers as President. Opposition has been building for some time against him, and battlefield victories have not always quenched dissatisfaction with his leadership.\n\nIn one particular case, Hu Hanmin and the Central Executive Committee approved a proposal, to which Chen Lifu then said \"we have to wait for He Yingqin's opinion\". He Yingqin was at the frontline during proceedings, and the committee was so incensed that before Hu Hanmin could reply himself another noted \"if the decision of the party still cannot be counted upon, why should we hold a meeting to discuss it?\"\n\nHis hold over his own ruling coalition, which has allowed him to largely bypass his critics in the past, is also starting to waver as well. Premier Dai Jitao and Vice Premier Zhang Qun, while loyal so far and usually can be played off against each other, have been at odds with the military dominance of the government - hoping to secure a transition towards more civilian rule while retaining He Yingqin as President. Within the ranks of the NRA, Chen Cheng and Teng Jie's respective cliques have also been having doubts, believing that the revolution is not moving fast enough under General He's conservative rule.\n\nThe party is beginning to fall apart from within, with clashing demands for direction and democracy amid worries of external threats. He Yingqin has begun to float a solution, under pressure from certain wings of the party, he has proposed the drafting of a Provisional Constitution. While the details are still being haggled over, he has nevertheless called an urgent National Kuomintang Party Congress to convene to finalise the details."
 YUN.lategame.401.a: "Could this be the solution to our party's woes?"

 YUN.lategame.402.t: "Hu Hanmin Denounces the [GetYear] Constitution"
 YUN.lategame.402.d.intro: "Hu Hanmin, a stubbornly orthodox Sunnist, has been the most vocal opponent to the Provisional Constitution. According to Dr. Sun's three stage theory of national development, no constitution can be drafted until the end of the Political Tutelage when a national convention drawn from all parties and factions in China can participate in its drafting in preparation for the Constitutional Phase. A provisional constitution then, is not a compromise but a perversion of Dr. Sun's teachings.\n\nAs the specific contents of the Provisional Constitution has been unveiled, further critiques have emerged. For the most part, the Provisional Constitution simply reaffirms what already exists - the party-state and political tutelage will be officially codified into law, Dr. Sun's Three Principles of the People upheld, the Five Branches of the government will be established, and the government will respect the separation of power between the central government and regional governments except for in economic matters where the National Reconstruction Commission will directly implement Dr. Sun's agenda. However, the rushed nature of this constitution and its apparent lack of protection for human rights (outside of religious freedoms, personal freedoms are said to be determined by the law which can be changed at will), has attracted criticism from many moderates in the party and liberal outsiders.\n\nFor Hu Hanmin, this has been the moment he has been waiting for. A firm democratic centralist, he is unwilling to endorse any course of action that directly divides the party."
 YUN.lategame.402.closer: "Hu Hanmin has begun an open campaign to stop the passage of the Provisional Constitution and demand He Yingqin's resignation. He has already quickly amassed a large following, including many leading politicians, warlords, and intellectuals who are said to have formed a secret Great Alliance for the Protection of Party Authority to seek He Yingqin's ouster."
 YUN.lategame.402.d.JapanIsDead: "$YUN.lategame.402.d.intro$ However, with the Japanese threat vanquished, He Yingqin's justification for a military government has largely evaporated.\n\n$YUN.lategame.402.closer$"
 YUN.lategame.402.d.IsAtWar: "$YUN.lategame.402.d.intro$ However, with the nation still at war and He Yingqin's proposal both unpopular and divisive, he is as vulnerable as ever.\n\n$YUN.lategame.402.closer$"
 YUN.lategame.402.d.IsAtPeace: "$YUN.lategame.402.d.intro$ However, with the nation finally experiencing a brief respite from the chaos of war, many feel more comfortable calling for a change.\n\n$YUN.lategame.402.closer$"
 YUN.lategame.402.a: "We will resist this tyranny and uphold Dr. Sun's will!"
 YUN.lategame.402.b: "These wretched traitors will pay for this!"

 YUN.lategame.403.t: "The Provisional Constitution Debate"
 YUN.lategame.403.d: "As the debate continues during the National Congress, figures from the various cliques have weighed in during the days-long proceedings. Vice Premier Zhang Qun is said to be among the most enthusiastic supporters of the proposal. It is claimed by his enemies that he has once said that \"the Whampoa Clique has weapons as its backing, the CC Clique has the masses as its base, and the Political Science Clique looks impressive but has nothing behind it.\" The veracity of that quote has been disputed, but what is uncontested is that the Political Science Clique is expected to gain the most from transitioning away from a haphazard party-state towards a more formal government.\n\nThey make strange bedfellows with many leftists, liberals and regionalists, who have similarly called for a provisional constitution. They claim it will elevate the people's power at the expense of the Kuomintang, and be their chance to create a more plural government. The proposal of course has been adamantly opposed by Hu Hanmin and many of the Moscow Committee factions, who tend to dominate party affairs and stand to lose the most should a provisional constitution be passed.\n\nDai Jitao and the CC Clique are said to be more ambivalent. Chen Lifu has gone on record saying that it is simply too early to begin that transition and that a constitution is not needed quite yet. Unity, to them, takes priority. On the other hand, they are reluctant to take a firm stance against the President, and have for the most part advised compromise between Whampoa and Moscow."
 YUN.lategame.403.a: "This constitution will ensure freedom and stability!"
 YUN.lategame.403.b: "This constitution is a farce and masks a thinly veiled dictatorship!"
 YUN.lategame.403.c: "We ought to look for a reasoned solution here."

 YUN.lategame.404.t: "The Army Weighs the [GetYear] Constitution"
 YUN.lategame.404.d: "Though some have dubbed the new constitution as the Generalissimo's Constitution or Whampoa's Constitution, the National Revolutionary Army is a lot more divided on the issue than most outsiders would give it credit for. While the Whampoa old guard have mostly rallied behind He Yingqin, the younger guard factions have offered some private dissent and many of the mainstream officers are being forced to pick sides.\n\nLiu Jianqun has chosen his words carefully, writing in the Society Mercury that the first principle of National Populism is \"the organisation of a strong nation and the establishment of a strong government.\" He goes on to say that \"the greatest defect of the committee system is that everyone makes excuses, blames one another, and thereby dissipates the party's internal strength...in revolutionary reconstruction, no one acts...as soon as a meeting is called, there are disagreements. The number of civil wars is almost in direct proportion to the number of meetings.\" While he has been careful not to overly oppose his superior's constitution, it is well known that the Blue Shirts Society finds the idea of a constitution restraining the actions of the government anathema.\n\nChen Cheng and the Civil Engineering Clique have also been circumspect about their opinions in public, not wishing to attract retaliation from their superiors. Like many other leftists, they are said to have expressed some interest in a constitution and public accountability, though plenty are cynical about the intentions of the Political Science Clique and worry about the deviation from the long held party orthodoxy."
 YUN.lategame.404.a: "We trust in He Yingqin and we trust in his constitution."
 YUN.lategame.404.b: "When will we learn that decisive action is needed?"
 YUN.lategame.404.c: "But will this constitution create peace or more war?"

 YUN.lategame.405.t: "He Yingqin Plans an Auto-Coup!"
 YUN.lategame.405.d: "With the contents of the Provisional Constitution finalised, the final step required is ratification by a National Assembly, with hundreds of delegates drawn from all over the nation. Seats are allocated not only to provinces and cities, but also professional groups, trade unions, farmers associations, chambers of commerce, educational associations, overseas Chinese communities, and officials from the party itself. Given the circumstances, such an arrangement is no easy task - in areas not currently occupied by Kuomintang authorities delegates are often de facto appointed by the party to represent them.\n\nWith opposition growing and Hu Hanmin leading the charge, there is a sincere concern that the Provisional Constitution will fail to achieve the 2/3rds majority required to pass it. Hu Hanmin, as Premier of the Legislative Yuan, has substantial sway over proceedings, and even if the CC Clique and Political Science Clique use every dirty trick in the book and the full weight of the party apparatus, there is no guarantee the vote will go their way. Dai Jitao, having received input from the Chen brothers and their party whips, has strongly advised against going forward with this proposal.\n\nIt is however too late, at least from Generalissimo He's perspective. More and more, the vote is becoming a referendum on He Yingqin's leadership itself. Threatened, and perhaps insulted, by the growing rebelliousness of southern leaders, He Yingqin has made up his mind. In two months, just before the National Assembly convenes, he will arrest the treacherous Hu Hanmin and dismantle the armed conspirators backing him. In a rapid campaign, he plans to disarm the internal opposition.\n\nZhang Qun may be one of the chief architects of the Provisional Constitution, but the proposal has unsettled him. Similarly, Chen Cheng and his allies have expressed worry about the dangers of such a major operation. But for Teng Jie and many others who resent the lumbering inefficiency of the party-state, this is the moment of truth."
 YUN.lategame.405.a: "Staking All on One Throw..."

 YUN.lategame.406.t: "He Yingqin Ploughs Forward!"
 YUN.lategame.406.d: "The coup went off without a hitch. Yingqin invited leading party leaders to a dinner banquet, and when Hu Hanmin arrived the General's personal guards disarmed Hu's men and detained him along with other leading Moscow Committee members. In a hotel room, Hu was charged with a variety of crimes, including conspiracy to murder the President, overthrow the government, and hinder the administration by blocking the passage of the provisional constitution.\n\nElsewhere, National Revolutionary Army forces moved quickly to secure the southern provinces - eliminating potential threats in the Kuomintang heartland. Though there was some resistance, for the most part Whampoa lead divisions swept away regional forces and within a few hours the nation was secure.\n\nIn the National Assembly meetings, it was announced that Hu Hanmin had elected to resign due to \"failing health\". Despite efforts at censorship, the truth of Hu Hanmin's fate slowly came out but most elected to keep their heads down. Any opposition to the Provisional Constitution died out with a whimper. Dai Jitao and Zhang Qun guided deliberations to passage, and the party locked ranks behind their now undisputed leader.\n\nThe Generalissimo's gamble paid off: Hu Hanmin is under house arrest, the opposition has been thoroughly dismembered and loyalist governors installed throughout the south. Guangdong is under direct military rule, and the Nation is shaken but ultimately pliant. He Yingqin has been handed extraordinary power, now the question is how will he use it? And which of his lieutenants will ultimately win his ear."
 YUN.lategame.406.a: "Only the purest patriots ought to serve!"
 YUN.lategame.406.b: "Those disloyal to the party shall be purged!"
 YUN.lategame.406.c: "Let us begin the process of healing."
 YUN.lategame.406.e: "The Generalissimo eliminates his opposition."

 YUN.lategame.407.t: "The Provisional Constitution Debate"
 YUN.lategame.407.d: "As the National Revolutionary Army reached the outskirts of Beijing, China grew ever closer to unification but the Kuomintang further divided. The schism between the left and right wings of the party is infamous, but the division within the right has also been growing for a considerable period of time. This culminated in the formation of \"Old Right\" factions that generally backed Hu Hanmin, and \"New Right\" factions that generally backed Chiang Kai-shek in their respective bids for power.\n\nThe question of a Provisional Constitution has become a major flashpoint in this intra-party dispute. Hu Hanmin and his followers have condemned it on ideological grounds, maintaining that revered party founder Sun Yat-sen mandated that a constitution not be drafted until the end of the political tutelage. However, President He Yingqin and many other intellectuals have argued that a provisional constitution would increase accountability and create a more institutionalised framework for the tutelage.\n\nThe party has split along faction lines, and the President has ordered the National Assembly (with delegates freshly drawn from around the country) to convene in two months to vote on the proposal. Rumours of potential violence have circled and the matter is increasingly seen as a referendum on He Yingqin's leadership himself.\n\nThe opposition, calling themselves the Great Alliance for the Protection of Party Authority, have sent feelers out to regional factions around the country in hopes of securing our support against the Provisional Constitution. Left unsaid is that doing so will mark our opposition to He Yingqin's dictatorship, and paint a target on our backs."
 YUN.lategame.407.a: "[ROOT.GetLeader] Stands Against Tyranny!"
 YUN.lategame.407.b: "[ROOT.GetLeader] Acquiesces to the President."

 YUN.lategame.408.t: "[FROM.GetName] Stands Against the Constitution!"
 YUN.lategame.408.d: "The Great Alliance for the Protection of Party Authority has been seeking allies from across the country, and it is no surprise that they found plenty of opportunists among regional warlords. [FROM.GetLeader], from his base in [FROM.Capital.GetCapitalVictoryPointName] has delivered an address condemning the provisional constitution on the grounds of its incompatibility with Dr. Sun's directives, mirroring the words of the intra-party opposition. He has vowed to help sink the proposal, leveraging his influence among [FROM.GetAdjective] delegates in the upcoming National Assembly.\n\nLeft unsaid is that he has now firmly placed himself in the company of those seeking He Yingqin's removal, bringing additional warlord armies into a potential rebel coalition. It has elevated [FROM.GetLeader]'s prestige on a national level, something that is too late to prevent. However, we can, through various underhanded methods such as assassinations, bribes and censorship work to mitigate its impact in the wider party."
 YUN.lategame.408.a: "The Alliance's ranks continue to swell."
 YUN.lategame.408.b: "We must put a stop to [FROM.GetAdjective] interference."

 YUN.lategame.409.t: "[FROM.GetName] Bends to Our Authority"
 YUN.lategame.409.d: "The Great Alliance for the Protection of Party Authority has been seeking allies from across the country, hoping to enlist various opportunists among regional warlords. However, not every Governor is that easy to persuade and [FROM.GetLeader] has sent us a telegram from [FROM.Capital.GetCapitalVictoryPointName] reassuring us of his continued loyalty to He Yingqin.\n\nWhy he has done so, we can only speculate. Perhaps he is afraid of the central army's growing power or remains dependent on the central government for subsidies to maintain his own authority. Alternatively he may be worried about external threats from imperialist powers, or genuinely concerned about national unity or the fate of the party. Either way, this is a blow to Hu Hanmin and his efforts to undermine the President."
 YUN.lategame.409.a: "Practical concerns have kept them in line today."
 YUN.lategame.409.b: "Idealism is what keeps our party-state united."

#Hu Hanmin Crisis Explodes (410-419)
 YUN.lategame.410.t: "Hu Hanmin Arrested!"
 YUN.lategame.410.d.intro: "The Hu Hanmin Crisis began with a dinner banquet. Leading party officials were invited to a feast on the eve of the National Assembly convening, and when Hu Hanmin arrived he was promptly arrested. Hu was charged with a variety of crimes, including conspiracy to murder the President, overthrow the government, and hinder the administration by blocking the passage of the provisional constitution.\n\nA resignation was submitted, claiming that Hu Hanmin was retiring for the sake of his health, however word quickly spread around the nation about Hu's fate. He Yingqin's clumsy attempt to \"clarify\" what had happened by claiming that Hu resigned voluntarily because he knew the provisional constitution would pass against his wishes, was quickly met with sneers."
 YUN.lategame.410.d.HighZeal: "$YUN.lategame.410.d.intro$\n\nThe National Revolutionary Army's attempt to clamp down on the southern warlords have failed amid a wave of popular dissent. The people are simply too energised and protesters have taken to the streets around the country. Newspapers have braved censorship, publishing anti-He Yingqin editorials. Party cadres are threatening to resign en masse and worryingly many divisions have refused further orders.\n\nZealots in the CC and Civil Engineering Cliques are galvanised, and the Moscow Committee dominated Judicial Yuan has formally demanded Hu's release. Meanwhile, the Political Science Clique has been weakened by defections while the Blueshirts suffer from their reputation as instruments of the Generalissimo's brutality.\n\nIronically, one of the few things He Yingqin's loyalists and detractors agree on is that Hu Hanmin's health is probably failing. Detained in a hotel known for housing political prisoners, and later in his own home with poor air circulation, the stress of the crisis is said to have driven Hu Hanmin's blood pressure to dangerous levels. He has refused care from doctors sent by General He, and his sympathisers have been turned away by his guards, leading many to worry about his long term safety as the crisis unfolds."
 YUN.lategame.410.d.LowZeal: "$YUN.lategame.410.d.intro$\n\nTelegrams have flooded in from around the country as party branches demand answers. The budding cynicism in the Kuomintang movement has been noted for some time, but few could predict the sheer amount of rage and disillusionment that has been unleashed. Soldiers sent to clamp down on southern dissent have either retreated amid protests or deserted, as it is very obvious that even the party and army have lost faith in He Yingqin's leadership - angry over the regime's corruption, ironfisted brutality, and lack of democracy.\n\nThe CC and Civil Engineering Cliques have both been hollowed out, with their members either defecting in disgust, radicalising, or succumbing to the pervasive corruption in the government. Meanwhile, as the crisis unfolds the Provisional Constitution debate has emerged at the forefront of national politics - and figures have lined up behind either its passage or rejection, strengthening the technocrats in the Political Science Clique and the extremists of the Blueshirt Society.\n\nThe National Assembly is still expected to convene in the coming days, however with the nation rapidly lurching towards a crisis, many wonder if there will be a civil war. For now, society is heavily divided and the nation waits with bated breath."
 YUN.lategame.410.a: "Our conviction will see us through!"
 YUN.lategame.410.b: "A burst of spirit amid a cynical society."

 YUN.lategame.411.t: "A Sinking Ship"
 YUN.lategame.411.d: "As the chorus of consternation grows, the loyalty of the Central Executive Committee has begun to waver. Fleeing arrest, many members of the Great Alliance for the Protection of Party Authority have retreated to sympathetic strongholds. The effort to oust He Yingqin from power has accelerated, with longtime Moscow Committee Clique grandees Zou Lu, Gu Yingfen, Xiao Focheng, and Lin Sen (about a third of the central supervisory committee of the party) moved to impeach the President. They have filed six charges\n\n1. Building his own empire and assuming dictatorial authority\n2. Deliberately permitting socialists to overrun various provinces\n3. Appointing Chen Guofu to various posts within the party\n4. Placing his trust in men like Kong Xiangxi who has enriched himself\n5. Placing his trust in old bureaucratic officials and militarists like Yang Yongtai and Zhang Shizhao\n6. Illegally arresting Hu Hanmin, Xu Chongzhi, and Ju Zheng (among others).\n\nThe focus of discussion has not only been on abuse of power but also incompetence in administration. Many accuse He Yingqin of seeking to shape the Presidency (designed to be a parliamentary style Chairman) into a personal dictatorship, to which General He has attempted to refute by giving a public speech noting that the National Assembly is only drafting a provisional constitution rather than expanding presidential powers.\n\nWith the furor showing little signs of abating, He Yingqin finds himself more and more isolated in his headquarters. When he finally received Dai Jitao's resignation as Premier of the Executive Yuan this morning, it was clear that the situation (at least in its present form) is untenable. In one final gambit, He Yingqin has decided to tender his own resignation alongside Dai \"in the name of national unity,\" nominating Zhang Qun and Chen Guofu to \"oversee the transition\". He is banking on the new cabinet being too weak and the opposition unwieldy to rule for long, proving his point that his firm hand is indispensable for the functioning of the regime."
 YUN.lategame.411.a: "Can the nation survive without General He?"

 YUN.lategame.412.t: "Zhang Qun's Audacious Gambit"
 YUN.lategame.412.d: "With both He Yingqin and Dai Jitao (at least temporarily) out of the picture, Minister of War Zhang Qun's appointment to the Presidency was quickly confirmed by the panicked members of the Central Executive Committee. The President-elect has turned out to be far more free-thinking than most gave him credit for however, and his first move in office has been to nominate Yang Yongtai as Premier of the Executive Yuan instead of Chen Guofu.\n\nThe stunned Central Executive Committee, which has spent the past few years effectively rubber stamping the will of the President, has awkwardly approved the appointment. The Zhang-Yang government has moved quickly to appoint sympathetic ministers from the Political Science Clique's braintrust to the cabinet, trying to sideline their rivals in the CC Clique. Similarly, Zhang Qun has assembled a small clique of aligned officers in the National Revolutionary Army, including Generals Li Genyuan, Lai Shihuang, and Xiong Shihui with orders to keep the army under control.\n\nZhang, in his hurried array of public addresses and speeches before the National Assembly, has attempted to consolidate his position. He has stressed the need for unity and negotiation with the South China Political Council and also reiterated the Political Science Clique's desire to pass the provisional constitution. How he intends to reconcile the two objectives he has not said, and given how much of a sticking point the matter has been it is unlikely to be easy. Perhaps he is gambling that the fear of He Yingqin's return (and his revenge) will motivate party moderates to action, but if that is the case he is making a very dangerous wager."
 YUN.lategame.412.a: "The Political Science Clique makes yet another bid for power."

 YUN.lategame.413.t: "Dai Jitao and the CC Clique Plot"
 YUN.lategame.413.d: "Dai Jitao has been a faithful disciple of the National Revolution for decades now, and quite prescient as well. He correctly predicted that Chiang Kai-shek would lose his life fighting Wang Jingwei, and he correctly predicted that He Yingqin's ham-fisted attempt at resolving his dispute with Hu Hanmin would backfire. Now he believes that Zhang Qun, the latest military man to take the reins in China and probably the least principled, will fall.\n\nDai is determined to be the one who emerges from the ashes. Historically more of a background figure, the chronic mismanagement of the party and the intensity of the crisis has pushed Dai into a more active role. His well-timed resignation has allowed him to escape the fallout of Hu Hanmin's arrest less scratched than General He, and his long tenure in the party has given him more legitimacy than Zhang Qun. According to him, he is the only one who can truly bridge the divide between the rambunctious military and the unruly civilian party while still adhering to the principles set forth by Dr. Sun Yat-sen.\n\nHe is hardly alone in that assessment. Major party figures have historically eschewed if not outright denounced the formation of illegal internal factions, and true to form so has Mr. Dai. But it is indisputable that most of the followers coalescing around him are known as the CC Clique, spearheaded by the recently spurned Chen Guofu and his younger brother Chen Lifu.\n\nThe Chen brothers (who may give the CC Clique their name), have worked to engineer a plot in support of Dai Jitao, utilising their sway over many legislators and party functionaries to formally reject the Provisional Constitution at the National Assembly. This would deal a lethal blow to Zhang Qun and Yang Yongtai's claims of being effective stewards of the party, and the ensuing momentum would make a vote of no confidence inevitable. Dai would likely be sworn in as President in the aftermath and be empowered to find a resolution to the disputes with the army and followers of Hu Hanmin."
 YUN.lategame.413.a: "The CC Clique emerges from the shadows."

 YUN.lategame.414.t: "The Blueshirts Approach General He"
 YUN.lategame.414.d: "Teng Jie and many other Whampoa officers who had studied abroad in Japan and Russia have long drawn up a secret plan that advised the creation of an illusive, powerful organisation within the Whampoa clique to serve as the backbone of a new state. Having shared his plans with Zeng Kuoqing, the chief secretary of the Military Department of the Central Executive Committee, the impressed senior officer invited over a dozen hand-picked Whampoa graduates to a dinner to discuss matters further. Each attendee then swore to recruit a classmate, and by the third dinner the Blueshirts had over 40 core members drawn from the first six classes of Whampoa.\n\nThe movement has only grown from there, aided by the increased radicalisation of the party and the rapid promotions of Whampoa alumni as the government expanded. Their latest agenda, adopted by their inner circle and rapidly disseminated across their networks, is to support the fallen He Yingqin in establishing his \"supreme authority and belief centre in the minds of the whole people\".\n\nA delegation led by Teng and Zeng arrived in He Yingqin's home within days of his resignation in a meeting facilitated by Liu Jianqun. The General, who had been counting on the support of his Whampoa comrades, was eager to hear their praises and their pleas to return to power.\n\nPrivately, General He has expressed dismay at the thuggishness of his new allies, having hoped that the conservative establishment would seek his return on their own. But with the Political Science Clique and the CC Clique having effectively abandoned him for their own ambitions, Whampoa will have to suffice. Whampoa does not control the entirety of the National Revolutionary Army however, and if they are to pull off their anticipated coup then all of Whampoa's cliques will have to join ranks. Enlisting Chen Cheng and the Civil Engineering Clique, who have remained on the fence, may not be as easy given mutual tensions between Chen, He, and Teng."
 YUN.lategame.414.a: "High treason? Or saving the republic from itself?"

 YUN.lategame.415.t: "Provisional Constitution Crisis Explodes"
 YUN.lategame.415.d: "With party tensions at an all time high, the fate of the Provisional Constitution hangs in the balance. The power struggle in the party took a high stakes turn when He Yingqin ordered Hu Hanmin arrested just before the National Assembly was to meet. The detention of Hu, the Premier of the Legislative Yuan and one of the party's leading ideologues, was met with massive outrage from across the country which soon morphed into a broader denunciation of the He Yingqin regime's abuses of power.\n\nA South China Political Council was formed by Hu Hanmin's loyalists, spearheaded by the Great Alliance for the Protection of Party Authority. Faced with mounting opposition from all sides, He Yingqin made an audacious gamble - resigning along with Premier of the Executive Yuan Dai Jitao in the name of \"national unity\".\n\nZhang Qun, former Minister of War, was sworn into office as President, but has upended General He's attempt to prove himself indispensable by attempting to form a government of his own. Backed by the Political Science Clique, a group of technocrats, business magnates, and national liberal politicians, he is counting on the passage of the Provisional Constitution to rally the country behind him.\n\nHis rivals within the party have coalesced around Dai Jitao, another major intellectual titan within the Kuomintang. Backed by the nationalistic, conservative party cadres of the CC Clique, they have vowed to sink the Provisional Constitution to facilitate reconciliation with the South China Political Council.\n\nThe Army is not content to wait around for too long while the nation devolves into anarchy. There is a growing concern that General He Yingqin may attempt to make a political comeback via an armed coup d'etat. In the meanwhile, the leaders of [ROOT.GetRulingParty] must make a decision about how to navigate this next, more dangerous crisis."
 YUN.lategame.415.a: "We shall endorse the Provisional Constitution to move the nation forward."
 YUN.lategame.415.b: "We shall lobby against the Provisional Constitution to stabilise the nation."
 YUN.lategame.415.c: "We shall walk out of the National Assembly in protest."

 YUN.lategame.416.t: "[FROM.GetLeader] Praises the Constitution"
 YUN.lategame.416.intro: "Given the scope of the national crisis, it is only to be expected that more autonomous party committees begin to weigh in on matters. [FROM.GetLeader] is the Governor of [FROM.GetNameDef], a powerful collection of warlords based out of [FROM.Capital.GetCapitalVictoryPointName] that has decided to align with our revolution. Despite their proclamations of loyalty, they have never been fully integrated with our central government. Still, [FROM.GetLeader]'s words have weight, even beyond the [FROM.GetAdjective] Delegation though with how fluid the situation is no one knows quite how far it may go."
 YUN.lategame.416.closer: "It is not too late of course, to mitigate the damage done by [FROM.GetLeader]. Bribes can be offered, publications censored, threats made, and delegates \"removed\". But we should be warned that it will not just be [FROM.GetLeader] who will be offended by this course of action."
 YUN.lategame.416.d: "$YUN.lategame.416.intro$\n\n[FROM.GetLeader] has decided to use his sway to endorse the Provisional Constitution, calling on delegates from [FROM.GetNameDef] and elsewhere to secure its passage and move the nation forward. In doing so, he has implicitly backed Zhang Qun and his Political Science Clique government.\n\n$YUN.lategame.416.closer$"
 YUN.lategame.416.a: "Their praise is most appreciated."
 YUN.lategame.416.b: "They will not be allowed to lead others to their folly."

 YUN.lategame.417.t: "[FROM.GetLeader] Denounces the Constitution"
 YUN.lategame.417.d: "$YUN.lategame.416.intro$\n\n[FROM.GetLeader] has decided to use his sway to lobby against the Provisional Constitution, calling on delegates from [FROM.GetNameDef] and elsewhere to move to reject the proposal and begin negotiations with the South China Political Council. In doing so, he has implicitly backed Dai Jitao and the CC Clique opposition.\n\n$YUN.lategame.416.closer$"
 YUN.lategame.417.a: "They are right, the Constitution must be stopped!"
 YUN.lategame.417.b: "Their opinion is nonsense, and their voice irrelevant."

 YUN.lategame.418.t: "[FROM.GetLeader] Walks Out of the Assembly"
 YUN.lategame.418.d: "$YUN.lategame.416.intro$\n\n[FROM.GetLeader] has decided to use his sway by publicly walking out of the National Assembly, calling on delegates from [FROM.GetNameDef] and elsewhere to do the same in protest. In doing so, he has implicitly rejected the legitimacy of our [ROOT.Capital.GetCapitalVictoryPointName] government altogether, though has stopped just short of doing so. He has also left it ambiguous whether or not he is protesting Hu Hanmin's arrest or He Yingqin's removal or just Kuomintang party-rule altogether, but either way it has added further uncertainty to the situation.\n\n$YUN.lategame.416.closer$"
 YUN.lategame.418.a: "Fine, they will be sorry once they are gone."
 YUN.lategame.418.b: "With enough pressure we can force them to stay."

 YUN.lategame.419.t: "Our Efforts Foiled!"
 YUN.lategame.419.d: "While authoritarianism in the Chinese political climate is well known, the Kuomintang party-state on principle operates on Democratic Centralist lines. And moreover, part of our arrangement with the central government implicitly grants us the right to express our opinions on national affairs. Despite this social contract, our efforts to participate in proceedings during the Provisional Constitution Crisis have been harshly suppressed by a barrage of intimidation, censorship, and sometimes outright violence. This is no way for a proper government to behave, and there is a growing sense of rebelliousness within our ranks."
 YUN.lategame.419.a: "Maybe one day we will dictate a proposal of our own."

#Hu Hanmin Crisis Negotiations and Resolution (420-429)
 YUN.lategame.420.t: "Communications with the SCPC"
 YUN.lategame.420.d: "The South China Political Council is not a monolithic entity, especially with Hu Hanmin still imprisoned. Nominally headed by Gu Yingfen, ironically his own nepotistic and autocratic style of leadership has spawned rebels within the rebel camp. Unified in their denunciation of He Yingqin, their demand for Hu Hanmin's release, and their general affiliation with Guangdong, the ensuing developments in [YUN.Capital.GetCapitalVictoryPointName] and their own slowing momentum has prevented them from playing a more proactive role in the crisis.\n\nThere is a growing consensus that a negotiated reunification between the central government and the SCPC is needed, predicated on Hu Hanmin's release. Sun Fo and his progressive liberal Reconstruction Faction have indicated their preference for opening talks with Zhang Qun and the technocratic Political Science Clique. Through trusted intermediaries like Wu Tiecheng, he has changed his mind on the Provisional Constitution Question, believing that a constitution (albeit one with significant changes from the one proposed) would be the best way to constrain military rule.\n\nHu Hanmin's vocal opposition to the Provisional Constitution has diminished support for the constitution however, and more conservative figures like Zhang Ji have suggested collaborating with Dai Jitao and the CC Clique to ensure an outcome closer to Hu Hanmin's vision for a party-state run by the party's civilian intelligentsia.\n\nAdding to the uncertainty is that many of the warlords backing the South China Political Council have begun to ignore the directives of the SCPC, weakening their hand. However, reconciliation between the two Kuomintang governments is a pressing concern for many National Assembly delegates, giving the council leverage if they act decisively. The bulk of the SCPC's membership is dominated by the so-called Western Hills Clique led by Lin Sen and Zou Lu, who will likely determine the final result."
 YUN.lategame.420.a: "The SCPC press for constitutional revisions and protections."
 YUN.lategame.420.b: "The SCPC demands the constitution be withdrawn altogether."
 YUN.lategame.420.c: "Negotiations ultimately fall through as the SCPC bicker."

 YUN.lategame.421.t: "Negotiations with the Left"
 YUN.lategame.421.d.CHI_DEAD: "The Kuomintang's left, never quite a unified or cohesive body, completely fractured after their destruction in battle. Some of them were successful in worming their way into the new government, usually by leveraging their personal connections and prestige, though they remain a largely fringe and distrusted body within the right-wing government. The fact that there are any backroom channels open is a testament to the weakness of the current government.\n\nWang Jingwei and his RCA has expressed interest in working with the Political Science Clique, even if he has been careful not to be around in person during the crisis. He has utilised his time in quasi-exile to demand a constitution be passed, and the recent drive for a Provisional Constitution has validated his views. No doubt he expects his allies to receive generous promotions should they win.\n\nSong Qingling and her PAC have been scheming to topple the right-wing government altogether, attempting to enlist Chen Cheng and his Civil Engineering Clique to aid them. This dialogue has gone both ways however, and Chen has tried to tap into his own connections within the WMARCA to potentially build a base for his own efforts to reorganise the government.\n\nOf course there are many smaller factions, searching for direction. The Four Elders and their World Society have anarchist roots but connections with the party old guard. They have tentatively offered to align with Dai Jitao, a fellow Zhejianger, though his history of denouncing socialism of all sorts (as opposed to just Marxism) has made a reconciliation difficult. For many independent socialists, former members of the LCS, and various progressive groups, there simply are no good options and they either seek opportunity within the government or to flee abroad."
 YUN.lategame.421.d.CHI_ALIVE: "The Kuomintang's left, still a major force in Chinese politics, have sought to exploit the divisions within our ranks by dangling the possibility of further partnership. While most realise that any lasting unity will simply never exist, with our movement as divided as ever there is a temptation among the lower ranks to seek a grand compromise.\n\nWang Jingwei and his RCA has expressed interest in working with the Political Science Clique, even if he has been careful not to be around in person during the crisis. He has demanded a constitution be passed in the past as a cudgel against the rightist government, and the recent drive for a Provisional Constitution has validated his views.\n\nSong Qingling and her PAC have been scheming to topple the right-wing government altogether, attempting to enlist Chen Cheng and his Civil Engineering Clique to aid them. This dialogue has gone both ways however, and Chen has tried to tap into his own connections within the WMARCA to potentially build a base for his own efforts to reorganise the government.\n\nOf course there are many smaller factions, searching for direction. The Four Elders and their World Society have anarchist roots but connections with the party old guard. They have tentatively offered to align with Dai Jitao, a fellow Zhejianger, though his history of denouncing socialism of all sorts (as opposed to just Marxism) has made a reconciliation difficult. For many independent socialists, former members of the LCS, and various progressive groups, there simply are no good options and they seek our final destruction."
 YUN.lategame.421.a: "Most of the left tentatively embraces the constitution."
 YUN.lategame.421.b: "The left remains militant and a new reorganisation."
 YUN.lategame.421.c: "The bickering groups on the left find no real direction."

 YUN.lategame.422.t: "The PSC Constitution Passes"
 YUN.lategame.422.d: "After weeks of uncertainty, the National Assembly finally put up a revised version of the Provisional Constitution up for a vote. Though plenty of changes and compromises were made, many still agonised over whether or not it would be enough to ensure its passage. However, as delegates began to vote one by one, it became clear that Zhang Qun and the Political Science Clique had amassed enough support (enthusiastic or not) to claim triumph.\n\nWith their victory secured, slowly but surely the party has fallen back in line like it always has. The CC Clique and their functionaries have been sidelined, many of those who resigned in protest of the government have not been hired back, the others have by now cut ties with the CC Clique and changed sides. Chen Lifu remains Minister of Education, but Dai Jitao and Chen Guofu are now effectively powerless as ministers without a portfolio.\n\nThe South China Political Council, after a contentious vote of their own, elected to rejoin the central government after securing a tentative arrangement with the Political Science Clique. This has eliminated another threat to the regime, while also helping to counterbalance the threat from the military.\n\nWhampoa's influence over the National Revolutionary Army, though still significant, has similarly been humbled. In the aftermath, many leading officers have been reassigned from their posts. General He Yingqin's gambit has failed, with most officers abandoning the conspiracy to restore him. Political Science Clique aligned officers have quietly shuffled out the more outspoken threats, claiming choice leadership positions for themselves.\n\nThe next few months are expected to be an uneasy one as Zhang and Yang consolidate their hold over the Nationalist government. The worst of it, however, is over. As the delegates of the National Assembly go home, spreading the latest gossip of the goings of the National Government, few have any doubt that President Zhang is here to stay."
 YUN.lategame.422.a: "The party and military must be thoroughly purged."
 YUN.lategame.422.b: "Our internal rivals will find little peace."
 YUN.lategame.422.c: "We will expedite a return to stability."
 YUN.lategame.422.e: "But what will happen to the Revolutionary Spirit?"

 YUN.lategame.423.t: "The CC Clique Collapses the Government!"
 YUN.lategame.423.d: "After weeks of uncertainty and no successful compromises in sight, the National Assembly finally put the provisional constitution up to vote. By a resounding majority, the resolution failed, permanently sundering the Political Science Clique's chances of a much needed political victory. With a vote of no confidence inevitable, Zhang Qun and Yang Yongtai resigned rather than fight any further and risk annihilation.\n\nParty elders helped to broker an arrangement on the way out, ensuring the transition was smooth. By an easy majority, Dai Jitao was named the new President. As a reward for their faithful service, Chen Guofu of the CC Clique was nominated as the new Premier, demonstrating the enduring power of the Zhejiang faction. Zhang Qun and Yang Yongtai have controversially been able to retain their old portfolios in defence procurement and banking, though the various economic and production organs that previously fell in their domains have been reallocated to CC Clique stalwarts. Many of the business elite, like Kong Xiangxi, have recognised the changing winds and followed suit.\n\nThe South China Political Council, though not entirely satisfied with the outcome, have decided after a contentious vote and considerable work by intermediaries that this is the best they are going to get. With the Provisional Constitution having failed, they have mostly elected to recognise Dai as President and rejoin the national government, ending the crisis.\n\nDai, who holds a unique sway for a civilian over the military, has been able to significantly undercut He Yingqin's hold over Whampoa. A familiar face within the National Revolutionary Army's ranks and the author behind many even more famous writings, most officers have fallen in line with the new regime.\n\nDai has emerged as the new strongman of the party, able to wield both civilian and military power. Whether he has what it takes to retain that unquestioned power, not seen since Dr. Sun himself, is another question."
 YUN.lategame.423.a: "It is time we thoroughly clean out traitors."
 YUN.lategame.423.b: "Our worst rivals will be removed from office."
 YUN.lategame.423.c: "Dai Jitao's all encompassing power will keep them in line."
 YUN.lategame.423.e: "But can he really live up to Dr. Sun's legacy?"

 YUN.lategame.424.t: "The Whampoa Coup d'Etat"
 YUN.lategame.424.d: "After weeks of uncertainty, ceaseless debate, and hand-wringing over the Provisional Constitution, support for the collapsing Political Science government has bottomed out. Fear of civil war and foreign invasion has been on the rise, and there has been a growing nostalgia for He Yingqin's stable, if sometimes brutal and uncompromising, leadership.\n\nThe Zhang-Yang government had held out hope that splinters of the Whampoa faction, like the progressive Civil Engineering Clique, would remain loyal long enough for matters to settle down. However, when Chen Cheng's name was among the top three in a signed letter from the various chiefs of the National Revolutionary Army, time had clearly run out.\n\nIn a carefully arranged exit, Zhang Qun and Yang Yongtai resigned. The Central Executive Committee invited He Yingqin to return to form a new cabinet, and Chen Cheng was tapped for the Premiership as a reward for his loyalty. While Zhang Qun and Yang Yongtai nominally retain their old portfolios in the war ministry and banking, and Dai Jitao and the Chen brothers in education and party affairs, in practice Whampoa cadres have been appointed all across the government.\n\nThe provisional constitution was passed silently. The South China Political Council proved to be a paper tiger in practice - after a renewed, violent campaign the unwieldy alliance of warlords and party opposition collapsed under the weight of the New Right.\n\nTo an outsider, He Yingqin has made his point: he is indispensable to the good functioning of the government. However, within Whampoa's opaque ranks, there has been a significant shift. The need for a Generalissimo, and the National Revolutionary Army to guard the revolution, is now indisputable, but He Yingqin's suitability for that role has been tarnished by his association with months of political chaos. The race has begun to find someone younger and less cumbersome that can perhaps replace him one day."
 YUN.lategame.424.a: "Anyone who is not with us, is against us!"
 YUN.lategame.424.b: "The internal opposition must be brought to heel!"
 YUN.lategame.424.c: "Peace and order shall prevail."
 YUN.lategame.424.e: "Whampoa has its revenge."

#He Yingqin Triumphant Events (430-439):
 YUN.lategame.430.t: "A Divided Government"
 YUN.lategame.430.d: "Months after the resolution of the Hu Hanmin Crisis, an uneasy but steady calm has returned to [ROOT.Capital.GetCapitalVictoryPointName]. It seems that most people have made peace with Generalissimo He Yingqin's leadership and the Provisional Constitution. The greatest beneficiary of course has been He Yingqin and the Political Science Clique, but the CC Clique is not too far behind.\n\nA more careful look at the situation reveals that the intricate dynamics that dominated the party since their return to Guangzhou have effectively solidified. An outside observer describes it:\n\n\"The final decision-making power of the Kuomintang is in the hands of He Yingqin, but He is not isolated. Instead he is influenced by the various groups under him. Each are solidly under his control and none have all the power. Power is divided, with party affairs in the hands of the CC Clique, finances under Yang Yongtai and Kong Xiangxi, military matters are in the hands of the Whampoa clique, and the Political Science Clique has greater power over regional administration. In this way, each group only has a piece of power, and above all of them is General He, who creates He's regime. At the same time however, each faction has influence over General He.\"\n\nThrough this delicate division of power, the Generalissimo's government is expected to continue to rumble forward, his rule now unquestioned. But that has not prevented continued power jockeying between the CC Clique and the Political Science Clique, or the Civil Engineering Clique and the Blue Shirts Society."
 YUN.lategame.430.a: "The PSC insists on a technocratic government."
 YUN.lategame.430.b: "The CCC remembers our ideological heritage!"
 YUN.lategame.430.c: "The CEC voices the call of the masses!"
 YUN.lategame.430.e: "The BSS embodies the will of the nation!"
 YUN.lategame.430.f: "He Yingqin holds the government together."

 YUN.lategame.431.t: "The End of the Moscow Committee"
 YUN.lategame.431.d: "Almost a year after being imprisoned, Hu Hanmin and most other political prisoners have been quietly released into house arrest. Hu has retreated to a humble abode in Guangzhou, his health wracked by the poor living conditions while in prison. Stubborn as ever, he spends his days doing calligraphy and poetry while seeing few visitors. Efforts to get him to return to nominal office have been snubbed, the cantankerous old man continues to write damning statements against the government which are quickly censored.\n\nThe Moscow Committee factions have largely gone their own ways. The Elders clique have mostly dissolved without Hu Hanmin holding them together, their senior leadership coasting on their own prestige. The Western Hills Clique have similarly entrenched themselves in the Judicial Yuan, no longer willing to challenge He Yingqin outside of token party elections. Sun Fo and the Reconstruction Faction have flipped on the Constitutional issue, Sun has grown obsessed over drafting the \"perfect\" constitution that will somehow transition out of the dictatorship, a delusion General He has entertained.\n\nThe southern provinces who backed Hu have been the worst hit, almost all of them have been driven out of power. Guangdong, once the stronghold of Chen Jitang, has been under martial law, something that is only recently being lifted. The military governor thus far has been General Luo Zhuoying, a sworn brother of Chen Cheng and Guangdong native.\n\nHis transition to the political arena has been smooth but a more civilian leader might project a more conciliatory image. Wu Tiecheng is a prominent PSC figure with extensive ties with the former MCC including Lin Sen, Sun Fo, and Xu Chongzhi. Despite their long-standing antagonism with Guangdong, the CC Clique has put forward the cultured Zhang Daopan who has some experience working with the Guangdong government. The New Guangdong Clique have put in a request for Lin Yizhong, a moderate civilian leader and Chairman of the Provincial Senate, to be appointed and to end the occupation."
 YUN.lategame.431.a: "Wu Tiecheng has contacts all over Asia and is perfect for the gateway into China."
 YUN.lategame.431.b: "Zhang Daofan is a well educated scholar, perfect for our party's heartland."
 YUN.lategame.431.c: "Lin Yizhong shall be the face of the redeemed Guangdong party and a sign of trust."
 YUN.lategame.431.e: "General Luo Zhuoying has been doing an excellent job so far."

 YUN.lategame.432.t: "The Vanguards of the Revolution"
 YUN.lategame.432.d: "The Hu Hanmin Crisis has made the government ever more conscious of their image, fearing that Hu's barrage of attacks on their revolutionary integrity has gained traction among the population. While the regime is known to be more conservative (and sometimes reactionary), plenty of factions have been working overtime to prove them wrong and to show that the Kuomintang is indeed a revolutionary movement for the Chinese.\n\nPropaganda leaflets throughout the country's urban centers, reaching even Shanghai, are adorned with pamphlets proclaiming the revolutionary glory of the Blueshirts Society or those glorifying the works of Chen Lifu and Guofu. These works frequently invoke images of a sincere and dedicated solidarity between the soldiers, workers, and peasants - in a vein similar to that done by the Kuomintang's left wing.\n\nThe irony is that the Blueshirts have sought to popularise their ideas through mass media - given their own hatred of the liberal press. Instead of advocating for class struggle, however, the political tracts call for interclass harmony - an exploited national community and a seeming struggle for national survival in a Darwinist world full of hungry imperialist powers.\n\nChen Cheng and the Civil Engineering Clique have also turned to using mass media to project their ideas, although their tones are seemingly more socialist in nature. Pushing their ideas that the CEC stands for the workers and peasants of the country seeking true land equality, their work has been denounced by the Blueshirts and the CC Clique as nothing more than closet Marxism.\n\nThe Political Science Clique has chosen to emphasise its dedication towards modernising the Chinese economy, proclaiming itself the most well-suited towards planning for a new statist economy, termed the Planned Free Economic Development. All this talk of socialism and national survival, they argue, detracts from the true solution to Chinese weakness, rapid industrialisation and aggressive planning."
 YUN.lategame.432.a: "Under a true revolutionary vanguard, may we achieve the national revolution!"
 YUN.lategame.432.b: "Follow the Blueshirt Principle, lest our people go extinct!"
 YUN.lategame.432.c: "We seek a true realisation of Minsheng for all."
 YUN.lategame.432.e: "The best revolution is one that stays true to its course."

 YUN.lategame.433.t: "The Gexin Movement"
 YUN.lategame.433.d: "Though the Political Science Clique have benefited tremendously from the establishment of a formal government quasi-independent of the party, resentment has been building within the party's apparatus and has finally boiled over. Nicknamed the \"Gexin\" Movement by newspapers observant of party politics, it would appear that the Gexin Movement has somehow miraculously unified bitter opposing factions over their shared hatred of the Political Science Clique and its apparent bureaucratic tendencies, stringent corruption, and lack of revolutionary zeal.\n\nThe first waves of opposition arose from Pan Gongzhen (a CC clique functionary) along with his comrades Xiao Zheng, Yu Jingtang, Cheng Tianfang. From a heated discussion during a plenary session of the Central Executive Committee, Pan venomously denounced the Political Science Clique as warlord turncoats and opportunists who have defiled and soiled the revolutionary spirit of the Kuomintang.\n\nHe was joined in from those in the Reconstruction Faction under Liang Hancao who voiced similar concerns. Chen Cheng and the Civil Engineering Clique have also joined in the voices, denouncing the Political Science Clique of blatant corruption. Voices even came from the radical Blueshirts society, Teng Jie and Li Shizhen stepped forward with a list of denunciations, claiming that Zhang Qun was in league with foreign imperialists.\n\nDai Jitao has notably stayed silent through the ordeal, having long written about his opposition to party factionalism. The voices daily are growing louder to the Generalissimo's ear to cut down the Political Science Clique to size but should one really bow down to such growing radicalism within the Party?"
 YUN.lategame.433.a: "The PSC have proven their worth time and time again!"
 YUN.lategame.433.b: "Corruption has festered for far too long!"

 YUN.lategame.434.t: "Whampoa Divided"
 YUN.lategame.434.d: "Despite, or perhaps in spite, of our soaring heights, the intra-personal cliques and factions of Whampoa could never be more at eachother's throats. Scurrying and clawing for influence, Chen Cheng and his Civil Engineering Young Guard have ran a campaign of undermining Generalissimo He Yingqin's authority within military circles. It has reached the point wherein genuine blood has been spilt. One notable case is that of infamous He subordinate Cheng Zerun.\n\nVying for influence within Whampoa, Cheng Zerun was ordered by Generalissimo He to execute one of Chen Cheng's direct subordinates, ostensibly for corruption. Permanently placing a wedge between Chen and He, the Little Generalissmo managed to institute an elaborate scheme resulting in Chen Zerun's arrest and imprisonment for embezzlement, tossed into a military prison.\n\nWith the feud ever growing, General Guan Linzheng, a notable opponent of Chen Cheng, has thrown his hat into the ring. A blunt, stubborn donkey of a man, Guan's feud with Chen starts back in 1928, where he insulted Chen's field command ability directly towards Luo Zhuoying. Not one to miss an opportunity to berate Chen, reportedly the most recent incident became brutal, wherein their conflict over the choice of subordinates by He resulted in Guan accusing Chen of retaining a superiority complex, insinuating that he desires Civil Engineering's dominance over the army. With the confrontation fierce, many believed the men would come to blows. However with Chen Cheng's stomach ulcer resurfacing due to tension, the Little Generalissimo was brought to his knees, vomiting immense amounts of blood.\n\nDismissing the bleeding Chen, Guan would have his subordinate choice of Zhang Yaoming denied anyway, with Fang Tian of Civil Engineering placed in command. As reports of the incident surface in both civilian and military circles, there has been an outpouring of sympathy for Chen Cheng, viewing him as a man pushing his body physically to the limits for the nation. Others however, decry both He and Chen, with notable opposition arriving from Teng Jie. Accusing the duo of nepotism, corruption and allowing rot to fester within the party."
 YUN.lategame.434.a: "Chen Cheng is a national hero!"
 YUN.lategame.434.b: "Generalissimo He is merely being impartial."
 YUN.lategame.434.c: "The army heeds the words of Teng Jie!"

#Teng Jie and Chen Cheng events (440-449)
 YUN.lategame.440.t: "The Supreme Leader...and his Men"
 YUN.lategame.440.d: "On paper, He Yingqin commands the loyalty of the NRA - battletested soldiers from the Wars of Unification, the Second Northern Expedition. Yet there is a palpable irony in the political situation as the Generalissmo's standing within Whampoa has utterly collapsed following the Hu Hanmin Crisis. While he maintains his standing in the Presidency, the dynamics of Whampoa remain drastically changed.\n\nRevolutionary radicalism has long permeated through the halls of the Academy and now the NRA's cliques are divided between Chen Cheng and Teng Jie with the Old Guard unable to stop their growing popularity. To appease the radical military, Chen Cheng has been appointed Premier of the Executive Yuan while Teng Jie is now the Chief of the General Staff.\n\nThat has not stopped them from ratcheting up their rhetoric about the need for a supreme leader. In a highly publicised speech, Blueshirt spokesperson Liu Jianqun has claimed that for centuries China's golden years were when she was led by a true autocrat, the fortunes of the nation have both risen and fallen due to the quality of its leadership. Why change this now, when a supreme Party and an infallible national revolutionary party is finally capable of bringing eternal glory to the Chinese nation?\n\nThe Blueshirts, not even Liu, never unambiguously referred to General He as the supreme leader of the party however. They have, however, been moving quickly to secure control of the army and its vast patronage networks. Chen Cheng, with his favourable marriage and natural ability to make friends, has staked his claim over the political realm. One can only wonder with the true Supreme Leader will be."
 YUN.lategame.440.a: "Glory to the Lingxiu of our nation!"
 YUN.lategame.440.b: "A strong yet fair hand is what is needed to bring true revolution."

 YUN.lategame.441.t: "A Few Ideas for the Reform of the Kuomintang"
 YUN.lategame.441.d: "Both Teng Jie and Chen Cheng have largely treated He Yingqin as a failure and a temporary leader while they focus on expanding their own influence, but Liu Jianqun knows better. Once He Yingqin's personal secretary, even as the de facto Propaganda Minister of the new government he still takes the time to court President He's favour. In a government where fewer and fewer members care for what the President has to say, this has gone a long way in expanding Liu's influence.\n\nLiu has taken the added step, without consulting Teng or Chen, of publishing a seven page manifesto simply titled \"A Few Ideas for the Reform of the Kuomintang\". In it, he outlined the major problems the party faces:\n\nThe solution for the Party was not merely to purge corrupt members and start a new reorganisation of the KMT, but to entirely scrap the old party and create a new organisation comprised only of true revolutionaries.\n\nThat the party be filled with revolutionaries in tune with the Blueshirt revolutionary spirit.\n\nTo reject material wealth and feudal relationships, even that of familial bonds. The only true bonds are those formed by your comrades. Of course, this envisioned the limitation of private property and full control of family members under the security of the Blueshirt Society.\n\nThat the Three People's Principles should be implemented with socialist like orgainisational methods but with the spirit of Japanese bushido and the strive for ultimate revolutionary modernity under National Populism.\n\nThat He Yingqin is the Kuomintang's only supreme leader and also that of China. All members must absolutely support him, follow his orders only, and make his will their own. Yes at this very hour, China needs a true Conducător or Vozhd at this stage when the revolutionary spirit is in danger!"
 YUN.lategame.441.a: "Only through purification, may our party be rejuvunated!"
 YUN.lategame.441.b: "Materalism is by far the most degenerative ideology of this new age!"
 YUN.lategame.441.c: "Can we no longer hide that we demand China's own Savinkov?"

 YUN.lategame.442.t: "A Third Way for the Kuomintang"
 YUN.lategame.442.d: "Liu Jianqun is not the only one who wants to reorganise the Kuomintang government. Amid the malaise, a growing demand for revivalism have pushed many Whampoa clique members to seek a return to the leftist revolutionary spirit of 1924, something fanned by Chen Cheng's rhetoric.\n\nThe head of the civilian government, Chen has proposed a second reorganisation, setting age limits and education requirements for all members of the government. He also has many other far reaching agenda items of both military and domestic matters:\n\nUnconventional troops are to accompany the main army in suppressing socialist traitors and reactionaries alike.\n\nThe army is to be totally reformed into a rigid, disclipined, an ideological force. No longer can the forces of the NRA be branded as merely warlord forces under the Nationalist flag.\n\nThe Sanmin Zhuyi Youth Corps are to be greatly strengthened with a secret police within it to purge anti-revolutionary activity. In reality, this is merely a ploy to keep He Yingqin and the CC Clique from encroaching on Chen's growing power.\n\nTo restore trust in the Kuomintang by working to mend the rift between the Moscow Committee and the Generalissmo. The ultimate goal for Chen is to bridge the party's differences with his own honesty and incorruptibility to restore faith in the Kuomintang system."
 YUN.lategame.442.a: "From a new army, will our new nation rise!"
 YUN.lategame.442.b: "The future of this country belongs to its youth!"
 YUN.lategame.442.c: "We seek to mend broken ties to serve a greater purpose."

 YUN.lategame.443.t: "The Destruction of the Civilian Right"
 YUN.lategame.443.d: "The civilian right has not been having a good time ever since the Hu Hanmin Crisis. While Hu Hanmin has been quietly released into house arrest, most of his followers are either keeping their heads down or have fled the country. Zhang Qun and Yang Yongtai have been sidelined, with the Political Science Clique all but dismantled. Dai Jitao has opted to accept a position as Premier of the Examination Yuan, effectively removing him from direct governance.\n\nIn the final accounting of the Hu Hanmin Crisis, presented before the Central Executive Committee, the crisis has been blamed on 1.) a lack of mass support 2.) the inability and refusal of the government to change 3.) bureaucratic mismanagement 4.) excessive factionalism 5.) disloyalty of regional governments. The need to reform after the crisis was clear as day and the ensuing purges have given a ready environment to change the party. Otherwise, the report warned, the long-term survival of the Kuomintang is in peril.\n\nWhile the CC Clique hoped to serve as a counter-balance between the CEC and BSS, their influence has been declining tremendously. Chen Cheng has utilised his position to push out CC Clique figures in short, decisive bursts rather than a gradual evolution. Still, with He Yingqin still nominally in power, this has only been a partial change. The latest target of his reorganisation of the government has been the position of Secretary-General of the Central Executive Committee, which manages the affairs of the secretariat itself. Chen Lifu, who is slated to be demoted to merely Minister of Education and whose brother has been effectively exiled to the Legislative Yuan, is no longer able to contest the title.\n\nNow with the CC sidelined, the CEC have pushed for Zhu Huaibing, a leftist military officer turned civilian administrator who is highly commended for his dutifuness. The BSS have pushed for Liu Jianqun, a pick whom they know would be approved by He Yingqin, and who is known for being a prolific writer yet infatuated with Narodism. Trying to preserve what is left of their legitimacy, CC and CEC members have also pushed for Zhang Lisheng, who is a CC Clique member but ultimately has close ties and interests with Chen Cheng's proposed rural land reform plans."
 YUN.lategame.443.a: "Zhu Huiabing will bring new energy to the regime!"
 YUN.lategame.443.b: "The party is in need of Liu Jianqun's more radical ideas!"
 YUN.lategame.443.c: "A true compromise is needed with Zhang Lisheng!"

 YUN.lategame.444.t: "Three Phases of Development"
 YUN.lategame.444.d: "The late eternal premier Dr. Sun Yat-sen attracted controversy with his three stage theory of revolution when it came to the Chinese Revolution. Accepted by the Kuomintang as true orthodox doctrine for practising revolution, he proposed a military stage of revolution (in which the warlords would be subjugated), the stage of political instruction or tutelage to prepare the nation for democracy, and the third which would be an era of constitutional rule with the end goal of achieving total freedom from imperialism and democracy to grow.\n\nThe Blueshirt Society however argues that China ought to remain in the first stage of military rule. The establishment of civilian tutelage was merely an illusion of progress that brought needless and inappropriate demands for constitutional rule. After all...did the people truly need democracy at this stage? Federalists and other democratic idealists might opine so, but when illtieracy has not yet been eradicated and the masses uneducated, for China to install democracy today would be like asking a girl with bound feet to dance on high heels.\n\nPerhaps, therefore the Blueshirts opine - democracy is not necessarily needed in the liberal sense but a true democracy, faith in the Lingxiu's guidance and trust in the Party ought to be the third phase of revolution.\n\nChen Cheng himself vaguely agrees with the concept of a military-led tutelage but he himself is committed to an idea of an eventual democracy. The party must introduce new and energetic members to rectify the errors of political tutelage, and to prepare China for a gradual liberalisation and march towards democracy."
 YUN.lategame.444.a: "Democracy is a total and utter SHAM to the people!"
 YUN.lategame.444.b: "The new guard will fix the errors left by those before."

#Dai Jitao Events (450-459):

 YUN.lategame.450.t: "The Party-State Reorganised"
 YUN.lategame.450.d: "Peace has settled within the Party's apparatus with the Hu Hanmin Crisis finally resolved. Now, Dai Jitao finds himself the undisputed leader of the Chinese Kuomintang. An idealistic conservative, Dai believes in reviving the nature and notion of Datong that had existed in centuries past, harkening back to a time when classes lived in harmony prior to the advent of Marxism and the syndicalist revolution. A true nationalist revolution needs not class warfare but rather a united consciousness of nationalism and class; this is the true goal of Dr. Sun Yat-sen.\n\nTrue to his doctrine, Dai refuses to side with any particular party faction, but he is associated with the CC Clique. The two brothers, Chen Lifu and Chen Guofu, lead a faction of supporters that seek to model China with a combination of Confucianism and authoritarianism akin to that of the Russian National Solidarist movement.\n\nNow as the new President takes over, the first phase in his planned reorganisation of the Kuomintang is to take place. Certainly empowering his own cult of personality and power would strengthen Dai's own image, but seeking the strength and support of the powerful CC Clique could also increase the nature of the revolutionary spirit within the party. Alternatively, the new President can instead bridge divides in the country to focus on harmonising the nation under one pure ideology."
 YUN.lategame.450.a: "Dai is truly China's man of the hour!"
 YUN.lategame.450.b: "Towards a true harmony, shall the people strive for."
 YUN.lategame.450.c: "Empower the loyalists in the CC Clique."

 YUN.lategame.451.t: "New Media for New China"
 YUN.lategame.451.d: "In this new era of the 20th century, the eyes of the ever-growing literate masses are drawn to the giant bold letters of the newspapers, the cackle of the fireside radio, and even televised media, which can be frequented in China in grand cities. The CC Clique are obsessed with mobilising and entertaining the masses with party-approved entertainment, seeing media as an effective form of control and power that could be utilised for the sake of the national revolution.\n\nFunded by the CC Clique, the China Cultural Services Association has placed an emphasis on strengthening Chinese culture over western culture, with an emphasis on traditional Chinese opera and music. Plays focus on national heroes in Chinese history, especially those in times of great crisis, for instance, the play \"Wild Rose\" focuses on Kuomintang secret agents fighting against Japanese intelligence in the streets of Shanghai. Heroic sacrifice and tragic love are common themes, with a heavy emphasis on martyrdom for the sake of national salvation. The CC Clique have also funded the \"Young Soldier's Magazine\" which is a magazine oriented towards the youth of China. The magazines' contents are directed towards national patriotism and include songs directing children to prepare for the inevitable war against the Japanese and German imperialists while also encouraging young children to make toy aeroplanes out of glass, nails, spindle, and bamboo.\n\nCuriously, the magazine also encourages children to play a military game called \"Recovering Lost Territories.\" Players are divided into teams and line up to reclaim flags marked with the names of territories that have been lost to the imperialists such as Hong Kong, Shanghai, Taiwan, and Port Arthur."
 YUN.lategame.451.a: "Direct funding efforts towards the glorification of Chinese culture!"
 YUN.lategame.451.b: "Direct funding efforts towards the glorification of the military!"
 YUN.lategame.451.c: "Direct funding efforts towards the glorification of national duty!"

 YUN.lategame.452.t: "The Army and the Party"
 YUN.lategame.452.d: "The army has long been a voltaile force in Chinese politics and the National Revolutionary Army is unquestionably one of the main factors due to the National Revolution's success. With the army having been divieded following the Northern Expedition, the true National Revolution Army certainly acknowledges Dai Jitao as the de-facto leader of the party; given Dai's own personal political clout in the sphere of the right-wing.\n\nWith He Yingqin effectively disgraced from politics, it would appeared that the rumoured plot of the Generalissmo working with the thuggish and radical elements of the army who pledge loyalty to the Blushirt Society, has also been swept away. Within the army's ranks, Chen Cheng and the Civil Engineering Society are still demanding greater reformist energy. The Political Science Clique are also complaining that the government still lacks total legitimacy and cooperation, although they themselves may find themselves the next victims in the government's reorganisation.\n\nWith the army's loyalty behind him, Dai can certainly entertain these two factions although playing them together would create greater dysfunction between the two - allowing his influence within the CC Clique to only grow more. Alternatively, the party line certainly can be whipped and these petty factions, brought into line."
 YUN.lategame.452.a: "Keep the status quo for now."
 YUN.lategame.452.b: "Play the two factions together."
 YUN.lategame.452.c: "Bring the party in line!"

 YUN.lategame.453.t: "Intellectuals of the New Right"
 YUN.lategame.453.d: "Within the New Right, two prominent intellectuals have achieved publicity due to their commentary and ties to the party. Zhu Guangqian, a graduate of Hong Kong University, is a liberal aesthetician who has a strong and vested interest in the study of aesthetics, psychology, western philosophy, and the arts. Having spent some time in the 1920s in the socialist nations of Britian and France, Zhu deplored their fall of aesthetics - harkening towards a more \"classical\" age - despite his own liberal tendencies, his writings are quite popular amongst the Kumointang's right due to his own conservatism. Indeed Zhu has blasted the Chinese masses for being hypocritical towards their own plight, remarking that many had taken the Boxer Indemnity scholarships only to call for a \"downfall of imperialism.\"\n\nThe other notable writer is the journalist Chen Bulei. One of Dai's closer associates, Chen is an ambitious and devoted journalist, spending hours under dimly lit lights with nothing but black tea and cigarettes as sustaninence. He is a completely devoted writer of Dai's most popular speeches, a true believer in the Nationalist cause - even if his own daughter had run off to join the Chinese Syndicalist Party. Himself, a relative of the Chen brothers and the famous revolutionary Chen Qimei, Chen Bulei began his career as a Shanghai newspaper editor and became a member of the Nationalist Party under the personal invitation of Chiang kai-shek. A truly devoted member to the leadership of Dai, Chen is an unwavering candidate of complete and total obedience, determined to write and carry on for a cause greater than himself.\n\nThe Cultural Services Association under the auspicious CC Clique leadership are seeking to promote one of the two, to the esteemed honour of China's writer of the year. Backing Zhu's liberal influenced writings seems contradictory to the cause of the New Right, but there is no questioning Zhu's perfected understanding of aesthetics and philosophy - and how they can be related to the Kuomintang's revival. Alternatively, honouring Chen will continue to strengthen the President's own ever growing cult of personality."
 YUN.lategame.453.a: "Liberalism carries on with Zhu!"
 YUN.lategame.453.b: "Chen Bulei is a true writer of the Revolution!"

 YUN.lategame.454.t: "Reconcilling with the Old Right"
 YUN.lategame.454.d: "With the chaotic Hu Hanmin Crisis behind the National Government, Hu Hanmin has formally resigned all his posts within the Kuomintang and has instead returned home to Guangzhou, in a declaration of self-exile. His friendship with Dai Jitao is heavily strained these days with all that has transpired, but Dai has still consistently made overtures to rebuild his friendship with the esteemed Kuomintang elder.\n\nThe South China Political Council remains an issue to Dai's legitimacy as the party's head, with Hu having isolated himself. The Elders Clique of Cantonese party leaders have largely resigned themselves to their estates in the South, enjoying afternoon teas and discussing the later developments within China and the world. Their power, long consolidated in the cradle of Yue civilisation, continues to remain locally dominant with Dai and the CC Clique disinterested in destroying them. The Western Hills Clique continues to hold on to their positions in the Judicial Yuan while the Reconstruction Faction continue to clamor in the Legislative Yuan and amongst the diaspora community of Chinese expatriates.\n\nNonetheless, while Hu Hanmin may have escaped from the crisis without being labeled a traitor, the same cannot be said for other southern elements. While those in the Western Hills have advocated for a soft line against the rebels, many militarist elements within the Party have called for the Cantonese and Guangxi warlords who made up the backbone and muscle of the South China Political Council to be punished at once. Chen Lifu for his part has recommended a thorough purge of the turncoat traitors of the Political Science Clique, who too have fled south."
 YUN.lategame.454.a: "Hu is still a true revolutionary, we must end this feud."
 YUN.lategame.454.b: "Soften our rhetoric and build a new Party together."
 YUN.lategame.454.c: "Warlord pests must be cleansed from our nation."

 YUN.lategame.455.t: "Central Club and the Zhejiang Zaibatsu"
 YUN.lategame.455.d: "As the Kuomintang's national revolution advances far and wide across the country, the nature of the party's relationship with local elites has come into recent contention. Termed perhaps akin to an uneasy, or limited alliance, the local elites of Kuomintang inhabited regions have always tenuously bargained and exchanged with the Party, to varying degrees. It has been seen before within Guangdong, perhaps with the most catastrophic Merchant Corps Rebellion. Similarly, and most recently, it is evidenced by the Central Club and the \"Jiangsu-Zhejiang Consortium\", the largest financial industrial group in China.\n\nThrough familial connections, largely via Chen Qimei, the Central Club brothers Chen Guofu and Chen Lifu have pulled on their regional connections to utilise the innumerable wealth of the financial group to fund Kuomintang Party endeavours. Through their enterprises and the ZRCS, the JZC has largely served as the home to various revolutionary activities, and in the current era of the nation has absorbed the regional Jiangnan Consortium into its conglomerate.\n\nHowever neither the government nor the consortium are monolithic entities, and with the inclusion of local provincial and county governments, the painting is further muddied. Sometimes in outright violation of Provincial or National laws, local counties will parley with the elites rather than enact the Party's proposals such as rent reductions. On the other side of the coin, the Party has commonly extorted the local elites to contribute significantly towards the war effort, and towards financing the party itself, to the point of engaging in revenge campaigns under the guise of eliminating \"local bullies and evil gentry\", or all those weak elites that refuse to contribute.\n\nIn return, various opposition groups have formed against the party, sometimes brewing into violent clashes between local militia and Party soldiers. In this air of violent uncertainty, the CC Clique have put forward a joint party-government conference suggesting a light hand to handle indigenous local elites. Preferring government action as opposed to mass mob action, their proposals have won much support within the party, and they have pressed for Yu Qiaqing to handle such matters."
 YUN.lategame.455.a: "Central Club pulls on their connections to reign the elites in!"
 YUN.lategame.455.b: "How can we be so sure this doesn't play into their interests?"

#Zhang Qun Events (460-469):
 YUN.lategame.460.t: "The Political Science Government"
 YUN.lategame.460.d: "The passing of the Provisional Constitution was met with widespread acclaim within the Legislative Yuan of the Kuomintang. With the dominance of the Political Science Clique within the ranks of the representative government of the people, the cabinet has stabilised the restored government. Fears of an overt military coup have largely subsided as the NRA's rank and file have proven to be loyal. The CC Clique's attempt to shoot down the Zhang government has ultimately failed leading to a rare sense of peace within the Party.\n\nTheir next steps on their agenda are to heal the divisions with the former Beiyang Republic. While the Beiyang Government ended up a corrupted dictatorship under the Zhili Clique, politicians such as Huang Fu, Wu Dingchang, and Wu Tiecheng are willing to pledge loyalty to the new Nationalist Government in China, bringing their wealth of experience with them. Huang specifically toured Germany decades ago, becoming inspired by the economic reforms of Walther Rathenau.\n\nWith the Political Science Government ascendant, technocrats and other political moderates have thrown their support behind Zhang Qun. Weng Wenhao and Ding Wenjiang, noted former Beiyang technocrats, have proposed new technocratic corpuses such as the National Resources Commission and Central Planning Board. Staffed with the most capable experts from all across China, the CPB will manage the central economic planning of the nation, while the NRC will be responsible for industrial development.\n\nThese bodies would thus become the springboards for Chinese industrialisation through an ambitious series of Five-Year Plans and place the economy firmly under the grasp of the Kuomintang. More liberal business elements rallying behind Kong Xiangxi's Clique of financials have criticised such measures as socialist nonsense, but these statist proposals have thus far earned the backing of Yang Yongtai, who has established a number state-run farms in the Southwest."
 YUN.lategame.460.a: "Consolidate government control under loyal supporters of the PSC."
 YUN.lategame.460.b: "Extend a hand to Beiyang politicians who seek to build a better China."
 YUN.lategame.460.c: "Reviving the economy under strict measures is our main priority."

 YUN.lategame.461.t: "Negotiations with the Southern China Political Council"
 YUN.lategame.461.d: "After his arrest and brief imprisonment, former triumvirate leader of the Kuomintang, Hu Hanmin was finally released. But the esteemed politician and writer refused to acknowledge the new government. Denouncing the new government as nothing more than compradors and warlords in disguise, Hu went south to a self-imposed exile of solitude and reflection in Guangzhou. Angered and stubborn, his visitors are few and his patience thin.\n\nHis following have since dispersed with the Elders Clique having also denounced the new government in [ROOT.Capital.GetCapitalVictoryPointName]. However, the Western Hills Clique and the Reconstruction Faction are amicable to resolving broken ties and to building a true new constitutional government. Militarists within the South China Political Council are fine with the ongoing crisis, seeing it as an opportunity for them to sideline influence of the national government.\n\nMost in the Political Science Clique are open to the idea of reviving discourse with the southern Republicans. Some have suggested opening up a Political Consultative Council to Sun Fo, Ju Zheng, and other scholars from the Reconstruction Faction and Western Hills Clique to start working on a full constitution. Of course, Sun himself has changed his view on the Provisional Constitutional issue, once having seen it as heretical to thinking that a full constitution is now needed to prevent future military coups.\n\nPoliticians have always been open to taking bribes and so many could certainly be persuaded to join the new national government with strong financial incentives, promises of lucrative stability in an unstable era of Chinese politics. Perhaps it would be best to grant the militarists their own autonomy as a means to watch and curb their influence, lest a coup end this new genuine attempt at creating a government."
 YUN.lategame.461.a: "Initiate the Political Consultative Council!"
 YUN.lategame.461.b: "If you take this money, I'll know you're working for me."
 YUN.lategame.461.c: "Allow the warlords their own autonomy."

 YUN.lategame.462.t: "Forestalling a Military Coup"
 YUN.lategame.462.d: "A late night in Zhang Qun's office in [ROOT.Capital.GetCapitalVictoryPointName] saw a meeting held between Zhang Qun, Li Genyuan, Xiong Shihui, and Lai Shihuang. The four men discussed how close the National Revolutionary Army was to staging a military coup during the Hu Hanmin Crisis. With the power and influence of the NRA within the Party, the government most certainly would have collapsed in one fell swoop.\n\nDespite the victory of the Political Science government, the Whampoa Clique continues to dominate the high command of the National Revolutionary Army. It's well known that Chen Cheng's faction barely tolerates the new government, maintaining only a semblance of loyalty.\n\nThe Blueshirt Society overtly hates the new government, due to their own hatred for democracy and their refusal to follow a civilian government. With He Yingqin completely disgraced, his faction has divided into either those who have seen the writing on the wall and have sided with the new government, and those who are aligned with the radical factions in the army.\n\nCertainly to neglect the army for now would only spur on the growth of this radicalism. There are also regionalist officers that can be aligned with the new government. Working with these officers to secure our influence may seek to strengthen our hold over Whampoa and some of them may even be brought to side with us to fully secure our hold of the NRA."
 YUN.lategame.462.a: "Leave the NRA alone, we have better priorities."
 YUN.lategame.462.b: "Secure our hold over regionalist officers."
 YUN.lategame.462.c: "Proactively elevate the PSC."

 YUN.lategame.463.t: "The Rise of the Dangwai"
 YUN.lategame.463.d: "Literally translated as the \"Outside [the Party]\", Dangwai is a term that is receiving greater popularity within the Nationalist discourse especially in popular newspapers and editorials such as the Mingguo Ribao. The term refers to political independents who are allowed to take part in the government despite not nominally being part of the Kuomintang.\n\nUnder the Zhang-Yang coalition that now dominates the Party, a lot more of these Republican outsiders who may have achieved political clout in the former Anfu Club or the Beiyang Government, are now given a second chance at political prominence. With the new regime seeking to legitimise itself throughout China, these ambitious politicians are re-entering national politics - often at the expense of seats that would have been reserved for loyalists in the Kuomintang. This has caused considerable tension amongst many in the Party who believe that their presence degrades and dilutes the revolutionary spirit of the Party. A compromise has been suggested by Gu Zhongxiu to instead offer these individuals party membership as a means to legitimise their stay within the new National Government."
 YUN.lategame.463.a: "In the spirit of democracy, we must open the floor to the country."
 YUN.lategame.463.b: "We should encourage them to adopt KMT membership"
 YUN.lategame.463.c: "We ought to remember our true revolutionary comrades."

 YUN.lategame.464.t: "Faces of a New Republic"
 YUN.lategame.464.d: "The Political Science Clique includes more than just politicians, it is a diverse group of great men who are at the centre of a New China. A China that is no longer bound by foreign humiliation and the leadership of a monarchy long gone. The Political Science Clique champions these new individuals, the great men who are capable of moving history themselves.\n\nThere is Wang Wenhao, who became an imperial scholar at a young age, and then went to Europe where he studied Geology alongside the \"three Wens\" (Hu Wenyao and Sun Wenyao). After his studies, he worked in the Agriculture and Commerce Ministry of Beiyang, became a lecturer at the Institute of Geology and has been recently appointed to the position of Minister of Economic Affairs. A passionate geologist, he has implored the Ministry of the Interior to expand mining activities to help cultivate a true Chinese oil industry.\n\nWu Dingchang was a member of the Tongmenghui but withdrew from the revolutionary party, and instead took the imperial examination. After the revolution, he joined the Progressive Party and became the deputy Minister of Finance for the Anfu Club. After having fallen out of relevance from Anfu's own fall, he lived in relative political obscurity while becoming a successful businessman. With the party's sponsorship, he has become the Ministry of Industry and is also the chairman of the Guizhou Provincial Government - close to the New Right's home territory.\n\nAnd finally, there is the politician Wu Tiecheng. A close friend of Li Sen, the revolutionary Wu served in the Xinhai Revolution and then worked for Dr. Sun afterwards, participating in the Chinese Revolutionary Party. After a brief stint overseas in Honolulu, he would work alongside Xu Chongzhi in fighting Chen Jiongming and helped suppress the Merchant Corps. A staunch anti-socialist, he is also particularly close to Sun Fo's camp."
 YUN.lategame.464.a: "To the new scholars of a new China!"
 YUN.lategame.464.b: "To the new planners of a rich China!"
 YUN.lategame.464.c: "To the new politicians of a strong China!"

#Focus Tree Events (470-489):

 YUN.lategame.470.t: "New Fashion for a New Life"
 YUN.lategame.470.d: "\"The key to managing this unprecedented national crisis was to train and guide women to take on professional lives\"\n -the weekly women's supplement in the Mingguo Ribao.\n\nConsistent with the Kuomintang's dual revolutionary and conservative nature, there is a prevailing desire to see women reformed along new, \"patriotic\" gender norms. Unlike in Europe, where many far right movements seek to encourage women to stay at home, reduce employment rates amid Black Monday and become mothers, the Kuomintang believe that an industrialising China needs greater female participation in the workplace and moreover that it is no so much birth rates that are a problem so much as high infant mortality.\n\nIndeed, as part of the New Life Movement, extravagant fashions for women have been banned. Gowns are to be ankle length, the distance between collar and cheek should not be less than an inch and a half, sleeves ought to reach at least the elbow, slits on the side of skirts should be no higher than the knee, women must avoid tight clothes and comb their hair backwards, not letting it fall below their necks. Curled hair was banned. Women at government offices were to take the lead, wearing short blue jackets, black skirts, black stockings and black shoes. Woollen coats without buttons were banned.\n\nThere appears to be little conflict with the conservative revolutionary vision of the party. Women are still expected to \"cultivate peaceful, kindly, and wholesome maternal instinct\" and raise children. Mixed gender bathing has been banned, as well as walking arm in arm in the street. Girls were to be separated from boys in school to put an end to shared life between the two sexes that encouraged \"selfish dilettantism, inflamed sensual pleasure, and jeopardised the race\".\n\nNevertheless, traditional marriages and funerals are to be replaced with simple ones, and the Kuomintang have echoed New Culture calls for nuclear families, seen as more modern and secular compared to the traditional Chinese structure."
 YUN.lategame.470.a: "We strive for a true modern society for our revolutionary sisters!"
 YUN.lategame.470.b: "Women ought to follow the leadership of their revolutionary brothers!"
 YUN.lategame.470.c: "Tell those hoes to STAY HOME."

 YUN.lategame.471.t: "Nationalist Women at War"
 YUN.lategame.471.d: "With China in a desperate struggle for survival, the country has called upon not just its sons but also its daughters to the battlefield. Girls from around the nation are trained to administer first aid, expected to perform tasks around the home, and in some cases, even to learn how to handle machine guns and ammunition, lest the situation grow ever so dire.\n\nAmong the women in China who support the Kuomintang government, there is none other than Song Meiling, the wife of the former Generalissimo Chiang Kai-shek. A minor party celeberity, given her brief connection with the former headmaster of Whampoa, Song has urged women to mobilise into the factories in a manner similar to the British, French, and German women who had done so during the First World War. This mobilisation will help advance the status of women in society, helping women be seen as an equal to man especially in a society dominated by patriarchial norms like China. In an act of philanthropy and utilisng her familial connections, Song has also organised sophisticated and modern orphanages, complete with recreational facilities like pools and playgrounds, and with modern classrooms to fit China's growing orphans.\n\nShe and other prominent women, including He Yingqin's wife, have also called for women to participate in military units. Whether or not they will be deployed on the frontlines as actual combatants is yet to be observed, but thousands have answered the call to serve as medics and nurses in the ongoing struggle for national salvation."
 YUN.lategame.471.a: "The children must be our priority!"
 YUN.lategame.471.b: "Mobilising the women will ensure their liberation!"
 YUN.lategame.471.c: "Women must be prepared to fight for their survival as well!"

 YUN.lategame.472.t: "Cultivation and hygiene in Nationalist China"
 YUN.lategame.472.d: "As part of the National Government's efforts to revive and strengthen the Chinese nation, the battle for the Chinese soul not only lies with the spirit of revolution but also for the battle to revive the Chinese man and women; their bodies long devastated by years of famine, war, and disease. Sun had spoken gravely of his concept of survival of the fittest, that the revolution should produce a new individual - and that if the people of China were not healed, they would, as a species, be wiped out. The New Life Movement is intended to revise the old New Culture Movement, and to balance both Chinese moralist philosophy and Western spirit. [ROOT.GetLeader] portrayed in propaganda as dutiful to his wife, uncorrupt, and pious to contrast himself with the warlords.\n\nThe Party has been at serious work in an attempt to \"deradicalise\" the mass movement and to ensure that the mass movement remain obedient to the goals of the New Life Movement. After all, individuals who are left to their alone, are merely subjugated to life's pleasures and sensualities - neglecting their own affairs and becoming reactionary degenerates.\n\nSpiritual strength, after all, is derived from adopting healthier and moral guidelines to live one's life. Vaccines are greatly encouraged at rural health stations and individuals are taught to adopt healthier living standards. Cleanliness and bathing are highly encouraged, and even the killing of mosquitoes is shown in propaganda as the first step towards developing a truly ascetic and hygienic new Chinese - one that would no longer be looked down upon by the West.\n\nIn addition, Chen Guofu has suggested that prostitutes ought to be nationalised by the state. He reasoned that closing brothels would simply move to places where brothels remained legal. Brothels would be limited in areas and all prostitutes would have access to Compound 606, an arsphenamine/anti-biotic drug used to treat dangerous veneral diseases. While it is painful and still dangerous, it is certainly more effective than traditional mercury based treatments and can sometimes be regarded as an effective ailment for an otherwise lethal disease."
 YUN.lategame.472.a: "We seek to cultivate a new Chinese man."
 YUN.lategame.472.b: "Winning the war in their minds is the key to the revolution."
 YUN.lategame.472.c: "We ought to be practical about this."

 YUN.lategame.473.t: "The New Life Movement"
 YUN.lategame.473.d: "\"The rise and fall of the nation is in direct ratio to the flourishing and decline of the culture. If we do not first establish a new national culture, then the restoration of the nation can hardly succeed.\"\n\nA government by the people and for the people like the Kuomintang, must address the social ills that have long plagued Chinese society. The people must be driven and led by order, taught by the outstretched arm and mind of the Party- to experience a New Life and to end superstitions. A new movement is needed, one inspired by Savinkov's own SZRS rallies and the order and stability from Romania's Iron Guard. Class struggle must be forsaken, the people must come in line and revive the notion of Zhonghua.\n\nIn the same way that the cult of ancestor worship permeates throughout Chinese society, political commentators and philosophers have remarked that a similar trend is being developed now to worship the cult of the party-state. The New Life Movement seeks to reconcile China's growing westernisation with the moral principles that have long guided this nation. Surely foolish concepts like syndicalism and socialism have truly no place in this country, the Kuomintang was defiled by these elements - weakening the party to internal factionalism.\n\nThe people are encouraged to follow a sloganised Confucianism, that encapsulated the four virtues in the form of li, yi, lian, and qi (propriety, justice, honesty, and self-respect/honour). The government has mandated the study of Confucius, observance of Confucian holidays, and the 96 rules - which are to help govern daily behaviour.\n\nOf course, there are philosophical arguments that this extensive movement was not merely to revive the Chinese spirit but also to ensure the survival of the Chinese race. Proponents of the New Life Movement argue that the degeneration of the New Culture movement and excessive consumption of the West - has led to the moral and physical decline of the Chinese people. Many believe that by emulating the Japanese martial culture, the Chinese nation ought to be reorganised in the image of a Japanese military academy - with discipline, obedience, and efficiency. Only under a strict and disciplined revival would the inner man be transformed, resulting ultimately in the creation of a new society and new nation."
 YUN.lategame.473.a: "We must abandon the old ways, strive for a new society!"
 YUN.lategame.473.b: "A virtuous nation will bring true harmony."
 YUN.lategame.473.c: "We strive towards the creation of a new man."

 YUN.lategame.474.t: "Nationalist Local Government Reform"
 YUN.lategame.474.d: "A very common thread among 20th Century Chinese reformers is that they desire to revive the local village and district. The Nationalists are no different, though unlike their Federalist rivals they believe that the Central Government ought to play the leading role in encouraging this grassroot revival, and in turn local administration would help give strength to the central government. Indeed, when pressed, Kuomintang officials insist that they are building a \"Better Federalism\", one where the entire Chinese people work together rather than fight between provinces.\n\nThe new local administration system is to be implemented with new counties (xian) with small towns the new centre of political and economic activity. These counties are to be the second administration level, second only to provincial and municipalities. They are followed by villages (xiang) and towns (zhen) along with other smaller cities. Villages are to be led by town administrators or militia leaders, often handpicked from higher levels of administration to gurantee stability and peace in the rural regions.\n\nTried and tested during the Song, Ming, and Qing Dynasties - the Baojia System is also utilised by the new Nationalist Government. Generalissmo He Yingqin had spoken on the Baojia's potential for creating a genuine compulsory service military. By organising households in 10s, the Baojia system helps keeps family members accountable, maintain local order, collect taxes, and organise civil projects. The Baojia System is also devised to help the locals be prepared in the events of bandit suppression, so that the local governments will be able to support the government even if they are far off from the capital's influence.\n\nFinally, reforms have been made to the rural countryside in order to increase local provincial revenue. Granaries staffed by government employees are supposed to report and maintain grain tax records, although initial reports indicate that there is a fair amount of corruption and dishonesty within the ranks and such measures have not been successful entirely."
 YUN.lategame.474.a: "Order and security belongs in the heart of the village."
 YUN.lategame.474.b: "Towards true harmony and productivity shall our efforts flow."
 YUN.lategame.474.c: "The people will learn truly through the Baojia system."

 YUN.lategame.475.t: "The Expanding Central Committee"
 YUN.lategame.475.d: "The Kuomintang operates as a party-state, but the actual relationship between the government and the party itself has always been ambiguous. This quandary has been worsened by the fact that the actual governance of the party has grown haphazard and unwieldy. The Central Executive Committee is supposed to rule the party on behalf of the Kuomintang National Congress. Originally 24 members in 1924, it has since grown to 36, then 71, and by this time is at 119. With so many members, it has grown unwieldy and effectively makes the Legislative Yuan and National Assembly redundant, especially since many Central Committee members hold seats in both as well!\n\nReducing membership has attracted too much pushback since CEC membership has been effectively a reward for submission, so an alternative plan to create a standing committee of 3-15 members has been tried. Originally it was supposed to be President He Yingqin, and Premiers Dai Jitao and Hu Hanmin, then it included all five branches, and soon enough it became as rudderless as the CEC.\n\nA third attempt to reform the system is underway, with calls to create a Political Council that includes 9 standing committee members and 6 others elected by a general session of the CEC, with non voting membership drawn from the cabinet. Sun Fo and Hu Hanmin have drafted a description of what it ought to look like: \"the political council is the guiding and directory organ for the task of national tutelage...It is a party affiliated organ for the management of party affairs. It is not a government organ; yet it initiates the government's fundamental policies. In other words, the political council is endowed with power to determine the fundamental goals in the period of political tutelage...the only link between party and government.\"\n\nAlready though, there have been calls to include more regular and alternative members of the CEC and the Central Supervisory Committee, and if all are accepted it would number nearly 200 people!"
 YUN.lategame.475.a: "What a disaster...but we will make it work I suppose."
 YUN.lategame.475.b: "The Political Council will have 200, but only a standing committee of 15."
 YUN.lategame.475.c: "This entire system needs to be overhauled from scratch!"

 YUN.lategame.476.t: "Audits and Inquiry in Nationalist China"
 YUN.lategame.476.d: "The formation of a provisional Examination and Control Yuan was a moment to celebrate, but like most things in China, it has been mired in the same issues of corruption and incompetence that they were designed to stop. The Examination Yuan, based on the pre-existing structure of imperial examination, is designed to weed out incomptent political hopefuls and to encourage a government based on meritocracy and prowess.\n\nThe Examination Yuan is supposed to have supreme power over civil service appointments both nationally and provinically. The Examination Commission is to set the time, place, and forms for examinees - including a temporary board of examinations. The Ministry of Personnel has been keeping records of office holders in accordance with the Kuomintang's ranking system of bureaucrats. However, this elongated bureaucracy favours those at the top, with those at the bottom ranks often unable to create a sustainable income.\n\nThe Control Yuan, designed to vet out corruption, has been overwhelmed with the expansion of the examination Yuan. With such a large government to administer, the COntrol Yuan is the supervisory and auditory branch of the government of the Republic of China. Theortically, it has the power to impeach government officials (not the President and Vice-President), censure officials, corrective measures, and it has the capacity to audit the annual budget. However, with the problem of corruption seemingly endemic in Chinese political society, many are just simply weighing towards moving the annual budget towards other measures while others are voicing for increased funding towards the Control Yuan."
 YUN.lategame.476.a: "More funding for the Examination Yuan."
 YUN.lategame.476.b: "More funding for the Control Yuan."
 YUN.lategame.476.c: "We need that money elsewhere."

 YUN.lategame.477.t: "4 Elements and 9 Principles of Education"
 YUN.lategame.477.d: "Chen Lifu, despite the ups and downs of his career, remains prominent as an educator. He has presented a bold, comprehensive proposal for adapting the educational system to wartime needs before an Extraordinary National Congress of the Kuomintang, offering 4 Elements and 9 Principles for guiding our educational reforms, as well as 17 ways of implementing it.\n\nThese elements are as follows: 1.) Revise education systems and teaching materials and pursue the wartime curricula 2.) Train personnel with different skills and assign them to suit wartime needs 3.) Emphasise the cultivation of national ethics, intensify scientific research, and expand scientific facilities 4.) Train the youth to serve society and further strengthen our capacity to fight the war of resistance\n\nThey are to be supported by nine principles 1.) Advance education by mental, physical and disciplinary means 2.) Combine the civil with the military 3.) Place similar emphasis on agrarian and industrial demands 4.) Have consistency in educational and political objectives 5.) Link education of family to school 6.) Use scientific methods to reorganise and teach literature, history, philosophy, and art to build national character based on Chinese tradition 7.) Increase natural sciences training to meet the pressing needs of national defence and production 8.) Revamp the social sciences to learn, suit our own national conditions, and encourage innovation 9.) Make clear our education goals, work to equalise education and training in different localities, make compulsory education universal for all, implement our social and family education programme.\n\nThe situation is grim, but the silver haired gentleman is undaunted in his efforts to reshape Chinese minds. The future does not wait for the youth to grow up, and if China is to survive these years of troubles, it must teach its youth how to navigate and overcome the challenges ahead."
 YUN.lategame.477.a: "The youth must learn fighting and discipline to survive."
 YUN.lategame.477.b: "Through science and production, students can build our future!"
 YUN.lategame.477.c: "Our future comrades must learn the Principles and public service!"

 YUN.lategame.478.t: "Learning Amid National Upheaval"
 YUN.lategame.478.d: "Chen Lifu, despite the ups and downs of his career, remains prominent as an educator. With the wars in China causing considerable disruption and the Japanese menace triggering an exodus of students and scholars westwards, he certainly has his work cut out for him. In his words, \"whereas a mining engineer's job is to discover and develop underground resources, an education administrator must discover and develop human resources. In America, education work is often referred to as ‘human engineering'.\"\n\nEven before the added hardship of war left the education system in shambles, foreign observers have observed that resource distribution in the Chinese education system is extremely uneven and many instructors are unqualified and utilising ineffective teaching methods like rote memorisation for complex problems. Chen has expressed further dismay that most advanced subjects are taught in foreign languages, reflecting pervasive foreign influence and further making technical education inaccessible to ordinary Chinese students.\n\nIn our brief interlude of relative peace, Chen has assembled hundreds of professors from different Universities in several major conferences to compile dozens of modernised syllabi and textbooks. The education ministry has also attempted to reduce overstaffing and lax standards in higher education facilities, dividing instructors into four ranks (professor, associate professor, lecturer, and teaching assistant) and insisting on certain qualifications for each.\n\nChen has also insisted on reclassifying classes as required or elective, demanding that institutions be established to research fertilisers, hog bristles, tung oil, tea, porcelain, and silk fabric, likely inspired by traditional Chinese economic theory but he maintains that it will help address the gap between Sun's National Economic Reconstruction plan and the education system. Less controversially he has set aside money for research subsidies and fellowships, as well as providing qualified Professors to go on sabbatical."
 YUN.lategame.478.a: "War displaced students must put aside their books and take up a rifle!"
 YUN.lategame.478.b: "To cope with shortages, we must focus on practical and traditional applications of lessons."
 YUN.lategame.478.c: "We must find money for qualified teachers and their projects!"

 YUN.lategame.479.t: "The BIS At Work"
 YUN.lategame.479.d: "The Kuomintang Central Organisation Department's Bureau of Investigation and Statistics has been hard at work under the auspices of Chen Lifu and his ever growing portfolio. In addition to their namesake investigation and clandestine intelligence gathering roles, the BIS also takes their auxiliary communication and counterintelligence functions seriously as well.\n\nThey pride themselves on operating several shortwave radio stations between cities surrounding the capital, pioneered by one American trained engineer named Li Fanyi, who specialises in shortwave electricity. This system of radio signalling is said to enhance government communications and may also have battlefield applications as well for communicating between military headquarters and the Presidential palace.\n\nIn support of their communications role, they have become quite proficient in code-breaking and operation security. Chen Lifu, who keeps a code book on him at all times, has personally developed a 5 stroke indexing system for Chinese characters that he has attempted to popularise both within government offices and the general public.\n\nThe BIS, and the CC Clique by extension, is known to operate various front organisations. The largest of which is the Zhengyuan Industrial Company (roughly translated, means Origin of Basic Industrial Company), a shell corporation that allows the CC Clique to move money around and conduct economic espionage. There are rumours that Chen Lifu's prized Chinese Engineering Association and their headquarters is also a front for CC Clique safehouses.\n\nThe BIS's activities have not gone completely unchecked however. Ding Mocun, head of the General Affairs Section, has recently been accused of corruption - his BSS rivals have demanded an investigation into expenditures related to securing prominent leftist defectors. While Ding maintains the accusations are politically motivated, his status as a former socialist who switched sides during the 1924 reorganisation has added to suspicion as does his reputation as an impulsive man."
 #NOTE: Zheng yuan shiye she (正元實業社) is the company in question, the academic source material uses \"Origin of Basic Industrial Company\"
 YUN.lategame.479.a: "Their work in communications unites the nation."
 YUN.lategame.479.b: "Codes and espionage help protect the party."
 YUN.lategame.479.c: "I think its time we examine their funding records."

 YUN.lategame.480.t: "A Model Police force for a Model China"
 YUN.lategame.480.d: "The Public Security Bureau has been making strides under Zhang Qun and Political Science Clique aligned lawmen. At the forefront of their public activities is the [Root.Capital.GetCapitalVictoryPointName] Police Academy, praised by [ROOT.GetLeader] as the model for all other Police Academies to follow. Over 350 young cadets of both genders are trained at the facility and receive both free housing and a generous monthly stipend.\n\nParamilitary in nature, their days open with bugle calls and flag ceremonies before a lengthy curriculum that includes swimming, jujitsu, military science, and political education under military officers and political commissars. Second year students are allowed to major in one of four areas: administration, criminal investigation, foreign services, and policewomen training and administration. Cadets are allowed to experience a tour of duty with the local police force during training, and upon graduation they are equipped with guns and modern automobiles.\n\nThough America's star may have waned, its influence can be felt in the Chinese police system. Nationalist police forces are said to be copying principles established by August Vollmer in California, cutting crime rates in half. Leading investigators have sought FBI expertise, imitating their fingerprinting and federal police methods.\n\nPerhaps the most elite police force however is the Chinese Military Police. Established as a separate branch of the National Revolutionary Army, it has achieved a reputation as being a Praetorian Guard for the President. Headed by Gu Zhenglun, dubbed \"the Father of the Gendarmerie\", his motto is \"do not lie, do not cheat, do your duty, and fulfil your responsibilities.\" A thorough expert on military law as well, their primary responsibility is to forestall a military coup."
 YUN.lategame.480.a: "We have nothing but praise for these excellent students and schools."
 YUN.lategame.480.b: "With modern investigators, organised crime should beware!"
 YUN.lategame.480.c: "The military police shall keep the military in line."

 YUN.lategame.481.t: "Power Struggle in the Tewu"
 YUN.lategame.481.d: "The Tewu may have had its start as the Second (Military) Section of the Party's Bureau of Investigation and Statistics, but it has since grown far past its mother agency. With the help of foreign trained secret policemen, this secret service has divided their trainees into A, B, C, and Communication sections - each with about two or three dozen cadets undergoing a gruelling six month curriculum before acceptance as \"Basic Personnel\" in the Special Service Department.\n\nThe Section B cadets are police academy graduates slated to become the President's personal bodyguards. Meanwhile, the Section C students, made up of exclusively women, are instructed in haircutting and cooking in preparation to become \"cover personnel\". These agents are meant to arrange \"cover relations\" in Secret Service units.\n\nSection A are considered the \"backbone cadres\", nominally instructed personally by Li Shihzen (albeit with day to day instruction conducted by other officers). They are to learn special operations theory, secret codes and ciphers, chemical techniques for poison and communications, military geography, international espionage, political theory, tracking and tracing, explosives and demolition, stenography and speed writing, intelligence gathering, physiognomy, photography, jiu jitsu, Chinese boxing, automobile driving and horseback riding, and foreign languages - an advanced curriculum for the nation's most elite spies and assassins.\n\nTheir reputation and strength has grown so strong they now aim for total control over party investigative affairs. In addition they demand the abolishment of the Peace Preservation Corps and Gendarmes and for authority over all national policing, while also undermining the Three Principles of the Youth League's Intelligence branch. These moves, which have undermined other wings of the party have resulted in a joint effort to demand [ROOT.GetLeader] to seize the Special Services Department from Li Shizhen and redistribute its authority more evenly among the branches."
 YUN.lategame.481.a: "We ought to expand the Presidential Bodyguard."
 YUN.lategame.481.b: "Send out the Tewu to hunt down enemies of the revolution."
 YUN.lategame.481.c: "I think it is time we cut them down to size."

#Sino-Japanese War Events (490-499):
 YUN.lategame.490.t: "The [YUN_GetDeclarationLocation] Declaration"
 YUN.lategame.490.d: "\"If we give up even an inch of land and sovereignty, we will be the eternal sinners of the Chinese nation! At that time, we can only fight with the lives of the entire nation to seek our final victory. When it comes to the last moment, we can only fight with the lives of the entire nation to save the country. When the last moment comes, we have no choice but to sacrifice to the end and fight to the end. No matter where you are, no matter what age you are, male or female, everyone has the responsibility to defend the land and fight the war!\"\n\nWith a resounding cheer, the [YUN_GetDeclarationLocation] Declaration was read aloud to a crowd of onlookers by [ROOT.GetLeader], with cheers of \"Zhonghua Mingguo Wansui!\"(Long live the Republic of China!) echoing. As the invaders now march onto Chinese soil, commiting unspeakable acts of terror amongst our long oppressed peoples - the time has come for every Chinese to join the national struggle and to save the Chinese race from eternal extermination. [ROOT.GetLeader] has already assumed the new war time position of Director General and [ROOT.GetSecondInCommand] has also followed suit by organising the National State Council in order to execute emergency and necessary military orders in an efficient manner without the burden of bureaucracy. By becoming Director General, [ROOT.GetLeader] now has parity with the late Dr. Sun Yat-sen, but with the situation increasingly desperate - difficult times call for a strong leader to lead China in her struggle.\n\nLet all patriotic Chinese men and women heed the call to defend their motherland, lest they watch their beloved country perish. Gun on shoulder, sabre at wrist - with a blood boiling like a wild tide, all patriotic men and women will serve their country today."
 YUN.lategame.490.a: "Concord between our government and people is the first essential to victory."
 YUN_GetDeclarationLocation_lushan: "Lushan"

 YUN.lategame.491.t: "Social Education"
 YUN.lategame.491.d: "Improving literacy in China is an ongoing battle that has confounded Chinese education reformers. The war has put another wrench in their plans, but despite this [ROOT.GetLeader] is determined to persevere. The party has ordered the construction of new libraries, museums and art galleries within friendly lines as part of their \"Social Education\" programme meant to allow the average civilian to learn about what it means to be Chinese.\n\nMinister of Education Chen Lifu has commissioned the National Institute of Dunhuang to study Buddhist sites and relics in the northwest, displaying their results at the Central Gallery of Arts. Continuing his plans, Chen has founded the National College for Social Education and the National Academy of Music, in order nurture the musical culture that would represent a moral and modern China. The programme will also hire those of backgrounds that would have normally been turned away, such as the destitute, homeless and women to finally be given a chance to be taught and use their new skill across the country to promote Chinese culture.\n\nChen Lifu has also worked and pushed for another programme called \"Education with electrical audiovisual aids\" using the methods popular in the west such as motion pictures and radio broadcasting to be used nationwide. This will also relate to a new set of days of festivals that would include a Drama Festival Day, Art Festival Day, Broadcasting Festival Day, Music Festival day and a Sports Festival Day, to encourage and grow the culture of modern China for days to come.\n\nSome have criticised Chen for creating a form of \"thought control\", to which he has furiously denied. He argues that the Marxists regularly spread their propaganda to the public for their own gain, and protecting a nation's culture is a fundamental task of a modern government."
 YUN.lategame.491.a: "Bright new minds for a bright future!"

 YUN.lategame.492.t: "The Office of Moral Teachings"
 YUN.lategame.492.d: "The outbreak of the war of Resistance has not stopped Chen Lifu and the Ministry of Education's tireless efforts to indoctrinate the youth into loyal party cadres. He has formed the Office of Moral Teachings with the intention of supporting youth learning despite the emergency, designed to mentor and support college students throughout the crisis.\n\nAnd they certainly need it. Even before the war, it was commonly said the \"unemployment awaits graduation\" and that \"when there is one more student in school, society loses a producer; when there is one more graduate from school, society gains another unemployed\". But the outbreak of the war ironically has opened up many jobs, which the office has sought to fill by encouraging recent graduates or those with their education disrupted to take on these patriotic tasks.\n\nFor students continuing school, a student affairs branch has been authorised to aid in overseeing student loans, debt relief, medical care and the military conscription process. All the while, they are charged with monitoring student activity and ensure young men and women are not \"led astray by wrong thinking and end up hindering the war effort\" as Chen Lifu writes.\n\nTo further reduce the burden, Chen Lifu has tried to streamline education as well. Existing Chinese universities tend to prefer the American system of regular and term end exams, with students earning credits for graduation. While perhaps useful in America, with constant disruptions in China most observers have advised swapping to the European method of no exams during the school year and one final graduation exam. The education ministry has elected to do both - giving credits earned by term exams but also having a graduation exam as well."
 YUN.lategame.492.a: "Teaching them the way to victory."

 YUN.lategame.493.t: "The Conscription Debate"
 YUN.lategame.493.d: "China has an enormous population, but the sheer scale of the war and the declining number of volunteers has triggered major debates over conscription. The Military Affairs Commission has presented their case for a widespread draft, first proposed by He Yingqin presciently in 1928. According to his plan, all houses will be surveyed across a year, then the next year a list of all eligible men would be created. Men would be drawn according to the Baojia system, with recruits annually sent to training camps where they serve as militia-men for three years full-time and then six years as \"inactives\", staying in the reserves until age 40.\n\nThis militia system is supposed to be based on He Yingqin's observations in Japan and some systems pioneered by the New Guangxi Clique. The emphasis is on equality, with \"Three Equals of Conscription\" being that conscripts should be selected without consideration for background, with the burden levied on all provinces equally based on population, and fairly by officials. They have sought to implement reforms to attract younger, more qualified Baojia officers from traditionally reluctant gentrymen: reimbursing them for their service, exempting them from other duties, providing free education for children of servicemen, and reducing taxes on those actively serving.\n\nIn practice, conscription has fallen short of the egalitarian principles that have been promised. Stories of forced conscription at gunpoint and violent abductions of conscripts have proliferated. Many Whampoa young guard officers protest the dilution of the army with low quality militia as well.\n\nThe education ministry has argued for draft deferments, stating that China has plenty of manpower but very limited college educated individuals. Chen Lifu has proposed four elemental policies, first that those who want to fight will be released by the ministry, those unfit for military service should continue their education, those already in school should respond to the government's call once their term is complete, and any youth not serving in the army must go to school."
 YUN.lategame.493.a: "We lean towards the Ministry of Education's Plan."
 YUN.lategame.493.b: "The Military Affairs Commission's Plan is best."

##KMT Satellite Narrative Events (500-539)
 YUN.lategame.500.t: "The Malformed Decapitation"
 YUN.lategame.500.d: "A grand wave of merriment and jubiliation has set foot across the nation! For the White Sun has finally eradicated the vile stewards of the failed Beiyang Republic's legacy from the nation's Northern Capital. The bugles have begun to sound even as far as [ROOT.Capital.GetCapitalVictoryPointName]. For others within the province it is a time of celebration, for Li Genyuan and Zhu Peide, it is the time for action.\n\nHaving long withstanded the influence of Tang Jiyao's traitorous lieutenant, Hu Ruoyu, in part due to his representation as the forefront of Yunnan's conservative influence and due to the sizeable force under his control, such an agreement has ultimately met its end. Or as was presumed. Attempting to complete their final consolidation of the Southwest, the Provincial Kuomintang duo attempted to oust Hu in the triumph, mobilising Li Mi's forces to rapidly encircle Hu and request his surrender.\n\nHowever, tipped off in advance, Hu managed to circumnavigate Li's advance, causing a minor rebellion in the south from his seat of power in Mengzi. Supported by the gentry and merchants, this rebellion led by the regional elite is but merely the last major obstacle for the White Sun to encompass the whole Southwest, from mountainous peak to unravelling chasm."
 YUN.lategame.500.a: "Rot must be excised! Advance!"
 YUN.lategame.500.b: "Tyranny of the Party-State must be prevented!"

 YUN.lategame.501.t: "Civil Engineering's Coup"
 YUN.lategame.501.d: "In the unravelling situation following Hu Ruoyu's Mengzi Rebellion, it would appear that the other plotters situated within the shadows of the White Sun have not sad idly by. General Chen Cheng, amassing influence in light of the fall of He Yingqin within the Whampoa Clique, has finally showcased his steadily building hand.\n\nExploiting the situation and overthrowing fellow Kuomintang comrade and Guizhou Governor Zhang Qun, Chen's gambit has succeeded with little difficulty. Rallying their forces under Xiong Shihui and Zhang Qun, Political Science has begun a rapidly composed evacuation to Yunnan province from Guizhou. Allowing Civil Engineering to briefly consolidate, both Chen and Zhang have arrived at the same conclusion: Whampoa would be unable to survive once General Zhu Peide recovers his position in Yunnan.\n\nIf Hu Ruoyu's Mengzi Rebellion is put down swiftly enough to enable the Third Army to sweep their forces eastward, they would undoubtedly re-assert their de-facto control over Guizhou province. In response to such a manoeuvre, Chen Cheng and Luo Zhuoying have begun to redirect their forces to advance on Kunming from the northeast, attempt to secure the whole Southwest himself. In turn, they begun to pursue Political Science's formations, as to prevent any harrying attacks."
 YUN.lategame.501.a: "Governor Zhang's forces retreat in good order."
 YUN.lategame.501.b: "General Chen's forces destroy the routing formations."

 YUN.lategame.502.t: "A War on Two Fronts"
 YUN.lategame.502.d: "With the situation swiftly deteriorating both within the south and northeast, Zhu Peide's personal amassing of loyalists and allies have effectively become boxed-in. Having allocated the majority of the Third Army to forward positions against Hu Ruoyu in the south, there remains very little potential defenders available to blunt Chen Cheng's advance.\n\nUltimately even the defenders that persist are but a paltry shade of the pride of the NRA. Mostly composed of demoralised PSC units under Zhang Qun and Xiong Shihui, many have only freshly retreated from Guizhou. Focused first and foremost on their own force preservation, their hold on Zhaotong is far from assured.\n\nConvening a war council of his senior staff, Zhu Peide has consulted with Li Genyuan, Zhu De, Jin Handing and Fan Shisheng as to the best approach to solve their predicament. Alas they have become loosely split upon three camps:\n\nZhu Peide for his part desires to press against Hu Ruoyu in Mengzi, eliminating the threat in the south before wheeling back to fight Chen Cheng's advance in a rapid campaign, even at the expense of PSC forces. On the opposite end, Li has proposed to redeploy units to Zhaotong from the backlines in Mengzi, blunting the advance of the First Army with enough force to launch a counterattack. Clearly such a move most benefits Li politically as he preserves Zhang Qun's forces, strengthening the PSC.\n\nPlaying spoiler before an argument could brew between Li and Zhu, General Zhu De has courteously proposed to his senior commanders of his own plan. Instead of launching any offensive, the Third Army pulls back all forces, including Li Mi in the south and Zhang Qun in the north, to defensible positions and request the Central Government to demand Chen Cheng to stand down.\n\nWith Jin and Fan remaining on the fence, their opinions would undoubtedly sway the overall outcome of the meeting. With all plans having their merits, faults, and political machinations behind their creation, neither are a surefire way to success. However it has become evidently clear that Jin is in crisis, torn between his friendship, his mentor, and his superior."
 YUN.lategame.502.a: "Zhu Peide's Plan - Go Fight Mengzi."
 YUN.lategame.502.b: "Li Genyuan's Plan - Go Fight for Zhaotong."
 YUN.lategame.502.c: "Zhu De's Plan - Ask for Support From the Central Committee."

 YUN.lategame.503.t: "The Luliang Rebellion"
 YUN.lategame.503.d: "No matter the plan of attack derived from Zhu Peide's war council, the outcome has been further confounded by the outbreak of a rebellion in Luliang. Heralded by various rural socialist insurgent groups that have remained active in Yunnan since the Northern Expedition, they are a different beast compared to those that persisted within MinGan. Whilst MinGan's insurgents frequently cooperated with bandits in their revolutionary struggle, Yunnan's insurgents have often cooperated with sympathetic district officials and other establishment stalwarts.\n\nLuliang County, just to the east of Kunming and to the south of Qujing, is home to a large ratio of students. In a rather ambitious operation led by Wang Desan, he has managed to recruit Xiong Congzhu and other local magistrates seeking to check the power of gentry militias, many of whom are rebelling in favour of Hu Ruoyu to the south.\n\nUltimately their plan revolves around a coordinated attack on a list of \"despotic gentry\" within Yunnan such as Sun Yushan, a major landowner who had successfully united many Baojia militias under his umbrella, and Yang Daofeng who is said to control everything that happens in districts through a web of unofficial connections. Their efforts to assassinate Sun and Yang immediately failed however, leaving the revolt in a lurch. With the relative isolation of the region resulting in the rallying of popular support to be difficult, the chaos with Hu's rebellion and Chen's advance has allowed their revolt to persevere.\n\nMurmurs amount within the New Yunnan Society of prospective plans to enlist the help of Zhu De and other sympathetic officers in the Third Army for heavier firepower, or even to possibly reach out to Chen Cheng's Civil Engineering, relying on his purported reformist credentials. Coordinating between either option is not an easy task however, in conjunction with the already fraught situation between the rebellion's core. Nonetheless Wang's paltry rebellion has blown a hole in Kunming's lines that is undoubtedly hard to fill."
 YUN.lategame.503.a: "The arrival of Zhu De's forces stabilises the region."
 YUN.lategame.503.b: "Chen Cheng's vanguard exploits the hole in Kunming's line."
 YUN.lategame.503.c: "The victory of the gentry creates an advance base for Hu Ruoyu."

 YUN.lategame.504.t: "Kunming Rocked with Unrest"
 YUN.lategame.504.d: "With chaos rapidly surmounting and seizing Yunnan province, unrest has become a matter of daily life within the provincial capital. Considerable anarchy has embroiled the streets of Kunming, particularly in light of Zhu Peide's best divisions' departure from the city. Radical students and urban labour unions alike have risen up in \"defence of the revolution\", and began to clash with the merchant elite in Kunming who they accuse of being a subversive force in league with Hu Ruoyu and his Mengzi commercial clans.\n\nIn response the Yunnan Chamber of Commerce has accused Zhu De and his allies, such as Tang Huaiyuan and Zeng Wanzhong, of seeking a socialist coup through alleged ties to the socialist radicals within the capital. Whilst it is true that Zhu is sympathetic to the radicals, he has repeatedly sworn his loyalty to Zhu Peide as his subordinate, and most importantly, friend.\n\nOther commanders within the Third Army, such as the ambitious Fan Shisheng, and reasonable Jin Handing have reacted as typical of their wildcard status. Sympathetic to socialism and Zhu De's best friend, Jin Handing has been shackled between his loyalty to Zhu Peide as his superior and his own personal morals. On the other hand, Fan Shisheng has remained aloof, awaiting the most beneficial deal for himself, perhaps even the restoration of his 16th Army.\n\nInternally, Zhu Peide has insisted against the Chamber's accusations, believing himself that Zhu De's loyalty is assured despite potential evidence to the contrary. On the opposite end, Li Genyuan has pushed for the leftists to utterly stand down, insinuating that they pose a critical threat to the provincial administrations regime. Simultaneously, he has proposed a conciliatory attitude towards the Chamber of Commerce to maintain fiscal responsiblity. It has become evidently clear to most that old wounds are reopening between Li and Zhu..."
 YUN.lategame.504.a: "Zhu De would never betray us!"
 YUN.lategame.504.b: "Accede to the Chamber of Commerce, and Li's observations."

 YUN.lategame.505.t: "The March of the First Army"
 YUN.lategame.505.d: "In their ever triumphant and steadfast advance from Guizhou onwards towards Kunming, it would appear that Chen Cheng's Whampoa Clique has managed to cross the border successfully, finally reaching Zhaotong. Setting up siege preparations to take the city from the defenders, it would appear that events within Chen Cheng's camp are unfolding rapidly too. Many of the more cautious and apprehensive officers within his coterie, such as Qian Dajun, Jiang Dingwen, and most furiously Guan Linzheng, have proven to be vocal opposition to Chen's determined march. Fearing that the First Army has become overextended, and is losing their direction, the opposition officers have formed a considerable bloc, delaying any advance.\n\nFurthermore Chen's Civil Engineering broad tent has begun to endure a significant amount of strain due to its multi-faceted and almost contradictory nature. Counting both rightists, such as Wei Lihuang, or the remnants of He Yingqin's Whampoa Clique alongside the likes of self-proclaimed \"Socialists at Heart\" such as Chen Cheng, a minor murmur of infighting has begun to develop. Confounding with this is the nature of various Guizhou Cliques that joined up with the General, who have increasingly grown strained with Chen due to not agreeing to what appears to be a desperate gambit to Kunming.\n\nIn terms of policy, the internal factions are even more frayed. For the leftists, they seek to align with the likes of Wang Desan's New Yunnan Society and their Luliang Rebellion, hoping to bring down both Hu Ruoyu and Kunming. To the contrary, the various rightists within Chen's camp sincerely hope to come to an arrangement with Zhu Peide and the Third Army, all while General Chen insists upon maintaining force cohesion."
 YUN.lategame.505.a: "Revolutionaries must stick together, no matter the creed."
 YUN.lategame.505.b: "Compromise could see the avoidance of bloodshed."

 YUN.lategame.506.t: "Mengzi's Dilemma"
 YUN.lategame.506.d: "Elsewhere in the Yunnan cascade of chaos, things are similarly unfolding rapidly into a deteriorating hurricane of politics and bloodshed. Loosely brought together by their opposition against the Kuomintang, but otherwise at each other's throats, Hu Ruoyu's southern gentry coalition has begun to expand his operatons. Aiming to influence western Yunnan, a traditionally radical hotbed willing to buck the influence of Kunming, Hu has begun to engage in negotiations with the majority of the more conservative and reactionary gentry that reside there.\n\nWithin Hu's direct staff, many are advising the general to approach the crisis diplomatically, scooping up support of Yunnan's establishment to return the province to the isle of stability it once was. Others have suggested that Hu should pursue an offensive policy of open confrontation with the Kuomintang radicals, aiming to quickly destroy the Kuomintang regime whilst their infighting is at its worst.\n\nTo strengthen Hu's resolve and position further, many if his aides have begun to tap into contacts across Yunnan, such as the Chamber of Commerce, and outside the province to the outside world. Establishing covert ties with potential allies in Siam, Burma and Indochina, Hu's position has in turn been strengthened with material and aid, if only for promises down the road.\n\nNonetheless, Yunnan's civil war remains anyone's game, with Hu Ruoyu, Zhu Peide and Chen Cheng all engaging in nigh self-destructive last-ditch gambits to secure their control over the province. Alas, only one man can come out on top..."
 YUN.lategame.506.a: "Hu Ruoyu's rapid gains give him momentum."
 YUN.lategame.506.b: "The might of Kunming breaks Mengzi morale."
 YUN.lategame.506.c: "Amid harsh fighting, both begin to falter."

 YUN.lategame.510.t: "Zhu De's Coup"
 YUN.lategame.510.d: "Truly Kunming is in a precarious situation. Beset by rebellion and offensive alike, it would appear that not even the capital's geography would prevent the onslaught from Hu Ruoyu or Chen Cheng. And yet, hemmed in from all sides, neither opponent could topple Zhu Peide, Zhu De or Li Genyuan's holdouts. With Hu Ruoyu lacking the strength to march on Kunming much akin to his superior Tang Jiyao a decade ago, his advances have proven to be thoroughly blunted. In the North, despite Chen Cheng's successful seizure of Zhaotong from the Third Army loyalists destabilising Zhu Peide's legitimacy, his forces have nonetheless lost their momentum as they swiftly approached the fortified capital. In light of this, and amongst the shadows, radical conspirators within Kunming began to mobilise.\n\nBacked by socialist cadres, labour agitators, and student radicals within the city, the left-wing military officers of the Third Army under Zhu De's auspices swiftly entered the Governor's palace in Kunming. Staging their coup against Zhu Peide and Li Genyuan, their endeavour quickly found the backing of Jin Handing and Fan Shisheng, two \"rightist\" officers in the Yunnan Kuomintang that nevertheless were always open to leftist cooperation.\n\nOstensibly meant to rid Zhu Peide of Li Genyuan's influence, it has rather uncontrollably escalated to Zhu Peide's outright removal from office altogether. In Zhu Peide's place, Zhang Bojun, a representative from the central government, has been \"recommended\" as Governor by the local junta, receiving his formal appointment from the Central Committee shortly afterwards.\n\nChen Cheng has rather curiously elected to stand down, withdrawing to Guizhou to consolidate his Governorship. As for Hu Ruoyu? His days are numbered, as it has become evidently clear that his forces will be annihilated in the coming advance. Similarly, the fate of Political Science is perfidy, as they once more become pariahs. However there remains one question on everyone's mind. What is there to be done with Zhu Peide?"
 YUN.lategame.510.a: "The Two Model Zhus rekindle their bond."
 YUN.lategame.510.b: "Like it or not, Zhu Peide betrayed the people."

 YUN.lategame.511.t: "Hu Ruoyu Marches on Kunming"
 YUN.lategame.511.d: "The revolutionaries in the Kuomintang have evidently worn out their welcome in Yunnan as Hu Ruoyu's forces surged from Mengzi to Kunming with little resistance. The overstretched Third Army garrisons were rapidly overrun, a process accelerated by an uprising in the city organised by General Lu han, a staff officer under Long Yun, who avenged his relative and avoided the need for a long siege.\n\nThe vaunted Whampoa Spirit proved to be little more than talk as Chen Cheng's forces were destroyed assaulting Old Dian Clique positions. After regrouping their forces, Hu Ruoyu and Lu Han were able to capture Guizhou after routing their opponents. While the two nominally retain their Kuomintang membership and profess their absolute loyalty to the revolution, the party's true faithful have been driven out of the Southwest.\n\nThe ensuing political situation has been tense. While the central government has been too preoccupied to be concerned with Southwestern Affairs and have refrained from commenting on the situation, ironically the lack of an external threat has destabilised the province. Tang Jiyao is an absolute persona non-grata to the KMT, but Long Yun's is more divisive. The Kunming garrison and provincial elders briefly installed him as Governor, but clashes between him and his long-time rival Hu Ruoyu (who now has the upper hand) caused them to trade accusations of counterrevolutionary behavior.\n\nLong hoped to shore up his failing position by counting on the support of Lu Han, whose forces are slowly trickling back from Guizhou. But General Lu decided to make a fateful decision - coming to an agreement with Hu Ruoyu behind his back and agreeing to accept Hu as Governor to avoid further conflict. Long Yun, invited to participate in the planned junta, has left Kunming for Zhaotong - unwilling to be a figurehead and hoping for more favorable winds in the future."
 YUN.lategame.511.a: "Yunnan returns to reaction."

 YUN.lategame.512.t: "Chen Cheng Seizes Kunming"
 YUN.lategame.512.d: "In a daring manoeuvre Chen Cheng and the First Army have proven the value of their Whampoa training. Ensuring their principal's lessons were not lost or forgotten, their daring descent from Guizhou onwards towards the southwest's capital has been that of legend. Reminiscent of their Long March in light of the Northern Expedition's collapse, General Chen's own escapade was not one driven by fear or sorrow, but that of duty, spirit and honour.\n\nOverthrowing the Political Science Clique's rule in Guizhou through an elegant but expertly enacted coup, the First Army successfully followed Zhang Qun and Xiong Shihui's soldiers to Zhaotong and crushed the PSC armies.\n\nWith momentum on their side, the demoralised garrison in Kunming put only a token defence against Chen's triumphant advance into the fortified city. Spared from a prolonged siege, the majority of Kunming remained in-tact. However during Chen's advance outside the walls, a palace coup occurred led by the leftist contingent within the Third Army, notably Zhu De, Tang Huaiyuan and Zeng Wanzhong. Joined by Zhu De's best friend Jin Handing and General Fan Shisheng, the Third Army dissenters successfully detained the discredited Zhu Peide, Li Genyuan and Zhang Qun.\n\nCaught in the chaos, Hu Ruoyu attempted to launch his own advance from Mengzi to capitalise on the confrontation within Kunming. Notably low on intelligence however, Hu's forces were all but annihilated despite their superior arms due to the combined offensive of the Third Army and First Army.\n\nAs the dust settles, tensions still remain. With the leftists within Yunnan and Guizhou split on policy in the aftermath, numerous issues have arisen. Zhu De and Jin Handing for their part desire Zhu Peide's release from prison, insisting that he simply didn't do anything wrong, and that the counter-revolutionary actions of the old regime were at the behest of Li Genyuan. Chen Cheng himself desires a total reorganisation of Yunnan and Guizhou, ostensibly to consolidate power and thoroughly \"eliminate corruption\", and the New Yunnan Society continues to rally for immediate action."
 YUN.lategame.512.a: "General Zhu was complicit in injustice!"
 YUN.lategame.512.b: "Free of his corruptive influences, Zhu can be redeemed."

 YUN.lategame.513.t: "Zhu and Li Hold Out in Kunming"
 YUN.lategame.513.d: "Once again thrust into the nightmare of bloodshed, the city of Zhaotong has recently been the crux of defence for the Kunming administration. Much akin to the previous Yunnan-Guizhou war, and already devastated and in recovery from that conflict, Zhaotong was placed under siege by an invading force descended from Guizhou, aiming for the heart of the southwest. However that is where the events cease to reflect eachother, as this time Yunnan proved valiantly victorious. With the First Army's forces beaten back following a blunder by Jiang Dingwen, Chen Cheng has been pushed to order a retreat, nominally in disgrace.\n\nEmboldened by their successes, Zhu Peide's forces under Li Mi launched a determined, courageous, and somewhat suicidal assault against Hu Ruoyu's mustering gentry forces within the south. Characteristic of Li Mi's harsh, chaotic, and rowdy command of the battlefield, Hu Ruoyu's forces were caught blindsided by Li's rapid assault. Reportedly Li's artillery destroyed Hu's fortifications at almost point blank range, and purposefully led a few of his division to be encircled. Believing that he had won, Hu's forces rushed in to capture or kill Li and his men, and yet they were met with a tenacity unbeknownst to encircled soldiers. Beaten back, they would be encircled themselves by the outer ring of Li's forces, and promptly captured.\n\nHaving kept the castle from being besieged by invaders, Zhu Peide and Li Genyuan remain the masters of China's southwest. Resupplying Zhang Qun and Xiong Shihui's forces, Zhu has dispatched the Political Science stalwarts to Guiyang to negotiate the surrender of Chen Cheng's first army. In a similar vein, Wang Desan's rebellion has all been but crushed in the meantime.\n\nA most curious matter has presented itself however. That is, to decide the fate of the rebellious attempted usurpers. Should Zhu and Li be the better men, attempting to reconcile with Hu Ruoyu and his staff? Should they grant an olive branch to Chen Cheng, in the sake of Party unity? Or should they do away with both rabblerousers, as they have proven their devilish nature."
 YUN.lategame.513.a: "Let Mengzi serve as a lesson."
 YUN.lategame.513.b: "Whampoa's laughed its last laugh."
 YUN.lategame.513.c: "Both have caused too much harm to be let go."

 YUN.lategame.520.t: "The Southwest Demands Mediation"
 YUN.lategame.520.d_intro: "It would appear that despite the grand fulfillment of a major step towards the unification of the nation, not everything is as it seems within the provinces. Most disturbingly are those events that are currently unfolding within Yunnan and Guizhou province. Held together in an awkward power sharing agreement between Governor Zhu Peide of Yunnan and Governor Zhang Qun of Guizhou, both governors had their own respective local power players to manage. For Zhu, it was the New Yunnan Society, the Third Army Leftists, and the establishment under General Hu Ruoyu. For Zhang it was the last vestiges of the First Army of the National Revolutionary Army, led by Chen Cheng in light of He Yingqin's downfall. Attempting to cement their control over the nation, Zhu Peide and Li Genyuan intended to eject Hu Ruoyu from the province, however following his escape to Mengzi, Chen Cheng would launch his own coup in Guizhou to depose Zhang. Fleeing to Kunming, Chen's forces have begun to chase Zhang, fearing retaliation from Kunming."
 YUN.lategame.520.d_NOTCHI: "$YUN.lategame.520.d_intro$\n\nHemmed in from the north and the south, the Kunming government has sent a message to [ROOT.Capital.GetCapitalVictoryPointName] seeking mediation in the conflict, hoping directives from [ROOT.GetLeader] would be able to force Guizhou to back down. However, fears of a wider socialist revolt emerged in the following days when agitators from the syndicalist New Yunnan Society organised an uprising in Luliang County casting doubt about Zhu Peide's ability to lead. Reports have even begun to emerge that Zhu Peide's own allies such as Zhu De, Jin Handing and Fan Shisheng have begun to plot against the General.\n\nMost curiously General and rebel \"Governor\" Chen Cheng has also sent word to [ROOT.GetLeader]. Insisting upon his loyalty, duty, and service to the National Revolution, Chen has pulled on the concept that his march from Guizhou to Kunming is not a power play driven by greed, but that of justice. Insisting that he is merely fulfilling his revolutionary duty in driving out the increasingly corrupt Li Genyuan, Zhang Qun and Zhu Peide from power. His words carry great weight, however Chen has notably drifted leftward in recent times, confounded with Whampoa never truly agreeing or being friendly to the rest of the Right Kuomintang.\n\nNonetheless, the dire circumstances within Yunnan necessitate some form of response. The Central Executive Committee for their part is already strangled by their own conflict, and therefore the prerogative to decide remains thoroughly within [ROOT.GetLeader] and his [ROOT.GetRulingParty]. And they must decide soon..."
 YUN.lategame.520.d_CHI: "$YUN.lategame.520.d_intro$\n\nHemmed in from the north and the south, the Kunming government has sent a message to [ROOT.Capital.GetCapitalVictoryPointName] seeking some form of mediation in the conflict, hoping directives from [ROOT.GetLeader] would be able to force Guizhou to back down. Howver, the wider socialist project in the southwest was put into peril in the following days when agitators from the syndicalist New Yunnan Society organised an uprising in Luliang County, possibly forcing the issue once and for all.\n\nA secret message passed by party representative Zhang Bojun states that leftist General Zhu De, as well as sympathetic rightist officers Jin Handing and Fan Shisheng, are prepared to back a coup d'etat in Kunming with the blessing of the Central Committee. Combined with Yunnan-Guizhou mediation and reinforcements from the central army, he believes it possible to bring all of the southwest under socialist control. Obviously what has been left unsaid is that he expects the region to be under \"his\" control, bringing another province under PAC rule.\n\nThat's not all, as the Central Executive Committee has recently received telegrams from the rebellious general, and nominal leftist, Chen Cheng. Swearing absolute loyalty and fealty to the CEC and [ROOT.GetLeader], Chen has insisted that his campaign is aiming to drive out corruption within the southwest. Pulling on his close ties to Deng Yanda, Chen argues that any socialist agents within Yunnan itself are too weak to hold onto the area for long. Instead he proposes that only his army, his Civil Engineering Clique, and himself can bring the region in the revolutionary fold."
 YUN.lategame.520.a: "Order Chen Cheng and his men back to Guiyang."
 YUN.lategame.520.b: "Abandon Kunming to its fate, and tacitly endorse Chen's advance."
 YUN.lategame.520.c: "Order Zhang Bojun's coup forward, and denounce Zhu Peide."

 YUN.lategame.521.t: "[FROM.Capital.GetCapitalVictoryPointName]'s Mediation in the Conflict"
 YUN.lategame.521.d: "An ensemble of directives from [FROM.GetLeader] have reportedly reached Guizhou! Ordering Chen Cheng and his men back to their barracks in Guiyang, the \"Little Generalissimo\" has been forced to all but comply with the Central Executive Committee's orders. Following through with a well-organised retreat, the atmosphere of their retreat was that of regret. Howver the atmosphere in Kunming was that of triumph! For their threat in the north has been successfully eliminated without too much blood spilt.\n\nNow without impending doom from Whampoa's Own First Arnmy, Governor Zhu Peide has managed to consolidate the Yunnan Kuomintang's forces, aiming to concentrate and punch the threat to the south, finally putting an end to Hu Ruoyu's Mengzi rebellion. Experiencing the full might of not just Li Mi's daring tactics but that of the Third Army in its entirety, Hu's forces proved but a minor roadblock, with the majority surrendering.\n\nDespite the successes of the Central Committee's intervention into the conflict in saving Zhu Peide and Li Genyuan's administration there was but one caveat. Listing the general resentment of Guizhou of their incumbent Governor, the CEC have thoroughly decided to withdraw recognition of Zhang Qun as Governor of Guizhou, formally appointing Chen Cheng in his stead.\n\nA narrow victory is still a victory nonetheless, with Zhu and Li effectively maintaining their control prior before their operation. However the political makeup of the southwest has transformed quite radically, with Political Science all but being beholden to the strength of Li Genyuan now that Zhang Qun has been formally deposed. Similarly, Zhang Qun's gap in the southwest's politics has led to Zhu De's leftists filling the influence gap.\n\nOne question remains on the table now that the dust has settled: what shall be done with the fate of Hu Ruoyu's subordinates? The General himself has lost all power, but his men surrendered peacefully, and some are indeed quite skilled."
 YUN.lategame.521.a: "Hu's men survive by the skin of their teeth."
 YUN.lategame.521.b: "Hu's actions have destined his men for shackles, no?"

 YUN.lategame.522.t: "[FROM.Capital.GetCapitalVictoryPointName]'s Silence in the Conflict"
 YUN.lategame.522.d: "Desperately pleading to the Central Committee for some sort of intervention into the Yunnan dilemma, Zhu Peide and Li Genyuan sought a deciding intervention upon their side of the administration. However their actions have, quite peculiarly, backfired tremendously. Whilst their pleas fell on deaf ears, the central government was not entirely silent. [FROM.GetLeader] has formally announced and dictated Chen Cheng's appointment as Governor of Guizhou.\n\nWhilst not explicitly denouncing Zhu Peide's shaky leadership, the implications were evidently clear to everyone. Buoyed by this momentum, General Chen's First Army rapidly overran Zhaotong as the Political Science defenders either defected or surrendered en masse. Seizing a critical junction on the way to Kunming, Chen's advance has become all too reminiscent of the Kuomintang's first major victory during their own advance against Tang Jiyao.\n\nAnd thus, the conflict has managed to end in effectively the same fashion: a palace coup occurring in Kunming. The coup plotters arrested Zhu Peide, Genyuan, and Zhang Qun. Propping up a left-leaning junta staffed by Zhu De, Tang Huaiyuan, Jin Handing and Fan Shisheng, the quadrumvirate initially sought a ceasefire with General Chen, and to keep Zhu Peide as a figurehead within Yunnan. Albeit their conditions were for naught, as Chen drove a hard bargain, ultimately forcing the quadrumvirate to accept the arrival of Chen's forces into Kunming without a single shot fired.\n\nWith the series of furious negotiations whizzing between [FROM.Capital.GetCapitalVictoryPointName], Kunming and Guiyang, one could forget the initial match that lit the inferno. With the Central Executive Committee's directive and the palace coup effectively solving matters within hours, Hu Ruoyu's own Mengzi rebellion proved unsatisfactorily weak compared to the First and Third Army's forces.\n\nHowever the fate of Zhu Peide is ultimately up in the air, as the quadrumvirate desire his release from house arrest, whilst Chen Cheng, the de-facto \"Generalissimo of the Southwest\", is keen to ensure nothing of the old regime remains..."
 YUN.lategame.522.a: "Zhu Peide was merely a soldier, and he will continue to serve."
 YUN.lategame.522.b: "Abandoned by his allies, Zhu must retire."

 YUN.lategame.523.t: "[FROM.Capital.GetCapitalVictoryPointName] Stages a Coup in Kunming"
 YUN.lategame.523.d: "Desperately pleading to the Central Committee for some sort of intervention into the Yunnan dilemma, Zhu Peide and Li Genyuan sought a deciding intervention upon their side of the administration. However their actions have, quite peculiarly, backfired tremendously. Making Zhu Peide and Li Genyuan out to be weak-willed, and fearful in the wake of the Luliang Rebellion, their telegrams towards the CEC have all been ignored. Whilst their pleas fell on deaf ears, the central government was not entirely silent. [FROM.GetLeader] has formally announced and dictated Chen Cheng's appointment as Governor of Guizhou, replacing the ousted Political Science head Zhang Qun.\n\nFurthermore, the Central Executive Committee has brought the hammer down, denouncing the Political Science Clique as counter-revolutionary opportunists, no longer seeing any use in keeping them around effectively deciding to eject them from the party. Following the news, and with the Central Committee's blessing, the Party Representative for Yunnan Zhang Bojun orchestrated a palace coup with Generals Zhu De, Jin Handing, and Fan Shisheng, whilst mobilising party cadres, labour unions, and student radicals to entrench socialist control over the city.\n\nWith Zhu Peide and Li Genyuan toppled and promptly arrested, alongside Zhang Qun, Chen Cheng has also reportedly put down arms following Central Government orders. Retreating with his men in an orderly fashion to Guiyang, he has begun to consolidate his influence as Guizhou's rightful Governor. With the threat to the North removed, Zhu De ordered the Third Army to vanquish Hu Ruoyu's failed Mengzi revolt, to a stunning success.\n\nIn light of it all, and all of the struggles, it would appear that finally socialism has won out in the southwest. A major vanguard accomplishment considering the conservative nature of Yunnan and Guizhou. Finally however, [ROOT.GetLeader] must decide the fate of the controversial Zhu Peide, as whilst some say he had a direct hand in the suppression of socialism, others such as Zhu De insist upon his loyalty to the Kuomintang."
 YUN.lategame.523.a: "Zhu Peide is a dutiful soldier, and a dear friend."
 YUN.lategame.523.b: "Zhu was complicit in crimes against the people!"

 YUN.lategame.530.t: "The Central Government Collapses"
 YUN.lategame.530.d: "The Central Government has fallen, throwing Kuomintang loyalists into disarray. The Southwestern Committees have always been fairly autonomous entities, but even they are struggling to stomach the collapse as many others have surrendered to our advancing foes. Most of the old central government's leadership have fled abroad rather than be at the mercy of \"petty warlords\", and [ROOT.GetLeader] for his part has moved to seize control as acting Chairman.\n\nHe faces a difficult challenge turning the tide, as his generals struggle to integrate other NRA units and many demoralised soldiers melt into the countryside, leaving \"ghost\" brigades and divisions. The economy has also been thrown into chaos as well as doubt rises over our ability to pay our debts.\n\nAmid this uncertainty, there is considerable jockeying for power. Though Zhu Peide and his allies currently are in control of the Southwest, Hu Ruoyu has sought the support of the Yunnan gentry for a putsch while leftist generals such as Chen Cheng and Zhu De have manoeuvred to undermine Zhu Peide's leadership. As southwestern leaders assemble for a conference..."
 YUN.lategame.530.a: "...they rally behind Zhu Peide's rule."
 YUN.lategame.530.b: "...Chen Cheng and the first army stages a coup."
 YUN.lategame.530.c: "...Zhang Bojun and Zhu De oust Zhu Peide."
 YUN.lategame.530.e: "...Hu Ruoyu and the Old Dian clique stage a putsch."

 YUN.lategame.531.t: "An Unexpected Twist"
 YUN.lategame.531.d: "In a sudden reversal of fortune, it would appear that the southwestern Kuomintang has managed to form a government on their own right. Most would not have expected this to have happened the way it did, but the demise of the old central government gave them an opening and the once peripheral splinter has managed to carve out a role for themselves.\n\nThis development has not come without consequences however. Greater political power comes with greater expectations and the new government is now on the hook for debt repayments, reconstructing devastated areas, and reorganising the now overstretched military. Furthermore, there is considerable jockeying for power. Though Zhu Peide and his allies currently are in control of the Southwest, Hu Ruoyu has sought the support of the Yunnan gentry for a putsch while leftist generals such as Chen Cheng and Zhu De have manoeuvred to undermine Zhu Peide's leadership. As southwestern leaders assemble for a conference..."
 YUN.lategame.531.a: "...they rally behind Zhu Peide's rule."
 YUN.lategame.531.b: "...Chen Cheng and the first army stages a coup."
 YUN.lategame.531.c: "...Zhang Bojun and Zhu De oust Zhu Peide."
 YUN.lategame.531.e: "...Hu Ruoyu and the Old Dian clique stage a putsch."

#KMT Satellite Followup Events (540-559)
 YUN.lategame.540.t: "An All Too Familiar Face"
 YUN.lategame.540.d: "Despite their triumphant successes in the Yunnan Civil War, the actions of both Zhu Peide and Li Genyuan in the crisis have brought to light the increasingly fraught nature of the Zhu-Li diarchy. Naturally, bad blood of the past was sure to arise given their now nigh total dominance as Kings of the Southwest. Earlier, during the times of the Yunnan Army in Guangdong, Li and Zhu were once superior and subordinate. Serving alongside the likes of Li Liejun, Yang Ximin, Liu Zhenhuan, Fan Shisheng, and Zhang Kairu. With Zhu having long been the most loyal to Dr. Sun out of the whole Yunnan Army in Guangdong, he would ultimately side with Li Liejun during the Liejun-Genyuan power struggle. With Genyuan taking an anti-Sun stance, and insisting upon cooperation with Old Guangxi as opposed to Tang Jiyao, he would be driven out by his subordinates.\n\nAnd it would appear once more that such an atmosphere has risen, with Li's continued attempts to increase his power be it directly, and through the utilisation of the gentry and Political Science Clique. With their heroes in the form of Zhang Qun and Hu Ruoyu driven from power, Li has accepted their support with open arms. Certainly not helping matters in any form, considering Li's already despised nature by the mainstream Party.\n\nTheir most recent spat however is that of the duo's different approaches to ruling Yunnan without the need to parley with local power players. Zhu Peide, ever a loyal servant to the Party, insists upon Yunnan being a cog in the National Revolution. A stepping stone and a model for the rest of the Kuomintang's journey. Li himself instead advocates for Yunnan to focus their efforts on local reconstruction, seeing to the provincial people's needs, working with the establishment, and building a stronger province for everyone."
 YUN.lategame.540.a: "Li is right, Yunnan needs its alms."
 YUN.lategame.540.b: "Zhu's spirit carries the day!"

 YUN.lategame.541.t: "A Kuomintang Bastion in the Southwest"
 YUN.lategame.541.d: "Amusingly enough, despite their pitfals, continuous bickering, their political machinations and bad history, Li Genyuan and Zhu Peide have truly constructed their own little empire in the Southwest. Thoroughly integrating Guizhou into the fold of Yunnan, the Revolutionary Diarchy of the Southwest has amassed under their de-facto control a significant portion of the nation. Supporting both substantial financial power, as well as a fairly promising army reminiscent of Yunnan's integral status as the power-broker of the whole South of China.\n\nAlthough their policy is not always concise, or mutually agreed upon, they nonetheless have carried forth a fairly stable administration that has improved the lives of many. With their internal power and borders secure, both men have begun discussions as to where they shall direct Yunnan's recently rediscovered prominence. Perhaps they shall prepare to build the province as a contender for national power in its own right, or focus on defending Yunnan and the National Revolution against those that would see it trampled upon. Either way, the game is theirs to play."
 YUN.lategame.541.a: "Protecting Yunnan shall protect the Revolution!"
 YUN.lategame.541.b: "Yunnan shall stand on its own two feet!"

 YUN.lategame.542.t: "Civil Engineering Clique Reforms in the Southwest"
 YUN.lategame.542.d: "Having achieved his coup de grâce, \"Generalissimo\" Chen Cheng's ambitions have only been furthered by his newly expanded domain. Not only King of Guizhou, but that of Yunnan and the whole Southwest, Chen has the backing of Central Committee with all the merits and detriments that entails. Immediately set upon transforming his nation, Chen has begun with the territory under his direct control. Believing that in order to gain popular support to fight radicals such as the syndicalists, or conservatives such as the gentry and warlords, the Kuomintang and the National Revolutionary Army had to demonstrate its innate concern for the rural masses.\n\nEndeavouring to make revolutionary and sweeping reforms to alleviate the perennial suffering of the common man, Chen has aimed to upend the existing economic and social structure of China. Whilst it would consequently destroy much of the existing wealth of establishment figures, most pertinently the Chamber of Commerce, he has seen it a fit and necessary sacrifice for national salvation.\n\nBy lowering rent from 60-70% of the annual crop harvest to 37% alongside the lowering of interest rates to 20%, Chen hopes to set the initial groundwork for further developments of his economic programme. Through a programme of rationing, bartering, and public distribution of commodities, Chen hopes to stabilise prices and the raging inflation the nation is experiencing.\n\nFurthermore drawing inspiration from his first mentor Deng Yanda, Chen similarly believes that China is in a state of pre-capitalistic semi-feudalism, that the revolution necessitates the masses and national capitalism. Through doctrinal guidance under the Three Principles, implementation of Chen's own programs and similar ones such as Land to the Tiller, whilst maintaining ties with the petty bourgeoisie and military men. Ambitious yet undeterred, Chen's experimental programme hopes to secure the favour of the masses, spur on progress, and prevent the creation of too many enemies within the gentry."
 YUN.lategame.542.a: "May the people be saved from their plight!"
 YUN.lategame.542.b: "Chen's reforms shall foment the National Revolution!"

 YUN.lategame.543.t: "\"Tu-Mu\" Presses On"
 YUN.lategame.543.d: "For too long, at least in Chen Cheng's eyes, has the Kuomintang been infested with corrupt civil servants, bureaucratic sloths, self-serving kleptocrats and all of those inbetween. For where is the revolutionary purity? Where is the devotion to the National Revolution and to the common man? To their needs, to their alms, to the advancement of the Three Principles and a brighter future for all? All of that has been washed down the drain of selfish self-interest without harmony or desire. Producing an antidote and administering it is but merely child's play for the \"Little Generalissimo\" however.\n\nIntent on purifying the party both in ideology and revolutionary practice, Chen has drafted plans for a second, limited, reorganisation of the party. Whilst far from spanning or even reaching the Central Executive Committee, Yunnan and Guizhou would at least be completely revolutionised by his efforts. Cadres would be forced into compliance with the Three Principles, and judged not on connection but true merit. In a similar vein, Chen has constructed plans to implement the \"Three Principles of the People Youth League\", at least some time in the future. Hoping to not only purify the party of the present, but implement his revolutionary ideology into the party of the future, Chen endeavours for the youth to similarly participate in the decision making of national policy.\n\nThat is not all for the ever ambitious General, as behind the curtain various machinations of even greater manoeuvres and flourishes of the sabre at play. Much satisfied with his current position, there's murmurs within Civil Engineering that General Chen is capable of so much more. Of fulfilling the destiny bestowed upon him by his revolutionary mentors. Perhaps he shall march out from Kunming, protecting the revolution forged by his own blood."
 YUN.lategame.543.a: "The Little Generalissimo is but a dutiful servant!"
 YUN.lategame.543.b: "Chen has a legacy to fulfill..."

 YUN.lategame.544.t: "Socialist Flowers Bloom in the Southwest"
 YUN.lategame.544.d: "Perhaps a most fortuitous but unexpected outcome of the recent Yunnan Civil War, and the hoisting of the Red Banner within Kunming after decades of struggle, is that of the blooming literature scene. Whilst always home to various philosophers of all political creeds, the Southwest has nonetheless been a traditionally conservative area of much hesitancy to the concepts of socialism. Yet with the recent leftist takeover, Yunnan and Guizhou have become something of a socialist writing utopia. Attracting not only philosophers, but artists, musicians, and theorists.\n\nPerhaps most related to the field of politics would be that of Ai Siqi, a Yunnan-Mongol native, and devoted socialist philosopher and theorist. Studying in Japan, teaching himself German, and ultimately working for Shen Bao newspaper, Ai would join the CSP in 1935. A devoted, young, and collected writer, he has already won some repute for his publishing of Popular Philosophy in 1935. Similarly, Ai himself is friends with the likes of Shen Junru, and other CDL figures.\n\nOther notable individuals that have risen to prominence are the likes of Nier Er, a famous musician and composer. Having contributed to many recent films, national music, and considered a pioneer of China's new music movement. There is also Wu Deng, famed local student leader within the Yunnan United Student Organisation. A local feminist and radical socialist leader, she was once the schoolmate of the late Long Yun's wife, Li Peilian, and even managed to maintain some sort of rapport with Tang Jiyao's lieutenant.\n\nFinally, there is Zhang Bojian. A member of the Bai minority, he travelled to France on a Work-Study agreement. Friends with the likes of Zhou Enlai, Zhang endeavoured to spread the word of socialism to Chinese students, attaining a high theoretical and practical understanding of socialism following the French Revolution.\n\nTruly, Yunnan has transformed itself from the black spot of the nation, full of conservatism with scant reflections of reformist attitudes to that of socialism's cornucopia within China, a flourishing intellectual battleground full of debate, and the furthering of the nation. Of course, Yunnan could always be so much more..."
 YUN.lategame.544.a: "Forevermore shall Yunnan harbour Socialism!"
 YUN.lategame.544.b: "We shall fulfill our revolutionary duty!"

 YUN.lategame.545.t: "The Guangming Daily"
 YUN.lategame.545.d: "For as long as anyone can remember, Zhang Bojun has always been a figure much admired and detested. Hated by his own party for being a leftist by the right wing, and for being a rightist by the left wing, Zhang has found limited solace in his own comrades; scant a few strong friendships, such as his personal one with Chen Mingshu, and Zhu De. However a certain sect of the Chinese political sphere has always welcomed Zhang and his efforts with at least admiration, if not support. Personal friends with the likes of Zhang Junmai, Shen Junru and others, Zhang has surprisingly managed to win token support from figures of the new generation of Third Force Democrats.\n\nSimilarly, on Zhang's end, he has recently been noted to have attended multiple meetings with various China Democratic League figures, keen to parley with them for a common goal. Offering a provincial political alliance, Zhang and his CDL friends would appear to be building a broad bloc of democratic reformist socialism within the southwest, at least as espoused by their Guangming Daily articles.\n\nOf course such efforts are not merely homely ones, intended for pure compromise. They serve a dual function, the stabilisation of Zhang's administration, and the fervent display that Zhang is not like his contemporaries within the Kuomintang, treating the Dangwai with suspicion. Instead, Zhang sees it fit to utilise his informal alliance as a weapon and tool, to advance a common progressive cause in the southwest. However some have begun to suggest to the Governor that he should be looking far beyond his idealistic purview of Yunnan-Guizhou, and instead aim for the national level."
 YUN.lategame.545.a: "One unified progressive cause!"
 YUN.lategame.545.b: "Our national ambitions necessitate expansion!"

#KMT CIVIL WAR Events (550-559)
 YUN.lategame.550.t: "Advance of the National Protectors"
 YUN.lategame.550.d: "With the nation on the brink of a civil war, [YUN.GetLeader] has rushed to reassert calm and leadership in [YUN.Capital.GetCapitalVictoryPointName]. In a grand ceremony before a crowd of hand-selected supporters and journalists, [YUN.GetAdjective] officials denounced the Central Committee's government as corrupt, tyrannical, and revisionist, brushing off accusations of treason by arguing that it was the Chairman who betrayed the ideals of Dr. Sun. The event concluded with a formal proclamation rejecting the Central Committee and calls for a new one to be established by loyal comrades.\n\nThe festivities could do little to hide the worry creeping into even the highest ranks of the administration. [YUN.GetLeader] has made a bold gamble, rebelling against the Central Government. The recent crisis within the upper party echelons has shaken the Central Committee's political legitimacy, but it is unlikely to fundamentally alter the calculus on the battlefield. Despite [YUN.Leader]'s exhortations, there have been no high level internal defections, even as the Central Committee's Congress cracks down on dissidents from within. The [YUN.GetAdjective] rebels can only hope others on the fringes join in the revolt, but it is no guarantee. As the artillery roars and infantry scramble into position, the fate of China will likely be determined far from Kunming's halls of power."
 YUN.lategame.550.a: "We've done it once before..."

 YUN.lategame.551.t: "Kunming Seizes the Reins"
 YUN.lategame.551.d: "Kunming has long been within the periphery and outside rung of the Kuomintang's revolutionary movement. Whilst never directly controlled by the party itself, the city, and by extension the province, has commonly found itself in similar circles and even in lockstep. Ranging from Cai E and Li Genyuan's Double Ninth Uprising (in which a plethora of future Yunnanese Kuomintang memebrs would participate), or the legendary National Protection War in which Yunnan rallied the cause of numerous neighbouring provinces to vanquish Yuan Shikai's proliferation of a new Hongxian Era. However, Yunnan has also commonly found itself in odds with the Party more often than most. With Cai E's refusal to participate in the Second Revolution of 1913, or Tang Jiyao's consistent machinations over control of the Revolutionary Movement, and of Guangdong and Guangxi.\n\nTherefore it is rather unsurprising to find that the regionalist kingpin of the Southwest managed to subvert the ostenible rule of the mainstream revolutionary hubs, and march ever onwards to vanquishing the Kuomintang's Central Committee, sweeping away the old order in utter triumph. Those within the personal inner circle of [YUN.GetLeader] and the [YUN.GetRulingParty] understood that they never truly had any intention of utterly eradicating their once benevolent benefactors, and yet history has thrust them into the role of National Protector once more.\n\nWith the old government gone, few can feasibly oppose the titanic rise of the Kuomintang's Periphery, but their leadership still remains contested. Not by the Party on the open field, but by the people, by the demobilised, and by the economy. Warlords on the outside nonwithstanding. Whether or not [YUN.GetLeader] has a blissfully quick path to national unification or if there will be further conflicts over the fulfillment of the National Revolution will shape China for years to come."
 YUN.lategame.551.a: "To Finish The Mission."

##Section 4d (600-799): Late Game UPC Political Events

#UPC Fall of Beijing Event Chain (600-629):
 YUN.lategame.600.t: "Cai E's Crusade Completed"
 YUN.lategame.600.d: "Almost a generation ago, Cai E declared independence from Yuan Shikai's so called \"Empire of China\", leading several southern provinces to oppose his coronation as the Hongxian Emperor and plunging the nation into civil war. The ensuing southern governments failed to complete this mission to free the nation from Beiyang tyranny, until today - when Yunnan's Armies finally seized control of China's ancient capital.\n\nThe consequences of renewed civil war have been dire. Lives and livelihoods have been lost in the fighting. Thousands of families have been displaced by moving armies, and the armies themselves have found themselves lost and disorganised after marching hundreds of miles from home. Regrouping for the next phase of unification will take months, a full national recovery will take another generation more.\n\nVictory on the battlefield has given the Guangzhou Government sufficient leverage to call another major conference in their capital, this time not as a mere regional government but as the heir presumptive to the old Beiyang order. Invitations have gone out around the country, and few dare not to attend."
 YUN.lategame.600.a: "An age comes to a close."

 YUN.lategame.601.t: "The Second Federalist Conference"
 YUN.lategame.601.d: "Beijing has fallen into the hands of Tang Jiyao, and with it the old order has been swept away. Some Beiyang remnants continue to fight on or have fled into the arms of our rivals, but at least for now resistance near the city has subsided. A new order emerges, this time along Guangzhou's designs.\n\nTang Jiyao is the man of the hour. Once merely the governor of an isolated province, repeatedly humiliated in wars outside of Yunnan, and a name people would know at best as a pale imitation of Cai E, he has become the presumptive future President of the united republic. Indeed, it seems that fate has given China into the hands of the southerners - a rarity in Chinese history where most unifications have been north to south.\n\nBut how will he rule? It was one thing to lead as President for a quasi-recognised regional government. It is another to be the central government in China, especially at the helm of a movement ostensibly dedicated to empowering the provinces. The Federalists have always been an odd quantity in Chinese politics - familiar to the old system and often intertwined with it, and yet in other ways proclaiming to be a new, reformist movement.\n\nWith momentum shifting in their favor, the Federalists are at an advantage in the coming proceedings. Many defeated Beiyang assemblymen have sought to retain their seats in the new government, pleading for entry into the victorious Guangzhou government. At least some of them will have to be integrated for the sake of stability, but in these precious moments at the start of a new order Tang Jiyao has so much power to set the tone for the future. Democracy means so many different things to so many different people. Now the republic waits to learn what it means to their new President."
 YUN.lategame.601.a: "Democracy means the end to the endemic corruption of Beiyang."
 YUN.lategame.601.b: "Democracy means abiding by the law, even to our enemies."

 YUN.lategame.602.t: "Which Road Shall We Take?"
 YUN.lategame.602.d: "Tang Jiyao and his allies may be basking in the glory of their triumph, but there are plenty of others hungry for victories of their own. The activists of the Crescent Moon Society have re-published a series of essays first written following Zhili unification, most notably \"Which Road Shall We Take?\", arguably the seminal political statement of the Crescentists.\n\nIn it, they asked two rhetorical questions. The first was what do we want to eliminate? The CMS found five big enemies: poverty, disease, ignorance, political corruption, and social chaos. Notably excluded were capitalism, imperialism, and feudalism - considered by many intellectuals to be their most hated enemies. The writers argued that China was not yet a capitalist country and that feudalism had been eliminated two millennia ago in China. Imperialism would not have taken root if China had not been weakened to begin with by the \"five devils\" within. The CMS believed that blaming external enemies was a distraction from internal problems, reflecting their cosmopolitan and Western education - drawing criticism from across the political spectrum.\n\nPerhaps most importantly, the CMS did not openly condemn Cao Kun then or Tang Jiyao now, leaving open the possibility of an alliance. Of course, further articles such as \"What Kind of Political System Do We Want?\", \"On Socialism\", and \"We Want Financial Control Power\" did ultimately attract Zhili attention, but the Crescent Moon Society was always more focused on the second question of what do we want to establish? In this they were vague - calling for a safe, prosperous, civilised, modern, and united country that could pass good laws that maintained peace, social services, infrastructure and a fair and developed economic system.\n\nBut how could they get there? Revolution is destructive and turns violence into a habit. Evolution is too slow and retains too many obsolete elements. The only way forward then, is the third road - conscious, peaceful reform."
 YUN.lategame.602.a: "Tang will surely grant us conscious, peaceful reform."
 YUN.lategame.602.b: "Real reform requires real democracy."

 YUN.lategame.603.t: "Beiyang Reorganises"
 YUN.lategame.603.d: "Beijing has a new master and the old Beiyang parties have scrambled to adapt to a new order where they are no longer dominant. Many of their leaders, sensing the instability of the new regime and wanting to hedge their bets, have decided to sit out of proceedings for now - allowing their underlings to do the dirty work in representing their interests in the Federalist legislature.\n\nThe old Beiyang system was dominated by independents, at least nominally. Organised political parties were viewed with suspicion after the Yuan Shikai's conflict with the Tongmenghui, and many Beiyang politicians prized their independence - banding together in informal cliques and associations. Many of these independents continue to operate, hoping to remain relevant in the new regime by leveraging their personal followings, patronage networks, and/or political machines to hold onto power.\n\nMany of the northern left have joined the budding opposition, particularly those associated with the National Salvation Federation. Hu Shih and other old CMS members have begun intense dialogue with Luo's faction, though have not ruled out working with the President either. Revolutionary socialist parties such as the KMT and CSP have faced heavy suppression and their central committees have prohibited their members from participating in the Federalist government.\n\nIt is the Liangists who have seen the biggest shift. The Chinese Constitutionalist Party, once the largest formal party in the assembly behind the Harmony Association, has disintegrated after its leadership moved to join the GRA. A young guard splinter has worked with former members of Zhang Junmai's DSP to form the Democratic Constitutionalist Party. The Young China Party has sought to benefit from the exodus of CCP members, though at the same time has been cozying up with the Tang Clique."
 YUN.lategame.603.a: "Tang's endorsement of Liangism gains him allies in the north."
 YUN.lategame.603.b: "Luo Longji and the CMS are easily able to reconnect with old friends."
 YUN.lategame.603.c: "Beijing's independents fiercely protect what is theirs."

 YUN.lategame.604.t: "The China Democratic League"
 YUN.lategame.604.d: "The Conference concluded after producing some general statements declaring their support for President Tang Jiyao and his reconstruction agenda. Tang, thanking the Conference for their faith in him, vowed to continue on with the war for liberation and promised to hold democratic, federal elections after unification. For now, he has promised a national unity cabinet, but has selected only loyalists so far for actually vital positions. He begs for their continued trust as the country navigates difficult waters ahead.\n\nThose wary of relying on the latest strongman promising reforms have not been silent. Many former members of the Federation of Chinese Democratic Parties have gathered together a few blocks away from the convention hall. Dropping two characters from their name, they have publicly announced the formation of a China Democratic League, implying one unified party to demand a coalition government.\n\nLuo Longji was elected Chairman and drafted \"The Draft Principles of the Democratic League\", which proposed a democratic federalist republic with a bicameral legislature, separation of powers, universal suffrage, equal educational opportunities, economic democracy, the nationalisation of armed forces, and the gradual move towards a classless, socialist society. Signed by the former leaders of over half a dozen parties that joined to form the CDL, it has been seen as a major independent act by the so-called \"third way\" movement who seek a route to democracy between revolution and gradual evolution.\n\nThe reverberations are being felt across the Chinese political spectrum. If the CDL can truly remain united, they will likely be the bedrock of the democratic political opposition now that the CCP has been subsumed into Tang's political machine. Many look on with excitement, though some fear the President's backlash. Or worse, that their ineffectualness leads to them becoming a token opposition to the powers that be."
 YUN.lategame.604.a: "They will defend democracy in our republic."
 YUN.lategame.604.b: "They will do little more than whine like they always have."

 YUN.lategame.610.t: "[UPC.Capital.GetCapitalVictoryPointName] Holds A Conference"
 YUN.lategame.610.d: "Tang Jiyao, having successfully conquered Beijing, has felt empowered to call another national conference in [UPC.Capital.GetCapitalVictoryPointName]. Representatives from around the country flooded into the city in hopes of having their voice heard during discussions of national reconstruction and military reorganisation.\n\nHowever, it quickly became apparent that the delegates were beginning to divide among themselves between supporters of the President and the growing opposition. Many of those skeptical of Tang's commitment to democracy, or are otherwise discontented with his rule have coalesced behind scholar Luo Longji. With no national elections to be held until after unification, this may be the only chance for people to express their discontent.\n\nFor us in the particularly autonomous [ROOT.GetName] region, our voice has a special sway. Tang's agents have exhorted us to make a show of unity, while his opponents beg us to make a gesture of support in their favor. One has to wonder, however, if either side will bother to respect the Federalist Movement's promise to protect provincial self-government. Maybe it is time we make a stand of our own."
 YUN.lategame.610.a: "Tang Jiyao has our critical support."
 YUN.lategame.610.b: "The opposition deserve to have their voice heard."
 YUN.lategame.610.c: "We need to raise some opinions of our own."

 YUN.lategame.611.t: "[FROM.GetLeader] Backs Tang"
 YUN.lategame.611.warlordintro: "The leaders of [FROM.GetNameDef] have always retained significant autonomy, first under the old Zhili order and now under our Federal system. Regional governments such as theirs are able to wield considerable military and economic resources independent of the central government, which they are able to leverage into significant political concessions. Warlord leaders are wily however and extremely fickle - loyalty in one moment and ambitious in another."
 YUN.lategame.611.d: "$YUN.lategame.611.warlordintro$\n\nFor today, it seems that the [FROM.GetRulingParty] has decided to lend themselves in service of Tang Jiyao, with [FROM.GetLeader] making a speech in favor of the President and [FROM.GetAdjective] authorities detaining local opposition activists. Perhaps they are hoping to get on the President's good side or maybe this is a chance to eliminate some enemies of their own, however it does appear to be a gift. On the other hand, one can never trust their rivals too much."
 YUN.lategame.611.a: "[FROM.GetLeader]'s support is appreciated, and will be returned one day."
 YUN.lategame.611.b: "Tang blames him for the violence to protect his own reputation."

 YUN.lategame.612.t: "[FROM.GetLeader] Protects the Opposition"
 YUN.lategame.612.d: "$YUN.lategame.611.warlordintro$\n\nFor today it seems that [FROM.GetRulingParty] has decided to lend themselves to Luo Longji's opposition, with [FROM.GetLeader] making a speech in favor of speedy democratisation and [FROM.GetAdjective] offering shelter to local opposition activists. Perhaps they are sincerely hoping for a democracy down the line, or perhaps they merely want to undermine the President, however it does appear to be a gift. On the other hand, one can never trust warlords too much."
 YUN.lategame.612.a: "Luo wholeheartedly embraces his alliance with [FROM.GetLeader]."
 YUN.lategame.612.b: "The opposition distance themselves from the warlords."

 YUN.lategame.613.t: "[FROM.GetLeader] Denounces Centralism"
 YUN.lategame.613.d: "$YUN.lategame.611.warlordintro$\n\nFor today, it seems that [FROM.GetRulingParty] has decided to take an independent track, emphasising to anyone who would listen the need for the Federalist movement to protect provincial self-governance and avoid central government tyranny. While he has not said it outright, [FROM.GetLeader] has implicitly repudiated the dominance of the Yunnan Clique. Such a visible regional leader speaking this way bodes poorly for the future of the republic."
 YUN.lategame.613.a: "Tang begins to stress his own federalist credentials."
 YUN.lategame.613.b: "Luo takes the moment to denounce warlordism."

 YUN.lategame.614.t: "Our Efforts Dismissed"
 YUN.lategame.614.d: "It would seem that Federal politics are a Yunnanese game, and a Yunnanese game alone. Our efforts to aid our allies in [UPC.Capital.GetCapitalVictoryPointName] were rejected as the unwanted interference of a warlord as Yunnan politicians closed ranks. They will regret this however, our voices will not be silenced. The nation now knows the truth - that the Yunnan Federalists never intended to allow for other voices to be heard."
 YUN.lategame.614.a: "A bad omen for the future."

#UPC Phase IV Narrative Events (630-659):

 YUN.lategame.630.t: "The Warlords Chafe"
 YUN.lategame.630.d: "With the advance of the armies of Dian onwards to national unification, the slowly enlarging expansive territory of the government has resulted in the army serving a dual purpose. Administering \"liberated\" territory and fighting on enemy territory, ultimately resulting in a patchwork network of systems across and within provinces. Naturally, this has resulted in tension amongst the warlords as \"new\" warlords arise.\n\nIn areas of genuine sympathy or of our allies, the pre-existing administration was largely kept in-tact, with varying degrees of autonomy. In areas of rebellion, guerrilla activity, or of particular unrest, local governments have practically been reconstructed under martial law, with the Dian Army ensuring amiable collaborators are installed into significant positions of power, albeit this has resulted in spats between local Bandit Suppression chiefs, provincial warlords, and local magistrates.\n\nWith his indubious role as the hard \"mediator\" and \"arbiter\" of the Central Government, Tang has seen it fit to intervene in matters frequently, resulting in a growing resentment towards him and the Dian Army; his preferred candidate to resolve issues in favour of.\n\nIn a similar vein to his army and their conquered territories, Tang himself has also amassed a significant amount of influence not just in intra-state affairs but nation-wide and beyond; in-part due to his national visibility, but more due to the Dian army's unique position within the country. Having basically reconstructed some variety of provinces from the ground up during occupation, they have in-effect substituted the state in some areas for themself, granting Tang and his army unsurmountable power."
 YUN.lategame.630.a: "A most just state of affairs for the nation's protector!"
 YUN.lategame.630.b: "He would seek to substitute the state with his army!"

 YUN.lategame.631.t: "Democracy in Wartime"
 YUN.lategame.631.d: "With increasingly militaristic attitudes and a tenuous state of nigh continuous war throughout the nation, the attitudes of democracy and waves of freedoms have seen much comparable restrictions and debate throughout the halls of the resilient statesmen and lofty intellectuals. Should rights and freedoms be restricted? Is it practical to maintain democracy during wartime? What of insurgents, spies, or domestic stability?\n\nLuo Longji, writing in Ziyou Juntan (Liberty Forum), believes he has found the solution. In response to suggestions that rights and freedoms be significantly restricted during the war, he retorted by quoting Harold Laski. Positing that liberty should be enjoyed in times of war as well as normal times, otherwise the people would not want to fight the war or make any contributions to it.\n\nCiting evidence for his claims, he procures that of military defeats in the British Revolution, or in the American Civil War; significant restrictions on rights deprive the governments of their own citizen's support directly due to the deprivation of their rights.\n\nInstead of an autocratic or oppressive government, Luo supports the notion of a \"politics of leadership\" that enjoys the support of the assembly. With the President exercising extraordinary powers, he only does so with the consent of the people, Parliament, and all political parties. By placing the national interest above personal, party, or group interests, the people are able to evoke a spirit of great patriotism - without the oppression of the people's rights.\n\nTranscending party lines, the notion of this great patriotism rested upon the respect for the rule of law, and politically, the \"rules of the game\", insofar meaning political ethics maintaining fair competition, liberty, and freedom from military influence. By recognising the freedom of speech, freedom of political participation, and the implementation of political reform, the nation should be able to conjure the force of such a great patriotism without the great harm of military autocracy."
 YUN.lategame.631.a: "Democracy must be cultivated, at all times."
 YUN.lategame.631.b: "Their pretence for democracy would sink the state with it."

 YUN.lategame.632.t: "Beiyang and the PGP"
 YUN.lategame.632.d: "Naturally with the emergence of the People's Government Party from that of the regionalist Southwest onto the national stage, it has received a large influx of new support, and even a record number of inducted members into the ranks. But of this course has been the inclusion of a large number of \"adopted sons\" so-to-speak. Ex-Beiyang aficionados, Anhui, Zhili, Fengtian, and minor cliques in-between, have all found themselves within the PGP fold.\n\nUsed to working for what is basically a dictatorship, at least despite Tang Jiyao's auspices, they have found an organic placement within the party assisting in its administration and the nation's bureaucracy. Tang himself, inspired by, and perhaps even an equal of, Liang Qichao, has also-managed to co-opt a lot of the Chinese Constitutionalists into his fold, occupying their niche within the national political field.\n\nFor his part, Zhang Taiyan has rallied against their inclusion within the party. Insisting that they are merely bureaucrats and centralists hoping to distill the pure dream of Chinese Federalism, he has called not for their inclusion within the party, but their maintenance as \"independents\". Pragmatic cooperation at most. But largely he has been deemed too old to really have a hold on things, an antique relic of a younger age.\n\nThat does not necessarily mean his outlook holds no sway however. His intellectual and political successors, Wang Dong and Wang Rongbao, have approached a middle-ground between Tang and Zhang. The brothers are relative titans in their fields. Wang Dong is one of Taiyan's many protégés, to the point of being considered his successor. Wang Rongbao is a famous diplomat, ambassador, constitutionalist drafter, and former Progressive Party member.\n\nUnderstanding the need for capable bureaucrats, and for that of a more realistic outlook on Federalism, they have reasoned that the Constitutionalists share the same Liangist root that Tang himself does, but argue that the Beiyang establishment are in essence soulless, working for whoever and whomever."
 YUN.lategame.632.a: "As always, Tang is right. We need administrators."
 YUN.lategame.632.b: "This is a political movement for change! Not a vessel to get rich!"
 YUN.lategame.632.c: "Only true believers may distinguish themselves in our government."

 YUN.lategame.633.t: "The CDL Rally Against Corruption"
 YUN.lategame.633.d: "In a government as large as Tang Jiyao's, with so many individual assets floating around and swirling between hands, it is only inevitable that a few things... slide into the murky underworld, discipline and organisation falter, rot develops, and manifests itself. This is not to say Tang has not been vigilant against all signs of corruption, even if he sometimes takes part in it himself. And of course, tied up with the government's corruption is that of its incessant authoritarian measures.\n\nIncreasingly people have begun to clamour for very sought after freedoms. Of speech, of thought. So much so that Luo Longji, ever studious, has become something of a speaker for their cries. Proposing that the democratic parties be allowed to expand their organisation and increase their strength, so that they can be considered equal with the People's Government Party, this would allow all people with their grievances against the government to voice their concerns in a democratic and peaceful manner, as opposed to that of revolutionary diatribes or general apathy.\n\nContinuing on, Luo sought to remind the government the true meaning of a free democracy: \"The scope of free speech is such that there is nothing in the world that cannot be said, nothing in the world that cannot be discussed. To struggle for human rights, we must struggle for rule of law, and this means first struggling for a constitution, because a constitution is the way the people control the government.\"\n\nWith any authoritarian measures teetering on dictatorship, Luo posits that the government would \"imbue the minds of citizens with a sense of fear, passivity, dependence, and servility.\" Hoping to fulfill the cause for an active civic democracy, Luo suggested the restoration of \"all standards of value\" and of \"positive thinking.\"\n\nAiring on the side of caution, he has not advocated for absolute freedom, but freedom with limits. Freedom that does not harm health, either mental or intellectual, and freedom that does not destroy dignity."
 YUN.lategame.633.a: "The pursuit of such freedom is a noble thing."
 YUN.lategame.633.b: "I'm sure his opinion would change if he left the ivory tower."

 YUN.lategame.634.t: "Conflict Between Collectivism and Individualism"
 YUN.lategame.634.d: "Undoubtedly allies, akin to that of a mentor and his student, Tang Jiyao and Zhang Taiyan's vision for the Chinese Federal Republic has evidently begun to diverge as of late. With Anti-Tang protests and dissent beginning to manifest amongst the masses, intellectuals, and even in some parts of the army, they have increasingly butted heads despite similar beliefs. Inspired by Zhang and Liang Qichao, Tang has drifted towards the authoritarian paternalism of Liang Qichao's early politics, as opposed to Zhang's curious individualism.\n\nHaving converted to Buddhism during his imprisonment as a revolutionary in 1903-1906, Zhang viewed his religion as a form of resistance against collectivism. In stark contrast to Liang's constant invoking of the Chinese people as a collective \"whole\" group identity, Zhang tried to use religion as a way of maintaining one's identity within a state, and even how it could be utilised for revolutionary self-sacrifice.\n\nExpanding upon his viewpoint in the later 1900s, Taiyan insisted within Minbao in 1906 - 1908 that Buddhism acts as a force that transcends nationalism, a force of spiritual unification within the nation that can unite all Five Races into one common whole. However, he did not advocate for a state religion, instead opting for a golden rule approach; you should treat people as how you would want to be treated by others. To Zhang, \"real equality is derived from breaking free from opinions of good and evil or right and wrong.\"\n\nZhang's curious individualist spirit has lived on in his elderly years, as he resigns more and more to the proclivities of his age, he still continues to harangue Tang about the maintenance of individual rights and liberty, against the Liangist mindset of collectivist struggle. His ideas have found a revitalised bed of support amongst similar individualists in the political centre, who hope that Zhang can curry a freer Federalist China under Tang's iron grip."
 YUN.lategame.634.a: "Zhang's individualism guarantees freedom!"
 YUN.lategame.634.b: "Liang's legacy is that of collective strength!"

 YUN.lategame.635.t: "The CDL Stumbles"
 YUN.lategame.635.d: "Despite its high moment in the sun only a year earlier, the China Democratic League's sprint has begun to stumble as it struggles to find a coherent goal for itself, to even confirm its identity, let alone agree on praxis. In the dialogues of the Democratic League, there are questions as to whether it's a true party, or a collection of parties. Some leaders have claimed that there are 100,000 participating CDL members within the League, but Zhang Junmai himself admits that no one truly knows its true following.\n\nFor his part, Luo Longji has still continued to strongly advocate for the CDL to take the form as a formal political party, attempting to coerce all the constituent parties to dissolve themselves, and recast as a portion of the CDL. However, Luo's propositions have been shot down by most within the League citing them as absurd, relegating party leaders and influential statesmen to that of suits and rank and file.\n\nIn a similar vein, another attempt was made by leading figures to organise the League better, but ultimately fell apart due to the notion that the \"people join their constituent parties and then can be enrolled as CDL members individually\".\n\nLeague infighting has resulted in a lot of endeavouring members growing distrustful. Chu Anping, editor of the Shanghai Liberal journal The Observer, criticised the League as being \"out of tune with reality\" and \"its natural endowments are weak\". Asserting that all League members were almost all old scholars, without one politician among them, and that they were only held together by their opposition to the Zhili.\n\nEven worse, their position amongst the middle-classes and as a viable opposition has been contested by none other than the Young China Party, whose established role in politics has granted them additional strength. As a result, the CDL has fallen largely to its own lack of foresight, and will undoubtedly need time to recuperate and conduct soul-searching."
 YUN.lategame.635.a: "The CDL must take swift action to rectify its organisation!"
 YUN.lategame.635.b: "Tang exploits their weakness for his own gain."
 YUN.lategame.635.c: "The YCP and the independents put a wedge in things."

#UPC Phase IV Focus Tree Events (660-689):

 YUN.lategame.660.t: "Governors and Warlords"
 YUN.lategame.660.d: "Amongst the twisting turns, troubling troubadours, and reviled revolutionaries of the Warlord Era, many can forget that the affirmation of a government official and that of a warlord can ultimately merely depend on whether their status is confirmed by some higher power or body. What does it mean to be the \"legitimate\" government official? Sometimes being a warlord is just a matter of one's perspective.\n\nTruly there is no clear delineation between what could perhaps be merely an influential local elite, be they civilian or military, or that of a warlord. Even worse, one must take into consideration the \"pedigree\" of a warlord. Are they merely a \"local bully\"? A petty regionalist warlord hardly greater than that of a bandit. Or are they a grand province-wide warlord, able to assert themselves on a national level?\n\nWith his Southern government launching his grand national unification campaign, Tang's government has vanquished many warlords, but it has also relied upon equally as many to fight in said wars, and even in some cases constructed entirely new warlord political machines. As things stand, it is stable, for now. But when the government inevitably grows stronger, the warlords will inevitably develop further into a great hindrance towards reform efforts, and even Tang's power.\n\nHowever any crackdown on their operations currently could drive them to host various political opposition figures, backing the men of words with their guns. Minor warlords, such as Long Yun, or Liu Zhenhuan, have flagged such intentions should their power be curtailed. And if that were to happen, Tang would undeniably lose their politically pliant apathy to national affairs insofar as it does not concern them, or their power-base.\n\nAlthough the question remains, can Tang sit-by and allow the commodification and abuse of his government, flying flagrantly in defiance of his insistence of separate military and civilian spheres? Flying flagrantly in defiance of democracy itself?"
 YUN.lategame.660.a: "They think themselves greater than pawns?"
 YUN.lategame.660.b: "Best not poke the tiger."

 YUN.lategame.661.t: "Feudalism and Federalism"
 YUN.lategame.661.d: "When one thinks of the term \"Feudalism\", one probably imagines that of lords and ladies presiding over their vassal subjects in some sort of honour-bound, or otherwise, agreement spanning a time long forgotten. Few would consider that term to be in correspondence with Warlords of the Modern Day, or even that of Federalism as a linguistic term itself.\n\nAt least, in the traditional Confucian context, \"feudal\" (fengjian) once served dutifully as a symbol of local autonomy and as a counterweight against imperial authority, yet in the modern day it has now become that of term of scorn, oppression, and retrogression.\n\nIts first use was in that of classic poetry, indicating a sense of harmonious balance between the Earth and Heaven. And yet, only recently did \"fengjian\" adopt a translation to mean \"feudalism\". Yan Fu, interpreting the word through the Western lense, saw it as loosely indicating autonomy. And Zhang Taiyan for his part, advocating a form of \"fengjian\" federalism within this definition.\n\nThrough \"fengjian\", it is believed that the focus would be on the development of local institutions and autonomy as opposed to the \"junxian\" reformists such as Liang Qichao who desired a centralised and unified nation-state. And insofar as Taiyan and Federalists of his train of thought are concerned, Chinese Federalism is inseparable from fengjian. The term \"United Provinces in Self-Governance\", coined by Taiyan in 1920, was in-fact directly influenced by the Ming Confucians Gu Yanwu and Wang Fuzhi's respective advocations for fengjian.\n\nErgo, fengjian's implication of preserving local autonomy in defending against foreign threats must be protected at all costs. The Qing's centralisation cost China her ability to modernise with other great powers, and the Beiyang Republic's failed centralisation only inflamed matters of warlordism. Perhaps if Fengjian had been upheld sooner, then the talented scholars of the lands of Wu and Chu would have concluded the Self-Strengthening Movement, and China would not be in the state that it is now."
 YUN.lategame.661.a: "Someone should pull the utopian out of the clouds."
 YUN.lategame.661.b: "We can all yearn for better men in better times..."

 YUN.lategame.662.t: "Wen's Theory of Form"
 YUN.lategame.662.d: "Despite its foray into politics, at its very heart and soul the Crescent Moon Society is a gathering of poets, those men of prose who view the world under the veil of flowery language and the delicate dance of words across a page. This is the essence of the Crescent Moon, it is what Xu Zhimo had originally endeavoured for the Society and Bookstore to be. Not a political organisation, but a cultural organ for a new renaissance in Chinese poetry.\n\nOne of the most famous members of the society, both for his politics and for his poetry, has to be that of Wen Yiduo. Imbued with a sense of civic political participation during his time in America, he became particularly sensitive to the issue of racial inequality in the democratic republic, alongside joining the Awakened Lion Society, the forerunner to the Young China Party.\n\nPoetry-wise, he is most well-known for his theory of \"form\" (gelu). Believing that \"one can no more dispense with rules when playing chess than one can dispense with form when writing poetry\", he is a rather rigid advocate for \"form\". Arguing that poetry can only be composed after a process of editing and selection, he opposes the romantic advocacy of a \"Return to Nature\", because Nature \"exists in an imperfect state, and only Art can remedy Nature's deficiencies\".\n\nAdapted from English prosodic rules, and taking into consideration Chinese linguistic features, Wen's \"form\" is in direct response to his disappointment with poetic trends of \"a hideous confusion of foreign terms, foreign expressions, foreign allusions, foreign themes, and foreign thoughts.\" Much like his politics, Wen sought a solution that synthesises the elements of Chinese and Western concepts.\n\nEver a romantic obsessed with \"death in ecstasy\", with the imaginative realm of art and the real world of suffering and pain, Wen has developed a flair for the dramatic. With the outbreak of war on the horizon, he has vowed to never shave his beard until victory has been achieved."
 YUN.lategame.662.a: "As all of China bleeds, her poets feel the most sorrow."
 YUN.lategame.662.b: "And yet the romantic pursuit of beauty is fleeting, never to last..."
 YUN_wen_yiduo_event_tt1: "§L\"Happiness, I cannot accept your bribe now.\"\n\"My world is not within this walled-in square foot.\"\n\"Listen, here goes another cannon-report, another roar of Death\"\n\"Quiet night, how can you stop the violent beat of my heart?\"§!"
 YUN_wen_yiduo_event_tt2: "§L\"Hearing not the groans and sighs from all my neighbours,\"\n\"Seeing not the shivering shadows of the widows and orphans,\"\n\"And the convulsion in battle trenches, mad men biting their sickbeds,\"\n\"And all the tragedies ground out under the millstone of life.\"§!"

 YUN.lategame.663.t: "Remembering Xu Zhimo"
 YUN.lategame.663.d: "And it could not be so without the founding father. Much as it is for any nation, any government, any party, any ideology, whoever takes the first napkin will forever leave a lasting impression upon their descendents and so forth. They are bound by fate or ideal to follow in their footsteps, and yet with the Crescent Moon it could not be any more different.\n\nXu Zhimo, several years dead of a tragic accident, had always hoped for Crescent Moon to stay clean of politics. He was a Promethean type of personality, an incorrigible individualist who knew only the individual, understood only the individual, and believed only in the individual. That democracy itself is the spirit of universal individualism.\n\nAnd so forthright was he that his Crescent Moon Bookstore transformed into a cell of those with a disdain for violent revolution, to Syndicalism, to that of Marxist Class Theory. With a latent admiration for the \"liberal and yet conservative\" form that British politics took in yesteryear, or that of the belief in individualism and independent thought.\n\nAs a poet too, Xu brimmed with enthusiasm and passion. Invited to attend the meeting at the \"paradise of new poets\" in 1926, his subsequent decision to launch Poetry Supplement in the Morning Post Supplement would develop into the Crescent Moon Poetic School, and the eponymously named society there onwards. To \"correct the previously unbridled liberty\" was the main spirit of poetic reform for which Xu founded his group, to revolt against \"exuberant egotism\" and the unrestrained use of foreign expressions and themes in literary work of the time.\n\nBut Xu's work evolved further. First, the Crescent Moon was purely literary under Xu, Wen Yiduo, and Rao Mengkan. But as time marched ever onwards, and the situation in China developed, writers such as Hu Shih, or Liang Shiqiu, steadily transformed the society into a political literary publication like so many before it. With abject horror he resigned, but his literary essence still remains within China's poetic field."
 YUN.lategame.663.a: "And I will forever regret that he is not here with us."
 YUN.lategame.663.b: "Perhaps, he was right about the nature of politics?"
 YUN_xu_zhimo_event_tt1: "§L\"Softly I am leaving.\"\n\"Just as softly as I came;\"\n\"I softly wave goodbye\"\n\"To the clouds in the western sky.\"§!"
 YUN_xu_zhimo_event_tt2: "§L\"Yet now I cannot sing out loud,\"\n\"Peace is my farewell music,\"\n\"Even my crickets are now silent for me,\"\n\"For Cambridge this evening is silent.\"§!"

#UPC Satellite Narrative Events (700-729):
 YUN.lategame.700.t: "Federalism On the March"
 YUN.lategame.700.d: "The North has fallen and the South ruminates as China turns a new page in its history. The Chinese Federalist movement has traditionally taken a more cautious approach towards unification, preferring diplomacy over the pursuit of a northern expedition - either due to a genuine belief in negotiations or a desire to conserve resources and pessimistic outlook. Nevertheless, [UPC.GetNameDef] has emerged victorious in its wars, capturing the internationally recognised capital of Beijing in a brutal fight.\n\nThe costs have been heavy, even on the victors. Yunnan may not be the centre of the Federalist government, but it has been forced to levy heavy taxes on its people and endure the trials of modern warfare. For all the sacrifices the people have made, there is a growing expectation that the Federalists deliver on their promises for democracy and economic reform at home.\n\nFor Tang Jiyao, his debts might be called sooner than he would hope. Unrest has been simmering for some time now, with Tang's attempts at centralising power in the province alienating many of his garrison commanders. The intelligentsia he has allied with have similarly grown discontented with the slow pace of reforms - constitution drafting has stalled and elections have been limited. As Guangzhou considers its next steps, Kunming faces a reckoning of its own."
 YUN.lategame.700.a: "Tang Jiyao's leadership will save the province!"
 YUN.lategame.700.b: "The opposition fights for a free Yunnan!"
 YUN.lategame.700.c: "The government's overreach must be stopped!"

 YUN.lategame.701.t: "Agitation in Kunming"
 YUN.lategame.701.d: "Tang Jiyao has always adopted a cautious approach towards leftist radicals infiltrating his province. Cognisant of his need to attract intellectuals from prestigious schools in order to build his democratic credentials and staff his government, he has at times looked the other way but his stringent anti-socialism has also led to the formation of the Yunnan Innovation Society by his opponents, which later evolved into the marxist New Yunnan Society.\n\nTang has kept careful track of these dissidents, recruiting informers within student bodies and the faculty. Surveillance and censorship are commonplace in China, but what is not as easy to address is the growing disenchantment of the centre-left, who chafe under the restrictions imposed on them.\n\nWord of a revival of the Federation of Chinese Democratic Parties in Beijing has been spreading. This latest iteration, the China Democratic League, is being organised by many leading reform socialists, progressives, and liberals nation-wide. Among its co-founders is Luo Longji and the Crescent Moon Society who have built extensive ties in Yunnan across the last decade or so.\n\nBut in Kunming, it will be up to the natives to build their party. A collection of scholars teaching in the region have formed the so-called \"Nine Elders Association\", including Cun Shusheng, Sun Qimeng, Li Gongpu, Zhang Tianfang, Zhou Ximin, and Chu Tunan. They have been joined by the Qiushi School faction led by Su Honggang who has ties to Li Gongpu, Chu Tunan, Wen Yiduo, Pan Guangdang, and Wu Han. The overlapping groups have also been joined by other Southwestern University intellectuals, including (ex-)socialists like Li Wenyi, Feng Sutao, Yang Yibo, and Chu Tunan.\n\nThe educator Cun Shusheng has emerged as their leader, having achieved prominence as the head of the Yunnan Relief Association and also worked in Kunming Xingwen Bank. He has organised the Patriotic Student Movement in Kunming, ostensibly to fight imperialism but also to challenge Tang's rule."
 YUN.lategame.701.a: "The Yunnan CDL band together against oppression!"
 YUN.lategame.701.b: "Yunnan authorities are able to suppress the dissidents."
 YUN.lategame.701.c: "The government's overreach must be stopped!"

 YUN.lategame.702.t: "The Defence Commissioners Plot"
 YUN.lategame.702.d: "Tang Jiyao has worked to sideline his senior military officers after their failed coup in 1927, taking advantage of his alliance with the central government and his success securing Yunnan's flanks to undermine and subjugate them. He has slowly restricted their funding, pitted them against one another, and redistributed their authority and privileges to his own loyalists to great success over the years.\n\nHis schemes have not gone unnoticed by his rivals however. Tang's removal of General Long Yun from Zhaotong permanently altered the balance of power in Yunnan in his favor: Long was the strongest of Tang's deputies, at one point stronger than all of them combined. Long remains in service under careful watch, his power mostly broken, but the real threat to Tang's rule now is General Hu Ruoyu.\n\nIn some ways, Hu was always the man to beat. The more aggressive schemer of the two, he continues to attempt to build a coalition capable of toppling Tang. Despite his mutual animosity with General Zhang Ruji, Hu has tried to peel off General Sun Du from Tang's sphere. Similarly, he has reached out to the ambitious General Lu Han, a cousin of Long Yun, in hopes of swaying him and his relative to his side. Hu has ties to the local CDL and even some of the KMT, on top of commercial interests and even some bandits. In the same way Tang Jiyao has been preparing for a showdown, Hu Ruoyu has been waiting for this moment for years."
 YUN.lategame.702.a: "General Hu completes his final preparations..."
 YUN.lategame.702.b: "Governor Tang activates carefully laid traps..."

 YUN.lategame.703.t: "The Luliang Uprising"
 YUN.lategame.703.d: "While Yunnan's leaders scheme against one another in the cities, the conflict has already broken out into open fighting in the countryside. Tensions have been brewing for some time as bandits, gentry, socialists, and officials all fought for supremacy. For the most part, Yunnan's socialists are the weakest faction - unlike their MinGan peers the fragmented Yunnan rebels have failed to consolidate into an army capable of beating out the much larger gentry militias and instead are forced to rely on local, less ideological bandits for support.\n\nThe sole exception, it seems, is in Liuliang county where the local gentry rose up against local officials trying to disarm the region's tribesmen. Socialists led by Wang Desan attempted to exploit the moment, playing off both sides before making a move with the help of local students, bandits, farmers, and others with a grudge against the local landlords. Though quickly driven back as both the gentry and Tang government officials regrouped, the incident has thrown the province into anarchy.\n\nHu Ruoyu has attempted to march on Kunming, accusing Tang of harbouring socialists and allying with the rebels against the gentry. Tang has ordered the Provincial Assembly to declare martial law in response and arrest socialist leaders in the capital. CDL leaders, fearing that they are next, huddle in their homes as they desperately try to chart their next course of action before the sun rises..."
 YUN.lategame.703.a: "Send representatives to General Long to beg for a coup."
 YUN.lategame.703.b: "Send a telegram to [UPC.Capital.GetCapitalVictoryPointName] to ask for their intervention."

 YUN.lategame.710.t: "Hu Ruoyu Seizes Kunming"
 YUN.lategame.710.d: "The coup was swift, faster than anyone could have imagined. Tang Jiyao's rule proved far more fragile than it seemed - his advanced forces melting away as the Mengzi Army advanced. Zhang Ruiji led the left flank and quickly captured Dali as local gentry militias joined him along the way. Hu Ruoyu and Li Xuanting meanwhile made a rapid march to the capital.\n\nKunming fell almost without a shot, preventing the need for a long siege. Tang Jiyao's attempt to convince the assembly to denounce the Mengzi Clique fell short as conservatives in the Provincial Assembly and the Chamber of Commerce broke ranks as news of early battlefield defeats spread. Soon retreat became a route as Hu's army reached the gates of the city - amid CDL led protests in the city, General Long Yun staged a palace coup and detained Governor Tang, installing himself as acting Governor.\n\nA restoration attempt by Tang Jiyao's loyalists in the north was quickly quashed. As word of the coup reached Guizhou, the Liu clan arrested Tang Jiyu before he could return to Yunnan. Tang's other loyalists like Tang Jilin, Wang Jiexiu, and Wu Xuexian are simply too scattered and demoralised to resist for long.\n\nThe plotters in Kunming have sent representatives to negotiate to the victorious Mengzi triumvirate, but General Hu has demanded nothing short of a surrender. Realising their precarious situation, Long's own generals - led by his kinsman Lu Han - betrayed him rather than fight. Unwilling to participate in the coming junta as a powerless figurehead, Long has decided to \"sweep his family's tombs\" in Zhaotong, hoping for a better opportunity. In his place, General Lu Han has sought to capitalise on CDL discontent. But for now, Hu Ruoyu is the master of the southwest and has been promptly recognised as Governor by the central government."
 YUN.lategame.710.a: "Hu's finally had his revenge."

 YUN.lategame.711.t: "Opposition Putsch in Kunming"
 YUN.lategame.711.d: "The coup was swift, faster than anyone could have imagined. Tang Jiyao's rule proved far more fragile than it seemed, with the provincial assembly and chamber of commerce rebelling as he attempted to secure their support for martial law. The CDL turned out thousands of protesters in the streets and with the Governor's legitimacy dropping fast the sidelined General Long Yun was able to muster the support needed for a palace coup.\n\nIn the countryside, guerillas and bandits loosely aligned with the CDL were able to seize control of several towns as the decapitated Tang forces began to melt away. A restoration attempt by Tang Jiyao's loyalists in the north was quickly quashed. As word of the coup reached Guizhou, the Liu clan arrested Tang Jiyu before he could return to Yunnan. Tang's other loyalists like Tang Jilin, Wang Jiexiu, and Wu Xuexian are simply too scattered and demoralised to resist for long. With the armed wing of Tang's movement destroyed, most of the fragile PGP's members have either deserted the party or fled to Guangzhou to avoid retribution.\n\nHu Ruoyu's forces proved slow to leave Mengzi, delayed by various internal disputes and sabotage by rural forces. With his window to Kunming closing, he has decided to accept an agreement with Cun Shusheng, Long Yun, Miao Yuntai, and Zhang Taiyan to form a provisional council. As Cun Shusheng, the nominal head of the council, works to explain the situation with the central government, the fate of Tang's loyalists hangs in the balance."
 YUN.lategame.711.a: "Tang Jiyao's supporters will be removed from their posts!"
 YUN.lategame.711.b: "At Zhang Taiyan's request, we will keep them in place for now."

 YUN.lategame.712.t: "Tang Routs His Rivals"
 YUN.lategame.712.d: "Tang Jiyao's enemies were fast, but Tang was faster. He quickly mustered the support of the assembly to declare a state of emergency and gathered his guard divisions to secure Kunming. Scattered CDL and socialist protests in the city were quickly put down and wavering forces fell in line.\n\nIn Zhaotong and Dali, loyalists were able to hold off attempts to seize the major towns and cities by local bandits, guerillas, and gentry militias. Fortifying their positions, they were able to secure Tang's western flank before the Mengzi Army's vanguard could link up with sympathetic forces.\n\nHu Ruoyu's main forces took far too long to leave Mengzi, suffering from low morale and poor organisation. When they finally met Tang's army, it was too late - Kunming units were dug in and ready for a fight. General Hu's forces were easily beaten back and Tang's forces gave chase all the way to Mengzi where the triumvirate were forced to capitulate. Their plots unravelled by the wily Governor, the rebels plead for mercy at his feet."
 YUN.lategame.712.a: "The traitors will be imprisoned, their assets seized, and their forces disbanded."
 YUN.lategame.712.b: "Their forces will be disarmed but an accommodation reached with their leaders."

 YUN.lategame.720.t: "Telegram From Kunming"
 YUN.lategame.720.d: "The President has received an urgent telegram from Kunming, signed by leading members of the Yunnan CDL. Concerning reports of a sudden spike in political violence in the semi-isolated and heavily autonomous province have been flowing into [UPC.Capital.GetCapitalVictoryPointName] for a few days now, but they have been sporadic and unreliable. The provincial government, led for decades by the Federalist Governor Tang Jiyao, has repeatedly stated that he has the situation under control - that rural bandits (an endemic, but stabilised problem) and socialist insurgents have exploited the uncertainty following the fall of Berlin to stir up trouble.\n\nThe recent telegram paints a different picture. It castigates the Tang government as corrupt, authoritarian, and brutal - arresting dissenters and suppressing civil rights. He has refused to adopt a provincial constitution or hold free elections as he grasps onto power. A civil war apparently is brewing between Tang Jiyao and his lieutenants, with local democratic intellectuals caught in the crossfire. The message pleads with the central government to intervene and order Tang's removal - further charging him with planning treason against [UPC.GetLeader]'s government.\n\nThe writers are clearly being hyperbolic but it does underscore their desperation. The 1920s Federalist concept for central government-provincial relations has generally been favourable towards local autonomy and non-intervention in their electoral affairs. Tang Jiyao especially has been a long-time and prominent member of the Federalist movement, though the message has touched a nerve when it comes to questioning his loyalty, a concern that has persisted throughout his tenure. Given the extreme situation, Presidential intervention to broker a compromise might be the only way to resolve the situation peacefully in a timely manner, but will carry significant political risks. Then again, so does non-intervention."
 YUN.lategame.720.a: "Send a response ordering Tang Jiyao to stand down and begin talks."
 YUN.lategame.720.b: "Send a response recognising Tang's authority and asking for negotiations."

 YUN.lategame.721.t: "[UPC.Capital.GetCapitalVictoryPointName] Orders Tang to Stand Down"
 YUN.lategame.721.d: "Cun Shusheng's persuasive petition to the President must have worked! Word has quickly spread that [UPC.GetLeader] has publicly ordered Governor Tang to cease his crackdown at once and peacefully resolve the crisis engulfing his province, with unspecified consequences should he refuse. This wades into some questionable constitutional territory, as the Federalist Movement traditionally has espoused the need for the central government to avoid meddling in local affairs, though some have argued there ought to be exceptions for enforcing free elections, civil rights, and/or protecting national sovereignty.\n\nTang Jiyao never got the chance to respond however. Tang's waning popularity and plummeting authority has exposed his weakness, and within a day a group of his generals led by a vengeful Long Yun orchestrated a palace coup - detaining Tang and many of his key loyalists in a decapitation strike. Seeking to legitimise the putsch, he has agreed to a provisional council including Cun, Long, Zhang Taiyan, and Hu Ruoyu - who has reluctantly agreed to terms. Tang Jiyao remains officially governor for now, but he has been rendered effectively a figurehead.\n\nA restoration attempt by Tang Jiyao's loyalists in the north was quickly quashed. As word of the coup reached Guizhou, the Liu clan arrested Tang Jiyu before he could return to Yunnan. Tang's other loyalists like Tang Jilin, Wang Jiexiu, and Wu Xuexian are simply too scattered and demoralised to resist for long. Many of his followers, fearing retribution, have fled to neighbouring provinces as the balance of power has shifted - no doubt coming up with slander against us.\n\nThe central government is not likely to be particularly happy about the outcome, but they are also likely to be eager to wash their hands of the situation, at least for now. A precedent has been irrevocably set now, which may lead to thorny issues down the line."
 YUN.lategame.721.a: "We will have our revenge against the tyrants!"
 YUN.lategame.721.b: "Let us work towards compromise the best we can."

 YUN.lategame.722.t: "[UPC.Capital.GetCapitalVictoryPointName] Reaffirms Tang's Authority"
 YUN.lategame.722.d: "Cun Shusheng and the CDL's attempts to enlist the support of the President against Governor Tang has backfired. Rather than come to their rescue, [UPC.GetLeader] has written a public response chastising the CDL for undermining Tang's authority and trying to incite violence, repeating the provincial government's claims that the CDL are in league with socialist revolutionaries and opportunistic bandits. Furthermore, it cited past agreements within the Federalist movement protecting the provinces from undue central government interference in local affairs, and tasked Tang to resolve his differences amicably with his detractors.\n\nOf course, this was all that Tang needed to reassert control over the province. With the central government seemingly behind him, wavering officers in his government fell in line and Kunming was quickly able to complete its crackdown against suspected traitors inside the city. The CDL, having lost its initiative by waiting for a central government response, proved powerless as their opportunity slipped by.\n\nHu Ruoyu's grand march on Kunming similarly never materialised - his gamble that regional powerholders would rally to his side amid Tang Jiyao's weakness failed. Most Yunnan Clique forces remained loyal to Tang and the Mengzi faction's undisciplined forces melted away after a failed assault on loyalist positions. His dominance now assured, there is little left standing in Tang's way now."
 YUN.lategame.722.a: "Tang will have his revenge against traitors."
 YUN.lategame.722.b: "Tang will be magnanimous in his victory."

 YUN.lategame.725.t: "The Central Government Collapses"
 YUN.lategame.725.d: "The Central Government has fallen, throwing Federalist loyalists into disarray. The Southwestern provinces have always been fairly autonomous entities, but even they are struggling to stomach the collapse as many others have surrendered to our advancing foes. Most of the old central government's leadership have fled abroad rather than be at the mercy of \"petty warlords\", and [ROOT.GetLeader] for his part has moved to seize control as acting President.\n\nHe faces a difficult challenge turning the tide, as his generals struggle to integrate other provincial units and many demoralised soldiers melt into the countryside, leaving \"ghost\" brigades and divisions. The economy has also been thrown into chaos as well as doubt rises over our ability to pay our debts.\n\nAmid this uncertainty, there is considerable jockeying for power. Tang Jiyao remains at the helm for now, but the emerging power vacuum has emboldened General Hu Ruoyu to send feelers out to make a play for power. Meanwhile, in Kunming itself the sidelined General Long Yun has been courted by local activists led by the so-called \"Nine Elders Association\" led by Cun Shusheng and Su Honggang and joined by the Crescent Moon Society and local socialists. It seems the imminent danger has only divided rather than united the province."
 YUN.lategame.725.a: "Tang Jiyao maintains his rule despite his Commissioners' plotting."
 YUN.lategame.725.b: "Hu Ruoyu marches on Kunming and places himself at the helm of an emergency junta."
 YUN.lategame.725.c: "The Kunming plotters stages a coup in the capitol and install an emergency government."

 YUN.lategame.726.t: "An Unexpected Twist"
 YUN.lategame.726.d: "In a sudden reversal of fortune, it would appear that the southwestern Federalists have managed to form a government in their own right. Most would not have expected this to have happened the way it did, but the demise of the old central government gave them an opening and the once peripheral splinter has managed to carve out a role for themselves.\n\nThis development has not come without consequences however. Greater political power comes with greater expectations and the new government is now on the hook for debt repayments, reconstructing devastated areas, and reorganising the now overstretched military. Furthermore, there is considerable jockeying for power. Tang Jiyao remains at the helm for now, but the emerging power vacuum has emboldened General Hu Ruoyu to send feelers out to make a play for power. Meanwhile, in Kunming itself the sidelined General Long Yun has been courted by local activists led by the so-called \"Nine Elders Association\" led by Cun Shusheng and Su Honggang and joined by the Crescent Moon Society and local socialists. It seems the imminent danger has only divided rather than united the province."
 YUN.lategame.726.a: "Tang Jiyao maintains his rule despite his Commissioners' plotting."
 YUN.lategame.726.b: "Hu Ruoyu marches on Kunming and places himself at the helm of an emergency junta."
 YUN.lategame.726.c: "The Kunming plotters stages a coup in the capitol and install an emergency government."

#UPC Satellite Followup Events (730-759):

 YUN.lategame.730.t: "The Four Heavenly Kings"
 YUN.lategame.730.d: "In Chinese Buddhist mythology, the four directions of the world (north, south, east, and west) are governed by the four devas (gods). They are Vaisravana, Virduhaka, Dhrtrarastra, and Virupaksa and they all serve Sakra, the lord of the devas. On the 8th, 14th, and 15th day of each Lunar month; the four kings either send out emissaries or go inspect the state of virtue and morality of men. On the orders of Sakra, the Kings also protect the Traystrama (the mythical celestial realm of the devas) from attacks from the Asuras , demons representing cardinal sins such as gluttony and lust.\n\nWith Tang having consolidated power in the province, a greater focus is on the rise of his so-called \"Four Heavenly Kings\" centered around his bodyguard units. These are Wu Xuexian, Xi Ziqiang, He Shixong, and Tao Shaoqing.\n\nWu Xuxian is a bandit leader born to a wealthy family and who assembled a militia to compete with Yu Ying of Qujingba for water rights and came into conflict with Tang's forces. In 1919, the two men came to a truce where Wu has sworn absolute fealty to Tang and has become one of Tang's most reliable and competent officers.\n\nXi Ziqing is an ethnic Naxi who studied in the Yunnan Military Academy. A devout Buddhist and a keen politician, he has also emerged as one of Tang's most trusted officers.\n\nHe Shixong and Tan Shaoqing are military officers who have long fought with Tang Jiyao. As they are blood brothers of Tang, they are willing to kill and die for the Yunnanese governor.\n\nAs the four trusted advisors within Tang's direct military circles, the Four Heavenly Kings possess a tremendous amount of influence within the military. The Yunnanese forces have long been a mix of both decently trained soldiers from military academies like Kunming as well as militia divisions often staffed by bandit leaders. A potential emphasis could be on the training of elite soldiers, staffed by commissioned military officers from the academies and trained in the arduous conditions of mountain warfare. However, perhaps military preparation could instead be installed to strengthen the provincial forces such as the local bandits into an effective militia for the people."
 YUN.lategame.730.a: "An elite force to carry out the Governor's will."
 YUN.lategame.730.b: "Let us prepare for the storm ahead."

 YUN.lategame.731.t: "The Crescent Moon Rises"
 YUN.lategame.731.d: "After their resistance and unrest against the Tang Jiyao government, the CDL was suppressed with many of their members forced into hiding. Reports have it that CDL members can be found as far as Shanghai and Hong Kong from China's most southwestern province. The moderate members of the CDL have tried to reconcile with the government and have sought to join the Crescent Moon Society (CMS) under Luo Longji, Wen Yiduo, and Liang Shiyi.\n\nThe CMS' ties to the CDL are historic. Luo Longji in his early days was involved in setting up the National Socialist Party and worked as the head of propaganda for the CDL. Identifying early on as a social democrat - Luo turned to liberalism as he admired the concept and framework of a separation of power and rejected that socialism would be a means to the end. As a Professor on Political Science and specialising in human rights, Luo has been teaching in Kunming's Southwest United University since 1932. Given his proximity to the governor and his long standing ties to the democratic movement; Luo holds close ties with Tang Jiyao.\n\nOf course, naturally the Crescent Moon Society poses a threat. Their more left-wing rhetoric leaves little to be desired and they are often at odds with Zhang Taiyan's in their more Marxist and leftist interpretations of democracy. Given their close tendencies towards radicalism, it may serve Tang's purpose better by encouraging Luo to help \"re-orient\" the position of former CDL members into a more moderate camp. In doing so, members would relax the issue of class and focus more on the immediate democratic separation of powers. On the other hand, it's clear that these democratic groups in Yunnan have been nothing but trouble for the past few years. As their presence only continues to exacerbate peasant and workers' relations in the province; perhaps it is best to simply shut them down all together."
 YUN.lategame.731.a: "Orient them towards a moderate direction"
 YUN.lategame.731.b: "They'd best focus on their prose..."

 YUN.lategame.732.t: "The Tang Regime Consolidates"
 YUN.lategame.732.d: "Throughout the Warlord period, men driven by passion and zeal have led the charge of revolution but it is often not just them but their circles that define their movement. Sun Yat-sen had his Kumointang with loyal stalwarts like Wang Jingwei, Chiang Kai-shek, and Hu Hanmin. Chen Jiongming has his ever loyal Ye Ju and Chen Qiyou. Like these great men, Tang also has his core allies.\n\nTang Xiaoying, his son, sits at his right hand. His close advisors are his generals Tang Jiyu and Chen Weigeng, Zhang Weihan (the mayor of Kunming), Xu Zhichen (the minister of foreign affairs and finance), and Wu Kun (manager of Yunnan Tin Company). Together, these men form Tang's most trusted personnel and cabinet.\n\nThe People's Government Party is led by Zhang Taiyan and his followers who form Tang's political base of the government. It is an idealitsic blend of both Federalist principles, conservative democratic ideals, and a constitutional party. While there is no supreme dogma of orthodox ideology, observers remark that in addition to its adherence to democratic principles and anti-imperialism; the party also tends to follow Buddhist and Confucian beliefs and tradition. Furthermore, in its early inception; Tang had also invited representatives from the Awaken Lion Society which have molded the party's core by bringing in members of the Young China Party.\n\nNow as the country is firmly unified under Federalism, is this truly the direction for Tang? Is this truly how Tang's Yunnanese revolution ends - sapped and absorbed into the greater Federalist movement led by [UPC.GetLeader] and his [UPC/GetRulingParty]. As teniosn between Guangzhou and Kunming exacerbate each day, each day Tang meets with his inner circle and select represetnatives frmo the PGP - plotting and awaiting their next move."
 YUN.lategame.732.a: "Only Tang can finish the true revolution of 1911."
 YUN.lategame.732.b: "We are a broad democratic coalition."
 YUN.lategame.732.c: "We support the Central Government!"

 YUN.lategame.740.t: "The Death of Tang Jiyao"
 YUN.lategame.740.d: "The soldiers came at midnight. In the dead of the night, a squad of infantrymen stormed into Tang's home with an offer reading aloud from a warrant that Tang Jiyao was to be placed under close supervision for an undisclosed period of time. The orders came directly from Tang's former subordinates Hu Ruoyu and Long Yun and also Cun Shusheng, leader of Yunnan's CDL. In a sudden palace coup, Tang's decades long aspirations for power came crashing down several months ago.\n\nThere have been disagreements amongst the new triumvirate on the fate of Tang. Cun has vehemently stated that Tang should be sent far away from Yunnan to Guangzhou, while Long Yun has argued that Tang's presence in the province would serve them best given Tang's influence amongst his supporters. Hu Ruoyu on the other hand wants Tang to face trial for his crimes and hopefully sentenced. The discussions however proved to be moot. A telegram from the central government had arrived last week trying to secure Tang passage to Guangzhou under armed guard but he was found dead in his bed this morning. While Tang himself has been in declining health lately, rumours are quickly flying that he was posiioned and neutralised completely.\n\nTang Xiaoying has been in Guangzhou, attempting to lobby the central government authorities on his father's behalf. This has ingratiated him to the prominent figures of the Grand Republican Alliance particularly PIP leaders such as the towering figure of Chen Jiongming, Chen Qiyou, and Ma Yuhang. Following his father's death, many especially within Tang's People's Government Party have seen this as an opportunity to curry favour with the central government and to rally against opponents of the former regime. Believing Tang to have been assassinated, they have urged Xiaoying to take the role of the party's chairman as the natural successor to his father. Xiaoying has also received a powerful endorsement from none other than Zhang Taiyan who has also pledged to support the young Tang in a political career as head of the PGP. The triumverate of Hu Ruoyu, Long Yun, and Cun Shusheng have been viewing Xiaoying's political fortunes with a mix of both scruitny and suspicion but perhaps a compromise can be made with the younger Tang to steer him in acorrect direction."
 YUN.lategame.740.a: "Let's work with Xiaoying, we'll figure something out."
 YUN.lategame.740.b: "He has always lived in his father's shadow."

 YUN.lategame.741.t: "The Democratic Youth"
 YUN.lategame.741.d: "With the CDL effectively in the hands of Cun Shusheng now, the Party is now actively trying to consolidate power within the democratic bloc. CDL members are worried about the loyalties of so-called \"democratic\" warlords such as Long Yun and Hu Ruoyu. In order to foster enthusiasm and vigor within the youth.\n\nThe Democratic Youth is organised in different branches corresponding to respective cities with the most prominent branches being present in Sichuan and Yunnan. The Kunming branch for instance is known for its poetry societies, its dance societies, its education societies, and its women's societies. They are also responsible for the sponsoring of organisations such as the All China Anti-Civil War Association designed to promote peace and defeat warlordism throughotu the country. The Society of Cultural Workers for Democracy (also run by the Democratic Youth) also hold tea drinking gatherings to discuss their work in Sichuan.\n\nWhile traditionally staffed with moderates and liberals, Wu Han, a prominent Yunnanese leftist has emerged as one of the loudest voice within the youth organisation. Wu Han's circle and clique within the Democratic Youth are known for their ties to leftist organisations and worker's unions. They have been actively promoting a united front between these leftist groups such as the New Yunnan Society. Communists and Syndicalists make up the group's most radical members and due to their explicit radicalism - are denied entry into the CDL asfull members but nonetheless still remain closely linked.\n\nAs the political situation across the country grows increasingly uncertain, the Democratic Youth can certainly be molded to our purposes. The youth can be incentivised to stir up enthusiasm and popular support within the provinces to ensure that they propagate our ideology and ideas. Moreover they can be drilled in military studies and arms trianing in preparation for growing conflict. On the other hand, the passion and ferver of these nationalist youth can be used to stir up unrest and instability across the country. Reaching out to anti-central government focus; they can be used to convince others that our cause is truly just and the true revolution will come from Yunnan."
 YUN.lategame.741.a: "Let them inspire our people with their chants of glory."
 YUN.lategame.741.b: "Hate and violence are true passions."

 YUN.lategame.742.t: "The Story of Wu Han"
 YUN.lategame.742.d: "Like many other passionate intellectuals driven by patriotism, Wu Han began his academic career at Peking University. There, he became a student of Hu Shi and later a historian of the Ming Dynasty, reflecting on the rise and fall of the last native Han Chinese dynasty. He married Yuan Zhen, a former syndicalist and an old friend of Li Wenyi, and the two discussed political and historical matters as wife and husband as well as colleagues. Following the trend of democratic exiles fleeing the violent suppression in 1932, Wu Han moved to Yunnan where he became a participant and member of the China Democratic League.\n\nIn Yunnan, Wu Han has set up a think-tank called the \"Southwest Cultural Research Society\". The society secretly met at the Tang family garden or on boats that they rented in Kunming, where they discussed essays before one another. Wu's first essay was \"On Corruption\", which argued that the shackles of the family system was the root cause of corruption; and \"On Scholars\", which focused on the special morality of loyalty from the ancient soldier scholar. To Wu, the patriotism of the intellectual was vital to the spirit and longevity of the country.\n\nWith his unique academic background in the Chinese North and his connections to CDL members across the country, Wu Han essentially is the bridge between Yunnan's native CDL and the CDL across the country. A member of the CDL's Central Committee, Wu Han's prestigious academic background and his enthusiastic zeal has helped recruit like minded members to the league. Under the direction of Luo Longji, traditionally the CDL has kept to themselves but some within the Party like Pan Guangdan and Pan Dakui have offered to work with other groups across the country. However they are still strictly opposed to the entry of socialist and left-wing groups into the CDL. Wu, however, has argued that entry of the left-wing groups will strengthen the collective united front between the democratic factions of the country and help pave an egalitarian democracy. With his prolific influence throughout the party, it's clear that Wu can help play a role in reorienting the political direction of the CDL."
 YUN.lategame.742.a: "The party should focus inwards."
 YUN.lategame.742.b: "Extend our outreach to others but not the Reds."
 YUN.lategame.742.c: "A United Front will ensure true democracy."

#UPC Satellite Other Events (760-789):
 YUN.lategame.760.t: "The Nation's Call"
 YUN.lategame.760.d: "An integral part of the Xinhai Mythos was Yunnan's courageous stand against Yuan Shikai in 1915. Having initially backed President Yuan in the name of stability, when he turned against the Republic and tried to have himself enthroned as Emperor, Cai E and Tang Jiyao gathered southwestern leaders and became the first to declare independence from the new Empire. This triggered the National Protection War and brought the downfall of Yuan's monarchist scheme.\n\nIn recent days, the Yunnan has sided with [UPC.GetLeader] in the name of the Federalist movement. Our soldiers have fought side by side as we worked to liberate the nation. But alas like Yuan, the President turned towards petty authoritarianism, cronyism, and excessive regionalist favoritism. How can elections be held fairly under these circumstances? Therefore [ROOT.GetLeader] has rebelled, and called upon all other provinces to do the same.\n\nThis of course is a massive gamble. While the rebellion of a province long aligned with the Federalist movement has shaken [UPC.Capital.GetCapitalVictoryPointName], there have been no significant internal defections so far. Until the balance of power shifts, for now we are just another treasonous province. History will only absolve us if we achieve victory on the battlefield."
 YUN.lategame.760.a: "One final war for national protection..."

 YUN.lategame.761.t: "Kunming at the Forefront"
 YUN.lategame.761.d: "The Old Guangzhou Federalist Government is dead, the latest southern government to have collapsed from external threats and internal tensions. But Federalism in China has risen and fallen several times before, and this time will be no different. If anything, the endurance of our movement is just further proof of its essential role in solving the dilemma plaguing China for decades: how can a nation so divided reunite once again?\n\nFrom the ashes, [ROOT.GetLeader] has rallied the Federalist remnants to form a new government to make yet another go for control over China. Maybe this time, our nation will finally realise the Federalist democracy it was destined to."
 YUN.lategame.761.a: "They failed, we will not."

##Section 4e (800-999): Late Game NPA Political Events

#NPA Sino-Japanese War Event Chain (800-829):
 YUN.lategame.800.t: "The Second Sino-Japanese War"
 YUN.lategame.800.d: "The Second Sino-Japanese War has broken out, pitting Japan and their Chinese allies against those seeking to resist Japanese dominance. Across the land, nationalist sentiment has spiked as the normally apathetic people begin to demand that their bickering leaders set aside their petty differences and contribute to the fight between civilisations. Regionalism, at least in its previous form, has become taboo and all provinces are expected to join the war on one side or another.\n\nLong Yun has vowed to commit troops to the conflict but he is also caught in a bind. Either way his position is threatened - if he does send troops to the front lines that means fewer troops inside the province helping protect his rule. If he fails to send his promised troops, then he will be branded as a disloyal and cowardly warlord. With emotions so high, popular anger is not a threat to be ignored.\n\nIn order to pre-emptively diffuse criticisms, Governor Long has ordered a provincial conference between legislators, military officers, and members of the bureaucracy. For Hu Ruoyu, this is his best chance - all know that he will use this moment to strike. Speaking to his officers, he stressed the importance of thought, morality, and belief in patriotic principles, casting himself as a patriotic hero in uncertain times:\n\nThe spirit of the nation leaves a deep impression on the mind of a soldier. Nor, when an army with principles meets an army without principles, the army with principles is victorious. When an army which practices principles suited to national conditions meets one not suited, the one suited to national conditions is victorious."
 YUN.lategame.800.a: "The conspirators prepare to pounce."
 YUN.lategame.800.tt: "§Y[YUN.overlord.GetNameDefCap]'s odds of backing a coup depends on our party popularities.§!"

 YUN.lategame.801.t: "The [GetYear] Political Conference"
 YUN.lategame.801.d: "As Long gathers over a hundred assemblymen, senators, magistrates, military officers, and civil leaders in [YUN.Capital.GetCapitalVictoryPointName] for an impromptu Conference on the Sino-Japanese War, the attendees know that the deliberations are really about protecting his own power. And yet many were blindsided by the degree in which Governor Long has proposed reorganising the military on the eve of war.\n\nLong's daring proposal is to abolish divisions and replace them with smaller, more easily controlled brigades. In addition to targeting Hu Ruoyu, this would sweep away the power of senior generals like Lu Han - replacing them with young guard officers who Long personally promoted and thus feel a sense of obligation towards him. If successfully implemented, this plan would mark the final destruction of Tang Jiyao's military system which divided power among the defence commissioners - bringing the province probably permanently under Long and his bureaucrat's dominion.\n\nThe proposal has angered many in the army high command, including his chief lieutenants like Lu Han, Zhu Xu, Zhang Chong, and Zhang Fengchun. The military still believes they can propose and dictate policy as they will, but power has been shifting for some time now towards Long, who controls the province's civilian administration and retains considerable public and gentry support.\n\nHu Ruoyu and Lu Han have decided to call his bluff, staging a mutiny in the capital. They have sought to legitimise their putsch by denouncing Long for protecting many of the disgraced Tang Jiyao's former loyalists, conspiring with outsiders against the nation, and a host of other charges. Long, caught off guard by Lu Han's betrayal, has left Kunming in the name of returning to Zhaotong to sweep his family's tomb but in actuality he is daring them to depose him like they did Tang. With popular support in flux, the conspirators have desperately sought the cooperation of the gentry, bureaucracy, and legislature before their coup collapses."
 YUN.lategame.801.a: "The army sways or intimidates civilian leaders into compliance."
 YUN.lategame.801.b: "The coup falls apart as the administration closes ranks behind Long."

 YUN.lategame.802.t: "Long Yun Toppled in a Coup"
 YUN.lategame.802.d: "Yunnan, tucked away in China's mountainous southwest, is known to be a rather isolated, insular province but recent events in Kunming have been well covered by outside media. Governor Long Yun, a former General, attempted to centralise power - leading to a hasty coup attack by his subordinates.\n\nLong left the capital, expecting the government to be incapable of running without him. But he had evidently lost the faith of the gentry and his generals, who accused him of \"employing men in public office in an improper fashion\" and \"not employing those with merit\" in his \"black dictatorship that ran counter to the interests of the people.\""
 YUN.lategame.802.a: "I wonder how long this new regime will last..."

 YUN.lategame.803.t: "Long Yun Purges His Generals"
 YUN.lategame.803.d: "Yunnan, tucked away in China's mountainous southwest, is known to be a rather isolated, insular province but recent events in Kunming have been well covered by outside media. Governor Long Yun, a former General, attempted to centralise power - leading to a hasty coup attack by his subordinates.\n\nThe coup quickly failed however as the civilian administration closed ranks. Long purged his officers shortly afterwards, denouncing his chief rival Hu Ruoyu as a man with \"inferior character, prone to disorder which has formed in him a usurping and greedy nature.\" He further accused him of having the thinking of a feudal, annexing, warlord dictator and of secretly making illicit contact with China's enemies."
 YUN.lategame.803.a: "A dragon rises in the Southwest."

 YUN.lategame.810.t: "Yunnanese Plotters Seek Our Backing"
 YUN.lategame.810.d: "The affairs of the southwest have rarely been of significant interest to our government beyond their submission to our rule due its remote location and headstrong leaders. But evidently our input is of importance to them given the arrival of competing ambassadors from rival Yunnan warlords. This perhaps is not a huge shock given the revolving door of coups and power struggles in the region since Cai E's death, but as the National Protection War, even a poor and far-off province like Yunnan can cause a nation-wide calamity.\n\nFrom what we have gathered, the two sides at odds are Governor Long Yun and his rival General Hu Ruoyu. Long Yun has sent his brother-in-law Li Peitian to defend his rule, arguing that Long is attempting to prepare his armies to aid us in the coming war with Japan and that preserving the status quo is essential to maintaining peace in our front lines. He has requested that [ROOT.GetLeader] reaffirm his recognition of Long as governor and order Yunnanese generals to accept his planned redistribution of army commands.\n\nHu has enlisted the help of Zhou Zhongyue, a disgruntled Yunnanese elder statesman who was sidelined by Long. Zhou argues that Long is an unpatriotic warlord more concerned about protecting his own power than serving the nation in our war with Japan. He brings telegrams from various local figures criticising Long for a lack of commitment to the national cause, blocking essential reforms in the provinces, and even embracing socialism and \"trying out its inflammatory tricks.\"\n\nUltimately we will hedge our bets and avoid endorsing either man until they win. However, whether we say something or not, our opinions will have weight in Kunming."
 YUN.lategame.810.a: "We will hint at the need for patriotic change."
 YUN.lategame.810.b: "We will make generic statements about military loyalty during the war."

 YUN.lategame.811.t: "The Central Government Backs Hu"
 YUN.lategame.811.d: "With our province teetering on the verge of another civil war, both sides have sought [FROM.GetLeader]'s endorsement against the other. Long Yun has sent his brother-in-law Li Peitian to argue his case while Hu Ruoyu has recruited disgruntled elder-statesman Zhou Zhongyue to press for a change in leadership.\n\nThe central government generally is uninterested in southwestern affairs, so chose its words carefully - hedging its bets regardless of the winner. But their decision to emphasise the need for patriotism in this time of national conflict and even hint at the possibility of change has been spuriously interpreted across the province as an endorsement for a coup. While Long has sought to downplay the message, the damage has been done."
 YUN.lategame.811.a: "Hu Ruoyu has gained a major advantage."

 YUN.lategame.812.t: "The Central Government Backs Long"
 YUN.lategame.812.d: "With our province teetering on the verge of another civil war, both sides have sought [FROM.GetLeader]'s endorsement against the other. Long Yun has sent his brother-in-law Li Peitian to argue his case while Hu Ruoyu has recruited disgruntled elder-statesman Zhou Zhongyue to press for a change in leadership.\n\nThe central government generally is uninterested in southwestern affairs, so chose its words carefully - hedging its bets regardless of the winner. But their decision to emphasise the need for military loyalty in this time of national conflict and their appointment of Long as the nominal commander of Southwestern armies has far-reaching consequences, as many interpret it as an indication of [FROM.Capital.GetCapitalVictoryPointName]'s preference. Hu Ruoyu will try to press on regardless, but his chances are slipping by the day."
 YUN.lategame.812.a: "Sometimes a few words can mean a lot."

#NPA Shared Content (830-859):
 YUN.lategame.830.t: "The Yunnan Uprising!"
 YUN.lategame.830.d: "Yunnan's \"submission\" to outside powers has always been a nominal affair, with the province being too isolated and stubborn to be truly ruled by outsiders. Though the Yunnan Clique is prone to infighting, they have traditionally been able to band together against external threats even if they from time to time seek outside help in their conflicts. It seems however that their would-be masters tried to push too hard, triggering [YUN.GetLeader] to formally renounce any allegiance to them.\n\nThis is hardly the first time Yunnan has revolted, even against all odds. Cai E and Tang Jiyao of course led the National Protection War against Yuan Shikai's Empire not a generation ago, and Yunnan's proud military has proven more than capable of going toe-to-toe with any others in China. But plenty has changed over the past few decades, and many worry that this revolt may ultimately bring the end of Yunnan's prize independence. If that is the case however, it is clear that Yunnan will not go down quietly."
 YUN.lategame.830.a: "We march forward like our brothers before us!"

 YUN.lategame.840.t: "Yunnan Rises Again"
 YUN.lategame.840.d: "Despite all odds, the Yunnan Clique has successfully driven back its opponents - expanding their territory far beyond the southwest. This has given [YUN.GetLeader] the confidence and legitimacy to what was once considered unthinkable - proclaim a new National Protection Alliance in Guangzhou. For a faction once dismissed as staunch isolationists and failed expansionists, Yunnan's return to its 1910s glory days is remarkable.\n\nFrom here the National Protection Government still has a long way to go in order to reunite China under its banner. Taking on the National Protection Alliance label indicates his desire to liberate the rest of China, though doing so this late presents some unique advantages and challenges as most of their rivals have already made their attempt at seizing control. The ones that have survived this long are likely exhausted but also consolidated. Should they complete their quest, most expect [ROOT.GetLeader] is expected to rule autocratically like Cai E did, bringing the land under a nationalistic, non-partisan and republican dictatorship."
 YUN.lategame.840.a: "They will not stop us this time!"

 YUN.lategame.841.t: "The National Protection Alliance Reforms"
 YUN.lategame.841.d: "Like Cai E before them, this latest generation of the Yunnan Clique has declared a new National Protection Alliance to contend for leadership of China. This is a major reversal from their previous policy of staunch isolation, triggered by multiple failed expeditions. It seems that they have used that time to build up for yet another attempt at liberating China.\n\nLike his predecessors, [YUN.GetLeader] has rallied military men and intellectuals under his loose banner, hoping to rely on Yunnan's military might and southern populism to topple the existing order and eliminate the remaining contenders in China. If successful he vows to bring the nation under an autocratic, nationalistic, non-partisan, and republican dictatorship."
 YUN.lategame.841.a: "We did it once, and we will do it again!"
 YUN.lategame.841.b: "Haven't they learned their lesson yet?"

#NPA Long Yun Followup Events (860-889):
 YUN.lategame.860.t: "Long Yun's Ambition"
 YUN.lategame.860.d: "Long Yun is now the effectively uncontested leader of Yunnan, having dispatched of his rivals and brought the military, administration, and economy under his thumb. His family and close friends now sit in powerful positions of government, the gentry-dominated legislature obeys his whims, and there is no one able to question his will. Except for one man.\n\nLong Yun may have started his life as a military commander, but he has proven extremely shrewd and flexible in his political alignments. But this hardly means he is uneducated or unaware of world-wide political developments, having personally encountered and interacted with the revolving door of ideologies that have come and gone in Kunming - the Qing monarchy, Xinhai Republicanism, the Kuomintang's Revolutionary Nationalism, Cai E's Stratocratic Militarism, Tang Jiyao's Conservative Federalism, and many more.\n\nHow he rules now, with no one but himself in his way, will determine his long term legacy. He could be like Cai E, an aloof military strongman who sagely selects ministers without the need to consult legislature and deal with partisan bickering. Or he can model himself after Tang and his attempts at courting local democrats while never letting them too far off their leash. Though his relationships with his mentors were complicated, either way it will be seen as a natural transition from their rules."
 YUN.lategame.860.a: "Long Yun is a wise and traditional Chinese ruler that is above it all."
 YUN.lategame.860.b: "Long Yun is a modern leader and a champion of progress!"

 YUN.lategame.861.t: "The Past and the Future"
 YUN.lategame.861.d: "When Long Yun first tamed his generals a few years ago, he cast it as a wise mentor calming down his reckless subordinates. Unwilling to become a puppet like Tang Jiyao and likely perish shortly afterwards, Long left Kunming to see his family's tombs until the desperate rebels (finding no support among the legislature, bureaucracy, gentry, or lower ranks) were forced to begin him to return.\n\nIt seemed like a fair compromise - Lu Han and his other long-time division commanders argued they had served Long Yun faithfully for years but were being sidelined by the untrustworthy Tang Jiyao bureaucrats and asked Long to remove a list of unreputable agents from the government. In exchange, they would accept Long's continued leadership and his military reforms. The generals went to meet with Long via airplane while Long arrived in a fancy car, and after a drawn-out and over-acted scene Long agreed to come home and returned to a warm welcome in the capital.\n\nIt was not long however before Long had his revenge however. After Long sent his troops to arrest Hu Ruoyu and the Mengzi clique, he began sending telegrams to prying outsiders dismissing the recent crisis as some rogue generals \"not being very clear about politics and carelessly issuing statements of opinion.\" Within a few weeks, Lu Han was dismissed from all military posts and assigned a powerless position in the government and the two other division commanders Zhang Mingchun and Zhu Xu were arrested. Only the youngest of the four, Zhang Chong, was allowed to be demoted to brigade command. Long Yun broke the power of the old military brass.\n\nWith his power secure and recent political development in China, there has been some talk about restoring some of these men to senior positions on the command staff. But doing so may threaten the delicate system Long has built and limit his ability to conduct unilateral actions outside of the province."
 YUN.lategame.861.a: "Long must never allow outsiders to divide Yunnan again..."
 YUN.lategame.861.b: "Long must have competent people he can rely on."

 YUN.lategame.862.t: "Long Yun and the Arts"
 YUN.lategame.862.d: "Long Yun's first wife Li Peilian has long been an influential figure in the Yunnanese cultural sphere. Having been educated in the West, Li Peilian, had taken a personal interest in renovating the Theatre and Cinema sections of Kunming, having funded other art exhibitions in the past. Her untimely death in 1932 was a source of heartache for the Governeur who remarried shortly after with Gu Yingqiu, otherwise known as \"Yunnan's No 1. Beauty\".\n\nHe has carried on his first wife's artistic inclinations by establishing the Nanping Cinema (Southern Peace) Cinema as well as the establishment of a Yunnanese Opera. Lu Chongren has been directed to serve as the head of the Drama Improvement Agency to encourage artistic and cultural developments within the province. The Agency has also been tasked to present patriotic and nationalist plays to help improve citizen morale and to strengthen support and legitimacy for the governor's rule. The Governor for instance has been eager to press the first opening of \"The Drama of Yunnan.\" It is a patriotic play designed to place Yunnan as China's republican vanguard by depicting the events surrounding Yunnan in the National Protection War. While many critics have stated that the play has very clear anti-Zhili undertones, and that it seems to have little value outside of trying to inflate the morale of Yunnanese soldiers and citizens alike, there's no denying that many who have seen it in the theatre end up having enjoyed the play."
 YUN.lategame.862.a: "Showing a softer side to Yunnan."

 YUN.lategame.863.t: "The Bamboo King"
 YUN.lategame.863.d: "Long ago, before the Three Kingdoms, existed the Great Han whose mighty dynastic expansion pushed the dynasty to expand into modern day Southern China. There they ran into the Yelang, an alliance of agricultural tribes.\n\nThe Yelang have a legend about their first legendary leader - the Bamboo King. According to this legend, a woman was washing silk in a stream when three large bamboo flowed between her feet. When she cut open the bamboo, she found a crying child - whom she took to raise as her own. The boy grew up and excelled in wisdom, talent, and the martial arts. He became a leader amongst his people, leading the Yi and Pu people into glory and styled himself as the Marquis of Yelang. He also took the Chinese word for bamboo, \"zhu\" as his surname, becoming the Bamboo King.\n\nThe histories of early Han China are muddled with both fact and fiction. According to the history of the Later Han Dynasty, the Marquis had surrendered to the Han and had been given a seal and ribbon as a symbol of their vassalage. Regardless, throughout Yunnan especially amongst Yi communities - bamboo is highly venerated as a symbol of their legendary leader. Shrines to the bamboo king are found throughout Yelang County. Southwest minorities like the Yi endow bamboo with rich cultural connotations and form a strong sense of bamboo worship. And to these ethnic minorities, Bamboo King's narrative seems to reflect their own struggle against greater Han feudal rulers."
 YUN.lategame.863.a: "A fascinating legend."

#NPA Hu Ruoyu Followup Events (890-919):
 YUN.lategame.890.t: "Hu and Lu Square Off"
 YUN.lategame.890.d: "When confronted by Hu Ruoyu's challenge on one side and Lu Han's betrayal on the other, Long Yun left Kunming for Zhaoting gambling that neither men would have the legitimacy to actually rule Yunnan without him nor would they be able to trust one another enough to overthrow him. He was evidently wrong about their willingness to depose him, but he was not wrong about the two men being incompatible.\n\nAs the two men divide the spoils of their victories, conflict between the two factions have escalated. Lu Han, an opportunist, has tried to ride the anti-establishment wave by courting various democrats and even socialists. At the same time however, he has also tried to absorb members of Long Yun's old faction despite their recent falling out, trying to develop a civilian network of his own.\n\nHu Ruoyu has chosen to do the opposite, hoping to assemble a reactionary bloc by courting the various provincial elites. While many have joined them, others clearly preferred Long and are suspicious of Hu - forcing him to reach for control of major institutions like the provincial assembly, the chamber of commerce, and the army.\n\nThe present power vacuum is not likely to last for long and sooner or later one will come out ahead."
 YUN.lategame.890.a: "Lu Han is able to appeal to both friends and enemies of the Long regime."
 YUN.lategame.890.b: "Hu Ruoyu is able to sway major power brokers and institutions."

 YUN.lategame.891.t: "Keeping Yunnan Free"
 YUN.lategame.891.d: "Though the various Yunnan factions have their differences, they are united in their desire to keep foreign invaders out of the province. However, Hu Ruoyu and Lu Han have adopted radically different approaches to this same end as both prepare for the possibility of a hostile central government making a move on Yunnan's borders.\n\nHu Ruoyu is generally counting on cementing Yunnan's stability and reorienting the province around himself. His goal is to make Yunnan prepared for the possibility of an invasion by ensuring that he is able to personally muster its resources for its defence as Yunnan's protector. At the same time, he will use this personal leadership to negotiate with outside forces on equal footing, thus ensuring once Yunnan joins a government it will do so as a willing subject rather than a subjugated people.\n\nLu Han is also concerned about Yunnan's ability to defend itself, but with his forces already notorious for lax discipline and looting, he seeks to rehabilitate some of Yunnan's leading senior officers in hopes of restoring order to the military. Unity thus would be through compromise (and no doubt he hopes to be at the centre of this web), and Lu has gone so far as to consider recruiting the same ex-Tang loyalists he once denounced like Sun Du and Xi Ziqiang.\n\nAs the provincial council meets, they eventually must settle on a strategy."
 YUN.lategame.891.a: "Hu Ruoyu gains the emergency authority he needs to mobilise the province."
 YUN.lategame.891.b: "Lu Han is able to bring back several exiled or sidelined figures."

 YUN.lategame.892.t: "Muhammad Ma Jian"
 YUN.lategame.892.d: "\"Muhammad\"Ma Jian is an ethnic Hui who was born in Shadian village, Geju, Yunnan. When Ma was six years old, he was sent to the provincial capital of Kunming where he would receive his primary and secondary education until the age of 19. Following graduation, Ma returned to his hometown of Shadian to teach at a Sino-Arabic primary school for two years where he studied under Hu Songshan in Ningxia. Ma quickly grew to detest teaching and went to Shanghai to continue in his studies and developed leftist sympathies especially due to being exposed to the city's more prolific socialist environment.\n\nReturning to Yunnan, he has become a prominent and influential figure in the Yunnanese Muslim community. He has requested that the regional government help fund and promote Sino-Arabic schools throughout the countryside which have been met with tacit approval from [ROOT.GetLeader]. In this role as a local leader, he has also achieved some national recognition for his role in drafting the first Arab-Chinese dictionary and a more accurate translation of the Quran. With the Quran long suffering from inconsistencies and inaccuracies due to translation issues between Arabic and Chinese; his dictionary serves as a helpful reference in helping Chinese Muslims understand the true words of the Faithful.\n\nTo strengthen support and legitimacy for [ROOT.GetLeader] as well as to promote a cultural exchange, Ma Jian received funding for a Hajj to Cairo and Mecca. He has stated that this pilgrimage will help encourage a cultural exchange between Chinese and Arab Muslims as well as building up legitimacy and support for the current government among the Hui."
 YUN.lategame.892.a: "Showing a softer side to Yunnan."

 YUN.lategame.893.t: "Dinosaur Fossils Discovered in Yunnan"
 YUN.lategame.893.d: "Surprising news has come from one of our road works in the area of Kunming. Apparently as dirt was being removed to construct the road, the workers uncovered the fossilised remains of an extinct animal. With some local onlookers believing it to be bones of a dragon or perhaps a qilin, geologist Bien Meinian was quickly contacted and came to the area. After conducting some analysis, he uncovered the fossilised remains of the animal now dubbed \"IVPP V15.\"\n\nA team led by palaeontologist and zoologist Yang Zhongjian (also known as C.C. Young) has arrived to examine the remains of IVPP V15. While only a partial skeleton, many are comparing its sauropod-like appearance to the discovery of the Brachiosaurus altithorax, a massive Late Jurassic sauropod discovered in 1903 in Colorado. However, early measurements from Bien Meinian show that the bones most likely come from the late Triassic, causing even further enthusiasm from experts in the subject as the majority of the sauropods are not believed to have evolved until the early stages of the Jurassic Period. Still, many are skeptical, and point out that the surrounding geology may imply a somewhat later date more in line with previous findings. Another point that has brought interest to the fossils is the fact that the skeleton doesn't seem to belong to any of the known sauropod species categorised in China, and many are excited to see if this new skeleton belongs to a yet undiscovered genus entirely.\n\nOn that end, Yang Zhongjian has also finally concluded that IVPP V15 belongs to a new species of dinosaur that hadn't been found before, and named it Lufengosaurus huenei, with the first name referring to the geological formation where the fossil was found, and the second name as a homage to his tutor, Friedrich von Huene. A related species, dubbed the Yunnanosaurus, has also been discovered by Yang who has quickly won the moniker of \"Father of Chinese Vertebrate Paleontology.\""
 YUN.lategame.893.a: "Let us spare no expense."

