###- Economic Ideas -###

###- Phase 1 and 2 -###
 YUN_oversized_military_idea1: "Oversized Military"
 YUN_oversized_military_idea1_desc: "While it has provided us with one of the best armies in Southern China, it is clear that the provincial government's heavy focus on the development of the military is unsustainable. If policy is to be continued, Yunnan's civilian populace and industry will continue to suffer."

 YUN_oversized_military_idea2: "Oversized Military"
 YUN_oversized_military_idea2_desc: "Despite many improvements in handling provincial economics, the economy is still under heavy strain from previous heavy military spending. However, due to current circumstances the government can ill afford to decrease the size of the military any further. Until the political situation changes, the people of Yunnan will have to endure hardship."

 YUN_abysmal_economy_idea1: "Abysmal Economy"
 YUN_abysmal_economy_idea1_desc: "With both Yunnan and Guizhou being two of the most underdeveloped provinces in China coupled with Guizhou being under de-facto KMT control, it is no surprise that the provincial government finds itself constantly short of funds. Without serious reforms, the situation is unlikely to get any better."

 YUN_abysmal_economy_idea2: "Collapsed Economy"
 YUN_abysmal_economy_idea2_desc: "With the advent of Black Monday, Yunnan's already fragile economy has totally collapsed as foreign investments are pulled out and exports disappeared overnight. The economy is in dire straits if something is not done about this soon."

 YUN_abysmal_economy_idea3: "Stagnant Economy"
 YUN_abysmal_economy_idea3_desc: "Whilst much of Yunnan's pre-Black Monday problems still exist, the economy is in a much better state than it was in the immediate aftermath of Black Monday. With the provincial government's recent economic investments, it seems that Yunnan's economy is on its way to a full recovery."

 YUN_abysmal_economy_idea4: "Recovering Economy"
 YUN_abysmal_economy_idea4_desc: "With the provincial government's recent investments, the worst of Black Monday's damage has been mitigated. Despite systemic issues within Yunnan's underdeveloped economy still greatly hampering its economic growth, there nevertheless is hope for the Yunnanese economy to rise beyond its endemic underdevelopment."

 YUN_local_industrialisation_efforts: "Local Industrialisation Efforts"
 YUN_local_industrialisation_efforts_desc: "In the grand pursuit of economic modernisation, Yunnan and Guizhou shall surely lead the charge! Whilst Black Monday may have put a dampening on things, it is not insurmountable, and with every initiative, with every measure implemented, Yunnan lurches forward onto modernity."

 YUN_centralised_economic_development: "Centralised Economic Development"
 YUN_centralised_economic_development_desc: "Free market capitalism has done nothing but wrought tyranny within the Chinese markets, and brought forward foreign imperialists disguising themselves under the veneer of \"investment\", when in reality what they seek is control. If China is to stand on its own two feet, it requires a centrally commanded economic doctrine that will guarantee state development without the frivolities of entrepreneurial capital."

###- Phase 3 -###
 YUN_industrial_economy_idea1: "Industrial Collapse"
 YUN_industrial_economy_idea1_desc: "Due to Yunnan's involvement in recent regional conflicts, the Yunnanese military state economy has finally collapsed under the pressure of almost two decades of extreme military spending. However, with the start of the Grand Southern Reconstruction Project, there is hope for a full revitalisation of industry within the region."

 YUN_industrial_economy_idea2a: "Industrial Stagnation"
 YUN_industrial_economy_idea2a_desc: "With the [ROOT.GetName]'s recent economic reforms, moderate progress has been made towards the full recovery of Southern Chinese industry. With luck, our economy will fully recover soon as we make our bid for national leadership."

 YUN_industrial_economy_idea3a: "Industrial Recovery"
 YUN_industrial_economy_idea3a_desc: "Further economic reform by the [ROOT.GetName] has resulted in the industry of Southern China gaining a much needed increase in production capabilities. With a resurgent south, we will soon be able to march north and free our countrymen from the oppression of foreign imperialism and lapdogs!"

 YUN_industrial_economy_idea4a: "Industrial Economy"
 YUN_industrial_economy_idea4a_desc: "Thanks to the [ROOT.GetName]'s efforts, the industry of the southern provinces have fully recovered since its collapse due to conflict and economic crises. Soon, our armies will be able to march north and claim our mantel as the legitimate government of China!"

 YUN_industrial_economy_idea5a: "Industry Revitalised"
 YUN_industrial_economy_idea5a_desc: "With the South's industrial capabilities as strong as ever, the [ROOT.GetName] is about as prepared as it ever will be to lay claim to the mantel of national leadership. Southern industry will be the base of our new government's struggle to expel the foreign lapdog and eliminate warlordism!"

 YUN_industrial_economy_idea2b: "Industrial Stagnation"
 YUN_industrial_economy_idea2b_desc: "The state cannot allow further militarisation. The results of former attempts at solidifying power through it are clear: Almost total economic ruin and misery in the civilian sector. Without the faith of the people, a modern state is nothing. Reconstruction efforts and development will both be intensified, providing a balanced and rational economic growth, and securing the people's faith in the state."

 YUN_industrial_economy_idea3b: "Industrial Recovery"
 YUN_industrial_economy_idea3b_desc: "The plans have been laid out and industrial buildup has begun. The people look to the future with a great deal of hope, as the government has promised expansive development, reform and modernisation in all areas of industry. However, much work is to be done if the government is to deliver on these promises."

 YUN_industrial_economy_idea4b: "Industrial Economy"
 YUN_industrial_economy_idea4b_desc: "The economy has finally harnessed the power of industry, letting the country catch up to the rest of the world. In due time, the past industrial ruin will be nothing but a distant memory."

 YUN_industrial_economy_idea5b: "Industry Revitalised"
 YUN_industrial_economy_idea5b_desc: "The transformation of the state into a truly formidable industrial power is now complete. The march to modernity is steadier than ever, and others look to the achievements of the regime in awe, envy, and frequently both. Long may China prosper!"

 YUN_agrarian_economy_idea1: "Collapsed Agricultural Sector"
 YUN_agrarian_economy_idea1_desc: "After decades of mismanagement and conflict, the agricultural sector has been left in a catastrophic state. If Southern China is to advance into modernity, agricultural reforms must be carried out as soon as possible."

 YUN_agrarian_economy_idea2a: "Weak Agricultural Sector"
 YUN_agrarian_economy_idea2a_desc: "Farmers are struggling to keep up with all the chaos that has taken over China, having to deal with wrecked farmland and the competing foreign powers that creates an unfair competition that only favours the imperialists, leaving many peasants praying for an end to this madness."

 YUN_agrarian_economy_idea3a: "Recovering Agricultural Sector"
 YUN_agrarian_economy_idea3a_desc: "The situation has stabilised, and at long last, agriculture is starting to recover. However, this is still only a small step in the right direction. The government shall spare no effort to ensure that full recovery is achieved."

 YUN_agrarian_economy_idea4a: "Recovered Agricultural Sector"
 YUN_agrarian_economy_idea4a_desc: "The agricultural sector has finally made a recovery, thanks to the government programs and the hard work of the people. No more shall droughts and destructive famines plunge the country into starvation, and no more shall farmers have to use outdated methods and equipment."

 YUN_agrarian_economy_idea5a: "Revolutionary Agricultural Sector"
 YUN_agrarian_economy_idea5a_desc: "The agricultural sector is now truly revolutionary. It has come all the way from complete and utter collapse to being the pride of the people. With several modernisations, reforms and innovative ideas, the breadbasket of the nation is now truly a sight to behold."

 YUN_agrarian_economy_idea2b: "Weak Agricultural Sector"
 YUN_agrarian_economy_idea2b_desc: "The agricultural sector is in shambles. Severely outdated tools and methods, and damaged farms are unfortunately a normal sight. No more! The government must embark on an ambitious agricultural development spree to save the countryside from ruin."

 YUN_agrarian_economy_idea3b: "Recovering Agricultural Sector"
 YUN_agrarian_economy_idea3b_desc: "After several high-profile government projects, agriculture is finally starting to recover. While the sector is no longer in shambles, there is still a distance to go before it can be considered to have made a full recovery."

 YUN_agrarian_economy_idea4b: "Recovered Agricultural Sector"
 YUN_agrarian_economy_idea4b_desc: "Full agricultural recovery has now been made. The farmers now toil with a never before seen enthusiasm, and the gain is plentiful. The government shall spare no expense to ensure that the sector only keeps growing, and that this is merely the end of the beginning."

 YUN_agrarian_economy_idea5b: "Revitalised Agricultural Sector"
 YUN_agrarian_economy_idea5b_desc: "The agricultural sector has been fully revitalised, achieving levels of prosperity that were previously considered mere childish fantasy. With a truly rejuvenated breadbasket, the country and her people march confidently into the future."

 YUN_militarised_state_idea1: "Decrepit Military"
 YUN_militarised_state_idea1_desc: "Our army is an embarrassment compared to the other powers, whose armies are disciplined and strong compared to the men under our own command that are green and are known to not obey orders completely."

 YUN_militarised_state_idea2a: "Feeble Military"
 YUN_militarised_state_idea2a_desc: "Enemies on all sides constantly look to Southern China, and it must always have the capability to defend itself. To achieve this, A complete militarisation of society and the economy is being carried out to truly rejuvenate the nation's currently feeble military capabilities, ensuring that any threat will be met head on and destroyed by superior might."

 YUN_militarised_state_idea3a: "Partial Militarisation"
 YUN_militarised_state_idea3a_desc: "Several notable strides have already been made towards the end goal of complete militarisation of the economy, with even the fiercest sceptics now coming around to the idea. While the strain on the population grows even further, many now understand that the benefits this transformation will bring far outweigh the costs."

 YUN_militarised_state_idea4a: "Military State"
 YUN_militarised_state_idea4a_desc: "The government has finally achieved a proper military state, and the it's enemies tremble at the thought. Very soon, any threats will be dismantled, opening the gateway to goals previously thought unattainable."

 YUN_militarised_state_idea5a: "Resurgent Military State"
 YUN_militarised_state_idea5a_desc: "The military state now possess even larger destructive potential than was thought possible. The resurgent armies of the south are truly a force to be reckoned with, and the successes of militarism are now undeniable."

 YUN_militarised_state_idea2b: "Oversized Military"
 YUN_militarised_state_idea2b_desc: "Rampant militarism has left the country on the edge of ruin. The economy is utterly rotten and the civilian sector miserable. Unless radical changes are made soon, neither the country nor the people will recover."

 YUN_militarised_state_idea3b: "Expensive Military"
 YUN_militarised_state_idea3b_desc: "Despite some strides being made towards cleansing the rot, military expenses are a constant drain on the budget and, frankly, will get the government and especially the people nowhere. This is a problem that needs to be addressed as soon as possible."

 YUN_militarised_state_idea4b: "Balanced Economy"
 YUN_militarised_state_idea4b_desc: "With the balancing of the budget, the last of the bloat has been removed from the military and the government can finally begin properly paying off debts. There is still much to be done, but the government has shown real willingness to deliver on promises of cutting out the bloat, earning the respect of the people."

 YUN_militarised_state_idea5b: "Healthy Economy"
 YUN_militarised_state_idea5b_desc: "It took a lot of time and effort from both the government and the people, but finally the economy can be considered to be in proper shape. Ending the rampant militarisation, as well as kickstarting several development projects appears to have done wonders for the economy, dragging it out of the mud completely."

 YUN_national_defence_economy_idea: "National Defence Economy"
 YUN_national_defence_economy_idea_desc: "After a long and taxing process, the economy is now completely militarised for national defence, with the state being able to greatly outproduce all potential enemies. Nothing and no one can now stand in the way of the government's ambitions!"

 YUN_economic_stability_idea: "Economic Stability"
 YUN_economic_stability_idea_desc: "Economic stability has finally been achieved, and the people rejoice. Long gone are the days of constant joblessness, poverty and hunger. There now seems to be a genuine hope amongst the people that maybe, just maybe, the scars of the century of humiliation can slowly begin to heal at least a bit."

 YUN_rising_dragon_idea: "The Rising Dragon"
 YUN_rising_dragon_idea_desc: "China is on the way up to the world once more! The people march onto the factories and farms together, bringing forth a much stronger nation than ever before, like a dragon, we shall put our might onto the world once again!"

 YUN_awaken_tiger_idea: "The Awakened Tiger"
 YUN_awaken_tiger_idea_desc: "China pounces onto the world better and healthier than it's ever been! Stability for the Chinese people is returning, a grand sign of the humiliation that has haunted us for centuries is finally coming to an end and perhaps for this century will be one of prosperity for the people of China to enjoy for years to come."

 YUN_revolutionary_economy_idea: "The Revolutionary Economy"
 YUN_revolutionary_economy_idea_desc: "The three principles are carried by the people to their hearts in their day to day life, as without these ideas and Sun's vision, they would be controlled by uncaring warlords and imperialists who would exploit them for their own gain, so the people have become the vanguards of a new revolutionary and strong China."

 YUN_reformed_state_idea: "The Reformed State"
 YUN_reformed_state_idea_desc: "The Chinese people now are starting to enjoy their right to a modern life in a new China. The reformation of a normal society comparable to those of the west has taken root and soon, the people and their children will no longer be forced to beg or turn against each other, but will now enjoy a much brighter future."

 YUN_state_intervention_idea: "State Intervention"
 YUN_state_intervention_idea_desc: "With recent developments, state intervention in the economy has become a necessity. The administration will maintain a tight watch and ensure the economic stability of the country."

 YUN_reducing_foreign_reliance_idea: "Reducing Foreign Reliance"
 YUN_reducing_foreign_reliance_idea_desc: "The century of humiliation spread cancerous foreign imperialist influence all across China. Now, with the necessary means at our disposal, it is time to combat it. The Chinese economy will once again benefit the Chinese!"

 YUN_rail_spree_idea: "Rail Spree"
 YUN_rail_spree_idea_desc: "The government has announced a major railway building spree all across the country, which will greatly improve and streamline interregional connectivity and trade, further boosting economic growth."

 YUN_promoting_light_industry_idea: "Promoting Light Industry"
 YUN_promoting_light_industry_idea_desc: "The plans are now progressing to national light industry, which is in severe need of development and modernisation. Let the people know that even the least intensive industries will not be left behind during the development programme."

 YUN_promoting_foreign_investment_idea: "Promoting Foreign Investment"
 YUN_promoting_foreign_investment_idea_desc: "Leveraging Canton's status as one of the foremost centres of trade in China, a massive promotion of foreign investment and urbanisation has begun in the region, giving the state a headstart in economic development."

 YUN_friendly_but_free_idea: "Friendly But Free"
 YUN_friendly_but_free_idea_desc: "While foreign investment is undoubtedly of utmost importance to the economy, more caution and work is necessary to not have it transform into economic dependence on foreign imperialist powers once again."

 YUN_neighbourly_cooperation_idea: "Neighbourly Cooperation"
 YUN_neighbourly_cooperation_idea_desc: "The trade ties between Canton and Yunnan are now being strengthened even further, which is proving to be a boon indeed for economic growth. Chinese merchants from the two regions are slowly building a better country hand in hand with each other."

 YUN_economic_integration_idea: "Economic Integration"
 YUN_economic_integration_idea_desc: "With the interregional economic integration between Canton and Kunming being more advanced than ever, the economy is having previously unseen levels of growth. The people are naturally excited for this new era of constant interregional trade and prosperity, and what it will bring."

 YUN_land_to_the_tiller_idea: "Land To The Tiller"
 YUN_land_to_the_tiller_idea_desc: "The land works and develops better to those who use it, thus encouraging landowners to sell their property to the workers who do their labour on these farmlands shall bring forth not only a much healthier economy but a much happier people who can earn the profits they earn and keep them."

 YUN_selling_tea_and_silk_idea: "Selling Tea And Silk"
 YUN_selling_tea_and_silk_idea_desc: "Ever since China was young, it was known for both its silk and tea, which grew into one of the biggest trade commodities in the world, such as the Romans' love of the silk that travelled across the silk roads of Central Asia and later the British navy that loved our tea. It only makes sense to export those once more."

 YUN_stocking_grain_idea: "Stocking Grain"
 YUN_stocking_grain_idea_desc: "Famines are an hindrance to our development, thus farmers will now stock the surplus gain they make for future, so that we can prevent any disasters that can wreck China and that the families of China will never have to worry about putting food on the table and their children can never know of a life consisting of going to their beds with empty stomachs."

 YUN_dual_policy_idea: "Dual Policy"
 YUN_dual_policy_idea_desc: "The government has begun the new dual policy: While private landowners are incentivised through tax concessions, capital is injected into government projects at the same time."

###- Phase 4 -###

 YUN_national_revolution_idea: "National Revolution"
 YUN_national_revolution_idea_desc: "The idea of national revolution now drives everything: The people are fully dedicated to making Dr. Sun's vision of China a reality in accordance with the three principles, his greatest gift to the Chinese people. This is especially felt in the breakneck pace of China's economic development, with the economy functioning as the lynchpin of the nation's harmony. Instead of serving foreign imperialism and concessions, the economy now serves the prosperity of China and her people, ensuring that the three principles can be realised to their fullest potential, just as Dr. Sun intended."

 YUN_party_state_finance_idea: "Party-State Finance"
 YUN_party_state_finance_idea_desc: "The financial sector is now developing at a previously unseen rate thanks to rejuvenation by the party-state. As part of the great revolutionary mission, the Kuomintang will ensure the financial stability of China and her people for all of time!"

 YUN_union_of_class_and_society_idea: "Union of Class and Society"
 YUN_union_of_class_and_society_idea_desc: "Within Ancient China there existed four classes: peasants, artisans, scholars and merchants. Living in perfect harmony together, they cooperated for the mutual benefit of society and nation as long as the government guaranteed good governance. China itself is forever uniquely positioned to achieve a revolution to a class-led society without having to use class-warfare. If we are to restore the harmony between class and society, we must first restore mutual respect and self-love for neighbour and workplace."

 YUN_achieving_minsheng_idea: "Achieving Minsheng"
 YUN_achieving_minsheng_idea_desc: "The ultimate goal of the Chinese revolution, as well as the driving force throughout the whole of history, has always been that of the pursuit of \"People's Livelihood\", or Minsheng. Everything the party enacts is towards this end goal of granting the people welfare. Minzu and Minquan, Nationalism and Democracy, they are ultimately subservient towards the responsibilities of the state to provide Minsheng towards the populace. Different from syndicalism and socialism, Minsheng shall utilise the revolutionary force of every class to limit expansion of power by any class, and enable state power to eliminate even the concept of class."

 YUN_national_health_administration_idea: "National Health Administration"
 YUN_national_health_administration_idea_desc: "The brainchild of the Ministry of the Health, the National Health Administration is an ambitious attempt to institute an effective and proactive national health service across the country. With its ambitious Three Year Plan underway, the NHS plans to expand dramatically its medical facilities in the form of rural health stations and clinics in order to greatly improve the quality of life for the people in this country. Particular effort is drawn to enhancing the quality of life for women and young children, in order to provide much needed material and feminine medical care to the rural countryside."

 YUN_the_new_life_movement_idea: "The New Life Movement"
 YUN_the_new_life_movement_idea_desc: "As the Nationalist Government now controls the Chinese country and has completed the Northern Expedition, we must seek to regenerate and rejuvenate the energy by reviving the morality of Confucianism and by prescribing quaint rules of personal conduct. This is Confucianism for the masses, devoid of philosophical subtleties, stripped to its ethical essentials, a sloganised Confucianism that would ensure the consumption of the four virtues: property, justice, honesty, and self-respect. Through the 96 rules governing daily behavior, the Chinese people ought to be instructed on how to be prompt, button their clothes, stand straight, and not eat nosily. To restore our nation and gain revenge for our humiliations, then we need not talk about guns and cannon, but must first talk about washing our faces in cold water. In doing so, we will be able to transform the inner man and fabricate a new society and a stronger nation."

 YUN_daughters_of_a_new_china_idea: "Daughters of a New China"
 YUN_daughters_of_a_new_china_idea_desc: "The National Revolution does is not just a revolution against imperialism, it is a cultural revolution, a social revolution dedicated to the uplifting of all of the oppressed masses. As women do indeed help hold up the sky, they are an indispensable aspect of the national revolution. Yet Western loose morals and vices have long turned the women of China into a degenerative mess, that ought to be resolved by the new institution of party rule. We should encourage women to be dutiful, to be the new matriarchs of innocent and revolutionary families, and to help participate in the war effort."

 YUN_provisional_constitution_crisis_idea_1: "Provisional Constitution Question"
 YUN_provisional_constitution_crisis_idea_1_desc: "The growing divide within the ruling Kuomintang between supporters of President He Yingqin and his detractors led by Hu Hanmin has escalated amid tensions over the proposed Provisional Constitution. There is a growing sense of uncertainty over the direction of the party, and it is unclear if the Generalissimo will be able to get his way this time."

 YUN_provisional_constitution_crisis_idea_2: "Provisional Constitution Crisis"
 YUN_provisional_constitution_crisis_idea_2_desc: "The growing divide with the ruling Kuomintang over the Provisional Constitution has culminated in Hu Hanmin's arrest. The ensuing unrest has forced He Yingqin's resignation, throwing the party-state into chaos. Contradictory orders and vicious infighting has degraded the functioning of the government and the morale of the military."

###- Military Ideas -###
 YUN_GXC_war_morale_idea_intro: "The outbreak of war between Yunnan (Dian) and Guangxi (Gui) has pitted the two province in a brutal rematch of their 1925 conflict. The Yunnan Army, which seeks to march past Guangxi and onwards to Guangdong, must go on the offensive and seize crucial cities to sustain their offensive before morale drops."
 YUN_GXC_war_morale_idea_1: "Dian-Gui War: Total Collapse"
 YUN_GXC_war_morale_idea_1_desc: "$YUN_GXC_war_morale_idea_intro$\n\nThe Yunnan Army is at a breaking point! Sustained defeats on the battlefield have brought back bad memories of past failures. The Yunnan Army is on the verge of routing unless something changes quickly!"
 YUN_GXC_war_morale_idea_2: "Dian-Gui War: Falling Morale"
 YUN_GXC_war_morale_idea_2_desc: "$YUN_GXC_war_morale_idea_intro$\n\nFading hope among the Yunnan Army High Command for a rapid victory have bled to the lower ranks as opinions sour on the war. The Yunnan Army needs to turn the tide, and quickly!"
 YUN_GXC_war_morale_idea_3: "Dian-Gui War: Wavering Morale"
 YUN_GXC_war_morale_idea_3_desc: "$YUN_GXC_war_morale_idea_intro$\n\nFailures on the battlefield and the inability to deliver a knock-out blow by taking Nanning early have dimmed the Yunnan Army's chances of a rapid resolution. Now fears have grown of the possibility of a prolonged war."
 YUN_GXC_war_morale_idea_4: "Dian-Gui War: High Morale"
 YUN_GXC_war_morale_idea_4_desc: "$YUN_GXC_war_morale_idea_intro$\n\nSpirits are high among the Yunnan Army and their soldiers feel confident in their ability to win this bout. Given the rugged terrain and the tenacity of the Guangxi Clans, they will certainly have to outperform expectations if they are to win."
 YUN_GXC_war_morale_idea_5: "Dian-Gui War: The Spirit of 1915"
 YUN_GXC_war_morale_idea_5_desc: "$YUN_GXC_war_morale_idea_intro$\n\nMomentum is clearly on the side of the Yunnan Army and it would seem that the road to Guangzhou is wide open!"

 YUN_autonomous_armies_level0: "Autonomous Armies"
 YUN_autonomous_armies_level0_desc: "For all of his posturing, rallying, and shaking of fists, Tang Jiyao's hold on Yunnan's ever ferocious militarism is fragile, and brittle. Deposed by Gu Pinzhen in the early 1920s, Tang Jiyao's influence would never recover, and control of his armies would slowly slip out of his grasp. Increasingly reliant on bandit armies, and increasingly dejected by his closest commanders such as Long Yun, or Hu Ruoyu, the state of the once proud Yunnan Army is that of a sorry one. Local garrison commanders and generals alike run their fractured units like fiefdoms based on personal loyalties, no longer swearing true fealty to the provincial governor. Run amok, the King of the Southwest is nothing more than the King of Kunming, and even that is debatable."

 YUN_autonomous_armies_level1: "Autonomous Armies"
 YUN_autonomous_armies_level1_desc: "$YUN_autonomous_armies_level0_desc$"

 YUN_autonomous_armies_level2: "Autonomous Armies"
 YUN_autonomous_armies_level2_desc: "$YUN_autonomous_armies_level0_desc$"

 YUN_legacy_of_the_huguojun_level_1: "Legacy of the Huguojun"
 YUN_legacy_of_the_huguojun_level_1_desc: "The Huguojun, or National Protection Army, were the great saviours of the Republic in its time of great struggle against Imperial Ambitions. The perfidious Yuan Shikai, sought to tear up the hard fought values of the Xinhai Revolution, trample over the constitution, and declare himself as the Hongxian Emperor. Yet the brave leaders of Yunnan stood defiant against his desire for autocracy. Liang Qichao, Cai E, Tang Jiyao, Li Liejun, Yang Sen, all of these brave men are heroes of modern China, having defied the odds against the Central Government's army, triumphing against the likes of Wu Peifu, Cao Kun and Feng Yuxiang.\n\nWithout a doubt, their brave victories could not have been so swift, so hard fought, if it was not for the superior training, vigour, and dedication of the graduates of Kunming Military Academy. Once again a time of great conflict is upon the nation, and the leadership of Yunnan must again march to save the nation. Recalling the glory days of the Huguojun, the Yunnan Army is focused on excellent drill, officers and command, rather than superior armaments. For if one thing is for certain, a devout militaristic warrior spirit can triumph even the most well equipped division."

 YUN_legacy_of_the_huguojun_level_2: "Legacy of the Huguojun"
 YUN_legacy_of_the_huguojun_level_2_desc: "$YUN_legacy_of_the_huguojun_level_1_desc$"

 YUN_legacy_of_the_huguojun_level_3: "Legacy of the Huguojun"
 YUN_legacy_of_the_huguojun_level_3_desc: "$YUN_legacy_of_the_huguojun_level_1_desc$"

 YUN_rejuvenation_of_national_struggle_level_1: "Rejuvenation of National Struggle"
 YUN_rejuvenation_of_national_struggle_level_1_desc: "With the restoration of the Kuomintang to power, the National Revolutionary Army has been granted a second lease on life. With the influence of both the party and Whampoa cliques, a new strain of military thought has been born from the failures of the Northern Expedition and realities of the situation. With their enemies far more well equipped, well supplied, and without a doubt more numerous, the Kuomintang have decided to use their greatest strength: the Chinese people themselves. By focusing on waging a people's war, the National Revolutionary Army will become a true conduit for the people's rage.\n\nFocused on agile irregular units, combined with guerilla harassment campaigns, and using every possible avenue to pitch battles and engagements in their favour, the National Revolutionary Army has focused on waging warfare in the most pragmatic fashion possible. Idolising not control of cities or villages, but instead total control for a total victory, the NRA hopes to elude their more centralised opponents, and out manoeuvre them with mobile warfare tactics."

 YUN_rejuvenation_of_national_struggle_level_2: "Rejuvenation of National Struggle"
 YUN_rejuvenation_of_national_struggle_level_2_desc: "$YUN_rejuvenation_of_national_struggle_level_1_desc$"

 YUN_rejuvenation_of_national_struggle_level_3: "Rejuvenation of National Struggle"
 YUN_rejuvenation_of_national_struggle_level_3_desc: "$YUN_rejuvenation_of_national_struggle_level_1_desc$"

 YUN_baring_our_teeth_idea: "Baring our Teeth"
 YUN_baring_our_teeth_idea_desc: "The Yunnan Army may be down, but it is not fully out. With limited capacity to still propel our influence out of our de-facto borders, it is time for the beast to reawaken, to renew its arsenals, and show everyone why Yunnan has been the Kingmaker of the Southwest for the past decades."

 YUN_vanquishing_personalism_idea: "To Be Rid of Personalism"
 YUN_vanquishing_personalism_idea_desc: "Our institutions and armies are rife with decay, rot and corruption. A fate befallen by all warlord armies, the Yunnan Army bureaucracy thought itself immune to such encroachment by paltry forces at play, and yet the current state of the army is evidence enough of our fall from grace. To excise such rot, it is necessary to once again reimplement the frequent rotations of command, mandate continued education and study within Kunming, and consolidate our high command staff, removing those who were granted titles to alleviate their political ambitions."

 YUN_kunming_military_academy: "Kunming Military Academy"
 YUN_kunming_military_academy_desc: "Organised by Hu Jingyi on behalf of Governor Wang Wenshao, the Yunnan Military Academy was formally promulgated in August 1909, with the first general manager being Gao Erdeng, and the first principal being Li Genyuan. With Li consolidating his role by taking over as general manager, he would shape the course of the institution into that mirroring the Shikan Gakko, or Imperial Japanese Army Academy. Prioritising hard, extensive training, the academy has produced some of the best military minds of this era of warfare, and is considered one of the \"Big Three Major Military Academies\" of China.\n\nWith the motto \"Endure Hardship, in which resides the basis of reform\", the reputation of the institution is far reaching, having received positive remarks from Baoding and Whampoa faculty alike. Training is based off of a more martial education content, focused on military studies, drill and field training, with an infantry, cavalry, artillery, engineering and transportation department. Notable alumni and instructors include the likes of Cai E, Tang Jiyao, Li Liejun, Li Genyuan, Liu Cunhou, Yang Jie, Zhu De, Zhu Peide, Long Yun, and many more."

 YUN_kunming_military_academy_level_2: "Kunming Military Academy"
 YUN_kunming_military_academy_level_2_desc: "$YUN_kunming_military_academy_desc$"

 YUN_kunming_military_academy_level_3: "Kunming Military Academy"
 YUN_kunming_military_academy_level_3_desc: "$YUN_kunming_military_academy_desc$"

 YUN_ensuring_ideological_cohesion_idea: "Ensuring Ideological Cohesion"
 YUN_ensuring_ideological_cohesion_idea_desc: "To much of our dismay, the Yunnan Army is a hotbed of combative ideological adherents. Those self-serving, those beholden to the ideals of the Three Principles, to Republicanism, those apolitical. However first and foremost, the Yunnan Army is a military force, and should function on the basis that it is destined to achieve military goals to carry forth political ones. Undergoing a period of ideological pruning may be detrimental to our overall command, but in the long term it will ensure that the political prospects of our government are carried without a hitch."

 YUN_handling_overglorification_idea: "Handling Over-glorification"
 YUN_handling_overglorification_idea_desc: "With its tenure of activity, the Yunnan Army has become but a paper facade of its glory days. More focused on pompous displays of arrogance, parade marches, spiffy uniforms, and goose-step rather than field training and drills. If we are to return to the position of national champions, it is time to put away the military dress, the medals, and once again return to the down-to-earth reputation of our forebears."

 YUN_dare_to_die_idea: "Dare to Die Corps"
 YUN_dare_to_die_idea_desc: "Salvation does not come to those who wait but rather to those who are willing to give it all, their livelihoods, their families, and most of all their lives for the freedom and liberty of China. As the bugle sounds and the Yunnanese soldier rises to take his stand in this pivotal moment of Chinese history, bold and courageous individuals should seek to form dare to die corps in the mold of the martyrs of the Double Ninth Uprising, so that they too can offer their lives in sacrifice for a free China."

 YUN_to_bear_sacrifices_idea: "To Bear Sacrifices"
 YUN_to_bear_sacrifices_idea_desc: "If we are to truly march for the Chinese nation and its institutions, there is no greater strength for the military man to hold than the capacity to endure suffering. For if we can endure suffering, we cannot lose, and victory is but an assurances. Instilling this spirit not just in our military leaders, but in our populace too, we can bring forth China's own inherent Bushido, and become unconquerable."

 YUN_political_commissars_idea: "Political Commissars"
 YUN_political_commissars_idea_desc: "Beholden to an ever expanding army, and with increasing recruitment outside of Yunnan, the political outlook of our army grows increasingly muddied. Whilst we will not bend to the pure political indoctrination witnessed in party state armies such as the NRA, by enlisting and assigning a series of Political Commissars to units, we can ensure that the new Huguojun retains its course. Never shall we fall to self-serving corruption for as long as China believes in the might of its army, and if China is indeed to be saved by the army, then the education of the masses must begin with the armed forces - so that they will be truly an army dedicated to the cause of the militaristic nation-state."

 YUN_prioritisation_of_military_victory_idea: "Exalt the Military Victory"
 YUN_prioritisation_of_military_victory_idea_desc: "The Huguojun had one goal in mind when they declared their crusade against Yuan Shikai: military victory. For with military victory, their political goals can be instated upon the whole nation. Such unrelenting devotion to military success saw our men sacrifice everything to contribute towards it, and if we are to succeed in China's Darkest Hour, it will be up to our men to once again perish for the good of the nation."

 YUN_seizing_our_land_idea: "Seizing our Rightful land"
 YUN_seizing_our_land_idea_desc: "For too long have the Burmese held onto rightful Chinese land, granted due to the weakness of the decadent Qing. If we are to be the true protectors of China, we must unite all of it, no matter how small. The Yellow Book Affair, as it has become to be known, is perhaps scoffed at by foreign powers, but for us Chinese, it is merely setting things right."

 YUN_officers_prerogative_idea: "Officer's Prerogative"
 YUN_officers_prerogative_idea_desc: "Emphasising the initiative and command capacity of lower level commanders within the Yunnan Army, the military high command has granted them the ability to discern the best course of action to achieve their tactical military goals in line with the overall strategic goal. Our officers are our strongest asset, and it would be wise to trust their judgement."

 YUN_concentration_of_popular_will_idea: "People's Arms Manufacturing"
 YUN_concentration_of_popular_will_idea_desc: "Evidently, the Chinese people rush to support our armies every step of the way, however our men still lack guns and armaments. If we are to truly stand up as the defenders of the people and their rights, we must mobilise them not just in the fields but the factories also. For every bullet made, is another oppressor of the people's will vanquished."

 YUN_frontlines_everywhere_idea: "Frontlines, Everywhere"
 YUN_frontlines_everywhere_idea_desc: "It is not just enough for potential invaders to have to engage our military forces in direct combat, for they must also deal with the mobilisation of guerilla units in their backlines. The deeper they march into our territory, the increasingly fragile their supply lines become, and the bolder our guerillas become. Continuously, we will wage a complete and utter people's war against invaders."

 YUN_lower_level_autonomy_idea: "Yunnanese Auftragstaktik"
 YUN_lower_level_autonomy_idea_desc: "Auftragstaktik, or mission-type tactics, is a method of command practised by delegating junior military leaders a clearly-defined strategic objective, timeframe, and the necessary forces to complete said objective, whilst leaving the execution and best application of resources provided to their diligence. With our military theorists having studied the Weltkrieg, the superior performance of the German Imperial Army was in-part due to their delegation of command. To replicate their successes, we shall employ our own level of lower officer autonomy."

 YUN_a_hundred_regiments_idea: "Hundred Regiments Offensive"
 YUN_a_hundred_regiments_idea_desc: "A campaign masterminded by our greatest military theorists and strategists, the military high command has drafted an ambitious and extensive plan requiring only one hundred regiments. With one hundred regiments, our army can annihilate any invader or opponent, no matter their strength. Launching forward the great might and spirit of the Chinese nation, our enemies are sure to cower in utter terror."

 YUN_the_lightning_school_idea: "The Lightning School"
 YUN_the_lightning_school_idea_desc: "At odds with the traditional naval cliques of Fujian and Shandong, the newly founded \"Lightning School\" is a training school founded by intrepid admiral Ouyang Ge. However, not actually under its own jurisdiction, the Lightning School is an arm of Kunming Military Academy, and is considered by traditional naval staff to merely be the \"Kunming Military Academy of the Navy\". Hoping to spur on a new revitalised naval tradition for the Chinese people, it specialises in joint navy-land operations, and the extolling of exceptional leadership for admiralty."

 YUN_republic_of_china_navy_level_2: "The Republic of China Navy"
 YUN_republic_of_china_navy_level_2_desc: "The precursor to a modern Chinese republican navy dates back to the early days of the Xinhai Revolution when the Ministry of the Navy was formed in the Provisional Government of the Republic of China. The former Qing Dynasty admiral Liu Guanxiong became the first Minister of Navy during this turbulent period. Following the Warlord Era and the subsequent Xuantong Restoration, many elements of the Republic of China Navy fled south for the Kuomintang and Federalist strongholds, while many others chose to remain loyal to the government in Beijing. With the Chinese country finally nominally unified under one banner, the time has come once more to revitalise and rebuild the Republic of China Navy so that it is truly worthy of protecting China's great maritime interests."

 YUN_republic_of_china_navy_level_3: "The Republic of China Navy"
 YUN_republic_of_china_navy_level_3_desc: "$YUN_republic_of_china_navy_level_2_desc$"

 YUN_republic_of_china_navy_export_militarism: "The Navy of Export Militarism"
 YUN_republic_of_china_navy_export_militarism_desc: "The precursor to a modern Chinese republican navy dates back to the early days of the Xinhai Revolution when the Ministry of the Navy was formed in the Provisional Government of the Republic of China. The former Qing Dynasty admiral Liu Guanxiong became the first Minister of Navy during this turbulent period. Following the Warlord Era and the subsequent Xuantong Restoration, many elements of the Republic of China Navy fled south for the Kuomintang and Federalist strongholds, while many others chose to remain loyal to the government in Beijing. With the Chinese country finally nominally unified under one banner, the time has come once more to revitalise and rebuild the Republic of China Navy so that it is truly worthy of protecting China's great maritime interests.\n\nNow that the Republic's Navy is back at full fighting capacity, it is time for the Yunnanese spirit of Export Militarism to be felt all across the globe. Wherever Chinese interests lie, its military is sure to follow closely behind. For whilst the nation may be united, the Yunnanese Bushido has infiltrated every facet of its military life."

 YUN_republic_of_china_navy_national_protectors: "The Navy of the National Protectors"
 YUN_republic_of_china_navy_national_protectors_desc: "The precursor to a modern Chinese republican navy dates back to the early days of the Xinhai Revolution when the Ministry of the Navy was formed in the Provisional Government of the Republic of China. The former Qing Dynasty admiral Liu Guanxiong became the first Minister of Navy during this turbulent period. Following the Warlord Era and the subsequent Xuantong Restoration, many elements of the Republic of China Navy fled south for the Kuomintang and Federalist strongholds, while many others chose to remain loyal to the government in Beijing. With the Chinese country finally nominally unified under one banner, the time has come once more to revitalise and rebuild the Republic of China Navy so that it is truly worthy of protecting China's great maritime interests.\n\nNow that the Republic's Navy is back at full fighting capacity, it is time for the Yunnanese spirit of National Protection to be the vanguard of China's great coastline. Never again shall another naval force, be it Japanese, German, Russian or otherwise, be allowed to land their ground forces onto our territory, or force us to again kowtow to their demands. A strong navy shall protect its strong people."

 YUN_republic_of_china_air_force_level_1: "The Republic of China Airforce"
 YUN_republic_of_china_air_force_level_1_desc: "While initial air operations began with the Qing Dynasty's Beijing Nanyuan airfield - the Republic of China Air Force owes its origins to the various independent air programs proposed and propagated by local warlords, and the Central Government. With our industrial and military strength stronger than ever before, the task is now thrust upon us to continue the legacy left behind by those before us and to create a truly powerful and modern air force for the Chinese people."

 YUN_republic_of_china_air_force_level_2: "The Republic of China Airforce"
 YUN_republic_of_china_air_force_level_2_desc: "$YUN_republic_of_china_air_force_level_1_desc$"

 YUN_republic_of_china_air_force_level_3: "The Republic of China Airforce"
 YUN_republic_of_china_air_force_level_3_desc: "$YUN_republic_of_china_air_force_level_1_desc$"

 YUN_republic_of_china_air_force_level_4: "The Republic of China Airforce"
 YUN_republic_of_china_air_force_level_4_desc: "$YUN_republic_of_china_air_force_level_1_desc$"

 YUN_national_military_aviation_programme: "National Military Aviation Programme"
 YUN_national_military_aviation_programme_desc: "With our renewed efforts to develop our own domestic aviation industry and academy, the government has still found the overall number of planes in our skies and airfields to be drastically insufficient to protect the nation. Through another revitalised effort, with a focus on streamlining protection, may the Chinese airforce be forever feared and admired!"

 YUN_scorched_earth_idea: "Scorched Earth"
 YUN_scorched_earth_idea_desc: "While we may be bested in conventional combat, we take pride in our great country's vastness. For centuries, barbarian nations have always viewed China with their lustful gazes, and time and time again from the Mongols to the Manchus, we have shown foreign invaders, the difficulties in communications and logistics the farther they push into our country. As we are currently experiencing military setbacks, there has been a growing number of voices within the military command, advocating for the intentional destruction of bridges, farms, and anything that may be of use to the enemy - in the hopes of slowing down their advance and to weather down their forces."

 YUN_circumnavigating_the_blockade_idea: "Blockade Runners"
 YUN_circumnavigating_the_blockade_idea_desc: "Our precious convoys carry men and resources desperately needed to fulfil the needs of both the frontline and the home front. In situations where the enemy has the upper hand and has blockaded our lanes, we must seek efforts to circumnavigate and avoid their ships with our own faster ships."

 YUN_a_fleet_in_six_years_idea: "A Fleet in Six Years"
 YUN_a_fleet_in_six_years_idea_desc: "The ambitious \"Six Year Programme\" aims to rapidly develop China's naval production capabilities. While most Chinese ships over the years have been either relics or foreign purchases, as part of the nation's revival - it is inevitable that we seek to modernise our naval production standards to that of the West or Japan. By utilising the vast manpower of the nation, our dockyards will consistently be full of refitted and new warships."

 YUN_support_inc_idea: "Supporting the Indochinese Revolution"

 YUN_hundred_years_of_resistance_idea: "Hundred Years War of Resistance"
 YUN_hundred_years_of_resistance_idea_desc: "Our country is weak after years of destabilising internal politics and internal warfare, a disadvantage that the enemy will more than likely seek to take advantage of. We must resist however possible, whether by embracing scorched earth or suicidal tactics; making use of China's vast size and manpower to slow and wear down the enemy by attrition - in the hopes that we will be able to counterattack."

###- Political Ideas -###
 YUN_unrest_in_kunming_level_1: "Unrest in Kunming"
 YUN_unrest_in_kunming_level_1_desc: "Kunming has always been a hub of revolution and reaction in Yunnan, the seat of power for the old Imperial Administration and the source of major urban unrest. While smaller cities like Tengyue and Mengzi often quickly fell to the influence of the radical Tongmenghui, Kunming usually charts a more conservative course and is a useful bellwether for the direction of the province.\n\nThe Yunnan Army used to dominate politics in the city, but they have been challenged before by the students and commercial class. Tang Jiyao's hold on the province, which had previously fended off challenges from the Kuomintang and uppity subordinates across the 1920s, may not be as strong as it may appear."

 YUN_unrest_in_kunming_level_2: "Chaos in Kunming"
 YUN_unrest_in_kunming_level_2_desc: "Kunming has always been a hub of revolution and reaction in Yunnan, the seat of power for the old Imperial Administration and the source of major urban unrest. While smaller cities like Tengyue and Mengzi often quickly fell to the influence of the radical Tongmenghui, Kunming usually charts a more conservative course and is a useful bellwether for the direction of the province.\n\nThe collapse of the global economy and the League of Eight Province has brought a surge of unrest from the recently unemployed, nationalist students, and the panicking commercial class. The Yunnan Army, often wavering in their support of the Tang Jiyao administration, has begun to express doubts."

 YUN_dian_qian_divide_1: "Dian-Qian Divide"
 YUN_dian_qian_divide_1_desc: "Dian, referring both to the ancient Dian Kingdom alongside the Dian people, and the modern day Dian Lake located next to Kunming, is the eponymous shorthand abbreviation for Yunnan province. Derived from the ancient and extinct Bo people, it is commonly inferred to mean \"Basin\", and has been used since the Han Dynasty to refere to the area. Similarly, Qian can trace its origins back to the Warring States Period, and the Qin Dynasty, wherein the region was commonly referred to as \"Qianzhong\", or \"Middle Qian\". Receiving the further dignification as \"Qianzhong Prefecture\" in the Qin, it reinforced the informal abbreviation for Guizhou.\n\nEver an unsettled, tenuous, and hostile relationship. The situation between Yunnan and Guizhou has been storied, arduous. With Tang Jiyao having once held the title of Guizhou Governor — after forcefully ejecting the previous Governor, Tang Jincheng — Guizhou was forever destined to be within the Yunnan Clique's direct sphere of influence. Changing hands between the Old and New Guizhou cliques at the behest of Yunnan and other Southwest power players, the current situation is Guizhou is primed to explode. With Guizhou split in the hands of the remnant Kuomintang, and de-jure under Yuan Zuming's auspices, neither side has a positive outlook on Kunming."

 YUN_dian_qian_divide_2: "Dian-Qian Showdown"
 YUN_dian_qian_divide_2_desc: "Dian, referring both to the ancient Dian Kingdom alongside the Dian people, and the modern day Dian Lake located next to Kunming, is the eponymous shorthand abbreviation for Yunnan province. Derived from the ancient and extinct Bo people, it is commonly inferred to mean \"Basin\", and has been used since the Han Dynasty to refere to the area. Similarly, Qian, can trace its origins back to the Warring States Period, and the Qin Dynasty, wherein the region was commonly referred to as \"Qianzhong\", or \"Middle Qian\". Receiving the further dignification as \"Qianzhong Prefecture\" in the Qin, it reinforced the informal abbreviation for Guizhou.\n\nEver an unsettled, tenuous, and hostile relationship. The situation between Yunnan and Guizhou has been storied, arduous. With Tang Jiyao having once held the title of Guizhou Governor — after forcefully ejecting the previous Governor, Tang Jincheng — Guizhou was forever destined to be within the Yunnan Clique's direct sphere of influence. With the collapse of Kunming's nominal authority over the radical National Revolutionary Remnants within Guizhou, it would appear that the KMT and Yunnan Cliques are angling themselves for a \"do or die\" showdown to decide the fate of the provinces, and perhaps the very nation's future."

 YUN_dian_qian_divide_3: "Dian-Qian Subdued"
 YUN_dian_qian_divide_3_desc: "Dian, referring both to the ancient Dian Kingdom alongside the Dian people, and the modern day Dian Lake located next to Kunming, is the eponymous shorthand abbreviation for Yunnan province. Derived from the ancient and extinct Bo people, it is commonly inferred to mean \"Basin\", and has been used since the Han Dynasty to refere to the area. Similarly, Qian, can trace its origins back to the Warring States Period, and the Qin Dynasty, wherein the region was commonly referred to as \"Qianzhong\", or \"Middle Qian\". Receiving the further dignification as \"Qianzhong Prefecture\" in the Qin, it reinforced the informal abbreviation for Guizhou.\n\nEver an unsettled, tenuous, and hostile relationship. The situation between Yunnan and Guizhou has been storied, arduous. With Tang Jiyao having once held the title of Guizhou Governor — after forcefully ejecting the previous Governor, Tang Jincheng — Guizhou was forever destined to be within the Yunnan Clique's direct sphere of influence. With the guns falling silent, and the people coming out of their homes once more, it has become evidently clear that the relationship between the two neighbouring provinces has settled. With the power having undoubtedly shifted towards Kunming, Guizhou finds itself once again a pawn of masters elsewhere."

 YUN_dian_qian_divide_4_contender: "National Protection's Legacy"
 YUN_dian_qian_divide_4_contender_desc: "Once again the arbiters of the nation's salvation, the joint efforts of Yunnan-Guizhou has resulted in their influence being projected far beyond merely the Southwest. A homegrown movement becoming a serious contender for national unification, it harkens to the days of great National turmoil when the brave men of the National Protection War set forth to rally the country for its salvation. Once again marching from Kunming to Beijing, the fate of the Chinese nation is once again chained to the auspices of the exceptional men of Kunming and Guiyang. Ever the vanguard, the nation shall never fall as long as their protectors are ever vigilant."

 YUN_dian_qian_divide_4_satellite: "Kings of the Southwest"
 YUN_dian_qian_divide_4_satellite_desc: "Having assisted in China's national unification, Kunming has once again secured itself as the \"Kings of the Southwest\". Akin to the 1920s, the very fate of the region rests on the auspices and whims bestowed upon [YUN.GetLeader]. With their influence reaching Hunan, Sichuan, Guizhou, Guangxi and Guangdong, a serious powerbloc has arisen, even under nominal unification, it would appear that Yunnan is kingmaker, for a little while longer."

###- KMT Political Ideas -###

 YUN_KMT_popular_support_desc: "The Kuomintang may have democratic and populist ideals, but it has a long way to go in terms of making those ideals into a reality. For the people of China, plenty of dreamers have come and gone with their utopian promises and few have delivered. Battlefield victories may prove Kuomintang tenacity and perhaps may unify China under its banner, but if they wish to truly win over the hearts of the people, they must first save the hard-pressed commoners from their perennial strife."

 YUN_KMT_popular_support_1: "[YUN_KMT_popular_Support_1_scripted_loc]"
 YUN_KMT_popular_support_1_desc: "$YUN_KMT_popular_support_desc$\n\nThe Kuomintang takeover of Kunming has brought Yunnan under their control with the acquiescence of the Yunnan Army and the local establishment. This has allowed the Kuomintang to add to their string of Southwestern strongholds and give them a springboard for bringing the revolution to the rest of China. Dominated by militarists and the National Revolutionary Army however, the people's faith in the Yunnan Revolutionary Movement is but a pittance."

 YUN_KMT_popular_support_2: "[YUN_KMT_popular_Support_2_scripted_loc]"
 YUN_KMT_popular_support_2_desc: "$YUN_KMT_popular_support_desc$\n\nWith the stabilisation of the National Revolutionary Army's regime in Yunnan, the people have become accustomed to both the marching soldiers, and the ever permanent gaze of the militarists. Winning the heart of the people slowly, with much needed and necessary reforms, the government is stabilising despite the new challenges on the horizon, both internal and external."

 YUN_KMT_popular_support_3: "[YUN_KMT_popular_Support_3_scripted_loc]"
 YUN_KMT_popular_support_3_desc: "$YUN_KMT_popular_support_desc$\n\nReclaiming the mantle they once possessed on the eve of the Northern Expedition, the National Revolutionary Army, and the new rejuvenated wing of the party have begun to be seen as saviours of the Chinese nation and people once more. As the National Revolution carries itself forward, the people are increasingly accepting and conscious of their part to play."

 YUN_KMT_popular_support_4: "[YUN_KMT_popular_Support_4_scripted_loc]"
 YUN_KMT_popular_support_4_desc: "$YUN_KMT_popular_support_desc$\n\nWith their dominance nigh total in composition, the Chinese Kuomintang has once again regenerated their position as the arbiters of the people's struggle. Never again shall they fall to such weakness, such frailty, that had befallen them on the chaotic disintegration of the National Revolutionary Army in 1927."

 YUN_KMT_popular_support_5: "[YUN_KMT_popular_Support_5_scripted_loc]"
 YUN_KMT_popular_support_5_desc: "$YUN_KMT_popular_support_desc$\n\nHailed as the true saviours, the true warriors of the people, the Kuomintang are no longer upstarts, no longer merely a spectre from the past revived to cause China more turmoil. They are the legitimate, national government, perceived by many as the only true government for the Chinese people. The martyrs of the past, your sacrifices were never in vain, for the White Sun in the Blue Sky shines brightly on the Wholly Red Earth."

 YUN_KMT_popular_support_ccc_idea: "Legitimacy of the Party: §aTowards a Radiant Future§!"
 YUN_KMT_popular_support_ccc_idea_desc: "$YUN_KMT_popular_support_desc$\n\nIt is no mistake that the nation and the party had nearly fallen to moral degeneracy and parasites from within. Yet under this new reorganisation of the Kuomintang, we are now striving with ever strong vitalist progression towards a true moral nation of believers in the Party's will and ideals. This new China will surpass the China of glories past by embarking upon a new bright future under the White Sun, one in which conjoined custodial responsibility from its citizens combined with technological knowhow will bring the National Revolution towards a truly vibrant future."

 YUN_KMT_popular_support_dai_jitao_idea: "Legitimacy of the Party: §PSpiritual Salvation of the Nation§!"
 YUN_KMT_popular_support_dai_jitao_idea_desc: "$YUN_KMT_popular_support_desc$\n\nLong has the Kuomintang been divided by its liberal turncoats and leftist factional agitators but now the party has unified under a cohesive true line of doctrine, interpreted by none other than President Dai Jitao. For the president, the victory of the New Right will ensure the logical conjunction between the sages of ages past such as Confucius and that of Dr. Sun Yat-sen. In reaching this logical conclusion, one must look towards the spiritual and moral salvation of the nation, the people must learn that they will be guided and led under the watchful eyes and mind of the national body, so that true democracy and freedom can be achieved."

 YUN_KMT_popular_support_socialist_chen_cheng_idea: "Legitimacy of the Party: §SPeople and Peasantry Rejoice!§!"
 YUN_KMT_popular_support_socialist_chen_cheng_idea_desc: "$YUN_KMT_popular_support_desc$\n\nFor too long has the party lost its way, increasingly fracturing over infighting with autocratic militarists and liberal turncoats. Steered on a warpath for unification with no greater plan, admonishing the people's suffrage for the sake of the war effort. And yet amongst the militarists of Whampoa, there remained one pioneer. One man capable of overseeing the synthesising of a fully encompassing Party. Under the centralised regime of \"Little\" Generalissimo Chen Cheng, the glories and ideals of the \"Red General\" Chiang Kai-shek, and the \"Red Napoleon\" Deng Yanda shall see their fruition. Under the leadership of the new party, the fostering of a national economy, and the people's livelihood will open up the annals to a guarantee of the development of political democracy. A Revolutionary economy, working for the toilers, not the owners, is but a mere step away."

 YUN_KMT_popular_support_chen_cheng_idea: "Legitimacy of the Party: §PNational Revolution of the Future§!"
 YUN_KMT_popular_support_chen_cheng_idea_desc: "$YUN_KMT_popular_support_desc$\n\nIn the final way against the ways of the old, the young guard have truly triumphed! No longer brought down by the machinations of those believing in dogmatism, or those inclined towards orthodoxy or socialism in lieu of immediate pragmatic action. Narrowly pursuing both paths, Generalissimo Chen Cheng has overseen the revival of the New Right into a being of the future. Under his centralist regime, China will foresee a decade of glorious prosperity under the guidance of the \"Little\" Generalissimo. Avowing that he shall break China's cyclical nature of war and peace through extensive land reform efforts, Chen aims to finally solve over a millenia of eternal suffering for the Chinese Nation."

 YUN_KMT_popular_support_peoples_generalissimo_idea: "Legitimacy of the Party: §SPeople's Generalissimo§!"
 YUN_KMT_popular_support_peoples_generalissimo_idea_desc: "$YUN_KMT_popular_support_desc$\n\nThe house of cards of Generalissimo He Yingqin is truly palpable. Left without the expertise in political management as per his dear friend Chiang, the new Generalissimo has undoubtedly proven his critics wrong. Managing not only the Third Army, but the Civilian factions, the Whampoa Cliques, and the prestigious Old Right, He has seen himself truly ascend to the stewardship of the nation. Under his watchful guidance, and his band of some of the most premier idealogues and architects of the New Right, the Chinese nation's salvation is all but assured. Relying upon the engimatic \"Little Generalissimo\" and his Civil Engineering Clique, Whampoa is sure to steward the nation unto that of a People's Regime, with only their interests at heart."

 YUN_KMT_popular_support_revolutionary_generalissimo_idea: "Legitimacy of the Party: §aRevolutionary Generalissimo§!"
 YUN_KMT_popular_support_revolutionary_generalissimo_idea_desc: "$YUN_KMT_popular_support_desc$\n\nThe house of cards of Generalissimo He Yingqin is truly palpable. Left without the expertise in political management as per his dear friend Chiang, the new Generalissimo has undoubtedly proven his critics wrong. Managing not only the Third Army, but the Civilian factions, the Whampoa Cliques, and the prestigious Old Right, He has seen himself truly ascend to the stewardship of the nation. Under his watchful guidance, and his band of some of the most premier idealogues and architects of the New Right, the Chinese nation's salvation is all but assured. Backed by the grand architect of the New Right, Dai Jitao, and the full might of the Central Club, Whampoa has all but assured the construction of a delicately engineered Chinese future. One in which the salvation and progress of the nation is held in totality."

 YUN_KMT_popular_support_lucky_generalissimo_idea: "Legitimacy of the Party: §PLucky Generalissimo§!"
 YUN_KMT_popular_support_lucky_generalissimo_idea_desc: "$YUN_KMT_popular_support_desc$\n\nThe house of cards of Generalissimo He Yingqin is truly palpable. Left without the expertise in political management as per his dear friend Chiang, the new Generalissimo has undoubtedly proven his critics wrong. Managing not only the Third Army, but the Civilian factions, the Whampoa Cliques, and the prestigious Old Right, He has seen himself truly ascend to the stewardship of the nation. Under his watchful guidance, and his band of some of the most premier idealogues and architects of the New Right, the Chinese nation's salvation is all but assured. Holding utterly no equal in the Chinese political battleground, Generalissimo He has overseen a cautiously managed Party State. One in which no faction is too strong, or too domineering. All owing allegiance to the Generalissimo, they feud with eachother whilst looking towards him for favour. Truly He Yingqin is one of the luckiest figures to have emerged from the Warlord Era."

 YUN_KMT_popular_support_liberal_generalissimo_idea: "Legitimacy of the Party: §mLiberal Generalissimo§!"
 YUN_KMT_popular_support_liberal_generalissimo_idea_desc: "$YUN_KMT_popular_support_desc$\n\nThe house of cards of Generalissimo He Yingqin is truly palpable. Left without the expertise in political management as per his dear friend Chiang, the new Generalissimo has undoubtedly proven his critics wrong. Managing not only the Third Army, but the Civilian factions, the Whampoa Cliques, and the prestigious Old Right, He has seen himself truly ascend to the stewardship of the nation. Under his watchful guidance, and his band of some of the most premier ideologues and architects of the New Right, the Chinese nation's salvation is all but assured. Lending his ear to the ideologues, technocrats and civil servants of the technocratic Political Science Clique, He Yingqin has seen a grand sweep of ambitious economic planning and moderate political liberalisation for the Chinese People. Whilst Tutelage's status is debated, the participation of the Dangwai and other politicians in statesmanship can only lead to flourishing progress in the Chinese future."

 YUN_KMT_popular_support_blueshirt_generalissimo_idea: "Legitimacy of the Party: §nBlueshirt Generalissimo§!"
 YUN_KMT_popular_support_blueshirt_generalissimo_idea_desc: "$YUN_KMT_popular_support_desc$\n\nThe house of cards of Generalissimo He Yingqin is truly palpable. Left without the expertise in political management as per his dear friend Chiang, the new Generalissimo has undoubtedly proven his critics wrong. Managing not only the Third Army, but the Civilian factions, the Whampoa Cliques, and the prestigious Old Right, He has seen himself truly ascend to the stewardship of the nation. Under his watchful guidance, and his band of some of the most premier idealogues and architects of the New Right, the Chinese nation's salvation is all but assured. Empowering the secretive, radical and nationalistic Blue Shirt Society, He Yingqin's National Revolution has set itself upon a course of utter and total obedience to the Generalissimo. Unwavering, the Chinese people must revere him and the Blue Shirts for their wise guidance. For China's Savinkov, for only He Yingqin, can usher in a New Life, a New Era for the Chinese People. Under the Generalissimo, and only the Generalissimo, may the Chinese people achieve National Salvation."

 YUN_KMT_popular_support_blueshirt_revolution_idea: "Legitimacy of the Party: §nParty State of Absolute Purity§!"
 YUN_KMT_popular_support_blueshirt_revolution_idea_desc: "$YUN_KMT_popular_support_desc$\n\nThe Chinese nation in its entirety is that of a supreme, sacred and unique entity. Owing itself millenia of history, it is the duty of the individual to pledge themselves in entirety to the protection of the nation's statehood. Forsaking all machinations of selfish Western self-interest and decadence. The Party of the Old had utterly dropped any pretense of working for the masses, utterly dissipating their hopes. Remote from the masses, hated by the masses, only the Blue Shirt Society could oversee its revival. For the party must be honoured, for the state is honoured. The decadence, impotence and turmoil of the Old Party are not the fault of our dear comrades in arms, but of poor methods, an imperfect system, and of insubstantial content. Under the Blue Shirts, China's future will be perfectly orchestrated. Our people shall never become hungry, but they shall never fall to the fallacies of gread and wealth. A perfect, pure, utopia under the Kuomintang Party State."

 YUN_KMT_popular_support_correspondence_of_the_liberals_idea: "Legitimacy of the Party: §mSupremacy of the Technocrats§!"
 YUN_KMT_popular_support_correspondence_of_the_liberals_idea_desc: "$YUN_KMT_popular_support_desc$\n\nFor what could perhaps be deemed their fifth attempt at clutching the annals of power in the Chinese Nation, it would appear that the Political Science Clique has finally secured their permanent place within the nation. Promulgating a new era of statist economic planning under the auspices of the New Political Science Department, the Clique has brought forth moderate liberalisation for the Chinese People. However soft-handed on the surface, China's new \"Genrō\" are sure to carefully cultivate an era of technocratic rule despite the status of Tutelage being hotly contested. With the inclusion of Dangwai and other political movements within the daily statesmanship of the nation, a beautiful flowerbed of democracy is sure to be planted under the dialogue of technocrats, bureaucrats and financial elites."

 YUN_KMT_popular_support_heirs_to_the_orthodox_idea: "Legitimacy of the Party: §cHeirs to the Orthodox§!"
 YUN_KMT_popular_support_heirs_to_the_orthodox_idea_desc: "$YUN_KMT_popular_support_desc$\n\nPerhaps one of the more overlooked factions of the National Revolutionary Army, the 3rd Army of the NRA proved its most pivotal. Rallying the forces of the disparate Long March remnants into Guizhou, Commander of the 3rd Army Zhu Peide would oversee the reorganisation, consolidation and restoration of the Kuomintang within the province. Faced with threats on all sides, Zhu's steady stewardship would see the Party secure Yunnan province, and later the nation. Marching from Kunming similarly to his teacher Cai E, Zhu would ultimately do what Cai could not, unifiying the nation under his auspices. Firmly aligned with the orthodox Sunnists of the party, Zhu would back the return of the \"Moscow Clique\" to national prominence through the inclusion of Hu Hanmin in National Governance. Now ruling with the nation's most orthodox and principled statesman, both Zhu and Hu have duties to fulfill."

 YUN_KMT_popular_support_reform_through_hardship_idea: "Legitimacy of the Party: §mReform Through Hardship§!"
 YUN_KMT_popular_support_reform_through_hardship_idea_desc: "$YUN_KMT_popular_support_desc$\n\nPerhaps one of the more overlooked factions of the National Revolutionary Army, the 3rd Army of the NRA proved its most pivotal. Rallying the forces of the disparate Long March remnants into Guizhou, Commander of the 3rd Army Zhu Peide would oversee the reorganisation, consolidation and restoration of the Kuomintang within the province. Faced with threats on all sides, Zhu's steady stewardship would see the Party secure Yunnan province, and later the nation. Marching from Kunming similarly to his teacher Cai E, Zhu would ultimately do what Cai could not, unifying the nation under his auspices. Ultimately national unification would not be Zhu's game to play, as following increasing reliance on the Political Science Clique to support his government, an internal party election would see his ousting in the name of revolutionary hero and Cai E's equal Li Genyuan. Carrying with him the austere revolutionary credentials spanning four decades of service, Li's nation will undoubtedly be that of a moderate, planist and constitutional one. Tutelage notwithstanding."

 YUN_KMT_popular_support_solidarity_of_the_people_and_nation_idea: "Legitimacy of the Party: §RSolidarity of the People and Nation§!"
 YUN_KMT_popular_support_solidarity_of_the_people_and_nation_idea_desc: "$YUN_KMT_popular_support_desc$\n\nSeeing the formal deposition of those deemed to be traitors to the national revolution, Zhu De and Zhang Bojun have marched onwards from Kunming just as Cai E had done decades ago to ensure the Nation's Protection against those internal forces that would see it rendered and torn. Now truly in the position to bear the needs of the Chinese peasants and workers, the national revolution may continue under the auspices of an organised proletariat. Protected through the might of the National Revolutionary Army, the Chinese people must all but continue to dream towards a brighter future for their nation, one where socialist policies, local democratic initiatives and the encouragement of class unity will bring forth a equality to the people once and for all."

 YUN_encirclement_and_annihilation_idea: "Encirclement and Annihilation"
 YUN_encirclement_and_annihilation_idea_desc: "The doctrine of encirclement embraces two of the three principle aims of war stipulated by CLausewitz: first, destruction of the military power of the enemy, and second - the destruction of his will. Annihilation of enemy units means a reduction in the extent of enemy territory, which grants us greater capacity for mobilising popular support. As indicated by the efforts of all of Yunnan's military heroes before us, the most effective strategy against a superior foe is the most prudent application of one's limited forces."

 YUN_the_peoples_war_idea: "The People's War"
 YUN_the_peoples_war_idea_desc: "From all over the country, the oppressed masses of the nation stand in utmost solidarity with the great struggle against the true warlords and imperialists of the corrupt and degenerative Central Committee. As long as demagogues such as Hu Hanmin and Wang Jingwei continue to rule, there will be no true realisation of the late Dr. Sun Yat-sen's vision for a free China. As such, we will encourage young and old, men and women, to work together and strive for a New China."

 YUN_last_stand_of_the_southwest_princes: "Last Stand of the Southwest Princes"
 YUN_last_stand_of_the_southwest_princes_desc: "It's do or die, the fate of the national revolution rests with us. As our troops continue to bravely fight on, it is becoming clear that our resources and our men's resolves grow weaker day by day as the Central Committee tightens its offensive against us. We have the capabilities to launch one last desperate offensive, in the hopes that perhaps we may achieve a significant victory. If we feared death, we would not have joined the National Revolutionary Army."

 YUN_martyrs_of_a_lost_cause: "Martyrs of a Lost Cause"
 YUN_martyrs_of_a_lost_cause_desc: "Despite the best efforts of our generals and our officers, a total breakdown has occurred on the front-lines with mass desertions, as our men rout under the face overwhelming pressure. As it all crumbles around us, there but remains a faint sting of hope, but alas such a miracle would be hard to achieve in our current situation."

 YUN_spiritual_mobilisation: "Spiritual Mobilisation"
 YUN_spiritual_mobilisation_desc: "Sponsoring the very mustering of the Chinese spirit, droves of brave, selfless individuals enlist in the National Revolutionary Army with the hopes, the aspirations that their service will see a new China, built from the ground up and initiated by they themselves. With Yunnanese society serving as the model, it is hoped the rest of the nation will free themselves from their shackles, or be liberated by force."

 YUN_scientific_society: "Scientific Society"
 YUN_scientific_society_desc: "With national salvation solely resting on how individuals in Chinese society manage their own lives, it is imperative that the Kuomintang carefully manage and take active steps towards structuring the political, spiritual and occupational experiences of the citizenry. For a scientific society, is a model society, one surely to triumph and call forth a revival of Chinese culture."

 YUN_supporting_the_revolution: "Supporting the Revolution"

 YUN_central_political_school_idea: "Central Party Affairs Academy"
 YUN_central_political_school_idea_desc: "Dominated and funded by the Central Club Clique, the Central Party Affairs Academy is on the surface an institution aimed at training a new generation of competent, qualified, and apolitical yet revolutionary civil servants to serve the aims of the Party. However, with China's endemically high magistrate turnover rate of 88% at its highest, the institution also serves to increase the influence of the Kuomintang within China's civil institutions."

 YUN_enacting_peoples_tutelage: "Enacting People's Tutelage"
 YUN_enacting_peoples_tutelage_desc: "For the people to truly be able to eventually participate in the future Chinese Democracy on the horizon, it is imperative that they are educated, vigourous and valiant citizens of a civil state. Investing in mass politics and education, it is hoped that the corrupt influences that led to the downfall of the Beiyang Republic shall never doom another Chinese state."

 YUN_educating_our_officers_idea: "Educating Our Officers"
 YUN_educating_our_officers_idea_desc: "With a revitalised curriculum focused on selecting able officers from various formations and sponsoring further schooling for them, it is hoped that our officers will no longer be purely military men without a standard overall education, and become conscious, aware participants in the National Revolution."

 YUN_soothing_the_alms_of_the_peasants: "Soothing the Alms of the Peasants"
 YUN_soothing_the_alms_of_the_peasants_desc: "Collaborating with the likes of Yen Chung, Chen Cheng has endeavoured to conduct a mass campaign of rent reduction in order to ease the burden placed upon the citizenry of the nation. By reducing rent from 60-70% of the annual crop harvest to a meticulously calculated 37%, and with the additional lowering of interest rates to 20%, we can win both economic progress and resounding popular support."

 YUN_extol_national_mobilisation: "Extol National Mobilisation"
 YUN_extol_national_mobilisation_desc: "Only through the mobilisation of a politically convicted and aware populace can the Chinese nation withstand the creeping influence of syndicalism and remain a pure, revolutionary movement. With measures put in place to promote patriotism in both young and old alike, we shall not allow such western concepts espoused by the internationale or their dogs in the Leftist Committee to pervert the nation."

 YUN_total_adherence_to_the_party: "Total Adherence to the Party"
 YUN_total_adherence_to_the_party_desc: "The solution to all of the nation's problems is that of total adherence. Time and time again individuals have foregone the interest of the nation for the interest of the self. No more shall such acts of brazen selfishness be capable in the new China. The obligation of every citzen is total submission of one's body, mind and soul to the whims of the Kuomintang, the only organisation that has the true interest of the nation at heart."

 YUN_bureau_of_public_safety: "The Canton Bureau of Public Safety"
 YUN_bureau_of_public_safety_desc: "Our model policing institution, the Canton Bureau of Public Safety, is inspired by the arduous lessons learned by the endeavouring Li Shizhen and other policing experts both in Guizhou and through their studies of foreign police institutions. Combined with the Assassination Departments of the Blue Shirt Society, the police experience of Zhang Qun, and the industrious Central Club, the Bureau has became an ever watchful eye for dissidents."

 YUN_bis_idea: "The Bureau of Investigation and Statistics"
 YUN_bis_idea_desc: "Ever watchful, it is the duty of the Bureau of Investigation and Statistcs to monitor and report anti-revolutionary activities from domestic elements within the party and outside of it. Organised by the CC Clique, the Bureau under the leadership of the ever ambitious Chen Lifu is divided into three sections (one for civilian counterintelligence under Xu Enzeng, one for military counterintelligence, and one general affairs section under Ding Mocun). Trained in the methods of Western European intelligence departments such as the British BIS and the Russian Cheka, the BIS is ever present to ensure that the functions of the party remain pure of dissident elements."

 YUN_tewu_idea: "Special Services Department \"Tewu\""
 YUN_tewu_idea_desc: "In the darkness, an ever clenched first. Special Services or Tewu is a euphemism that refers to special means of operations such as assassinations, kidnappings, and other means of brutal political oppression. It is only by fear that the Party should rule, through the rule of law and complete abject brutality should the knights of the revolution cleanse and purify the party elements from its degenerative forces. Inspired by the Japanese Kempatai, the founder of the Tewu Li Shizhen has sought to organise his forces into two branches. The Detective Department would include a Military Secret Service under Wang Bailing and a Special Secret Service under Gu Jianzhong. The Assassination Department would include the Public Security Bureau and the Blood and Iron Corps headed by Gu Shunzhang."

 YUN_exorcising_the_excess: "Exorcising the Excess"
 YUN_exorcising_the_excess_desc: "In our era of weakness, in our most shattered state, it would appear that the nation has befalln to the ills and vices of warlords, bandits, bureaucrats and kleptocrats. Whilst the former can be beaten on the battlefield, and the bureaucrats are a tool to be utilised, those influenced by the dark tendrils of corruption necessitate nothing short of a complete excising from the nation. They may kick and scream, but nary a single soul will shed a tear."

 YUN_supporting_our_brethren: "Supporting our Brethren"
 YUN_supporting_our_brethren_desc: "It is necessary for every cog in a machine to contribute to the greater productivity of the whole system, and serving our part in the machine of the National Revolution ever dutifully, we too must pay overtures and dividends to the Central Committee, for assisting their administration in governance shall catapult the Party itself to national prominence and unification, even if at the short term cost to our fellow provincial citizens."

 YUN_uplifting_the_sister_party: "Uplifting the Sister Party"
 YUN_uplifting_the_sister_party_desc: "Joined together in a revolutionary siblingship for the liberation of worker and peasant alike from their perennial strife, the Chinese Syndicalist Party and the Kuomintang have been bound together ever since the promulgation of the United Front in 1924. Maintaining the revolutionary alliance even in the twilight years of the Northern Expedition, many of the party members of the CSP maintain dual-membership with the KMT, and despite the protests from the Right of the Party, their rapport with the unions and workers of China's urban centres is nothing to besmirch. Let us further the local branches of our sister party, to achieve a revolutionary future together."

 YUN_the_golden_handshake: "The Golden Handshake"
 YUN_the_golden_handshake_desc: "Tapping into their extensive networks that travel across the technocratic corpuses of the whole nation, and even international markets too, the Political Science Clique has begun to utilise these connections to further foster a national bourgeois class under the auspices of the Party-State and planist state socialism. Whilst detractors would accuse [ROOT.GetLeader] of enabling a corrupting influence into the Party, or otherwise playing favourites and supplementing the state capitalist system, the Party stays steadfast and strong in their convictions as the Chinese economy transforms from a Feudal state to that of prosperity."

 YUN_the_intellectual_cornucopia: "The Intellectual Cornucopia"
 YUN_the_intellectual_cornucopia_desc: "All around [ROOT.Capital.GetCapitalVictoryPointName] a new bounding scene of joyful intellectual musing and writing has developed, rivalling even that of Beijing or Changsha. Collaborating with the provincial administration, these endeavouring men of words have spun forward the wheel of progress towards a new era of enlightenment with [ROOT.Capital.GetCapitalVictoryPointName] at its centre. Albeit such generous funding granted by the province has begun to tighten the budget ever slightly."

 YUN_mass_education_efforts: "Mass Education Efforts"
 YUN_mass_education_efforts_desc: "An expert in education, and a scholar-calligraphy-educator himself, Yu Youren has overseen a broad expansion in the native Chinese education system collaborating with the likes of Dai Jitao. Utilising Yu's experience in founding a variety of schools in Shaanxi and Shanghai University, alongside Dai's own experience in the education sector, the duo have sought to incorporate a pro-Confucian, pro-Buddhist curriculum to the whole nation. First starting with plans to reorient the national curriculum towards valuable fieldwork for students, it is hoped that all within the nation shall be uplifted from the plight of illiteracy."

 YUN_stimulated_civil_bureaucracy: "Stimulated Civil Bureaucracy"
 YUN_stimulated_civil_bureaucracy_desc: "Following the grand sweep of the White Sun across the nation, it has become evidently clear that the lowly Yunnan Civil Bureaucratic model is not capable enough in its current capacity to accommodate for the Kuomintang's newfound territory. To remedy this, [ROOT.GetLeader] has overseen an expansion in the allocation of budget towards the civil service, resulting in a flood of vigorous groundwork being made to connect the disparate administrative dead ends of the provinces. Even if it has resulted in further infighting within the civilian factions as to who deserves what position."

 YUN_disgruntled_whampoa_idea: "A Disgruntled Whampoa"
 YUN_disgruntled_whampoa_idea_desc: "The Whampoa Military Academy. The brainchild of former Generalissmo Chiang Kai-shek and Dr. Sun Yat-sen, the academy served its purpose for birthing a new generation of revolutionary Chinese generals and officers, dedicated to the salvation of their country, devastated by a century of foreign humiliation. Since the Second Northern Expedition, Whampoa's role in national politics was certainly noticeable but the return of a civilian government within the Kuomintang has led to unrest and dissatisfaction amongst many of the military's top brass - who find themselves increasingly sidelined in this period of national reconstruction."

 YUN_disgruntled_whampoa2_idea: "Whampoa's Rejuvenation"
 YUN_disgruntled_whampoa2_idea_desc: "In accordance with the principles laid out by Dai Jitao, the National Revolutionary Army is intended to be and should solely be - an instrument of the National Revolution. As we begin the slow and arduous process of national demobilisation, let us encourage the new veterans of the Second Northern Expedition and the Second-Sino Japanese War to serve the people so that their talents and labour shall be used to serve the people rather than becoming mere bandits."

 YUN_unruly_opposition_idea: "The Unruly Opposition"
 YUN_unruly_opposition_idea_desc: "The Kuomintang may indeed be a big tent party but this factionalism is completely indicative of the state of disorder within the party and the large subversive and degenerative elements that have pervaded its ideology. From liberals within the China Democratic League who are trying to assert their position within our newly unified Republic, to socialist traitors within the party's left-wing, the opposition will only continue to frustrate and delay the progress of the revolution unless something will be done about it."

 YUN_unruly_opposition2_idea: "The Weakening Opposition"
 YUN_unruly_opposition2_idea_desc: "The consequences of civil unrest and disorder within the Republic of China has led to an economic downturn as months of speculation have burst, leading to many foreign nationals to withdraw their stocks and interests in China. The CC Clique and their allies within the Kuomintang's politburo are determined to ensure that the economy will be restored and even greater than before with an intensive plan of technocratic nationalisation that will set the course of the economy towards successful national rejuvenation."

 YUN_woes_of_nationalism_idea: "Woes of Nationalism"
 YUN_woes_of_nationalism_idea_desc: "The consequences of civil unrest and disorder within the Republic of China has led to an economic downturn as months of speculation have burst, leading to many foreign nationals to withdraw their stocks and interests in China. The CC Clique and their allies within the Kuomintang's politburo are determined to ensure that the economy will be restored and even greater than before with an intensive plan of technocratic nationalisation that will set the course of the economy towards successful national rejuvenation."

 YUN_woes_of_nationalism2_idea: "Towards a Single Organ"
 YUN_woes_of_nationalism2_idea_desc: "One mind, one body. These concepts are those illustrated by the great theoretical of the Kuomintang, Dai Jitao and they are essential blueprints for understanding how the economy of this great country should be run. China is a great country, filled with abundant natural resources, and long has she been chained to the whims fo foreign imperialists who have exploited the rights and resources of the Chinese people for their own gain. Now that all resources are at the control of the people, we are finally able to practice minsheng and bring our society ever closer to total harmony."

 YUN_youth_paramilitarism_idea: "Paramilitary Youth"
 YUN_youth_paramilitarism_idea_desc: "The future belongs to the youth and thus the natural progress of the revolution shall depend on our capabilities to cultivate a vigorous youth filled with revolutionary vitalism that will allow future generations of China to carry on the revolutionary work laid by their predecessors. In the spirit of revolution, the youth must be taught to obey their superiors, to practice the concepts of filial piety and obedience as described in the Analects, and to become ascetic stewards of the unparalleled works of the late Dr. Sun Yat-sen; so that they may treasure these concepts and bear the torch of revolutionary triumph."

 YUN_technocratic_administration_idea: "Technocratic Administration"
 YUN_technocratic_administration_idea_desc: "The bloated bureaucracy of the Kuomintang has been thoroughly rid of its demagogues and ideologues and the Party can now focus on truly being effective and passing its much needed reforms. Furthermore, we will invite those with foreign training to help grow and reform our government. Truly, we must mold the party into a functioning and breathing organ capable of infinite revolutionary successes."

 YUN_ideology_as_the_nervous_system: "Ideology as a Nervous System"
 YUN_ideology_as_the_nervous_system_desc: "Within a political party there remains no basis for unity bar that of ideology. Ideology is the very nervous system of a party. Ideology constitutes the blood veins of a party, the very vessels by which political action is conducted. Without a nervous system and blood veines, an animal could no longer be an animal. Without coherent, cohesive, and shared ideology, a party can no longer be considered a party."

 YUN_pursuit_of_social_harmony: "The Pursuit of Social Harmony"
 YUN_pursuit_of_social_harmony_desc: "It is only within the spiritual core of Ancient China wherein the concept of a \"Great Harmony Utopia\" persists. Striding forward for this ideal, the Party must stress and harken towards China's inherent stabilising force: Confucius. For with Confucian social harmony as a binding prospect of the Chinese nation, concepts supported by alien ideologies such as class struggle will never take hold within the nation. \"Human beings must exist collectively, and so we must follow the universal principle that the world belongs to everybody.\""

 YUN_rampant_hyperinflation: "Rampant Hyperinflation"
 YUN_rampant_hyperinflation_desc: "All around us the Chinese nation can bear witness to the fruitless yields of capitalistic endeavours on the Chinese national economy. Warlordism, civil strife, the Northern Expedition, and finally the Second Sino-Japanese War has sent China into practical freefall. Numerous foreign investors withdraw their stocks and interests, the Japanese contributions within Manchuria are clearly defunct, and the Legations continue to harass or otherwise treat the Revolutionary regime with apprehension and caution. Under its rightful protectors however, the Chinese economy will be rebuilt stronger than ever. For Whampoa's assets and expertise is many, with numerous capable economists at its beck and call."

 YUN_last_gasp_of_democracy: "Last Gasp of Democracy"
 YUN_last_gasp_of_democracy_desc: "There's a tense nature in the air. Not all too dissimilar to the initial Reorganisation of 1924. In the shadows, in their intellectual circles, their coffee clubs and their book club meetings, the Chinese educated elite are fearful. Fearful of Chinese democracy being squashed in totality once and for all. Utterly imperfect, the regimes that have come before at least maintained pretenses of a \"democracy\". Yet with the Party's crusade towards ensuring truthful and faithful Chinese democracy after a period of Tutelage, our people's morale dampens. Not only is this felt in the general atmosphere, but in the morale of our soldiers too. Whampoa must make no pretenses, the China that will emerge from the National Revolution will be that of a better one than before, with the mass participation of every Chinese citizen in the selection of their leadership."

 YUN_political_dysfunctionalism: "Political Dysfunctionalism"
 YUN_political_dysfunctionalism_desc: "Our efforts entirely directed towards the war effort, it would appear that only destruction, isolation and malignance has been left in their wake. Party editorials are decrying the Kuomintang's governance as one that has \"dissipated the hopes of the masses\". Not only that, they insist that the Party has \"become remote from the masses, and in many places is simply hated by the masses!\" It has become evidently clear that the complete lack of political and military solutions to the problems that China faces in the wake of the fight for survival has resulted from an absolute failure of the party and its governmental organs."

 YUN_ending_government_inanity: "Ending Government Inanity"
 YUN_ending_government_inanity_desc: "For too long has the party ruled rather irrationally, ambivalent to the true needs and desires of the Chinese people. Exhibiting an arbitrary decision making process that sometimes even circumvents the Central Executive Committee, the bureaucratic growth of the Party State has become a cancer of its own being. Existing and subsiding off of its own self-preservation instincts, rather than the desire for efficient governance. Civil Engineering has proposed a series of radical, and highly controversial, reforms that would see the implementation of a form of semi-constitutional rulership. Whilst far away from a formal constitution, their concepts are seeing lightning implementation."

 YUN_in_pursuit_of_a_revolutionary_democratic_future: "In Pursuit of a Revolutionary Democratic Future"
 YUN_in_pursuit_of_a_revolutionary_democratic_future_desc: "Many of the Party's detractors would decry it as a merely autocratic regime draped in Revolutionary paint. And so they would be terribly mistaken. The Three Stage National Revolution as laid out by Dr. Sun Yat-sen is but merely being enacted in its full compliance. Hand-in-hand, Whampoa marches forwards towards a Revolutionary and Democratic future, dragging the Chinese people with it."

 YUN_invigorating_the_cadres: "Invigorating the Cadres"
 YUN_invigorating_the_cadres_desc: "Instituting a cadre system, the Party has endeavoured to enforce its influence into the lives of its membership as to prevent the fractures and infighting of the past. Through a selection process that includes election, recommendation, examination or training, cadres are sorted into three different categories. Party Work cadres in-charge of party committees, Political Cadres to serve as candidates for political posts, and Mass Movement cadres whom serve as candidates for heads of social organisations or co-operative councils. Provided training on the Three Principles, tested on party loyalty and capability with extensive background checks, it is hoped that this new generation of politically involved party members will spurn on a new youthful vigour within the Kuomintang."

 YUN_the_organic_economy: "The Organic Economy"
 YUN_the_organic_economy_desc: "Accounting for actual conditions within each Chinese province, and in conforming to existing laws and adoption of unified laws and regulations, the Civil Engineering Clique has brought forth a true Chinese economy. One that functions for each individual and their needs, not for the profits of the few. Implementing processes such as rent reduction through the incorporation of economic experts, scholars and governmental authorities, alongside supervisory agencies to oversee land reform efforts, the Little Generalissimo hopes to finally end China's millenia cycle of poverty and prosperity. Ensuring that a new future built on sustainability is achieved."

 YUN_institute_of_revolutionary_practice_idea: "Institute of Revolutionary Practice"
 YUN_institute_of_revolutionary_practice_idea_desc: "It is by the success of the Party that we have managed to achieve what we have over the past years. Our work however is not done. Throughout this great country, there remains the need to train the party, the government, and the military to carry forward the revolutionary spirit of 1924 and to realise the success of Dr. Sun Yat-sen's vision for a free China. Instituting such measures to ensure party stringency, the Institute of Revolutionary Practice endeavours to teach a new generation of, politically loyal, party members."

 YUN_national_voluntary_labour_movement: "National Voluntary Labour Movement"
 YUN_national_voluntary_labour_movement_desc: "While Western capitalism enslaves workers to their labour, our programme will ensure that good, honest labour is saved from the clutches of western imperialism. Worker unions will work in tandem with the state to defend the rights of Chinese workers and promote the unity of classes in accord with our nation."

 YUN_uplifting_chinas_national_character_idea: "Uplifting China's National Character"
 YUN_uplifting_chinas_national_character_idea_desc: "While the old ways of Chinese society are to be admired, Chinese culture must undergo a shift in order to be reconstructed in a modern image. More importantly, China must be defended from the decadent materialism and individualistic freedoms of the West. Through the Kuomintang, the Chinese nation will be reborn anew!"

 YUN_primacy_of_the_peoples_vanguard_army: "Primacy of the People's Vanguard Army"
 YUN_primacy_of_the_peoples_vanguard_army_desc: "Our Revolution must be led through example, and the Special Task Force will spearhead this effort. The Special Task Force will be formed from only the most elite within our Party, and shall ensure that the National Revolution is never subverted. May the Kuomintang guide our Nation to greatness never seen before!"

 YUN_eliminating_unnecessary_bureaucracy_idea: "Eliminating Unnecessary Bureaucracy"
 YUN_eliminating_unnecessary_bureaucracy_idea_desc: "Our Party has always suffered from bloat and corruption, which has threatened the sanctity of the National Revolution. The Blue Shirt Society will ensure that this age of decadence within the Party will be quashed with zeal. Counter revolutionaries and degenerate traitors will claim that this will harm the nation's economic growth, but we need not heed the platitudes of Western lapdogs."

 YUN_blueshirt_national_revolution: "Blueshirt National Revolution"
 YUN_blueshirt_national_revolution_desc: "The Party must never forget the immortal goals of our Revolution. We do not seek to merely overthrow the old feudal system, the National Revolution goes much further than simply a transfer of power. Chinese society, culture, nationhood, and independence has found itself rotten from degenerate Manchu rule and infected from Western materialism. China will find herself remade in anew in the burning fire of Revolution, and the Kuomintang will ensure that this flame burns bright for ten thousand years!"

 YUN_reforming_confucian_doctrine: "Reforming Confucian Doctrine"
 YUN_reforming_confucian_doctrine_desc: "In order to revive China, the masses require a new dogma which will instil the true values of our nation. Confucius' teachings will be remade to fit into the confines of a modern Chinese civilisation, one which incorporates the salvationist pillars of nationalism and morality shall become a doctrine worthy of the Chinese people."

 YUN_unity_of_state_and_media: "Unity of State and Media"
 YUN_unity_of_state_and_media_desc: "In order to truly touch the hearts and minds of the masses, the Party must utilise the media to extend our grasp on all levels of society. The Laobaixing will come to recognise the Generalissimo as our great father, and the Kuomintang will enjoy the support of the people."

 YUN_restoring_spiritual_balance_idea: "Restoring Spiritual Balance"
 YUN_restoring_spiritual_balance_idea_desc: "The brilliant Chen Lifu has come to the revolutionary realisation that human problems are caused by an imbalance of the competing economic forces of consumption and production. While the materialist West focused on production, the Kuomintang will strike the necessary balance between consumption and production, for the benefit of all peoples."

 YUN_reaching_a_republican_concord: "Reaching A Republican Concord"
 YUN_reaching_a_republican_concord_desc: "While our Party seeks to shift the direction of the Chinese Republic, governance requires a well oiled machine with competent bureaucrats. While the Beijing Government was run by detestable warlords and militarists, the Kuomintang must make use of their capable subordinates who will ensure that Chinese reconstruction is done right. The Kuomintang welcomes all who love this country!"

 YUN_reshuffle_the_executive_yuan_idea: "Reshuffling the Executive Yuan"
 YUN_reshuffle_the_executive_yuan_idea_desc: "The Executive Yuan finds itself staffed with zealous populists adhering to the ideas of fanatic revolution who are uninterested in moving China forward, but instead converting the masses into a frenzied horde. This Yuan must find itself new members who are loyal to the Party's true cause, instead of rebellious demagoguery."

 YUN_competing_economic_demands: "Competing Economic Demands"
 YUN_competing_economic_demands_desc: "In light of the unification of the nation by [ROOT.GetLeader], it has become increasingly clear that the fractured and disunited political scene of the Chinese nation has disparate wants and needs to satiate their desires and expectations. The peasants necessitate immediate results from land reform, the gentry and landlords strongly champion against such action. The workers within China's urban centres clamour for the promises of the Party to lift them from their misery, whilst the Liberal Elites and Intellectuals expect a rapid improvement of the nation's economic standing."

 YUN_power_vacuum_in_the_provinces: "Power Vacuum in the Provinces"
 YUN_power_vacuum_in_the_provinces_desc: "Having only ostensibly ruled a portion of the Chinese nation, [ROOT.GetLeader]'s crusade against those who would lead the National Revolution astray has resulted in what amounts to borderline anarchy within various provinces that were initially outside of his control. With many previous civil servants and bureaucrats fleeing the conflict as it approached their homes, the institutions within said provinces are bereft of their caretakers, and it will take great effort to reconstruct their administrations."

 YUN_political_outsiders: "Political Outsiders"
 YUN_political_outsiders_desc: "Having been on the periphery of the Kuomintang political scene, few would've expected [ROOT.GetLeader] to achieve any position in National Leadership on their own merits, and yet history is commonly a fickle thing. No matter the case of their rise they maintain a smaller corterie of allies compared to their rivals and contemporaries, and the symphony of voices opposing their rule grows ever louder."

 YUN_mass_modernisation_programme: "Mass Modernisation Programme"
 YUN_mass_modernisation_programme_desc: "Although guerilla warfare and irregular units have been crucial in the efforts to unify China under the red flag, the new China cannot hope to defend itself from imperialist vultures without a modern military force. China's sea lanes will be defended by a strong navy, and her skies will belong to a great air force!"

 YUN_hundred_flowers_campaign_idea: "Hundred Flowers Campaign"
 YUN_hundred_flowers_campaign_idea_desc: "While our revolution is undoubtedly first and foremost socialist, it is also a democratic one. Our citizenry must be allowed to speak out and advise the government on shortcomings, so that hand in hand, we may build a newer and better Chinese Republic. Let a a hundred schools of thought contend!"

 YUN_a_nation_built_on_sacrifice: "A Nation Built on Sacrifice"
 YUN_a_nation_built_on_sacrifice_desc: "None know the meaning of \"sacrifice\" far more than those who put down their lives for the perseverance of the Chinese nation and its millenia old culture. For without our brave soldiers, the nation is all but sundered. All around the nation, pushed most prevalently by Li Genyuan, various war monuments are being constructed. Inscribed upon them are the war heroes of our nation, for their loss remains like the lingering embers of a flame."

 YUN_unity_under_the_party_state: "Unity under the Party State"
 YUN_unity_under_the_party_state_desc: "The Tongmenghui bore many revolutionary movements unto China's stagnant political scene, and yet many of them bore little fruit besides the party of the Guofu. The Kuomintang's most ardent rivals, the Federalist movement, continued to champion a cause that was paramount to secession of the various provinces in the nation. Instead of promoting unity, they merely promoted division. However the Kuomintang's Dangguo period promotes a superior form of Federalism, one in which the nation acts in unison for the betterment of its whole and not its disparate parts."

 YUN_the_mutually_beneficial_deal: "The Mutually Beneficial Deal"
 YUN_the_mutually_beneficial_deal_desc: "Whilst much of the party would besmirch cooperation with foreign economic interests, it has become evidently clear that the Chinese markets must once again entice investments if they are to spurn on the modernisation and development of the nation. In exchange for our bountiful resources and developing economy, the nation shall receive the funds necessary to grow stronger. For China will rival even the world's strongest superpower in mere decades of dedicated efforts and progress."

 YUN_ashes_of_the_whampoa_model: "Ashes of the Whampoa Model"
 YUN_ashes_of_the_whampoa_model_desc: "Considered a revolutionary political-military structure that won the National Revolutionary Army its greatest victories, the time of Whampoa's political indoctrination, focus on martial spirit and developing radicalism has run its course. With the nation united, and the radical alumni of the academy in strong opposition to the rule of [ROOT.GetLeader], it has been deemed necessary to export the model of the Kunming Academy to the rest of the army. For all it is worth, loyalty to ideology pales in patriotism and fervent nationalism for one's country."

 YUN_handshakes_in_the_business_world: "Handshakes in the Business World"
 YUN_handshakes_in_the_business_world_desc: "To say that the Political Science Clique is the party of urban business interests would perhaps be an overstatement, yet nonetheless a notable coterie of bankers and other suits work alongside the planist technocratic class dominate the echelons of the relatively egalitarian clique. Utilising these movers and shakers, the correct levers in China's business world can be pulled to incentivise economic productivity and investment, under heavyhanded-yet careful state planning."

 YUN_the_temple_of_heaven_draft_constitution: "The Temple of Heaven Constitution"
 YUN_the_temple_of_heaven_draft_constitution_desc: "Authored and overseen by some of the nation's greatest legal minds, the \"Temple of Heaven Draft Constitution\" was the original constitution promulgated by the precursor to the Political Science Society, the Minxian Party. Focused on enshrining constitutional politics in light of increasing militarisation, and on consolidating the democratic system, the constitution was a hallmark piece of legislation. Gaining its moniker due to being drafted in the Hall of Prayer for Good Harvests in the Temple of Heaven in Beijing.\n\nConstantly iterated upon, the constitution ultimately never saw the light of day despite the push from the Beiyang Parliament. However with the primacy of the Political Science Clique, the constitutional committee was finally reconvened and included the upper echelons of the Party's government. Espousing a wide ranging sweep of unimpeachable civil rights, restrictions on the presidency, the utilisation of a bicameral system, independence of the judiciary and much more, the constitution is a surprisingly liberal turn for the domineering technocracy of the Tutelage period."
###- UPC Political Ideas -###

 YUN_support_szc_idea: "Supporting the Sichuanese Federalists"
 YUN_support_gxc_idea: "Supporting the Guangdong Federalists"
 YUN_support_hnn_idea: "Supporting the Hunanese Federalists"

 YUN_joint_committee_of_the_gentry_idea: "Joint Committee of the Gentry"
 YUN_joint_committee_of_the_gentry_idea_desc: "Seeing to it that everyone within the nation contributes their fair part to the nation's revival, an organisational entity called the \"Joint Committee of the Gentry\" has been setup under the auspices of Zhang Taiyan. Coming forward by contributing their assets and finances to the nation's ensuing campaign of unification, they have supported the nation's mutual defence programme between provinces, in exchange for the ensuing withdrawal of dujuns and restructuring of the political order in future liberated provinces."

 YUN_mobilising_the_peoples_patriotism: "Mobilising the People's Patriotism"
 YUN_mobilising_the_peoples_patriotism_desc: "The Kuomintang deign themselves to be the true party of the masses, the only party of the masses. Yet this is a blatant falsehood. The People's Government Party incorporates the masses into its very structure. It does not deign to \"lead\" them, but elevate them to their proper status within the republic. Lorded over by abusive warlords and ambitious revolutionaries, few asked themselves the question: \"How can the poor masses be made happy\"? Through the embrace of national pride, patriotism, and anti-Imperialist sentiment of course!"

 YUN_pursuing_the_federalist_revival: "Pursuing the Federalist Revival"
 YUN_pursuing_the_federalist_revival_desc: "Everybody knows it, the one true damnable truth of the whole Federalist struggle. Tang Jiyao has forever been its most ardent proponent. Hell hath no quarter, he has ridden out time and time again for the nation's salvation. In the Double Ninth Uprising, the National Protection War, against despots in Guizhou and Yunnan, against miscreants in Guangxi, Guangdong, and always against the tyrants in Beijing.\n\nEvery province must retain the right to elect their governor and assembly, the nation must be against militarism, it must be supportive of true People's Government, and the walords must be vanquished. It is Tang Jiyao who has hoisted up true Federalism for a decade, and it is Tang Jiyao who shall see to its very revival."

 YUN_UPC_popular_support_desc: "The modern Chinese Federalist rose and fell across the first half of the 1920s. A coalition of constitutionalists, democrats, and regionalists - they banded together amid the continued North-South stalemate at the peak of the warlord era. Their calls for the various provinces to work towards implementing local self-government and then peacefully unite together into a federal republic achieved some traction, but after a promising start it was rejected by both northern and southern governments. The Zhili's successful unification by force discredited the movement, and many came to associate the movement as little more than a front for warlordism.\n\nAs one of the strongest and most earnest proponents of Federalism for decades, few have begun to believe in Tang Jiyao and his prophetising of a new Federal Republic. Insisting upon Anti-Militarism, Provincial Elections, and Constitutional Rule, he has but ruled the Southwest as a dictator in perpetuity despite this. To rebuild belief and hope in the Federalist movement is undoubtedly arduous hurdle to tackle, but the Yunnan Federalists might be the men to do it."

 YUN_UPC_popular_support_1: "March of the National Protectors: §RDemoralised§!"
 YUN_UPC_popular_support_1_desc: "$YUN_UPC_popular_support_desc$"

 YUN_UPC_popular_support_2: "March of the National Protectors: §OOut of Tune§!"
 YUN_UPC_popular_support_2_desc: "$YUN_UPC_popular_support_desc$"

 YUN_UPC_popular_support_3: "March of the National Protectors: §nAscending Enthusiasm§!"
 YUN_UPC_popular_support_3_desc: "$YUN_UPC_popular_support_desc$"

 YUN_UPC_popular_support_4: "March of the National Protectors §CSynchronised Frenzy§!"
 YUN_UPC_popular_support_4_desc: "$YUN_UPC_popular_support_desc$"

 YUN_UPC_popular_support_5: "March of the National Protectors: §GFederal Government Vindicated§!"
 YUN_UPC_popular_support_5_desc: "$YUN_UPC_popular_support_desc$"

 YUN_UPC_endgame_popular_support_desc: "The modern Chinese Federalist rose and fell across the first half of the 1920s. A coalition of constitutionalists, democrats, and regionalists - they banded together amid the continued North-South stalemate at the peak of the warlord era. Their calls for the various provinces to work towards implementing local self-government and then peacefully unite together into a federal republic achieved some traction, but after a promising start it was rejected by both northern and southern governments. Despite issues along the road however, it would appear that the 1920s was a mere stumble on the road to success for the Federalists."

 YUN_UPC_popular_support_rule_of_the_expertocracy: "March of the National Protectors: §lRule of the Expertocracy§!"
 YUN_UPC_popular_support_rule_of_the_expertocracy_desc: "$YUN_UPC_endgame_popular_support_desc$\n\nForced into Yunnan due to a national crackdown, few would've anticipated the rise of the Crescent Moon Society to be that meteoric. A group of American educated Tsinghua graduates, it has become evidently clear that poetry and prose were not the only things they learned in America. The Anglo-American Liberal-Conservative form of politics, the championing of freedoms, of liberty, of rights, a reverence for the rule of law, and the ability of the state to enforce such law. Occupying a position between raving revolutionaries and unhinged autocrats, the Crescent Moon Society shines alone in the darkness. From bookstore to political clique, few can doubt the valid rule of the Experts, the new Scholar-Officials, in ushering in Chinese democracy."

 YUN_UPC_popular_support_anathema_to_popular_revolt: "March of the National Protectors: §SAnathema to Popular Revolt§!"
 YUN_UPC_popular_support_anathema_to_popular_revolt_desc: "$YUN_UPC_endgame_popular_support_desc$\n\nEmerging from the provincial branch of the China Democratic League, Cun Shusheng's dedication and adherence to his own ideals of socialist democratic reform has set the match of a Praire Fire, with ambitions to engulf the whole nation. Staying the hand of revolutionaries, Cun and Su Honggang have resolutely advocated struggle, patriotism, and emancipation through education, all in opposition to the tyranny of a party-state, or at the harm of Chinese democracy. Not falling for the thin veneer of authoritarian practices that \"Expertocracy\" advocates, the Yunnan Chinese Democratic League focus on the true principles of their organisation, democracy."

 YUN_UPC_popular_support_grand_republican_statesman: "March of the National Protectors: §mGrand Republican Statesman§!"
 YUN_UPC_popular_support_grand_republican_statesman_desc: "$YUN_UPC_endgame_popular_support_desc$\n\nAdvancing beyond the pale, and carrying forward both the legacy of his father and that of the Grand Republican Alliance, Tang Xiaoying and his iteration of the GRA has stayed true to its eponymous namesake. Uniting not only the People's Government Party and the Public Interest Party, the new Grand Republican Alliance's leadership encompasses all those members of the various Old Federalist Republican guilds. The People's Renewal Society, the Gang of Nine, the Democracy and Science Forum, and other smaller groups. Similarly, the GRA has made numerous overtures to the China Democratic League, ultimately seeking to build a new, democratic, and federal future for all Chinese."

 YUN_UPC_popular_support_arbiters_of_the_nation: "March of the National Protectors: §cArbiters of the Nation§!"
 YUN_UPC_popular_support_arbiters_of_the_nation_desc: "$YUN_UPC_endgame_popular_support_desc$\n\nHaving long been the sought after, and potentially entirely self-important, dream of Tang Jiyao to be the \"First Among Equals\" within the Chinese political battleground, it would appear he has finally achieved his wish. Conceivably regarded as the Father of the Republic, Tang has emerged from his authoritarian veil to be a man that sticks to his ideals, and is true to his word. As he ordained, he has sought the prompt promulgation of both Chinese Federalism and democracy only after unification of the nation, and whilst ultimately novel, a sense of looming optimism remains in the air as Tang works to balance the needs of the people, the needs of the nation, and the needs of the provinces, in his new republic."

 YUN_UPC_popular_support_bearers_of_our_fathers_torches: "March of the National Protectors: §gBearers of Our Father's Torches§!"
 YUN_UPC_popular_support_bearers_of_our_fathers_torches_desc: "$YUN_UPC_endgame_popular_support_desc$\n\nLong has the Chinese Republic been dominated by figures born during the era of dynasties, or of the Yuan Shikai era. And despite the role of the youth in events such as November 4th, May 30th, or any matter of movements of radical student action, they nonetheless saw their efforts squandered by aging politicians and out of touch statesmen. However, as that older generation marches on into the aether, the new generation must rise up to carry both their torches, and their sins. Leading the youth forward in uncertain times during the early years of the Federalist Republic, Tang Xiaoying can only hope to live up to the example set by his father."

 YUN_UPC_popular_support_masters_of_the_eastern_continent: "March of the National Protectors: §gMasters of the Eastern Continent§!"
 YUN_UPC_popular_support_masters_of_the_eastern_continent_desc: "$YUN_UPC_endgame_popular_support_desc$\n\nThere is no greater man, hero, patriot, revolutionary, or warlord, than that of Tang Jiyao. The true Father of the Nation, he has fought valiantly to defend the virtues and values of the Xinhai Revolution ever since the Double Ninth Uprising, and bestowed upon him as Cai E's protégé is a warrior's duty to continue such a virtuous mission. His Yunnan Clique, utterly subservient, has ingratiated itself as the new set of kingmakers in Chinese politics. With a benevolently authoritarian rule, perhaps in the future a liberal, and more free, democratic republic will be established. For now however, as dangers surmount, a centralist, and federalist, republic will have to do."

 YUN_initiation_of_progressive_taxation_idea: "Initiation of Progressive Taxation"
 YUN_initiation_of_progressive_taxation_idea_desc: "This is not the campaign of the rich, of the wealthy, those of whom sit in their haughty urban suites legislating, wheeling, and dealing to their heart's content. If they are insofar inclined to at least wade through the nation's political quagmires, the wealthy should be expected to contribute their significant shares back to the national government. Their wealth was built off of the nation's back, and it is time they pay their tithe."

 YUN_licking_our_wounds_idea: "Licking Our Wounds"
 YUN_licking_our_wounds_idea_desc: "Untold strife and disunity has wrought upon the nation large, deep, and incongruous wounds of significant margins. Families torn apart, provincial treasuries sacked, bandits run amok, and warlord militarisation projects have seen inflated economic expenditures. All combined, the nation's warparth onto unification will necessitate a large period of reconstruction, of which the national government can only be obliged to fulfill."

 YUN_declaration_of_the_middle_class_revolution_idea: "Declaration of the Middle Class Revolution"
 YUN_declaration_of_the_middle_class_revolution_idea_desc: "Forever must it be the new class, in-between that of the elite ruling autocracy, and that of the subservient peasantry, that must steward the nation onto a new beginning. The Scholar-Literati, the descendants of those gifted with the reigns of dynasties eras ago, their intellectual descendants are those instilled with the same values of good governance and wise direction, we must but merely stimulate their economic progress as well as their political."

 YUN_the_phase_of_national_healing_idea: "The Phase of National Healing"
 YUN_the_phase_of_national_healing_idea_desc: "Vitriol and infighting has been practically ingrained within the soft cultural mindsests of the North and South of the nation. The unruly South, the last to submit to foreign dynasties, with its rugged terrain and militaristic people, in contrast to that of the expansive north, with flat and luscious plains, and a generally apathetic political outlook. But in essence, are we not the descendants of the Han? The Zhou? The Song? The Ming?"

 YUN_return_to_the_original_solution_idea: "Returning to the Original Solution"
 YUN_return_to_the_original_solution_idea_desc: "Federalism never preached that of the strongarmed democracy that is now common amongst some of its thinkers! It was about the true independence of its provinces in capacity and action, about the defence of the nation against foreign encroachment. With its provinces free from Central Government intervention, the nation and its people can truly be considered free and in good fortunes."

 YUN_by_presidential_decree_idea: "By Presidential Decree"
 YUN_by_presidential_decree_idea_desc: "What folly it is to declare a confederation? Seeing to it that warlords receive their legitimacy, and that the nation turns into that of a glorified prison, merely containing the provinces within its walls. A strong, wise, and enlightened executive is the necessary guide to dissuade regionalism and separatism. Tyranny? Better tyranny of the elected representative of the people's will than that of provincial strongmen and their lackeys."

 YUN_walking_the_tightrope_idea: "Walking the Tightrope"
 YUN_walking_the_tightrope_idea_desc: "Ours is a delicate balance to behold. The nation has long been embroiled within the conflict between militarists, civilians, intellectuals, and the masses. But it is under moderatism and good conscious, that the reigns of the government are beholden to. No more shall ideological or flagrant self-serving attitudes take precedent over that of wise and stable decision making."

 YUN_uncertain_economic_future_idea: "Uncertain Economic Future"
 YUN_uncertain_economic_future_idea_desc: "Unification has allowed the Chinese economy, stalled by years of war, to finally begin growing again. However, the immediate post-war economic situation has proven to be extremely difficult as the war economy is dismantled and slowly converted to civilian means. True reconstruction will take at least a generation, but the pressing concerns of hyperinflation, high spending, and limited revenue must be addressed by the new government if the new economy is to be built on sound footing."

 YUN_demobilisation_tensions: "Demobilisation Tensions"
 YUN_demobilisation_tensions_desc: "The proliferation of regional armies has contributed significantly to China's instability, both by allowing local warlords to violently protect their independence and also by hanging a millstone over local treasuries. Ending this crisis will require the demobilisation of regional military units, something that many expect will be resisted by the locals who fear central government tyranny and the sudden unemployment of thousands of young men."

 YUN_demands_for_democracy_idea: "Demands for Democracy"
 YUN_demands_for_democracy_idea_desc: "With unification complete, people from all sectors of China have called upon the government to honor their long-held promises of Federalist democracy. A national constitution must be drafted, and elections held. But the different concepts of democracy, dual fears of central government overreach or inability to control the warlords, and a lack of strong democratic traditions cast a shadow over the nation. There is much to do as the nation looks to resolve these differences...peacefully if possible."

 YUN_building_chinese_federalism_idea: "Building Chinese Federalism"
 YUN_building_chinese_federalism_idea_desc: "To construct a nation necessitates a great deal of effort. To construct a tradition, perhaps that takes even more. Chinese experiments with Federalism previously culminated in the promulgation of the Cao Kun Constitution in 1923, with its further refinements in 1928. Ostensibly Federalist, it was both ill-informed, ill-enforced, and utterly incapable of serving as a national constitution in large part due to how vague it was. Refusing to make the foolish mistake of their predecessors, the Yunnan Federalists vow to ensure a compliance with a new Chinese Federalism, one based off of the success stories: Hunan, Yunnan. Not one based on the folly power-grab of charismatic charlatans.\n\nHowever, Chinese Federalism is an unwieldy beast, with numerous opposing interpretations. For the Yunnanese, they are split upon the precipice; sticking to the ideals valued by Zhang Taiyan, granting sweeping autonomy to the provinces in a nigh Confederation format. Or moving towards the Liangist strain of thought; a strong, centralised, and authoritarian form of Federalist democracy upon which the Chinese tradition for the masses' civic participation can be built."

 YUN_pursuing_the_liangist_ideal_idea: "Pursuing the Liangist Ideal"
 YUN_pursuing_the_liangist_ideal_idea_desc: "Deciding to pursue the Liangist tradition towards building a democratic state, the Chinese Federalist Project has taken a strongly centralist turn. Desiring not only a strong internal policy, but a strong foreign policy, the nation's sweeping provincial rights have naturally taken a backseat towards central government politics. But make no mistake, the Liangist Ideal and the Federalist Dream are both equally compatible, and Tang Jiyao intends to show the merit to his words."

 YUN_forging_the_great_commercial_circle: "Forging the Great Commercial Circle"
 YUN_forging_the_great_commercial_circle_desc: "The foundations upon which nations like Germany, Russia, Britain, France, or America are built on are crucial, and threefold. Agriculture, commerce, industry. The three great drivers of modernisation and advancement within the world, those are the principles by which China's own modernisation should focus upon, and ultimately, become the pinnacle of. To undo a Century of Humiliation, to forge a \"great commercial circle\" to compete with that of Western businessmen and state ventures, these are lofty goals. But perhaps, it is the beginning of the Chinese economic century, not too far off in the future."

 YUN_buddhism_as_national_binding_idea: "Buddhism as National Binding"
 YUN_buddhism_as_national_binding_idea_desc: "As prescribed by Zhang Taiyan, Buddhism serves a unique place in the Chinese cultural sphere. A sort of individualist religion, it demands nothing more from its practitioners than faith, service, and a set of morals to abide by. Whilst mandating Buddhism as some sort of state religion is absolute heresy to our Republican values, it stills serves as a shared binding for many within the nation. The individual must be prioritised, people's welfare and alms must be seen to, but we are all ultimately bound by shared culture, tradition, and history. Caring for one another in a communal fashion, perhaps even the allure of socialism can be quelled."

 YUN_equalisation_of_the_land_yes_equalisation_of_wealth_no_idea: "Equalisation of the Land, Yes! Equalisation of Wealth, No!"
 YUN_equalisation_of_the_land_yes_equalisation_of_wealth_no_idea_desc: "The state must be strong, this is an inherent truth. Taiyan flirted both with utter confederation, compromise, and centralised efforts, and similarly in economics he was much the same. Equalisation of the land, alongside Land to the Tiller, those are but naturaly and prompt responses to China's near-Feudal state. However, the government cannot enforce the absolute equalisation of wealth; redistributions or appropriations. For that would naturally instill chaos within China's delicate balance. By subduing the gentry to the state, and assembling them into councils, they can make their voice heard through appropriate channels, whilst the people simultaneously find their due justice."

 YUN_the_promotion_of_positive_thinking_idea: "The Promotion of Positive Thinking"
 YUN_the_promotion_of_positive_thinking_idea_desc: "In order to rectify decades of cultural and societal malaise, the government has undertaken a campaign of \"Promoting Positive Thinking\", wherein Confucian-esque morals and values are once again reinstilled within the populace. Similarly, forward thinking intellectuals must be cultivated amongst the masses, and the preventation of any further deterioration of society's moral compass further prioritised. To advance beyond the Warlord Era, the nation must be forever optimstic, and conscious of their place in the world, and it is the duty of the intellectual class to instill such a spirit."

 YUN_mandatory_public_education_idea: "Mandatory Public Education"
 YUN_mandatory_public_education_idea_desc: "Yunnan has long been a hotbed of education and intellectualism within the Southwest. With Kunming along rapidly expanding to be a cornucopia of both revolutionary and intelligent thought. Bolstered further by Tang Jiyao's penchant to favour the intellectual class, and by the welcoming of various groups fleeing repression such as the Crescent Moon Society, it has truly become a civil utopia. As a model to be emulated, provincial efforts first seen in Yunnan have been mandated all across the various provinces. With a government staffed by the spiritual successors of scholar-officials, common illiteracy will be but a figment of the past come a generation or two."

 YUN_the_anti_partisan_civil_service_idea: "The Anti-Partisan Civil Service"
 YUN_the_anti_partisan_civil_service_idea_desc: "Bureaucratic malaise has often been the bane of many successive Chinese Governments. Incompetence, corruption, favouritism, Xinhai both unleashed egalitarianism unto the masses, and simultaneously selfishness unto the once lauded scholar-official classes. Few have resisted the blatant patronage of the previous Central Governments, and those that have often found themselves isolated from true arsenals of power, except perhaps the Diplomatic Corps. Nonetheless, an anti-partisan Civil Service should be the model for which the nation strives towards. As pioneered in its best light in America, and championed by Washington and Jefferson, the bureaucrats must be of a patriotic calibre, with no affiliation towards any political parties. Officials must, above all else, prioritise the country, not politics."

 YUN_declaration_of_total_war: "Declaration of Total War"
 YUN_declaration_of_total_war_desc: "This war is a total war! A war against despotism! A war against tyranny! A war against those that would plunge China into the all-consuming void of autocracy! Yunnan cannot sit idly by as the Republic she has fought for tears itself apart further and further. There can be no recompense for cutthroats and no mercy for traitors. Yunnan has been the hotbed of professional soldiery since the beginning of the century, animated by sense of duty, every Yunnanese soldier is disciplined, obedient, and willing to sacrifice to preserve national integrity."

 YUN_the_legacy_of_decades_of_revolt: "The Legacy of Decades of Revolt"
 YUN_the_legacy_of_decades_of_revolt_desc: "Yunnan is by far the most well-poised province to ensure that the legacy of Xinhai need not perish here. The elected President should be expected to create that of a shared nation-state, and yet nothing but chaos has been wrought in his wake. There is no ensuring of survival, but only the undermining of the political institutions of the Republic and abuse of powers for personal advantage. Repeating the machinations of Yuan Shikai may fool others, but the Yunnanese know better, and it is our destiny passed down through decades to construct national unity through the emancipation of bloodshed."

 YUN_before_lights_out: "Before Lights Out"
 YUN_before_lights_out_desc: "Freedom! Freedom is what we fight for! To retake China's own confidence and position on the world stage! There can be no failure on the road to our triumphant victory! With our backs against the wall, we must but strike out relentlessly, burning it all in our wake to secure the return of the Middle-Kingdom to stability and harmony, not tyranny or despotism."

 YUN_dead_men_walking: "Dead Men Walking"
 YUN_dead_men_walking_desc: "Were we not worthy? Our ranks have broken. Our morale is shattered. Our men no longer have the will to fight... If China is truly to be sent plummeting into inevitable dictatorship, we can only hope that history vindicates our struggle..."

 YUN_all_power_to_the_constitutional_government: "All Power to the Constitutional Government"
 YUN_all_power_to_the_constitutional_government_desc: "The Federalist project cannot be one of a lone titan alone, no. It is the mission of the emancipation of every province and every citizen of China, and as such requires cross-cooperation between all willing allies. As a sign of this, the Yunnan Provincial Government has begun to forward industrial resources and materiel towards the leading province of the Federalist movement, in order to strengthen their combined alliance."

 YUN_empowering_of_local_assemblies: "Empowering Local Assemblies"
 YUN_empowering_of_local_assemblies_desc: "It is the duty of the Local Self-Government movement to ensure that the Chinese people are ready and willing to participate in true civic democracy. As a result, it is necessary for the various Federalist provincial movements to, at least as far as we can see, to empower and experiment with democracy at a local level. Provincial and national constitutional rule can surely wait, firstly the people must be familiar with governance in their own way."

 YUN_paying_the_cost_for_peace: "Paying the Cost for Peace"
 YUN_paying_the_cost_for_peace_desc: "Ever the uneasy gun at our back, the Mengzi and Long Yun Cliques of the Yunnan Clique have long held themselves up to an uneasy and tense peace with the King in Kunming. With a focus on insular policy, it is inevitable that the disloyal Defence Commissioners will have to be brought to heel, and forever a savvy politician, the Governor knows that no general can resist the cannonshot of 20,000 silver dollars. It might be costly now, but it will secure our fortunes in the future."

 YUN_pursuit_of_the_insular_policy: "Pursuit of the Insular Policy"
 YUN_pursuit_of_the_insular_policy_desc: "With the geopolitical situation within China enabling an insular policy of reconstruction and conciliation in the wake of an extra buffer on the provincial borders, Miao Yuntai has been thrust into action to pursue all and any of his economic policy reforms. Effectively retreating from active military attempts to impose unity on China, at least when possible, Yunnan will become a metropolis in due time."

 YUN_support_for_patriotic_labour_unions: "Support for Patriotic Labour Unions"
 YUN_support_for_patriotic_labour_unions_desc: "It is only natural that the workers receive their due representation in Chinese society. They are but a true, earnest, honest, and sincere part of China's grand industrialisation. However, they cannot be led astray by revolutionaries who would seek to abuse them for their own ends, nor can they let their role in society become politicised in of itself. Apolitical patriotism is the virtue we should all aspire towards, and it is only right that the workers see to that notion too."

 YUN_expansion_of_the_fudian_bank: "Expansion of the Fudian Bank"
 YUN_expansion_of_the_fudian_bank_desc: "Ever since the gradual reduction in central authority due to the decline of the Qing, foreign banknotes had partially superceded native Chinese currency in border provinces. Naturally with the eruption of Xinhai, deposition of the Qing, and practical independence of the border provinces, such issues became magnified by \"endeavouring\" financiers hoping to balance their budgets with stronger currency. Intent to control its own currency and financial reserves, the Yunnan Provincial Public Money Bureau was reorganised into the Fudian Bank.\n\nIssuing its own banknotes, and developing steadily in influence, the bank had limited influence on the provincial borders, that was, until the present government efforts to rapidly expand the reach of the bank. Splitting the province into North and South economic zones, a gradual roll out and expansion of the Fudian bank branches have begun to take root."

 YUN_the_promotion_of_education_to_the_masses: "The Promotion of Education to the Masses"
 YUN_the_promotion_of_education_to_the_masses_desc: "The true wellspring of China's inequality and misfortune is not entirely that of the plight of the peasantry, but that of their literacy. Of their education. The bedrock of any and all modern developed society is that of a standard level of education maintained and assured by the state. When hardly any citizen can read, how can they vote? As the new intellectual cornucopia of the nation, Yunnan must lead the charge in advancing national literacy efforts."

###- NPA Political Ideas -###
 YUN_NPA_popular_support_desc: "The popular image of a warlord is that of an arbitrary tyrant: a cruel, uneducated autocrat with little regard to human life, ceaseless avarice, and surrounded by a decadent court of vice and yesmen. The reality is much more nuanced. Many warlords were well-educated and kept up to date with international political trends, and while most had a ruthless streak, that was hardly uncommon in China. Furthermore, while most were autocrats, they hardly ruled alone: they were backed by a complex web of politicians, generals, economic elites, social figures, and intellectuals.\n\nPolitical legitimacy is an extremely valuable currency. While not every warlord was necessarily \"popular\", they depended on the appearance of stability and order to justify their rule and maintain their informal personal networks. As a consequences, most spent their working hours meeting with various figures from across society, maintained provincial assemblies, and donated generously to charity - in addition to overseeing executions and extensive security apparatuses.\n\nNo strangers to such a state of affairs, the Yunnan Clique has finally sprung itself upon its lessers and the utopians. They have fought and bled for China, and know all too well the dire consequences of idealism in this cruel world. Only the strong can survive, not those with their heads in the clouds."

 YUN_NPA_popular_support_endgame_desc: "The popular image of a warlord is that of an arbitrary tyrant: a cruel, uneducated autocrat with little regard to human life, ceaseless avarice, and surrounded by a decadent court of vice and yesmen. The reality is much more nuanced. Many warlords were well-educated and kept up to date with international political trends, and while most had a ruthless streak, that was hardly uncommon in China. Furthermore, while most were autocrats, they hardly ruled alone: they were backed by a complex web of politicians, generals, economic elites, social figures, and intellectuals.\n\nNo strangers to such a state of affairs, the Yunnan Clique has finally sprung itself upon its lessers and the utopians. They have fought and bled for China, and know all too well the dire consequences of idealism in this cruel world. Only the strong can survive, not those with their heads in the clouds."

 YUN_NPA_popular_support_1: "Stability of the Republican Bastion: §RTroubadours and Snakes§!"
 YUN_NPA_popular_support_1_desc: "$YUN_NPA_popular_support_desc$"

 YUN_NPA_popular_support_2: "Stability of the Republican Bastion: §OShattered§!"
 YUN_NPA_popular_support_2_desc: "$YUN_NPA_popular_support_desc$"

 YUN_NPA_popular_support_3: "Stability of the Republican Bastion: §nMakeshift Repairs§!"
