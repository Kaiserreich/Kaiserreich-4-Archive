## Tang Jiyao's Clique (TJY)
 #唐繼堯
 YUN_tang_jiyao: "Tang Jiyao"
 YUN_tang_jiyao_bio: "The much beguiled King of the Southwest, Tang Jiyao would start his life on the path of an imperial scholar. Passing the imperial exam, he would travel to Japan and study at the Tokyo Jinbu School, joining the Tongmenghui soon after. Graduating from the Zhenwu School and serving in the Japanese Army as an intern, he would be admitted to the Japanese Army Academy in 1907, graduating the following year as a classmate of Sun Chuanfang, Liu Cunhou, Li Genyuan, Li Liejun, Cheng Qian and others. Returning home, he served as director of the General Staff Office, instructor at the Kunming Military Academy, and commander of a regiment.\n\nOne of the leading plotters of the Double Ninth Uprising, Tang would aid Guizhou, and be elected as Governor in 1911. In 1913 he repressed the Second Revolution, and succeeded Cai E as Governor of Yunnan. In 1915 he, alongside Li Liejun and Cai E, planned and initiated the National Protection War. Aligning with the Constitutional Protection Government, Tang would lead the Jingguojun until his deposition by Gu Pinzhen in 1921.\n\nReturning in 1922, he would collaborate with Chen Jiongming and opposed the Northern Expedition. Attempting to take-over Liangguang after Sun Yat-sen's death, he would be beaten back by Li Zongren. He would accept deputy leadership of the Public Interest Party in 1925, and found the Minzhidang, or People's Government Party in 1926. Almost couped in 1927, he would persevere, and establish a delicate power balance in Yunnan for the years to come."
 YUN_tang_jiyao_leader_desc: "§YBorn:§! §LAugust 14th, 1883 in Huize County, Yunnan Province, Great Qing§!\n§YBackground:§! §L$YUN_tang_jiyao_bio$§!"
 YUN_tang_jiyao_army_chief_desc: "§YBorn:§! §LAugust 14th, 1883 in Huize County, Yunnan Province, Great Qing§!\n§YAlignment:§! §aTang Jiyao's Clique§!\n§YBackground:§! §L$YUN_tang_jiyao_bio$§!\n\n§YNotes: Married by controversy and seeming hypocrisy, Tang is a man marred by the Warlord Era, despite his dedication to Republicanism.§!"

 #唐筱蓂
 YUN_tang_xiaoying: "Tang Xiaoying"
 YUN_tang_xiaoying_leader_desc: "§YBorn:§! §L1905, in Huili County, Yunnan Province, Great Qing§!\n§YBackground:§! §LOnly son of Tang Jiyao, few expected Tang Xiaoying to live up to his father's example in political notoriety, and yet here he is, President of the Chinese Republic. Picking up his father's mantle, Xiaoying himself has been a democrat of no small stature within Yunnan for years. Sent to Japan to study at the Department of Economics in the Tokyo Imperial University, Tang would return to a nation in turmoil. Serving his father dutifully, Xiaoying would organise important People's Government Party grassroots meetings within the Tang Family Garden, inviting various individuals such as Zhou Xinmin, Pan Dakui and Jiang Liangfu to help further PGP party organisation.\n\nCreating the Academic Constitutional Research Association, Tang would serve as its director and push his father to explore more democratic means of governance. Proposing that before the implementation of Constitutionalism and Federalism, the people must be granted freedom of speech and personal freedom, parties should be allowed to organise, and that the government should thus cooperate with the opposition, Xiaoying would develop a close relationship with the China Democratic League.\n\nHead of the Yunnan Provincial Party Committee of the People's Government Party, Xiaoying is unique in that he has cultivated close ties not only with Luo Longji and Wen Yiduo, but that of the Young China Party too, effectively bridging the political gap between opposition and incumbency, a role he hopes to continue fulfilling as president.§!"
 YUN_tang_xiaoying_commander_desc: "§YBorn:§! §L1905, in Huili County, Yunnan Province, Great Qing§!\n§YAlignment:§! §cPeople's Government Party§!\n§YBackground:§! §LOnly son of Tang Jiyao, few expected Tang Xiaoying to live up to his father's example in the military field, and alas he had been granted field command by his father upon his return to China, a much contested matter within the Yunnan Army. Sent to Japan to study at the Department of Economics in the Tokyo Imperial University, Tang ultimately returned to a nation in turmoil.\n\nWith next to no military education but a penchant for patriotic duty, Xiaoying has not allowed his father's opponents to dissuade him in military service. Ultimately untested, many eagerly look upon the relatively young Tang with latent curiosity to see if the economics major has what it takes.§!\n\n§YNotes: A political organiser for his father's People's Government Party, Tang holds meetings in the Tang family garden with Crescent Moon members, and even with Liao Xingchao on behalf of the Young China Party.§!"

 #唐继虞
 YUN_tang_jiyu: "Tang Jiyu"
 YUN_tang_jiyu_sic_desc: "§YBorn:§! §L1890, in Huize County, Yunnan Province, Great Qing§!\n§YAlignment:§! §aTang Jiyao's Clique§!\n§YBackground:§! §LBrother of Tang Jiyao, Tang Jiyu graduated from the Yunnan Army Martial Arts School, and in 1912 was appointed director of the Guizhou Military Police Bureau by his brother. Following Jiyao's appointment as governor of Yunnan, Jiyu would follow him back home, and assist his brother as director of the Yunnan Provincial Police Department and commander of the guard corps. During the National Protection War, Tang Jiyu travelled to Japan, and returned in 1916 to serve as dean of the Military Academy.\n\nIn 1923, on the orders of Tang Jiyao, he marched into Guizhou to rescue Liu Xianshi, and drive out Yuan Zuming. After his success, he became Governor of Guizhou, with Liu as director of the Military Reconstruction Committee. In 1925 Tang withdrew in light of Yuan Zuming's return, and instead marched into Guangxi on the orders of his brother.\n\nFighting catastrophically against the New Guangxi Clique, he would return in defeat and be appointed as the Yunnan Army Training Director. During the February 6th coup attempt, Tang would remain steadfast besides his brother, and rallied his forces to fight against the plotters. With their success, Tang would again accompany a right-hand position with Tang Jiyao, against all allegations of nepotism which may dissuade him.§!\n\n§YNotes: He is sworn brothers with Xi Ziqiang and Wang Jiexiu.§!"

 #孫渡
 YUN_sun_du: "Sun Du"
 YUN_sun_du_high_command_desc: "§YBorn:§! §LMay 5th, 1898, in Luliangzhou, Yunnan Province, Great Qing§!\n§YAlignment:§! §aTang Jiyao's Clique§!\n§YBackground:§! §LFrom a gentry family, Sun Du would enter the infantry department of the Kunming Military Academy in 1915. Graduating in 1917, he would then join the Yunnan Army. In 1922 Sun was promoted to the head of the independent regiment under direct control of Tang Jiyao, and would see service in Sichuan and Guizhou, returning to Yunnan in 1924. Thereafterwards he served as the director of the Yunnan Tobacco and Alcohol Monopoyl Bureau, and commander of the Yunnan Provincial Military Police.\n\nDuring the February 6th Coup attempt by Zhang Ruji, Hu Ruoyu, Li Xuanting and Long Yun, Sun adopted a wait-and-see attitude, which proved prudent seeing as Tang Jiyao rebounding through the personal loyalty of his subordinates. Aiding Tang in putting down the plotters, Sun would be promoted to director of the Yunnan Provincial Youth League General Administration, becoming Tang Jiyao's right-hand man, not counting Tang Jiyu.\n\nIn 1931 Sun was promoted to Chief of Staff of the Yunnan Army for his loyalty, and in 1931 proposed to Tang a plan to radically downsize Yunnan's army, a plan that was shelved due to pressure from the Yunnan Clique warlords.§!\n\n§YNotes: He is known as the \"Little Zhuge\" of the Yunnan Army, and the Yunnanese \"Confucian General\" for his skill.§!"

 #陳維庚
 YUN_chen_weigeng: "Chen Weigeng"
 YUN_chen_weigeng_commander_desc: "§YBorn:§! §LJune 15th, 1890 in Huili County, Yunnan Province, Great Qing§!\n§YAlignment:§! §aTang Jiyao's Clique§!\n§YBackground:§! §LGraduating in 1910 from the Yunnan Army Primary School, Chen Weigeng would be admitted to the fourth infantry class of the Kunming Military Academy in 1912, and would graduate the following year. In 1922 he enlisted in the 15th class of the Japanese Army University, and thereafterwards in 1926 served as Commander-in-Chief of the Yunnan Bandit Suppression Headquarters. Following the February 6th Coup attempt, he would be appointed garrison commander of western Yunnan by Tang Jiyao.\n\nIn 1928 he became a member of the Yunnan Provincial Government, serving in the Financial Department. Resigning from his post in the Financial Department, he would endeavour to study traditional Chinese medicine, opening the \"Sun and Moon Pharmacy\".§!\n\n§YNotes: A dedicated humanitarian, he has been a prominent promoter of enhanced medical care for officers.§!"

 #唐繼麟
 YUN_tang_jilin: "Tang Jilin"
 YUN_tang_jilin_commander_desc: "§YBorn:§! §L1894, in Huizhao County, Yunnan Province, Great Qing§!\n§YAlignment:§! §aTang Jiyao's Clique§!\n§YBackground:§! §LGraduating from the Second Army Prep School and the Sixth Engineering Corps of the Baoding Army Officers School, Tang Jilin was appointed to and served in the Yunnan Army. In 1927 he served as the commander of the Second Division of the Yunnan Army, and in 1928 was appointed as military advisor to Tang Jiyao. In 1929 he was commander of Yunnan Martial Law, and later commander of the 7th Division. In the 1930s he was appointed as member of the Yunnan Provincial Government, and was promoted to Garrison Commander of Kunming.§!"

 #王 修
 YUN_wang_jiexiu: "Wang Jiexiu"
 YUN_wang_jiexiu_high_command_desc: "§YBorn:§! §L1892, in Lijiang, Yunnan Province, Great Qing§!\n§YAlignment:§! §aTang Jiyao's Clique§!\n§YBackground:§! §LStudying hard in academics in his youth, in 1909 Wang Jiexiu was selected to attend the Kunming Army Primary School, and in 1911 he would take part in the Double Ninth Uprising. Soon incorporated into Tang Jiyao's army, this is where his long career of consistent servitude and loyalty would begin. Following Tang into Guizhou, he returned to Yunnan with Tang and was sent to the Kunming Military Academy once more to graduate in the artillery department. In 1915 he fought in the National Protection War under Cai E, and was promoted by Li Yuanhong to lieutenant colonel of artillery, on Tang's request.\n\nIn 1919 he was awarded various high ranking medals, and developed a close friendship with Xi Ziqiang and Tang Jiyu, becoming sworn brothers. Becoming one of Tang Jiyao's core subordinates, Wang would follow Tang Jiyu to his appointment in Guizhou, becoming commander of the First Army. Ordered to fight in Guangxi alongside Hu Ruoyu and Long Yun, his soldiers would be encircled and annihilated by Bai Chongxi.\n\nDuring the February 6th Coup, Wang wavered, almost attaching himself to Hu Ruoyu's portion, but with Tang's rebounding remained resolute with Tang Jiyao. A master at the art of artillery, Wang is de-facto the head of the Jingguojun's cannons.§!\n\n§YNotes: He is sworn brothers with Tang Jiyu and Xi Ziqiang.§!"

 #吳學顯
 YUN_wu_xuexian: "Wu Xuexian"
 YUN_wu_xuexian_commander_desc: "§YBorn:§! §L1887, in Tonghai County, Yunnan Province, Great Qing§!\n§YAlignment:§! §aTang Jiyao's Clique§!\n§YBackground:§! §LA local Yunnan bandit chief, in the early years of the Republic Wu Xuexian formed a gang to compete with another bandit chief, Yu Ying, for water rights. In this fight, he amassed a large amount of men, guns, currency, and power in southern Yunnan. In order to squash Wu, Tang Jiyao sent Wang Jiexiu and Tan Shaoqing's soldiers to deal with him, but Wu managed to grow stronger, and even defeat the officers. In 1919 he would be recuited by Tang Jiyao, engaging in a triad-esque ceremony to cement their alliance.\n\nWith his newfound power, Wu killed Yu Ying, and was appointed a captain in the Yunnan Army. Fighting in the National Protection War, he would be wounded in the leg, and ultimately unsuccessful in much of the conflict. At the end of 1920, with Gu Pinzhen's successful coup, Wu began a guerrilla campaign against Gu, waiting for Tang to return.\n\nMaking the first contribution to Tang's return in 1922, and most importantly killed Gu Pinzhen later on. Following Tang Jiyu and Zhang RUji to attack Liangguang, he would be defeated. During the February 6th Coup, Wu would prove decisive in fighting against the coup plotters. For his consistent loyalty, Wu would be promoted, and continue tepid raids against the Mengzi Clique.§!"

 #習自強
 YUN_xi_ziqiang: "Xi Ziqiang"
 YUN_xi_ziqiang_commander_desc: "§YBorn:§! §L1894, in Lijiang, Yunnan Province, Great Qing§!\n§YAlignment:§! §aTang Jiyao's Clique§!\n§YBackground:§! §LA member of the Naxi ethnic group, Xi Ziqiang was selected to attend the Yunnan Army primary School due to excellent academic performance and strong physique. In 1909 he was admitted to the Yunnan Army Military Academy, and graduated, then participated in the Double Ninth Uprising. In 1912 he was retrained at the academy, and participated in the National Protection War, Constitutional Protection Movement, and other revolutionary movements. Serving with distinction, he would become very close with Wang Jiexiu.\n\nBelieving that Xi Ziqiang was loyal and resoruceful, and that Wang Jiexiu was serious about his work, Tang Jiyao would slowly grow to favour the duo as his most trusted subordinates. In 1919 he became head of the Personal Guard Colonel Regiment, and was sent to the Japanese Navy Fleet for training. After studying for one year, he returned to Yunnan. In 1922 he was transferred to the Southeast Tour Envoy Office, with Tang Jiyao as his Chief of Staff.\n\nIn 1923 he served as chief of staff of Tang Jiyao during his tenure as Guizhou Governor. In 1925 he was the engineer section chief of the Kunming Military Academy, and later governor of Tengyue. Circumnavigating the power struggle of the February 6th Coup in 1927, Xi would become the Chief of Staff of the Yunnan-Guizhou Pacification Office, and one of Tang's stalwarts.§!\n\n§YNotes: He is sworn brothers with Tang Jiyu and Wang Jiexiu.§!"

 #章炳麟
 YUN_zhang_taiyan: "Zhang Taiyan"
 YUN_zhang_taiyan_sic_desc: "§YBorn:§! §LJanuary 12th, 1869 in Yuhang County, Zhejiang Province, Great Qing§!\n§YAlignment:§! §cPeople's Government Party§!\n§YBackground:§! §LOne of China's greatest reformist politicians and the father of the Federalist movement, Zhang Taiyan, also known as Zhang Binglin, descended from a wealthy scholarly family. After a minor speedbump in his scholarly career, he would continue to study under various intellectuals and philosophers. In 1894 he would donate money to the reformist Qiangxue Society, and begin correspondence with Kang Youwei and Liang Qichao. Serving as chief editor of Shiwu Bao on Liang's invitation, he would only be editor for 4 months before engaging in a fistfight over Confucianism.\n\nEngaging with more conservative reformists there afterwards, he would flee following the end of the 1898 Hundred Days' Reforms, and work as a reporter in Japanese Taiwan. Sympathising with Kang and Liang, he would meet Sun Yat-sen through Liang in Tokyo, and began to focus intensely on Anti-Manchu writings. Engaged with the Tongmenghui, he advocated revolutionary morality, and would split from Sun in 1909. After Xinhai he would briefly assist Yuan Shikai before being imprisoned by him, and left for Shanghai only after Yuan died in 1916.\n\nIn 1917 he would launch the Constitutional Protection Movement with Sun Yat-sen, and urged Tang Jiyao to take a leading role. Opposing peace talks between north and south, he would begin to advocate federal autonomy in 1920 alongside Xiong Xiling and Zhang Shizhao, and continually hoped that Beiyang would reform for the better, even in light of the Kuomintang. Helping to found the People's Government Party in 1926, he is one of Tang Jiyao's biggest intellectual inspirations.§!\n\n§YNotes: As one of the Founding Fathers of the Federalist Movement, and one of the last of the Old Reformers, his career has been exemplary.§!"

 #汪東
 YUN_wang_dong: "Wang Dong"
 YUN_wang_dong_sic_desc: "§YBorn:§! §L1890, in Wu County, Jiangsu Province, Great Qing§!\n§YAlignment:§! §cPeople's Government Party§!\n§YBackground:§! §LTravelling to Japan to study in 1904, he would enter the Seijo School; then the preparatory course of Waseda University, and after graduation would enter the School of Philosophy. At the same time, Wang would join the Tongmenghui, and work as a writer for Minbao. In 1908 he studied philology under Zhang Taiyan, becoming one of Zhang's four disciples, and returned to China in 1910 to serve in the Xinhai Revolution. In 1912 he was a writer for Great Republic Daily, and a member of the \"Southern Society\", an Anti-Beiyang organisation.\n\nIn 1913 he was a deputy in the Ministry of Internal Affairs, and in 1923 founded Huaguo Monthly with Zhang Taiyan and others. In 1925 he was secretary to the Jiangsu Governor, the following year he helped in the establishment of the People's Government Party, and in 1927 was hired to serve as a professor in the Sun Yat-sen University, a post he would ultimately be unable to take up.\n\nTransferred to Yunnan University following the Shanghai Uprising, he would become Dean of the College of Arts, and is considered to be Zhang Taiyan's intellectual successor advocating for Constitutionalist, Confederalist Chinese democracy.§!"

 #汪荣宝
 YUN_wang_rongbao: "Wang Rongbao"
 YUN_wang_rongbao_advisor_desc: "§YBorn:§! §L1878, in Wu County, Jiangsu Province, Great Qing§!\n§YAlignment:§! §cPeople's Government Party§!\n§YBackground:§! §LAt the age of 15 Wang Rongbao was recommended to study at the Nanjing Academy, and later took the imperial examination, passed, and entering the Ministry of War. After the failure of the 100 Day Reform Movement of 1898, Wang asked for leave from his position and returned home. Becoming a teacher at the Nanyang Public School in Shanghai, he would travel to Japan to study at Waseda University and Keio University in 1901, majoring in Law and Politics.\n\nParticipating in the Youth Association's establishment, a proto-Tongmenghui organisation, he would gradually transition to a reformist mindset, and return to China to serve in the bureaucracy. A core figure of the constitutionalists in Beijing and a member of the Progressive Party, he would assist Yuan Shikai in the dissolution of the Qing. Serving as a member of the Provisional Senate and later the Assembly, he would become Minister to Belgium, a member of the Constitution Drafting Committee, and a representative to the Versailles Peace Treaty.\n\nThen becoming Minister to Switzerland, he would become Minister to Japan in 1922, and ultimately resigned from his position in 1932 in protest of the Shanghai Uprising's treatment. An associate of Liang Qichao, Wang is committed to reformist politics, and the advocacy of a constitutionalist government most represented by the People's Government Party.§!\n\n§YNotes: He is the brother of Wang Dong, one of Zhang Taiyan's associates in the People's Government Party.§!"

 #董泽
 YUN_dong_ze: "Dong Ze"
 YUN_dong_ze_advisor_desc: "§YBorn:§! §L1888, in Yunlong County, Yunnan Province, Great Qing§!\n§YAlignment:§! §cPeople's Government Party§!\n§YBackground:§! §LIn 1907 Dong Ze entered the First-Class Agricultural School of the Yunnan Imperial Academy, and the following year was granted government funding to study in Japan, entering the Tokyo Tongwen College. Joining the Tongmenghui during this period, he returned to China during Xinhai to right in the revolution, directly taking part in the attack on the Nanjing Governor's Office. Returning to Yunnan he would serve as the secretary to Cai E, and was recommended by him to study in the United States.\n\nEntering Columbia University in 1912 to study politics, economics, and education, he would return to Yunnan to participate in the National Protection War, serving as secretary to the National Protection Military Governor's Office, and liaison to Hong Kong. After the NPA's victory, he returned to the United States to obtain his Master's Degree.\n\nReturning to China in 1920, he would become Director of the Prep Office of Donglu University in 1922, and Director of the Education Department. Hiring many well-known figures to work at the university, he advocated democratic school management, and various other progressive educational reforms. Dong would join the People's Government Pary in 1926 at its founding, and continue his role as Director of the Education Department.§!"

 #虛雲
 YUN_xu_yun: "Xu Yun"
 YUN_xu_yun_advisor_desc: "§YBorn:§! §L1864, in Jinjiang County, Fujian Province, Great Qing§!\n§YAlignment:§! §aTang Jiyao's Clique§!\n§YBackground:§! §LOriginally born as Xiao Guyan, Master Xu Yun would develop a deep affinity and interest in Buddhism from a young age. At the age of 17 he would be married to two wives by his father in order to prevent him from becoming a monk, however he nonetheless became one at Yongquan Temple in Fuzhou, alongside his wives. Touring much of the nation and Buddhist world in the early 1900s, Xu Yun would mediate confrontations between the Shanghai Buddhist Association and the Nanjing Datong Association in 1911.\n\nMeeting Sun Yat-sen, to discuss the revitalisation of the Buddhist Association's charter, he would travel to Beijing to meet Yuan Shikai, and have the Buddhist Association of China reorganised into the Chinese Buddhist Federation. A close associate and advisor to Cai E, he would negotiate a peaceful resolution to a Yunnanese-Tibetan War in 1913, and in 1920 he would rebuild the Huating Temple in Kunming.\n\nWell respected and admired by Tang Jiyao, Xu Yun has a token voice in Tang Jiyao's metaphorical court, with the latter always at least considering his wisdom.§!\n\n§YNotes: His actual birthdate is of poor documentation. Chronicles state as early as the 1840s, and as late as the 1870s.§!"

## Crescent Moon Society (CMS)

 #罗隆基
 YUN_luo_longji: "Luo Longji"
 YUN_luo_longji_bio: "A famed scholar of the new era of intellectuals and a child prodigy, Luo Longji would start his academic career in the Tsignhua Prep School for Studying in the United States in 1913. In 1919, he would become a leading figure of the November Riot's Student Movement, and in 1921 would finally travel to the United States to study. Entering the University of Wisconsin and later Columbia University to study political science, he would graduate and enter the London School of Economics and Political Science due to his personal fascination over Laski, obtaining a doctorate in the field and becoming the latter's favourite student.\n\nReturning to China in 1928, he would teach at Shanghai Guanghua University, and found the Crescent Moon bookstore and magazine, serving as the editor-in-chief. Writing political publications in what was nominally intended to be a literature and prose analysis journal, he would draw much ire and strain relations with his more writing inclined fellows, such as Xu Zhimo, but nonetheless carried on his crusade against authoritarianism within the nation.\n\nIn 1933 Luo was almost assassinated due to his inherent controversy, and was dismissed from the Yi Shi Bao publication, fleeing into the interior. Promoting a humanistic, liberal, yet modern conservative vision for China inspired by Anglo-American writers and systems, Luo Longji serves as the informal face of the Crescent Moon Society, a gathering of his friends that transformed into a political outlet."
 YUN_luo_longji_leader_desc: "§YBorn:§! §LJuly 30th, 1896 in Anfu County, Jiangxi Province, Great Qing§!\n§YBackground:§! §L$YUN_luo_longji_bio$§!"
 YUN_luo_longji_advisor_desc: "§YBorn:§! §LJuly 30th, 1896 in Anfu County, Jiangxi Province, Great Qing§!\n§YAlignment:§! §lCrescent Moon Society§!\n§YBackground:§! §L$YUN_luo_longji_bio$§!\n\n§YNotes: He is another close friend of Hu Shih.§!"

 #寸樹聲
 YUN_cun_shusheng: "Cun Shusheng"
 YUN_cun_shusheng_bio: "Privately educated at a young age, Cun Shusheng would be a diligent and active student, imaginative and praised by his Principal for his ambition. In 1918 he would travel to Japan to study at the East Asia Preparatory School, Tokyo Higher Normal School, and the Economics Department of the Faculty of Arts and Letters at Kyushu Imperial University.\n\nGraduating with a bachelor's in economics, he would join the Creation Society during his time in Japan, and in 1928 joined the Social Science Research Society, organised by Chinese students studying in Japan and Taiwan. Serving as their chief writer, he researched and promoted socialist theory, even stewarding one Ai Siqi. With encroaching foreign influence upon China, he would leave Japan in 1931 to teach at the Law and Business School in Beijing University.\n\nFollowing the League Uprising and intellectual crackdown, Cun would retreat into the interior, later participating in Xing Xiping's World Forum, and joining the National Salvation Federation through Ma Xulun. Invited to Yunnan by Luo Longji, he became a rallying point for the left-wing of the Crescent Moon Society. Coveting an alliance with socialists, he has found himself at amicable odds with the Liberal Conservatives of the Society, but continues to insist on unity."
 YUN_cun_shusheng_leader_desc: "§YBorn:§! §LSeptember 25th, 1896 in Tengchong County, Yunnan Province, Great Qing§!\n§YBackground:§! §L$YUN_cun_shusheng_bio$§!"
 YUN_cun_shusheng_advisor_desc: "§YBorn:§! §LSeptember 25th, 1896 in Tengchong County, Yunnan Province, Great Qing§!\n§YAlignment:§! §lCrescent Moon Society§!\n§YBackground:§! §L$YUN_cun_shusheng_bio$§!\n\n§YNotes: As a teacher, he believes that strict Spartan training is necessary and beneficial for Chinese youth, who are burdened with thousands of years of tradition.§!"

 #苏鸿纲
 YUN_su_honggang: "Su Honggang"
 YUN_su_honggang_sic_desc: "§YBorn:§! §L1878, in Jinning, Yunnan Province, Great Qing§!\n§YAlignment:§! §lCrescent Moon Society§!\n§YBackground:§! §LStudying diligently as a child, Su Honggang was taught to always be kind in spite of any difficulties, and such a teaching would stay with him, profoundly impacting his life and mindset. Passing the imperial exam at the age of 16, he would teach at a local primary school, and be admitted to the Yunnan Provincial Higher School in 1903. In 1908 he participated in the Yunwu Alumni Association in Kunming, engaging in anti-Qing activities. During Xinhai, Su would become dedicated to the cause of people's enlightenment through education, and with the final approval of the Minister of Education in 1919k established a private school.\n\nRunning the school in a caring, thoughtful, and egalitarian manner, it would expand to encompass two middle school classes, and two primary school classes, with an additional junior high school department. Serving as principal, he would teach a whole generation of Yunnanese, without taking an additional salary.\n\nWith the retreat of various scholars into the interior, Su begun to associate with their reformist and progressive circles, becoming an informal member of the Crescent Moon Society in the Southwest. Hesitant to play politics however, he is far more keen to focus on education, social issues, and human rights.§!\n\n§YNotes: He is a close friend of Wen Yiduo and Li Gongpu.§!"

 #梁实秋
 YUN_liang_shiqiu: "Liang Shiqiu"
 YUN_liang_shiqiu_advisor_desc: "§YBorn:§! §LJanuary 6th, 1903 in Daxing County, Zhili Province, Great Qing§!\n§YAlignment:§! §lCrescent Moon Society§!\n§YBackground:§! §LIn 1915 the young Liang Shiqiu would be admitted to Tsinghua University upon his father's arrangement. Enrolled in the prep class for studying in the United States, he would become close friends with Wen Yiduo, and forged a short friendship with the Creation Society. During November 4th, Liang was an active participant in the school movement. In 1923 he went to the United States to study at Colorado College, and in 1924 would graduate to study at Harvard. On the way he co-founded the nationalist writer's group the Dajiang Society with Wen Yiduo, Luo Longji, He Haoruo, Wu Jingchao and others.\n\nStudying for a master's degree at Harvard University, he would be influenced by Babbitt's New Humanism, and received a Ph.D. in philosophy. Returning to China in 1926, he would teach at National Southeast University, Qingdao University, and director of the Foreign Language Department alongside the library of Beijing Normal Unviersity. In 1927 he would found the Crescent Moon Bookstore with Xu Zhimo and Wen Yiduo, and would teach at Jinan University.\n\nBetween 1927 and 1936 Liang would engage in a series of intellectual debates with various left-wing writers, namely Lu Xun, due to his critical stance on class theory and promotion of modern conservatism. Following the Shanghai Uprising, Liang would enter the interior of his own volition.§!\n\n§YNotes: He is a close friend of Hu Shih, and the two exchange dialogue about their plans to translate Shakespeare.\nHe has been insulted by Lu Xun as merely \"Babbitt's Disciple.\"§!"

 #聞一多
 YUN_wen_yiduo: "Wen Yiduo"
 YUN_wen_yiduo_sic_desc: "§YBorn:§! §LNovember 24th, 1899 in Xishui County, Hubei Province, Great Qing§!\n§YAlignment:§! §lCrescent Moon Society§!\n§YBackground:§! §LIn 1910 Wen Yiduo and his cousins went to Wuchang to study, attending the Lianghu Normal School's affiliated high school. In 1912 he was admitted to the Tsinghua School in Beijing, as second place amongst all Hubei students. Enamoured by ancient Chinese poetry, he began to publish a series of reading notes in Tsinghua Weekly. Crafting classical poetry, he actively participated in the November 4th Student Movement, and represented the School at the National Students' Federation Conference in Shanghai.\n\nIn 1920 he published his first vernacular Chinese Article, and his first new style poem, \"West Bank\". In 1921 he would graduate from Tsinghua, and found the Tsinghua Literary Society with Xu Zhimo, Liang Shiqiu, and others. That same year he began to systematically study the theory of metrical versification of modern poetry, writing \"A Study of Regulated Verse\", a highly controversial work.\n\nIn 1922 he studied at the Art Institute of Chicago in the United States, and upon his return in 1925 would serve as a professor at Sun Yat-sen University, and the Beijing Art College. Participating in Anti-Syndicalist university groups founded by Li Huang, he would become the dean of the Faculty of Arts at the National Qingdao University. Similarly a core member of the Crescent Moon Bookstore, he would driven out of National Qingdao University due to a student riot.§!\n\n§YNotes: A romantic and one of China's most prolific poets and educators, his poetry invokes nationalism at its finest.§!"

 #葉公超
 YUN_ye_gongchao: "Ye Gongchao"
 YUN_ye_gongchao_advisor_desc: "§YBorn:§! §LOctober 20th, 1904 in Jiujiang, Jiangxi Province, Great Qing§!\n§YAlignment:§! §lCrescent Moon Society§!\n§YBackground:§! §LEntering Nankai Middle School in Tianjin in 1918, the young Ye Gongchao would travel to the United States in 1920 and obtain a bachelor's degree from the University of Massachusetts. Later he would travel to the United Kingdom and obtained a master's degree in literature from the University of Cambridge in 1924. After leaving the United Kingdom, he would travel to the Graduate Institute of the University of Paris for Research, and returned to China in 1926 to become a lecturer in the English Department of Beijing University.\n\nIn 1927 he participated in the establishment of the Crescent Moon Bookstore, and served as the director of the Department of Foreign Literature and director of the library of Jinan University, and concurrently as a professor of English literature at Wusong Chinese Public School. In 1929 he served as a professor of the Department of Foreign Literature of Tsinghua University, and after the brutal putdown of the Shanghai Uprising, would retreat to the interior with his old colleagues from Crescent Moon.§!\n\n§YNotes: Wen Yiduo jokingly called him \"Ermaozi\", due to his proficiency in English, and lack thereof in Chinese.§!"

 #何浩若
 YUN_he_haoruo: "He Haoruo"
 YUN_he_haoruo_army_chief_desc: "§YBorn:§! §LMarch 16th, 1899 in Xiangtan County, Hunan Province, Great Qing§!\n§YAlignment:§! §lCrescent Moon Society§!\n§YBackground:§! §L Enlisting in the Tsinghua School in Beijing in 1913, He Haoruo would travel to the United States to study in 1920, and entered Stanford Universityy. In 1923 he entered the University of Wisconsin to study economics, obtaining a doctorate in philosophy. Later He would enter the Lowe Military Academy to study cavalry, and in 1926 returned to China to serve as a instructor at the Whampoa Military Academy. After the Northern Expedition began, he served as Chief of Staff of the 46th Army of the National Revolutionary Army.\n\nThrough clever defection via the intrigues of Federalists within Sun Chuanfang's camp, He would be hired in 1928 to serve as a professor at Jinling University, and in 1932 would be invited by Zhao Hengti to serve in the Hunan Provincial Government. Having been associated with the Dajiang Society during his time the United States, He would find himself reunited with his old colleagues in their new Crescent Moon Society, notably as one of the few members with any military experience.§!"

