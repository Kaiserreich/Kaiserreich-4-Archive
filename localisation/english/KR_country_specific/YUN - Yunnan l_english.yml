 #總商會
 YUN_chamber_of_commerce_party: "Chamber of Commerce"
 YUN_chamber_of_commerce_party_long: "Yunnan General Chamber of Commerce (Dian Zong Shanghui)\n§LAn organisation developed by Yunnan's powerful gentry class, the Chamber of Commerce is dedicated towards preserving their business interests. Originally gaining influence in the aftermath of Yunnan's devastation during the 1800s, the gentry have stifled radical reforms in the province, like containing Viceroy Li Jingxi's reforms to Kunming alone.\n\nDuring the Warlord Era, Cai E and Tang Jiyao have worked with them to ensure that some reforms in the province can be undertaken without gentry resistance. The Gentry have come to dominate various local assemblies and control much of Yunnan's industry. In recent times, the Chamber of Commerce has come to be led by Miao Yuntai, an enterprising bureaucrat leading economic reform in the Yunnan Provincial Administration.§!\n"

 UPC_PGP_exiled_party: "GRA-PGP"
 UPC_PGP_exiled_party_long: "$UPC_PGP_exiled_party_long_tt$\n§L$YUN_GRA_intro$\n\nFormed as a union between Zhang Taiyan's Society for Promoting the Self-Rule Movement and Tang Jiyao's Democratic Society, The People's Government Party operates as Tang Jiyao's personal party, promoting his ideas of Provincial Autonomy, Anti-militarism, and People's Government. However, the party is not solely his, as Zhang Taiyan continues to retain a large following within the party. Zhang's wing of the party promotes a more bottom-up variant of federalism and the vesting of power into local communities.\n\nThe People's Government Party received a boon from the Shanghai Uprising of 1932 and the subsequent Zhili crackdowns, as many intellectuals fled south to join up with his Federalist regime. Forming an alliance with the progressive intellectuals of the new National Southwestern Associated University, Tang's People's Government Party emerged as the civilian arm of Tang Jiyao's government.\n\nCDL led protests against Tang Jiyao's authoritarianism dealt a nearly fatal blow to his democratic image, and Tang was toppled in a coup shortly afterwards. His son, Tang Xiaoying, has fled to exile in Guangzhou where he has attempted to rally supporters and build stronger ties to the broader GRA. Seen as more liberal than his father, Tang Xiaoying may still have an opportunity yet to return to power.§!\n"
 UPC_PGP_exiled_party_long_tt: "Grand Republican Alliance - People's Government Party (Gonghe Datongmeng RenMin ZhengFu Dang)"

