 YUN_republicans_party: "Republicans"
 YUN_republicans_party_long: "Independent Republicans and Intellectuals\n§LIn the aftermath of the 1932 Shanghai Uprising and electoral suspension, many liberal intellectuals fled the increasingly autocratic Zhili regime in favour of Southern China's federalist governments. In Yunnan, many educators found their way home, declaring their disgust for the Beijing Government and joined the burgeoning Federation of Democratic Chinese Parties (FCDP).\n\nWith Governor Tang's funding, they have enjoyed a certain degree of influence in the Kunming Administration. Among the gathering of progressive intellectuals within Yunnan, it is Su Honggang and Cun Shusheng who have risen high in particular, forming their own intra-party groups within Kunming circles. Based in the National Southwestern Associated University, Su and Cun work with Crescent Moon Society members Liang Shiqiu and Wen Yiduo to promote democracy in Yunnan.§!\n"

