 YUN_KMT_CCC_party_long: "Kuomintang - CC Clique (Guomindang-CC Xi)\n§L$YUN_KMT_intro$\n\nDuring the Xinhai Revolution, Chen Qimei led a branch of the Tongmenghui operating out of Shanghai that coordinated revolutionary activities in the Jiangnan region. Chen partnered with his fellow Zhejiang cadres Chiang Kai-shek and Dai Jitao, along with his nephew Chen Guofu to raise money and soldiers for the revolution. Operating an illegal stock exchange and coordinating activities with nationalistic triads, he was ultimately assassinated, likely on the orders of Zhang Zongchang under the orders of Yuan Shikai. Chiang met a similar fate after a bout in leadership of the Kuomintang about a decade later. Dai Jitao, the intellectual of the group, has retreated to their old bases after the Northern Expedition and worked to rebuild their intelligence network.\n\nThis tight network of political operatives evolved into a shadowy cabal known to outsiders as the CC Clique. Chen Guofu's younger brother, Chen Lifu has joined them as a prominent spokesman for this party faction, which dominates education, propaganda, and even intelligence gathering.§!\n"

##Primarily Pat Aut Parties

 #國民黨-黃埔系（本流）
 YUN_KMT_WPC_party: "KMT-WPC"
 YUN_KMT_WPC_party_long: "Kuomintang - Whampoa Clique (Mainline Faction) (Guomíndang-Huangbu Xi (Benliu))\n§L$YUN_KMT_intro$\n\n$YUN_NRA_intro$\n\nHe Yingqin was a leading instructor in Whampoa and Chiang's number one deputy within the First Army. A revolutionary from Guizhou, despite a major public falling out with Chiang he has managed to leverage his familiarity with the province during the NRA's exile period to build a collection of loyalists, friends, and protégés within the army that has become his powerbase. A conservative military man and not much of a thinker, he nevertheless offers a degree of stability that the party would otherwise lack.§!\n"

##Primarily Nat Pop Parties

 #國民黨-國民革命軍（殘部）
 YUN_KMT_NRA_party: "KMT-NRA"
 YUN_KMT_NRA_party_long: "Kuomintang - National Revolutionary Army (Remnants) (Guomindang-Guomingemingjun (Canbu))\n§L$YUN_KMT_intro$\n\n$YUN_NRA_intro$\n\nAfter the failure of the Northern Expedition, the right wing of the National Revolutionary Army was forced into a fighting retreat known as the Long March. The exhausted remnants of the 1st, 2nd, 3rd, 6th, and 7th Armies made it to their bases in Guizhou, where they consolidated under a five man junta with Zhu Peide nominally at its head. Distracted by conflicts in the East, these forces managed to survive the ensuing few years despite growing attrition and declining morale. Those who remain in Guizhou are extremely radicalised and vengeful.§!\n"

 #國民黨-黃埔系（極端派）
 YUN_KMT_BSS_early_party: "KMT-WPC (Extremists)"
 YUN_KMT_BSS_early_party_long: "Kuomintang - Whampoa Clique (Extremist Faction) (Guomindang-Huangbu Xi (Jíduan pai))\n§L$YUN_KMT_intro$\n\n$YUN_NRA_intro$\n\nThe Sun Yat-sen Society in Whampoa was an early anti-syndicalist radical group which traded insults and punches with leftists on campus. Further radicalised by the supposed leftist betrayal during the Northern Expedition as well as the intervention by foreign powers, many Whampoa alumni have grown radicalised during the exile period. They look to solutions in their own ultra-nationalism and Whampoa traditions as well as influence from foreign national populist groups like in Russia and Romania for how to save their nation from weakness and degeneracy.§!\n"

 #國民黨-藍衣社
 YUN_KMT_BSS_party: "KMT-BSS"
 YUN_KMT_BSS_party_long: "Kuomintang - Blue Shirts Society (Guomindang-Lanyishe)\n§L$YUN_KMT_intro$\n\n$YUN_NRA_intro$\n\nThe Sun Yat-sen Society in Whampoa was an early anti-syndicalist radical group which traded insults and punches with leftists on campus. Further radicalised by the supposed leftist betrayal during the Northern Expedition as well as the intervention by foreign powers, many Whampoa alumni have grown radicalised during the exile period. They look to solutions in their own ultra-nationalism and Whampoa traditions as well as influence from foreign national populist groups like in Russia and Romania for how to save their nation from weakness and degeneracy.\n\nOrganised by figures such as Teng Jie, the Blue Shirts Society has emerged from this militant nationalism as a secret society within the NRA dedicated to building a national populist state in China. Fanatical in nature, some have questioned their continued loyalty to General He Yingqin and even the party itself.§!\n"

