## Long Yun Clique (LYC)

 #龍雲
 YUN_long_yun: "Long Yun"
 YUN_long_yun_bio: "A member of the Yi ethnic group and born into a landlord family with a slave-holder legacy, Long Yun could not learn to read at a young age, and so was sent to Zhaotong with his cousin, Lu Han, to study. Meeting Zuo Ruoheng, the three would become known as the \"Three Musketeers of Zhaotong\", and would join the Sichuan army briefly before joining the Yunnan Army. Returning to enter the Kunming Military Academy with Lu Han, he would graduate and be attached to a local battalion. Marrying Li Peilian, he would fight in the National Protection War as Tang Jiyao's aide-de-camp. In 1916 he would become chief of Tang Jiyao's personal guard, and would accompany him almost everywhere.\n\nIn 1921 Gu Pinzhen would drive Tang Jiyao out of Yunnan, and Long Yun would personally escort him to Guangxi, and would be on the frontlines reclaiming Yunnan for Tang in 1922. Appointed commander of the 5th Army of the Jingguojun in 1923, he would again be on the frontlines for Tang Jiyao in 1925, fighting the New Guangxi Clique, but would be encircled by Bai Chongxi and almost killed.\n\nReturning in 1927, and utterly dissatisfied with all he had done for Tang being for naught, he would launch the February 6th coup with Hu Ruoyu, Zhang Ruji, and Li Xuanting. Almost succeeding, the loyalty of Tang's commanders resulted in Long being confined to Zhaotong. Nonetheless intent on holding the keys to the castle, Long Yun would transform Zhaotong and the region he controlled into a shining city on the hill within Yunnan, and through his connections within the Yunnan Clique still retains significant influence."
 YUN_long_yun_leader_desc: "§YBorn:§! §LNovember 19th, 1884 in Zhaotong, Yunnan Province, Great Qing§!\n§YBackground:§! §L$YUN_long_yun_bio$§!"
 YUN_long_yun_sic_desc: "§YBorn:§! §LNovember 19th, 1884 in Zhaotong, Yunnan Province, Great Qing§!\n§YAlignment:§! §gLong Yun's Clique§!\n§YBackground:§! §L$YUN_long_yun_bio$§!\n\n§YNotes: A moderniser first and foremost, Long has been known to flirt with Third Way democrats to bat against Tang Jiyao.§!"

 #盧漢
 YUN_lu_han: "Lu Han"
 YUN_lu_han_bio: "A cousin and childhood friend of Long Yun, Lu Han would join Wei Huanzhang's army in Sichuan with Long, participating in the Xinhai Revolution. Admitted to the fourth infantry class of the Kunming military academy in 1912 with Long, he would graduate in 1914 and be assigned to the Yunnan Army. Fighting in the National Protection War, he would see service in Sichuan under Cai E, and afterwards would serve as a platoon leader in the Yunnan Army stationed in Sichuan. Following the expulsion of the Yunnan army in 1920, he would serve as a major adjutant in Tang Jiyao's Governor's office, and would resolutely support him in light of Gu Pinzhen's coup.\n\nWith Tang's return Lu would become a commander of Tang's personal guard, and would fight in Guangxi under the command of Long Yun. Almost completely encircled, Lu Han would work with Hu Ruoyu, Zhang Ruji, Li Xuanting and Long Yun in an attempt to coup Tang in 1927, but due to its failure would be forced into Zhaotong. Sitting idly, he was considered to be Long Yun's most premier subordinate."
 YUN_lu_han_leader_desc: "§YBorn:§! §LFebruary 6th, 1895 in Zhaotong, Yunnan Province, Great Qing§!\n§YBackground:§! §L$YUN_lu_han_bio$\n\nLu Han turned against Long Yun, in part because of Long's decision to appoint former Tang Jiyao loyalists to power but more directly due to Long's attempt at centralising power around himself. The daring general then betrayed Hu Ruoyu in turn, allowing him to seize control using his relative's former resources.§!"
 YUN_lu_han_sic_desc: "§YBorn:§! §LFebruary 6th, 1895 in Zhaotong, Yunnan Province, Great Qing§!\n§YAlignment:§! §gLong Yun's Clique§!\n§YBackground:§! §L$YUN_lu_han_bio$§!\n\n§YNotes: Whilst a close friend and relative of Long Yun, he is not necessarily loyal.§!"

 #張衝
 YUN_zhang_chong: "Zhang Chong"
 YUN_zhang_chong_high_command_desc: "§YBorn:§! §LJanuary 25th, 1901, in Luxi County, Yunnan Province, Great Qing§!\n§YAlignment:§! §gLong Yun's Clique§!\n§YBackground:§! §LA member of the Yi ethnic group, the young Zhang Chong attended a private school, and later a primary school in his local county. Immersed in revolutionary sentiment from a young age, Zhang had developed a strong sympathy for the peasantry and working class, fighting in a local militia against bandits. Unfortunately due to his anti-landlord sentiments, he would be almost arrested in 1918, and forced into a life of banditry. More akin to a vigilante, fighting against local tyrants and evil gentry, he would become something of a local folk hero, and managed to trump provincial forces numerous times.\n\nInstead recruited by Tang Jiyao, he would serve as a regiment commander in the Yunnan army. Supported the coup attempt against Tang Jiyao by Long Yun, Hu Ruoyu, Zhang Ruji and Li Xuanting, Zhang was floated for the position of commander of the 5th division, but due to the failure of the coup was instead forced into Zhaotong with the rest of Long Yun's acolytes. Aiming to maintain his populist streak and aid the people, Zhang engaged in local reform efforts around Zhaotong, intending to turn it into somewhat of a model county.§!"

 #李培炎
 YUN_li_peiyan: "Li Peiyan"
 YUN_li_peiyan_advisor_desc: "§YBorn:§! §L1886, in Yunnan Province, Great Qing§!\n§YAlignment:§! §gLong Yun's Clique§!\n§YBackground:§! §LOne of the last students of Yunnan to receive a government scholarship in the late Qing, Li Peiyan ranked first in the provincial examination and served under Zhang Hangao. In 1915 he was the first principal of his local high school, and was well adoredb y the local people. In 1917 he was elected as the second provincial senator and concurrently served as the general manager of Luliang County, albeit he was later dismissed due to allegations of corruption and was imprisoned.\n\nIn 1922, after his sister Li Peilian married Long Yun, he was released from prison and resumed his duties. Appointed director of the Kaiguang Border Salt Bureau by Yuan Jiagu, Li would resolutely stand by Long Yun during the 1927 coup rumbling, and whilst floated for the position of President of the Yunnan Fudian New Bank, he would instead be shuffled to that of Yunnan Salt Transport Commissioner. Building a number of water conservation, education, health and industrial facilities in Binchuan, he has slowly amassed wealth and power within Yunnan.§!\n\n§YNotes: He is indirectly related to Long Yun as his brother-in-law.§!"

 #李培天
 YUN_li_peitian: "Li Peitian"
 YUN_li_peitian_sic_desc: "§YBorn:§! §L1895, in Binju, Yunnan Province, Great Qing§!\n§YAlignment:§! §gLong Yun's Clique§!\n§YBackground:§! §LThe older brother of Li Peiyan, Li Peitian would attend and graduate from Yunnan Provincial No. 1 Middle School, and travel to Japan to study Political Science and Economics at Waseda University. After graduation he returned to China and taught at the Beijing University of Political Science and Law. In 1921 he returned to Kunming and served as the head of the Education Section of the Yunnan Provincial Government Supervision Office. In 1928 he was appointed as the county magistrate of Chengjiang.\n\nIn 1931 the \"Private Cultural College\" was founded in Shanghai, and Li was appointed as the president. After three years however, it was closed due to financial difficulties, and so he returned to Kunming. Successively serving as director of the Yunnan County Magistrate Training Institute, principal of the Yunnan Provincial County Administrative Personnel Training Corps, and of the Grain Policy Bureau, he has repeatedly been sponsored by Long Yun.§!\n\n§YNotes: He is indirectly related to Long Yun as his brother-in-law.§!"

 #陸崇仁
 YUN_lu_chongren: "Lu Chongren"
 YUN_lu_chongren_advisor_desc: "§YBorn:§! §L1887, in Qiaojia County, Yunnan Province, Great Qing§!\n§YAlignment:§! §gLong Yun's Clique§!\n§YBackground:§! §LA member of the Yi ethnicity, Lu Chongren would be admitted to the Yunnan Law and Politics School. After graduation he would work as a judge in Zhenxiong County, and would later be elected as a member of the provincial senate of Qiaojia County. Introduced by his fellow villager Yuan Xihou to Long Yun, he would be appointed the military judge of the Jingguojun Fifth Army by Long Yun in 1922. Afterwards recommended by Long to serve as governor of Xundian county, he became something of a local hero and the local gentry built a memorial stone for him.\n\nTransferred to Kunming to serve as the director of the military law department of the Fifth Army, he would work closely with Long Yun to the point of being referred to as his \"cousin\". Working within the finance ministry, he insisted upon various reforms to be carried out, many of which he could not actively carry out due to clique politics.§!\n\n§YNotes: He is described as an \"extremely reserved and taciturn man\", and is a very powerful yet capable member of the \"landlord bureaucracy\".§!"

 #張邦翰
 YUN_zhang_banghan: "Zhang Banghan"
 YUN_zhang_banghan_advisor_desc: "§YBorn:§! §L1885, in Zhenxiong County, Yunnan Province, Great Qing§!\n§YAlignment:§! §gLong Yun's Clique§!\n§YBackground:§! §LEntering the Yunnan Higher School in 1905, Zhang Banghan would graduate and then travel to the Nam Ba Vi School in Vietnam. In 1906 he joined the Tongmenghui in Hanoi, and followed Sun Yat-sen travelling within Southeast Asia. Serving as the Chief editor of Singapore's Zhongxing Daily and Hong Kong's China Press, he participated in the Zhennanguan Uprising and the Hekou Uprising, working with Hu Hanmin to shelter revolutionaries. In 1909 he travelled to Europe to study applied science, and returned to China on the orders of Sun Yat-sen.\n\nAppointed director of the department of foreign affairs of the Yunnan Military Government by Cai E, he would leave to obtain an electrochemical engineer certificate in Belgium, returning in 1920 to serve as an engineer at Yaolong Electric Light Factory, director of the Wireless Telegraph Bureau, Instructor at the Aviation School, and Professor of Science and Engineering at Yunnan University.\n\nSupporting Tang Jiyao and Dong Ze in establishing Yunnan University, he would be on the frontlines of negotiations with the Kuomintang as they marched into Guizhou in his capacity as special negotiator of the Department of Foreign Affairs. Recently he has been promoted to serve as Director of the Provincial Construction Department.§!\n\n§YNotes: Distinctly a member of the Yunnan clique with Pro-Kuomintang sympathies.§!"

## Hu Ruoyu Clique (HRY)

 #胡若愚
 YUN_hu_ruoyu: "Hu Ruoyu"
 YUN_hu_ruoyu_bio: "Heir to a landlord family, Hu Ruoyu was sent to private school when he was young, and later graduated from the local state Secondary School. In 1910 he was admitted to the fourth term of the Yunnan Army Primary School, and participated in the Double Ninth Uprising the following year. In 1912 he left Yunnan for Jiangxi to serve under Li Liejun, and returned to Yunnan on the eve of the Second Revolution. In 1914 he entered the officer class of Kunming Military Academy, and graduated to serve as a squad and battalion commander. During the National Protection War Hu Ruoyu participated in the battle to retake Gejiu.\n\nOrdered to reinforce the Yunnan Army in Sichuan, he would defeat Liu cunhou, and become a brigade commander in 1918. In 1920 during the Gu Pinzhen coup attempt, Hu would lead his soldiers in support of Tang Jiyao, but diverted his force to Guangxi to rally with Sun Yat-sen, seizing Guilin from Shen Hongying, and contacting Tang who had fled to Hong Kong. Fighting on behalf of Tang to restore him to power, he would lead Long Yun and Zhang Ruji to victory, and be rewarded as Garrison Commander of Mengzi as a result.\n\nInsisting upon a near coup of Tang in 1927 following several blunders, Long Yun would outmanoeuvre Hu into instating Tang as puppet governor, but Tang would force Long and Hu back to the negotiating table. With the turn inwards in the 1930s, Hu has strengthened his position in Yunnan's south, relying on Mengzi's connections to German Indochina and extensive mineral wealth."
 YUN_hu_ruoyu_leader_desc: "§YBorn:§! §L1894, in Luoping, Yunnan Province, Great Qing§!\n§YBackground:§! §L$YUN_hu_ruoyu_bio$§!"
 YUN_hu_ruoyu_sic_desc: "§YBorn:§! §L1894, in Luoping, Yunnan Province, Great Qing§!\n§YAlignment:§! §PMengzi Clique§!\n§YBackground:§! §L$YUN_hu_ruoyu_bio$§!"

 #李選廷
 YUN_li_xuanting: "Li Xuanting"
 YUN_li_xuanting_high_command_desc: "§YBorn:§! §L1881, in Maguan County, Yunnan Province, Great Qing§!\n§YAlignment:§! §PMengzi Clique§!\n§YBackground:§! §LOne of the four previously big garrison commanders under Tang Jiyao, Li Xuanting graduated from the Kunming Military Academy and subsequently participated in the Double Ninth Uprising. Sent to serve in the Yunnan expedition to Sichuan, he would rise to become a battalion commander. In 1914 he returned to Yunnan to serve as a magistrate of Guangnan County and Jianshui County. Fighting in the Huguojun, he would rise to regiment commander.\n\nIn 1918 he became ingratiated directly with the Yunnan Military Governor's Office, and in 1919 served as Chief of Staff of the Second Yunnan Garrison District Headquarters. In 1920 he engaged in skirmishes and conflicts with the Yunnan bandits in the South, and through Gu Pinzhen's coup attempt served as prefect of Mengzi and chief-of-staff of Mengzi regional bandit command. In 1922 he was appointed as garrison commander of Dali for his efforts in returning Tang Jiyao to power, and in 1925 effectively became the warlord of Western Yunnan.\n\nFollowing Tang Jiyao's continued blunders, he would conspire with Long Yun, Hu Ruoyu, and Zhang Ruji to depose Tang, but outmanoeuvred by the Governor, he would lose his fiefdom of Dali to Sun Du, and be confined to Mengzi. Retained onwards, he would serve as commander of the Yunnan Army Military Police Headquarters.§!"

 #張汝驥
 YUN_zhang_ruji: "Zhang Ruji"
 YUN_zhang_ruji_high_command_desc: "§YBorn:§! §L1896, in Qujing County, Yunnan Province, Great Qing§!\n§YAlignment:§! §PMengzi Clique§!\n§YBackground:§! §LGraduating from the Yunnan Army Primary School and Guizhou Army Military Academy, Zhang Ruji would serve as an assistant in the faculty of the Kunming Military Academy. Participating in the Double Ninth Uprising, he would serve as the platoon leader of the Yunnan Military Governor's Office, and in 1912 participated in the Yunnan Army's expedition to Guizhou. Entering the Guizhou Army Academy to study, he would graduate in 1914 and return to Yunnan.\n\nIn 1915 he was company commander of Tang Jiyao's personal guard, and fought in the National Protection War against Long Jiguang. In 1921 he continued his service during Gu Pinzhen's tenureship, fighting Shen Hongying in Guangxi. During the Constitutional Protection Headquarters, Zhang served as Commander-in-Chief of the Northern Expedition Advance Army Headquarters, and in 1922 returned to Yunnan under Tang Jiyao.\n\nServing as Commander of the Fourth Army of the Jingguojun, he would become commander of the Yunnan Army Military Police Headquarters, and Garrison Commander of Southern Yunnan. In 1923 he was deputy envoy of the Yunnan-Guizhou Allied Forces, and followed Tang Jiyu to occupy Guiyang, serving as Co-Director of the Guizhou Military Reconstruction Supervisory Office. Fighting against Guangxi under the auspices of Tang Jiyao, he would become Garrison Commander of Eastern Yunnan in 1926, and would launch a coup with Hu Ruoyu, Long Yun, and Li Xuanting in an attempt to depose Tang. With the abort of the coup, he would be confined to Mengzi alongside Li and Hu.§!"

 #王維玉
 YUN_wang_weiyu: "Wang Weiyu"
 YUN_wang_weiyu_commander_desc: "§YBorn:§! §L1892, in Mengzi, Yunnan Province, Great Qing§!\n§YAlignment:§! §PMengzi Clique§!\n§YBackground:§! §LWang Weiyu's father ran a small curreny exchange business in Mengzi, and as a result of his entrepreneurial spirit, Wang himself would open a cake and snack stand at the age of 15. Managing to open a mine with a business partner, Li Pin, their enterprise would rapidly grow in size from its founding in 1912 and became moderately successful. However, due to the increase in banditry in the South of Yunnan at the time, their operations were consistently threatened. To this effect, the local mining corporations banded together to form a militia, with Wang selected as their commander.\n\nFounding a series of mining schools and engaged in charity work, Wang is connected to German mining interests in southern Yunnan, and is a local kingpin of the area, even if fairly benevolent. He serves as a minor military officer, and a financial backer, of the Mengzi Clique.§!"

 #王汝為
 YUN_wang_ruwei: "Wang Ruwei"
 YUN_wang_ruwei_high_command_desc: "§YBorn:§! §L1894, in Kunming, Yunnan Province, Great Qing§!\n§YAlignment:§! §PMengzi Clique§!\n§YBackground:§! §LGraduating from the Yunnan Military Academy, Wang Ruwei would participate in the Double Ninth Uprising, and afterwards would fight in the National Protection War in Sichuan, serving as a staff officer of Li Xuanting's Army. In 1916 he would be admitted to the 11th Infantry Department of the Kunming Military Academy. After graduation in 1918 he would steadily rise up the ranks of the Yunnan Army, including a stint in Guangdong where he was accused by the Kuomintang government of attempting to aid Chen Jiongming in 1924.\n\nReturning to Yunnan, he developed his own local fiefdom in Maguan in Southeastern Yunnan. By 1927 he was chief of staff of the local Reconstruction Commissioner's office. Accused of recruiting local bandits to help him secure Wenshan and Xichou counties, he would ultimately be unsuccessful in controlling said bandits. When his brother betrayed him, he allegedly murdered him in cold blood, all the while he was solicited by Long Yun and Zhang Ruji to participate in their anti-Tang coup, accepting both of their offers simultaneously. Fleeing upon Long Yun's reported success (albeit short-lived), Wang would find himself within Hu Ruoyu's Mengzi Clique, either out of concern for his safety, or for opportunity.§!\n\n§YNotes: He blurs the line between Military Officer and local bandit.§!"

###- BEI Characters -###
## Beiyang (BEI)

 #缪云台
 YUN_miao_yuntai: "Miao Yuntai"
 YUN_miao_yuntai_bio: "Studying English at the Kunming Dialect School in the late Qing, Miao Yuntai would enroll in a prep class for studying abroad after 1911, and in 1913 would receive his tuition to study in the United States. Studying mining and metallurgy at Southwestern College in Kansas, and later the University of Minnesota, he would graduate in 1918 and work for a steel company in New York. In 1919 he returned to Yunnan, and soon after was appointed by Tang Jiyao as the President of he Gejiu Tin Company. With it suffering financial losses at the time, Miao managed to clear the debts and adopt modern Western technology, greatly improving the company.\n\nIn 1924 he served as the co-manager of the Yunnan Fudian Bank, and in 1928 he was appoitned as Director of the Provincial Agricultre and Mining Department, alongside a member of the Provincial Assembly. In 1930 he served as Chairman of the Yunnan Provincial Financial Rectification Committee, and in 1931 was the General Manager of the Yunnan Industrial Bank. Continuing to serve as Director of the Industry Department, Miao would become general manager of the Yunnan Tin Refining Company, greatly improving the standards of Yunnan tin.\n\nIn 1934 he was appointed the president of Fudian New Bank, and transformed the provincial financial system from one focused on opium to one focused on tin, and improved the currency of the Yunnan Provincial Banknote. Contributing to the development of local industry, Miao is the chief representative of Yunnan's financial interests."
 YUN_miao_yuntai_leader_desc: "§YBorn:§! §LMarch 23rd, 1894, in Kunming, Yunnan Province, Great Qing§!\n§YBackground:§! §L$YUN_miao_yuntai_bio$§!"
 YUN_miao_yuntai_advisor_desc: "§YBorn:§! §LMarch 23rd, 1894, in Kunming, Yunnan Province, Great Qing§!\n§YAlignment:§! §mChamber of Commerce§!\n§YBackground:§! §L$YUN_miao_yuntai_bio$§!\n\n§YNotes: Notably non-partisan.§!"

 #徐之琛
 YUN_xu_zhichen: "Xu Zhichen"
 YUN_xu_zhichen_advisor_desc: "§YBorn:§! §Lin Yunnan Province, Great Qing§!\n§YAlignment:§! §LNeutral§!\n§YBackground:§! §LA key aficionado of the Yunnan provincial adminsitration, Xu Zhichen was appointed in 1916 as Mengzi Supervisor under Cai E, and rising within the ranks under Tang Jiyao, would be appointed Director of the Foreign Affairs Department and of the Finance Department. During the time of the Guangzhou Military Government, Xu Zhichen was sent there to maintain tabs and gather intelligence for Tang Jiyao, and upon his return was retained within the ministry. He is notable for being detested by members of the Yunnan Clique who seem him as a beneficiary of nepotism, or as a core of Tang Jiyao's clique, albeit whether that is truly the case is up to interpretation.§!"

 #張維翰
 YUN_zhang_weihan: "Zhang Weihan"
 YUN_zhang_weihan_sic_desc: "§YBorn:§! §LDecember 29th, 1886, in Daguan County, Yunnan Province, Great Qing§!\n§YAlignment:§! §LNeutral§!\n§YBackground:§! §LGraduating from the Yunnan Public Law and Politics School, in 1908 Zhang Weihan would join the 37th brigade of the 19th Army Regiment, serving as a teacher and secretary. During the Double Ninth Uprising, he participated on the side of the revolutionaries, and joined the Kuomintang in 1912. Serving as a subordinate of Tang Jiyao, he would become head of the General Affairs Section of the Yunnan Provincial Administrative Office, and the local governor of Yanxing and Gejiu counties. In 1915 he would join the Huguojun and fight in the National Protection War agaisnt Long Jiguang.\n\nEntering Sichuan in 1916, he was appointed as the Secretary-General of the Sichuan Military Governor's Office, and returned to Yunnan in 1917. The following year he was sent by Tang to represent Yunnan in the Guangzhou Military Government, and later travelled to Japan to study administration at the Imperial University. in 1922 he returned to Yunnan and was appointed the Governor of Mengzi, and later the first head of the Kunming Municipal Office.\n\nContinuing to serve into the late 1920s and early 1930s, Zhang Weihan would see positions as Director of the Civil Affairs Department and Director of the Foreign Affairs Department. Compliant, skilled, and undoubtedly useful, Weihan is viewed positively by the majority of the Yunnan Clique, except for chiefly Lu Han.§!"

 #周钟岳
 YUN_zhou_zhongyue: "Zhou Zhongyue"
 YUN_zhou_zhongyue_sic_desc: "§YBorn:§! §LOctober 17th, 1876 in Jianchuan County, Yunnan Province, Great Qing§!\n§YAlignment:§! §LNeutral§!\n§YBackground:§! §LOf the Bai nationality, Zhou Zhongyue was born into a scholar's family, and passed the provincial exams in Lijiang and Dali, ranking first in both. In 1900 he graduated from Xiyun Academy in Dali and became a clerk under Zhao Fan, following him to Hunan and Sichuan. Returning 1903 he would once again ace the Provincial Exams, and would travel to Japan to study at government expense, entering Waseda University for Law and Politics. Serving as a bureaucrat in Yunnan Province, he would protest the unequal treaties, and would return to Yunnan in 1911 to serve as Secretary-General to Cai E.\n\nServing in various roles, he would become indispensable to Cai E, the civilian yin to the militaristic yang. When Cai E left Beijing in 1915 to launch the National Protection War, Zhou worked to cover his tracks, and travelled to Japan for his own safety. Travelling to Sichuan in 1916, he would serve as Luo Peijin's Secretary-General, and then in the same capacity for Tang Jiyao. In 1919 he was acting governor of Yunnan Province, and later official governor. In 1922 he was Yunnan Salt Transport Commissioner under Tang Jiyao, Privy Councilor, and Chairman of the Provincial Legal Committee.\n\nIn 1926 he became director of the Yunnan Provincial Internal Affairs Department, and briefly mediating inner-Yunnan Clique politics, he would retire. In 1930 he became Director of the Yunnan General History Museum, and compiled provincial history. Recalled in 1934 by Tang Jiyao, he serves as the Yunnanese Civil Affairs Minister.§!"

 #李文宜
 YUN_li_wenyi: "Li Wenyi"
 YUN_li_wenyi_advisor_desc: "§YBorn:§! §L1903, in Wuhan, Hubei Province, Great Qing§!\n§YAlignment:§! §LNeutral§!\n§YBackground:§! §LGraduating from Hubei Provincial Women's Normal School in 1924, Li Wenyi would join the Chinese Syndicalist Party and the Kuomintang in March 1926, serving in the underground Hubei Provincial Committee of the Kuomintang. Especially engaged with the women's liberation movement, she organised and led the work of the Hubei Provincial Women's Association. Member of the Women's Committee of the Chinese Syndicalist Party, she would leave the country in 1928 to study at Sun Yat-sen University in France, and would return to serve as a member of the Shanghai Hudong District Committee of the Chinese Syndicalist Party in the 1930s.\n\nSlowly becoming enwrapped with Third Way politics following the Shanghai Uprising, she would informally associate herself with Zhang Junmai's National Renaissance Society, the Crescent Moon Society, Rural Reconstruction Movement, Political Science Clique, and all other Third Way parties or associations. A leading Feminist in the Chinese women's struggle for equality, she moved to Kunming to establish a provincial women's organisation there, based off of her work in Hubei.§!"

 #鲁道源
 YUN_lu_daoyuan: "Lu Daoyuan"
 YUN_lu_daoyuan_high_command_desc: "§YBorn:§! §L1900, in Changning County, Yunnan Province, Great Qing§!\n§YAlignment:§! §LNeutral§!\n§YBackground:§! §LGraduating from the 13th Infantry Department of the Kunming Military Academy, Lu Daoyuan would serve in the Fourth Guard Regiment of the Jingguojun from 1922 to 1927. Promoted to Battalion commander, he would circumnavigate Yunnan Clique politics to position himself as a Pro-Long Yun Pro-Tang Jiyao member of the clique. Opposed to Zhang Ruji, and Hu Ruoyu's ambitions. Promoted to commander of the Fourth Guard Regiment in 1928, he would become a brigadier general that same year.\n\nEngaging in multiple skirmishes through the late 1920s, Lu has exhibited extraordinary wit and bravery in light of severe challenges in the Yunnan Army, and is noted for his severe propensity to steel-willed determination in light of overwhelming odds.§!"

 #廖行超
 YUN_liao_xingchao: "Liao Xingchao"
 YUN_liao_xingchao_bio: "Writing poems under his uncle's stewardship, Liao Xingchao would graduate from the Kunming Junior Normal School in 1911. Enwrapped in the Xinhai revolution, he would abandon a career in literature and join the military, serving in a student volunteer dare-to-die squad. Admitted to the forth infantry class of the Yunnan Military Academy, he became classmates and subsequently close friends with Long Yun. Graduating in 1914, he was assigned to serve under Zhu De. Fighting in the National Protection War, he would be promoted at its conclusion for his meritorious service.\n\nServing as chief of staff of Jin Handing in 1918, he would participate as a bystander during the Gu Pinzhen coup in 1920. Serving under Yang Ruxuan, he would fight in the Yunnan Army in Guangdong in 1922 against Chen Jiongming, In 1924 he would become a sworn brother of Liao Zhongkai, but later that same year would leave China to study in France, entering the history department of Lyon University. Meeting the future founders of the Young China Party, Zeng Qi and Li Huang, he would become affiliated with their young ideology.\n\nReturning to China in 1925, he would flee to Vietnam following oppression from Chiang Kai-shek, and in 1927 travelled to Japan to study. Returning to the country in 1935, he would be appointed Long Yun's Chief of Staff, albeit he is not particularly attached to his clique."
 YUN_liao_xingchao_leader_desc: "§YBorn:§! §LFebruary 12th, 1895 in Huaning County, Yunnan Province, Great Qing§!\n§YBackground:§! §L$YUN_liao_xingchao_bio$§!"
 YUN_liao_xingchao_high_command_desc: "§YBorn:§! §LFebruary 12th, 1895 in Huaning County, Yunnan Province, Great Qing§!\n§YAlignment:§! §nYoung China Party§!\n§YBackground:§! §L$YUN_liao_xingchao_bio$§!\n\n§YNotes: He is a close friend of Long Yun, and of Jin Handing.\nConsidered to be the leader of the Yunnan Provincial YCP branch.§!"

 #刘显潜
 YUN_liu_xianqian: "Liu Xianqian"
 YUN_liu_xianqian_commander_desc: "§YBorn:§! §LDecember 28th, 1864 in Xingyi County, Guizhou Province, Great Qing§!\n§YAlignment:§! §LIndependent§!\n§YBackground:§! §LCousin of Liu Xianshi, Liu Xianqian was admitted to a county school as the son of a bureaucratic family, but after a horrible string of academic failures, he instead idled at home. In 1902 he served in a local militia to repel Guangxi bandits, and was promoted to the rank of captain by the Qing. In 1911 he was appointed as commander of the Guangxi Frontier Defence Army by Governor Shen Bingkun, and fought the revolutionaries against the Qing, actively working with his cousin to do so.\n\nPromoted during Tang Jiyao's takeover of Guizhou, he became a local warlord, and rose through the ranks until 1915. With the National Protection War in full swing, Liu Xianqian would would reluctantly fight on the side of the NPA. Embroiled in the Guizhou factional struggle of the late 1910s, Xianqian followed his brother to Yunnan after the Minjiu Incident. Returning in 1922 alongside his cousin and Yuan Zuming, the Lius would be betrayed by Yuan, and so would side with Tang Jiyao for their reinstatement.\n\nOusting Yuan with Tang Jiyu in 1923, Xianqian would become acting governor in 1924. Aiding Tang Jiyao in invading Liangguang in 1925, his forces would be blunted by the New Guangxi Clique, and his homebase would be reinvaded by Yuan Zuming. Announcing his resignation, Liu retired to Xingyi, and following the chaos in the Southwest and the manouvring of the Kuomintang into Guizhou, was recalled into action by Tang Jiyao.§!"

 #劉沛泉
 YUN_liu_peiquan: "Liu Peiquan"
 YUN_liu_peiquan_air_chief_desc: "§YBorn:§! §L1893, in Nanhai County, Guangdong Province, Great Qing§!\n§YAlignment:§! §LNeutral§!\n§YBackground:§! §LApplying to the Zengbu Vocational School in 1910, Liu Peiquan would be accepted and befriend Chen Ce, and Zhang Fakui there - with future observations being made that the three individuals represented the Navy, Army, and Air Force of China respectively. In 1915 Liu worked as a reporter for Juehun Daily, reporting on the flying performances of Chinese-American pilot Tan Gen, and subsequently he became Tan's secretary. In 1920 he was hired by Tang Jiyao to serve as Director of the new Yunnan Aviation Department, and to serve as principal of the aviation school and senior councilor of the Yunnan Army Headquarters.\n\nIn 1922 he recruited a group of aviation personnel from Guangdong to Kunming, ordered six aircraft from Hong Kong, and setup the foundations for the establishment of the Yunnan Air Force. In 1926 he was briefly appointed as the Air Force Commander of the Eastern Route Army of the National Revolutionary Army, but would defect back to the Yunnan Clique following NRA failures on the field. In 1930 he served in the Preparatory Office of China Airlines, and in 1933 organised the Southwest Civil Aviation Company.§!"

