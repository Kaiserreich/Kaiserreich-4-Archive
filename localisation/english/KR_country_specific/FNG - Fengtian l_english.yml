 FNG_Sell_Anshan_Iron_and_Steel: "Sell Anshan Iron & Steel"
 FNG_Sell_Anshan_Iron_and_Steel_desc: "Anshan Iron & Steel has been a Sino-Japanese joint company ever since its establishment in 1916, with both sides having a measure of control over its management, profits, and product. Now Mantetsu wants to buy the company, and officially rename it 'Shōwa Steel'. Supposedly under their management the operation will be more efficient, and a measure of the profits and product will still make their way to our coffers."

 FNG_Revise_our_Position_on_Looting: "Revise our Position on Looting"
 FNG_Revise_our_Position_on_Looting_desc: "Our decision to permit looting of occupied areas may have been a mistake. Unfortunately rescinding popular orders after they've been given, not to mention restraining the men, will not be an easy undertaking."
 FNG_Looting_Beijing_Baoding: "Prevent looting in Zhili"
 FNG_Looting_Beijing_Baoding_desc: "It is said that the people fear soldiers like a flood, or like vicious beasts - they flee for their lives in terror."
 FNG_Looting_Zhengzhou_Luoyang: "Prevent looting in Henan"
 FNG_Looting_Zhengzhou_Luoyang_desc: "It is said that the people fear soldiers like a flood, or like vicious beasts - they flee for their lives in terror."
 FNG_Looting_Wuhan: "Prevent looting in Wuhan"
 FNG_Looting_Wuhan_desc: "It is said that the people fear soldiers like a flood, or like vicious beasts - they flee for their lives in terror. We must bring a halt to the chaos in Wuhan, or else see our national legitimacy suffer."

 FNG_The_Soy_Agricultural_Initiative: "The Soy Agricultural Initiative"
 FNG_The_Soy_Agricultural_Initiative_desc: "Fengtian's significant Korean minority are skilled rice planters, but soybeans have become an extremely desirable cash crop, as they provide not only an excellent source of food, fertiliser, and animal feed, but also an oil with industrial applications. Mantetsu undertook an effort to educate Koreans in Soy farming, but the response has been mixed. They now want our help to push this through."
 FNG_Study_Japanese_Manufacturing_Methods: "Study Japanese Manufacturing Methods"
 FNG_Study_Japanese_Manufacturing_Methods_desc: "Japan has fielded an industrial sector resembling those in the West for decades, far outstripping anything in Manchuria. We must learn all they will let us, and more."
 FNG_Request_Japanese_Small_Arms: "Request Japanese Infantry Equipment"
 FNG_Request_Japanese_Small_Arms_desc: "Japan has long provided us with a variety of military equipment, surely it can't hurt to ask for more."
 FNG_Request_Japanese_Artillery: "Request Japanese Artillery"
 FNG_Request_Japanese_Artillery_desc: "Japan's Kokura Arsenal has a long history of producing quality artillery, which would be of great assistance to our efforts."
 FNG_Request_Japanese_Tanks: "Request Japanese Tanks"
 FNG_Request_Japanese_Tanks_desc: "Japanese industry can produce tanks in enormous quantities far exceeding our own. Surely they must have some to spare."

 FNG_Preparing_For_The_Princes_Visit: "Preparing for the Prince's Visit"
 FNG_Preparing_For_The_Princes_Visit_desc: "The Japanese Emperor's uncle, Prince Kan'in Kotohito, will be arriving to tour the Northeast later this year. For such an honoured guest, especially one who could greatly shape the Shenyang-Tokyo relationship, we must ensure that everything is made eminently presentable. Rumours of a nationalist plot against the Prince's life must also be put to rest."
 FNG_increase_security_in_shenyang: "Increase Security in Shenyang"
 FNG_increase_security_in_shenyang_desc: "As rumours of a plot against the Japanese Prince's life swirl, we must improve security in the capital. While the rest of his visit may be unpredictable, it is no secret that he will visit both the Government and the Grand Marshal in Shenyang."
 FNG_investigate_the_junior_officer_corps: "Investigate the Junior Officer Corps"
 FNG_investigate_the_junior_officer_corps_desc: "While many idealistic younger officers openly agitate against the regressive Zhili regime to the south, as is appropriate, others also see Japan as an enemy. While their views may have some merit, we cannot allow these hot-headed individuals to sabotage the important Shenyang-Tokyo relationship."
 FNG_reinforce_soldierly_discipline: "Reinforce Soldierly Discipline"
 FNG_reinforce_soldierly_discipline_desc: "We cannot afford to have slovenly soldiers on display when Prince Kan'in Kotohito visits the troops. Nor can we permit dangerous radicals to be present."
 FNG_present_chinese_modernity: "Present Chinese Modernity"
 FNG_present_chinese_modernity_desc: "China is not a modern country, but with our recent efforts and a fresh coat of paint it might appear to be."
 FNG_Militarize_the_Minsheng_Truck: "Militarise the Minsheng Truck"
 FNG_Militarize_the_Minsheng_Truck_desc: "In the early 1930s Zhang Xueliang commissioned an American engineer to create China's first domestically produced automobile called 'Minsheng' or 'people's livelihood'. While never mass-produced, with the right modifications these hardy trucks could be adapted to serve military purposes."
 FNG_Fortress_Manchuria: "Create Fortress Manchuria"
 FNG_Fortress_Manchuria_desc: "The Yan Mountains to the South, the Lesser Khigan Range to the West, and the Bohai Gulf to the East create a natural fortress around the Manchurian plain, leaving the Shanhai Pass as the only easy point of entry. It is easy to fortify the Northeast when nature has already done so much of the work."

 FNG_Rebuild_the_Second_Army: "Rebuild the Second Army"
 FNG_Rebuild_the_Second_Army_desc: "The Fengtian Second Army, often called the 'Zhili Army' due to its recruiting grounds in Zhili Province, was one of Zhang Zuolin's premier fighting forces during the Zhifeng Wars. The unit suffered a loss of leadership following the defection of Guo Songling in 1925, and in 1928 its beleaguered soldiers found themselves stranded in Shandong. The subsequent peace saw this prestigious unit gradually disintegrate, as veterans enlisted with Zhang Zongchang, left for Manchuria, or returned to their families in Zhili. With North China again in our grasp, the time has come to raise the Second Army's old banner and return its name to glory!"

 FNG_Raise_Independent_Brigades_in_Dezhou: "Raise Independent Brigades in Dezhou"
 FNG_Raise_Independent_Brigades_in_Dezhou_desc: "The collapse of [QIE.GetNameDef] has left broad swathes of the North China Plain open to marauding bandits, both those native to the region and former [QIE.GetName] troops turned criminal. With our lax policies on looting, it shouldn't be hard to rally these men and reorganise them into 'independent brigades'."

 FNG_Raise_Independent_Brigades_in_Kaifeng: "Raise Independent Brigades in Kaifeng"
 FNG_Raise_Independent_Brigades_in_Kaifeng_desc: "The collapse of [QIE.GetNameDef] has left broad swathes of the North China Plain open to marauding bandits, both those native to the region and former [QIE.GetName] troops turned criminal. With our lax policies on looting, it shouldn't be hard to rally these men and reorganise them into 'independent brigades'."

 FNG_Raise_Independent_Brigades_in_Ruyang: "Raise Independent Brigades in Ruyang"
 FNG_Raise_Independent_Brigades_in_Ruyang_desc: "The collapse of [QIE.GetNameDef] has left broad swathes of the North China Plain open to marauding bandits, both those native to the region and former [QIE.GetName] troops turned criminal. With our lax policies on looting, it shouldn't be hard to rally these men and reorganise them into 'independent brigades'."

 FNG_Raise_Independent_Brigades_in_Guanzhong: "Raise Independent Brigades in Guanzhong"
 FNG_Raise_Independent_Brigades_in_Guanzhong_desc: "The collapse of [QIE.GetNameDef] has left broad swathes of the North China Plain open to marauding bandits, both those native to the region and former [QIE.GetName] troops turned criminal. With our lax policies on looting, it shouldn't be hard to rally these men and reorganise them into 'independent brigades'."

 FNG_Raise_the_Baoding_Cadet_Corps: "Raise the Baoding Cadet Corps"
 FNG_Raise_the_Baoding_Cadet_Corps_desc: "The young Baoding Cadets were among the most vocal supporters of the Manchu monarchy in Beijing, and our victory in north China left all but a few imprisoned or sent home. Now the time has come for these men to fight on the right side of history. While some may question arming former enemies, their patriotism is unquestionable and in such dire times the country must come first."

 FNG_Centralise_the_Banks: "Centralise the Banks"
 FNG_Centralise_the_Banks_desc: "Fengtian currently features four note-issuing banks, namely the Bank of the Three Eastern Provinces, the Bank of Jilin, the Bank of Heilongjiang and the Frontier Bank, each of which are products of earlier centralisation efforts. Now it seems pertinent to complete this process and unify them all under a single Central Bank."
 FNG_Re_Introduce_the_Fengtian_Dollar: "Re-Introduce the Fengtian Dollar"
 FNG_Re_Introduce_the_Fengtian_Dollar_desc: "The Fengtian Dollar was one of former Civil Governor Wang Yongjiang's later experiments, and served as a currency not backed by silver but still payable in tax, demonstrating the government's faith in its value but requiring no extra silver to print. Following enormous government expenditures during the last Zhifeng War and subsequent inflation, the currency was discontinued, but its flexibility could be useful today in attracting additional investment."
 FNG_Fill_the_Silver_Reserve: "Fill the Silver Reserve"
 FNG_Fill_the_Silver_Reserve_desc: "The Fengtian Yuan, our principal currency, is backed by silver and in the past has even gained value against the Japanese Yen. This has been met by Japanese insistence that our reserves have never held enough silver to properly back the currency. Regrettably there may have been some truth to this, and so more silver must be purchased if we are to attract additional investment."
 FNG_Encourage_Chinese_Investment: "Solicit Chinese Investment"
 FNG_Encourage_Chinese_Investment_desc: "Chinese investment is at the heart of our efforts to return at least some control of Fengtian's economy to its people, instead of Mantetsu. Incentives and careful planning are the only way forward."
 FNG_Approve_Domestic_Industrial_Materials_Investment: "Encourage Domestic Materials Investment"
 FNG_Approve_Domestic_Industrial_Materials_Investment_desc: "Worried by Japanese dominance of Fengtian's heavy industry sector, several wealthy businessmen with ties to the Communications Clique have offered to pool their resources to invest in several promising companies in Jinzhou, namely Zhaozin Ceramics Company, Jinzhou Railway Machinery, and the Northeastern Chemical Leather Plant."
 FNG_Approve_Chinese_Investments_in_Heilongjiang: "Approve Domestic Investment in Heilongjiang"
 FNG_Approve_Chinese_Investments_in_Heilongjiang_desc: "With Japanese investment often flooding into heavy industry and mining, a group of local investors have decided to pool their resources in order to back two Chinese companies struggling against Mantetsu competition. The Dongdai Fertiliser company and Shanjing Packing Plant will both continue to help Fengtian's burgeoning soy industry expand into the Northeastern frontier."

 FNG_Encourage_Japanese_Investment: "Solicit Japanese Investment"
 FNG_Encourage_Japanese_Investment_desc: "Unfortunately foreign capital is crucial to our development efforts, and so we must make attempts to attract Japanese alongside Chinese investors. While they won't receive the same incentives as our own citizens, they should be comforted by our recent filling of the silver reserves."
 FNG_Japanese_Glass_Paper_Textiles: "Mitsui Investment in Light Industry"
 FNG_Japanese_Glass_Paper_Textiles_desc: "Representatives of the Mitsui Zaibatsu are hoping to invest heavily in local businesses, specifically Dongxing Dye & Textile Company, Fengtian Industrial Paper, and Dongbei Glass. With controlling shares in all three companies, Mitsui would likely dominate our glass, paper, and textile industries for the foreseeable future, with only Mantetsu as competition."
 FNG_Sino-Japanese_Shipping_Tourism: "Japanese Investment in Shipping and Tourism"
 FNG_Sino-Japanese_Shipping_Tourism_desc: "Mantetsu has actively promoted tourism in China for years, drawing wealthy and middle class tourists to ride across Manchuria's 'exotic landscape' on its state of the art railways. However, its ambitions have never extended to the sea.\n\nA small group of wealthy investors from Tokyo now hope to partner with several local shipping companies and establish a water-borne alternative to Mantetsu's railway tourism, while performing shipping services on the side, thus creating 'Bohai Waterborne Enterprises'.\n"
 FNG_Japanese_Minerals_and_Metals: "Sumitomo Minerals and Metals Investment"
 FNG_Japanese_Minerals_and_Metals_desc: "After talks with government representatives, the Sumitomo Zaibatsu has agreed to partially fund metals and mineral prospecting across Fengtian, in return for a proportional share in any companies created to extract any resources discovered. With rumours of gold in the Khigan Mountains and Tungsten in Fengtian province, their investment seems likely to pan out."
 FNG_Japanese_Steel: "Approve Further Expansion at Anshan"
 FNG_Japanese_Steel_desc: "With recent government funded expansion of the Anshan Mines and an atmosphere ripe for investment, Mantetsu has hopes to invest further capital in modernising and expanding its operations in and around Anshan."

 FNG_railways: "Railway Construction"
 FNG_railways_desc: "The Northeast has more railways than any other region of China, but virtually all of those of strategic relevance are owned and maintained by Mantetsu, on behalf of the Japanese Government. The National Transportation Commission wants to expand the smaller Chinese-owned network to in part to improve our infrastructure, but more importantly to reduce our strategic reliance on the Japanese."
 FNG_Liaoning_Infrastructure: "Develop Infrastructure in Liaoning"
 FNG_Liaobei_Jilin_Infrastructure: "Develop Infrastructure in Liaobei and Jilin"
 FNG_Nenjiang_Songjiang_Infrastructure: "Develop Infrastructure in Nenjinang and Songjiang"
 FNG_Railway_Construction_Jilin_Shenyang: "Finish the Jilin-Shenyang Line"
 FNG_Railway_Construction_Jilin_Shenyang_desc: "The reorganised NTC's first major project is finishing the Jilin-Shenyang Railway. Originally it was planned in 1927 by Zhang Zuoxiang as a way to counteract Japanese influence in his province. Unfortunately, the project met serious delays due to the eruption of war in the south, and Japanese attempts to stall construction. The line has been operating in limited capacity since 1931, but remains incapable of fulfilling its true purpose; providing a Chinese-controlled strategic alternative to the main line of the South Manchuria Railway. As an added bonus, it would bring additional economic development to areas of Jilin province not connected to the South Manchuria Railway's main line."
 FNG_Railway_Construction_Pingqi: "Finish the Pingqi Line"
 FNG_Railway_Construction_Pingqi_desc: "The NTC's next major project is the Siping-Qiqihar Line, or Pingqi line, which was originally proposed by the Japanese as part of a larger project to connect Mantetsu's smaller provincial lines with central lines running through major cities. Nearing completion in late 1927, any further construction was halted due to turmoil in the south and the need for funds elsewhere. While Mantetsu still holds significant control over the line at the moment, finishing the line should give us the edge needed to control it. However, most significantly, its completion would allow us to bypass the South Manchuria Railway when moving troops north towards Heilongjiang, thus decreasing Japan's control over our strategic decisions. Furthermore, an upgrade to the Pingqi line should also bring some much needed economic development to the relatively undeveloped northern reaches of Fengtian province."
 FNG_Railway_Construction_Shenyang_Chengde: "Upgrade the Shenyang-Chengde Line"
 FNG_Railway_Construction_Shenyang_Chengde_desc: "With the NTC's recent railway building spree providing more strategic flexibility when it comes to troop and resource movement within the northeast, it can finally turn its attention to our end goal, the reclamation of Beijing. With the opening of the Jincheng line as an extension of the pre-existing Shenyang-Shanhaiguan railway in 1934, Rehe was connected to the rest of the northeastern railway system thus allowing for greater logistical capabilities in the area. Upgrading this line should allow for our forces near the great wall to be better supplied when the inevitable conflict with our southern enemies finally occurs."
 FNG_The_Jinhan_Railway: "The Jinhan Railway"
 FNG_The_Jinpu_Railway: "The Jinpu Railway"
 FNG_The_Yuehan_Railway: "The Yuehan Railway"
 FNG_reclaiming_railway_cf: "Currently reclaiming a railway"

 FNG_Japanese_Interests_in_Manchuria: "Japanese Interests in Manchuria"
 FNG_Japanese_Interests_in_Manchuria_desc: "Japan has possessed a steadily growing presence in Manchuria ever since the Russo-Japanese War. Today it monopolises a great deal of Manchuria's heavy industry and railway system, epitomised by the \"South Manchuria Railway Company\" otherwise known as \"Mantetsu\". Some call the Japanese allies, others call them enemies, but most consider them mere allies of convenience. Whatever the case, they are here and must be dealt with in every sense that the word implies."

 FNG_foreign_policy: "The Road to Reclamation"
 FNG_foreign_policy_desc: "The end of the last Zhifeng War in 1928 saw the exile of China's once thriving republican movement to the Northeast. Ever since, our forces have faced off against [QIE.GetAdjective] troops at Shanhaiguan, while Germany and Japan have waged a silent war of espionage across the coastal cities. One day soon, China will be reclaimed and reunited. But we must be careful that our Japanese \"allies\" do not become our masters in the process.[FNG_japanese_influence_scripted_loc]"
 FNG_japanese_influence_desc: "\n\nJapanese influence is currently at [?FNG.FNG_JAP_influence_variable|j%0], we would be wise to keep it low and leave our options open."
 FNG_japanese_influence_expelled_desc: "\n\nJapanese influence has been §Yexpelled§!, we have only but ourselves to rely on now."

 FNG_National_Irredentism: "Promote National Irredentism"
 FNG_National_Irredentism_desc: "Despite our successful efforts to suppress the northeastern regionalist movement, a certain amount of apathy remains among the general population. In order to drum up the full support necessary for National Reclamation we must begin a wide-reaching propaganda campaign!"
 FNG_The_Yanshan_Plan: "The Yanshan Plan"
 FNG_The_Yanshan_Plan_desc: "The most straightforward and realistic strategy for reclaiming the South involves an assault through the Province of Rehe and across the Yan Mountains to the South. With the pass at Shanhaiguan so narrow, mountain troops must be trained and equipped to widen the front."
 FNG_Denounce_Qing_Monarchism: "Denounce Qing Monarchism"
 FNG_Denounce_Qing_Monarchism_desc: "The regressive Qing claims to draw strength from its past, but in truth this only makes it weaker. We will bury their old ideas beneath the inexorable weight of the modernity!"
 FNG_Denounce_Qing_Monarchism_Countdown: "Denounce Qing Monarchism"
 FNG_Denounce_Qing_Monarchism_Countdown_desc: "The regressive Qing claims to draw strength from its past, but in truth this only makes it weaker. We will bury their old ideas beneath the inexorable weight of the modernity!"
 FNG_Denounce_German_Imperialism: "Denounce German Imperialism"
 FNG_Denounce_German_Imperialism_desc: "Germany is just the latest of the Western powers to torture and humiliate China. We will be a proud country again, but only once the Kaiser and his traitorous lackeys are thrown into the sea!"
 FNG_Denounce_German_Imperialism_Countdown: "Denounce German Imperialism"
 FNG_Denounce_German_Imperialism_Countdown_desc: "Germany is just the latest of the Western powers to torture and humiliate China. We will be a proud country again, but only once the Kaiser and his traitorous lackeys are thrown into the sea!"
 FNG_Wu_Wang_Zai_Ju: "Wu Wang Zai Ju"
 FNG_Wu_Wang_Zai_Ju_desc: "The ancient Chinese idiom 'Forget not what happened in Ju' alludes to the desperate defence of Ju, the state of Qi's final bastion, from which it lead a successful campaign to reclaim all of its lost territory. Manchuria shall be our Ju, from which we will reconquer all of China!"
 FNG_Shanhaiguan_Infiltration: "Shanhaiguan Infiltration"
 FNG_Shanhaiguan_Infiltration_desc: "With the [QIE.GetAdjective]-Fengtian border mountainous and heavily militarised, even an attack at Shanhaiguan will be difficult. Some have proposed that we might ease our entry by infiltrating units, which will rise up once war begins, and attack the [QIE.GetAdjective] defenders from the rear."
 FNG_Escalate_the_Propaganda_War: "Escalate the Propaganda War"
 FNG_Escalate_the_Propaganda_War_desc: "We have sustained an intermittent propaganda war against [QIE.GetNameDef] for the past eight years. Now we must raise our voice and expand our reach!"
 FNG_The_Grand_Marshals_Proclamation: "The Grand Marshal's Proclamation"
 FNG_The_Grand_Marshals_Proclamation_desc: "The Grand Marshal will, in a grand proclamation, denounce the illegitimacy of [CHN.GetNameDef] and its [GetBeijingGovernmentIdeology], and declare the end of an era of reconstruction and preparation. The new era, guided by the ideals set forward by the revolution, will be one of reconquest and national glory!"
 FNG_Begin_the_War_of_National_Reclamation: "Begin the War of National Reclamation"
 FNG_Begin_the_War_of_National_Reclamation_desc: "The moment has come, after so long spent building our strength and biding our time, to declare the start of the War of National Reclamation! Ten thousand years to the Republic! Ten thousand years to the Grand Marshal! Onward for China!"
 FNG_Ask_Japan_for_Aid: "Request Japanese Intervention"
 FNG_Ask_Japan_for_Aid_desc: "A foreign power has entered the ring and we are at risk of falling to their might. We will need an immediate intervention from our Japanese allies if we want to have a chance of evening the odds and turning the tide!"

#FNG Side
 FNG_japanese_patience_runs_thin_mission: "Japanese Patience Runs Thin"
 FNG_japanese_patience_runs_thin_mission_desc: "The Imperial Court, at behest of the Tianjin Army, has begrudgingly offered their support for our War of National Reclamation. But we are on a short leash - the Kwantung Army and others fear the possibility of losing control of Manchuria and doubt our ability to achieve definitive results. Should we fail to take key objectives, most notably Beijing, in time or worse should we be driven back - the Kwantung Army may seize the moment to install one of the puppets into power."

 FNG_buy_time_with_emperor_decision: "Buy Time with the Emperor"
 FNG_buy_time_with_emperor_decision_desc: "Zhang has always been careful about his relationship with Japan, never wanting to appear submissive to avoid offending Chinese nationalists but also maintaining a friendly appearance to ensure the steady flow of Japanese aid. It is well known by now that the Imperial Court does not have total control over its armies, but that does not mean we can ignore them either. Pleading our case with Japanese Officials, with the Tianjin Army faction as our intermediaries, will help keep a lid on Japanese pressure."

 FNG_crack_down_on_sedition_decision: "Crack Down on Sedition"
 FNG_crack_down_on_sedition_decision_desc: "Various Japanese agents have sought to penetrate major organs in our government, bribing and corrupting our officials and commanders. They have sought to expand Japanese influence in civilian affairs, pulling figures from the various Fengtian Clique factions into their sphere. All of this has undermined Zhang's control over his own government, and making an example out of a few ringleaders will send a proper message about loyalty across Dongbei."

 FNG_curtail_the_shikan_clique_decision: "Curtail the Shikan Clique"
 FNG_curtail_the_shikan_clique_decision_desc: "In the military realm, Japanese Advisors have courted various officers up and down the command hierarchy to promote their influence with the army. The Shikan Clique in particular have been favourites of the Kwantung Army, many of them cultivated during their early military studies in Japan. Reassigning them from prominent positions, purging any open malcontents, and breaking up their networks will minimise their influence even if it disrupts the war effort and validates their beliefs that this war is debilitating."

 FNG_concessions_to_concordia_decision: "Concessions to Concordia"
 FNG_concessions_to_concordia_decision_desc: "The Concordia Association is the civilian front of Japanese imperialism, a group of bureaucrats, businessmen, and politicians ostensibly standing for promoting Pan-Asianism and Sino-Japanese trade ties. An extension of Japanese control over our railways, they have branched quickly into mining and government. Though ultimately a threat to our independence, we may need to work with them to check their more radical Kwantung Army peers."

 FNG_empower_japanese_advisors_decision: "Empower Japanese Advisors"
 FNG_empower_japanese_advisors_decision_desc: "Japan has deployed extensive \"advisors\" to support our military, helping us keep up with our German-backed Zhili rivals. But their ultimate goal is not to help us, but to ensure Japanese dominance on the continent. Allowing them further say in our decision-making will help calm them down but also give them further power down the line. They are sure to use it to expand the reach of their favourites in our government and consolidate their power over us."

#JAP Side
 JAP_faith_in_zhang_runs_out_mission: "Faith in Zhang Runs Out"
 JAP_faith_in_zhang_runs_out_mission_desc: "We have backed Zhang Zuolin and the Fengtian Clique for several decades now, but he is an unreliable partner at best. His War of National Reclamation is a risky one and we can only afford a short leash - many in the Kwantung fear his latest gamble risks losing us control over Manchuria. The Tianjin Army promises definitive results in short order, but should they fail to assist Zhang in taking key objectives (most notably Beijing) in time or worse are driven back, the Kwantung Army may try to force our hand and drag us directly into the conflict."

 FNG_JAP_search_for_helpful_collaborators: "Search for Helpful Collaborators"
 FNG_JAP_search_for_helpful_collaborators_desc: "With faith in the over-ambitious \"Grand Marshal\" Zhang Zuolin's ability to win his war of National Reclamation waning, elements within our forces deployed in China have begun to search for alternatives. There are pro-Japanese elements within all the major cliques within the Fengtian Clique, ranging from eager Pan-Asianists to reluctant pragmatists to defeatist \"Pacifists\" who seek peace and stability only we can provide. Recruiting these civilians through proxies such as the Concordia Association in Manchuria, the \"New People's Society\" in Tianjin, and other agents will help increase our grip on the Fengtian government."

 FNG_JAP_rein_in_the_extremists: "Rein in the Extremists"
 FNG_JAP_rein_in_the_extremists_desc: "The Imperial Government's control over its men on the ground in China has always been limited by both geographic distance, the political need for plausible deniability, and the growing autonomous - sometimes bordering on rebellious - attitudes of its officers. There is a growing fear in Tokyo that our officers may be plotting something far beyond what has been authorised - unending decades of carefully laid out policy. We must sideline the worst offenders to forestall a crisis."

 FNG_JAP_deploy_emergency_economic_aid: "Deploy Emergency Economic Aid"
 FNG_JAP_deploy_emergency_economic_aid_desc: "Though Manchuria was once the most industrialised part of China, economic malaise and a determined effort to catch up by the Zhili has closed the gap. The Fengtian Government is struggling heavily to maintain its war footing and with our interests so heavily intertwined with their economy, it is up to us to provide an emergency injection of financial aid to prop up their war effort. We shall funnel money, technical experts, and machines through the Concordia Association, and with any luck they will survive long enough to repay us for what they owe."

 FNG_JAP_send_emergency_arms_shipment: "Send Emergency Arms Shipment"
 FNG_JAP_send_emergency_arms_shipment_desc: "Supplying a force capable of fighting a major war such as the Fengtian Army is no easy task and it is rapidly outstripping their military industrial base's capacity to do so. Our planners have proposed sending a massive shipment of rifles, artillery, and other supplies to keep the Fengtian Army in the field (especially units sympathetic to us), and hopefully keep the tide of the war in our favour."

 FNG_JAP_reinforce_our_armies_in_china: "Reinforce Our Armies in China"
 FNG_JAP_reinforce_our_armies_in_china_desc: "The reality of the situation is that Zhang Zuolin, for all of his pretences, is but a pawn in our games. The Fengtian Army is a pale imitation of our own, and are struggling on the battlefield against their rivals. Only the support of our \"advisors\" has kept them from routing, but we have received worrying reports suggesting that their current numbers is not enough. We need to send more men into the fray, which is bound to draw us deeper into the quagmire. But what choice do we have?"

 FNG_Annex_Shandong_Anqing_Puppet: "Take Control of Shandong"
 FNG_Annex_Shandong_Anqing_Puppet_desc: "As agreed upon with Anqing, now that we are at war with [QIE.GetNameDef], they will hand over control of Shandong to us."

 FNG_cut_aid_to_japan: "Cut Food Shipments to Japan"
 FNG_cut_aid_to_japan_desc: "Until the drought ends in Japan and Korea, we will be making large shipments of food and aid to them... unless we change our minds, of course.\n\n§RNOTE§!: Only select this decision if you wish to CUT the shipments. Otherwise they will proceed normally."

 FNG_anqing_infiltration: "Influence Anqing Government"
 FNG_anqing_infiltration_desc: "By having an agent establish clandestine contacts within the Anqing government, we can influence them and steer their decisions without them even noticing, providing far greater progress then if we did everything openly."

 FNG_bribe_government_officials_phase: "Bribe Anqing Officials"
 FNG_bribe_government_officials_phase_desc: "In order to gain contacts, we must bribe a number of Anqing government officials. This should not be difficult, as warlord governments are notoriously corrupt, even under a man like Chen Tiaoyuan."
 FNG_bribe_government_officials_phase_outcome: "We have successfully bribed a number of Anqing government officials, gaining influence and leverage over them."

 FNG_steer_government_decisions_phase: "Steer Anqing Government Decisions"
 FNG_steer_government_decisions_phase_desc: "If we wish to actually make use of the contacts we established, we must call in favours after our earlier bribes, steering government policy in a direction to our favour."
 FNG_steer_government_decisions_phase_outcome: "We have been able to influence Anqing government policy to move closer to us by making use of our bribed officials, increasing our influence permanently."

 FNG_Restoring_Order: "Restoring Order to Manchuria"

 FNG_Coerce_the_Chambers_of_Commerce: "Coerce the Chambers of Commerce"
 FNG_Coerce_the_Chambers_of_Commerce_desc: "The Chamber of Commerce based in Shenyang, and its many partner organisations across Manchuria, lie at the heart of the Northeastern commodities trade and have the power to collectively dictate terms to all but the most powerful figures. With the recent shift in government, they are hoping for a new arrangement more favourable to themselves."

 FNG_Crush_the_Old_Guard: "Crush the Old Guard"
 FNG_Crush_the_Old_Guard_desc: "Some of Zhang Zuolin's surviving subordinates, loyal to the end, have rallied in Harbin; a strategically key location at the centre of the Trans-Manchurian railway network. There they will make their stand, and there we will destroy them."

 FNG_Secure_the_Northern_Frontier: "Secure the Northern Frontier"
 FNG_Secure_the_Northern_Frontier_desc: "The northern province of Heilongjiang is notorious from its windswept mountains and thick forests of pine, truly one of China's last frontiers. We must ensure that our authority is felt even here."

 FNG_Secure_the_Northern_CER: "Secure the Northern CER"
 FNG_Secure_the_Northern_CER_desc: "Then Northern portion of the Chinese Eastern Railway was built by the Russians, and operated by them nearly twenty years. Zhang Zuolin seized it in a moment of opportunity, but as he is now dead and our government is only newly established, it cannot be allowed to fall into their hands again."

### Modifiers ###

 FNG_mantetsu_monopoly: "§YMantetsu Rail Monopoly§!\n"
 FNG_mantetsu_monopoly_desc: "§WThis§! §Ystate modifier§! §Wcan be removed by§! §Ydecision§!§W, or by§! §Yspecial event.§!\n\nMantetsu, the South Manchuria Railway Company, holds a de-facto monopoly on strategic movement in Manchuria. Its major trunk lines, running across an area the size of France and Germany combined, are currently the only way to move men and war material at a reasonable pace. The company can be selective when it comes to who uses the railways, and when.\n"

 FNG_old_guard_resistance_modifier: "§ROld Guard Resistance§!\n"

 FNG_resistance_modifier: "§RNon-Compliance from Local Authorities§!\n"

 FNG_merchants_resistance_modifier: "§RChamber of Commerce Boycott§!\n"

 FNG_logistical_mastery: "Logistical Mastery"

 FNG_enshrined_regionalism: "Enshrined Regionalism"
 FNG_enshrined_regionalism_desc: "Guaranteed by both the President and reinforced by local provincial armies, assemblies, and various other power players with a vested interest in remaining aloof from the Central Government, an air of Federalism has settled upon most provinces in China. Naturally of course, such efforts are most stringent within the Southern Provinces, wherein the Federalist movement found itself most easily settled, and entrenched. Although few believe such an arrangement can remain in-place forever, many of the influential figures of the South will at least continue to benefit for the time-being."

 FNG_constructing_the_chinese_zaibatsu_modifier: "Constructing the Chinese Zaibatsu"
 FNG_constructing_the_chinese_zaibatsu_modifier_desc: "In order to cultivate a true revival and flourish of the Chinese economy, the Ministry of Finance has decided to designate areas of the nation to be \"Free Enterprise\" zones, with the ultimate aim of enabling the mass industrialisation of key urban centres under the oversight of China's best and brightest businessmen. Foreseeing capitalist economic development as the way forward, it is hoped that the boons and benefits that the Capitalists themselves receive will be re-invested into the strengthening of the nation."

