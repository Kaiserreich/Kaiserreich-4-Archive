 fengtian_events.214.d1: "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Zhang Zongchang's territorial gains. However, Zhang Zongchang has continued his baseless claim that Zhang Zuolin promised him the provinces of Anqing. It should be simple to force Zhang Zuolin to mediate this issue, and we have no doubt Zhang Zuolin will agree with our claims to Anqing. Just in case the two Zhangs betray us, we should still keep watch on the Shandong border."
 fengtian_events.214.d2: "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Zhang Zongchang's territorial gains. However, Zhang Zongchang has continued his baseless claim that Zhang Zuolin promised him the provinces of Anqing. Zhang Zongchang has even gone so far as to annex part of Jiangsu Province (Xuzhou, Yancheng, Nantong states) illegally to prop up this claim. It should be simple to force Zhang Zuolin to mediate this issue, and we have no doubt Zhang Zuolin will agree with our claims to Anqing. Just in case the two Zhangs betray us, we should still keep watch on the Shandong border."
 fengtian_events.214.d3: "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Zhang Zongchang's territorial gains. However, Zhang Zongchang has continued his baseless claim that Zhang Zuolin promised him the provinces of Anqing. Zhang Zongchang has even gone so far as to annex critical areas of Jiangsu Province (Xuzhou, Yancheng, Nantong states) illegally to prop up this claim. It should be simple to force Zhang Zuolin to mediate this issue, and we have no doubt Zhang Zuolin will agree with our claims to Anqing. Just in case the two Zhangs betray us, we should still keep watch on the Shandong border."
 fengtian_events.214.d4: "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Zhang Zongchang's territorial gains. However, Zhang Zongchang has continued his baseless claim that Zhang Zuolin promised him the provinces of Anqing. Zhang Zongchang has even gone so far as to annex most of Jiangsu Province (Xuzhou, Yancheng, Nantong states) illegally to prop up this claim. It should be simple to force Zhang Zuolin to mediate this issue, and we have no doubt Zhang Zuolin will agree with our claims to Anqing. Just in case the two Zhangs betray us, we should still keep watch on the Shandong border."
