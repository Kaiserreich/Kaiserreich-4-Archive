### Parties ###
 FNG_totalist_party: "Radicals"
 FNG_totalist_party_long: "Independent Radicals and Revolutionaries\n§LThe revolutionary strain of radicalism within China has a fascinating history emanating from the timeless struggle of martyrs and heroes in the struggle against perceived injustices. Mobilising the fury of the masses, various revolutionaries have come and went, either peacefully or through fire and war. Largely coalescing into various parties such as the Kuomintang, or Young China Party, the revolutionary strain of thought is largely in contention with that of the reformists.\n\nThe allure of radicalism extends all across China however, from the steppe of the Northwest Frontier to the bustling streets of Shanghai, many cling to the ideals of a radically transformed China, either in the socialist egalitarian ideal, or in the strong nationalist flavour. Operating either under the radical elements of the Kuomintang, Young China Party, or Chinese Syndicalist party, the extremist groups refuse to partake in the Chinese Parliamentary system; seeing the newly proclaimed Central Government as merely a betrayal of the socialist revolution.§!\n"
 FNG_syndicalist_party: "CSP"
 FNG_syndicalist_party_long: "Chinese Syndicalist Party (Zhongguo Gongtuandang)\n§LLargely confined to urban centres or port cities, the Chinese Syndicalist Party for years remained merely a fragmented junior party of the Chinese Kuomintang. Considered to be milquetoast radicals espousing a foreign ideology in a nation without the large worker support base akin to that in Europe or the Americas, the Chinese Syndicalist Party still maintained significant successes in its political history. With key action in historical events such as the Hong Kong-Canton strikes in 1925, which resulted in the founding of the League of Chinese Syndicalists, or the Shanghai Uprising in 1932 which resulted in broad national mass action.\n\nWith its inherently pluralistic nature, the Chinese Syndicalist Party has found itself fragmented with a series of disparate cliques. Within the Northeast however, they are largely confined to a band of guerrillas led by Guan Xiangying, a stark divergence from their interior reliance on the urban working population; albeit they are little more than a political boogeyman.§!\n"
 FNG_radical_socialist_party: "KMT"
 FNG_radical_socialist_party_long: "Chinese Kuomintang (Zhongguo Guomindang)\n§LThe Chinese Nationalist Party has taken on many forms in its marred history. Founded as the parliamentary organisation of the Tongmenghui in 1912 by Sun Yat-sen, Huang Xing, and Song Jiaoren, the Kuomintang would endeavour itself to faithfully serve as a parliamentary party within the early Beiyang Republic. After Song's assassination and Sun's subsequent multiple exiles however, the Party would be reorganised into the Chinese Gemingang, and later revived as the Guomindang on October 10th 1919. Dedicated to the Three Principles of the People as espoused by Dr. Sun Yat-sen, the Kuomintang aspires for the implementation of the Party-State, or Dangguo, and implement the Three-Stage National Revolution. Through the aspiration for the Three Principles of Minzu, Minquan, and Minsheng (Nationalism, Democracy, and Welfare respectively), they hope to see a new revolutionary republic.\n\nDriven underground in 1927, their limited influence within pockets of revolutionary utopias and fluffy exiles scant make any difference within the Northeast, with the largest cell of sympathisers known as the Northeast Anti-Japanese National Salvation Directorate under Reorganised Comrades Association cadre Zhu Jiqing.§!\n"
 FNG_social_democrat_party: "NPSHA"
 FNG_social_democrat_party_long: "Northeast People's Self-Help Association (Dongbei minzhong zijiu hui)\n§LFormed from the brief liberalisation period of the late 1920s and early 1930s, the United National Construction League would ultimately be banned, but as a result opened the doors to the formation of the Federation of Chinese Democratic Parties. A national movement spanning from North to South, the FCDP sought to unite all those parties seeking Constitutionalism and Liberal Democracy under one banner. With their efforts, they would champion the cause of true freedom for the Chinese people, and inevitably force even the mightiest warlord to bow to the fury of intellectuals and the masses.\n\nWhilst the Constitutionalists, and especially Zhang Junmai's National Renaissance Society, are persona non grata across the Great Wall, various members of Zhang Junmai's clique have setup shop within the Northeast, generally surrounding around Zhou Jngwen. In 1933 he organised the Northeast People's Self-Help Association as an extension of the Leftist strain of the Chinese Constitutionalist Party, in response to the 1932 Shanghai Uprising, acting as an orbiting faction within the CCP.§!\n"
 FNG_social_liberal_party: "Republicans"
 FNG_social_liberal_party_long: "Independent Republicans\n§LThe Beiyang government included many political independents, a tradition upheld in the Fengtian assembly. While perhaps united in a common desire for a constitutionalist, civilian ruled future, their unwillingness (or inability) to organise at a higher level has limited their options. Indeed, for a given issue they rarely vote as a united bloc, with legislators either swayed or bribed or threatened into a side.\n\nNevertheless, they are still a potent establishment force and provide hope for a constitutionalist, civilian ruled future. Their dreams of democratic reforms however are bound to be tempered by the realities they find themselves in. Few dare to speak out, though those that do clearly dream of a much more democratic republic.§!\n"
 FNG_market_liberal_party: "Restoration Society"
 FNG_market_liberal_party_long: "Restoration Society (Guangfuhui)\n§LOriginally founded in 1904 as the Military National Education Association by Tao Chengzhang, Zhang Taiyan, Cai Yuanpei, Gong Baoquan and Wei Lan, the future Restoraion Society was a Shanghai based revolutionary organisation that spanned into Jiangsu and Zhejiang. Fiercely anti-Manchu, the Restoration Society used various institutions such as Xu Xilin's Datong School to create a paramilitary bloc of revolutionary cadres ready to \"restore the Han people, return our mountains and rivers, dedicate ourselves to the country, and retire after success.\"\n\nWith the Tongmenghui's founding, most of the Restoration Society merged itself with the new Revolutionary Party, albeit some such as Xu Xilin and Qiu Jin continued to operate independently, dying in successive uprising attempts. In 1908 Tao would restart party operations due to disagreeing with Sun Yat-sen, and in 1910 Zhang Taiyan would help Tao officially split from Sun. Fighting in Xinhai, the organisation would be disbanded in 1912 after Tao was assassinated by Chiang Kai-shek.\n\nHowever, the Restoration Society as an icon and organisation has recently been revived by two of its lower-ranked members, Zhou Yawei and his wife Yin Ruizhi. Committed revolutionaries to some degree, the new Restoration Society advocates a vague form of nationalist republicanist liberalism, retaining old friends within Zhejiang.§!\n"
 FNG_social_conservative_party: "Communications Clique"
 FNG_social_conservative_party_long: "Communications Clique (Jiaotongxi)\n§LThe sole politically coherent faction to emerge from the former Beiyang Government, the Communications Clique was founded on the cusp of the Xinhai Revolution by Tang Shaoyi, albeit it is most largely associated with the likes of Liang Shiyi, its long-term leader and one of its most high profile members. Centred around the Ministry of Posts and Communications, responsible for railways, postal services, shipping, telephones, and the Bank of Communications, the Communications Clique was crucial in the old Beiyang Government for its immense amount of wealth and revenues.\n\nStrongly supporting Yuan Shikai's restoration of the monarchy, somewhat out of conviction and somewhat out of self-servitude, the \"Old\" Communications Clique would be exiled following Yuan's defeat in 1915, granting rise to the \"New\" Communications Clique. Centred around Liang's replacements in the Bank of Communications, it was founded by Cao Rulin, Zhang Zongxiang, and Lu Zongyu, and was closely tied to the Anhui Clique. With Liang and Zhou Zhiqi's return in 1918, the old clique became powerful enough that it ran akin to a political party in the National Assembly on a platform of modernisation.\n\nThe New Communications Clique, staffed by Japanophiles and pragmatists, would politically collapse after their conduct during the Post-Weltkrieg Peace Talks in regards to Japanese demands. With Liang becoming premier in 1921, he would be removed by Wu Peifu despite Zhang Zuolin's staunch opposition, resulting in the First ZhiFeng War. Once having held the Premiership and Presidency, the surviving iteration of the Old and New Communications Cliques now focus more on squabbling with the Japanese over infrastructure development projects.§!\n"
 FNG_authoritarian_democrat_party: "Recovery League"
 FNG_authoritarian_democrat_party_long: "Recovery League (Guangfuxi)\n§LA loose association of fallen generals, governors, bureaucrats, and politicians without any strong ideological affiliation, most of whom find themselves in Fengtian because there are few other places where they might hold any semblance of power. Easily bribed and tempted, they often serve to promote the interests of whoever is willing to pay, and consequently the \"league\" is highly splintered despite controlling a large portion of the Assembly, lacking the political will to act decisively.\n\nHowever, their informal leader, Wang Yitang, long retains larger political ambitions than that of being Zuolin's accomplice. Having brought together a large amount of ex-Anhui Clique into the League, he has transformed the organisation into something of a revival of their former friend's political machine, albeit, reliant upon Fengtian to supplement its military arm.§!\n"
 FNG_paternal_autocrat_party: "Zhang Clique"
 FNG_paternal_autocrat_party_long: "Zhang Clique (Zhanghui)\n§LRooted in the foundations of Zhang Zuolin's early career as a bandit and soldier, the Zhang Clique is but the largest overarching composite collection of various smaller organisations and factions, staffed by loyalists and generals. Whilst ideology is present within the statesmanship decisions of those within the Zhang Clique, it is secondary to loyalty towards Zhang Zuolin. Hardly capable of continuing to rule as mere military strongmen, the Zhang Clique's pretences to democracy and lack of general commitment to true ideology leaves it open and malleable to many interpretations of Chinese republicanism.\n\nWith smaller regional cliques all-throughout Dongbei, they function as interest groups within Zhang Zuolin's inner circle; the Heilongjiang Clique of Wan Fulin, Wu Junsheng, and Ma Zhanshan, or the Shaoshuai Clique of Zhang Xueliang, the Shikan Clique of Yang Yuting, or Jilin Clique of Zhang Zuoxiang, to name a few. Considered to have the greatest sway on Zuolin's political outlook, the Zhang Clique itself is ripe with infighting and squabbling as ideological convictions and loyalties mature, and wane.§!\n"
 FNG_national_populist_party: "Young China Party"
 FNG_national_populist_party_long: "Young China Party (Zhongguo Qingniandang)\n§LBorn from the student \"Young China Society\", the Young China Party would be one of the society's successors, as it split into \"nationalist\", \"socialist\" and \"idealist\" factions, led by Zeng Qi and Li Huang, Li Dazhao, and Wang Guangqi respectively. Travelling to France to study, Zeng Qi and Li Huang and the other members of their nationalist faction would engage in spats with other students in France such as Zhou Enlai, Cai Yuanpei and Li Shizeng.\n\nSometimes becoming violent, the amassment of support for the Chinese Syndicalist Party would result in Zeng and Li forming their own party, announcing the formation of the Young China Party in 1923, outside Paris. Developing rapidly amongst Chinese student organisations, the Young China Party would stand in concrete opposition towards the Kuomintang's cooperation with the CSP, and the YCP would return to Shanghai founding a series of political societies and newspapers in 1924.\n\nWhilst largely confined to developments south of the Great Wall, the Young China Party carries some modicum of sway within the Northeast. Through contacts in various educational institutions such as Feng Yong's academies, or the Northeast Army Academy, Wang Shizeng has managed to win over individuals such as Wang Jiexia and Huo Weizhou, granting a foothold in the Fengtian Clique.§!\n"

