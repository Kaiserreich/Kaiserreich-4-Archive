 FNG_assorted_leaders: "Assorted Leaders"

 #張作霖
 FNG_zhang_zuolin: "Zhang Zuolin"
 FNG_zhang_zuolin_bio: "Born to an impoverished family near Shenyang, Zhang Zuolin began his meteoric rise as a bandit exploiting the chaotic military situation of the late Guangxu Era. In the aftermath of the Xinhai Revolution, Zhang was able to secure control of his home province of Fengtian. Zhang's large assortment of alliances, composed of local Beiyang officers and old bandit friends, formed the nucleus of the Fengtian Clique, which would become one of the main Beiyang Clique splinters.\n\nZhang originally made an alliance with Duan Qirui to utilise his Japanese connections for the purpose of securing firearms, but turned on the Anhui Clique alongside the Zhili Clique. The two warlord cliques would later emerge as arch-rivals, a state of affairs still present today. For a time Zhang was the sole controller of Beijing, but the Zhili Clique would restore their control over the city in 1927.\n\nIn the aftermath of the Qing Restoration, Zhang carried out the independence of the Northeast from Beijing's authority and challenged their direct authority to rule China, claiming for himself the mantle of the Xinhai Revolution and rightful heir of the Beiyang Government. Zhang's true commitment to democratic republicanism is dubious at best, but if the Old Marshal can utilise republican rhetoric to restore his status as the internationally recognised government, then so be it."
 FNG_zhang_zuolin_leader_desc: "§YBorn:§! §LMarch 19th, 1875, in Haicheng County, Shengjing District, Great Qing§!\n§YBackground:§! §L$FNG_zhang_zuolin_bio$§!"
 FNG_zhang_zuolin_army_chief_desc: "§YBorn:§! §LMarch 19th, 1875, in Haicheng County, Shengjing District, Great Qing§!\n§YAlignment:§! §PZhang§!\n§YBackground:§! §L$FNG_zhang_zuolin_bio$§!\n\n§YNotes: Despite his poor literacy and lack of a formal education, the Old Marshal is a capable and self-aware leader with a knack for delegating. His pragmatic nature has many describing him as ideologically 'Pro-Zhang'.§!"

 #張學良
 FNG_zhang_xueliang: "Zhang Xueliang"
 FNG_zhang_xueliang_desc_body: "Zhang Xueliang was born into the opposite conditions when compared to his father, the Old Marshal. While Zhang Zuolin was born into poverty and had no formal education, he ensured that his son would be born into a life of privilege and had access to private tutors. Zhang Xueliang would grow up much more open to Western ideas than his conservative father who was disliked by China's intellectual class. Seeking to follow in his father's footsteps, Zhang enrolled in the Fengtian Lecture Hall.\n\nAfter graduating from the artillery department, Zhang Zuolin promoted his son to brigade commander of the guards brigade of the Northeast. When the Fengtian Clique was defeated by the Zhili Clique in the 1st Zhifeng War, Zhang Xueliang was tasked by his father to negotiate a peace. In order to avenge his defeat, Zhang Zuolin began a great modernisation effort in his armies, and Zhang Xueliang was made supervisor of the Northeast Aviation Office, tasked with delivering his father a modern air force which he achieved via the purchase of foreign planes.\n\nThe efforts of the 'Young Marshal' paid off in the 2nd Zhifeng War, which saw the Fengtian Clique secure control of Beijing and dominate Chinese politics."
 FNG_zhang_xueliang_leader_desc: "§YBorn:§! §LJune 3rd, 1901, in Bajiaotai, Shengjing District, Great Qing§!\n§YBackground:§! §L$FNG_zhang_xueliang_desc_body$ While the Zhangs lost Beijing a year later, the Fengtian Clique has once again taken back Beijing, and now stands as the legitimate government of China. Brimming with ambition, only time will tell if the Young Marshal is up to the task of leading the nation.§!"
 FNG_zhang_xueliang_army_chief_desc: "§YBorn:§! §LJune 3rd, 1901, in Bajiaotai, Shengjing District, Great Qing§!\n§YAlignment:§! §aShaoshuai Clique§!\n§YBackground:§! §L$FNG_zhang_xueliang_desc_body$ Unfortunately for the Zhangs, the Zhili Clique restored their control of Beijing just a few years later. Zhang Xueliang has since been helping his father with further modernisations so that one day, father and son can once again rule the Middle Kingdom.§!\n\n§YNotes: He has been known to frequent the Legation Cities to smoke, gamble, and carousing with women, to his father's dismay. Despite this, Zhang shows a genuine interest in politics, being notably more anti-Japanese than his father.§!"

 #馮庸
 FNG_feng_yong: "Feng Yong"
 FNG_feng_yong_desc_body: "A dear friend of Zhang Xueliang, having been close since childhood, Feng Yong is the eldest son of Feng Delin who was one of the old veterans of the Fengtian Clique, and an ally of Zhang Zuolin. Sharing the same courtesy name as Xueliang, and growing up together, Feng would accompany Xueliang to the Northeast Army Lecture Hall, and similarly to the Baoding Army Officers School. Serving as a staff officer of the Fengtian Aviation Department, he would play a key role in the establishment of the Northeast Air Force.\n\nFollowing the First ZhiFeng War in 1922, Feng would grow disgusted with the concept of war, resigning from the military and became the general manager of Daye Iron Factory, engaging in armament production, and concurrently principal of Daye Factory Engineer School. In 1926 he donated 3.1 million yuan to establish Feng Yong University, serving as its principal — the first Western style university in the Northeast. With free tuition, and the attaching of great importance to military and physical education, his ideas had considerable effect on the Northeast's students.\n\nFollowing the onset of the Fourth and Fifth ZhiFeng Wars, Feng would emerge out of retirement at the behest of Xueliang, but not to fight the Zhili. Organising his own forces, Feng would focus instead on blunting Japanese operations within Manchuria, allegedly on the Old Marshal's consent."
 FNG_feng_yong_commander_desc: "§YBorn:§! §LOctober 23rd, 1901, in Haicheng, Shengjing District, Great Qing§!\n§YAlignment:§! §nYoung China Party§!\n§YBackground:§! §L$FNG_feng_yong_desc_body$§!\n\n§YNotes: During his time as principal, Feng would become ingratiated with the Young China Party, transforming his university into one of the most active platforms for the YCP's expansion. Whilst not fully committed to the YCP's operation, he is a card carrying member of the party.§!"

 #唐紹儀
 FNG_tang_shaoyi: "Tang Shaoyi"
 FNG_tang_shaoyi_leader_desc: "§YBorn:§! §LJanuary 2nd, 1862, in Xiangshan County, Guangdong Province, Great Qing§!\n§YBackground:§! §LWhat an indignity to suffer? Forced out of retirment to dance at the end of Japanese strings. A loyal statesmen, what some would consider a hero, reduced to a wreck of a man, ostensibly \"President\" on behalf of his Japanese captors. Tang Shaoyi however, has a storied, triumphant history as one of China's early Republican statesmen.\n\nBecoming close friends with Yuan Shikai in his early years, he would rise in the civil bureaucracy of the Great Qing, following Yuan wherever he went. Promoted to the Ministry of Foreign affairs in 1906 following an expert handling of the Tibet situation, Tang would briefly be Governor of Fengtian, Minister of Posts and Communications before participating in the Xinhai Revolution as Yuan Shikai's civil mouthpiece. Instrumental in the North-South peace talks, Tang Shaoyi would land himself as the First Prime Minister of the Republic.\n\nHe resigned shortly thereafter, citing Yuan Shikai's disregard for the rule of law, denouncing him during the National Protection War. Tang would serve in one of Duan Qirui's cabinets, before leaving for the Constitutional Protection Movement in the south, led by Dr. Sun. With Sun's increasingly authoritarian turn, mirrored similarly in Beijing, the democrat and parliamentarian within Tang would wither, and die. Living in seclusion in 1927, he would ultimately return in 1929 to serve as a county magistrate, participating in anti-Zhili circles.\n\nRetiring to Shanghai, the Japanese occupation forces have dragged Tang Shaoyi out of his home, and placed him at the top of their \"New Republic\" as the Provisional President, pending new elections after stabilisation. Whether he sees himself as a martyr or a willing collaborator is a matter of continuing debate.§!"

