#Unused Loc:
#Heilongjiang, Jilin, and Fengtian, known as the 'Three Eastern Provinces' during the Qing and Beiyang periods, were split into nine smaller sub-divisions in 1931 to aid governance and economic planning. The vast majority of Fengtian's industry and mineral wealth is concentrated in the South, while the central and Northern provinces are primarily agricultural. Rehe, to the Southwest of Liaoning Province, remained untouched by the reorganisation, but has suffered thanks to the end of rail traffic through the Liaoxi Corridor, which connected land transportation between Beijing and the Northeast. Thanks to the government's new initiatives incentivising development across the provinces, prosperity will surely increase, but serious structural issues remain, and may become problematic as a result of increasing disparity in development between the north and south.

#The 'Huanghanhui', or 'Imperial Han Society', have been found to be using bribes and threats of violence to coerce low-level members of the Assembly. Unfortunately this information has gone public, even as the Assemblymen in question have been removed from office, and local police pursue additional suspects.\n\nShortly after information regarding this incident was presented to Japanese authorities, Kempeitai agents were observed entering an enclosed compound outside Shenyang, and reports indicate gunfire was exchanged. Over a dozen bodies were removed from the premises, and it would be unwise to pursue this matter any further."

#"The Imperial Han Society, a secret society with a Han-chauvinistic ideology and uncompromising hate of other ethnicities, is believed to be behind a number of killings in Shenyang, Changchun, and Harbin. The targets appear to be more or less random, linked only by their status as ethnic Russians, Manchu, Koreans, and Japanese. Mantetsu and the Japanese Consulate are demanding investigations, and the Kempeitai have already carted away a number of suspects to an unknown fate."

#Xiehehui (Concordia Association)\n§LA grouping of politicians and lobbyists with all the trappings of a party, the Concordia Association represents the interests of Mantetsu, and sometimes other Japanese Zaibatsu, in the Assembly. Their actual ideological positions vary, some using the Japanese to counter Zhang's power for their own gain, with others subscribing to Pan-Asian principles.§!\n

 KR_Fengtian: "Fengtian"

### Ideas ###
 FNG_Regionalist_Sentiment: "Regionalist Sentiment"
 FNG_Regionalist_Sentiment_desc: "Our government's national goals have always clashed with more localised regionalist messages, which hold greater appeal among the broadly apolitical majority than high-minded republican ideals. Although Zhang Zuolin once rode regionalist sentiment to his current position as ruler, it now threatens to derail his plans to again go south of the Great Wall, conquer Beijing, and reclaim all of China."
 FNG_Regionalist_Resentment: "Regionalist Resentment"
 FNG_Regionalist_Resentment_desc: "Triggered by rumours, anger simmers quietly in some portions of the public, while others have begun to take to the streets in protest."
 FNG_Regionalist_Outrage: "Regionalist Outrage"
 FNG_Regionalist_Outrage_desc: "The government's attempts to suppress the so-called 'Dongbei Party' have, at least temporarily, backfired as protests have rapidly evolved into riots in some urban centres. The violence is not yet extreme, but it doesn't need to be. The government now has the justification it needs to crack down and suppress this subversive movement once and for all."
 FNG_Backward_Industry: "Backward Industry"
 FNG_Backward_Industry_desc: "While Fengtian may contain the second largest industrial base in East Asia, its size conceals obsolete machinery, inefficient practices, and severe mismanagement. Only extensive reforms, backed by a great deal of investment can overcome these challenges."
 FNG_factionalism_modifier: "Divided Governance"
 FNG_factionalism_modifier_desc: "Despite its claims to the contrary, the Fengtian Government is plagued by endemic corruption, infighting, and abuse of power. While this is nothing out of the ordinary for China, it impedes the proper functioning of government and limits support for the regime. Should any of the governing factions gain too much influence, disastrous consequences are sure to follow."
 FNG_Investment_Dearth: "Investment Dearth"
 FNG_Investment_Dearth_desc: "The economic collapse that followed Fengtian's entry into the last Zhifeng War severely damaged its fiscal base and financial credibility, leaving the government with few creditors, and private businesses with severely limited options. Few have the confidence to invest in Fengtian, either at home or abroad."
 FNG_Limited_Investment: "Limited Investment"
 FNG_Limited_Investment_desc: "Thanks to government incentives investment has grown, but there is still an overall shortage. We must look to other sources to provide the funds we need."
 FNG_Intel_Leak: "Intelligence Leak"
 FNG_Intel_Leak_desc: "Through gross incompetence, or even more questionable reasons, a minister has leaked vital intelligence to Fengtian's enemies."
 FNG_Year_of_Righteous_Effort: "The Year of Righteous Effort"
 FNG_Year_of_Righteous_Effort_desc: "With the Grand Marshal's Proclamation, the nation is united in a strenuous effort to prepare for the rigours of war."
 FNG_Japanese_Aid_Cut: "Japanese Aid Cut"
 FNG_Japanese_Aid_Cut_desc: "Japan has cut all aid to the government as a means of punishment for what it sees as insubordination."
 FNG_Buying_Silver: "Buying Silver"
 FNG_Buying_Silver_desc: "Silver, by definition, is expensive and the government is presently buying a great deal of it. Once the reserve is full, however, it will have a reliable basis for currency and credit."
 FNG_Central_Bank_Collapse: "Central Bank Collapse"
 FNG_Central_Bank_Collapse_desc: "The Central Bank seems to have misplaced millions of taels worth of silver precisely as Japanese banks called for their loans to be repaid. How could this have happened?"
 FNG_The_Kwantung_Army: "The Kwantung Army"
 FNG_The_Kwantung_Army_desc: "The Kwantung Army has been in Manchuria for decades, but their crucial role during Guo Songling's revolt in 1925 gave all the leverage they needed to move their headquarters to Shenyang, greatly increasing their influence over the government. Now they operate as a de-facto military mission and occupational force, protecting the railroads, providing material aid, and giving 'advice'. Unfortunately, ignoring this advice can have dire consequences."
 FNG_Educational_Vacuum: "Educational Vacuum"
 FNG_Educational_Vacuum_desc: "The sudden absence of certain teachers, professors, and scientists has left a troublesome educational vacuum. Foreign and domestic replacements can be found, but at a cost, and not without great inconvenience."
 FNG_Post-Colonial_Chaos_1: "Post-Colonial Chaos"
 FNG_Post-Colonial_Chaos_1_desc: "Even at its most limited, Mantetsu's grip on Fengtian's economy and infrastructure was tight, and now as its carefully laid systems and structures collapse, the country as a whole is crippled. It will take time to rebuild and reorganise, but if Mantetsu's influence was greater, it could have been far worse."
 FNG_Post-Colonial_Chaos_2: "Post-Colonial Chaos"
 FNG_Post-Colonial_Chaos_2_desc: "Mantetsu's grip on Fengtian's politics, economy, and infrastructure was tight, and now as its carefully laid systems and structures collapse, the country as a whole is crippled. It will take time to rebuild and reorganise, but if Mantetsu's influence was even greater, it could have been worse."
 FNG_Post-Colonial_Chaos_3: "Post-Colonial Chaos"
 FNG_Post-Colonial_Chaos_3_desc: "Mantetsu's grip on Fengtian's politics, economy and infrastructure was choking, and now as its carefully laid systems and structures collapse, the country as a whole is utterly crippled. It will take a very long time to rebuild and reorganise."
 FNG_Disastrous_Governance: "Disastrous Governance"
 FNG_Disastrous_Governance_desc: "The Recovery League's thorough grip on power has begun to fray the state's already tenuous grasp on legitimacy."
 FNG_Army_Dominance: "Army Dominance"
 FNG_Army_Dominance_desc: "The Zhang Clique and the Army have a thorough grip on government, causing the other political factions to turn to unconventional means to limit their control. Unfortunately, these means and the Zhang Clique's abuses of power have dire consequences."
 FNG_Plutocratic_Exploitation: "Plutocratic Exploitation"
 FNG_Plutocratic_Exploitation_desc: "The Communications Clique's iron grip on the nation's government has allowed it to engage in an entirely new level of exploitation and greed, reducing the state's legitimacy and attracting unprecedented Japanese political pressure."
 FNG_the_heilongjiang_defection_idea: "The Heilongjiang Defection"
 FNG_the_heilongjiang_defection_idea_desc: "Having long been a rival and opponent of Yang Yuting under the guise of the late Zhang Zuolin's tenure in the Three Northeastern Provinces, Ma Zhanshan and Zhang's close allies from his days as a bandit, the Heilongjiang Clique, have defected following Yuting's assumption as Grand Marshal of the Fengtian Government. Taking with them the equivalent of 3 million silver dollars from the reserve, it has had a sordid effect on the administration's financial capacity."
 FNG_ma_insurgency_idea: "The Heilongjiang Insurgency"
 FNG_ma_insurgency_idea_desc: "Denied their offering of service to the enemy, the Heilongjiang Clique of Ma Zhanshan, Wan Fulin, and Wu Junsheng have decided to take matters into their own hands. Staging a call for national resistance across radio channels in the Northeast, they have begun to sap potential recruits to their cause, and attack various garrisons all across Dongbei. Whilst unlikely to transform into a full-scale revolt against the new Fengtian authorities, it is nonetheless a pressing matter that requires considerable government attention, much of which could be directed towards the interior."

 FNG_Legations_Deal: "The Legations Deal"
 FNG_Legations_Deal_desc: "Through some clever politicking, and perhaps some backroom 'negotiation', the Economic Minister has secured a valuable trade deal with the Legation Cities."
 FNG_China_Welfare_Fund: "China Welfare Fund"
 FNG_Controversy_Women_Emancipation: "Controversial Women Suffrage"
 FNG_Towards_the_Third_Principle: "Towards the Third Principle"
 FNG_Negotiated_Provincial_Revenues: "Negotiated Provincial Revenues"
 FNG_Baojia_System: "Baojia System"
 FNG_Bingzhan_Network: "Bingzhan Network"

 FNG_Suppressed_Labour_Movement: "Suppressed Labour Movement"
 FNG_Suppressed_Labour_Movement_desc: "Although labourers have become a crucial part of Chinese society, they have also become a hotbed for the burgeoning Chinese socialist movement. Such ideals have always been and shall continue to be the disease of the heart, and the Anguojun shall provide the necessary cure to such an ailment."

 FNG_Worker_Loyalty: "Worker Loyalty"
 FNG_Worker_Loyalty_desc: "If our nation shall one day achieve anything close to the power of the Great Dynasties of old, then our nation must be of one mind. Talk of class warfare only divides the people when national success brings prosperity to all walks of life. Just as the Grand Marshal must have the people's best interests at heart, so too must all classes have the nation's best interests at heart. Only then shall the Chinese people reap the rewards of faith, and surpass even the greatest empires of the West."

 FNG_Centralized_Provincial_Revenues: "Centralised Provincial Revenues"
 FNG_Centralized_Provincial_Revenues_desc: "During the Heights of the Warlord Era, any warlord could claim Beijing or Guangzhou on their own and concurrently become the President of the Republic. As such, the provinces zealously guarded their wealth from being taxed by rivals on the Republican throne, instead opting to utilise provincial revenues to fund their own armies and local economies.\n\nSuch a time of disunity has come to an end now, with the triumph of the Anguojun over its greatest rivals. If China is to become strong once more, then the entire nation must operate under a singular vision, just as a symphony must follow the whims of one sole conductor. Parallel tax codes and legal systems must be abolished, and all shall bend the knee to China's true government."

 FNG_primacy_of_the_loyalists: "Primacy of the Loyalists"
 FNG_primacy_of_the_loyalists_desc: "Unlike the pompous Wu Peifu who attended the great Baoding Academy and the liberal intellectuals of the south who scoff at the Fengtian Government, our Marshal Zhang came from nothing. He was born into abject poverty, and became a bandit in his youth. It was during this time that Zhang met many like him, and forged with them a brotherhood of steel. These bands of brothers were collectively absorbed into the Qing military following the Russo-Japanese War, and sided with the Imperial Government and Beiyang Army during the Xinhai Revolution.\n\nZhang and his brothers came to form the nucleus of the Fengtian Clique, and this tight-knit assortment of bandits-turned-warlords were able to achieve political dominance over China for a time. Even though Marshal Zhang's government ended up losing Beijing in 1927, the Fengtian Clique's cohesive structure allowed them to once again claim control over the Forbidden City. It was through friends and family that Marshal Zhang was able to achieve final victory over his rivals, and his allies will continue to serve as the core of the Anguojun military force."

 FNG_Command_Reforms: "Thorough Command Reforms"
 FNG_Command_Reforms_desc: "Every military clique in China has its centre, but it is not the centre that often leads to victory. No, it is the efforts and sacrifice of its most diligent, those who dare to dream of greatness and those who are not afraid to take it. While the Japanese military has adopted meritorious reforms, it seems that China and the Fengtian Clique continue to lag behind on such measures. The Grand Marshal must see to it that the Chinese military is not purely structured around his friends and family, but also the best and brightest young stars who emerge from the haystack, who shall continue to perform great deeds in service to the nation, and perhaps lead it one day."

 FNG_triumph_of_the_model_officers: "Triumph of the Model Officers"
 FNG_triumph_of_the_model_officers_desc: "In Japan, many promising young Chinese students learned how to conduct war in the Japanese fashion. Upon returning home, they brought their knowledge with them, and transformed the military around themselves. Sun Chuanfang rose to become not just a petty warlord, but master of Eastern China. Chiang Kai-shek became the military director of the Kuomintang, and was responsible for the training of Whampoa students. Meanwhile in the Fengtian Clique, the Shikan Clique has been responsible for many of Marshal Zhang's victories. The Marshal has recognised the achievements of the meritorious, and has allowed their methods to be the guiding force of the new Chinese military."

