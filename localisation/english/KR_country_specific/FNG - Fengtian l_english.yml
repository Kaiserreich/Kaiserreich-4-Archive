### Renames ###
 FNG_national_unity_league: "NUL"
 FNG_national_unity_league_long: "$FNG_national_unity_league_tt$\n§LA curiosity derived from Herculean efforts to bridge the divide once more between the reformist South and Conservative North, the National Unity League is a political organisation practically frabricated out of the necessity for legitimacy under the new legalistic terms negotiated between leading figures of both the Fengtian Clique, and the various Southern Democrats.\n\nConcealing a mixture of Recovery League politicians, new Beiyang bureaucrats, an influx of young guard troubadours attracted to the Shaoshuai's thin veneer of reformism, various Chinese Constitutionalists, Young China Party members, and many more individuals of numerous affiliations and colours, the League poses little true legislative power; being that of heavily factionalised and marred with ideological chaos.\n\nFew within the League, and even fewer outside of it, seem to truly understand the machinations of the NUL. Led almost entirely by the sheer personality of some of its forefront members, its paradoxical nature has led it to be tugged in all variety of directions, yet it remains held together by common interest to never see China return to the Warlord Era. However such a binding force does little to combat the incessant policy carousel within Beijing.§!\n"
 FNG_national_unity_league_tt: "National Unity League (Guojia Tongyi Lianmeng)"
 FNG_shikan_clique: "Shikan Clique"
 FNG_shikan_clique_long: "$FNG_shikan_clique_tt$\n§LThe Shikan Clique bears the name of the Rikugun Shikan Gakkō, or \"Imperial Army Academy\"; Japan's premier military school. Most of its members have studied there or at other elite Japanese schools, bringing a distinctly Japanese military mindset to the Fengtian Clique. While not strictly holding Pro-Japanese sentiments, they often find themselves turning to Japanese associates for both knowledge and assistance in combatting fierce opposition from the Zhang Clique.\n\nStewarded by the likes of Yang Yuting, Yu Zhen, Ji Yiqiao, and Chang Yinhuai, the Shikan Clique carries an air of prestige, diligence, and meritocracy as outsiders of the stereotypical familial Cliques within Fengtian. Naturally, this has granted them a lot of respect from fellow satellites of the Old Marshal's court, but similarly much vitriol and resentment at their haughty nature, Napoleonic attitudes, and capability.\n\nAlbeit this does not necessarily result in insubordination, as all men within Shikan are sworn to their superiors, as long as they are worthy of commanding their respect of course.§!\n"
 FNG_shikan_clique_tt: "Shikan Clique (Shiguan Pai)"
 FNG_new_peoples_society: "New People's Society"
 FNG_new_peoples_society_long: "$FNG_new_peoples_society_tt$\n§LFormed as a mass organisation by politicians and bureaucrats in cooperation with the Japanese military, the New People's Society's sole purpose is to maintain the illusion of self-governance while serving the interests of Japan. Despite being separate from the Concordia Association, Recovery League, and Communications Clique, all associations work in tandem with each other in matters of political and economic affairs, all in the service of their Japanese masters.§!\n"
 FNG_new_peoples_society_tt: "New People Society (Xinminhui)"

