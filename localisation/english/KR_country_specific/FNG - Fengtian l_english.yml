#Shared Army Tree Section
 FNG_Found_the_Shenyang_National_Academy: "Found the Shenyang National Academy"
 FNG_Found_the_Shenyang_National_Academy_desc: "In the years of economic hardship following the last Zhifeng War, the Northeastern Army Lecture Hall began to stagnate. By refounding the old academy under a new name and updating its curriculum, it can again become a point of pride."

 FNG_Promote_Young_Officers: "Promote Young Officers"
 FNG_Promote_Young_Officers_desc: "Despite years of reform, our officer corps still suffers from a chronic lack of modern thinking with a significant portion of the officer corps being made up of older sub-par officers. While both the Shikan Clique and Shaoshuai Clique have different candidates for promotion, they nevertheless both advocate for the promotion of young, talented officers. Let us heed their advice to eleviate our current leadership problems."

 FNG_Obtain_Japanese_Instructors: "Obtain Japanese Instructors"
 FNG_Obtain_Japanese_Instructors_desc: "The Japanese field a modern military and industrial sector comparable in strength and discipline with any in the West. Given that the Japanese government is willing to provide instructors free of charge, we should take this opportunity to build a force our enemies will envy."

 FNG_Modernized_Curriculum: "Modernised Curriculum"
 FNG_Modernized_Curriculum_desc: "The modern Japanese curriculum, designed to counter Russian aggression on the plains of Manchuria, emphasises morale factors and tenacity of the will, stressing training designed to develop the ability to recognise opportunities for decisive attack; enveloping open enemy flanks, encircling formations, and thus destroying numerically and technologically superior forces."

 FNG_Improve_Logistics: "Improve our Logistics"
 FNG_Improve_Logistics_desc: "Our logistics network has always been one of the best in China. Since the First Zhili-Anhui war our logistics system has been able to funnel supplies and reinforcements quickly and efficiently to the frontline, allowing us to effectively utilise our large industrial and manpower base to our advantage. Let us once again utilise this advantage against our enemies!"

 FNG_Modernise_Infantry_Tactics: "Modernise Infantry Tactics"
 FNG_Modernise_Infantry_Tactics_desc: "During the last few conflicts we have been involved in, our infantry have been found lacking in multiple aspects. Our machine gunners were operating off outdated tactics, often with unskilled gunners. Our infantry often found themselves unsupported by artillery and other support weapons. If we hope to emerge victorious in our upcoming struggle to unite China, we must modernise our infantry tactics and fix any remaining issues we may have."

 FNG_Artillery_Reform: "Utilise our Strengths"
 FNG_Artillery_Reform_desc: "Over the last two decades our artillery force was one of the bright spots within our often lacklustre army, with their effective and often accurate fire helping us emerge victorious in many battles. While the two Young Guard factions have differing ideas on how our artillery corps should operate moving forward, they both agree that maintaining a strong artillery arm will be a deciding factor of our upcoming wars. Let us continue to utilise this strength."

 FNG_Collaborative_Equipment_Design: "Collaborative Equipment Design"
 FNG_Collaborative_Equipment_Design_desc: "By partnering with Japanese manufacturers to create and streamline designs suited to the unique Chinese environment, we can produce superior weapons at a lower cost. This may make us reliant on expensive Japanese-built machinery, but in the long run we will have the tools we need to pacify all of China."

#Zhang Clique reforms

 FNG_Zhang_Clique: "Turn to the Youngsters"
 FNG_Zhang_Clique_desc: "Led by Zhang Xueliang, the Shaoshuai Clique arose after our defeat in the Third Zhili Fengtian war. Comprised mainly of young forward thinking officers, they emphasise the need for a well disciplined core of NCOs and infantrymen. Therefore, we must entrust our army reform to these young officers and their old guard allies so that we can prepare ourselves for the inevitable confrontation with our enemies in the south while also staving Japanese influence in our army."

 FNG_Train_New_Field_Officers: "Train New Field Officers"
 FNG_Train_New_Field_Officers_desc: "Historically, the Fengtian Army had found itself lacking skilled junior officers capable of maintaining cohesion at the front lines. By training a new generation of field officers, we can distribute skilled junior officers to our entire army and both aleviate the our shortage of skilled leadership and ensure our troops will continue to be effective at a tactical level."

 FNG_Promote_New_Non-Commissioned_Officers: "Promote New NCOs"
 FNG_Promote_New_Non-Commissioned_Officers_desc: "Drawing from teachings at the Baoding military academy and the influence of Guo Songling, the Shaoshuai Clique emphasises the need for a capable corps of NCOs to maintain the cohesion and discipline of our troops at the front lines. By promoting promising soldiers into these positions, our armies can hope to defeat the enemy through superior discipline and organisation instead of solely relying on our superior equipment as we have done historically."

 FNG_Model_Soldiers: "Model Soldiers"
 FNG_Model_Soldiers_desc: "While our army has come a long way since our defeat in 1922, our significant portion of our forces are still comprised of unmotivated and poorly trained troops. Therefore, we must mandate our troops undergo rigourous physical and combat training, as well as moral indoctrination, in order to create a skilled, disciplined and motivated fighting force that would match any army in China."

 FNG_Mobilise_The_People: "Mobilise the People"
 FNG_Mobilise_The_People_desc: "As we have done during our many conflicts up to this point, we must draw from the Northeast's rich industrial and manpower bases in order to effectively supply our armies with arms and fresh recruits."

 FNG_Absorb_Canmou_Clique_Remnants: "Legacy of Guo Songling"
 FNG_Absorb_Canmou_Clique_Remnants_desc: "Despite Guo Songling's treachery his legacy within the Fengtian army is hard to ignore, particularly his influence with our younger officers. However, his ideas have proved to be quite effective in the years following his death and has lead our army to many victories. Perhaps by adopting and refining his ideas, as well as returning his followers to more influential positions, we can greatly increase our army's strength."

 FNG_Modernise_The_Cavalry: "Modernise the Cavalry"
 FNG_Modernise_The_Cavalry_desc: "Historically, our cavalry force has performed exceptionally well in the North China Plain against our adversaries. During the Second Zhili-Fengtian War, our cavalry proved to be a vital part of our victor in Rehe. We must ensure our cavalry force is up to modern standards if we hope to replicate our previous successes. Furthermore, General Ma Zhanshan has suggested that our cavalry may also prove useful in the event our enemies occupy our lands..."

 FNG_Learn_From_The_Russians: "Learn From the Russians"
 FNG_Learn_From_The_Russians_desc: "After witnessing the awesome power of railway artillery and armoured trains being used by our Russian neighbours, both during their civil war and their infrequent border clashes with our own army and Japanese forces, many within our clique have been convinced of the effectiveness of railway artillery. While expensive, they may prove invaluable in breaching powerful fortifications built by our enemies to the south."

 #Shikan Clique reforms

 FNG_Shikan_Clique_Chosen: "Turn to the Shikan Clique"
 FNG_Shikan_Clique_Chosen_desc: "The Shikan Clique, lead by Yang Yuting, are a group of officers educated at the Rikugun Shikan Gakko in Japan. Yang's goals of creating a centralised command structure, precision artillery strikes and modern officer corps have served us well in the past, especially on the Rehe front during the Second Zhili-Fengtian War. Perhaps Yang Yuting's ideas can once again transform the Fengtian army into one of the greatest armies in China."

 FNG_Exchange_Programs_With_Japan: "Exchange Programs with Japan"
 FNG_Exchange_Programs_With_Japan_desc: "Whilst our Japanese \"allies\" may have ulterior motives behind our alliance, we nevertheless have access to a wealth of experience in the Imperial Japanese Army's officer corps. Therefore, we must utilise this valuable resource in improving our army by sending our best and brightest to be educated in Japanese academies."

 FNG_Lessons_of_the_Weltkrieg: "Lessons of the Weltkrieg"
 FNG_Lessons_of_the_Weltkrieg_desc: "Whilst our forces did not participate in the weltkrieg, we were still able to witness the carnage caused by modern weaponry and tactics from afar through both observers and associates within the Japanese military. We can hope to greatly improve our army's combat effectiveness if we take the lessons learned by the great powers to heart by emphasising the need for a skilled engineer and artillery corps."

 FNG_Study_Japanese_Infantry_Tactics: "Study Japanese Infantry Tactics"
 FNG_Study_Japanese_Infantry_Tactics_desc: "During the very limited Japanese interventions by the Imperial Japanese Military in our conflicts, their tactics have proved to be extremely effective. Their infantry in particular have proven to be extremely capable in infiltration assault operations leading to many victories. Learning from these Japanese strategies may prove extremely useful for our army's combat effectiveness."

 FNG_New_Generation_Of_Chinese_Officers: "A New Generation of Chinese Officers"
 FNG_New_Generation_Of_Chinese_Officers_desc: "If we are to produce one of the premier fighting forces in China, our officers must match the standards of our new army. Therefore, our new generation of Chinese officers must be disciplined, knowledgeable and loyal to us if we are to produce skilled officers who will be fit to lead our new army."

 FNG_Modern_General_Staff: "A Modern General Staff"
 FNG_Modern_General_Staff_desc: "Much of the Imperial Japanese Army's success can be traced back to their general staff. Therefore, to replicate their successes we must create a modern general staff of our own, allowing us to create battle plans for any confrontation with our enemies long before we come to blows. Consequently, this would give us an advantage over our enemies and would prove extremely useful in our battles against our southern adversaries."

 FNG_Methodical_Approach_To_War: "A Methodical Approach to War"
 FNG_Methodical_Approach_To_War_desc: "After observing the past three decades of almost constant fighting, only one conclusion can be drawn. Even in China, where armies hundreds of thousands strong regularly clash with one another, fanaticism and numbers will not win battles. Only a strong, elite and modern force backed by modern strategy will win us battles. Therefore, we must adopt a methodical approach to war to ensure that our armies can emerge victorious."

 FNG_li_yichun: "Li Yichun"

 #Army Tree effect tooltips subsection

 FNG_young_officer_tt: "The effects of this focus will change depending on if §YYang Yuting§! or §YZhang Zuoxiang§! is currently our Chief of Army."
 FNG_cavalry_reform_tt: "If we have §YMa Zhanshan§! in our military high command, the bonuses of this focus will be increased."
 FNG_railway_gun_tt: "We will receive a §Yrailway gun§! once the timed national spirit expires."

#Chinese Equipment Section
 FNG_Rearming_the_Northeast: "Rearm the Northeast"
 FNG_Rearming_the_Northeast_desc: "The Shenyang Arsenal was once China's greatest military-industrial enterprise, but the past decade has seen it eclipsed by the combined production of other Chinese arsenals, such as those at Hanyang, Baoding, and Jiangnan. We must reclaim our place at the top, and in doing so reduce our reliance on Japanese military aid. We can begin by stamping out corruption and increasing production quotas."

 FNG_Diversify_Armament_Production: "Diversify Armament Production"
 FNG_Diversify_Armament_Production_desc: "The Shenyang Arsenal has always been a massive but totally centralised operation, with one single plant and sub-factories in the Shenyang area accounting for the entirety of the Northeast's armament production. Eventually, size becomes a burden. We must consider diversifying our equipment manufacturing process to include components built at separate plants, or even by private companies."

 FNG_Zaibatsu_Investments: "Zaibatsu Investments"
 FNG_Zaibatsu_Investments_desc: "By opening our armaments industry to the Zaibatsu we are inevitably inviting increased Japanese influence in Manchuria. However, they can provide more money than we could ever afford to spend, and their manufacturing processes are far more sophisticated than our own."

 FNG_Jigyou_Hikaku: "Jigyou Hikaku"
 FNG_Jigyou_Hikaku_desc: "The Japanese have recommended that our military-industrial enterprises adopt a strategy of comparing business results, or 'Jigyou Hikaku', in which proprietary data on production is disclosed. They will then rank performance and dispatch consultants to improve our industrial methods. This should boost production, though it will give the Japanese plenty of information about our military industry."

 FNG_Expand_the_Shenyang_Arsenal: "Expand the Shenyang Arsenal"
 FNG_Expand_the_Shenyang_Arsenal_desc: "China's largest military-industrial enterprise through the 1920s, the enormous Shenyang Arsenal produces a wide variety of modified small arms and artillery, usually based around designs acquired from overseas. By expanding its operations and introducing newer equipment we can substantially increase its output."

 FNG_Develop_the_Dadong_Artillery_Complex: "Develop the Dadong Artillery Complex"
 FNG_Develop_the_Dadong_Artillery_Complex_desc: "[FNG.GetLeader] has always had an enthusiasm for big guns, and the Mukden Arsenal has always built its artillery at the Shenyang Mortar Factory in Dadong; a northeastern district of Shenyang. By expanding this operation into a totally separate artillery complex, we can maximise its efficiency."

#Modernising Equipment Section
 FNG_The_Kwantung_Protocol: "The Kwantung Protocol"
 FNG_The_Kwantung_Protocol_desc: "In light of the growing friendship between our two nations, the Kwantung Army has petitioned Japan's Army Ministry to increase cooperation. This is set to include the transfer of weapons and technology, as well as training. All we need to do is add our signature to the prepared document, though accepting will play straight into the hands of the Concordia Association."

#Naval Branch

 FNG_Reorganise_the_Coastal_Defence_Forces: "Reorganise the Coastal Defence Forces"
 FNG_Reorganise_the_Coastal_Defence_Forces_desc: "Because the Fengtian Navy has no realistic way of opposing the larger and newer navy fielded by [QIE.GetNameDef], its main purpose is coastal defence. In light of recent troubling inadequacies, such as one ship's crew selling their armament on the black market, extensive reorganisation and reform is necessary."

 FNG_Expand_Yingkou_Naval_Yard: "Expand Yingkou Naval Yard"
 FNG_Expand_Yingkou_Naval_Yard_desc: "Yingkou is the Northeast Region's second-largest port, after Japanese-held [745.GetCapitalVictoryPointName], and the home of our Navy. If we are to begin any meaningful naval reconstruction project, expansion of the Yingkou Naval Yard is an essential first step."

 FNG_The_Nine_Points_Strategy: "The Nine Points Strategy"
 FNG_The_Nine_Points_Strategy_desc: "The severe asymmetry in strength between the Fengtian and [QIE.GetAdjective] navies means that, in the absence of Japanese support, our entire coast will be at risk of invasion. Japanese strategists have outlined nine positions at which naval landings are most likely, and drafted plans for their defence."

 FNG_Regular_River_Patrols: "Regular River Patrols"
 FNG_Regular_River_Patrols_desc: "The Navy possesses number of small patrol boats, occasionally used to police the Yalu and Songhua rivers, but the majority of which are currently rusting away in storage. These might be better used to train our crews and maintain our internal security, if we can find the funding."

 FNG_Re-Forming_the_Marine_Corps: "Re-Forming the Marine Corps"
 FNG_Re-Forming_the_Marine_Corps_desc: "A marine corps was created in 1914, called the 'Republic of China Marine Corps,' but this attempt went nowhere. We will revive the China Marine Corps along modern lines, enabling us to better operate in riverine environments like the Huang He and Yangtze. Given the right opportunity, we may even be able to cross the Bohai Sea, and make Wu Peifu's old strategy our own."

 FNG_Commission_Japanese_Ships: "Commission Japanese Ships"
 FNG_Commission_Japanese_Ships_desc: "There can be no doubt that our own ship-building capabilities pale compared to those of the Imperial Japanese Navy. They will never give us the ships necessary to build a truly modern fleet, but they might sell us enough to make a difference against other Chinese, and any other future threats."

#Air Force Branch
 FNG_Request_Air_Shipment: "Request Japanese Airframes"
 FNG_Request_Air_Shipment_desc: "While we have a strong air force in comparison to most warlords, our air force still lacks behind the [QIE.GetName] air force in size and modernity, as they are supplied with modern German aircraft. We will need to leverage our relationship to Japan in order to be able to have a chance against them."

 FNG_The_China_Flying_Corps: "Restructure the China Flying Corps"
 FNG_The_China_Flying_Corps_desc: "Originally organised by the Grand Marshal's son, Zhang Xueliang, the Corps performed well in the last war, losing air superiority only upon the arrival of more modern German-piloted planes. Since then it's expanded, but retains aircraft decades behind Western standards."

 FNG_Order_New_Aircraft: "Request Aircraft Blueprints"
 FNG_Order_New_Aircraft_desc: "True aircraft design requires well educated and extremely specialised engineers, which we sadly don't have access to. As a result, in order to improve our air force, we must order more from Japan."
 FNG_Reverse_Engineering_Efforts: "Reverse Engineering Efforts"

 FNG_Reverse_Engineering_Efforts_desc: "With some Japanese planes in our possession, it seems possible that we might reverse engineer them for our own use, though the success of such efforts cannot be guaranteed."

 FNG_Shoutai_Tactics: "Shoutai Tactics"
 FNG_Shoutai_Tactics_desc: "Enormous advances in aircraft design in recent years have produced planes that fly completely differently than their predecessors, requiring reevaluations of flight manoeuvring and tactics. The Japanese have reorganised their Air Squadrons into three-plane 'Shoutai' units which are designed around the flexibility necessary for dogfighting. These could give us an important edge."

 FNG_Expand_the_Shenyang_Aerodrome: "Expand the Shenyang Aerodrome"
 FNG_Expand_the_Shenyang_Aerodrome_desc: "One of China's first military aviation centres, the Shenyang Aerodrome requires expansion in-line with our increasing air power."

### Bookmark ###
 FNG_KR_gathering_storm_desc: "Once the greatest of the Beiyang warlords and master of Northern China, the Fengtian Clique found itself reduced to its base in the Northeast by a resurgent Zhili Clique and was left sole heir to the Xinhai Revolution following the Qing Restoration.\n\nBalancing internal factions with ever-growing Japanese influence, Marshal Zhang rebuilds his army for one final struggle against his Zhili rivals. Will the Old Marshal successfully march into the Central Plains and carry out unification, or will his benefactors in Tokyo crush the Chinese dream underfoot?"

### Intro Screen ###
 FNG_country_intro_background: "GFX_FNG_intro"
 FNG_country_intro_header: "The Bastion in the North"
 FNG_country_intro_content: "As the year 1936 dawns, Fengtian stands in the Northeast as the final bastion of China's Republican dream. As with many things in China however, the abstractions of this dream hide complex and often inconvenient truths. The Fengtian Government of the Republic of China, contesting [QIE.GetNameDef]'s claims to legitimacy, maintains democracy only as a thin veneer, covering what has always been, and perhaps always will be, an authoritarian state.\n\nThe Assembly in Shenyang is widely regarded to be corrupt, power divided between autocratic generals, unscrupulous railway barons, and Pan-Asianist ideologues with questionable motivations. Amid it all stands Grand Marshal Zhang Zuolin, his ambitions great, but limited by the stark realities of [QIE.GetAdjective] strength and Japanese power; for now forced to walk a political tightrope between the two, and above the machinations of his own divided government. The status quo cannot last forever, and if the right moment to strike south is not chosen soon, it may never come at all.\n\nThe staggering cost of the wars with the south and the severance of economic ties left Fengtian reeling, and while past years have been spent rebuilding, there is much left to do. Likewise, the army has suffered from neglect, and must be reorganised. The Japanese, their influence growing by the day, present both a dire threat and an opportunity. The waters ahead are treacherous, and it will take a truly great helmsman to steer the ship of state not only to survival, but also toward the reclamation of all China.\n\nBriefings are available on Fengtian's special mechanics, its relationship with the Japanese, and internal politics."

 FNG_country_intro_header_1: "Special Mechanics Briefing"
 FNG_country_intro_content_1: "The Fengtian Government is unstable, pressured from without and within, ultimately a fusion of elements that would be contradictory were it not for their shared goals. The parties, more accurately termed factions, exercise their grip through dominance of the country's institutions instead of mass appeal. As such, the 'popularity' of parties should be taken to represent their degree of control over the country's government and other structures of power, control being determined not by the popular policies of ministers, but by choices, focuses, and events that increase or diminish their power.\n\nConsequently, your aim should be to balance the various factions, each of which has the potential to abuse their power if given too much of it, though each will do so differently. Each political advisor is part of one of the four factions. Each advisor hired, in addition to their trait, will improve the Divided Governance national spirit while also boosting the influence of their respective faction. As such, advisors should be picked wisely to avoid the negative consequences of an imbalance of power later down the line.\n\nAnother crucial point is the role of our benefactors in Tokyo, whose influence grows and wanes in the Fengtian Clique depending on our reliance on their aid. As their influence grows, it will lead to increasing bonuses to production, but at the cost of political power and autonomy. The rise of this influence is inevitable over time, and should be viewed with caution."

 FNG_country_intro_header_2: "Japanese Briefing"
 FNG_country_intro_content_2: "The Japanese exercise their power in Fengtian through a series of treaties permitting them not only extraterritoriality, but also the right to live and work in Fengtian more or less as if they were its citizens. While the Grand Marshal and others utilise a wide variety of means to slow and inconvenience the Japanese, their presence is necessary and the growth of their influence inevitable. The primary institution responsible for this growth is the South Manchuria Railway Company, more commonly termed 'Mantetsu', the profits from which in recent years have accounted for nearly a quarter of Japan's entire national budget.\n\nAt the same time, the Japanese need Fengtian and what it represents. Its cooperation and the prospect of a victory in the South offer to save Japan a great deal of time and money. The result is a tenuous balance, the Japanese ever looking for more profit and power, but well aware that pushing too hard will place Zhang Zuolin in a politically untenable position, and thus bring their careful efforts to naught.\n\nSo far Zhang has pursued a patchwork policy; promotion of Pan-Asian brotherhood with Japan, only to intermittently replace this with repudiations of Japanese initiatives that push too far, and consistent private efforts to lessen Japanese influence. How to proceed will be your choice, but caution is advised."

 FNG_country_intro_header_3: "Politics Briefing"
 FNG_country_intro_content_3: "Fengtian has four primary political factions:\n\n1. The Recovery League\n\nA loose association of fallen generals, governors, bureaucrats, and politicians without any strong ideological affiliation, most of whom find themselves in Fengtian because there are few other places where they might hold any semblance of power. Easily bribed and tempted, they often serve to promote the interests of whoever is willing to pay, and consequently the 'league' is highly splintered despite controlling a large portion of the Assembly, lacking the political will to act decisively.\n\n2. The Zhang Clique\n\nA collection of loyalists and generals, the Zhang Clique holds no specific ideology beyond promoting the furtherance of the Grand Marshal's political powers. While making pretences to democracy, Zhang's supporters are not committed to republican ideals, and promote them only for their utility.\n\n3. The Communications Clique\n\nThe sole politically coherent faction to emerge from the former Beiyang Government, the Communications Clique are a collection of railroad and telegraph barons, primarily self-interested, but locked in confrontation with Mantetsu and the Concordia Association over the country's infrastructure.\n\n4. The Concordia Association\n\nA grouping of politicians and lobbyists with all the trappings of a party, the Concordia Association represents the interests of Mantetsu, and sometimes other Japanese Zaibatsu, in the Assembly. Their actual ideological positions vary, some using the Japanese to counter Zhang's power for their own gain, with others subscribing to Pan-Asian principles."

 FNG_guide: "§MZhang Xueliang - Commencing True Recovery / Clear-cut Political Economics / In the Spirit of 1912§! ($authoritarian_democrat_coloured$)\n£white_dot Unite China as §aZhang Zuolin§! without allowing §YJapanese Patience§! to run out.\n\n§MZhang Xueliang - Commencing True Recovery§! ($authoritarian_democrat_coloured$ - $social_liberal_coloured$ - $social_democrat_coloured$ - $national_populist_coloured$ Coalition)\n£white_dot Select the §YCommencing True Recovery§! Focus.\n\n§MZhang Xueliang - Clear-cut Political Economics§! ($authoritarian_democrat_coloured$ - $social_conservative_coloured$ Coalition)\n£white_dot Select the §YClear-cut Political Economics§! Focus.\n\n§MZhang Xueliang - In the Spirit of 1912§! ($authoritarian_democrat_coloured$)\n£white_dot Before unification, if you take Beijing and a §fFederalist Government§! has formed in the South, take the decision §YTwin Dragons United By Chance§!.\n£white_dot If they accept, they will become your puppet.\n£white_dot After unification, they will receive an event to revolt or accept integration.\n£white_dot If they accept integration, you will be able to appoint §SZhang Junmai§! as your Second-in-Command and complete the §YIn the Spirit of 1912§! Focus.\n\n§MYang Yuting - The Dragon's Gambit / Concord of Nationalities§! ($paternal_autocrat_coloured$)\n£white_dot Have §YJapanese Patience§! run out before uniting China as §aZhang Zuolin§!.\n£white_dot §aZhang Zuolin§! will be assassinated and §PYang Yuting§! will take power.\n\n§MYang Yuting - The Dragon's Gambit§! ($paternal_autocrat_coloured$ - $social_conservative_coloured$ - $national_populist_coloured$ Coalition)\n£white_dot Keep §YJapanese Influence§! lower than 50%, and select the §YDragon's Gambit§! Focus.\n\n§MYang Yuting - Concord of Nationalities§! ($paternal_autocrat_coloured$ - $social_conservative_coloured$ Coalition)\n£white_dot Select the §YConcord of Nationalities§! Focus."

### New Fengtian Events ###
 fengtian_events.1.t: "Rumours Incite Regionalist Uproar"
 fengtian_events.1.d: "Although no plans have been made public, or even exist in anything approaching a final form, rumours have already begun to spread that the Fengtian Army is preparing to march south and conquer Beijing within the next month. The scattered news coming in from the south has inspired a potent mix of excitement and concern, and confrontations have already broken out in tea rooms, bars, and other public places between ardent nationalists and regionalist 'Dongbei Party' members.\n\nThe 'Dongbei Party' is not a political party in any real sense, and more a nickname applied by detractors to any espousing doubts about Zhang Zuolin's mission to reunite the country. A significant number of local officials and bureaucrats, including school teachers, share this kind of scepticism and have begun organising protests criticising what they view as a costly and unnecessary war.\n\nNaturally, the government will not refute the rumours, as that might free up Beijing's hand to intervene in the League Crisis."
 fengtian_events.1.a: "Rumours can be dangerous..."

 fengtian_events.3.t: "Regionalists Take Action"
 fengtian_events.3.d1: "Shouting 'Donbgei weile Dongbeiren' or 'The Northeast for Northeastern People', protestors have gathered near the Grand Marshal's palace, in Harbin's Sophia Square, and outside Jilin's Medical College demanding an end to war preparations. Their numbers are not great enough to present serious problems, and police have already been dispatched to maintain order, but this is only part of an ongoing campaign which threatens to undermine public confidence in the regime. If the whole of the Northeast cannot be united behind the Grand Marshal's dream to reunite all of China, then how can it ever be realised?"
 fengtian_events.3.d2: "Protestors gathered again in several prominent locations in Northeastern cities. Their numbers were not great enough to present serious problems, but that did not stop police from cracking down hard, wading into the masses with clubs and rifle butts, and scattering fleeing protestors into crowded side streets. Angered by the violence, some 'Dongbei Party' members have already vowed to return in even greater numbers, but it is hoped that this quick and decisive response will deter all but the movement's hard-liners, making them all the easier to round-up and silence.\n\nMore concerning is talk among members of local trade associations, chambers of commerce, and town assemblies of a tax boycott. Unlike some of the young students, these older men remember the hard times late last decade when war expenditures outgrew the Northeastern economy and sent it into economic freefall."
 fengtian_events.3.d3: "Despite efforts by the police regionalist protests have continued sporadically across the Northeast, and have been given further weight by support from local chambers of commerce, currency exchanges, and other business institutions concerned about the economic costs of a war to the south. While this currently appears to be posturing, there is no telling whether these groups will undermine the war-effort when the decisive moment comes, and while the public protests have yet to turn violent it may be only a matter of time. The sooner this problem is addressed the better."
 fengtian_events.3.d4: "News of continued conflicts to the south have given the regionalist movement renewed momentum. Attempts at suppression have been continually hampered by the unwillingness of some sympathetic bureaucrats, police chiefs, and other officials to carry out their duties in full. Undoubtedly a complete effort will need to be made to root out these frustrating elements and restore order. As the public discontent continues the legitimacy and strength of our government is gradually sapped away."
 fengtian_events.3.a: "Unfortunate."

 fengtian_events.4.t: "Agent Provocateurs in Action"
 fengtian_events.4.d: "Just as planned, our well-placed agents have successfully pushed some in the regionalist movement toward violence. Already increasingly violent protests have caused damage to public property, and reactions have been negative. It may only be a matter of time before we have the justification we need."
 fengtian_events.4.a: "Excellent."

 fengtian_events.5.t: "The Harbin Riots"
 fengtian_events.5.d: "A protest rapidly escalated into an all-out riot last night, as protestors clashed with police in downtown Harbin. There have been fifteen recorded deaths, with unknown numbers of wounded on both sides, numbers possibly stretching into the low hundreds. Of particular concern is the Harbin Central Station which saw its front windows shattered, and its roof in flames. Damage to the station and several pieces of rolling stock have delayed travel along connecting rail lines, and the bureaucrats at Mantetsu have already registered their outrage.\n\nCleaning up this mess may take some time, but at least we now have a clear justification for action against the regionalist movement."
 fengtian_events.5.a: "Good... and bad."

 fengtian_events.6.t: "Mass Arrests Begin"
 fengtian_events.6.d: "With the appropriate justification now in place, our dutiful police officers, with support from local militia and the Fengtian Army, have begun rounding up suspected protestors. The majority will eventually be sent home, but not necessarily in one piece. Hopefully, their imprisonment will serve as a message to the other protestors, and any sympathisers, that the government will no longer tolerate their subversion."
 fengtian_events.6.a: "Good riddance."

 fengtian_events.7.t: "An Offer from the Kempeitai"
 fengtian_events.7.d: "The Kempeitai, the Japanese Army's extrajudicial police force, have taken note of our regionalist problem and come forward with a partial solution. With a wide network of informants, they claim to have information on a number of figures underpinning the regionalist movement - information they have volunteered. In response, we must provide intelligence on several anti-Japanese agitators and insurgents who have so far slipped through their fingers; not in the least due to our own interference. So far it has been convenient for us to keep in contact with these nationalists, pending cases where we need to push back against Japanese influence.\n\nIs this one of those cases? Or should we take the deal and offer these people up on a silver platter?"
 fengtian_events.7.a: "Take the deal."
 fengtian_events.7.b: "No thank you."

 fengtian_events.8.t: "Regionalist Movement Suppressed"
 fengtian_events.8.d: "The 'Dongbei Party', and the regionalist movement in general, have been suppressed at last. While this is not an end to regionalist sentiment in the Northeast, it may last for decades to come, but for now it has ceased to be a consideration as we turn our attention southward."
 fengtian_events.8.a: "Progress."

#The Fate of Mantetsu Schooling
 fengtian_events.9.t: "Picking up the Educational Slack"
 fengtian_events.9.d: "Our targeted removal of regionalist 'Dongbei Party' school teachers and other intellectuals has predictably led to educational chaos and major research interruptions, but staffers at the Japanese Consulate have come forward with a possible solution. Mantetsu has long maintained a series of privately run schools originally intended for the sons and daughters of employees, as well as Japanese immigrants, which pride themselves on providing an education comparable to or even exceeding those available in the Home Islands. At our behest, the Japanese government might pressure Mantetsu to open these to the public and provide staff to fill temporary shortages.\n\nOnce we open the door to this kind of activity it will be very difficult to close, and these schools will almost certainly be used to spread Japanese culture and norms. We should consider carefully."
 fengtian_events.9.a: "Decline the offer."
 fengtian_events.9.b: "Accept the offer."

 fengtian_events.10.t: "The Kimono Scandal"
 fengtian_events.10.d: "Scandal! In a most unfortunate turn of events, the Grand Marshal's youngest daughter has been photographed wearing a Japanese Kimono during a photo-session at the Mantetsu-run 'Hokutō Kokuritsudaigaku' or 'Northeast National Academy'. Despite risk of arrest, word of the photo has already spread widely, along with a few copies of the image itself, though local and national news agencies know better than to print this defamation. Some agents in the military's intelligence branch speculate that the image was intentionally taken and spread by the Japanese as a means of punishing the government for recent actions, but no supporting evidence has emerged.\n\nThere is little question, however, that our enemies will use this opportunity to spread their nefarious propaganda."
 fengtian_events.10.a: "What an embarrassment!"
 fengtian_events.10.b: "Close the Mantetsu schools!"

 fengtian_events.11.t: "Students Join the Youth League"
 fengtian_events.11.d: "In an embarrassing and deeply damaging incident, a band of Chinese school children from Changchun recently announced their intention to join the Fengtian Youth League, which actively promotes Japanese interests in our country. Obviously their young minds are easily impressionable, but their parade through the streets of their home city, waving Japanese flags, has disgusted many and invited outright enmity toward the government. Parents weep, asking how their children could become so warped, and demand an alternative to these dangerous Japanese-run schools."
 fengtian_events.11.a: "This is an outrage!"
 fengtian_events.11.b: "Close the schools!"

 fengtian_events.12.t: "Chinese Uniforms for Chinese Students"
 fengtian_events.12.d: "After the demoralising effects of our harsh but necessary crack-down on 'Dongbei Party' teachers, our Education Ministry has come forward with a new national school uniform. While this may seem like a small change, the uniforms are a symbol of Chinese independence and national identity stretching beyond any particular region. Surely a bright new future awaits our students as part of a united China!"
 fengtian_events.12.a: "A point of pride!"

#NTC Infrastructure and Railway Construction
 fengtian_events.13.t: "Developing Infrastructure in Liaoning"
 fengtian_events.13.d: "Northeast China's infrastructure is often considered superior to what can be found across the rest of the country, but even so it rarely meets western standards. For all their modernity, Mantetsu's railways fail to fully cover a region the size of France and Germany combined. Smaller provincial rail lines, as well as a network of criss-crossing motorways, have been built over past decades in an attempt to solve this problem, but they are few and far between - not to mention often poorly maintained. If we are to stimulate economic development, and better support our armies in the field, we must further develop these networks and ensure their maintenance. Liaoning, the heart of our operations, is as good a place to start as any, and a collection of smaller Chinese companies are already eager to begin work.\n\nThese companies, in the absence of Mantetsu and Japanese engineers, will do a great deal to demonstrate Chinese strength and independence."
 fengtian_events.13.d_jap: "Northeast China's infrastructure is often considered superior to what can be found across the rest of the country, but even so it rarely meets western standards. For all their modernity, Mantetsu's railways fail to fully cover a region the size of France and Germany combined. Smaller provincial rail lines, as well as a network of criss-crossing motorways, have been built over past decades in an attempt to solve this problem, but they are few and far between - not to mention often poorly maintained. If we are to stimulate economic development, and better support our armies in the field, we must further develop these networks and ensure their maintenance. Liaoning, the heart of our operations, is as good a place to start as any, and already both Mantetsu and a collection of smaller Chinese companies are vying for the open contract.\n\nThe Japanese claim, and perhaps correctly, that they could have the work complete in half the time due to their resources and expertise, but choosing a Chinese company would do a great deal to demonstrate Chinese strength and independence."
 fengtian_events.13.a: "Choose a Chinese Company."
 fengtian_events.13.b: "Choose Mantetsu."

 fengtian_events.14.t: "Infrastructure Development in Liaoning Complete"
 fengtian_events.14.d: "After months of construction and various unfortunate delays, the planned infrastructure developments in Liaoning ares finally complete. After reviewing plans and available resources, the NTC will undoubtedly make another contract available soon."
 fengtian_events.14.a: "Great news!"

 fengtian_events.15.t: "Developing Infrastructure in Liaobei and Jilin"
 fengtian_events.15.d: "In contrast to Liaoning, existing local infrastructure in Liaobei and Jilin is somewhat sparse, particularly in the foothills of the Greater Khingan and Changbai ranges. The NTC has drafted an elaborate Japanese-inspired plan intended to link the central hubs of Jilin City and Changchun to otherwise isolated communities, with road extending outward almost like spokes on a wheel. The plan is so extensive that much of it is beyond our ability to complete in a reasonable time-frame, and such we will be completing only its initial stages for now."
 fengtian_events.15.d_jap: "In contrast to Liaoning, existing local infrastructure in Liaobei and Jilin is somewhat sparse, particularly in the foothills of the Greater Khingan and Changbai ranges. The NTC has drafted an elaborate Japanese-inspired plan intended to link the central hubs of Jilin City and Changchun to otherwise isolated communities, with road extending outward almost like spokes on a wheel. The plan is so extensive that much of it is beyond our ability to complete in a reasonable time-frame. Some have suggested this represents a cunning plan by the Japanese to engender greater reliance, as Mantetsu could likely complete such a sprawling project where our own Chinese companies would fall short. Nonetheless, we've decided to split work into stages, with only the initial development planned for now.\n\nAs in the past, Mantetsu offers to carry out the construction work in a very timely manner, but Chinese companies stand ready to perform the same task."
 fengtian_events.15.a: "Choose a Chinese Company."
 fengtian_events.15.b: "Choose Mantetsu."

 fengtian_events.16.t: "Infrastructure Development in Liaobei and Jilin Complete"
 fengtian_events.16.d: "Our infrastructure development plan for Liaobei and Jilin is complete, at least insofar as it needs to be for our current purposes. Truly, the Northeast is moving toward a brighter future."
 fengtian_events.16.a: "Excellent!"

 fengtian_events.17.t: "Developing Infrastructure in Nenjiang and Songjiang"
 fengtian_events.17.d: "While far more tame than the wilds of Heilongjiang or the Hailar Steppe, Nenjiang and Songjiang represent some of the least developed areas in Manchuria. The majority of our work there will mean transforming ancient footpaths, winding across hills and between mountains, into modern narrow-gauge railways or sturdy motorways. By necessity, most of our work will link up to the 'Chinese Eastern Railway', originally built by the Russians as part of the Trans-Siberian railway, but now heavily influenced by the Japanese."
 fengtian_events.17.d_jap: "While far more tame than the wilds of Heilongjiang or the Hailar Steppe, Nenjiang and Songjiang represent some of the least developed areas in Manchuria. The majority of our work there will mean transforming ancient footpaths, winding across hills and between mountains, into modern narrow-gauge railways or sturdy motorways. By necessity, most of our work will link up to the 'Chinese Eastern Railway', originally built by the Russians as part of the Trans-Siberian railway, but now heavily influenced by the Japanese.\n\nUnsurprisingly, Mantetsu offers to perform the construction work, though there are perfectly viable Chinese companies available too."
 fengtian_events.17.a: "Choose a Chinese Company."
 fengtian_events.17.b: "Choose Mantetsu."

 fengtian_events.18.t: "Infrastructure Development in Nenjiang and Songjiang Complete"
 fengtian_events.18.d: "Despite the challenges our workers faced, work is complete on the newly developed infrastructure in Nenjiang and Songjiang. While development further north has been considered, the NTC feels that is beyond the scope of their current mandate; at least for now."
 fengtian_events.18.a: "Wansui!"

 fengtian_events.19.t: "Railway Construction Workers Strike!"
 fengtian_events.19.d: "Chinese workers, complaining of inadequate pay and difficult working conditions, have refused to return to work in a carefully coordinated strike. Despite the presence of railway unions in the Northeast, their coordination in this instance suggests the involvement of the Communications Clique, possibly as part of an attempt to demonstrate their influence or retaliate for some perceived slight.\n\nWhile this turn of events effects them too, the Japanese are happy to watch us squabble amongst ourselves. The strike will end, but not without causing significant delays."
 fengtian_events.19.a: "Unfortunate."

 fengtian_events.20.t: "Delays Plague Infrastructure Construction"
 fengtian_events.20.d: "The nature of the situation was fairly clear as soon as the first signs appeared; shipments unaccountably missing, rails laid at just enough of an incorrect angle to require complete re-construction, and sudden inspections of the labour force by Japanese agents supposedly seeking 'dangerous criminals'; inspections which inevitably required the suspension of work.\n\nThese same tactics were employed by the Japanese during the 1920s against the Fengtian Clique's railway projects, attempting to slow and discredit Chinese construction in order to limit competition to Mantetsu, and now they seem to be delaying our efforts once again. Unfortunately, there is little we can do."
 fengtian_events.20.a: "Frustrating."

 fengtian_events.21.t: "Delays Plague Mantetsu Infrastructure Construction"
 fengtian_events.21.d: "Despite Mantetsu's excellent engineers and equipment, the current railway construction project has encountered repeated delays as workers unaccountably go missing, materials vanish in the night, and bandits raid the camps alongside the rails, only to disappear before Japanese troops arrive.\n\nThe local police and our intelligence services are unwilling to do much to investigate or solve these repeated incidents, instead preferring to watch the Japanese squirm. The fact that Mantetsu received the contract to build the railway is well known to the public, and some patriotic citizens appear to have taken matters into their own hands."
 fengtian_events.21.a: "What a pity."

#Imperial Fury/Japanese Aid Cut
 fengtian_events.22.t: "Imperial Fury"
 fengtian_events.22.d: "Infuriated, the Japanese government today issued a statement declaring an end to various Fengtian aid programmes, including sectors such as research, industrial development, agricultural development, and military armament. The aid should return in some time, as the Japanese cannot afford to let us grow too weak, but until then many functions of our state are crippled."
 fengtian_events.22.d_influence_low: "Worried by the decreasing power of their political proxy in the Assembly, the Japanese government today issued a statement declaring an end to various Fengtian aid programmes, including sectors such as research, industrial development, agricultural development, and military armament. The aid should return in some time, as the Japanese cannot afford to let us grow too weak, but until then many functions of our state are crippled."
 fengtian_events.22.d_fengtian_refuses_food: "Incensed by what they see as impertinence, the Japanese government today issued a statement declaring an end to various Fengtian aid programmes, including sectors such as research, industrial development, agricultural development, and military armament. The aid should return in some time, as the Japanese cannot afford to let us grow too weak, but until then many functions of our state are crippled."
 fengtian_events.22.d_fengtian_blames_japan: "Incensed by our 'grave insolence', the Japanese government today issued a statement declaring an end to various Fengtian aid programmes, including sectors such as research, industrial development, agricultural development, and military armament. The aid should return in some time, as the Japanese cannot afford to let us grow too weak, but until then many functions of our state are crippled."
 fengtian_events.22.a: "A hard lesson."

 fengtian_events.23.t: "Japanese Aid Returns"
 fengtian_events.23.d: "Apparently feeling that their lesson in obedience is clear and punishing enough, the Japanese have resumed their aid. We should be careful about provoking them in the future, and make sure not to push the Concordia Association too far out of the Assembly before we are ready."
 fengtian_events.23.a: "At last!"

 fengtian_events.24.t: "Feng Yong Criticises Japan"
 fengtian_events.24.d: "Citing the recent expansion of the Japanese military garrison in Shenyang, Feng Yong launched a scathing criticism of Japan and its foreign policy from the Assembly floor. Though other politicians have been known to disparage the Japanese in the past, the premier post within Marshal Zhang's cirle gives Feng's words a different kind of significance, and elevates them above the confines of the Assembly.\n\nWasting no time, the Japanese Consul-General has already demanded that we remove Feng Yong from office."
 fengtian_events.24.a: "Oh dear."
 fengtian_events.24.b: "Japan is our fraternal ally..."

 fengtian_events.25.t: "Mantetsu Protests Railway Construction"
 fengtian_events.25.d: "Mantetsu's president, Matsuoka Yōsuke, has notified the government of his discovery of our recently resumed railway construction. Frustrated with our attempts to circumvent his company's stranglehold on logistics, Matsuoka has arbitrarily raised the prices on the imported high quality steel we need to complete the project. Steelworks in Japan have proven no more cooperative, likely having already received direction from the Japanese government. Though we could source the material elsewhere, the costs would make the entire project impractical.\n\nAccepting the raised prices would come at a significant political cost, and reduce the number of workers we can hire, but there could be another solution. By claiming to end the project, we could continue to access the steel at normal prices, while secretly continuing construction. By leading Mantetsu employees in circles with extensive red tape, bureaucratic obstructionism, and bogus paperwork, we could likely finish construction before anyone realises. We've done it before. Unfortunately, due to the secrecy of the project, it'd likely take much longer."
 fengtian_events.25.a: "Prices are prices."
 fengtian_events.25.b: "They won't notice until it's too late."

 fengtian_events.26.t: "The Kwantung Army Tears up our new Railway"
 fengtian_events.26.d: "Apparently having discovered our deception, soldiers from the Kwantung Army's 'Railway Guard' stormed our ongoing railway construction project, savagely destroying the rails and leaving dozens of dead workers; shot for supposed 'hostile interference'. Though the Japanese were unable to destroy everything, large sections of rail were even melted and twisted into 'railway ties'. To add to the challenges facing resumption of the project, prices on Japanese steel have been raised sky-high, likely at Mantetsu's behest. Though the Japanese are unable to completely stop our work, now we need to start almost from square one."
 fengtian_events.26.a: "These insufferable Japanese!"

 fengtian_events.27.t: "[FNG.GetLeader] is Building Parallel Railways!"
 fengtian_events.27.d: "Word has come to us by way of Mantetsu's intelligence division that [FNG.GetLeader] has resumed one of his old projects, aiming to circumvent our monopoly on Manchuria's rail network. By building parallel railway lines to the SMR and CER, should a war break out between us, Zhang will be able to ferry his men across the region without immediate interference by the Kwantung Army; not to mention without their immediate knowledge. This represents a threat to our interests, and would normally deserve a swift response.\n\nAlready the Kwantung Army is demanding that these insolent Chinese not be allowed to get away with this brazen insult to the nation."
 fengtian_events.27.a: "A swift response they shall have!"
 fengtian_events.27.b: "We have bigger problems."

 fengtian_events.28.t: "Japan Ignores Railway Construction"
 fengtian_events.28.d: "Surprisingly, the Japanese seem to have chosen to ignore our railway construction, despite their discovery of its continuation. Apart from a 'strongly worded letter', lacking any real teeth, the swift and severe response we've come to expect never came. It's possible they see their complete stranglehold on Manchurian transportation as no longer tenable, but more likely they have greater concerns at the moment."
 fengtian_events.28.a: "We've run circles around these fools!"

 fengtian_events.29.t: "Zhang Zongxiang Negotiates New Trade terms"
 fengtian_events.29.d: "The [QIE.GetAdjective]-German embargo on goods moving to and from the Northeast hit our economy hard. Continued trade was instead routed through the Legation Cities, open as they were to all nations. Although we were able to side-step the embargo, the use of Tianjin and Shanghai as intermediaries came at the cost of additional tariffs, and reliance on third parties. With these businesses, both legitimate and illegitimate, fully aware of their control over an entire region's trade, trade deals have always been lacklustre despite their necessity.\n\nSomehow Zhang Zongxiang has managed to push through years of negotiations however, and secured a deal offering better terms for trade. Rumours swirl that a number of palms were greased in the process, but nobody seems to want to ask questions."
 fengtian_events.29.a: "Excellent!"

 fengtian_events.30.t: "Mantetsu Lifts Railway Restrictions"
 fengtian_events.30.d: "After some consideration, and in spite of our sometimes fraught relations, Mantetsu's governing board has decided to set aside the restrictions usually placed on our strategic movement. This is undoubtedly an accommodation made in consideration of our newly entered war. Mantetsu will likely reimpose the restrictions when peace is made."
 fengtian_events.30.a: "Finally!"

 fengtian_events.31.t: "Mantetsu Reimposes Railway Restrictions"
 fengtian_events.31.d: "Given the end of our recently concluded war, Mantetsu's governing board has decided to reimpose its restrictions on our strategic movement in Manchuria."
 fengtian_events.31.a: "Naturally..."

 fengtian_events.32.t: "A New Automobile Company"
 fengtian_events.32.d: "Thanks to the Shenyang Arsenal's regular production of the Minsheng Truck and our efforts to encourage sino-japanese cooperation, a group of Communications Clique oligarchs have partnered with the Jidōsha-Seizo Company, subsidiary to the Nihon Sangyō Zaibatsu, to fund the creation of a new automobile factory in Fengtian province. Already a collection of young engineers, mostly educated in Japan, are studying the prospects of more modern consumer-oriented Minsheng-inspired models."
 fengtian_events.32.a: "Good news!"
 fengtian_events.32.b: "Japanese involvement is unacceptable."

 fengtian_events.33.t: "An End to the Investment Shortage"
 fengtian_events.33.d: "After roughly a decade of limited external or internal investment beyond the government's own, Fengtian has made itself a reliable and trustworthy location for prosperous growth. Going from strength to strength, and with the fires of industry behind us, our prospects of retaking the country are growing by the day.\n\nAs we begin other development projects, we should begin to see our investment efforts open up related opportunities."
 fengtian_events.33.a: "Finally!"

 #Post-Beijing Chaos Events
 fengtian_events.34.t: "Red Spears in Dezhou!"
 fengtian_events.34.d: "Bands of Red Spears, peasant self-defence units which are often little better than bandits, have grown in size and strength across Dezhou recently, especially along the Zhili-Shandong border. As the new rulers in the area, we are expected to maintain peace and order, which has now been substantially disturbed. Several local garrisons have been attacked, villages burned, and towns raided. Forces have already been dispatched to deal with the issue, but a concerted effort to wipe out resistance in the rear areas, behind our front lines, is likely needed to deal with them permanently."
 fengtian_events.34.a: "Damn peasants!"

 fengtian_events.35.t: "Deserters Rise up in Daming!"
 fengtian_events.35.d: "When our troops swept through Zhili province, they crushed all signs of organised resistance, but sometimes resistance isn't so organised. Groups of deserters, stemming from our enemy's former armies and our own forces, have begun organising in order to take on larger targets across Daming. Several trains in the vicinity of Shimen have come under attack, and have caused our logisticians serious concern due to the Jinhan Line's major strategic importance. Local garrisons will be mobilised to deal with the issue, but matters such as these behind our lines deserve a coordinated response."
 fengtian_events.35.a: "Traitors the lot of them!"

 fengtian_events.36.t: "Warlords Resist in Ruyang"
 fengtian_events.36.d: "Composed as they are of informal patronage networks, not all local power structures can be co-opted by our occupying forces. In this case, several local warlords formerly loyal to Wu Peifu have seemingly taken offence at our policies in Ruyang, and seized the Gongxian Arsenal at Xinyang. Despite their relative organisation and the weapons from the arsenal, their troops are still too few and too ill-equipped to combat our own on a large scale, but they will nonetheless force us to divert forces away from the front lines. We need a coherent response to these cases of resistance."
 fengtian_events.36.a: "Fools."

 fengtian_events.37.t: "Bandits Sweep Guanzhong"
 fengtian_events.37.d: "The mountains around Xi'an have been home to bandits since time immemorial, but now these brigands have come down from the hills and begun preying on hapless travellers, undefended villages, and most importantly our supply caravans. Due to their diffuse and disorganised nature, bandits can be difficult to track down and eliminate permanently. To do so we will undoubtedly need a coordinated effort."
 fengtian_events.37.a: "Well what are we waiting for?"

#Soy Agricultural Initiative
 fengtian_events.42.t: "The Soy Agricultural Initiative"
 fengtian_events.42.d: "Soybeans are an extremely flexible crop, useful for human food, animal feed, fertiliser, and for a wide variety of industrial applications. Mantetsu's Research Wing has made great strides in making their growing, processing, and use more efficient, but planting percentages across Fengtian remain relatively stagnant. Korean farmers, who make up the majority of immigrants to Manchuria, are excellent rice planters, and like many Chinese prefer crops they have more experience with.\n\nIn an attempt to change this, Mantetsu began the Soy Agricultural Initiative, a plan intending to educate farmers and incentivise the production of soy as a cash crop, but it has so far been poorly received. Mantetsu hopes to gain the government's support in promoting the initiative, which would almost certainly increase soy yields and therefore long term profits.\n\nA few dissenting voices have pointed out that excessive soy production could reduce food security in the northeast, and in the right conditions might lead to a famine."
 fengtian_events.42.a: "Back the Initiative."
 fengtian_events.42.b: "We need no more soy."

 fengtian_events.43.t: "Japan and Korea Struggle with Drought"
 fengtian_events.43.d_fengtian_forced: "Both Japan and Korea are experiencing severe drought conditions, which we have fortunately been spared, but their economies and people now suffer, and some live on the brink of starvation. The Japanese government has formally demanded that we take part in a programme wherein we provide rice and millet to Korea, which in turn will provide rice to Japan. However, this plan is somewhat confounded by the overwhelming success of Mantetsu's Soy Agricultural Initiative, which replaced vast tracts of rice plots with soy farming. As a result, we have nowhere near enough rice and millet to feed Korea, while our soy production remains key to our industry and international trade.\n\nThanks to Japan's political and economic influence, we have little choice but to comply."
 fengtian_events.43.d_fengtian_normal: "Both Japan and Korea are experiencing severe drought conditions, which we have fortunately been spared, but their economies and people now suffer, and some live on the brink of starvation. The Japanese government has informally asked that we take part in a programme wherein we provide rice and millet to Korea, which in turn will provide rice to Japan. However, this plan is somewhat confounded by the overwhelming success of Mantetsu's Soy Agricultural Initiative, which replaced vast tracts of rice plots with soy farming. As a result, we have nowhere near enough rice and millet to feed Korea, while our soy production remains key to our industry and international trade.\n\nThis is a surprising turn for the typically aloof Japanese, but all the same, while we may refuse, it would almost certainly be met with severe repercussions."
 fengtian_events.43.a: "We will provide food."
 fengtian_events.43.b: "Japan is on its own."

 fengtian_events.45.t: "The Industrial Soy Proposal"
 fengtian_events.45.d: "Our increased food exportation, in order to counter-act the drought currently facing the Home Islands and Korea, has resulted in low provisions across Fengtian and considerable public upset. Some government ministers have proposed cutting production of industrial soy, thus providing sufficient food but handicapping our civilian industry and some exports until the crisis is resolved."
 fengtian_events.45.a: "Cut industrial soy production."
 fengtian_events.45.b: "We cannot afford this."

 fengtian_events.46.t: "The Drought Ends"
 fengtian_events.46.d: "After months of hardship, the drought in Korea and Japan has ended. We are no longer expected to render any aid to Japan or Korea."
 fengtian_events.46.a: "Finally!"

#Hokkaido Farming
 fengtian_events.47.t: "A Proposal from Mantetsu"
 fengtian_events.47.d: "A representative from Mantetsu's Research Wing has come forward with a proposal, the acceptance of which he assures us is in our best interest, but which he insists must be kept completely secret. Apparently, following the Drought of 1939, Mantetsu brought together farming experts, senior officials from agricultural organisations, and academic scholars with the aim of improving agricultural efficiency and production in the Northeast. After months of testing, one of several research teams created a solution based upon farming methods used in Hokkaido, which might allow the average Chinese family to farm ten entire hectares of land without needing to hire seasonal workers, thus improving production and freeing up labour for factories in Anshan, Fushun, and Shenyang. The Mantetsu official indicates that these methods should be spread through the dissemination of informational leaflets and Chinese instructors, themselves trained by Japanese experts, and he seemed to stress the idea that this project should be disassociated in every possible way from the South Manchurian Railway.\n\nAfter some investigation, the Army's intelligence section has determined that the Kwantung Army refused to support Mantetsu's efforts, suggesting that the two factions may be competing, or that this is simply a part of some elaborate Japanese ruse. The relatively liberal officials in Mantetsu's research wing and other bureaucratic offices have been known to clash with the conservative Kwantung Army."
 fengtian_events.47.a: "Accept the proposal."
 fengtian_events.47.b: "Refuse the proposal."

 fengtian_events.48.t: "Hokkaido Farming Bears Fruit"
 fengtian_events.48.d: "After much time and effort, the Hokkaido farming methods proposed by Mantetsu seem to be bearing fruit in some areas, increasing production, and freeing up additional land in the north."
 fengtian_events.48.a: "Excellent."

 fengtian_events.49.t: "Discovery"
 fengtian_events.49.d: "Although no public announcement has been made, Mantetsu's research wing has communicated that the Kwantung Army discovered our collaborative farming effort, a claim backed up by findings from our intelligence services. General Ueda Kenkichi himself is said to have stormed into the office of the Mantetsu president, Matsuoka Yōsuke, and delivered a thunderous verbal barrage regarding the necessity of Fengtian's continued state of dependence. The Kwantung Army's ability to punish Mantetsu is ultimately limited, as the powerful company is practically autonomous, but there's little doubt that the Army will go out of its way to make things difficult for everyone involved. Unfortunately, this will certainly be the end of this specific collaboration project with Mantetsu."
 fengtian_events.49.a: "Unfortunate."

 fengtian_events.50.t: "Discovery"
 fengtian_events.50.d: "Although no public statement has been made, the recent signs of discontent within portions of the army leadership have become difficult to ignore. Apparently word of our farming collaboration project with Mantetsu has spread further than we anticipated, and according to some nationalistically inclined generals, 'China must reform itself' and not submit to 'forced restructuring disguised as collaborative reform'.\n\nAlthough this is far from a major crisis, any threat to the continued cooperation of our generals and other officials is no laughing matter. Some ministers suggest that we might defend our collaboration, painting it as an instance in which we are able to manipulate Mantetsu, instead of the other way around. Others suggest that this may simply dig our hole deeper."
 fengtian_events.50.a: "Guilty as charged."
 fengtian_events.50.b: "Our actions were legitimate!"

 fengtian_events.51.t: "Popular Opinion Shifts in Our Favour"
 fengtian_events.51.d: "Against what seemed to be all odds, Grand Marshal Zhang's defence of the Hokkaido farming project seems to have convinced all those concerned. The impact has been mitigated, and the programme can continue uninterrupted."
 fengtian_events.51.a: "Wonderful news!"

 fengtian_events.52.t: "The Public is Incensed!"
 fengtian_events.52.d: "Despite our bureaucrat's best efforts, and even those of Grand Marshal Zhang, many prominent figures in the military remain unconvinced that the Hokkaido Farming Project is worth our while. As a result, the programme will almost certainly grind to a halt, and our divided government faces yet another point of contention."
 fengtian_events.52.a: "Damn!"

#Focus Tree Specific Events

 fengtian_events.53.t: "Enrich the Country, Strengthen the Army"
 fengtian_events.53.d: "After decades of decline and destitution, the necessity of progress and development has never been more glaring. However, while we cannot afford to stagnate, change comes with its own risks - namely mismanagement and public discontent.\n\nThe task falls to the government to answer calls to 'Enrich the Country and Strengthen the Army', but we must prioritise one or the other."
 fengtian_events.53.a: "We must enrich the Country!"
 fengtian_events.53.b: "We must strengthen the Army!"
 fengtian_events.53.c: "Tell me more about the state of the Economy."
 fengtian_events.53.e: "Tell me more about the state of the Army."

 fengtian_events.54.t: "Enrich the Country"
 fengtian_events.54.d: "While Manchuria's resources are rich and diverse, and Fengtian stands as the third greatest industrial centre in East Asia, its economy remains plagued by a number of structural problems, the symptoms of which cripple the state and slow progress toward Southern Reclamation. Fengtian's biggest investor is the state itself, feeding tax revenues back into key sectors such as steel, coal, and soybean production. Yet, the Japanese and Mantetsu trail the government only marginally in this regard, and invest far more widely, giving them an unquestioned grip upon both Fengtian's economy and society.\n\nWhile the extent of this grip grows by the day, reform could serve to increase the government's revenues through the suppression of otherwise endemic corruption, the creation of a healthier environment for private investment, and the unfortunate but necessary cooperation with Mantetsu in key areas like infrastructure and technology. So long as the government can maintain political autonomy, and at least a majority of control over the economy, it can pursue initiatives to contest Japanese influence, retain legitimacy in the eyes of the Chinese people, and eventually achieve its core goals.\n\nIt should be noted that while Japan has a vested interest in seeing us succeed relative to [QIE.GetNameDef], they will only provide assistance with specific efforts aiming to move past our backward industry, even as they attempt to widen their already worrying influence over our economy."
 fengtian_events.54.a: "Let us enrich the country!"
 fengtian_events.54.b: "Perhaps the Army is more important?"

 fengtian_events.55.t: "Strengthen the Army"
 fengtian_events.55.d: "The Fengtian Army, officially the Army of the Republic, is an impressive sight by most Chinese standards, though pales in comparison to most foreign forces, and has only recently recovered much of its strength after its decimation in the last Zhifeng War. The majority of Fengtian's weapons and vehicles are outdated, even including its standard issue rifle provided by the Japanese, and organisation below the division level is a patchy affair due to limited communications equipment. The Army's greatest deficiency is in morale, partially as a consequence of foreign-trained and even outright Japanese officers widespread throughout the ranks.\n\nMeanwhile, the Fengtian Flying Corps, officially The China Flying Corps, is the pride and joy of the Grand Marshal's oldest son, Zhang Xueliang, who used his passion for aviation to train its first pilots. The Flying Corps performed well during the war, and lost air superiority over the Zhili only upon the arrival of modern German-piloted planes. Since then, the Corps has grown slightly, though its planes remain over a decade behind the European standard.\n\nOverall, Fengtian's forces lag behind those of [QIE.GetNameDef], and remain heavily dependent upon Japanese equipment and aid. This aid, and whatever Fengtian can do to become self-sufficient, will be crucial to narrowing that gap and eventually reclaiming the south."
 fengtian_events.55.a: "Let us strengthen the Army!"
 fengtian_events.55.b: "But what of the economy?"

 fengtian_events.56.t: "An Empty-Handed Return"
 fengtian_events.56.d: "Despite their best efforts, the scientists and engineers we dispatched to study Japanese manufacturing methods have returned empty-handed. Perhaps the sheer disparity in sophistication between their technology and our own was a hindrance, or maybe the Japanese went out of their way to be unhelpful. Whatever the case, the general population seems to have been impressed more by the apparent accomplishment of our 'top men' than their failure, as this has gone mysteriously unreported. As far as anyone knows, our scientists went overseas to receive very prestigious awards."
 fengtian_events.56.a: "Top men."

 fengtian_events.58.t: "Yamato Hotel Licences"
 fengtian_events.58.d: "Mantetsu's Yamato Hotel line has long been a staple of the South Manchuria Railway Zone; the concessions zone ceded first to Imperial Russia and then to Japan after 1906, and then expanded following the 21 demands of 1915 through a rather loose interpretation of its provisions to include all of southern Manchuria. All the same, while treaty rights permit Japanese to reside and engage in business and manufacture of any kind, construction still theoretically requires approval from the local governor and, if necessary, the Grand Marshal himself.\n\nMantetsu aims to build a series of new hotels, all of which will inevitably become hubs for further Japanese activity, and while construction could never be stopped without angering the Japanese government, limits might be imposed to forestall Japanese influence in certain areas. Unfortunately, as much as they may stand as physical edifices of Japan's strength, the hotels are frequented by the Japanese elite and many Mantetsu employees, making them crucial for the rapid development we desire."
 fengtian_events.58.a: "Limit construction."
 fengtian_events.58.b: "Let them build as they please."

 fengtian_events.59.t: "The Northeast Industrial Development Commission"
 fengtian_events.59.d: "At Japan's request, and with no particular reason to refuse, we have established a legal and fiscal framework enabling the creation of the Northeast Industrial Development Commission. Serving to oversee and direct the development of Fengtian's industry, mostly through the allocation of funds and leases, the commission now faces the question of its composition.\n\nThe Concordia Association has proposed the inclusion of a series of extremely talented individuals with experience working for the Nissan and Mitsubishi Zaibatsu in Japan, who stress the need for an export-driven economy taking advantage of Fengtian's existing natural resources, while the Grand Marshal's generals insist upon the necessity of an 'Army First' approach to development, and are using their considerable influence to ensure the placement of military men on the commission. The Communications Clique recommends their own presence, and advocate a mixed developmental approach, referencing their long experience with business dealings across China, as well as more recently here in the Northeast.\n\nUnfortunately, a compromise involving all three parties is practically impossible, as a clear vision is necessary for the task, and intra-commission bickering would almost certainly render it functionally impotent. Additionally, although the commission's nature as an appointed body permits the presence of Japanese in its makeup, the public and much of the Assembly will likely react negatively to their presence. At the same time, the Japanese will not appreciate exclusion."
 fengtian_events.59.a: "Prioritise exports."
 fengtian_events.59.b: "The army must come first."
 fengtian_events.59.c: "A mixed approach is best."

 fengtian_events.60.t: "Mantetsu Chōsabu"
 fengtian_events.60.d: "The South Manchuria Railway Company's Research Wing, colloquially known as 'Mantetsu Chōsabu', has grown over the years from a mere corporate R&D department into the heart of Japan's colonial research programme, with divisions dedicated to everything from agricultural science to intelligence gathering. The organisation's sheer scale has lead to the opening of offices in Berlin, Vancouver, and New York to attract foreign talent, plus wide recruitment from Japan's foremost universities. The result is a surprisingly liberal and open-minded intellectual community, which sometimes places scientific inquiry before nationalistic concerns.\n\nThis appears to be one of those instances, as our government has been approached by a Chōsabu representative offering future assistance in one of several fields. It should be noted that the Kwantung Army garrison in [745.GetCapitalVictoryPointName] were strongly opposed to this arrangement."
 fengtian_events.60.a: "Radar."
 fengtian_events.60.b: "Construction."
 fengtian_events.60.c: "Production Efficiency."
 fengtian_events.60.e: "Intelligence."

 fengtian_events.61.t: "Mantetsu Chōsabu Radar Collaboration"
 fengtian_events.61.d: "In light of Japan's recent technological developments in radar, scientists from Mantetsu's research wing have begun to collaborate with our own, so that we may sooner achieve the same level of advancement."
 fengtian_events.61.a: "Excellent."

 fengtian_events.62.t: "Mantetsu Chōsabu Radar Collaboration"
 fengtian_events.62.d: "In light of Japan's recent technological developments in radar, scientists from Mantetsu's research wing have begun to collaborate with our own, so that we may sooner achieve the same level of advancement."
 fengtian_events.62.a: "Excellent."

 fengtian_events.63.t: "Mantetsu Chōsabu Construction Collaboration"
 fengtian_events.63.d: "In light of Japan's recent developments, officials from Mantetsu's research wing have begun to collaborate with our own, providing new tools and best practices so that we may sooner achieve the same level of advancement."
 fengtian_events.63.a: "Excellent."

 fengtian_events.64.t: "Mantetsu Chōsabu Construction Collaboration"
 fengtian_events.64.d: "In light of Japan's recent developments, officials from Mantetsu's research wing have begun to collaborate with our own, providing new tools and best practices so that we may sooner achieve the same level of advancement."
 fengtian_events.64.a: "Excellent."

 fengtian_events.65.t: "Mantetsu Chōsabu Production Collaboration"
 fengtian_events.65.d: "In light of Japan's recent technological developments, scientists from Mantetsu's research wing have begun to collaborate with our own, providing new machines and manufacturing practices so that we may sooner achieve the same level of advancement."
 fengtian_events.65.a: "Excellent."

 fengtian_events.66.t: "Mantetsu Chōsabu Production Collaboration"
 fengtian_events.66.d: "In light of Japan's recent technological developments, scientists from Mantetsu's research wing have begun to collaborate with our own, providing new machines and manufacturing practices so that we may sooner achieve the same level of advancement."
 fengtian_events.66.a: "Excellent."

 fengtian_events.67.t: "Mantetsu Chōsabu Intelligence Collaboration"
 fengtian_events.67.d: "Drawing from its wide-ranging intelligence operations, Mantetsu's research wing has provided a series of manuals detailing special methods and best practices for our covert operatives. Although the books are clearly out of date, and certain sections have been redacted, there is still much to learn. Of particular interest is a work titled 'Rakka Ryūsui', or 'Falling Blossoms; Flowing Water' which details the work of Akashi Motojirō, Japan's premier spymaster during the Russo-Japanese War."
 fengtian_events.67.a: "Excellent."

 fengtian_events.68.t: "Mantetsu Chōsabu Intelligence Collaboration"
 fengtian_events.68.d: "Drawing from its wide-ranging intelligence operations, Mantetsu's research wing has provided our agents access to some of its clandestine resources spread across China. This will greatly improve our operatives' capabilities."
 fengtian_events.68.a: "Excellent."

 fengtian_events.69.t: "The Jinzhou Industrial Zone"
 fengtian_events.69.d: "Jinzhou's convenient location makes it excellent for a proposed industrial zone, and several groups have already begun jockeying for a dominant position in development; most notably a Mantetsu subsidiary specialising in canning and light metal work, the Communications Clique who want to establish a rolling stock factory, and the military which insists that the zone must be used for munitions manufacture ahead of 'personal capitalistic gains'. The situation is made somewhat unusual by the Communications Clique, who are usually able to front quite a bit of money, and rumours suggest that several members are under pressure from the military to weaken their own bidding position."
 fengtian_events.69.a: "Choose Mantetsu."
 fengtian_events.69.b: "Choose the Communications Clique."
 fengtian_events.69.c: "Choose the Zhang Clique."

 fengtian_events.70.t: "Filling the Silver Reserve"
 fengtian_events.70.d: "A full silver reserve is crucial to building confidence in Fengtian's currency, and even more crucial to attracting foreign investment, without which Fengtian can never hope to match the Zhili to the south who have been, for the past eight years, flush with German capital. However, silver is an expensive commodity, and paying for enough to fill the reserve fully would undoubtedly cut funding from other areas.\n\nSome ministers have privately suggested only buying about half of the desired quantity, as many believed the reserve was less than full before the last Zhifeng War, and those rumours were never confirmed. Of course, it was later difficult to explain the significant economic recession that followed the government's inability to settle its war debts.\n\nStill, filling the reserve inadequately would certainly be a big risk, but perhaps a worthwhile one."
 fengtian_events.70.a: "Fill the reserve."
 fengtian_events.70.b: "No risk no reward."

 fengtian_events.71.t: "Economic Disaster!"
 fengtian_events.71.d: "After the Bank of Japan and Mitsui Bank, major lenders to our own government, unexpectedly called for outstanding debts to be paid, our Central Bank suddenly found itself unable to provide sufficient silver for the transaction. News of the situation quickly leaked to the public provoking a run on the banks, and widespread financial panic. Rumour suggests that the crisis is not a product of gross mismanagement and incompetence on behalf of the government, which would surprise few in Fengtian, but rather a deliberate move to deceive the public. Mantetsu's offices in Shenyang and Harbin have already begun a full scale investigation, and unless action is taken they seem likely to discover a very incriminating paper trail.\n\nWhile there are several options available, it would be unfortunate if certain government files inexplicably went missing..."
 fengtian_events.71.a: "Burn the evidence!"
 fengtian_events.71.b: "Burn it and blame the Japanese!"
 fengtian_events.71.c: "Ask Japan for a bailout!"
 fengtian_events.71.e: "We must come clean!"

 fengtian_events.72.t: "Banking Evidence Discovered!"
 fengtian_events.72.d: "After a thorough investigation involving untold bribes and threats, Mantetsu investigators have concluded that our government intentionally deceived its people, and is entirely to blame for the recent financial disaster. We are in no position to refuse their calls for the arrests of several involved ministers, but conveniently the Grand Marshal and his closest advisors have been spared direct blame, and Mantetsu's Director Matsuoka Yōsuke has suggested that in return for political favours, the entire matter could be shelved indefinitely."
 fengtian_events.72.a: "Accept the offer."
 fengtian_events.72.b: "Refuse the offer."

 fengtian_events.73.t: "Japan Agrees to the Bailout"
 fengtian_events.73.d: "In a move that will surely save our economy, Japan has agreed to pay for sufficient silver to fill our reserve, and will not look further into the matter. Of course, this was likely inspired by little more than self interest, but some say that Japan may not be so bad after all..."
 fengtian_events.73.a: "We are saved!"

 fengtian_events.74.t: "Japan Refuses the Bailout"
 fengtian_events.74.d: "Despite our pleas, Japan has refused a bailout, leaving us in the same economic position we were before we made the request and with ample humiliation to boot. The only 'silver lining' is that many citizens, even including some employees of Mantetsu, have lost a great deal of faith in Japan's benevolent position toward China."
 fengtian_events.74.a: "If only that was more than a metaphor."
 fengtian_events.74.b: "Perhaps Minister Ruan can smooth things over."

 fengtian_events.75.t: "The State of the Officer Corps"
 fengtian_events.75.d: "Fengtian's officer corps is an unusual mix of young Chinese educated at either the Rikugun Shikan Gakkō in Japan, the Northeastern Army Lecture Hall, or the Baoding Military Academy, older Chinese who served in the Civil Wars, and Japanese officers part of the Military Mission to Fengtian, all united by common loyalties to individuals more than any special dedication to the state. Japanese officers in particular are known to prize any station in the Northeast, the devalued currency allowing them to live lives of relative luxury, and hire servants for most menial tasks, earning them the enmity of not only their fellows but also the local population.\n\nNow, with the founding of the Shenyang National Academy, these officers have taken the opportunity to mock the academy's current accommodations, which are decades old and in disrepair. While a newer modern building rises nearby, the pitiful state of the academy at present leaves the government open to criticism."
 fengtian_events.75.a: "Unfortunate."

 fengtian_events.76.t: "Expel Japanese Officers"
 fengtian_events.76.d: "Japan has maintained a military mission in Fengtian ever since the founding of the Fengtian Government in 1926, who were preceded by over a decade of informal Japanese operations in support of Zhang Zuolin's Fengtian Clique. The Mission has served to aid many aspects of the military's development, primarily through the supply of arms and equipment, but also training and planning assistance.\n\nUnfortunately, however, the shortage of officers in the aftermath of the civil wars provided Japan with the opportunity to attach Japanese officers to command positions in the field, and even lead our units independently. This has had a negative effect upon the morale of our men, making Japan's influence all too obvious, even as the Military Mission attempts, and often succeeds, in influencing our affairs of government. In order for our soldiers and the Chinese people to have any respect for our Government, the Japanese Military Mission must leave."
 fengtian_events.76.a: "Expel them all!"
 fengtian_events.76.b: "Let us be diplomatic."

 fengtian_events.77.t: "Japan Declares War"
 fengtian_events.77.d: "In response to our expulsion of their officers, the Japanese Government has cut all ties and declared war! Many will look at this as a disaster, but perhaps it is an opportunity in disguise. The truth will be found on the battlefield."
 fengtian_events.77.d_breakaway: "In response to what they see as a violation of our commitment to cooperation, as well as the Thirteen Demands of 1915, Japan has subsequently declared war 'in protection of its treaty rights and interests in China'."
 fengtian_events.77.a: "Zhonghua Mingguo Wansui!"

 fengtian_events.78.t: "Japan Delivers an Ultimatum"
 fengtian_events.78.d: "Despite our valiant attempts to remove the Japanese Military Mission, their influence in our government has proven to be too great, forcing its reinstatement. The only other option now would be a rejection of the ultimatum and a declaration of war, directed by the Grand Marshal himself."
 fengtian_events.78.d_ultimatum: "Negotiations have failed and Japan has delivered a simple ultimatum. We must reinstate the mission or they will immediately declare war."
 fengtian_events.78.a: "We have no choice but to submit."
 fengtian_events.78.b: "Let there be war!"

 fengtian_events.79.t: "Wu Wang Zai Ju"
 fengtian_events.79.d: "Grand Marshal Zhang Zuolin delivered a short but powerful speech alluding to the historical State of Qi which, when on the brink of defeat at the siege of Ju, turned the tide and eventually won the war. This is to be our example as we march forward against those who would keep China weak and divided."
 fengtian_events.79.a: "Read the text of the speech."
 fengtian_events.79.b: "Southern reclamation is inevitable!"

 fengtian_events.91.t: "Escalating the Propaganda War"
 fengtian_events.91.d: "Already the Propaganda Department is strenuously launching a devastating ideological barrage under which the regressive [QIE.GetAdjective] regime must surely crack and crumble! The Grand Marshal has personally released several short speeches denouncing \"the Kaiser's puppet in Asia\", [QIE.GetLeader], calling him \"lower than a dog\" for his \"cowardice and brazen collaboration with the German intruder\", and for \"selling out the Chinese people to foreign interests\". Just how much further can the illegitimate [QIE.GetAdjective] government bow before it topples?"
 fengtian_events.91.d_mantetsu: "Already the Propaganda Department is redoubling its efforts in launching a devastating ideological barrage under which the regressive [QIE.GetAdjective] regime must surely crack and crumble! The Grand Marshal has personally released several short speeches denouncing \"the Kaiser's puppet in Asia\", [QIE.GetLeader], calling him \"lower than a dog\" for his \"cowardice and brazen collaboration with the German intruder\", and for \"selling out the Chinese people to foreign interests\".\n\nAt the same time, the degree of influence the Japanese hold over our own government is clear even to the lowest beggar, and so our efforts ring of hypocrisy in the ears of many."
 fengtian_events.91.a: "Southern reclamation is inevitable!"

 fengtian_events.92.t: "Obsolete Artillery from Japan"
 fengtian_events.92.d: "In response to our request, the Imperial Japanese Army has authorised a sizeable shipment of obsolete artillery that probably hasn't seen action since the Weltkrieg. This is disappointing, if not entirely unhelpful."
 fengtian_events.92.a: "Good."

 fengtian_events.93.t: "The Latest Artillery from Japan"
 fengtian_events.93.d: "In response to our request, the Imperial Japanese Army has authorised a sizeable shipment of their latest artillery from the Kokura Arsenal. Our officers are already eyeing the promised weapons with the special kind of excitement reserved exclusively for machined steel and high explosives."
 fengtian_events.93.a: "Good."

 fengtian_events.94.t: "Fengtian Requests Artillery"
 fengtian_events.94.d1: "The Fengtian Government has long possessed an advantage against its Chinese rivals thanks to our frequent material aid. In this particular case, we are being asked for artillery.\n\nWe could send the best we have, which ought to make a significant difference in such a backwards country, but we could also provide a greater number of cheap obsolete weapons at lesser cost to ourselves. Or we could always send nothing at all."
 fengtian_events.94.d2: "The Fengtian Government has long possessed an advantage against its Chinese rivals thanks to our frequent material aid. In this particular case, we are being asked for artillery, which is especially prized among warlord arsenals."
 fengtian_events.94.a: "Send the latest equipment."
 fengtian_events.94.b: "Send obsolete equipment."
 fengtian_events.94.c: "Send nothing."
 fengtian_events.94.d: "We can't afford this."

 fengtian_events.95.t: "Japan Delivers Obsolete Equipment"
 fengtian_events.95.d: "In response to our request, the Imperial Japanese Army has authorised a sizeable shipment of obsolete infantry equipment. Some of it looks to have last seen action during the Russo-Japanese War, or even earlier. This is disappointing."
 fengtian_events.95.a: "So be it."

 fengtian_events.96.t: "Japan Delivers the Latest Equipment"
 fengtian_events.96.d: "In response to our request, the Imperial Japanese Army has authorised a sizeable shipment of their latest infantry equipment."
 fengtian_events.96.a: "Our thanks."

 fengtian_events.97.t: "Fengtian Requests Small Arms"
 fengtian_events.97.d1: "The Fengtian Government has long possessed an advantage against its Chinese rivals thanks to our frequent material aid. In this particular case, we are being asked for Infantry Equipment.\n\nWe could send the best we have, which ought to make a significant difference in such a backwards country, but we could also provide a greater number of cheap obsolete weapons at no real cost to ourselves. Or we could always send nothing at all."
 fengtian_events.97.d2: "The Fengtian Government has long possessed an advantage against its Chinese rivals thanks to our frequent material aid. In this particular case, we are being asked for Infantry Equipment.\n\nAll we can currently afford is a number of cheap obsolete weapons, albeit at no real cost to ourselves. Of course, we could always send nothing at all."
 fengtian_events.97.a: "Send the latest equipment."
 fengtian_events.97.b: "Send obsolete equipment."
 fengtian_events.97.c: "Send nothing."

 fengtian_events.971.t: "Japan Refuses to Send Equipment"
 fengtian_events.971.d: "Japan has denied our request for a shipment of equipment, citing their own 'greater needs'. Admittedly, this is far from surprising."
 fengtian_events.971.a: "So much for Pan-Asian Brotherhood."

 fengtian_events.98.t: "Obsolete Tanks from Japan"
 fengtian_events.98.d: "Although the Japanese predictably refused to send us their latest armoured equipment, only the most cynical anticipated the arrival of the rusting and dented Weltkrieg-era tanks now being unloaded at Yingkou. Although they are better than nothing at all, this is distinctly disappointing."
 fengtian_events.98.a: "So be it."

 fengtian_events.99.t: "Surplus Tanks from Japan"
 fengtian_events.99.d: "Although the Japanese predictably refused to send us their latest armoured equipment, they did agree to dispatch a number of surplus light tanks of an older but not entirely obsolete model."
 fengtian_events.99.a: "Good."

 fengtian_events.100.t: "Fengtian Requests Light Tanks"
 fengtian_events.100.d1: "The Fengtian Government has long possessed an advantage against its Chinese rivals thanks to our frequent material aid. In this particular case, we are being asked for light tanks, which are better suited than heavier models to China's rough terrain and primitive infrastructure.\n\nThe latest armoured vehicles would be wasted or even outright dangerous in Chinese hands, but we do have surplus stockpiles of only slightly outdated tanks that might be appreciated. Alternately we could send even older equipment at no real cost to ourselves, though of course we could also choose to send nothing at all."
 fengtian_events.100.d2: "The Fengtian Government has long possessed an advantage against its Chinese rivals thanks to our frequent material aid. In this particular case, we are being asked for light tanks.\n\nAlthough we currently have no modern tanks available, we could dispatch a shipment of very old weltkrieg-era tanks at no real cost to ourselves. Or we could always send nothing at all."
 fengtian_events.100.a: "Send the surplus light tanks."
 fengtian_events.100.b: "Send the obsolete tanks."
 fengtian_events.100.c: "Send nothing."

 fengtian_events.101.t: "The Grand Marshal's Proclamation"
 fengtian_events.101.d: "Today the Grand Marshal delivered a rousing speech calling all of the Northeast to strive to their utmost in pursuit of victory in the upcoming National Reclamation War. Ten thousand years to the Republic!"
 fengtian_events.101.a: "Read the text of the speech."
 fengtian_events.101.b: "Wansui!"

 fengtian_events.102.t: "The [FNG_zhifeng_war_name]!"
 fengtian_events.102.d.no_shanhaiguan: "The appointed hour has finally arrived. In the coming days, the fruits of over a decade of extensive planning and preparation will finally be brought to bear against the enemy, and the first steps will be taken on the path to national reunification. All that remains is to stride forward and seize the moment. Ten thousand years to Grand Marshal Zhang! Ten thousand years to the Republic!"
 fengtian_events.102.d.shanhaiguan: "The appointed hour has finally arrived. In the coming days, the fruits of over a decade of extensive planning and preparation will finally be brought to bear against the enemy, and the first steps will be taken on the path to national reunification. All that remains is to stride forward and seize the moment. Ten thousand years to Grand Marshal Zhang! Ten thousand years to the Republic!\n\nEmerging from small villages and towns along the northern banks of the Chaobai River, our soldiers have lead a successful uprising, isolating and eliminating local garrisons, and holding key river-crossings. We must push South as quickly as possible, before they are overwhelmed by the enemy's response and greater numbers."
 fengtian_events.102.a: "History will remember this day!"

 fengtian_events.103.t: "Shanhaiguan Infiltration"
 fengtian_events.103.d: "The time has come for our soldiers to put into action our carefully laid plans and begin to infiltrate through Shanhaiguan and into the province beyond. Their mission will not be easy, as any number of things could go wrong, but if they are successful we will have an uprising behind enemy lines to keep them busy and cut their supply."
 fengtian_events.103.a: "Best of luck to our brave soldiers!"
 fengtian_events.103.b: "Forget it."

 fengtian_events.104.t: "Preparations Complete at Shanhaiguan"
 fengtian_events.104.d: "Word has reached our intelligence operatives that most of our infiltrated soldiers are now in position south of Shanhaiguan. Now they must lie low and await the beginning of the War of National Reclamation."
 fengtian_events.104.a: "Good news."

 fengtian_events.105.t: "Failure at Shanhaiguan"
 fengtian_events.105.d: "Word has reached our intelligence operatives that, in the process of infiltration through Shanhaiguan, our soldiers were discovered and picked off by enemy operatives and groups of military police. If anyone is left, they will undoubtedly be too scattered and disorganised to be of any use once we begin the war, and so unfortunately this plan must be considered failed."
 fengtian_events.105.a: "A brave sacrifice."

 fengtian_events.106.t: "Infiltrators Disappear"
 fengtian_events.106.d: "Although our intelligence services received reports of progress through the beginning stages of the Shanhaiguan Infiltration, contact has been abruptly cut off, and our forces have disappeared South of the Great Wall. It's possible that some were discovered and are merely avoiding detection, or that the entire force was destroyed. The fate of these brave soldiers could never be known."
 fengtian_events.106.a: "There is still hope."

 fengtian_events.107.t: "An Unexpected Advantage"
 fengtian_events.107.d: "Despite the cessation of all contact with the Shanhaiguan infiltration force, reports have made their way north of gunfire and chaos on the northern banks of the Chaobai River. It seems that these heroes have avoided all detection, only to strike now at the opportune moment. Truly, this is an unexpected advantage, and we must push south before they are overwhelmed by the enemy response and greater numbers!"
 fengtian_events.107.a: "Glorious!"

 fengtian_events.108.t: "Shanhaiguan Uprising Fails"
 fengtian_events.108.d: "Before it could ever truly begin, our uprising south of Shanhaiguan was detected and quickly overwhelmed by the local enemy garrison in a short but violent confrontation. While we may encounter some survivors as we push south, we will have no organised assistance from the other side of the Great Wall."
 fengtian_events.108.a: "Damn."

 fengtian_events.110.t: "The Gang of Three"
 fengtian_events.110.d: "As a loose coalition of fallen generals, governors, bureaucrats, and politicians exiled from the South by the collapse of the Beiyang Government, the Recovery League is widely acknowledged to be susceptible to corruption. However, recent discoveries by police have turned up something unusually troubling. It seems that a group of Recovery League politicians, who were made mayors of townships in Jilin, owing to their experience with governing in the South, had in fact never been mayors anywhere or at all. Instead, they had killed and replaced their namesakes and, through a complicated plot of deceit, fooled the authorities while eliminating any who might contradict them.\n\nThe web of lies, corruption, and murder necessary to sustain this falsehood stretches across the whole of the province, and the damage dealt to the government's legitimacy is not inconsiderable."
 fengtian_events.110.a: "Disgusting."

 fengtian_events.111.t: "Mantetsu Bribes"
 fengtian_events.111.d: "A pair of Concordia Association members were recently caught attempting to bribe Recovery League politicians, and while this activity has long been suspected, this is the first time it has been caught in the open. Although members of the other parties have motioned to remove the offending members, the Japanese Consulate has already delivered a message 'strongly advising' that no action be taken against the members of the Concordia Association.\n\nThe Grand Marshal could choose to do so regardless, but not without risking Japanese wrath."
 fengtian_events.111.a: "Remove them anyway."
 fengtian_events.111.b: "We can do nothing."

 fengtian_events.112.t: "The Anshan Incident"
 fengtian_events.112.d: "As Anshan's ore lies close to the surface, its mines have mainly expanded outward rather than downward, swallowing up nearby land at an alarming pace. Our decision to approve the company's further expansion has thus led to the complete destruction of several nearby farmsteads, and half a village, at the hands of Japanese mining equipment.\n\nPromised compensation has not been forthcoming, and protests quickly broke out among local farmers, which our local police refused to break up on 'patriotic grounds'. The ensuing riot severely damaged expensive mining equipment, leading to the deployment of the Japanese railway guard, and the use of lethal force to disperse the riot. This slaughter of our citizens has not gone unnoticed, and existing anti-Japanese sentiment has only been inflamed. The people will hold us accountable in our response, but the deposits and the company working them are essential to Japan's strategic goals, and our relationship with the Japanese permits little room to manoeuvre."
 fengtian_events.112.a: "Denounce the Japanese."
 fengtian_events.112.b: "Stay silent."

 fengtian_events.113.t: "Japan Denounces Us"
 fengtian_events.113.d: "Describing our denouncement of their conduct during the recent Anshan Incident as 'insolent' and 'unbefitting of Japanese generosity', the Japanese government issued a scathing rebuke both publicly and through a letter delivered directly by the Japanese Consul General in Shenyang. The Kwantung Garrison performed a series of motorised and armoured manoeuvres in full view of the capital, their message clear. Any escalation of this situation would undoubtedly result in further rebukes to which we can make no meaningful response."
 fengtian_events.113.a: "So be it."
 fengtian_events.113.b: "We will not be intimidated!"

 fengtian_events.114.t: "An Opportunity Arises"
 fengtian_events.114.d: "In the years since the Fengtian's Army retreat beyond the Great Wall, a watchful eye has been kept on the south. The natural chokepoint created by the Shanhai Pass has always made it hard for Zhili armies to get in, but equally difficult for our own to get out. Any effort to reclaim China has always depended upon a moment of southern weakness. Such a moment now seems set to arrive, as simmering anti-German sentiment has erupted into violence in the League of Eight Provinces, and the governor of Anhui has broken away from Nanjing - hoping to leverage the League and the Central Government against one another for his own gain.\n\nUnfortunately, we are not yet ready to begin our long-awaited campaign, as there are outstanding issues in the Northeast to be settled and it is still not clear exactly what will become of the situation in the League. We must watch and wait for the right opportunity."
 fengtian_events.114.a: "Let us choose wisely."

 fengtian_events.115.t: "The Zhang Zuolin Radio Incident"
 fengtian_events.115.d: "In what has come to be known as 'The Zhang Zuolin Radio Incident', a [QIE.GetAdjective] subversive was able to record a frank conversation between the Grand Marshal and his generals, and transmitted it over widely used frequencies in Shenyang for nearly forty minutes before being jammed by a nearby Mantetsu owned station. The conversation, in which the Grand Marshal described "enemies to the North, South, East, and West", puts Fengtian's relations with Japan in unconventionally blunt terms damaging to our propaganda and Japan's interests.\n\nThe broadcast was doubly damaging thanks to its capture of Zhang discussing the realities of [QIE.GetNameDef]'s relative industrial and military strength, and the degree to which we must rely on the Japanese for crucial technology, something which we have been careful to conceal from the public."
 fengtian_events.115.a: "Like laws, it is better not to see Hongchang being made."

 fengtian_events.116.t: "Seditious Articles Proliferate"
 fengtian_events.116.d: "An article in the Nihon Kogyō Shimbun, or 'Japan Industrial Newspaper', has been translated into Chinese and spread widely in local newspapers before censorship officials managed to track and shut down the publisher. The article described in substantial detail the extensive degree to which Mantetsu and other Japanese companies have established control over most sectors of our economy, and set a forecast predicting near-complete control within five years time. For obvious reasons, the article has been deeply upsetting to the general population, and there is little we can do to prevent the existing copies circulating."
 fengtian_events.116.a: "Disgraceful!"

 fengtian_events.117.t: "Honghuzi Attacks in Heilongjiang"
 fengtian_events.117.d: "Honghuzi, translated literally as 'Red Beards', are groups of bandits and robbers that have long plagued the Northeast. In recent years the Honghuzi have usually been content with low-key extortion, banditry, and ransom, but now several market towns in southern Heilongjiang have been set alight. This is unusually bold behaviour, perhaps encouraged by the nation's recent focus on events to the south.\n\nSome have suggested that an expedition should be mounted to crush the bandits and send a clear message, but various generals feel that such a mission is beneath the central government.\n\nWe could also ask the Japanese for help, though this idea is unpopular."
 fengtian_events.117.a: "Send an expedition."
 fengtian_events.117.b: "Ask for Japanese help."
 fengtian_events.117.c: "An expedition is a fool's errand."

 fengtian_events.118.t: "Honghuzi Attacks in Xing'an"
 fengtian_events.118.d: "Despite efforts to contain them, the Honghuzi have struck again, this time in Xing'an, raiding farmsteads and traders along its major roads. The local governor has dispatched his garrison to guard against future incursions, but the rough terrain and the bandit's elusive nature suggests that they may simply strike again elsewhere.\n\nThere are rumours that the group, now several thousand strong, is led by Zhang Haitian, known among the locals as 'Lao Beifeng' or 'Old North Wind'."
 fengtian_events.118.a: "Hunt him down!"
 fengtian_events.118.b: "Ask the Japanese for help."
 fengtian_events.118.c: "Ask the Japanese for help again!"
 fengtian_events.118.e: "Perhaps Lao Baifeng has had enough."

 fengtian_events.119.t: "Honghuzi Attacks in Liaobei"
 fengtian_events.119.d: "Encouraged by our failures to stop them, the Honghuzi have grown particularly bold. Now they have begun leading attacks into Liaobei province, and even venturing to the borders of Jilin, where they derailed a local train and robbed its occupants, including a number of Japanese citizens. The local authorities have apologised profusely for this embarrassment, and additional guards have been posted on nearby trains, but the Japanese Consulate has already demanded compensation from our government for the property lost.\n\nAllowing this to continue for any longer would be a national embarrassment."
 fengtian_events.119.d_jap: "Encouraged by our failures to stop them, the Honghuzi have grown particularly bold. Now they have begun leading attacks into Liaobei province, and even venturing to the borders of Jilin, where they derailed a local train and robbed its occupants, including a number of Japanese citizens. The local authorities have apologised profusely for this embarrassment, and additional guards have been posted on nearby trains, but the Japanese Consulate has already demanded compensation from our government for the property lost.\n\nAllowing this to continue for any longer, or requesting Japanese aid yet again, would be nothing less than a national embarrassment."
 fengtian_events.119.a: "Third time's the charm!"
 fengtian_events.119.b: "Ask the Japanese for help."
 fengtian_events.119.c: "Ask the Japanese for help again!"

 fengtian_events.124.t: "Heinous Assassination in Shenyang!"
 fengtian_events.124.d: "On his way to government offices, a member of the Communications Clique was gunned down in public by what appears to be a [QIE.GetAdjective] loyalist, recruited from among the Northeast's Manchu population! [QIE.GetNameDefCap] has been known to recruit spies and assassins before, but some rumours suggest that this assassin was instead hired by members of the Concordia Association, locked in conflict with the Communications Clique's Railway and Telegraph barons for control of the country's infrastructure."
 fengtian_events.124.a: "A terrible loss."

 fengtian_events.125.t: "Record Mantetsu Profits"
 fengtian_events.125.d: "The South Manchuria Railway Company, colloquially 'Mantetsu', has long dominated large sectors of Fengtian's economy, and in turn acts as Japan's primary means of influence over our government. While this influence is unwelcome, it brings crucial capital and technology without which the Grand Marshal could never hope to retake China.\n\nThe Company has today announced record profits, much of which goes to Japan's government in the form of tax revenue."
 fengtian_events.125.a: "Is this a necessary evil?"

 fengtian_events.126.t: "Counterfeit Dollars Spread"
 fengtian_events.126.d: "In order to save money, the version of the Fengtian Dollar being circulated currently is the same as it was when it was first issued, as quality printing equipment is highly expensive. This seems to have left the currency open to forgery, however, and already there are believed to be thousands of fake Fengtian dollars circulating."
 fengtian_events.126.a: "They will be caught eventually."

 fengtian_events.128.t: "Zhang's Proclamation"
 fengtian_events.128.d: "Grand Marshal Zhang of the Fengtian Government has proclaimed that, within a year, his nation will begin its War of National Reclamation to retake the South and reunite the country under his leadership. Of course, our aid has played a great role in getting Fengtian to where it is today, and already some ministers have suggested that we might make a private commitment to joining their war.\n\nThis would be in our interest, as Fengtian is the best means of pushing German influence out of China, but at the same time it might be best to limit their ambitions and our resources are not limitless. The Grand Marshal will, of course, push on regardless. His legitimacy depends on it."
 fengtian_events.128.a: "Support Fengtian."
 fengtian_events.128.b: "Refuse to support Fengtian."

 fengtian_events.129.t: "War Descends from the North"
 fengtian_events.129.d: "Today Grand Marshal Zhang, of the Fengtian Government, has declared that within one year he will begin his 'War of National Reclamation' and strike south against us. Whether or not he has Japan's support, there will be a great struggle ahead, for in the end there can only be one China."
 fengtian_events.129.a: "They shall not pass."

 fengtian_events.130.t: "Japan Confirms its Support"
 fengtian_events.130.d: "Japan's government has privately sent its assurances that it will assist as we strike south!"
 fengtian_events.130.a: "Excellent."

 fengtian_events.132.t: "The Tiananmen Parade"
 fengtian_events.132.d: "With the capital secure and under our control, we have achieved the first and perhaps greatest goal on the long road to national reclamation. Soon, the world will no longer be able to ignore our right to be recognised as the sole legitimate government! Unfortunately, our Japanese allies also took part in the fighting around Beijing, and have already begun organising a victory parade through Tiananmen Square. The local IJA commander has extended an invitation, but with a tardiness that seems all too deliberate, and our troops will have to rush to prepare.\n\nSome of our generals are already suggesting that we prevent the Japanese from holding their parade or organise our own later, as Beijing is ultimately our capital and this is our day of glory. Other more diplomatic members of the Cabinet and Assembly are proposing that we accept the invitation, most prominently members of the Concordia Association."
 fengtian_events.132.d_mantetsu: "With the capital secure and under our control, we have achieved the first and perhaps greatest goal on the long road to national reclamation. Soon, the world will no longer be able to ignore our right to be recognised as the sole legitimate government! Unfortunately, our Japanese allies also took part in the fighting around Beijing, and have already begun organising a victory parade through Tiananmen Square. The local IJA commander has extended an invitation, but with a tardiness that seems all too deliberate, and our troops will have to rush to prepare. The Concordia Association, which has a great deal of influence in our government, makes taking a hard-line stance difficult, though we could probably convince our local commanders to snub the occasion. If this were to occur, the Japanese would almost certainly be enraged."
 fengtian_events.132.a: "This is our day!"
 fengtian_events.132.b: "We will march side by side!"
 fengtian_events.132.c: "We will not participate!"

 fengtian_events.133.t: "Chinese Insolence at Tiananmen!"
 fengtian_events.133.d: "With China's capital secure we have helped the Fengtian Government achieve the first and perhaps greatest goal on its long road to national reclamation. The local IJA commander who lead the assault on the capital has already begun organising a victory parade, and kindly invited nearby Fengtian divisions to participate. However, in an act of unparalleled impertinence, the Fengtian Government has not only refused our offer but actively impeded our own parade claiming that this is 'their day of glory' and not our own!\n\nWe could issue an immediate statement, cutting aid from Fengtian, but they do remain our allies, and the war continues unabated."
 fengtian_events.133.a: "Punish this insolence immediately!"
 fengtian_events.133.b: "Punishment will have to wait."
 fengtian_events.133.c: "So be it."

 fengtian_events.134.t: "Chinese Insolence at Tiananmen!"
 fengtian_events.134.d: "With China's capital secure we have helped the Fengtian Government achieve the first and perhaps greatest goal on its long road to national reclamation. The local IJA commander who lead the assault on the capital has already begun organising a victory parade, and kindly invited nearby Fengtian divisions to participate. However, in an act of unparalleled impertinence, the Fengtian Government has refused our offer, and will hold its own separate parade! Surely, our own resplendent troops will make fools of them, but their actions may deserve a more serious response."
 fengtian_events.134.a: "Punish this impertinence immediately!"
 fengtian_events.134.b: "Punishment will have to wait."
 fengtian_events.134.c: "So be it."

 fengtian_events.135.t: "Japan's Delayed Anger"
 fengtian_events.135.d: "In response to our embarrassment of their forces during the occupation of Beijing, the Japanese Government has temporarily cut its various forms of aid to our country. It seems Japanese pride is easily tarnished, and grudges are not soon forgotten."
 fengtian_events.135.a: "Unfortunate."
 fengtian_events.135.b: "We can hold grudges too, expel their military mission!"

 fengtian_events.136.t.annexed: "The Collapse of the Fengtian Government"
 fengtian_events.136.t.puppeted: "Fengtian's Betrayal"
 fengtian_events.136.d.annexed: "Throughout the day, urgent telegrams and frantic calls from Mantetsu businessmen have flown into our general military command headquarters. [FNG.GetLeader]'s regime in the Chinese northwest of Manchuria has seemingly fallen into the enemy hands of the [716.owner.GetName]. As a result, Manchuria - home to Japan's greatest profits and resources has been lost in one fell swoop. Following one disastrous campaign after another, the once mighty Fengtian Clique's army has collapsed utterly - with its soldiers and officers deserting en masse to the bold rival government of [716.owner.GetName]. His whereabouts unknown, it is rumoured that [FNG.GetLeader] has either taken his own life or has fled into hiding.\n\nWith the great city of Shenyang lost and Port Arthur now threatened by the [716.owner.GetName]; our military high command and Mantetsu business owners are now calling for a direct military intervention to protect Japanese interests and citizens from chaos and disorder. Nonetheless, some within our government are calling us to stand down and say that war in China is not what we have priority for now."
 fengtian_events.136.d.puppeted: "Throughout the day, urgent telegrams and frantic calls from Mantetsu businessmen have flown into our general military command headquarters. [FNG.GetLeader]'s regime in the Chinese northwest of Manchuria has made a startling and outrageous decision by changing the flags of the Fengtian's clique to that of [FROM.overlord.GetNameDef]. By doing so, the Fengtian clique acknowledges the national government of [FROM.overlord.GetNameDef] and has, thus, renounced their claims to the Republic of China. As a result of their declaration, [FNG.GetLeader] has announced that Fengtian's ties with Japan are now to be cut and that they will no longer support Japan's interests in China.\n\nFor years [FNG.GetNameDef] has only survived due to our military and economic aid to their backwards province. Under Japan, Manchuria has become a jewel of the East - a province for all of Asia to look up to. We cannot risk the humiliation and shame this betrayal will give us. Our military high command and Mantetsu business owners are now calling for a direct military intervention to protect Japanese honour and to put the rebellious Fengtian Clique into its place. Nonetheless, some within our government are calling us to stand down and say that war in China is not what we have priority for now."
 fengtian_events.136.a: "We can't risk this now."
 fengtian_events.136.b: "Onwards to Manchuria!"

 fengtian_events.138.t: "The Founding of the Jilin Film Association"
 fengtian_events.138.d: "Bringing together staff from its Photographic Division, directors from Japan, and local acting talent, Mantetsu has begun the process of establishing a film studio in Jilin which it claims will 'Demonstrate what China can achieve with modernity, through the camera lens, in a unique Chinese style'. Privately, Mantetsu's President has indicated that the studio will also be used to subtly spread anti-[QIE.GetAdjective] messages, but this has left some close advisors to the Grand Marshal wondering what else might be subtly inserted.\n\nThe government could always instruct Jilin's governor to deny Mantetsu permission to build, but the Film Association would likely just move south to [745.GetCapitalVictoryPointName], where we will have no influence over it at all."
 fengtian_events.138.a: "Modernity is our goal!"
 fengtian_events.138.b: "Not on our soil."

 fengtian_events.139.t: "The Five Colours"
 fengtian_events.139.d_1: "The Jilin Film Association has today released its first feature, a sweeping ethnographic detailing the diverse populations of the Northeast, from the snow-capped pines of Heilongjiang to the fertile banks of the lower Liao River, espousing the values of the national 'Five Races under One Union' policy.\n\nThanks to government assistance, the Association was able to easily access a number of remote locations in order to film and better spread its message of unity and harmony, though some criticism has been levelled at its coverage of Koreans and Japanese, many of whom also cohabit the Northeast, but are not officially a part of the 'Five Races' designated in the national flag. Overall, and despite its relatively small screening due to limited theatre numbers, the film has been considered a great success."
 fengtian_events.139.d_2: "The [745.GetCapitalVictoryPointName] Film Association has today released its first feature, a sweeping ethnographic detailing the diverse populations of the Northeast, from the snow-capped pines of Heilongjiang to the fertile banks of the lower Liao River, espousing the values of the national 'Five Races under One Union' policy.\n\nThough its messages of racial unity and harmony are fine in themselves, the film has been criticised for spending almost half of its running time focusing on Japanese and Koreans, many of whom cohabit the Northeast, but are not officially a part of the 'Five Races' designated in the national flag. Still, despite this and its relatively small screening due to limited theatre numbers, the film has been considered a success."
 fengtian_events.139.a: "Small successes pave the road to victory!"
 fengtian_events.139.b: "Small successes pave the road to victory!"

 fengtian_events.140.t_1: "The Song of the White Orchid"
 fengtian_events.140.t_2: "Lice are Frightening"
 fengtian_events.140.d_1: "In the time since its initial release, the Mantetsu Film Association has put out several more films, each garnering some measure of attention and generally following the understandings agreed at its founding. The latest film, 'Song of the White Orchid', has attracted notable attention however.\n\nThe piece involves a romantic entanglement between a Japanese man (Kazuo Hasegawa) and a Chinese woman (Li Xianglan) where Li leaves her lover through a misunderstanding, and joins a Manchu bandit group plotting to sabotage the South Manchuria Railway. She later learns of the deliberate arrangement of this misunderstanding by [QIE.GetAdjective] spies, renews her faith in Hasegawa, and undermines the Manchu plot. Both protagonists seem clear allegories for their respective countries, and concerns have been raised, but the anti-[QIE.GetAdjective] propaganda value is significant, and the theme tune is just so catchy..."
 fengtian_events.140.d_2: "In the time since its initial release, the [745.GetCapitalVictoryPointName] Film Association has put out several more films, each garnering some measure of attention and generally following the understandings agreed at its founding. The latest film, 'Lice are Frightening', has attracted notable attention however.\n\nThe piece presents a scientific and hygienic lesson to viewers through a combination of microscopy and 'outrageous' stop-motion animated lice which, some have alleged, appear to 'leap from the screen'. Aside from some first-time viewers being scared out of the theatre, the overall message is demeaning, playing to Japanese assumptions that Chinese are, by habit, dirty and lice-infested; the reception being quite negative as a result, and leading some to wonder whether this might have been avoided if the government took a more active role in production."
 fengtian_events.140.a: "Good."
 fengtian_events.140.b: "I'm not scared of lice!"

 fengtian_events.141.t: "Honghuzi Crushed!"
 fengtian_events.141.d: "After an extensive hunt, the Honghuzi were tracked to the foot of a mountain referred to by the locals as 'Hushan', or 'Tiger Mountain'. The bandits fought to the death, resisting an assault by several thousand regulars for nearly three hours; steep inclines, narrow paths, and hidden caverns aiding their defence.\n\nA number of prisoners from the surrounding villages were liberated, alongside a significant sum in valuables. The camp was then set alight, creating a spectacle visible for miles around."
 fengtian_events.141.a: "Thus to all bandits!"

 fengtian_events.1411.t: "Prince Kan'in Kotohito Set to Visit the Northeast"
 fengtian_events.1411.d: "The Japanese consulate in Shenyang has handed the Government documents detailing the planned arrival of Prince Kan'in Kotohito, Great-Uncle to the reigning Emperor, who will tour the Northeast later this year. He has been to Manchuria before, and this will almost certainly be an inspection as much as a show for public relations. He is known to take special interest in our plans to reclaim the rest of China.\n\nThe exact date for his arrival has been withheld for security reasons, and Japanese concerns are not unfounded. It is well known that there are extremist elements in Shenyang and throughout the region that might wish the Prince harm.\n\nEvery effort should be made to ensure that he is both safe and satisfied during his visit."
 fengtian_events.1411.a: "Preparations must be made."

 fengtian_events.142.t: "Prince Kan'in Arrives"
 fengtian_events.142.d: "The Japanese consulate in Shenyang has handed the Government notice of the arrival of Prince Kan'in, who recently disembarked the battleship Nagato in [745.GetCapitalVictoryPointName] Harbour. In accordance with his rank, the occasion is being given all the pomp and circumstance of a state visit, and the Prince will travel north to Shenyang for a formal reception by the Grand Marshal, followed by a tour of the country.\n\nVarious ministers and generals have made assurances of the Prince's safety, as it would be a political disaster for any harm to come to a member of the Imperial Family."
 fengtian_events.142.d_security: "The Japanese consulate in Shenyang has handed the Government notice of the arrival of Prince Kan'in, who recently disembarked the battleship Nagato in [745.GetCapitalVictoryPointName] Harbour. In accordance with his rank, the occasion is being given all the pomp and circumstance of a state visit, and the Prince will travel north to Shenyang for a formal reception by the Grand Marshal, followed by a tour of the country.\n\nVarious ministers and generals have made assurances as to the Prince's safety, as it would be a political disaster for any harm to come to a member of the Imperial Family, but the absence of certain security measures has left them privately concerned."
 fengtian_events.142.d_school: "The Japanese consulate in Shenyang has handed the Government notice of the arrival of Prince Kan'in, who recently disembarked the battleship Nagato in [745.GetCapitalVictoryPointName] Harbour. In accordance with his rank, the occasion is being given all the pomp and circumstance of a state visit, and the Prince will travel north to Shenyang for a formal reception by the Grand Marshal, followed by a tour of the country. Already, he seems to have been impressed by the students who turned out from several prominent Mantetsu schools, waving the Hinomaru and singing the Japanese anthem in welcome.\n\nVarious ministers and generals have made assurances as to the Prince's safety, as it would be a political disaster for any harm to come to a member of the Imperial Family."
 fengtian_events.142.d_school_and_security: "The Japanese consulate in Shenyang has handed the Government notice of the arrival of Prince Kan'in, who recently disembarked the battleship Nagato in [745.GetCapitalVictoryPointName] Harbour. In accordance with his rank, the occasion is being given all the pomp and circumstance of a state visit, and the Prince will travel north to Shenyang for a formal reception by the Grand Marshal, followed by a tour of the country.\n\nVarious ministers and generals have made assurances as to the Prince's safety, as it would be a political disaster for any harm to come to a member of the Imperial Family, but the absence of certain security measures has left them privately concerned."
 fengtian_events.142.a: "Welcome Prince Kan'in!"

 fengtian_events.143.t: "In the Eye of the Tiger"
 fengtian_events.143.d: "After arriving at the Grand Marshal's residence in Shenyang, the Prince was ceremoniously received in the Tiger Room by prominent members of the Assembly and [Root.GetLeader] himself, before touring the former Palace of the Qing Dynasty, which has since been converted for use by the Government. He also visited the Shenyang Arsenal in the city's Northwest Suburbs. The evening was finished by an elegant state dinner in the Chinese style, during which a toast was made to the special relationship between China and Japan.\n\nKotohito plans to leave Shenyang in a few days for an inspection of defences to the south, but rumours swirl that an attempt could be made on his life."
 fengtian_events.143.d_embarassment: "After arriving at the Grand Marshal's residence in Shenyang, the Prince was ceremoniously received in the Tiger Room by prominent members of the Assembly and [Root.GetLeader] himself, before touring the former Palace of the Qing Dynasty, which has since been converted for use by the Government. He also took some time to visit the Shenyang Arsenal in the city's Northwest Suburbs. The evening was finished by an elegant state dinner in the Chinese style, during which a toast was made to the special relationship between China and Japan.\n\nUnfortunately, Kotohito made note of the poor state of our soldiers' equipment, and commented on it to considerable embarrassment. The Prince plans to leave Shenyang in a few days for an inspection of defences to the south, but rumours swirl that an attempt could be made on his life."
 fengtian_events.143.d_arsenal: "After arriving at the Grand Marshal's residence in Shenyang, the Prince was ceremoniously received in the Tiger Room by prominent members of the Assembly and [Root.GetLeader] himself, before touring the former Palace of the Qing Dynasty, which has since been converted for use by the Government. He also visited the Shenyang Arsenal in the city's Northwest Suburbs, and seemed particularly impressed by its recent expansions. The evening was finished by an elegant state dinner in the Chinese style, during which a toast was made to the special relationship between China and Japan.\n\nKotohito plans to leave Shenyang in a few days for an inspection of defences to the south, but rumours swirl that an attempt could be made on his life."
 fengtian_events.143.d_evac: "After arriving at the Grand Marshal's residence in Shenyang, the Prince was ceremoniously received in the Tiger Room by prominent members of the Assembly and [Root.GetLeader] himself, before touring the former Palace of the Qing Dynasty, which has since been converted for use by the Government. He also visited the Shenyang Arsenal in the city's Northwest Suburbs, and seemed particularly impressed by its recent expansions. The evening was finished by an elegant state dinner in the Chinese style, during which a toast was made to the special relationship between China and Japan.\n\nDue to the outbreak of war, the Prince has decided to cut his visit short, and will depart for [745.GetCapitalVictoryPointName] tomorrow morning."
 fengtian_events.143.a: "A great honour."
 fengtian_events.143.b: "The visit must be cancelled for his safety."
 fengtian_events.143.c: "Goodbye to Prince Kan'in!"

 fengtian_events.144.t: "An Inspection of the Southern Front"
 fengtian_events.144.d: "As part of a general inspection of the narrow demilitarised zone separating [QIE.GetAdjective] and Fengtian territory, Prince Kan'in was greeted by a precision military drill at the Wanjiazhen Forts, built-in 1929 to support the operation of several armoured trains along the Jingfeng Line. Unfortunately, in the years since, time and poor maintenance have taken their toll. Kotohito was clearly not impressed with what he saw, using his extensive soldierly experience to critique the poor state of our defences.\n\nIn lieu of further inspections, the Prince will be staying at the recently completed Yamato Hotel in Jinzhou, before moving north again to Harbin."
 fengtian_events.144.d_hotel: "As part of a general inspection of the narrow demilitarised zone separating [QIE.GetAdjective] and Fengtian territory, Prince Kan'in was greeted by a precision military drill at the Wanjiazhen Forts, built-in 1929 to support the operation of several armoured trains along the Jingfeng Line. Unfortunately, in the years since, time and poor maintenance have taken their toll. Kotohito was clearly not impressed with what he saw, using his extensive soldierly experience to critique the poor state of our defences.\n\nTo add insult to injury, he was dismayed to find that the Yamato Hotel in Jinzhou has met considerable construction delays and will not be able to receive him. Instead, the Imperial Prince has been reduced to staying several nights at an old Chinese-run hotel not far from the city centre.\n\nOnce his inspections are complete, he will call next at Harbin in the North."
 fengtian_events.144.d_modern_defenses: "As part of a general inspection of the narrow demilitarised zone separating [QIE.GetAdjective] and Fengtian territory, Prince Kan'in was greeted by a precision military drill at the Wanjiazhen Forts, built-in 1929 to support the operation of several armoured trains along the Jingfeng Line. Impressed by the recent additions to the Forts, and other fortifications to the north running parallel to the Great Wall, Kotohito was also surprised by the professionalism of our soldiers. Given our esteemed visitor's considerable rank in the Japanese military, it seems likely that Japan will see us as a more reliable ally in the future.\n\nIn lieu of further inspections, the Prince will be staying at the recently completed Yamato Hotel in Jinzhou, before moving north again to Harbin."
 fengtian_events.144.d_hotel_and_defenses: "As part of a general inspection of the narrow demilitarised zone separating [QIE.GetAdjective] and Fengtian territory, Prince Kan'in was greeted by a precision military drill at the Wanjiazhen Forts, built-in 1929 to support the operation of several armoured trains along the Jingfeng Line. Impressed by the recent additions to the Forts, and other fortifications to the north running parallel to the Great Wall, Kotohito was also surprised by the professionalism of our soldiers.\n\nHis good mood was soured, however, upon finding that the Yamato Hotel in Jinzhou has met considerable construction delays and will not be able to receive him. Instead, the Imperial Prince has been reduced to staying several nights at an old Chinese-run hotel not far from the city centre.\n\nOnce his inspections are complete, he will call next at Harbin in the North."
 fengtian_events.144.a: "Fengtian's defences are strong!"
 fengtian_events.144.b: "It is safest to end the visit here."

 fengtian_events.145.t: "An Industrial Excursion"
 fengtian_events.145.d: "Before leaving for Harbin, Prince Kan'in surprised his entourage by breaking from the established schedule to examine Jinzhou's burgeoning industry, a direct product of the new Special Industrial Zone there. Intrigued by the growth he had already seen on the train journey through Anshan, Kotohito was even more impressed by the rapid rate of industrialisation present here, commenting that much of the surrounding area had been little more than a bare field during his last visit.\n\nHopefully this experience will leave a lasting positive impression."
 fengtian_events.145.a: "The future is now!"

 fengtian_events.146.t: "The Wonders of Harbin"
 fengtian_events.146.d: "Prince Kan'in arrived at the city of Harbin, the Northeast's cultural capital and a centre of innovation, a mere four an a half hours after his departure thanks to the astounding speed of Mantetsu's 'Asia Express'; among the fastest locomotives in the world. Although he was aware of the train's existence, few things prepare even royalty for the speed and luxury of this world wonder.\n\nThe Prince quickly transitioned to a tour of the city, including the Russian quarter, and received reports from both Chinese and Japanese garrisons along the Northern frontier. His departure from the city in a few days will mark a functional end to the visit, though he remains the nation's guest until his train passes back into the Kwantung Leased Territory."
 fengtian_events.146.d_electrical_speech: "Prince Kan'in arrived at the city of Harbin, the Northeast's cultural capital and a centre of innovation, a mere four an a half hours after his departure thanks to the astounding speed of Mantetsu's 'Asia Express'; among the fastest locomotives in the world. Although he was aware of the train's existence, few things prepare even royalty for the speed and luxury of this world wonder.\n\nThe Prince quickly transitioned to a tour of the city, including the Russian quarter, and received reports from both Chinese and Japanese garrisons along the Northern frontier. Shortly afterward, he declared his admiration for what we have achieved in the past several years, as well as his intention to use recently installed communications lines to transmit a speech by Japanese radio in shocking real-time.\n\nThe Prince has assured us that the content will be only praise, and while most in the government expect the usual Japanese self-congratulation, this is an excellent opportunity to improve our national standing.\n\nFor better or worse, the Prince's departure from the city in a few days will mark a functional end to the visit, though he remains the nation's guest until his train passes back into the Kwantung Leased Territory."
 fengtian_events.146.d_speech: "Prince Kan'in arrived at the city of Harbin, the Northeast's cultural capital and a centre of innovation, a mere four an a half hours after his departure thanks to the astounding speed of Mantetsu's 'Asia Express'; among the fastest locomotives in the world. Although he was aware of the train's existence, few things prepare even royalty for the speed and luxury of this world wonder.\n\nThe Prince quickly transitioned to a tour of the city, including the Russian quarter, and received reports from both Chinese and Japanese garrisons along the Northern frontier. Shortly afterward, he declared his admiration for what we have achieved in the past several years, as well as his intention to deliver a speech tomorrow morning outside the city's iconic Sophia Cathedral. While most in the government expect the usual Japanese self-congratulation, this is an excellent opportunity to improve our national standing.\n\nFor better or worse, the Prince's departure from the city in a few days will mark a functional end to the visit, though he remains the nation's guest until his train passes back into the Kwantung Leased Territory."
 fengtian_events.146.a: "Harbin is the multicultural jewel of the Northeast!"

 fengtian_events.147.t: "Prince Kan'in Returns to Japan"
 fengtian_events.147.d: "His duties here complete, Prince Kan'in Kotohito has safely departed [745.GetCapitalVictoryPointName] for the Home Islands. Any strong impressions made could have a lasting impact upon our relations with Japan."
 fengtian_events.147.a: "Hopefully they are positive."

 fengtian_events.1477.t: "A Generous Surprise!"
 fengtian_events.1477.d: "Prince Kan'in Kotohito, apparently greatly impressed with his visit to the Northeast, seems to have pulled various strings back in Tokyo. Now a cutting-edge light tank division awaits in [745.GetCapitalVictoryPointName]!"
 fengtian_events.1477.a: "It will be part of an offensive to remember."

 fengtian_events.148.t: "Prince Kan'in Poisoned"
 fengtian_events.148.d: "After complaining of headaches and dizziness following the state dinner, Prince Kan'in collapsed just outside his room in the Grand Marshal's estate. Thanks to the medical attention provided by a nearby Mantetsu-owned hospital, he seems set to make a full recovery. However, blood tests leave little doubt that this was an attempt on his life.\n\nThe lapse in security responsible, and the event in itself, represent a deep national embarrassment and a grave insult to Japan's Imperial family. Severe repercussions are distinctly possible."
 fengtian_events.148.a: "How could this happen?"

 fengtian_events.149.t: "Prince Kan'in is Shot!"
 fengtian_events.149.d: "During his inspection of an outpost north of the Shanhai Pass, a renegade soldier suddenly opened fire on Prince Kan'in, killing several of his guards before being overwhelmed. Fortunately, the Prince suffered relatively minor injuries, but the lapse in security responsible, and the event in itself, represent a deep national embarrassment and a grave insult to Japan's Imperial family.\n\nInvestigative work so far seems to suggest that the soldier was part of an extremist faction within the Zhang Clique, and Japan's response could be severe."
 fengtian_events.149.a: "How could this happen?"

 fengtian_events.150.t: "The Prince's Train is Bombed!"
 fengtian_events.150.d: "Only minutes after leaving Huanggutun station in Shenyang, the Prince's train was rocked by a massive explosion, obliterating its rear carriages. Fortunately, a last-minute change resulted in his carriage being moved to the front of the train, allowing him to escape with only minor injuries. The lapse in security responsible, and the event in itself, represent a deep national embarrassment and a grave insult to Japan's Imperial family.\n\nInvestigative work so far seems to suggest that lower-ranking members of the Communications Clique might be responsible, and Japan's response could be severe."
 fengtian_events.150.a: "How could this happen?"

 fengtian_events.1500.t: "The Prince's Visit is Cut Short"
 fengtian_events.1500.d_1: "Due to the outbreak of war, the Prince has decided to end his visit early, and will depart for [745.GetCapitalVictoryPointName] tomorrow morning."
 fengtian_events.1500.d_2: "Due to the outbreak of war, Prince Kan'in Kotohito has decided to cancel his visit to the Northeast. An unfortunate turn of events, but naturally the war must take the highest priority."
 fengtian_events.1500.a: "Oh well."

 fengtian_events.167.t: "Ma Zhanshan and the Heilongjiang Clique offer to Defect!"
 fengtian_events.167.d: "Warlord cliques are hardly the most concrete or coherent bodies at the best of times, with such a statement being evident even within [ROOT.GetLeader]'s own ranks. However, serious is the common case of defection, or betrayal, from one clique to another. Usually such events are retained merely for when one Clique's epoch passes onto another's, such as when Anhui fell and beget defections to the Zhili and Fengtian on the rise to their first era of prominence, or when Feng Yuxiang's betrayal in conjunction with the Second Zhili-Fengtian war saw defections from the Zhili onto the Guominjun, or furthermore to Fengtian.\n\nWith the most concerning news of Zhang Zuolin's death in his prized Northeastern Provinces, allegedly at the hands of the Japanese, and the rapid rise of General Yang Yuting to the position of Grand Marshal of the Fengtian Government, another wave of defections have poured out from Fengtian. Following his assumption of power, Yuting set forth purging all rivals or those that had even a thought of betraying him, including the Young Marshal Zhang Xueliang and his loyalists.\n\nHowever, managing to avoid Yuting and his Shikan Clique for long enough, Shaoshuai stalwarts Ma Zhanshan and Zhang Tingshu alongside two of Marshal Zhang's old allies, Wan Fulin and Wu Junsheng, colloquially known as the \"Heilongjiang Clique\", have communicated through mounted messenger, informing [ROOT.GetLeader]'s field commanders of their intentions to defect. Whilst of varying degrees of skill, with Zhanshan known for his eccentricities, and Junsheng for his clumsy malaise, they nonetheless are fiercely vengeful for the death of the Old Marshal, seeking the deposition of Yuting. Albeit the question remains, can the bandits-turned-generals be trusted?"
 fengtian_events.167.a: "\"My heart and actions are utterly unclouded! They are all those of \"justice\".\""
 fengtian_events.167.b: "Hardly have a need for the Tiger's lackeys."

 fengtian_events.168.t: "The Heilongjiang Clique has Defected to [FROM.GetNameDef]!"
 fengtian_events.168.d_start: "Whilst Yang Yuting's enemies were always numerous within the Fengtian Clique, they nevertheless had retained a sense of cordialness in action and quality in words. All under the late Grand Marshal Zhang Zuolin, neither Shikan nor the disparate Anti-Shikan Cliques, such as Shaoshuai or Heilongjiang, would have dared to act against eachother in brazen strikes. Yet with the death of the Marshal, the cause for caution has been utterly called off — with Shikan's purge of the Shaoshuai Clique and other loyalists. Scheduled to be on the chopping block, in a surprising twist it would appear that the Heilongjiang Clique — that is, Wu Junsheng alongside his protégés, Wan Fulin and Ma Zhanshan — have struck first."
 fengtian_events.168.d: "$fengtian_events.168.d_start$\n\nWith the chaos of the interregnum purges thrusting the frontier, frontline, and garrison commands all into disarray, few noticed or even perhaps aided the scurrying horseback messengers crossing from Heilongjiang to [FROM.GetNameDef]. In correspondence with their frontline commanders, the Heilongjiang Clique's leaders managed to secure passage to, equipment from, and commissions within [FROM.GetNameDef]'s armies. During their rapid escape, the Clique simultaneously managed to secure three million silver dollars from the Fengtian treasury, taking it with them across the border. Whilst clearly a move pinned on their salvation, it has both made glaringly obvious the weakness of Yuting's nascent government, and the strength of Zhang Zuolin's last free loyalists. Whatever the case may be, it is clear that Tiger of the North has made one last defiant roar."
 fengtian_events.168.a: "Their time will come on the battlefield."

 fengtian_events.169.t: "The Heilongjiang Clique Insurgency!"
 fengtian_events.169.d: "$fengtian_events.168.d_start$\n\nWith the chaos of the interregnum purges thrusting the frontier, frontline, and garrison commands all into disarray, few noticed or even perhaps aided the scurrying horseback messengers crossing from Heilongjiang to provinces outside Fengtian control. Ultimately, it would appear that their soliciting for commissions from the enemy bore no fruit, thankfully. To [ROOT.GetLeader]'s dismay however, instead of choosing to lie down and accept defeat like the rest of Marshal Zhang's allies, the Heilongjiang Clique fled to the hills of their frontier province, intending to stage a defiant last stand, or at least collapse the perceived rotten structure of Yuting's government with the aid of outside forces."
 fengtian_events.169.a: "They can hardly fight an empire by themselves!"

 fengtian_events.170.t: "Heilongjiang's Insurgency Subsides!"
 fengtian_events.170.d: "With the Heilongjiang Clique's miniature Insurgency in full swing, the government and provincial authorities in the region, alongside Japanese aid, have engaged in a fierce crackdown campaign against the wannabe vigilantes and heros. Whilst resembling the various bandit groups that have roamed the Three Northeastern Provinces for years, the Heilongjiang Insurgency took on the form of a far more organised, and capable, force. Even with noted blunders under the command of Wu Junsheng and Wan Fulin, the desperados continuously managed to trump Fengtian forces.\n\nOr so was the case up until recently. Despite arduous attempts from the Kempetai and Fengtian military forces to squash local provincial insurgent headquarters as they sprung up, the majority of attempts resulted in mixed failure. Whilst most success was won against Wan Fulin's area of the operation, Ma Zhanshan's cavalry forces managed to not only trump the Fengtian army, but the Japanese too. Whilst not inflicting particularly strong casualties, Ma's forces nonetheless could not be squashed. For his skill and notoriety, the Japanese have begun dubbing him the \"Napoleon of the East\".\n\nNonetheless, it would appear that the Heilongjiang Insurgency has ran past its expiration date, as in recent days much of the fighting in the province and neighbouring regions has subsided. With notably less troop movements than before, much of their radio channel's chatter has dissipated, and it's all but a foregone conclusion that their movement has ran out steam. Reports have even emerged that Wan, Ma, Zhang, and Wu have all departed into Siberia, somehow aiming to return to a less hostile China, or forever remain in exile. Whatever the case may be, the inability for the government to squash such a seemingly small rebellion has terribly hurt its reputation."
 fengtian_events.170.a: "One step, it seems that they were one step ahead of us!"

 fengtian_events.171.t: "Heilongjiang's Insurgency is Put Down!"
 fengtian_events.171.d: "With the Heilongjiang Clique's miniature Insurgency in full swing, the government and provincial authorities in the region, alongside Japanese aid, have engaged in a fierce crackdown campaign against the wannabe vigilantes and heros. Whilst resembling the various bandit groups that have roamed the Three Northeastern Provinces for years, the Heilongjiang Insurgency took on the form of a far more organised, and capable, force. Even with noted blunders under the command of Wu Junsheng and Wan Fulin, the desperados continuously managed to trump Fengtian forces.\n\nOr so was the case up until recently. Chasing up the ladder of provincial insurgent HQs, and through systematic deployment of Kempetai interrogation and bribery of less than convicted cadres of the rebel's escapades, Ma Zhanshan, Wan Fulin, and Wu Junsheng fell akin to dominoes. First to fall was Wan Fulin, proving to be little more capable than his days in the broader Fengtian army. Then came Wu Junsheng, unable to stem the tide, perishing ironically due to a local explosive carried by a double agent. Third arrived Zhang Tingshu, collaborating with the Kuomintang insurgents, he would ultimately suffer the fate of many of China's prior revolutionaries.\n\nFinally arrived Ma Zhanshan, proving to be the most resilient of the three. An expert at maintaining the primacy, mobility, and cohesiveness of his broadly cavalry force, Ma defiantly resisted to the brutal and bitter end. Rallying all loyalist forces on radio channels all throughout the Northeast, he gained notoriety for his surprising skill in guerilla tactics to the point that [ROOT.GetNameDef] troops and the Japanese have dubbed Ma the \"Napoleon of the East\". Much like Napoleon however, Ma Zhanshan fell to superior forces. Conducting a raid on his HQ, a local explosive would gravely wound the General's left hand. Despite this, he continued to hold out for hours, only perishing in the fighting after much of his forces ran out of ammunition."
 fengtian_events.171.a: "Ghosts who didn't know they were already dead."

 fengtian_events.173.t: "The Asia Express Runs from [745.GetCapitalVictoryPointName] to Harbin!"
 fengtian_events.173.d: "For the first time, Mantetsu's 'Asia Express' streamlined train will be running from the tip of [745.GetCapitalVictoryPointName] to the northern city of Harbin, at an astonishing 130 kilometres an hour, putting it among the fastest trains in the world. The journey took a mere 21 hours and 30 minutes. The locomotive wonder bears cars outfitted with heat, air conditioning, and luxurious lounges for even third-class customers, as well as its very own signature cocktail served at the bar.\n\nWhile Mantetsu's unmitigated success has given some reason to cheer, and may strike envy in Beijing, others can only view Mantetsu's advancements with growing concern."
 fengtian_events.173.a: "A modern marvel!"

 fengtian_events.174.t: "Lu Ronghuan Gifts a Sturdy Northeastern Pony"
 fengtian_events.174.d: "For reasons probably associated with his recent ministerial appointment, Lu Ronghuan has gifted the Grand Marshal a splendid Manchurian pony named 'Pong', a rare breed supposedly capable of performing tricks, and worth nearly a million Yen. Exchanges of gifts, which might be interpreted as bribes in other countries, are a common sight in the Northeast and across China, but Lu's deep pockets are known for producing all manner of expensive oddities."
 fengtian_events.174.a: "Never look a gift horse in the mouth."

 fengtian_events.175.t: "Railway Strikes!"
 fengtian_events.175.d: "Influential members of the Concordia Association had planned to bring forward legislation tomorrow increasing their control over the country's telegraph, claiming that certain sections in Jilin Province were built without permits, and calling for their turnover to 'more reliable authorities'. However, the major lines running from [745.GetCapitalVictoryPointName] to Harbin have suddenly experienced a series of strikes, shutting down service in protest of the proposed legislation.\n\nFaced with this overwhelming rejection, the legislation has been shelved for the time being, and it seems likely that Li Shaogeng and his widespread contacts are responsible."
 fengtian_events.175.a: "Good."

 fengtian_events.1751.t: "Railway Strikes!"
 fengtian_events.1751.d: "As of early this morning the major railway lines running between [745.GetCapitalVictoryPointName], Shenyang, and Harbin have experienced shutdowns and delays as strikes erupted along them, effectively grinding the country's resource economy to a halt.\n\nMantetsu and its advocates in the Concordia Association seem to have taken the opportunity to ship in workers from the Kwantung Leased Territory to ensure that basic services continue to run, but the strikes have continued nonetheless; demonstrating Zhang Zongxiang's willingness to damage even his own cause to demonstrate his displease with the Grand Marshal's refusal."
 fengtian_events.1751.a: "Damn it Liang!"

 fengtian_events.176.t: "The Pan Fu Development Scandal"
 fengtian_events.176.d: "Despite the faith put in Pan Fu by awarding him and his party with the right to direct Fengtian's financial and monetary development in accordance with Wang Yongjiang's original policies, his efforts seem to have fallen short. Evidence has come to the Grand Marshal's attention suggesting that vast sums of development money were funnelled into private projects and accounts across the country. No doubt other members of his party are complicit, and while some measure of corruption is of little surprise to the public, a scandal on this scale will upset even the highest ranks of government."
 fengtian_events.176.a: "Who can be trusted anymore?"

 fengtian_events.177.t: "The Li Shaogeng Development Scandal"
 fengtian_events.177.d: "Despite the faith put in Li Shaogeng by awarding him and his party with the right to direct Fengtian's financial and monetary development in accordance with Wang Yongjiang's original policies, his efforts seem to have fallen short. Evidence has come to the Grand Marshal's attention suggesting that vast sums of development money were funnelled into desperate measures to compete with Mantetsu across the country, a vast majority in the form of bribes. On top of this, Li has abused his position to ensure favourable rights for construction efforts lead by his allies in government. No doubt other members of his party are complicit, and while some measure of corruption is of little surprise to the public, a scandal on this scale will upset even the highest ranks of government."
 fengtian_events.177.a: "Who can be trusted anymore?"

 fengtian_events.178.t: "The Sun Qichang Development Scandal"
 fengtian_events.178.d: "Despite the faith put in Sun Qichang by awarding him and his party with the right to direct Fengtian's financial and monetary development in accordance with Wang Yongjiang's original policies, his efforts seem to have fallen short. Evidence has come to the Grand Marshal's attention suggesting that vast sums of development money were funnelled into arms purchases to equip provincial divisions and bodyguards, as well as into the pockets of prominent generals. No doubt other members of his party are complicit, and while some measure of corruption is of little surprise to the public, a scandal on this scale will upset even the highest ranks of government."
 fengtian_events.178.a: "Who can be trusted anymore?"

 fengtian_events.179.t: "The Ruan Zhenduo Development Scandal"
 fengtian_events.179.d: "Despite the faith put in Ruan Zhenduo by awarding him and his party with the right to direct Fengtian's financial and monetary development in accordance with Wang Yongjiang's original policies, his efforts seem to have fallen short. Evidence has come to the Grand Marshal's attention suggesting that vast sums of development money were funnelled into Mantetsu sponsored schools and hospitals, each of which used the sudden boost in funding to further its efforts in promoting Sino-Japanese friendship. No doubt other members of his party are complicit, and while some measure of corruption is of little surprise to the public, a scandal on this scale will upset even the highest ranks of government."
 fengtian_events.179.a: "Who can be trusted anymore?"

 fengtian_events.180.t: "Tang Yulin Rides a Tiger!"
 fengtian_events.180.d: "General Tang Yulin has been spotted audaciously seated atop a ravenous tiger somewhere in Rehe Province! Or has he?\n\nAn image depicting Tang has circulated widely, appearing in newspapers across the Northeast, though its origin is unclear. Some claim that the image is doctored, while others believe the tiger is only stuffed, but the aspect garnering the most attention is the context. Grand Marshal Zhang Zuolin is often referred to as 'The Tiger of the North', and so the fact that Tang is shown riding one paints a very questionable picture.\n\nOn his part, Tang Yulin claims that the image is the creation of a [QIE.GetAdjective] saboteur, but his extravagant parties in Chaoyang suggests that the image, if not the tiger, may well be genuine."
 fengtian_events.180.a: "This is an outrage!"
 fengtian_events.180.b: "Surely it's fake..."

 fengtian_events.181.t: "The CER Tax Dispute"
 fengtian_events.181.d: "The levying of seemingly arbitrary taxes to fill gaps in the budget, genuine or not, has been a long standing practice of national, regional, and local governments across China, including our own. This time, Police Chief Yuan is pressuring the Director of the Chinese Eastern Railway, Li Shaogeng, to accept additional taxes on the railway, allegedly for the purposes of further strengthening the army. If his demands aren't met, he's threatening an investigation of Communications Clique assets, as well as various legally questionable fees the Board already charges its customers, the revenue from which almost certainly sticks to a number of fingers.\n\nThere is every likelihood that, as Yuan is likewise a member of the CER board and an advisor on our inner council, this is his idea of a power play. Still, it must be said, his tax would undoubtedly help fill the national treasury, if at the cost of undercutting competition to Mantetsu. It seems likely that the Grand Marshal will be forced to settle this dispute, lest it spiral out of control."
 fengtian_events.181.a: "Levy the tax."
 fengtian_events.181.b: "No tax is necessary."

 fengtian_events.182.t: "Yuan Investigates Regardless"
 fengtian_events.182.d: "Seething over the decision to prohibit his rail-tax proposal, Yuan Jinkai has gone ahead with his threat to intensively investigate the other members of the CER Board, as well as the Communications Clique at large. Already police forces have begun to converge, and unless the Grand Marshal intercedes soon, there is an increasing risk that the investigation could uncover larger secrets best kept from the public eye.\n\nOf course, if his investigation is stopped, Yuan will almost certainly resign from his position as police chief."
 fengtian_events.182.a: "This will not be tolerated."
 fengtian_events.182.b: "Let the investigation go ahead."

 fengtian_events.183.t: "Yuan's Investigation Yields Results"
 fengtian_events.183.d_large: "There were concerns when Yuan began his investigation that it might reveal the deep webs of corruption widely believed to exist within the Government. Those fears have now come to pass. Though the Communications Clique has been hit hardest by the ensuing scandal, the government as a whole has suffered a serious blow to its legitimacy, despite Yuan's best efforts to keep the full results under wraps. Though there have been calls for Yuan to resign, damage control takes priority, and the Police Chief has earned a great deal of respect from the general population, ironic though it may be."
 fengtian_events.183.d_small: "There were concerns when Yuan began his investigation that it might reveal the deep webs of corruption widely believed to exist within the Government. Fortunately its results have narrowly targeted members of the Communications Clique, leaving the wider government largely unscathed. Yuan will walk away with a greater degree of control over the CER, and greater respect among the general population, despite his own 'alleged' shady dealings."
 fengtian_events.183.a: "At least it's finished."

 fengtian_events.184.t: "Yuan's Investigation Yields Nothing"
 fengtian_events.184.d: "Despite the widespread belief that Yuan's investigation would inevitably uncover some trace of corruption, the official report released today indicates that nothing was found. Yuan is deeply displeased, but there is little he can do short of escalating the conflict in a way guaranteed to further damage his own reputation."
 fengtian_events.184.a: "Who would've thought?"

 fengtian_events.191.t: "Fengtian in Crisis"
 fengtian_events.191.d.losing: "In spite of all the aid we have provided over the years to the Fengtian Government, it now faces the risk of defeat as its armies struggle. Not only do we have a general commitment to Fengtian's defence politically and economically, but it also remains the only means by which we could indirectly control China as a whole. Direct occupation would almost certainly be costly, but an intervention could also come with its own risks. The time has come to decide."
 fengtian_events.191.d.long: "In spite of all the aid we have provided over the years to the Fengtian Government, it now faces the risk of defeat as the War of National Reclamation drags on whilst failing to achieve key strategic objectives. Not only do we have a general commitment to Fengtian's defence politically and economically, but it also remains the only means by which we could indirectly control China as a whole. Direct occupation would almost certainly be costly, but an intervention could also come with its own risks. The time has come to decide."
 fengtian_events.191.d.peace: "In spite of all the aid we have provided over the years to the Fengtian Government, it now faces the risk of defeat as the government south of the Great Wall amasses armies far larger than those of the Old Marshal. Not only do we have a general commitment to Fengtian's defence politically and economically, but it also remains the only means by which we could indirectly control China as a whole. Direct occupation would almost certainly be costly, but an intervention could also come with its own risks. The time has come to decide."
 fengtian_events.191.a: "Japan honours its commitments."
 fengtian_events.191.b: "Zhang is on his own."

 fengtian_events.1911.t: "Japan Refuses to Intervene"
 fengtian_events.1911.d: "In a stunning act of betrayal, Japan has refused to protect us in our hour of greatest need. Now it seems we must look to our own defences, as they're all that stand between ourselves and oblivion."
 fengtian_events.1911.a: "Traitors!"

 fengtian_events.192.t: "Japan Comes to Our Aid!"
 fengtian_events.192.d: "Honouring its general commitment to our defence, Japan has allowed our entry into the Co-Prosperity Sphere."
 fengtian_events.192.a: "Wansui!"

 fengtian_events.193.t.jinhan: "Reclaiming the Jinhan Railway"
 fengtian_events.193.t.jinpu: "Reclaiming the Jinpu Railway"
 fengtian_events.193.t.yuehan: "Reclaiming the Yuehan Railway"
 fengtian_events.193.d.jinhan: "Originally financed by Belgian capital, the Jinghan Railway runs north-to-south from Beijing in Zhili to Hankou in Hubei. For decades it has served as one of China's primary transit arteries, ferrying goods across the length of the North China Plain, and connecting its width by way of Zhengzhou.\n\nIn the years since its construction the railway has fallen on hard times, and so while the Belgians are long gone it will take a great deal of investment to restore its infrastructure and integrate it with our new national railway services."
 fengtian_events.193.d.jinhan_JAP: "$fengtian_events.193.d.jinhan$ $ask_Mantetsu_for_railway$"
 fengtian_events.193.d.jinpu: "Financed by British and German capital nearly fifteen years before the Weltkrieg, the Jinpu Railway runs north-to-south from Tianjin to Pukou, a district of Nanjing. Like the Jinghan Railway, it has long served as one of China's most important logistical arteries, connecting north with south, and east with west by way of Xuzhou.\n\nIn the years since the last Zhifeng War the sections of the railway in Shandong and Jiangsu gradually fell under the sway of the German AOG, which updated and expanded its infrastructure. However, as the company's employees have now been driven away or shot as Hanjian they will need to be replaced. Unfortunately the process of finding and paying these individuals, not to mention re-integrating the railway itself, could prove a costly enterprise."
 fengtian_events.193.d.jinpu_JAP: "$fengtian_events.193.d.jinpu$ $ask_Mantetsu_for_railway$"
 fengtian_events.193.d.yuehan: "The Yuehan Railway, connecting Hankou and Guangdong, was born amid a conflict between Belgian and American investors, and as such took abnormally long to complete once both parties pulled out of the project. The railway was ultimately completed under the supervision of the German AOG in the early 1930s, and remained under their control until the collapse of Sun Chuanfang's League.\n\nWith the Germans gone it will need entirely new management and integration into the new national railway system. This will be an expensive task."
 fengtian_events.193.d.yuehan_JAP: "$fengtian_events.193.d.yuehan$ $ask_Mantetsu_for_railway$"
 fengtian_events.193.a: "Give it to Mantetsu."
 fengtian_events.193.b: "We shall control it ourselves."
 ask_Mantetsu_for_railway: "Of course, we could always ask Mantetsu to do it for us."

 fengtian_events.194.t.jinhan: "Jinhan Railway Reclaimed"
 fengtian_events.194.t.jinpu: "Jinpu Railway Reclaimed"
 fengtian_events.194.t.yuehan: "Yuehan Railway Reclaimed"
 fengtian_events.194.d.jinhan_mantetsu: "Operations along the Jinghan Railway have been successfully handed over to Mantetsu bureaucrats and engineers. Their expertise should prove crucial to keeping the trains running on time, despite the political costs of surrendering Chinese railways to foreign control."
 fengtian_events.194.d.jinpu_mantetsu: "Operations along the Jinpu Railway have been successfully handed over to Mantetsu bureaucrats and engineers. Their expertise should prove crucial to keeping the trains running on time, despite the political costs of surrendering Chinese railways to foreign control."
 fengtian_events.194.d.yuehan_mantetsu: "Operations along the Yuehan Railway have been successfully handed over to Mantetsu bureaucrats and engineers. Their expertise should prove crucial to keeping the trains running on time, despite the political costs of surrendering Chinese railways to foreign control."
 fengtian_events.194.d.jinhan_national: "After a great deal of effort a team of bureaucrats and engineers has been assembled to take control of the Jinghan Railway. A number of the staff had to be pulled out of retirement, while others possessed dubious graduation certificates, but nonetheless the trains are thus far running on time."
 fengtian_events.194.d.jinpu_national: "A team of bureaucrats and engineers has finally been assembled to take control of the Jinpu Railway. Many of the fresh-faced staff, some of whom were trained only recently, seemed nervous at the occasion. Nonetheless, the reclamation of this once foreign-owned railway is a major step forward in reasserting China's national pride."
 fengtian_events.194.d.yuehan_national: "A team of bureaucrats and engineers has finally assembled at the Yuehan Railway's headquarters in Guangzhou, and though the sign at the entrance is in Chinese, the logbooks and other documents within remain largely German. Converting all of this information will be yet another task to tackle, and finding German-speaking engineers without a history of collaboration was difficult.\n\nNonetheless, this marks a significant propaganda victory."
 fengtian_events.194.a: "Excellent."

 fengtian_events.195.t: "The Mantetsu Rail System"
 fengtian_events.195.d: "With Mantetsu's staff taking up residence in the latest 'reclaimed' railway headquarters, the company has decided to establish two regional subsidiaries to supervise activities in North and Central China. The North China Transportation Company, headquartered in Beijing, will take control of operations between Shanhaiguan and the Yangtze, while the Central China Transportation Company will operate between there and Guangzhou in the south. Ironically, the Japanese have now achieved what the German AOG never could."
 fengtian_events.195.a: "A marvel of engineering."

 fengtian_events.196.t: "National Ownership over Railways"
 fengtian_events.196.d: "The central government has finally completed its mission to remove Western influence over our railway system, a very costly project but a great propaganda victory, as Western ownership of Chinese railways has long been seen as the height of national humiliation. In the long term, these efforts will give the government an increase in revenue, and should make further infrastructure expansions cheaper."
 fengtian_events.196.a: "Another victory for China against the West!"

 fengtian_events.197.t: "An Interesting Discovery!"
 fengtian_events.197.d_Wang: "Our agents operating in the Legation Cities have made a surprising discovery in Shanghai's Palace Hotel, which recently paid host to a Fengtian Government delegation led by noted diplomat Wang Yintai. A high-level codebook, found by hotel cleaners, provides a comprehensive look at Fengtian's decryption methods, and provides full access to their encrypted communications. This will prove a treasure trove for our spies, both at home and elsewhere.\n\nThe Fengtian Government will eventually change its codes, but for now the advantage is ours."
 fengtian_events.197.d_Ruan: "Our agents operating in Tokyo have made a surprising discovery at an izakaya in Nihonbashi. A code-book seems to have been left in a back-room rented out by Ruan Zhenduo, the president of Fengtian's pro-Japanese Concordia Association, and his entourage. Though it may take a few days to confirm that the book is legitimate, it nonetheless offers a comprehensive look at Fengtian's decryption methods, and provides full access to their encrypted communications. This will prove a treasure trove for our spies, both at home and elsewhere.\n\nThe Fengtian Government will eventually change its codes, but for now the advantage is ours."
 fengtian_events.197.d_Tang: "Our agents operating in the Legation Cities have made a surprising discovery in Tianjin, specifically a Fengtian Government codebook purchased from the local Green Gang. Apparently the gangsters received the book from a courtesan making her way from Chengde, where Fengtian's notoriously rowdy general Tang Yulin is known to have held a lavish party. Though it may take a few days to confirm that the book is legitimate, it nonetheless offers a comprehensive look at Fengtian's decryption methods, and provides full access to their encrypted communications. This will prove a treasure trove for our spies, both at home and elsewhere.\n\nFengtian will eventually change its codes, but for now the advantage is ours."
 fengtian_events.197.d_JAPwang: "Our agents operating in the Legation Cities have made a surprising discovery in Shanghai's Palace Hotel, which recently paid host to a Fengtian Government delegation led by noted diplomat Wang Yintai. A high-level codebook, originally pocketed by hotel cleaners, found its way into the hands of German Abteilung III agents, who were summarily relieved of their burden by our own brave operatives. Though it may take a few days to confirm that the book is legitimate, it nonetheless offers an even more comprehensive look into Fengtian's communications than we already possess.\n\nAs Fengtian's 'fraternal ally' we ought to return the book, even if it serves only to demonstrate our superiority, but we could also choose to keep it."
 fengtian_events.197.d_JAPtang: "Our agents operating in the Legation Cities have made a surprising discovery in Tianjin, specifically a Fengtian Government codebook 'acquired' from the local Green Gang. The thugs apparently intended to sell the book to the highest bidder, but fortunately our brave operatives simply seized it by force. After some investigation it was discovered that the code book made its way onto the black market by way of a lavish party at Chengde, hosted by Fengtian's own general Tang Yulin. It is almost certainly genuine, and offers an even more comprehensive look into Fengtian's communications than we already possess.\n\nAs Fengtian's 'fraternal ally' we ought to return the book, even if it serves only to demonstrate our superiority, but we could also choose to keep it."
 fengtian_events.197.d_JAPruan: "The Tokyo Metropolitan Police have made an interesting discovery at a Nihonbashi izakaya, where Ruan Zhenduo, president of the Concordia Association, and his entourage recently rented out a back room. A codebook seems to have been left under the table, and though it may take a few days to confirm that the code book is genuine, this offers an even more comprehensive look into Fengtian's communications than we already possess.\n\nAs Fengtian's 'fraternal ally' we ought to return the book, even if it serves only to demonstrate our superiority, but we could choose to keep it instead."
 fengtian_events.197.d_JAPruanremoved: "The Tokyo Metropolitan Police have made an interesting discovery at a Nihonbashi izakaya, where Ruan Zhenduo, president of the Concordia Association, and his entourage recently rented out a back room. A codebook seems to have been left under the table, and though it may take a few days to confirm that the code book is genuine, this offers an event more comprehensive look into Fengtian's communications than we already possess.\n\nUnfortunately the book's absence seems to have been noticed, as made evident by Ruan's removal from office. As a high-ranking member of the Concordia Association, his dismissal is an insult to our efforts to support the Fengtian Government and develop the Manchurian region. Already both the Kwantung Army in Shenyang and the Foreign Ministry here in Tokyo are demanding a response.\n\nWe could choose to be polite, or ignore decorum entirely."
 fengtian_events.197.a: "Now this is an intelligence coup!"
 fengtian_events.197.b: "Politely return the codebook"
 fengtian_events.197.c: "Keep the codebook"
 fengtian_events.197.d: "Demand Ruan's reinstatement!"

 fengtian_events.198.t: "Japan Returns Our Code Book"
 fengtian_events.198.d: "It seems that Japan has recovered the code book recently lost by our bungling minister; Mantetsu's president, Matsuoka Yōsuke, handed it over to the Grand Marshal personally this morning. In private, Zhang is reported to have made light of the situation, referring to Matsuoka as his 'loyal dog returning a thrown ball'.\n\nThere is every reason to believe the Japanese have made copies of our top secret codes, and the Concordia Association will undoubtedly play this to their advantage. Still, things could have been worse."
 fengtian_events.198.a: "Much, much worse."

 fengtian_events.199.t: "Japan Demands Ruan Zhenduo's Reinstatement"
 fengtian_events.199.d: "Calling our former Foreign Minister's removal 'unacceptable' and angrily waving the code-book 'lost' in Tokyo, a Japanese diplomat has demanded Ruan Zhenduo's immediate reinstatement. There can be little doubt that the Japanese have already copied our top-secret codes, and the 'story' provided to explain their 'discovery' in a Nihonbashi izakaya seems unlikely.\n\nStill, Japan is not to be trifled with, and the diplomat's anger is no doubt mirrored in Tokyo. We should take our next step carefully."
 fengtian_events.199.a: "Reinstate Ruan."
 fengtian_events.199.b: "They should be thankful we didn't shoot him."

 fengtian_events.211.t: "Hotheaded Allies"
 fengtian_events.211.d: "Chen Tiaoyuan of the Anqing Clique, our newly-committed ally, as well as Zhang Zongchang, who has long had good relations with us and fought on our side a long time ago, do not have a good relationship.\n\nWhat makes matters worse is that Chen sees his Anqing Clique as the rightful ruler of all of the primary Five Provinces that made up the League. Zhang seeks to enter the conflict as well, but most likely not be satisfied if he is left with nothing, which is bound to happen if Chen insists on controlling all of the Five Provinces. We will have to begin thinking of a solution, because we most definitely do not want war between our allies."
 fengtian_events.211.a: "I hope that ends well..."

 fengtian_events.213.t: "Shandong-Anqing War Conference"
 fengtian_events.213.d1: "Qi Xieyuan's League, which saw itself as the successor to Sun Chuanfang's League of Eight Provinces, has fallen apart after it was assaulted on three sides. Two of these, the Anqing Clique and the Shandong Clique, are our allies. Chen Tiaoyuan's Anqing Clique has successfully taken control of all the northern provinces, with only the reborn Left Kuomintang in the south. However, this is not satisfactory for Zhang Zongchang of Shandong, who believes control of the northern province of Jiangsu (Xuzhou, Yancheng, Nantong states) is his right. A right Chen is unwilling to give.\n\nWe must prevent war between them at all costs, as this could lead to their collapse, leaving the Kuomintang to take control of the Five Provinces instead. Shall we mediate between them?"
 fengtian_events.213.d2: "Qi Xieyuan's League, which saw itself as the successor to Sun Chuanfang's League of Eight Provinces, has fallen apart after it was assaulted on three sides. Two of these, the Anqing Clique and the Shandong Clique, are our allies. Zhang Zongchang's Shandong Clique has seized some of the League's north, in the province of Jiangsu (Xuzhou, Yancheng, Nantong states). This is unacceptable to Chen, who sees himself as the League's successor and thus the province's rightful owner.\n\nWe must prevent war between them at all costs, as this could lead to their collapse, leaving the Kuomintang to take control of the Five Provinces instead. Shall we mediate between them?"
 fengtian_events.213.d3: "Qi Xieyuan's League, which saw itself as the successor to Sun Chuanfang's League of Eight Provinces, has fallen apart as it was assaulted on three sides. Two of these, the Anqing Clique and the Shandong Clique, are our allies. Zhang Zongchang's Shandong Clique has seized parts of the northern province of Jiangsu (Xuzhou, Yancheng, Nantong statess), but also states even farther south. This is completely unacceptable to Chen, who feels that Zhang controls way too much of the League's former territory, all of which he believes belongs rightfully to Anqing.\n\nWe must prevent war between them at all costs, as this could lead to their collapse, leaving the Kuomintang to take control of the Five Provinces instead. Shall we mediate between them?"
 fengtian_events.213.a: "Reach out."
 fengtian_events.213.b: "It is not worth mediating between these two."

 #for ANQ:
