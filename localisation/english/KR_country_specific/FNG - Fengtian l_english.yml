### Focuses ###
 FNG_Preservation_of_the_Xinhai_Order: "Preservation of the Xinhai Revolution"
 FNG_Preservation_of_the_Xinhai_Order_desc: "Ironically, Fengtian is the sole national government upholding the order established by the Xinhai Revolution in 1911, which called for the overthrow of the Qing and the establishment of a Republic. Although its republican commitments are questionable, and Southern reclamation is currently unrealistic, the government has loudly advocated both goals, as they foster domestic legitimacy."

 FNG_Fuguo_Qiangbing: "Fuguo Qiangbing"
 FNG_Fuguo_Qiangbing_desc: "Translating roughly to 'Enrich the Country, Strengthen the Army', this proverb dates back to ancient legalist philosophers, but has been used more recently to inspire reforms in both Guangxu Era China and Meiji Era Japan. Now it is applied again in Fengtian, as the government seeks to modernise and eventually strike South against the resurgent Zhili Clique, and from there establish control over all China."

 FNG_Open_the_Propaganda_Front: "Open the Propaganda Front"
 FNG_Open_the_Propaganda_Front_desc: "Sometimes the most decisive battles are fought and won in hearts and minds. We have fought a passive war of words with [QIE.GetNameDef] ever since 1928, and now the time has come to begin a new offensive and redouble our efforts. Ten thousand years to the Republic!"

#Suppress Regionalist Sentiment Branch
 FNG_Suppress_Regionalist_Sentiment: "Suppress Regionalist Sentiment"
 FNG_Suppress_Regionalist_Sentiment_desc: "For many years, Zhang Zuolin's primary political slogan was 'The Northeast for the Northeast', but when his ambitions turned toward Beijing, this regionalist message had to be set aside. Ever since, it has proven a thorn in the Grand Marshal's side, and many still espouse these old sentiments. The time has come to put the matter to rest once and for all."

 FNG_Silence_Targeted_Subversives: "Silence Targeted Subversives"
 FNG_Silence_Targeted_Subversives_desc: "The regionalist movement has never been organised, but it has received support from the local gentry, school teachers, and government bureaucrats. Some of these figures have become increasingly prominent, and by silencing them we may cut the head from the regionalist snake. Some can be bribed, and others can be threatened or fired - to say nothing of other persuasive methods."

 FNG_Justify_Mass_Arrests: "Justify Mass Arrests"
 FNG_Justify_Mass_Arrests_desc: "So long as the regionalist movement remains peaceful, we lack the institutional and public support to crush it decisively. By dispatching agents disguised as protestors we can push the movement toward violent means, cost them their public support, and then justify mass arrests."

#Mantetsu Collaboration Section
 FNG_Mantetsu_Collaboration: "Mantetsu Collaboration"
 FNG_Mantetsu_Collaboration_desc: "Mantetsu, also known as the 'South Manchuria Railway Company', exerts an enormous amount of control over our economy, with numerous subsidiaries ranging from flour mills to hospitals. Its aid will unfortunately be essential to developing most aspects of our economy that require Japanese technical expertise."

 FNG_Yamato_Hotel_Licenses: "Yamato Hotel Licences"
 FNG_Yamato_Hotel_Licenses_desc: "One of Mantetsu's most successful ventures in Manchuria is its Yamato Hotel franchise, which serves the countless Japanese businessmen who make their way to and from the Home Islands every day. Despite the unwelcome influence they bear, their skills and capital are crucial. We must decide their future."

 FNG_Japanese_Electrical_Expertise: "Japanese Electrical Expertise"
 FNG_Japanese_Electrical_Expertise_desc: "Thanks to China's backwardness over the past century, and the chaos of the past two decades, the country has few native engineers. Japanese assistance will be essential in bringing modernity to the Northeast."

 FNG_Mantetsu_Research_Wing: "Mantetsu Research Wing"
 FNG_Mantetsu_Research_Wing_desc: "Mantetsu's Research Wing, known as 'Mantetsu Chōsabu', serves as the centrepiece of Japan's colonial programme, and pursues a wide variety of scientific goals. Its massive funding and talent pool could be of great use to us in our own efforts."

 FNG_Mantetsu_Civil_Engineering_Projects: "Mantetsu Civil Engineering Projects"
 FNG_Mantetsu_Civil_Engineering_Projects_desc: "While the Japanese have much to benefit directly from large civil engineering projects in Fengtian, they also do so indirectly by helping to present our regime as successful at improving the everyday lives of citizens. In this respect, our interests are mutually aligned."

#Crossover Section
 FNG_Develop_the_Northern_Frontier: "Develop the Northern Frontier"
 FNG_Develop_the_Northern_Frontier_desc: "The northern reaches of Heilongjiang and Xing'an have been dominated by mountainous boreal forests since time immemorial, swept by bitter Siberian winds and inhabited only by passing nomads. Modern technologies could allow settlers to penetrate this hostile environment and pursue rumours of coal, gold, and graphite in the Khingan Mountains."

 FNG_Fengtian_Society_for_Light_Metals: "Fengtian Society for Light Metals"
 FNG_Fengtian_Society_for_Light_Metals_desc: "Significant deposits of Bauxite and Alunite have been known to exist in Fengtian province for many years, but recent advances by Mantetsu sponsored laboratories in Fushun and Tokyo have enabled Aluminium production via a number of electro-chemical processes."

 FNG_Yalu_and_Songhua_Hydroelectricity: "Yalu and Songhua Hydroelectricity"
 FNG_Yalu_and_Songhua_Hydroelectricity_desc: "Manchuria's abundant coal deposits make for an excellent power source, but the strong currents of the Yalu and Songhua rivers could provide additional power at minimal expense. With Japanese expertise, we might harness these mighty rivers to power more homes and industry."

 FNG_Japanese_Coal_Gasification_Methods: "Japanese Coal Gasification Methods"
 FNG_Japanese_Coal_Gasification_Methods_desc: "Japan's quest for crucial oil lead it to Manchuria, but now with disappointing results from prospecting, coal gasification seems the only logical path forward. Though energy intensive, Fushun's enormous coal deposits could make the complex processes worthwhile."

 FNG_Manchurian_Model_Cities: "Manchurian Model Cities"
 FNG_Manchurian_Model_Cities_desc: "Japan sometimes goes to surprising lengths to portray its role in Fengtian as one of benevolent paternalism, to which end Mantetsu plans to install state of the art electrical, sewer, and tram systems in the major cities of Shenyang, Changchun, and Harbin."

#Industrial Development Committee Section
 FNG_Found_the_Northeast_IDC: "Found the Northeast IDC"
 FNG_Found_the_Northeast_IDC_desc: "At Japanese recommendation, a proposal has been put forth to organise several influential businessmen and politicians into a body called the 'Northeastern Industrial Development Commission' that might guide Fengtian's industrial development."

 FNG_Expand_the_Anshan_Mines: "Expand the Anshan Mines"
 FNG_Expand_the_Anshan_Mines_desc: "The enormous iron deposits in Anshan have been described as being of 'world class significance', and churn out nearly 7 million tonnes of iron, with the potential to triple output by 1942. This expansion seems likely to propel Anshan toward becoming one of East Asia's largest industrial centres."

 FNG_Establish_the_Jinzhou_Industrial_Zone: "Establish the Jinzhou Industrial Zone"
 FNG_Establish_the_Jinzhou_Industrial_Zone_desc: "Jinzhou's docks and strategic position in the 'Liaoxi Corridor', which connects land transportation between North and Northeast China, make it a prime target for government incentivised development. It remains to be seen whether special rules will be applied to this zone favouring Chinese or Japanese companies."

 FNG_Expand_the_Fushun_Mines: "Expand the Fushun Mines"
 FNG_Expand_the_Fushun_Mines_desc: "The mines around Fushun churn out nearly 11 million tons of coal per year, with deposits promising to produce over 4.5 billion tonnes total. While some modern trains and ships in the West use oil, the Japanese Empire runs on coal, and the strategic significance of these mines cannot be understated."

 FNG_Yingkou_Commercial_Development: "Yingkou Commercial Development"
 FNG_Yingkou_Commercial_Development_desc: "The port city of Yingkou serves as Fengtian's primary gateway to the world, and the second largest port on the Bohai Gulf after Japanese-controlled [745.GetCapitalVictoryPointName]. The tremendous increase in material production in Fengtian demands an equally large investment in commercial infrastructure."

#Develop the Nine Provinces Section
 FNG_Develop_the_Three_Northeast_Provinces: "Develop the Three Northeast Provinces"
 FNG_Develop_the_Three_Northeast_Provinces_desc: "The Three Northeast Provinces, Fengtian, Jilin, and Heilongjiang, already contain over 30% of China's railroads and much of its heavy industry. However, if the National Reclamation War is to be won, both will have to be expanded upon and improved. Ideally this would be achieved solely by the Chinese people, but reality dictates that the Japanese will lead much of the path forward."

 FNG_Wang_Yongjiangs_Legacy: "Wang Yongjiang's Legacy"
 FNG_Wang_Yongjiangs_Legacy_desc: "Manchuria's transformation from a backward borderland into one of China's most prosperous regions owes itself to the work of Wang Yongjiang, Zhang Zuolin's late Finance Minister. Disgusted by the Grand Marshal's costly excursions south of the Great Wall in 1928, Wang resigned and died shortly thereafter, his work left unfinished. We must pick up where he left off."

 FNG_Reorganise_the_NTC: "Reorganise the NTC"
 FNG_Reorganise_the_NTC_desc: "Founded by the Fengtian Government shortly after its creation, the National Transportation Commission serves as a planning board for infrastructure construction across the country. The Japanese allege that its foremost aim is to disrupt Mantetsu's operations, and there may be at least some truth to this claim."

 FNG_Support_Sino-Japanese_Joint_Companies: "Support Sino-Japanese Joint Companies"
 FNG_Support_Sino-Japanese_Joint_Companies_desc: "A great number of businesses in Fengtian offer shares to both Chinese and Japanese, including the infamous Mantetsu, but relatively few Chinese have the funds to invest and as a result most joint companies are Japanese dominated. Government backing may permit us to provide means and incentives to fellow Chinese and gradually shift this balance."

### Beijing Tree ###

 FNG_From_Beijing_to_the_Begonia_Leaf: "From Beijing to the Begonia Leaf"
 FNG_From_Beijing_to_the_Begonia_Leaf_desc: "For decades, students and nationalists have compared the shape of China, that is to say China undivided, to the shape of a Begonia leaf. With Beijing in our hands, it has come time to reclaim all of our homeland, and make the Begonia Leaf a reality!"

 FNG_Suppress_the_Bandits_Collect_the_Harvest: "Suppress the Bandits; Collect the Harvest"
 FNG_Suppress_the_Bandits_Collect_the_Harvest_desc: "The last time soldiers of the Fengtian Army entered the North China Plain, some units were encouraged to suppress banditry and assist in collection the seasonal harvest in return for lodgings and food. Where such amenities were normally simply seized, these tactics seem to have ameliorated local unrest and partisan activity. All commanders would do well to follow this example."

 FNG_Continue_the_Reclamation_War: "Continue the Reclamation War"
 FNG_Continue_the_Reclamation_War_desc: "The war of National Reclamation did not end with the capture of Beijing. One by one, each of China's provinces must be brought to heel, and the country once again unified."

 FNG_Integrate_Occupied_Arsenals: "Integrate Occupied Arsenals"
 FNG_Integrate_Occupied_Arsenals_desc: "The Shenyang Arsenal is unquestionably the greatest in China, but by integrating and specialising newly seized arsenals, now as part of a national supply system, we may be able to ease the burden on Shenyang and improve our overall logistical capability."

 FNG_Crush_Flies_and_Capture_Pigs: "Crush Flies and Capture Pigs"
 FNG_Crush_Flies_and_Capture_Pigs_desc: "Corruption and abuse of power have run rampant throughout China over the past several decades, and all levels of the Fengtian Government are complicit in this activity. In order to regain the public's trust, some measure of law and order must be restored, and examples will be made of both low-level “Flies” and high-level “Pigs”, who have been greedily gorging themselves on the nation's livelihood."

 FNG_Expand_the_Baojia_System: "Expand the Baojia System"
 FNG_Expand_the_Baojia_System_desc: "The Baojia System is an ancient method of social organisation and military recruitment. Zhang Zuolin revived the practice several decades ago in the Northeast, and to great effect, but now the time has come to once again expand the system to the rest of China, where it has by and large fallen by the wayside."

 FNG_Incorporate_Local_Patronage_Networks: "Incorporate Local Patronage Networks"
 FNG_Incorporate_Local_Patronage_Networks_desc: "There is more to every institution than meets the eye, and every good warlord builds his stronghold through a network of reciprocal partnerships negotiated behind closed doors. With the collapse of enemy authority, there are many such individuals and institutions without a clear place in the new order. There is every reason to begin incorporating these individuals into our own networks, where possible."

 FNG_Centralize_Provincial_Revenues: "Centralise Provincial Revenues"
 FNG_Centralize_Provincial_Revenues_desc: "Perhaps the greatest source of disunity in China has been the decentralisation of the tax system, begun with the introduction of provincial “Lijin” transit tariffs in 1853. The new Central Government must limit provincial taxation, and reduce the percentage local authorities may keep for themselves. Otherwise, local governments will continue to deny the nation revenue."

 FNG_Institute_Labour_Discipline: "Institute Labour Discipline"
 FNG_Institute_Labour_Discipline_desc: "The industrial policy of our nation is being threatened by the increasingly divergent interests of industrialists, union leaders and workers. Unions serve only to divide, and creating distrust, forcing the leaders of our country to compromise. Only through an intervention that solidifies the discipline and loyalty of labour organisations, can the unity be forged that will allow us to move our country forward."

 FNG_The_Generals_Know_Best: "The Generals Know Best"
 FNG_The_Generals_Know_Best_desc: "There is no doubt that a centralised army can serve as the foundation to a centralised state, but China's great size requires a different approach. For this reason, we will continue to appoint military governors. To better balance this arrangement, provincial armies must recruit the majority of troops from outside their own provinces, and limit their production and deployment of heavy weapons."

 FNG_One_Army_One_Republic: "One Army One Republic"
 FNG_One_Army_One_Republic_desc: "If we are to learn a single lesson from over two thousand years of Chinese history, it is that when military force is divided, so too is the country. In order to build a unified China we must create a single army, beneath a single banner, at the direction of a single command structure. This measure will not be popular at any level of government outside the Cabinet."

 FNG_Secure_the_Rear_Area: "Secure the Rear Areas"
 FNG_Secure_the_Rear_Area_desc: "The North China Plain has been seized, but it has not been pacified. For now, the Army controls only the railways and their immediate proximity, with bandits and partisans running wild beyond. China is a big country, and the rear areas must be thoroughly scoured in order to ensure an uncompromised advance toward the goal of national reunification."

 FNG_against_imperialism_of_all_forms: "Against Imperialism of All Forms"
 FNG_against_imperialism_of_all_forms_desc: "Japan poses itself as a friend, an able ally, perhaps even an equal. But the Chinese know better; their designs on the nation, their aspirations for Asia as a whole, their deriding attitude towards detachment from their Chinese \"allies\". They merely practice imperialism in a far more clever form, but they will have to be far more cunning if they are to outsmart the Old Marshal."

 FNG_faith_in_the_anguojun: "Faith in the Anguojun"
 FNG_faith_in_the_anguojun_desc: "Only the National Pacification Army, the military arm of the Fengtian-led rival government, can guarantee the legacy of the Xinhai Revolution and the Five Races Under One Union. Sullied by the likes of provincial warlords, Federalists, Third-Way Democrats, and Revolutionaries, the Chinese Revolution has been terribly distorted, turned into a feral cancer that must be pacified. And it is only our officers that are capable of such."

 FNG_ensuring_efficient_procurement: "Ensuring Efficient Procurement"
 FNG_ensuring_efficient_procurement_desc: "Keen to fatten themselves and guarantee their own futures, the various petty warlords and minor bandits have found themselves seizing \"rightful\" arms shipments aimed at Central Government units. Similarly, war and destruction have wrought much damage on China's local arsenals, and their once starry manufacturing has seen a plummet as of recent. Logistics and supplies win wars, and thus proper attention and care must be given."

 FNG_revitalise_the_bank_of_communications: "Revitalise the Bank of Communications"
 FNG_revitalise_the_bank_of_communications_desc: "The Bank of Communications once held the very stability of Chinese government cabinets in its palms, for it facilitiated foreign investments, crucially to back the governments of Yuan Shikai, and later that of Duan Qirui. Yet with the Nishiwara Loan and the outcry of the Paris Peace Conference, it has been far diminished. It is only natural that its clerk's capabilities once more be exhibited in a primary role."

 FNG_renewing_trust_in_industry: "Renewing Trust in Industry"
 FNG_renewing_trust_in_industry_desc: "With a nigh-unending Warlord Era, bar a brief interregnum of Zhili Unification, the stability and faith within the Chinese nation-state's industrial capacity is particularly lacklustre, at least as far as foreign firms are concerned. With an explosion of Anti-Concessionism off the cusp of the Shanghai Uprising and other events, it will take a concerted government effort to restore faith in our factories."

 FNG_the_marshal_and_the_emperor: "The Marshal and the Emperor"
 FNG_the_marshal_and_the_emperor_desc: "Hand-in-hand, the Son of Heaven and the Old Marshal of Dongbei have marched forward onto a new era of prosperity for Asia. It would be amiss to end things prematurely. Whatever Fengtian needs, it receives from Japan, and whilst many in the government warn the Marshal of traps, intrigues, and plots linked to the Japanese, it takes more than a simple spy to kill the Tiger of the North."

 FNG_following_the_kingly_way: "Following the Kingly Way"
 FNG_following_the_kingly_way_desc: "The Kingly Way, that Confucian method of governance to ensure morality and benevolence, whilst traditionally applied to the Emperor in respect to his court, finds much a similar place within the Marshal's Palace. Make no mistake, there shall be no monarchs in the new China, but the Old Marshal, the Father of the Nation, it is his portrait on Tiananmen Square, and it is to his example of which the Chinese must emulate."

 FNG_militarise_the_student_body: "Militarise the Student Body"
 FNG_militarise_the_student_body_desc: "In this period of great strife and terrible bloodshed, it is the youth whom suffer most. Deprived of the most basic building blocks of their future, the education system, they can all but languish as the nation grows increasingly wounded. But it is the same youth that hold the nation's future in their palms, and it is their duty to fight for China, and for national liberation."

 FNG_dictatorship_of_the_transport_ministry: "Dictatorship of the Transport Ministry"
 FNG_dictatorship_of_the_transport_ministry_desc: "Railways bring prosperity! Or well, they should have. Yet most railways within China are built by Western companies, or at the very least funded by them. In a practical sense, they have always been a symbol of simultaneous progress, yet abounding imperialism. Through decisive action, men such as Chang Yinhuai will reclaim the railways from the imperialist, and return them to the Central Government's fold."

### Unification Tree ###

 FNG_dongbeis_final_victory: "Dongbei's Final Victory"
 FNG_dongbeis_final_victory_desc: "After numerous failed attempts over a span of over a decade, Fengtian has finally triumphed above all of its enemies; the Zhili, Anhui, or the Russians, none could withstand the ingenuity and skill of Dongbei's sons and daughters. With the securing of Beijing for a third time, all that is left is to decide upon the future of the Chinese Republic, and many lives may hang in such a balance."

 FNG_the_moral_republic: "[FNG_the_moral_republic]"
 FNG_the_moral_republic_desc: "[FNG_the_moral_republic_desc]"

 FNG_rulership_as_a_family_business: "[FNG_rulership_as_a_family_business]"
 FNG_rulership_as_a_family_business_desc: "[FNG_rulership_as_a_family_business_desc]"

 FNG_denouncing_imperialist_vultures: "[FNG_denouncing_imperialist_vultures]"
 FNG_denouncing_imperialist_vultures_desc: "[FNG_denouncing_imperialist_vultures_desc]"

 FNG_from_poverty_to_extravagance: "From Poverty to Extravagance"
 FNG_from_poverty_to_extravagance_desc: "Having once been a mere bandit roaming the wastes of the Three Northeastern Provinces, Zhang Zuolin has ascended far beyond even the greatest dreams of the most minor bandit. Not only a Grand Marshal, but that of the kingmaker of the whole nation. It is he of which the army responds to, almost, his every beck and call, and it is to Zhang Zuolin of which the Republic owes Ten Thousand Years!"

 FNG_commencing_true_recovery: "Commencing True Recovery"
 FNG_commencing_true_recovery_desc: "Squabbling amongst themselves for over half a decade, it would appear that the Recovery League has finally received the Green Light to consolidate itself, and its political gains. Having been the main outfit by which the Fengtian Clique exerted its political ambitions, the re-appointment of Pan Fu to the position as Prime Minister has consolidated the vision of the Republic as a vessel for advancement."

 FNG_harmonising_the_social_classes: "Harmonising the Social Classes"
 FNG_harmonising_the_social_classes_desc: "The masses are a powerful force, capable of a political whirlwind few associations can withstand; Anhui realised this, perhaps only in hindsight. But one can curry favour with the masses, without becoming beholden to them. By building strength between the peasantry, workers, gentry, and industrialists, China can bring forward new prosperity almost entirely upon its own strength."

 FNG_the_first_party_of_the_state: "The First Party of the State"
 FNG_the_first_party_of_the_state_desc: "There is no other association, league, party, or group that can fathom being capable of rulership within China. This is a beast that is entirely unbeknownst to most other men in the field. We are not Apostles of Democracy, nor are we naive enough to continue autocracy, we present the only solution for the eventual attainment of civic rights, welfare, education, and stability."

 FNG_clear_cut_political_economics: "Clear-Cut Political Economics"
 FNG_clear_cut_political_economics_desc: "This is not a game of cards, the life of all Chinese are at stake, and the Central Government cannot be entrusted to transform its most humble villages and hamlets into modern cities if its rulers are merely politicians. Only under men of business wit and capability can China be assured of economic development and progress. It can only be hoped that ten years from now, China will become a metropolis."

 FNG_alliance_of_state_and_business: "Alliance of State and Business"
 FNG_alliance_of_state_and_business_desc: "The true keys to China's recovery after decades of disunity and disruption is that of capital, and it is only through the men of capital, and their assets, that the government can produce the necessary means to connect China at its fraying seams. By engaging in government contracts with various major companies, they make rake in the benefits, whilst the government can direct their resources to proper usage."

 FNG_government_as_a_machine: "Government As a Machine"
 FNG_government_as_a_machine_desc: "There can be no time for debate or pettyness in statecraft; ideology, intellectualism, and idealism, they merely serve to dissuade advancing efforts of the government to perform its duties at maximum efficiency. The government is the only vessel by which the nation can reclaim itself on the world stage, and it as such it should be run like a machine, or a factory, based on profits at little cost."

 FNG_the_president_of_providence: "The President of Providence"
 FNG_the_president_of_providence_desc: "A man of duty, of perseverance, of servitude and of loyalty, Yang Yuting has long been denied his destiny. And it is most blatantly out of fear for his capabilities. Having fought for most of the Warlord Era, he would only find himself deprived of positions due to the meddling of men like Xueliang. But now they pose no threat to the Man of Providence, and his revitalised Republic."

 FNG_the_dragons_gambit: "The Dragon's Gambit"
 FNG_the_dragons_gambit_desc: "Few would believe that any one man could corral or control the Fengtian Clique as remotely well as the Old Marshal, but then those men have not met Yang Yuting or Chang Yinhuai. Playing the same game, but coming out on top, Yang has produced his greatest gambit yet. There will no longer be a facade of niceties or the incompetence of Xueliang to dash his desires. May the Five Races fly forever high!"

 FNG_redeeming_the_lost_patriots: "Redeeming the Lost Patriots"
 FNG_redeeming_the_lost_patriots_desc: "With tacit connections from the 1920s, Yang has always maintained a close eye of admiration and curiosity in regards to the Young China Party. Whilst unable to truly associate with them in the Northeast, in-part due to their anti-Fengtian oppositional stance, and Feng Yong's alignment with Xueliang, now that they are face-to-face, Yang must but only open his arms to his new set of skilled scholars."

 FNG_the_rising_sun_and_the_waking_tiger: "The Rising Sun and the Waking Tiger"
 FNG_the_rising_sun_and_the_waking_tiger_desc: "Zhang Zuolin thought himself capable of arranging an agreement of equals with the Japanese, but he lacked the tact or skills required to produce such an arrangement. Yang Yuting however, far more capable as a soldier, orator, and politician, has managed to win genuine favour from Tokyo. No longer are they master and subject, but true equals, and together, undefeatable."

 FNG_concord_of_nationalities: "Concord of Nationalities"
 FNG_concord_of_nationalities_desc: "Much akin to China's many ethnicities and nationalities, the \"court\" of Yang Yuting's government is staffed with many individuals of many stripes and colours. Be it graduates of Japanese academies, those of the Concordia Association, the Communications Clique, those of the Zhang Clique with Japanese sympathies, or even the Japanese themselves. This new government heavily emulates that of Tokyo, for better and for worse."

 FNG_freedom_of_the_five_races: "Freedom of the Five Races"
 FNG_freedom_of_the_five_races_desc: "China is a nation of many nationalities: Han, Manchu, Mongolian, Tibetan, Hui. And even such a delineation is hardly thorough and all-encompassing. By uniting the various nationalities of China through the guiding concepts of the Kingly Way, the state can bind national harmony to the very concept of citizenship and statehood; a nation of morality, and etiquette, not revolution."

 FNG_the_chinese_shogunate: "The Chinese Shogunate"
 FNG_the_chinese_shogunate_desc: "Simply put, the Qing refused to modernise due to their own arrogance and perception of celestial rights; despite numerous overtures from various states that offered immensely beneficial deals, the court would always run to obstruct modernisation. But the men of China today are far more pragmatic; if we can learn everything from Japan, we will inevitably become stronger than them."

 FNG_in_the_spirit_of_1912: "In the Spirit of 1912"
 FNG_in_the_spirit_of_1912_desc: "Perhaps out of folly, idealism, or a faint desire for a more utopian world, the North and South have once again attempted a mutually beneficial deal of national unification. Much maligned and considered a falsehood, their efforts mirror that of 1912, running off the cusp of Xinhai. Retaining the various Southern Federal Governors, alongside the appointment of Zhang Junmai as Prime Minister, perhaps it will go smoother than last time."

 FNG_reconstruction_through_autonomy: "Reconstruction Through Autonomy"
 FNG_reconstruction_through_autonomy_desc: "One of the many promises made to the Federalist movement was that of the creation of democratically elected provincial assemblies, organised according to their locally drafted provincial constitutions. Whilst the latter requires Central Government authority to promulgate, the various delegation of powers has enabled swift and steady national reconstruction, if disparate."

 FNG_Twin_Dragons_Taming_the_Water: "Twin Dragons Taming the Water"
 FNG_Twin_Dragons_Taming_the_Water_desc: "After decades of chaos, disunity, and poor governance, a watchful peace under the bipartite rule of Grand Marshal Zhang Zuolin #and Prime Minister Chen Jiongming seems like paradise indeed. Together they have become known as \"Twin Dragons Taming the Water\", though some question whether this harmony can last forever."

 FNG_disavow_tokyo: "Disavow Tokyo"
 FNG_disavow_tokyo_desc: "Japan has proven itself useful, even perhaps, benevolent and beneficial in its long-term relationship with the many ministers of the incumbent Central Government. Yet it proves itself incapable of disguising its hunger, or of its innate desire for \"kickbacks\", \"concessions\", or even that of territory. Truly they have not learnt from the past couple decades, and thus, the time has come to move away from Tokyo, and towards self-reliance."

 FNG_The_Ultimatum: "The Ultimatum"
 FNG_The_Ultimatum_desc: "China has been crushed and humiliated beneath the bootheel of foreign powers for nearly a century. The time has come for national humiliation to end, and Japan must meet our terms or meet our steel."

 FNG_entering_the_international_scene: "Entering the International Scene"
 FNG_entering_the_international_scene_desc: "Long having had to deal with international brokers through Japan, or otherwise Shanghai agents, we have finally been granted the space to negotiate China's own policy on her own terms. With the united nation's will at our backs, let the true Chinese Republic assert herself against all foreign imperialists alike."

 FNG_Chunchi-Xiangyi: "Chunchi-Xiangyi"
 FNG_Chunchi-Xiangyi_desc: "It was once said that China and Japan are \"as close as lips and teeth\", and today further integration can only mean further prosperity. Now we can ensure that China reaps all the benefits of Japanese manufacturing. Some call this the gateway to a captive Chinese market, but we have no need for fear-mongering. What the people want is cheap clothing, radios, and cigarettes!"

 FNG_Treaty_of_Friendship_and_Cooperation: "Treaty of Friendship and Cooperation"
 FNG_Treaty_of_Friendship_and_Cooperation_desc: "In recognising the indisputably ascendant position of Japan astride the East, we must acknowledge our own role as equal but subordinate partners in pursuit of the Pan-Asian Dream. The time has come to join Japan's alliance, and commit ourselves to its esteemable goals."

