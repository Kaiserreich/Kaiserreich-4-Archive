 fengtian_events.221.t: "Zhang Zuolin's Proposal Accepted"
 fengtian_events.221.d: "Fengtian's proposal has been accepted by both Zhang Zongchang and Chen Tiaoyuan. Perhaps this is the beginning of a new era of cooperation under Fengtian that will lead to national reunification? Many in the military staff are hopeful, citing this as a triumph not even Wu Peifu could accomplish."
 fengtian_events.221.a: "Peace... for now."

 fengtian_events.222.t: "Zhang Zuolin's Proposal Rejected"
 fengtian_events.222.d: "Fengtian's proposal has been rejected by both Zhang Zongchang and Chen Tiaoyuan. It seems the two will remain uncooperative and hostile for the foreseeable future. Perhaps this is a signal that diplomatic negotiations to reunify China are doomed to fail? Some within the military staff agree, citing that not even Wu Peifu could have figured out a diplomatic solution."
 fengtian_events.222.a: "Unfortunate, but unsurprising."

 fengtian_events.223.t: "Shandong and Anqing Make Deal"
 fengtian_events.223.d: "After our failure to engineer a temporary peace between our allies, Shandong and Anqing, we have received word from Anqing and Shandong diplomats that they have brokered their own temporary peace, as they were dissatisfied with our efforts. Apparently, a lowly diplomat went out on a limb and proposed a deal, fully of his own accord. While that brave man did a good deed and has created a peace in our favour, it does highlight our own incompetence."
 fengtian_events.223.a: "Surprising."

 fengtian_events.224.t: "Shandong and Anqing Declare War"
 fengtian_events.224.d: "We're not sure exactly what happened, but it looks like talks between Shandong and Anqing broke down somehow. The personalities of Zhang Zongchang and Chen Tiaoyuan were obvious factors in this breakdown. Anqing and Shandong, despite both of them being in favour of a Fengtian victory, appear to be ready to deploy troops against each other. The military staff is divided, with some in favour of protecting our old investments in Shandong via Zhang Zongchang, and others in favour of protecting the richer river valley under Chen Tiaoyuan."
 fengtian_events.224.a: "Back Chen"
 fengtian_events.224.b: "Back Zhang"
 fengtian_events.224.c: "Our involvement is over."

 fengtian_events.225.t: "Kuomintang Defeated - New War Conference"
 fengtian_events.225.d1: "The Left Kuomintang have been successfully defeated. While this is great news and means that our allies control the Five Provinces, which gives us an enormous advantage against [QIE.GetNameDef], it also introduces problems. Not long after the news broke that the Kuomintang were defeated, we received a telegram from Zhang Zongchang of the Shandong Clique.\n\nIn the telegram, which frequently goes off on a tangent and refuses to get to the point until the very end, Zhang describes the strength of our 'Old Alliance' and that as such, we should support him to receive control over the Five Provinces. This is rather outrageous, as this would certainly lead to war with the Anqing Clique, which would be a disaster. However, it is true that Zhang Zongchang and Zhang Zuolin go back a long way. We will need to hold another conference to determine a solution that both Zhang and Chen Tiaoyuan of the Anqing Clique are satisfied with."
 fengtian_events.225.d2: "The Left Kuomintang have been successfully defeated. While this is great news and means that our allies control the Five Provinces, which gives us an enormous advantage against [QIE.GetNameDef], it also introduces problems. Not long after the news broke that the Kuomintang were defeated, we received a telegram from Zhang Zongchang of the Shandong Clique and Chen Tiaoyuan of the Anqing Clique.\n\nZhang's telegram asks us to honour our old alliance and support him to press claims on the rest of the provine of Jiangsu (Xuzhou, Yancheng, Nantong states), which he only partially controls. It is true that Zhang Zongchang and Zhang Zuolin go back a long way. Chen instead describes the fact that as the legitimate successor to the League, all of the Five Provinces should fall under his dominion. He demands that all of Jiangsu is returned to him at once. If things are to end well, we will have to hold another conference to determine a solution that both Zhang and Chen Tiaoyuan of the Anqing Clique are satisfied with."
 fengtian_events.225.d3: "The Left Kuomintang have been successfully defeated. While this is great news and means that our allies control the Five Provinces, which gives us an enormous advantage against [QIE.GetNameDef], it also introduces problems. Not long after the news broke that the Kuomintang were defeated, we received a telegram from Chen Tiaoyuan of the Anqing Clique.\n\nChen says it is outrageous that Zhang Zongchang of the Shandong Clique is allowed to hold all of Jiangsu (Xuzhou, Yancheng, Nantong states) considering that Chen's Anqing Clique is the legitimate successor to the League. While he has a point, we never recognised the League originally and Zhang is an old friend. If things are to end well, we will have to hold another conference to determine a solution that both Zhang and Chen Tiaoyuan of the Anqing Clique are satisfied with."
 fengtian_events.225.a: "Think of a solution."
 fengtian_events.225.b: "Let them fight it out."

 fengtian_events.226.t: "A Solution to the Conflict"
 fengtian_events.226.d1: "To us, it would be preferable if Zhang Zongchang would simply back down and let Chen control all the Five Provinces. This would save us a lot of trouble. However, with Zhang you can never be sure how he'll respond and forcing him to back down might lead to him doing what he wants regardless. Of course, he could also be scared of our military might and just agree. We will have to think this through carefully."
 fengtian_events.226.d2: "With both Zhang and Chen currently unhappy, the problem becomes hard to solve. We could force either to back down and let the other have what they want, but that could end very badly. Most likely, we will have to come up with a compromise."
 fengtian_events.226.d3: "It would be preferable if Chen Tiaoyuan just backs down and leaves Jiangsu to Zhang. This would most likely solve the issue. However, Chen is a proud man and sees his Anqing Clique as the true successor of the League, which necessarily contains all the Five Provinces, which includes Jiangsu. His victories and popular support mean it is unlikely he will simply relent. We will have to take a look at engineering a compromise."
 fengtian_events.226.a: "Force Zhang to back down."
 fengtian_events.226.b: "Force Chen to back down."
 fengtian_events.226.c: "Come up with a compromise."

 fengtian_events.227.t: "A Compromise Solution"
 fengtian_events.227.d: "It is clear that Chen will not relent unless he can at least call himself master of Jiangsu (Xuzhou, Yancheng, Nantong states) in some way. Zhang will also never be happy with being stuck with only Shandong. This means that we will have to split Jiangsu, one way or another. One possibility is to simply split the western Xuzhou region, which would go to Zhang, from the eastern Yancheng region, with the latter including Nantong and going to Chen. It is unlikely Chen will see this as sufficient as the province was ruled from Xuzhou, which is also where the province's most important railroads meet. Another possibility is to separate economic from political control. In this scenario, one would officially run Jiangsu's government, which would of course have to be led by at least a somewhat independent governor. Then the other would be allowed to nominate a lieutenant governor, who would have control over all the province's resources and be allowed to levy taxes and conduct recruitment among other things."
 fengtian_events.227.a: "Split Jiangsu between them."
 fengtian_events.227.b: "Chen gets Jiangsu, exploitation rights to Zhang."
 fengtian_events.227.c: "Zhang gets Jiangsu, exploitation rights to Chen."

 fengtian_events.228.t: "Fengtian Forces us to Back Down!"
 fengtian_events.228.d: "The Fengtian government has said that our uncompromising attitude is the reason that no deal has been made. They say the only solution is that we back down and withdraw all our demands, otherwise they would have to seriously consider military action. This is of course outrageous and nothing like a proper permanent solution. We will have to call their bluff."
 fengtian_events.228.a: "Call their bluff."

 fengtian_events.229.t: "Fengtian Presents a Compromise"
 fengtian_events.229.d1split: "The Fengtian government, in an effort to solve our problem with Shandong, has proposed a compromise. They say that by splitting the province of Jiangsu, we will both get something of value. We would get Yancheng and Nantong. Of course we cannot accept this, as Xuzhou is the heart of Jiangsu and an important railway hub. We cannot accept giving a way a part of the Five Provinces! Fengtian has utterly failed to defuse the situation."
 fengtian_events.229.d1specrzhang: "The Fengtian government, in an effort to solve our problem with Shandong, has proposed a compromise. They say that we will control the province politically. We would have to appoint a somewhat independent governor as a sign of goodwill towards Shandong. In exchange, Zhang would get economic control over the province, meaning he is allowed to levy taxes and conduct recruitment. This means we can plausibly say we control all of the Five Provinces. Allowing Zhang this economic control is a small price to pay for peace, especially if it makes Fengtian, our benefactor, happy."
 fengtian_events.229.d1specrchen: "The Fengtian government, in an effort to solve our problem with Shandong, has proposed a compromise. They say that we would have allow political control to be in Zhang's hands, who would appoint a somewhat independent governor as a sign of goodwill. In exchange, we would get economic control over the province, which includes levying taxes. While this is nice, it would mean that on all maps, it would be Zhang that holds Jiangsu. We would be giving a way an integral part of our territory, one of the Five Provinces. This is unacceptable!"
 fengtian_events.229.d2split: "The Fengtian government, in an effort to solve our problem with Shandong, has proposed a compromise. They say that by splitting the province of Jiangsu, we will both get something of value. We would get Xuzhou, an important railway hub. Of course we cannot accept this, as this leaves the region without sea access and also means that for all our efforts in the war, we only get half a province! We cannot accept such a laughable proposal. Fengtian has utterly failed to defuse the situation."
 fengtian_events.229.d2specrzhang: "The Fengtian government, in an effort to solve our problem with Shandong, has proposed a compromise. They say that Chen will control the province politically and would have to appoint a somewhat independent governor as a sign of goodwill towards us. In exchange, we will get economic control over the province, meaning we will be allowed to levy taxes and conduct recruitment. While this means we will have no territorial expansion to show for our efforts against the League, the Jiangsu province is very rich. It would allow us to significantly bolster our ranks as well and gives us ample opportunity to expand our armies in order to strike again in the future. However, having full control remains ideal and if Chen is able to rebuild, it will be very difficult to ever defeat him."
 fengtian_events.229.d2specrchen: "The Fengtian government, in an effort to solve our problem with Shandong, has proposed a compromise. They say that we would have full political control of Jiangsu, but we would have to appoint a somewhat independent governor as a sign of goodwill towards Anqing. In exchange, they would get economic control over the province, which includes levying taxes. Adding Jiangsu to our control means an enormous boost to the prestige of our government, even if it means we cannot benefit economically as much as we'd like. This option is very tempting."
 fengtian_events.229.a: "Agree."
 fengtian_events.229.b: "Only war can solve this."

 fengtian_events.230.t: "[FROM.GetNameDefCap] Calls Our Bluff"
 fengtian_events.230.d: "[FROM.GetNameDefCap] has called our bluff, believing that we will not truly risk anything and will not support either Anqing or Shandong."
 fengtian_events.230.a: "We won't intervene"
 fengtian_events.230.b: "We'll fight."

 fengtian_events.231.t1: "Shandong Doesn't Back Down"
 fengtian_events.231.t2: "Anqing Doesn't Back Down"
 fengtian_events.231.d1: "Shandong was forced to back down by Fengtian, but instead called their bluff, with Fengtian deciding it was time to intervene."
 fengtian_events.231.d2: "Anqing was forced to back down by Fengtian, but instead called their bluff, with Fengtian deciding it was time to intervene."
 fengtian_events.231.a: "War it is, then."

 #other rejects:
 fengtian_events.232.t: "The Compromise Breaks Apart"
 fengtian_events.232.d: "Through refusal by one of the parties, the compromise that Fengtian proposed has not been accepted. Diplomacy has been ceased and our enemy mobilises. It seems like Fengtian wasn't so good a mediator, after all."
 fengtian_events.232.a: "War it is, then."

 fengtian_events.233.t: "The Compromise is Accepted"
 fengtian_events.233.d: "The compromise engineered by Fengtian, which involves political control lying in the hands of Chen's Anqing Clique and economic control belonging to Zhang, has been accepted by all parties. This means that Shandong and Anqing can now move on as allies under Fengtian protection."
 fengtian_events.233.a: "Great news."

 fengtian_events.234.t: "The Compromise is Rejected"
 fengtian_events.234.d1: "Unfortunately, the compromise has been rejected. Shandong has not accepted the compromise, meaning that it is of no use. Anqing did accept, however, but we needed both parties to agree if we wanted it to work. This means that our allies, Shandong and Anqing, will surely go to war. We can decide to support one of the two, or just wait it out."
 fengtian_events.234.d2: "Unfortunately, the compromise has been rejected. Anqing has not accepted the compromise, meaning that it is of no use. Shandong did accept, however, but we needed both parties to agree if we wanted it to work. This means that our allies, Shandong and Anqing, will surely go to war. We can decide to support one of the two, or just wait it out."
 fengtian_events.234.d3: "Unfortunately, the compromise has been rejected. Shandong and Anqing both refused the compromise, making it completely useless. This means that our allies, Shandong and Anqing, will surely go to war. We can decide to support one of the two, or just wait it out."
 fengtian_events.234.a: "We won't intervene."
 fengtian_events.234.b: "Support Chen. (Anqing)"
 fengtian_events.234.c: "Support Zhang. (Shandong)"

 fengtian_events.235.t: "Supporting Chen"
 fengtian_events.235.d: "Due to our decision to support Chen Tiaoyuan's Anqing Clique in his fight against Zhang Zongchang of Shandong, we will continue shipping weapons to Chen, which will hopefully allow him to win more easily."
 fengtian_events.235.a: "Alright."

 fengtian_events.236.t: "Supporting Zhang"
 fengtian_events.236.d: "Due to our decision to support Zhang Zongchang's Shandong Clique in his fight against Chen Tiaoyuan of Anqing, we will immediately cease our weapons shipments to Anqing. Instead our aid will flow to Shandong, and Japan will follow our lead."
 fengtian_events.236.a: "Alright."

 fengtian_events.237.t: "Fengtian Steps Back"
 fengtian_events.237.d: "The Fengtian Government has announced that it will remain neutral in the conflict between Anqing and Shandong. We now stand alone, as does our enemy."
 fengtian_events.237.a: "Very well."

 fengtian_events.2371.t: "Fengtian Supports Shandong"
 fengtian_events.2371.d: "The Fengtian Government has lent its exclusive support to Zhang Zongchang's Shandong Clique in a newly-erupted conflict between its two eastern allies. Consequently, we have been asked to halt our aid to Chen Tiaoyuan's Anqing Clique. Although we could refuse, Chen's anti-concessionist aims run contrary to our interests in China, and powerful forces in the government insist that we accede to Zhang's demand. We may redirect our support to Shandong, if we so wish."
 fengtian_events.2371.a: "Very well."

 fengtian_events.2372.t: "Fengtian Supports Anqing"
 fengtian_events.2372.d: "The Fengtian Government has lent its exclusive support to Chen Tiaoyuan's Anqing Clique in a newly-erupted conflict between its two eastern allies. Consequently, we have been asked to halt our aid to Zhang Zongchang's Shandong Clique. Although we could refuse, powerful forces in the government insist that we accede to Zhang's demand. We may redirect our support to Anqing, if we so wish."
 fengtian_events.2372.a: "Very well."

 fengtian_events.243.t: "Anqing Commits to Reclamation"
 fengtian_events.243.d: "The Anqing Clique has made the right decision and has decided to join our alliance and commit to aiding us with the Reclamation War against Beijing. They have weighed many factors, so knowing that they still decided to join our cause is very good news."
 fengtian_events.243.a: "Great."

 fengtian_events.244.t: "Anqing Abandons Reclamation"
 fengtian_events.244.d1: "The Anqing Clique, led by Chen Tiaoyuan, has decided to decline any participation in our Reclamation War against the [QIE.GetName]! This is extremely disrespectful, as both our government and the Japanese supported them during the League War and helped them achieve control over all Five Provinces. However, we need any help we can get, and as such we could let it be and hope they join the war regardless once it has started. But if they do not join eventually, it would mean we would have to see them as just another warlord that we will need to bring down to unite China."
 fengtian_events.244.d2: "The Anqing Clique, led by Chen Tiaoyuan, has decided to decline any participation in our Reclamation War against the [QIE.GetName]! This is extremely disrespectful, as both our government and the Japanese supported them during the League War and helped them achieve control over all Five Provinces. We have also invested considerable resources into their reconstruction, hoping that they would prove a more valuable ally. We should cancel our reconstruction aid immediately. However, we need any help we can get, and as such we could let it be and hope they join the war regardless once it has started. But if they do not join eventually, it would mean we would have to see them as just another warlord that we will need to bring down to unite China."
 fengtian_events.244.a: "Cut ties and denounce them."
 fengtian_events.244.b: "Tolerate them and wait."

 fengtian_events.245.t: "Anqing Cuts Ties Anyway"
 fengtian_events.245.d: "Unfortunately, even though we had decided to tolerate Anqing for now, they have decided to cut completely cut ties themselves. This means we cannot at all count on them and must see them as just another clique of warlords."
 fengtian_events.245.a: "Unfortunate."

 fengtian_events.246.t: "Anqing Annexes Shandong"
 fengtian_events.246.d: "Originally, we had agreed with Anqing that they would temporarily control Shandong until the start of the Reclamation War, as they had no proper claim to it and recognised us as the national government. Now that this is no longer the case, Chen Tiaoyuan of Anqing has decided to assume full control over Shandong and make it part of his League. This means the territory is unavailable to us."
 fengtian_events.246.a: "Bad news."

 fengtian_events.247.t: "Anqing Annexes Shandong"
 fengtian_events.247.d: "Originally, we had agreed with Anqing that they would temporarily control Shandong until the start of the Reclamation War, as they had no proper claim to it and recognised us as the national government. Now that this is no longer the case, Chen Tiaoyuan of Anqing has decided to assume full control over Shandong and make it part of his League. This means the territory is unavailable to us."
 fengtian_events.247.a: "Bad news."

 fengtian_events.251.t: "Acceptance of Women's Suffrage"
 fengtian_events.251.d: "The population has finally accepted the idea of Women being able to vote in local elections, which was quite controversial before, as it is a comparatively radical change considering China's very conservative society. Song Qingling has declared it a great victory for Women's rights in China, being the main reason [FNG.GetNameDef] implemented the policy in the first place."
 fengtian_events.251.a: "A victory for women, a victory for democracy."

 fengtian_events.252.t: "The Yellow River is Unleashed!"
 fengtian_events.252.d_north: "In a heinous attempt to stop the armies now sweeping their territory [QIE.GetNameDef] has done the unthinkable, and breached the Yellow River dykes near Zhengzhou. The ensuing wave of water rushed across Hebei, Daming, and Dezhou, carrying with it whole villages and towns. Hundreds of thousands are thought to have been drowned, and the catastrophic destruction of farmland threatens starvation for further millions.\n\nFaced by this indelible tragedy, the people of China must see that the sooner [QIE.GetNameDef] are gone, the better."
 fengtian_events.252.d_south: "In a heinous attempt to stop the armies now sweeping their territory [QIE.GetNameDef] has done the unthinkable, and breached the Yellow River dykes near Zhengzhou. The ensuing wave of water rushed across Kaifeng, carrying with it whole villages and towns. Hundreds of thousands are thought to have been drowned, and the catastrophic destruction of farmland threatens starvation for further millions.\n\nFaced by this indelible tragedy, the people of China must see that the sooner [QIE.GetNameDef] are gone, the better."
 fengtian_events.252.d_north_evac: "In a heinous attempt to stop the armies now sweeping their territory [QIE.GetNameDef] has done the unthinkable, and breached the Yellow River dykes near Zhengzhou. The ensuing wave of water rushed across Hebei, Daming, and Dezhou, carrying with it whole villages and towns. Despite major evacuation efforts, thousands are thought to have been drowned, and the catastrophic destruction of farmland threatens starvation for many millions.\n\nFaced by this indelible tragedy, the people of China must see that the sooner [QIE.GetNameDef] are gone, the better."
 fengtian_events.252.d_south_evac: "In a heinous attempt to stop the armies now sweeping their territory [QIE.GetNameDef] has done the unthinkable, and breached the Yellow River dykes near Zhengzhou. The ensuing wave of water rushed across Kaifeng, carrying with it whole villages and towns. Despite major evacuation efforts, thousands are thought to have been drowned, and the catastrophic destruction of farmland threatens starvation for many millions.\n\nFaced by this indelible tragedy, the people of China must see that the sooner [QIE.GetNameDef] are gone, the better."
 fengtian_events.252.a: "[QIE.GetLeader] is a monster!"

 fengtian_events.253.t: "The Loyalty of Workers Achieved"
 fengtian_events.253.d: "The [FNG.GetName] has finally achieved its goal of destroying the influence of unions, by using various means like union busting, anti-union propaganda, as well as increasing national control of key industry. The propaganda has instilled the belief that unions are just a way to divide this society, weakening us against the West, which most workers now finally believe in."
 fengtian_events.253.a: "Unions divide the country in the face of foreign imperialism!"

 fengtian_events.254.t: "Reform of Command Structure Finished"
 fengtian_events.254.d: "The [FNG.GetName]'s massive reform of the command structure is finally finished, creating finally a centralised command structure in China, seen by the central government as paramount for preventing a new division of China in the future. While this has improved the army considerably in its efficiency, it is very unpopular among high-ranking generals as its removing their previous autonomy, same with warlords ruling in many parts of this nation."
 fengtian_events.254.a: "China shall be united forever!"

 fengtian_events.255.t: "Our Enemies Make Ready for War!"
 fengtian_events.255.d_1: "According to our spies in [FROM.Capital.GetCapitalVictoryPointName], the [FROM.GetName] is preparing to declare war on us soon. This fight will be one for survival."
 fengtian_events.255.d_2: "In the dead of night two trains, thirty four cars long, steamed through Huanggutun Station in Shenyang toward a staging area at Jinxi some 150 miles south. Two hours later another two trains passed, and by morning, ten in total. Our spies are certain now, a great mustering has begun beyond the Great Wall. Once again, Zhang Zuolin's armies are preparing to march south through the Shanhai Pass. Once again we must crush these northeastern dogs, as we did a decade ago, as did the dynasties of old."
 fengtian_events.255.d_3: "Our spies in [FROM.Capital.GetCapitalVictoryPointName] report that the [FROM.GetName] is preparing to join the [FNG.GetName]'s war against us!"
 fengtian_events.255.a: "We have only a short time to prepare."

 fengtian_events.256.t: "The [FROM.GetName] Calls for Aid!"
 fengtian_events.256.d: "News has come by telephone straight from [FROM.Capital.GetCapitalVictoryPointName], our allies in the [FROM.GetName] are about to be attacked by [FNG.GetName]! Already their forces are mobilising, but they cannot confront this foe alone."
 fengtian_events.256.a: "We must prepare!"

 fengtian_events.270.t: "The Matter of Occupation"
 fengtian_events.270.d: "Occupations are never easy or simple, but the average Chinese soldier is often little better than a bandit with marching orders. Already our troops have begun burning, looting, and defiling the same towns and villages that our government claims to be liberating. Some would say that we should let the troops have their fun, but now that Grand Marshal Zhang Zuolin is again competing on the national stage he must consider his image. He was once a bandit himself, and many here in the south have a hard time showing respect to or taking orders from a former criminal. Already the elite have turned up their noses, and while force might be an easy answer, we do need these intellectuals, landlords, and businessmen to forward our greater aims. It is these figures through whom we must rule. Fortunately, our logistics system is sufficient to feed our soldiers, meaning our men are not looting for survival, but nonetheless they will be unhappy to be kept from what they see as their right by conquest.\n\nHere we must choose: The liberators or the liberated?"
 fengtian_events.270.a: "Let them have their fun."
 fengtian_events.270.b: "We're not bandits anymore."

 fengtian_events.271.t: "Feeding the North China Plain"
 fengtian_events.271.d_food: "As we extend our authority over newly reclaimed areas, we must ensure that they too do their part in the march toward reunification. Unfortunately, the North China Plain is densely populated and consumes more food than it produces, turning otherwise richly taxable land into a drain on our resources. Fortunately Manchuria is vast and fertile, and thanks to our decision not to push through the 'Soy Agricultural Initiative' we can afford to feed most of the population."
 fengtian_events.271.d_exports: "As we extend our authority over newly reclaimed areas, we must ensure that they too do their part in the march toward reunification. Unfortunately, the North China Plain is densely populated and consumes more food than it produces, turning otherwise richly taxable land into a drain on our resources. On the one hand, Manchuria is vast and fertile, and thanks to our decision not to push through the 'Soy Agricultural Initiative' we can afford to feed most of the population. On the other hand we are currently exporting all of our surplus grain to Japan to offset its current famine.\n\nHere we must choose: China or Japan? Do we put our own people first, or cower before Japanese martial supremacy?"
 fengtian_events.271.d_soy: "As we extend our authority over newly reclaimed areas, we must ensure that they too do their part in the march toward reunification. Unfortunately, the North China Plain is densely populated and consumes more food than it produces, turning otherwise richly taxable land into a drain on our resources. Unfortunately, thanks to the Soy Agricultural Initiative, a great deal of Northeastern grain production has been replaced by soy cash crops. With barely enough food to feed the Northeast, we can't even begin to think about shipping food anywhere else.\n\nNorth China will have to endure a famine, one which will reflect poorly on our leadership."
 fengtian_events.271.a: "Import grain from Manchuria"
 fengtian_events.271.b: "We need the grain, stop exporting to Japan."
 fengtian_events.271.c: "We can't stand up to them."
 fengtian_events.271.e: "Those damn soy beans!"

 fengtian_events.272.t: "Scandal in Beijing"
 fengtian_events.272.d_bad: "A certain amount of looting was inevitable in Beijing. As the national capital for centuries, and home to generations of emperors, the wealth spread throughout the city's rampant bureaucracy has long been beyond measure. However, it is not material wealth that has seen the city now dragged into scandal. Supposedly some of our soldiers have been capturing the wives and concubines of government ministers and, after committing unspeakable acts, parading them through the city streets as trophies. To make matters worse, some have been placed on a makeshift scaffold and are being sold as if cattle to the highest bidder. In any disciplined army they would be executed for this behaviour, and we have made assurances as such to the local population, but there is every possibility that the matter will be brushed under the rug by local commanders."
 fengtian_events.272.d_good: "A certain amount of looting was inevitable in Beijing. As the national capital for centuries, and home to generations of emperors, the wealth spread throughout the city's rampant bureaucracy has long been beyond measure. However, it is not material wealth that has seen the city now dragged into scandal. Supposedly some of our soldiers have been capturing the wives and concubines of government ministers and, after committing unspeakable acts, parading them through the city streets as trophies. To make matters worse, some were placed on a makeshift scaffold and are being sold as if cattle to the highest bidder. In any disciplined army they would be executed for this behaviour, and we have made assurances as such to the local population. Fortunately, thanks to our code of conduct and the quick reactions of a less tolerant commander the majority of these soldiers have been imprisoned and await punishment."
 fengtian_events.272.a: "Outrageous!"

 fengtian_events.273.t: "Desecration in Yi County"
 fengtian_events.273.d_bad: "Alarming news has emerged from Yi County in Zhili Province, where a number of Fengtian Army soldiers have blown open the entrance to several of the Western Qing Tombs. Ever since the vulgar desecration of Dowager Empress Cixi's resting place in 1928, by Zhang's indirect subordinate Sun Dianying no less, this subject has been used to damage the Grand Marshal's reputation in certain circles. With this new episode, so similar to the last, there may be no true recovery. The exact amount of wealth stolen from the tombs is unclear, but the soldiers involved disappeared into the reeds along Lake Baiyangdian, and the majority will likely make its way onto the black market soon."
 fengtian_events.273.d_good: "Alarming news has emerged from Yi County in Zhili Province, where a number of Fengtian Army soldiers had reportedly begun placing dynamite at the entrance to the Western Qing Tombs. Ever since the vulgar desecration of Dowager Empress Cixi's resting place in 1928, by Zhang's indirect subordinate Sun Dianying no less, this subject has been used to damage the Grand Marshal's reputation in certain circles. With this new episode, so similar to the last, it is fortunate that a superior officer was able to prevent any serious damage. Regardless of the soldiers' supposedly republican intentions, it is important for the sake of national legitimacy that we respect our forebears. It is from their example of a single unified and unyielding China that we draw inspiration, if not practice."
 fengtian_events.273.a: "Even monarchist history can be worth preserving!"

 fengtian_events.274.t: "Disorder at Baoding"
 fengtian_events.274.d: "Disturbing reports have begun to emerge from Baoding Military Academy, which a company of our soldiers recently captured and occupied. As a military target in which the enemy held out for over a week, damage to the building was expected, as was some degree of looting, but few expected to hear of our men killing one another over the spoils. Supposedly the institution's store of medals and rank insignia was discovered shortly after its capture, creating several self-declared colonels, majors, and generals, each belonging to a variety of self-awarded honourable orders. These men, completely ignorant of the actual standing granted by their regalia, began to fight over precedence. By the time troops arrived from elsewhere to relieve the actual commander, the upstart soldiers had split into a number of cliques occupying different parts of the academy, and several dozen were dead."
 fengtian_events.274.a: "There can only be one Grand Marshal."

 fengtian_events.275.t: "Order Returns to Zhili Province"
 fengtian_events.275.d_bad: "After a wave of spontaneous and occasionally indiscriminate looting, burning, and other criminal behaviour by our troops, order has returned to Zhili Province. By and large, the soldiers simply burned themselves out. This episode will not be regarded highly by the peasants who bore the brunt of the violence, nor by landlords, business owners, or government officials. While this will eventually blur together with the rest of the atrocities of the warlord era, it will make governing the vast areas of newly conquered territory no easier."
 fengtian_events.275.d_good: "After our troops swept across Zhili Province the majority of the population braced themselves for a wave of indiscriminate violence. But, despite a few unavoidable incidents, our troops have largely kept to the code of conduct set out by Marshal Zhang. Some stubborn figures have attributed the surprise to Fengtian's advanced system of logistics, which reduced the need for our armies to live off of the land, instead of praising Zhang himself. Still, even they cannot ignore results, and this performance will go a long way toward earning the nation's trust."
 fengtian_events.275.a: "At least it's over."

##Luoyang-Zhengzhou Events
 fengtian_events.276.t: "Railway Chaos in Zhengzhou"
 fengtian_events.276.d_bad: "Apparently, as soon as our troops seized Zhengzhou, they descended on its railway station. As the heart of the nation's railway network in wartime, and perhaps due our enemies' dogged attempts to defend it, the tracks were crowded with rolling stock - full to the brim with refugee belongings and war materiel. The subsequent orgy of looting has seen railway traffic in the area backed up for days, as every last car has been ransacked, and while we have seized a certain amount of military equipment from the cars, the majority are now wrecked and unusable. It will take a long time to clear them from the railway, and longer still for the city's former residents to forget the blatant theft of their belongings."
 fengtian_events.276.d_good: "Apparently, as soon as our troops seized Zhengzhou, they descended on its railway station. As the heart of the nation's railway network in wartime, and perhaps due our enemies' dogged attempts to defend it, the tracks were crowded with rolling stock - full to the brim with refugee belongings and war materiel. Looting began almost immediately, but fortunately some of our officers were able to limit the activity to only half of the rail cars, with the officers themselves taking only a further quarter. Consequently what might have turned into a logistical disaster, where looted rolling stock blocked the tracks for days, became a relatively orderly affair that left at least something behind for the city's residents."
 fengtian_events.276.a: "What's left?"

 fengtian_events.277.t: "Bandits against Bandits"
 fengtian_events.277.d_bad: "Our troops recently seized Luoyang alongside most of Henan Province's major cities, but securing the countryside has proven another matter. Banditry has long history in Henan, and despite nearly a decade of Zhili rule this problem never truly went away. The majority were simply incorporated into Wu Peifu's armies. Now they are sweeping across the province's rural regions, and having 'defected' to our side, are claiming the spoils of a war they never won.\n\nOur own troops, feeling cheated, are now engaging in competitive looting and destruction, occasionally escalating into localised but coordinated battles. The planned arrival of some more orderly troops to the area ought to calm tensions so that the actual bandits can be rounded up, but the damage is already done. The combined destruction is being compared to a natural disaster."
 fengtian_events.277.d_good: "Our troops recently seized Luoyang alongside most of Henan Province's major cities, but securing the countryside has proven another matter. Banditry has long history in Henan, and despite nearly a decade of Zhili rule this problem never truly went away. The majority were simply incorporated into Wu Peifu's armies. Now they are sweeping across the province's rural regions, and having 'defected' to our side, have begun claiming the spoils of a war they never won.\n\nOur own troops have stepped in to quell the violence, but thoroughly combing Henan's hills and riversides will take time and energy; neither of which our troops would prefer to spend. In all likelihood bandit activity will resume again some time in the future, and everything already stolen is now in the hands of our own troops."
 fengtian_events.277.a: "Bandits everywhere!"

 fengtian_events.278.t: "Order Returns to Henan Province"
 fengtian_events.278.d_bad: "After transportation chaos, endemic violence, and a wave of all too familiar banditry, Henan province has settled back into relative normality. Times are still hard for the average peasant, and brigands still roam the hills, but by and large our own troops have burned themselves out and settled down. Henan in particular has seen its fair share of famine, violence, and other tragedy, in which this may be little more than a historical footnote, but for the lives it touched, and certainly the lives it claimed, the events of [GetYear] will never be forgotten."
 fengtian_events.278.d_good: "After some inevitable violence, and a wave of all too familiar banditry, Henan has settled back into relative normality. The province is no stranger to tragedy, and so the relatively decent conduct of our troops throughout has turned some heads. Local business owners, landlords, and government officials appreciate our soldiers' restraint, and it's their support that will be essential to governing the province in the future."
 fengtian_events.278.a: "At least it's over."

##Wuhan Events
 fengtian_events.279.t_bad: "Destruction in Wuhan"
 fengtian_events.279.t_good: "Victory in Wuhan"
 fengtian_events.279.d_bad: "China's republican dream was born in Wuhan, and today we are its torchbearers. Sadly revolutionary ideals were far from the minds of our soldiers who, after encountering unexpected resistance in Wuchang, proceeded to run wild through the city, looting indiscriminately. By the time order was restored, the docks, wharfs, and all manner of river-side businesses were reduced to ashes, along with sizeable residential areas. What might have otherwise served as political victory became a political defeat, and a mark of shame.\n\nOn a more positive note, our troops were able to recover a stockpile of equipment from the now abandoned Hanyang Arsenal, though it is suspected that a certain number of weapons were siphoned away and onto the black market."
 fengtian_events.279.d_good: "China's republican dream was born in Wuhan, and today we are its torchbearers. Fortunately this seems to have been on the minds of our soldiers when entering the city, which survived the fighting relatively unharmed, especially as looting was limited. After fighting their way across the North China Plain, it seems our troops have begun to acknowledge the benefits of a grateful populace. Our army, consisting as it does of so many former bandits and vagabonds, may never change completely, but today's relative restraint is a step forward.\n\nTo add to the good news, our troops have recovered a stockpile of equipment from the now abandoned Hanyang Arsenal."
 fengtian_events.279.a: "Shameful"
 fengtian_events.279.b: "What a relief!"

 fengtian_events.280.t: "Disaster at the Daye Mines"
 fengtian_events.280.d: "Ore has been mined at Daye for over two thousand years, and today iron from its depths feeds the fires of modern industry in Wuhan, Hubei, and the Lower Yangtze. This did nothing to stop our soldiers, who upon hearing rumours that gold was to be found there, plundered the mine and, in their disappointment at finding nothing of the sort, collapsed its entrance - trapping over one hundred miners inside. A rescue effort has been proposed, but such expense is widely considered wasted on common labourers. Those responsible for the disaster, meanwhile, have deserted and are nowhere to be found."
 fengtian_events.280.a: "Begin rescue operations."
 fengtian_events.280.b: "Life is cheap."

 fengtian_events.281.t_bad: "Tragedy in the Mines"
 fengtian_events.281.t_good: "Miners Rescued in Daye"
 fengtian_events.281.d_bad: "By the time our men broke through to the trapped miners in Daye, all had perished. While this is certainly not the outcome we were hoping for, the fact that our men tried at all has been received well by the local community, and more importantly by national newspapers."
 fengtian_events.281.d_good: "Thanks to an old O&K steam shovel brought over from a neighbouring mine, our soldiers were able to break through in time to rescue dozens of miners. Despite their initial reservations, the men seem to feel that the heartfelt gratitude of the labourers and their families made it well worth the effort, and praise by national newspapers has offset most political fallout from the disaster itself.\n\nTo add to the positive turn of events, an assortment of weapons crates were brought up by the grateful miners, which had apparently been stashed there during the enemy's retreat not so long ago."
 fengtian_events.281.a: "What a waste."
 fengtian_events.281.b: "Wansui!"

 fengtian_events.282.t: "Remember the Experience in Ju"
 fengtian_events.282.d: "The years since the formation of our Government have laid for us a solid foundation for national regeneration. We fear no problems, nor are we concerned over impending dangers. We merely lament the fate of the South, the freedom of which was originally brought about by the hard efforts and sacrifices of reformist patriots, and which has since been erased by the old and outmoded forms of government. Today, her people are powerless, and her rulers without integrity, thus allowing the slow degradation of the national condition, and the return to a state of total subservience to Western nations. These old ways are sapping China's national strength, shaking her national foundations, and subjugating her people.\n\nIt is thus that we find ourselves in the North, as the final bastion of all that our predecessors struggled to build, and the bearers of the future of a new China. The regressive [QIE.GetAdjective] government likes to say that, by fortifying the Northeast, we are 'digging a hole to die in'. To this I say 'Forget not what happened in Ju'. It was to Ju that the State of Qi retreated, and from there that it reconquered all that it had lost. When the time is right, the Northeast will be our Ju, and the whole of China will be our Qi. Our victory is inevitable, long live the Republic!"
 fengtian_events.282.a: "Wansui!"

 fengtian_events.283.t: "The Grand Marshal's Proclamation"
 fengtian_events.283.d: "An old proverb says: 'Virtue never lacks company; it will ever find support.' The forces of justice will rise, and men of goodwill ultimately cooperate in the interests of rectitude. There is little question that the regressive and illegitimate [QIE.GetAdjective] government stands in the way of progress, oppressing and subjugating the Chinese people, and I have received every assurance that our allies will stand with us to end this injustice. On our part, we should hold fast, fix our eyes steadfastly on our goal, and be firm in our determination. The entire Northeast should carry on with oneness of heart. The final victory will be ours. I urge my ministers, our army, and our people to redouble their efforts in order to attain success.\n\nIt is in this spirit, that I proclaim the beginning of the Year of Righteous Effort, a full three hundred and sixty five days of strenuous national effort, from which we shall emerge as a force unstoppable in the pursuit of our goal. And, when this year is done, the Five Colour Flag will fly high again in Beijing, and the [QIE.GetAdjective] government will be nothing but ash in the winds of history. Ten thousand years to the Republic! Zhonghua Mingguo Wansui!"
 fengtian_events.283.a: "Wansui!"

 fengtian_events.285.t: "Zhang Zuolin's Gambit"
 fengtian_events.285.d: "Although Marshal Zhang agreed to sign Tokyo's Treaties of Friendship upon his return to Beijing, Japan always suspected that perhaps he was hoping to renegotiate the concessions after unification was carried out. Tokyo had hoped to keep Marshal Zhang's government paralysed from attempting renegotiation through the Pro-Japanese Front, but it seems that the Old Marshal has mustered enough political momentum within his halls of power to send our ambassador notice of his intent to renegotiate China's continued status within the Co-Prosperity Sphere.\n\nIn exchange for maintaining the current alliance with Tokyo, Zhang wishes for the return of all concessions, the dismantling of extra-territoriality, the withdrawal of Japanese forces in China, and the de facto nationalisation of Mantetsu and other Japanese companies in China. While Japan will continue to enjoy the fruits of its economic investments, its previous privileged status will be greatly undone. Although Marshal Zhang's proposal is full of cordial language, it is clear to Tokyo that refusal will result in the Anguojun Government taking decisive action to secure their interests. Marshal Zhang's offer has infuriated many in the Japanese Government, though others recognise that war with a united China will be a costly endeavour that may not develop to Japan's favour."
 fengtian_events.285.a: "Punish this utter insolence!"
 fengtian_events.285.b: "Well played, Marshal Zhang."

 fengtian_events.286.t: "Japan Accepts Our Demands!"
 fengtian_events.286.d: "Immediately after Marshal Zhang had sent out his new offer for the new Sino-Japanese partnership, he had also mobilised the Northeast Army to prepare along the Yalu River, and his forces within China proper to watch the Japanese concessions, in the event of Tokyo's retaliation. Much to Zhang's pleasant surprise, it seems that Tokyo has capitulated to all of his demands and has begun pulling out all forces from China.\n\nVarious Japanese companies operating within China have also reached out to Beijing, following Zhang's stipulations for de-facto nationalisation. For the first time in decades, China's cities and railroads are fully its own, and the nation has finally emerged from the Century of Humiliation. Marshal Zhang and his Fengtian Clique have secured China's future and independence through the pen, and will continue leading the Middle Kingdom into a new epoch of greatness!"
 fengtian_events.286.a: "A more equal relationship, at last."

 fengtian_events.306.t: "Attacks on the South Manchuria Railway"
 fengtian_events.306.d: "Left to their own devices for over two weeks, the loyalists in Harbin launched a series of coordinated attacks along the South Manchurian Railway. Fortunately some of our commanders acted on their own initiative and, with help from Japanese Railway Zone guards, were able to limit the damage and push the outnumbered enemy back into the city.\n\nWhat followed was a brutal street-by-street fight across the city, one which the loyalists had obviously prepared for, and our casualties mounted quickly. In a final act of defiance, the enemy detonated explosives inside several factories, but by daybreak silence ruled the city - broken only by occasional gunshots marking the executions of survivors.\n\nHarbin is ours once again."
 fengtian_events.306.a: "At least they're dealt with."

 fengtian_events.307.t: "A Meeting with Merchants"
 fengtian_events.307.d: "The Fengtian Chamber of Commerce represents the interests of numerous merchants in Shenyang and across the Northeast, most of whom are responsible for the proper functioning of our economy - at least those parts of it still outside Japanese hands. Their bargaining power is considerable, and with new authorities in the capital, they are hoping for a new deal that better serves themselves.\n\nZhang Zuolin famously shot several merchants and bankers for refusing him favourable terms, but doing the same now would set a poor precedent for our new administration - one supposedly introducing order and civilisation to a war-weary China.\n\nHowever, it would set an equally bad precedent to accept terms worse than our predecessor."
 fengtian_events.307.a: "Perhaps we can grease some palms."
 fengtian_events.307.b: "Maybe Zhang had the right idea."
 fengtian_events.307.c: "Never mind for now."

 fengtian_events.308.t: "Restoring Order to Manchuria"
 fengtian_events.308.d: "Despite the death of 'Grand Marshal' Zhang Zuolin, some of his legacy yet remains. Various civilian authorities across the region have either ignored or refused the order to recognise our new administration, and some still loyal to his cause have reportedly been coalescing in Harbin - perhaps to make a last stand.\n\nFor the time being our resources will be more limited than we might prefer, and we should focus our efforts on returning control and good government to Manchuria. The last remnants of Zhang's government must be swept away."
 fengtian_events.308.a: "Onward!"

 fengtian_events.309.t: "Pressing North"
 fengtian_events.309.d: "With the threat at Harbin eliminated, our Japanese advisors have recommended that we advance north along the railway. These frigid regions of Manchuria, themselves as large as some European countries put together, were beyond even Zhang Zuolin's direct control at times and again prove troublesome.\n\nOur greatest concern, however, ought to be the Russians, who have on occasion tested our borders and notoriously covet the Chinese Eastern Railway - seized from them over a decade ago. The Japanese want the Russians checked at the Amur."
 fengtian_events.309.a: "It will be done."

 fengtian_events.310.t: "[FNG.GetLeader] Requests Assistance with Bandits"
 fengtian_events.310.d: "Manchuria has long been plagued by bandits, particularly in its sparsely settled northern frontier. A certain amount of this activity is considered normal, but apparently [FNG.GetLeader] has asked for our assistance in dealing with a particularly frustrating group of bandits. The Kwantung Army has recommended deploying a contingent of its South Manchuria Railway Guard, but the Foreign Ministry feels that such a large commitment risks an unforeseen incident. Our troops have been known to shoot first and ask questions later. Others ask why we should involve ourselves in something that, after all, ought to be [FNG.GetLeader]'s responsibility."
 fengtian_events.310.a: "Deploy the Railway Guard."
 fengtian_events.310.b: "Provide weapons and reconnaissance."
 fengtian_events.310.c: "This is beneath us."

 fengtian_events.311.t: "Japan Deploys the Railway Guard!"
 fengtian_events.311.d: "When we requested Japanese help, we didn't necessarily anticipate the deployment of the Kwantung Army's South Manchurian Railway Guard, which has begun a sweeping anti-bandit operation in [GetHonghuziLocation], complete with aerial reconnaissance. This show of force is clearly upstaging our own efforts, and already many of our generals are insisting that we mount our own expedition in response.\n\nBefore being shouted down as 'cowards', a few quieter voices suggested that both forces operating in the field together could spark an unforeseen unfortunate incident."
 fengtian_events.311.a: "We won't be outplayed by the Japanese!"
 fengtian_events.311.b: "Let's not take any risks."

 fengtian_events.312.t: "The Honghuzi in [GetHonghuziLocation] Melt Away"
 fengtian_events.312.d: "Despite our best efforts, Zhang Haitian and his Honghuzi have disappeared into the Manchurian wilderness. Some reports suggest he crossed the Amur just south of Aigun, seeking refuge across the Russian border. Others believe the bandit chief himself is dead, killed by some insubordinate, leaving the once thousands-strong gang to disperse; its members once again content with routine theft and extortion. All agree, however; if the Old North Wind is alive, he'll likely return in due time."
 fengtian_events.312.a: "Then let us hope he is dead."

 fengtian_events.313.t: "The [GetFNGJAPClashTown] Incident"
 fengtian_events.313.d: "A deeply regrettable incident has occurred in the vicinity of [GetFNGJAPClashTown], in [GetHonghuziLocation] Province. Apparently mistaken for bandits, a contingent of our expedition were fired upon by the Japanese SMR Railway Guard. Hardly expecting the Honghuzi to have artillery, our men were closely encamped and subsequently blown to bits by the Japanese bombardment. Hearing the commotion from a distance, our other nearby forces broke off their anti-bandit operations, and flew into a rage when they discovered the scene of the massacre - attacking Japanese positions almost immediately.\n\nWhen order was restored, it was discovered that, amid the chaos, the Honghuzi had made a daring raid on the Japanese encampment and stolen several hundred rifles. Considering this series of disasters, both our own forces and the Japanese Railway Guard have decided to break off the search for the time-being."
 fengtian_events.313.a: "What a mess..."

 fengtian_events.314.t: "Japan Provides Weapons and Reconnaissance"
 fengtian_events.314.d: "In answer to our request for assistance with our bandit problem, the Kwantung Army has delivered a mix of weapons and other supplies to aid our efforts. Most useful of all is their offer to run a series of reconnaissance flights over [GetHonghuziLocation], as their aerial optics are far in advance of our own. This should substantially boost the chances of our expedition's success."
 fengtian_events.314.a: "Great news!"

 fengtian_events.315.t: "Japan Refuses Involvement"
 fengtian_events.315.d: "The Japanese have refused any involvement in our anti-bandit operations, considering the matter 'beneath them'. Should we proceed anyway?"
 fengtian_events.315.a: "Call it off."
 fengtian_events.315.b: "We'll do it ourselves."

 fengtian_events.316.t: "[FNG.GetLeader] Requests Assistance Again"
 fengtian_events.316.d: "We have been asked, once again, to assist the Fengtian Government in its struggle to deal with what ought to be a routine matter; the pacification of China's seemingly endemic bandits. It seems that the group giving [FNG.GetLeader] an unusual amount of trouble is led by one 'Lao Beifeng', or 'Old North Wind', who has proven difficult in the past and is now raiding [GetHonghuziLocation].\n\nShould we commit ourselves to this venture?"
 fengtian_events.316.d_clash: "We have been asked, once again, to assist the Fengtian Government in its struggle to deal with what ought to be a routine matter; the pacification of China's seemingly endemic bandits. It seems that the group giving [FNG.GetLeader] an unusual amount of trouble is led by one 'Lao Beifeng', or 'Old North Wind', who has proven difficult in the past and is now raiding [GetHonghuziLocation].\n\nGiven the Railway Guard's last disastrous deployment, we have been urged to consider other less overt options."
 fengtian_events.316.a: "Deploy the Railway Guard."
 fengtian_events.316.b: "Provide weapons and reconnaissance."
 fengtian_events.316.c: "We are not at [FNG.GetLeader]'s beck and call."

 fengtian_events.317.t: "Bandits Crushed by the Railway Guard!"
 fengtian_events.317.d: "The Kwantung Army has announced the successful conclusion of an anti-bandit operation in the vicinity of [GetFNGJAPClashTown] in [GetHonghuziLocation] Province. Though we must take the Japanese at their word, there is every reason to believe that the threat posed by this unusually bold and aggressive band of Honghuzi has ended. It is unfortunate that the Japanese will be able to claim most, if not all, of the credit for the operation. At least any risk of a clash between our own forces and theirs has been successfully avoided, and we can be reasonably certain of no future attacks."
 fengtian_events.317.d_jap: "The Kwantung Army has announced the successful conclusion of an anti-bandit operation in [GetHonghuziLocation] Province, Manchuria. We have rendered the aid requested by [FNG.GetLeader], and shown the necessity of our continued presence in the region. Truly, the Japanese soldier must now represent peace and order in a troubled land!"
 fengtian_events.317.a: "Thus to all bandits!"
 fengtian_events.317.b: "Thus to all bandits!"

 fengtian_events.318.t: "A Regrettable Incident"
 fengtian_events.318.d: "An unfortunate incident has occurred near [GetFNGJAPClashTown], in [GetHonghuziLocation], Manchuria. It seems the SMR Railway Guard we deployed mistook Fengtian Government forces for bandits and opened fire with artillery, leading to heavy casualties. Our soldiers were then attacked by [FNG.GetLeader]'s men, causing further unnecessary destruction, all while actual bandits raided our forward operating camp and stole several hundred weapons.\n\nThe Railway Guard cannot be blamed for this disaster, given that [FNG.GetLeader]'s Chinese rabble is indistinguishable from bandits, and the Kwantung Army has already offered an apology for their interference in our operation. For now, it is at an end."
 fengtian_events.318.a: "What a mess..."

 fengtian_events.319.t: "The Honghuzi Disappear"
 fengtian_events.319.d: "Despite everyone's best efforts, the Honghuzi plaguing [FNG.GetNameDef] have apparently disappeared into the Manchurian wilderness. Some reports suggest they crossed the Amur just south of Aigun, seeking refuge across the Russian border. Others believe the leading bandit chief is dead, killed by some insubordinate, leaving the once thousands-strong gang to disperse; its members once again content with routine theft and extortion.\n\nFor the time-being our interests in Manchuria are again safe from this particular breed of marauding bandit."
 fengtian_events.319.a: "Good news."

 fengtian_events.320.t: "Success in Manchuria"
 fengtian_events.320.d: "Reports from Manchuria indicate that [FNG.GetName] forces finally located and eliminated the bandits causing them so much trouble. The region should now be a safer place to do business."
 fengtian_events.320.a: "Good news."

 fengtian_events.321.t: "An End to the Protests"
 fengtian_events.321.d: "In recent days, the Kwantung Army, or perhaps some bureaucrat in Tokyo, decided that the continued protests across Manchuria ran contrary to Japanese national interests. This morning, squads of Japanese soldiers deployed to neighbourhoods across Shenyang, Harbin, Changchun, and Jilin.\n\nThe firing began around noon and continued well into the evening. Those who attempted to interfere, including some of our own soldiers and police, were summarily executed, and the bodies, of all shapes and sizes, were left scattered throughout the cities' streets.\n\nMost of our men stood aside as ordered, and the Japanese authorities seem pleased. The message could not have been more clear."
 fengtian_events.321.a: "They were only doing their jobs."

 fengtian_events.322.t: "Jubilation over the return of the Legation Cities"
 fengtian_events.322.d: "With the return of Shanghai and the other former 'Legation Cities' to our rightful rule, the people of China have [FNG.GetLeader] to thank. The news has already spread far and wide, greatly improving our legitimacy."
 fengtian_events.322.a: "A glorious day for China!"

 fengtian_events.323.t: "The Five Colour Flag flies in Qingdao!"
 fengtian_events.323.d: "For the first time this century Qingdao lies solidly in Chinese hands, thanks to our strenuous patriotic efforts. The people of China have much to celebrate!"
 fengtian_events.323.a: "Wansui!"

 fengtian_events.324.t: "Macau is returned to China!"
 fengtian_events.324.d: "For the first time in nearly five centuries Macau has been returned to China! Celebrations are in order, and our legitimacy in the eyes of the Chinese people can only grow!"
 fengtian_events.324.a: "At last!"

 fengtian_events.330.t: "Involve Japan in the Reclamation War?"
 fengtian_events.330.d: "Despite [FNG.GetLeader]'s many promises to march past the Great Wall and begin a war of National Reclamation, much time has passed with little to no change in our situation. The ancient city of Beijing lies mere miles from our borders, yet with each passing day, the possibility that we may ever set foot there grows more and more distant, fading as our enemies grow stronger. Though Zhang has insisted that he is simply waiting for the right time to strike, many fear that such a time will never come, and have urged the man to play his ultimate trump card - the Empire of Japan.\n\nEven if the Japanese do not fully trust us, and we do not fully trust them, the prospect of a [608.Owner.GetAdjective] dominated China for the foreseeable future is a difficult one to swallow for the both us. Members of the Shikan Clique have encouraged [FNG.GetLeader] to secretly contact Japan to ask them that they join the National Reclamation War on our side - we may not be able to defeat [608.Owner.GetNameDef] alone, but they would sure fall before the might of a combined Fengtian-Japanese army. Of course, this proposition comes with the risk of destroying our legitimacy to the people, but we may not have a choice...."
 fengtian_events.330.a: "We have no choice - contact Japan"
 fengtian_events.330.b: "This is a Chinese affair!"

 fengtian_events.331.t: "[FNG.GetLeader] Asks Us to Join Their War"
 fengtian_events.331.d: "Forced into Manchuria in the aftermath of the Shanghai Conference, [FNG.GetLeader] has long planned to march south of the Great Wall and reclaim China, yet it seems his plans have run into obstacle after obstacle - most recently, the growing strength of [608.Owner.GetNameDef]. Now, with his enemies growing stronger by the day, Zhang has reached out to us to gain our involvement in a war against [608.Owner.GetNameDef]. Even if [FNG.GetNameDef] lacks the strength to defeat the [608.Owner.GetAdjective] by themselves, they would surely be crushed by our forces combined.\n\nThe Army and Foreign Ministry have, in a rare moment of unity, both urged our government to accept Zhang's proposal. The warlord's ambitions have caused countless issues for Japanese governments in the past, and the long-term prospect of a [608.Owner.GetAdjective] dominated China bodes ill for our interests. If we could bring [FNG.GetLeader] to fight along our side, we would be solving both issues in one fell stroke. Many, however, have also been highly critical of our chances in such a war. We may simply be signing a suicide pact by agreeing to this proposal."
 fengtian_events.331.a: "We will fight together"
 fengtian_events.331.b: "Gomenasorry..."

 fengtian_events.332.t: "Japan Agrees To Join Our War"
 fengtian_events.332.d: "The Empire of Japan has agreed to join the war when it begins on our side. There is no turning back now..."
 fengtian_events.332.a: "Excellent..."

 fengtian_events.333.t: "Japan Refuses To Join Our War!"
 fengtian_events.333.d: "The Empire of Japan has refused to join our war when it begins! They have instead urged us continue to wait for the 'right moment' and simply reassured us of our safety in Manchuria. It seems we will have to do this without them... one day."
 fengtian_events.333.a: "We'll reclaim China without them!"

 fengtian_events.334.t: "[FNG.GetLeader] Goes To War"
 fengtian_events.334.d: "[FNG.GetLeader] has begun his war of National Reclamation against [608.Owner.GetNameDef]. We had promised him that we would fight along his side when the day came - the time has come to honour that commitment."
 fengtian_events.334.a: "To arms!"

 fengtian_events.501.t: "A letter from Yu Xuezhong"
 fengtian_events.501.d: "Today, the Grand Marshal received a letter with a pleading and humble request from an ex-enemy general, asking for a military position in the Fengtian army so that he may sustain his living. Contemporarily speaking, the Marshal would not have even bothered to read such a letter, but the signature peaked his attention with great interest, as it reminded the Grand Marshal of his early ages. Having unsealed it with great care on his desk.\n\nThis letter is from Yu Xuezhong, a former Zhili general known for being an outstanding defensive commander, who returned to his hometown Penglai as a jobless man; what matters to the Grand Marshal is that he is the son of Yu Wenfu who recruited and promoted Zhang Zuolin in the Yi Army in 1894. This paved the way for Zhang to move through the hierarchy as a strong man from the Northeast, and to a certain extent, it can be said that without Yu, the Grand Marshal may have remained a poor and unknown ordinary man in this chaotic era. After looking back to his past quietly and recalling his early life in his residence alone amidst the night, the Grand Marshal decided to pay this debt of gratitude whilst recruiting an able commander, he wrote..."
 fengtian_events.501.a: "\"Your service is more than appreciated, please send my regards to your father...\""
 fengtian_events.501.b: "\"I can give you some money as my gratitude but I can't offer more.\""

 fengtian_events.502.t: "The [FNG_zhifeng_war_name]"
 fengtian_events.502.d: "Tensions in China have remained high since 1927, when the German intervention brought the twenty-year conflict between the various factions to a temporary stand-still. Over the last decade, however, both the Fengtian government in Manchuria and the [608.Owner.GetAdjective] in Beijing have consolidated and built their forces. The stage is set for the most dramatic confrontation in over ten years.\n\nWhichever side emerges victorious, however, will not be alone. Japan and Germany still loom large over the region, as the Land of the Rising Sun greedily eyes Germany's possessions in the Pacific, and the victor of this war will no doubt have a part to play in that conflict as well."
 fengtian_events.502.a: "The battle begins."

### FNG Political Events ###
 fengtian_political_events.15.t: "Encryption Codes Leaked!"
 fengtian_political_events.15.d_Wang: "Although our encryption is by no means as advanced as that in the West, or even Japan, it still helps ensure vital information doesn't fall into the wrong hands. Unfortunately, Wang Yintai seems to have mislaid his copy of our codebook while staying at the Palace Hotel in Shanghai. Subsequently, much of our intelligence network and all of our encrypted communications are now compromised. While a new system could be implemented in short enough order in some countries, backward governance and the Northeast's sheer size means that doing so could take over two months.\n\nIf we're lucky the code book will go undiscovered for that span of time, but that seems unlikely."
 fengtian_political_events.15.d_Tang: "Although our encryption is by no means as advanced as that in the West, or even Japan, it still helps ensure vital information doesn't fall into the wrong hands. Unfortunately, general Tang Yulin seems to have lost his copy of our codebook during a lavish party in his estate in Chengde. Subsequently, much of our intelligence network and all of our encrypted communications are now compromised. While a new system could be implemented in short enough order in some countries, backward governance and the Northeast's sheer size means that doing so could take weeks.\n\nIf we're lucky the code book will go undiscovered for that span of time, but that seems unlikely."
 fengtian_political_events.15.d_Ruan: "Although our encryption is by no means as advanced as that in the West, or even Japan, it still helps ensure vital information doesn't fall into the wrong hands. Unfortunately, Ruan Zhenduo seems to have lost his copy of our codebook while conducting diplomatic business in Tokyo. Subsequently, much of our intelligence network and all of our encrypted communications are now compromised. While a new system could be implemented in short enough order in some countries, backward governance and the Northeast's sheer size means that doing so could weeks.\n\nAlso, due to Ruan's political leanings, there have already been accusations that this 'accidental' incident was in fact entirely deliberate. While there is no proof one way or the other, it seems likely that Japan will not take kindly to Ruan's treatment, should we choose to remove him."
 fengtian_political_events.15.a: "Such is fate..."
 fengtian_political_events.15.b: "Remove him from office!"

 fengtian_political_events.16.t: "Expel the Japanese Bandits!"
 fengtian_political_events.16.d: "The time has come to declare our independence, drive the Japanese intruders from China, and end a century of unbearable national humiliation! We will naturally be deprived of foreign material support, but the Chinese people now rally behind us. Onward! Zhonghua Mingguo Wansui!"
 fengtian_political_events.16.a: "Wansui!"

 fengtian_political_events.18.t: "Mantetsu Influence"
 fengtian_political_events.18.d: "Mantetsu's economic influence spreads across the country and through the assembly. While the government is, for now, committed to privately resisting, their efforts seem to grow weaker by the day."
 fengtian_political_events.18.a: "A necessary evil?"

 fengtian_political_events.19.t: "Pervasive Mantetsu Influence"
 fengtian_political_events.19.d: "Our factories rumble with activity, churning out weapons, supplies, and every-day conveniences at an astounding rate. None of this would be possible without Japan, but whispers of discontent abound. Who are we fighting for, China or Japan? Is the Republic really being strengthened, or instead brought to its knees by foreign exploitation? Is this truly necessary?"
 fengtian_political_events.19.a: "How much further can this go?"

 fengtian_political_events.20.t: "Mantetsu Dominance"
 fengtian_political_events.20.d: "Japanese expertise and Mantetsu's influence propels Fengtian forward in ways previously thought impossible, but for all intents and purposes most meaningful control has passed from the hands of the Assembly to Japan. [FNG.GetLeader], for better or worse, stands alone before Mantetsu's overwhelming power in the country. It will be up to him to determine the path forward, if there is even one to be found, even as the legitimacy of the government collapses about him."
 fengtian_political_events.20.a: "These are dire times."

 fengtian_political_events.21.t: "Disastrous Governance"
 fengtian_political_events.21.d: "With the power of other factions receding, the Recovery League has found itself in an unprecedented position of strength. However, the League is a far cry from the political party it is often believed to be, lacking functional leadership and clear direction at its higher levels; its lower levels falling prey to various special interests and personal squabbles. The result is a government unable to govern, and while the Grand Marshal is able to use his extensive powers to ensure continued order, this and the League's unscrupulous actions tear at the government's already thin veil of legitimacy.\n\nThe balance must be restored if the country is to prosper."
 fengtian_political_events.21.a: "Things are spiralling out of control..."

 fengtian_political_events.23.t: "Zhang Clique Dominance"
 fengtian_political_events.23.d: "With the power of Zhang's loyalists and immediate subordinates reaching levels unseen since the establishment of the Fengtian Government, its other political factions have begun to turn to unconventional means to stave off a total dictatorship.\n\nAt the Communication's Clique's behest, trains have stopped running on time and telegraph messages disappear, while the Japanese have stepped up both political and economic pressure to aid the Concordia Association. Even the Recovery League, usually considered politically impotent, has staged protests, rallied by a cause célèbre.\n\nThe situation is worsened by the Zhang Clique's now frequent abuses of power and attempts to retaliate through force. Though he has more power than ever before, the Grand Marshal must surely rein in his followers for the greater good of the nation."
 fengtian_political_events.23.a: "Things are spiralling out of control..."

 fengtian_political_events.25.t: "Plutocratic Exploitation"
 fengtian_political_events.25.d: "Though few might have predicted it years earlier, the Communications Clique finds itself as the most powerful faction in government, though this dominance conceals a power structure built upon nothing more than a controlling interest in infrastructure and abundant capital. Thus, Liang and his party lack a broad base of support or the means to render this absence irrelevant. Already the other factions push back as the Clique abuses its power; reaching for further control but sabotaging the national interest in the process.\n\nThis unbalanced situation cannot last forever."
 fengtian_political_events.25.a: "Things are spiralling out of control..."

 fengtian_political_events.28.t.minor: "Anti-Japanese Protests"
 fengtian_political_events.28.d.minor: "Angered by Japan's increasing control over our country, protests have broken out in Shenyang, Harbin, and Changchun. Police and military units are already on site, containing the protests, but the damage is already done."
 fengtian_political_events.28.t.major: "Major Anti-Japanese Protests"
 fengtian_political_events.28.d.major: "Angered by the overwhelming control over our country by Japan and Mantetsu, protests have broken out across the country. Police and military units are already on site, but they seem unwilling to truly press the crowds. While the protests ought to die down in a few days, they seem unlikely to end unless major changes occur."
 fengtian_political_events.28.a: "Unfortunate."

 fengtian_political_events.29.t: "Creeping Mantetsu Influence"
 fengtian_political_events.29.d: "As it has done for years, Mantetsu continues its slow but sure efforts to dominate our economy, investing in businesses, buying others up, and diversifying across the industrial sector.\n\nGiven enough time, it seems as if the whole country might be swallowed up, unless a final and decisive break is made with Japan."
 fengtian_political_events.29.a: "This must be resisted."

 fengtian_political_events.30.t: "The Generals Grow Restless"
 fengtian_political_events.30.d: "Worried by their diminishing influence in the Assembly, and throughout the government, powerful members among the Zhang Clique have begun voicing their discontent, claiming that if they so desired, the entire assembly could be dissolved in minutes by force of arms. These statements have been reinforced by a slow but steady increase in the capital's garrison, which would almost certainly overwhelmingly side with their patron generals in the event of any political upheaval."
 fengtian_political_events.30.a: "Worrying..."

 fengtian_political_events.31.t: "Railway and Telegraph Mysteries"
 fengtian_political_events.31.d: "Ministers and other government officials have strangely found themselves immensely inconvenienced as of late, with telegrams going missing or relayed to the wrong people, secrets uttered only over the telephone suddenly becoming public, and trains mysteriously arriving chronically late. Of course, many are well aware that this is merely the Communications Clique showing its discontent with its recent diminishing influence, and it seems likely that these measures it has taken will reinforce its necessity to the government's effective functioning."
 fengtian_political_events.31.a: "Such is politics."

 fengtian_political_events.32.t: "Communications Clique Leads Railroad Strikes"
 fengtian_political_events.32.d: "The Communications Clique, with its widespread influence in Chinese-owned Manchurian railroads like the CER, has resorted to encouraging union activity and strikes to compensate for its recent losses of influence in government. The Clique will likely only go so far, for risk of creating something it cannot control, but their methods have already been fairly successful in demonstrating their political and economic clout."
 fengtian_political_events.32.a: "Troubling."

 fengtian_shenyang_conference_events.1.t: "The Shenyang Conference"
 fengtian_shenyang_conference_events.1.d1: "As it stands, [QIE.GetNameDef] presents the most powerful obstacle against our ambitions for China and Asia as a whole. Although we have the means to defeat them alone, it would certainly be a daunting and costly task. Worse yet, we run a significant risk of being seen as Japan's crony if we go at it alone, allowing [QIE.GetLeader] to rally the other warlords against us. We must not allow this to happen.\n\nIn order to show to our friends in Asia that we're a legitimate power when we stand up to [QIE.GetNameDef], we have organised a conference to be held in Shenyang where we'll form a coalition against them. Not only will this strengthen our position, but it will also prove our legitimacy to the world."
 fengtian_shenyang_conference_events.1.d2: "We have been forced to already commence our Reclamation War against [QIE.GetNameDef], even though not all of our allies may have been ready. However, some may yet be swayed to our side during this conflict. We must reach out to the Anqing Clique to the south, which has just come out victorious against the League and hope to immediately get them to join our side. We cannot afford the resources now to aid them in reconstruction, as we are already occupied with the war."
 fengtian_shenyang_conference_events.1.a: "Send the invitations."

 fengtian_shenyang_conference_events.2.t: "Invited to the Shenyang Conference"
 fengtian_shenyang_conference_events.2.ddef: "Today we formally received an invitation to the Shenyang Conference hosted by [From.GetNameDef]. Its goal is to allow us to improve our coordination in future conflicts and create a broader cooperation between [From.GetNonIdeologyNameDef] and the other powers across China. As we have nothing to lose by accepting their friendly invitation and participating in the conference, we will accept and attend."
 fengtian_shenyang_conference_events.2.danq: "We have received an invitation to the Shenyang Conference hosted by [From.GetNameDef]. They hope to discuss important issues related to us joining their Reclamation War against [QIE.GetNameDef], which has already begun. As they aided us in our conflict to reunite the Five Provinces, we should hear them out. They have also let us know they currently cannot spare any resources to aid us in our reconstruction, as they are fully occupied with the war."
 fengtian_shenyang_conference_events.2.a: "Send a delegation."

 fengtian_shenyang_conference_events.3.t: "[FROM.GetName] Agrees to the Conference"
 fengtian_shenyang_conference_events.3.d: "Good news! [FROM.GetNameDefCap] has replied to our invitation and they have agreed to attend the Conference. We can expect their delegation to arrive soon."
 fengtian_shenyang_conference_events.3.d1: "Good news! [FROM.GetNameDefCap] has replied to our invitation and they have agreed to attend the Conference. We can expect their delegation to arrive soon. However, we must note that their current loyalties lie with [ANQ.GetLeader] as Anqing took Shandong in the League War and turned them into a puppet. They have promised the province to us once the war begins, however."
 fengtian_shenyang_conference_events.3.a: "Excellent."

 fengtian_shenyang_conference_events.4.t: "Negotiations with the Federalists?"
 fengtian_shenyang_conference_events.4.d.no_allies: "Our current diplomatic position leaves much to be desired. Besides Japan, we have no natural allies in the region that would be able to cooperate with us against [QIE.GetNameDef]. This leaves us with the unorthodox but still present possibility of approaching the Federalists to support us. While they are anything but insignificant, we certainly have our fair share of ideological differences. Be that as it may - if we can bridge them, they could become a potent ally in the conflict ahead."
 fengtian_shenyang_conference_events.4.d.conference: "While we have gained ground with our recent diplomatic efforts, the question of whether or not to engage the Federalists has been raised by some of our advisors. While we have our fair share of ideological differences, they argue that our growing strength and influence should allow us to overcome this hurdle and add another ally to our ranks. Thanks to our other successes however, we could always decline to do so and spare ourselves from their inevitable demands."
 fengtian_shenyang_conference_events.4.a: "Let's try to find common ground."
 fengtian_shenyang_conference_events.4.b: "Don't bother."

 fengtian_shenyang_conference_events.5.t: "An Offer from [FROM.GetNonIdeologyNameDef]"
 fengtian_shenyang_conference_events.5.d.no_allies: "Today we received a message from [FROM.GetNameDef] stating their wish to discuss possible cooperation against [QIE.GetNameDef]. While we don't see eye to eye on a lot of issues, we can perhaps attribute their more welcoming tone to the broader isolation that they're experiencing. Given their lack of allies in the region, attending would allow us to encourage them to agree to sorely needed reforms in exchange for our helping hand. How should we reply?"
 fengtian_shenyang_conference_events.5.d.conference: "In a rather surprising development, [FROM.GetNonIdeologyNameDef] has invited us to attend their conference in Shenyang. Their goal is to create a broad coalition against [QIE.GetNameDef]. So far, they seem to have had some success in bringing the other warlords on board. Perhaps if we attended, we could get them to agree to undertake some sorely needed reforms. How should we respond to their invitation?"
 fengtian_shenyang_conference_events.5.a: "Very well, let's go to Shenyang."
 fengtian_shenyang_conference_events.5.b: "We don't trust them."

 fengtian_shenyang_conference_events.6.t.accepted: "[From.GetNonIdeologyNameDefCap] Agrees to the Conference"
 fengtian_shenyang_conference_events.6.d.accepted: "Good news! [From.GetLeader] has replied to our invitation to attend the Shenyang Conference. He has agreed to attend the conference and we should expect a Federalist delegation to arrive in short order."
 fengtian_shenyang_conference_events.6.a: "Excellent."

 fengtian_shenyang_conference_events.6.t.refused: "[From.GetNonIdeologyNameDefCap] Refuses our Offer"
 fengtian_shenyang_conference_events.6.d.refused: "Perhaps unsurprisingly, [From.GetLeader] has refused our olive branch. In the letter he sent in reply to our invitation, he cited the Japanese influence as the primary reason, claiming that he doubted our ability to speak for ourselves rather than simply doing Tokyo's bidding."
 fengtian_shenyang_conference_events.6.b: "Their loss."

 fengtian_shenyang_conference_events.7.t: "Start of the Shenyang Conference"
 fengtian_shenyang_conference_events.7.d: "Delegates have arrived in Shenyang to discuss [From.GetNonIdeologyNameDef]'s initiative against the regime. A brief opening ceremony was held, culminating in an introductory speech by Zhang Zuolin. Everyone's in good spirits, though no one doubts the diplomatic challenges that lie ahead."
 fengtian_shenyang_conference_events.7.a: "Let's begin."

 fengtian_shenyang_conference_events.8.t: "Heated Discussions"
 fengtian_shenyang_conference_events.8.d: "Everyone knew that [ANQ.GetLeader] and [SHD.GetLeader] would have a hard time cooperating given their mutual dislike. Unfortunately, they've allowed their private disagreements to become a public dispute, which has now disrupted the talks. Zhang Zongchang in particular has caused a scene as his mannerisms and blatant disrespect for authority are enough to make even the most hardened warlord raise an eyebrow. We can only hope that this won't set a trend as the conference goes on."
 fengtian_shenyang_conference_events.8.a: "Cut it out, both of you!"

 fengtian_shenyang_conference_events.9.t: "Federalists Press for Reforms"
 fengtian_shenyang_conference_events.9.d: "As expected from the Federalists, [FNG_shenyang_federalist_leader.GetLeader] has been attempting to pressure Zhang Zuolin to adopt reforms. The aim of these would be the gradual liberalisation of [From.GetNonIdeologyNameDef] and ideally - for him - that these reforms at the head would trickle down to influence the other warlords as well. It's clear that the Federalists aren't prepared to support Zhang without getting something in return."
 fengtian_shenyang_conference_events.9.a: "Make vague promises."

 fengtian_shenyang_conference_events.10.t: "The Anti-Concessionist Question"
 fengtian_shenyang_conference_events.10.d.ANQ: "Fierce opponents of the Concessions to the colonial powers, the [ANQ.GetNonIdeologyNameDef] delegation has been actively pressuring Fengtian to accept a firm stance against the Concessions. Zhang Zuolin has been reluctant to make any definitive pledges on the matter so far, but that hasn't made the issue go away. It's evident that this won't last long if the conference is to move forward."
 fengtian_shenyang_conference_events.10.d.GXC: "Fierce opponents of the Concessions to the colonial powers, the [ANQ.GetNonIdeologyNameDef] delegation has been actively pressuring Fengtian to accept a firm stance against the Concessions. They've been supported in this endeavour by the Federalists, who are equally defiant against the Concessions albeit from a more liberal position. While Zhang Zuolin has been reluctant to state an official position on the matter so far, he's likely to be forced to do so soon. As the influence that the two Chens wield is gaining momentum, this issue isn't likely to go away."
 fengtian_shenyang_conference_events.10.a: "They might have a point..."

 fengtian_shenyang_conference_events.11.t: "[ANQ.GetNonIdeologyNameDefCap] and [FNG_shenyang_federalist_leader.GetNonIdeologyNameDef] Find Common Ground"
 fengtian_shenyang_conference_events.11.d: "United by a staunch Anti-Concessionist platform, the two Chens of [ANQ.GetNonIdeologyNameDef] and [FNG_shenyang_federalist_leader.GetNonIdeologyNameDef] have formed what's essentially a bloc in the conference. With broad support for their positions, Zhang Zuolin's undeclared position is becoming more and more untenable by the hour."
 fengtian_shenyang_conference_events.11.a: "This may be a problem."

 fengtian_shenyang_conference_events.12.t: "Zongchang's Drunken Rants"
 fengtian_shenyang_conference_events.12.d: "After drinking Sake by what we can only assume to be the barrel-load, [SHD.GetLeader] has created a scene today as he slurred and yelled his way through a drunken tirade. What little could be understood of his ravings were nothing short of a love letter to Japan with only his love for Japanese booze and women being comprehended by the hostage audience, if only through repetition. Most of Zhang's incomprehensible ravings were, for better or for worse, impossible to understand, which may have been a blessing in disguise.\n\nAfter creating a spectacular scene, he got up on his chair and put one boot down on the table. Before he could be made to sit down again, he declared a toast to Japan, with the rest of his speech sounded more like a man struggling to hold back vomit than actual words. To say that this has created a negative atmosphere among the conference attendants would be the understatement of the decade."
 fengtian_shenyang_conference_events.12.a: "Stop embarrassing us!"

 fengtian_shenyang_conference_events.13.t: "Yang Yuting Urges Caution"
 fengtian_shenyang_conference_events.13.d: "With Anti-Concessionist sentiments rising, Yang Yuting has come forward to urge the Old Marshal to be cautious with regards to the stance on the Concessions. Because of Japan's strong interests in them, particularly through its China Agency in the Legation Cities, they stand to lose greatly if we went ahead and declared ourselves to be against the Concessions. Because of our healthy and mutually beneficial cooperation, alienating them would be seen by Tokyo as not merely an insult, but naked aggression against them.\n\nWhile hardly unexpected, Yuting's actions prove that Japan is worried about our eventual decision. If nothing else, it's a reminder that they will not sit idly by if we join the Anti-Concessionist movement."
 fengtian_shenyang_conference_events.13.a: "A fair warning."

 fengtian_shenyang_conference_events.14.t: "The Point of Decision"
 fengtian_shenyang_conference_events.14.d: "Facing insurmountable pressure from his potential partners, Marshal Zhang must decide whether he agrees to the Anti-Concessionist stance that has overtaken the conference or tries to argue against them. Siding against the Anti-Concessionists would severely hinder our chances of forming a strong alliance. Adopting an Anti-Concessionist stance, however, would severely anger Tokyo."
 fengtian_shenyang_conference_events.14.a: "Very well, we accept."
 fengtian_shenyang_conference_events.14.b: "We cannot afford angering Japan."

 FNG_federalist_allies: "§GThe Federalists will join our efforts against [QIE.GetNameDef]!§!"
 FNG_anticoncessionists_angered: "§R[ANQ.GetNonIdeologyNameDefCap] and [FNG_shenyang_federalist_leader.GetNonIdeologyNameDef] will be greatly angered by this decision!§!"
 FNG_federalists_angered: "§R[FNG_shenyang_federalist_leader.GetNonIdeologyNameDef] will be greatly angered by this decision!§!"
 FNG_anqing_angered: "§R[ANQ.GetNonIdeologyNameDefCap] will be greatly angered by this decision!§!"

 fengtian_shenyang_conference_events.15.t: "The Federalist-[FNG.GetNonIdeologyAdjective] Alliance"
 fengtian_shenyang_conference_events.15.d: "It wasn't easy to overcome the numerous differences between us. In the end though, pragmatism won out and enough common ground was found to make this unlikely friendship a reality. [FNG.GetNonIdeologyNameDef] and the Federalists of [FNG_shenyang_federalist_leader.GetNonIdeologyNameDef] are now on the same side following a long series of secretive negotiations. Let us hope that this alliance stands the test of time."
 fengtian_shenyang_conference_events.15.a: "Excellent."

 fengtian_shenyang_conference_events.16.t: "[ANQ.GetNonIdeologyNameDefCap] Thanks Us"
 fengtian_shenyang_conference_events.16.d: "We've received official word from [ANQ.GetLeader] that they are happy we took an Anti-Concessionist stance. However, they have not yet weighed all the matters concerning their decision to join us in our Reclamation War. We await their final decision."
 fengtian_shenyang_conference_events.16.a: "We'll have to wait."

 fengtian_shenyang_conference_events.17.t: "Victory for the Anti-Concessionists"
 fengtian_shenyang_conference_events.17.d: "Although there was no shortage of hurdles to overcome along the way, diplomacy has won the day. The Shenyang Conference has ended in a success for [Root.GetNonIdeologyNameDef], cementing their position in the region at the expense of the Beijing government. The delegates left the city after a cordial closing ceremony. Zhang Zuolin is now several steps closer to turning his ambitions into reality."
 fengtian_shenyang_conference_events.17.danq: "Zhang Zuolin has reaffirmed his position to back the Anti-Concessions Movement! Although there was no shortage of hurdles to overcome along the way, diplomacy has won the day. The Shenyang Conference has ended in a success for [Root.GetNonIdeologyNameDef], cementing their position in the region at the expense of the Beijing government. The delegates left the city after a cordial closing ceremony. It is now up to us if we will indeed put our weight behind Zhang Zuolin and join his Reclamation War."
 fengtian_shenyang_conference_events.17.a: "Next stop: Beijing!"
 fengtian_shenyang_conference_events.17.b: "We'll make the right decision."

 fengtian_shenyang_conference_events.18.t: "The Federalists Storm Off"
 fengtian_shenyang_conference_events.18.d: "Finding a compromise on the Concessions proved to be an insurmountable task. It was simply politically impossible for the Federalists to make a complete U-turn on the matter, while Zhang's refusal to budge is being publicly mocked as a simple refusal to bite the hand that feeds it. After publicly denouncing the conference as a sham, the Federalist delegation led by [FNG_shenyang_federalist_leader.GetLeader] left the conference. Any chance for an alliance between them and [Root.GetNonIdeologyNameDef] is now likely an outright impossibility."
 fengtian_shenyang_conference_events.18.a: "This will be trouble."

 fengtian_shenyang_conference_events.19.t: "Zhang Zuolin Refuses Our Demands"
 fengtian_shenyang_conference_events.19.d: "Evidently, Zhang Zuolin simply could not bite the hand that fed him. By declaring his opposition to the anti-Concessionists, he's showed his colours for all of China to see. There's absolutely no way we can side with [From.GetNonIdeologyNameDef] under these circumstances. While we'd hoped that he'd see reason, we can't say we're surprised either. Our delegation left the conference earlier today, leaving Zhang Zuolin with his Japanese cronies."
 fengtian_shenyang_conference_events.19.a: "What to expect from a Japanese puppet?"

 fengtian_shenyang_conference_events.20.t: "[From.GetNonIdeologyNameDefCap] Refuses to Denounce the Concessions"
 fengtian_shenyang_conference_events.20.d: "Despite our best efforts, our delegates could not convince Zhang Zuolin to stand against the concessions. We'll not let this go lightly, but we must not commit any rash actions and immediately denounce Marshal Zhang. Let us look at the factors and decide whether or not to join Zhang Zuolin in his Reclamation War against Beijing."
 fengtian_shenyang_conference_events.20.a: "Unfortunate."

 fengtian_shenyang_conference_events.21.t: "Tiaoyuan Decides His Position"
 fengtian_shenyang_conference_events.21.d: "The [FNG.GetNonIdeologyNameDef] stance on the Concessionist question greatly angered [ANQ.GetNonIdeologyNameDef]'s Chen Tiaoyuan. However, [ANQ.GetNonIdeologyNameDef] delegates have informed us that the decision whether or not they will join our war against Beijing and enter into an alliance with us has yet to be made. We eagerly await their final answer."
 fengtian_shenyang_conference_events.21.a: "We must be patient."

 fengtian_shenyang_conference_events.413.t: "Doomed to Failure"
 fengtian_shenyang_conference_events.413.d: "We have once again taken the city of Beijing and seem poised to reunite China, yet this is not nearly enough to cast off the shadow of Japanese influence. With our country chained to Japan more tightly than ever before, hopes of unifying China by negotiation are fated to be merely hopes. The only path left seems to be with Japan..."
 fengtian_shenyang_conference_events.413.a: "But Beijing is ours!"

#Beijing Conference

 fengtian_beijing_conference_events.000.t: "The Beijing Conference"
 fengtian_beijing_conference_events.000.d: "China, long divided, may finally find a respite from the chaos. The Five-Coloured Flag of the Chinese Republic now flies proudly over Zhengyang gate as [ROOT.GetNameDef]'s troops hold garrisons and posts throughout the country. With several major urban centers fully occupied and liberated, prospects of national unification grow ever so strong.\n\nDespite their victory, the Fengtian Clique has a massive hurdle to cross with the burdens of unification. Fengtian's economy, once one of China's greatest industrial centres, now faces hyperinflation with the sudden influx of inheriting the former national economy. With currency completely non-standard and markets utterly collapsing, the newly unified republic suffers from the possibility of a total economic depression. Furthermore, the ever-growing military of the Fengtian Clique also suffers from disarray, due to its overextended troops, undisciplined looting, and deserters. The military leadership have attempted to install discipline within the ranks but it's clear that the overextended and burdensome military will need to be addressed.\n\nZhang Zuolin, the Old Marshal, plans to use this moment of victory by hosting a National Reunification Conference in Beijing. This conference aims to bolster the Clique and Zhang's legitimacy as the true inheritor of the Republic of China. It's expected that politicians, intellectuals, industrialists, and generals from both the Fengtian Clique and China nationally will be in attendance to witness the momentous event.\n\nThe Japanese government has also been present in witnessing the unification of China unfold. Newspapers and pamphlets throughout Japan applaud Zhang's unification in driving out Western influence from Asia and achieving China's liberation from imperialism. In particular, Japan's prestigious Tianjin Army has been praised for their speed, discipline, and efficiency in assisting Marshal Zhang's advance throughout the country."
 fengtian_beijing_conference_events.000.a: "The Road to Unification lies in front of us."

 fengtian_beijing_conference_events.001.t: "Zhang Calls Conference in Beijing"
 fengtian_beijing_conference_events.001.d: "Once exiled and isolated from Beijing's halls of power, the Fengtian Clique has made a rapid turnabout with Japanese support. Grand Marshal Zhang Zuolin stands triumphant, having overrun most of his foes and is rapidly being recognised internationally as China's legal government.\n\nThe ascension of the National Pacification Army (the Anguojun) has worried many, who fear the rapid expansion of Japanese influence across China. As Zhang's foes begin to band together against Japan, within the Fengtian Clique divisions have emerged about their erstwhile \"patrons.\" Amid a changing political situation and the challenges of economic reconstruction, the Grand Marshal has called a conference to resolve lingering tensions."
 fengtian_beijing_conference_events.001.a: "The final enemy of the nation remains..."
 fengtian_beijing_conference_events.001.b: "Let us see if Marshal Zhang will play ball."
 fengtian_beijing_conference_events.001.c: "Will the Dragon remain shackled or fly free?"

 fengtian_beijing_conference_events.002.t: "Japan Divides the Conference"
 fengtian_beijing_conference_events.002.d: "Although Marshal Zhang called the Beijing Conference to discuss matters regarding national unification, it seems that much of the discussion has devolved into debates around Japan and the fate of the new Anguojun government. It is no secret that Sino-Japanese ties have proven to be a double edged sword for previous Chinese administrations, having resulted in the toppling of the Anfu Government. Zhang too was forced to rely extensively on Tokyo's aid to maintain his ailing government, his reputation too was marred and members of the Anguojun Conference have rightfully voiced concerns.\n\nThe Marshal's Zhang Clique inner circle are somewhat hesitant to maintain such close Japanese ties, with Zhang Xueliang's young guard being particularly hostile. Meanwhile, the Recovery League has split over the issue, with members like Wang Yitang calling for maintaining close ties to Tokyo, while Wu Jinglian and his supporters advise the Grand Marshal to distance himself from the Rising Sun.\n\nThe New Communications Clique is unsurprisingly also advising Marshal Zhang to maintain his ties to Tokyo on the grounds of economic recovery and development. Yang and the Shikan Clique have been somewhat split, with Chang Yinhuai's nationalist faction declaring that they've learned enough from Tokyo to go their own way, while Yang has been more passively pro-Tokyo in his stance.\n\nThe Concordia Association has been the most vocal about maintaining Japanese ties, declaring their support for the Pan-Asian project to topple European Imperialism and China's role in the New Asian Order. The New People's Society has also made a presence in the conference, funded by the Tianjin Army in hopes of challenging the Concordia Association and their Kwantung overlords. They too call for maintaining ties with Tokyo, but urge the conference to redirect its focus to unification. With so many voices declaring different concerns, Marshal Zhang recognises that his choice will be controversial no matter what."
 fengtian_beijing_conference_events.002.a: "For the good of the nation, we must maintain our ties to Tokyo."
 fengtian_beijing_conference_events.002.b: "The nation must be free, both from Germany and Japan!"

 fengtian_beijing_conference_events.003.t: "The Remnants of Beiyang"
 fengtian_beijing_conference_events.003.d: "The Beiyang Government was once a Northern Chinese government based in Beijing, held together by the united Beiyang Army. Although Yuan Shikai was able to hold the army together as its founder, his successor Duan Qirui favoured his Anhui faction above others, earning him the ire of many who coalesced into the Zhili Clique. Meanwhile in the Northeast, local Beiyang forces join with Zhang Zuolin's former bandit allies to create the Fengtian Clique.\n\nAfter the Beiyang Government was shattered by infighting, the Zhili and Fengtian Cliques remained in constant struggle, with the Zhili scooping up most of the apolitical elements and Fengtian gaining many former Anhui supporters. With the fall of the Zhili Clique as well, the Fengtian Clique has emerged as Beiyang's sole heir, leaving many old anti-japanese luminaries with a hard choice. The remaining Beiyang splinter cliques under the Zhili have been absorbed by the Fengtian factions, though such a process has not been smooth.\n\nLocal Northeast bureaucrats have been hesitant to move south, Beiyang bureaucrats are resentful of Northeasterners marching into the Northern Plains to dictate terms to them, and many Fengtian officials squabble amongst themselves for jobs. As it stands, much of the newly conquered territories will remain in states of unrest and disorder until the growth pains of the Fengtian Government subside."
 fengtian_beijing_conference_events.003.a: "Loyalty is more valuable than merit!"
 fengtian_beijing_conference_events.003.b: "Is this not a meritorious government?"
 fengtian_beijing_conference_events.003.c: "Perhaps the Beiyang factions know the Central Plains best?"

 fengtian_beijing_conference_events.004.t: "The FCDP Rally the Opposition"
 fengtian_beijing_conference_events.004.d: "With the Fengtian Clique consolidating control of Northern China, old opponents of the Zhili Clique have re-emerged. The Federation of Chinese Democratic Parties, founded as the United National Construction League, was created by liberal opposition to the Zhili Government in the aftermath of the Seven Gentleman Incident where seven prominent National Salvation Federation members were arrested on charges of treason.\n\nA coalition of the Chinese Constitutionalist Party, Political Science Clique, Endeavor Society, and National Salvation Federation, they were an influential force in Northern China until the Zhili suppressed them in 1932. In the chaos of the Fengtian reconquest, the FCDP has once again emerged as a prominent force across the Northern Plains.\n\nMany of China's intellectual and politician class dislike Zhang, viewing him as a despotic brute in comparison to the learned Wu. The FCDP is an unwieldy force, but they have some institutional power as established opposition, and Marshal Zhang recognises that ignoring them would be a grave mistake.\n\nThe FCDP has taken to the streets, where they foster support amongst nationalistic students and intellectuals, denouncing any potential alliance with Japan that Zhang may consider. Northeast People's Self-Help Association too has joined with the FCDP, with the NSF in particular, in denouncing Japanese domination. This development has been of particular concern to Zhang, who has traditionally been quite popular in the Three Northeastern Provinces."
 fengtian_beijing_conference_events.004.a: "Perhaps we can allow some level of democracy..."
 fengtian_beijing_conference_events.004.b: "Wu Peifu was too soft on these idealistic fools!"

 fengtian_beijing_conference_events.005.t: "The Great Decision"
 fengtian_beijing_conference_events.005.d: "What began with the Beijing Conference has come to a head. Pro-Japanese elements in the Fengtian Clique have increased pressure on Zhang to align his government with Tokyo, while anti-Japanese factions in the government as well as street protestors have intensified their rhetoric. Rumours circulate across the nation that non-aligned warlords and rival governments to Fengtian intend on forming a United Front to fight the Fengtian Government and public perception of Zhang is falling rapidly.\n\nIt seems that Tokyo has run out of patience with Zhang's deliberations, and the Japanese ambassador is directly pressuring the Old Marshal to sign more indepth treaties with them, including formally joining the Co-Prosperity Sphere.\n\nMarshal Zhang now finds himself facing a tough choice with two options. He could sign the treaty for joining the Co-Prosperity Sphere immediately, gambling on Japanese aid to sweep away the opposition and then negotiate for concessions later from a stronger position. The second more risky option is for him to demand the concessions as part of the agreement to join the Co-Prosperity Sphere, which would appease the nationalists but risks causing a major overreaction by the Japanese who expect to hold onto their major concessions."
 fengtian_beijing_conference_events.005.a: "We will open negotiations to join the Sphere."
 FNG_JAP_influence_high_tooltip: "§RBecause Japanese influence is 50% or above, this is the only option available.§!"
 fengtian_beijing_conference_events.005.b: "We will gamble that Japan values us more than the concessions."

 fengtian_beijing_conference_events.010.t: "Zhang Invites us to Beijing"
 fengtian_beijing_conference_events.010.d: "With Fengtian victory over their rivals in Beijing, it seems that unification is finally at hand after decades of division. In order to plan the Anguojun's next move, Marshal Zhang has called a conference in Beijing involving all major warlords that recognise his government. However, it seems that the conference has rapidly devolved into debates surrounding the future relationship between China and Japan, much to Zhang's chagrin. The Zhang Clique has argued for distancing from Tokyo, while Concordia, New People's Society, and Communications Clique have pushed for maintaining ties, and the Recovery League and Shikan Clique find themselves divided over the issue. On top of factional disputes on Japanese ties, the FCDP has re-emerged as a liberal opposition force, taking to the streets to campaign against Japanese alignment and call for an end to corruption and democratisation. The Japanese have also directly demanded Zhang to sign treaties of friendship, including formal entry into the Co-Prosperity Sphere. As a major figure in the Anguojun, [ROOT.GetLeader]'s word would surely influence Marshal Zhang's decision."
 fengtian_beijing_conference_events.010.a: "We must not ally with the Japanese Imperialists!"
 fengtian_beijing_conference_events.010.b: "Friendship with Tokyo guarantees our future."

 fengtian_beijing_conference_events.011.t: "[FROM.GetLeader] Rails Against Japan"
 fengtian_beijing_conference_events.011.d: "With Marshal Zhang's Beijing Conference well under way, it seems that the Japan question has generated strong opinions. [FROM.GetLeader] in particular has been very vocal in opposing further alignment with Tokyo, declaring it to be unthinkable. It is unknown whether he is coming from an angle of genuine patriotism, or is at least appealing to it. Cynically, perhaps [FROM.GetLeader] simply fears that Japanese dominance will result in their declining influence and eventual sidelining, or maybe they fear that the rest of China will rally against the Anguojun. For whatever reasons, Marshal Zhang must consider [FROM.GetLeader]'s stance carefully."
 fengtian_beijing_conference_events.011.a: "Their opinion is heard."
 fengtian_beijing_conference_events.011.b: "...or maybe not."

 fengtian_beijing_conference_events.012.t: "[FROM.GetLeader] Advocates for Japan"
 fengtian_beijing_conference_events.012.d: "With Marshal Zhang's Beijing Conference well under way, it seems that the Japan question has generated strong opinions. [FROM.GetLeader] in particular has been very vocal in supporting further alignment with Tokyo, declaring it to be critical to the survival of the Fengtian Government. It is unknown the true reason for why he supports the Japanese Alliance. Maybe he fears Japanese invasion and views alignment to be a better fate, and perhaps rationalises that China will inevitably have more leverage in the future in such a partnership. Cynically, perhaps he has merely been bribed by the Japanese to support their interests. For whatever reasons, Marshal Zhang must consider [FROM.GetLeader]'s stance carefully."
 fengtian_beijing_conference_events.012.a: "Their opinion is heard."
 fengtian_beijing_conference_events.012.b: "...or maybe not."

 fengtian_beijing_conference_events.013.t: "Zhang Sidelines Us"
 fengtian_beijing_conference_events.013.d: "Although we are a critical part of the Anguojun Alliance, it seems that perhaps [FROM.GetLeader] has garnered less respect than he is owed. It has become apparent that our opinion means nothing in Marshal Zhang's calculus. [FROM.GetLeader] offered his Marshal his sincere opinion in the hopes of bettering the nation, and was promptly ignored. It is clear that Marshal Zhang is nothing more than a selfish dictator who ignores his subordinates. [FROM.GetLeader] has angrily stormed out of Beijing, deliberating his next move."
 fengtian_beijing_conference_events.013.a: "We ought to reconsider our allegiance."

 fengtian_beijing_conference_events.020.t: "Zhang's Unification Conference"
 fengtian_beijing_conference_events.020.d: "After years of strife, it seems that Zhang Zuolin has defeated his rivals in Beijing and restored his status as leader of China's internationally recognised government. The Anguojun has greatly expanded, reaching deep into the Central Plains. However, success often proves to be a double edged sword, and the rest of China has become scared into banding together against both Zhang and Tokyo. We have the leverage to pressure Zhang into formally joining the Co-Prosperity Sphere as the internationally recognised China, but the Beijing Conference has produced worrying results. Many of Zhang's inner circle oppose alignment with us, and our allies and agents on the ground have been quite counterproductive. The Concordia Association's presence south of the Great Wall has been meagre to say the least, their associates in the Kwantung Army are more furious that the Tianjin Army was able to successfully carry out their plan, and the Tianjin Army has been doing premature victory laps before their eggs hatch in establishing the New People's Society to rival the Concordia Association and be their mouthpiece, and the Shanghai Garrison has not exercised any meaningful influence in the Beijing Conference. Of the Pro-Japanese elements in the Fengtian Government, many dislike each other, and are mutually suspicious of each other. We can consider trying to bring together all these disparate elements into a single cohesive Pro-Japanese front, but such a difficult effort requires substantial investment and time."
 fengtian_beijing_conference_events.020.a: "We are on the cusp of victory, we cannot fail now!"
 fengtian_beijing_conference_events.020.b: "Alas China unites but we remain divided."

 fengtian_beijing_conference_events.021.t: "Tokyo Coordinates Their Forces"
 fengtian_beijing_conference_events.021.d: "It is well-known that despite shared affinity for Japan, the various Pro-Japanese factions in the Fengtian Government have typically engaged in substantial infighting. Rivals in the Recovery League often get into squabbles with the New Communications Clique, and the Concordia Association and Kwantung Army spend more time attempting to root out Tianjin Army influence than on promoting Tokyo's interests in Shenyang, and vice versa. However, recently it seems that there has been a substantial shift in Pro-Japanese circles, as they have begun to work as one cohesive chorus guided by an invisible conductor at the helm. They have all been unanimous in urging Marshal Zhang to join the Co-Prosperity Sphere. Such a concerted effort has concerned the Old Marshal, who has traditionally played these groups against each other in his bid to prevent anyone from getting too much influence."
 fengtian_beijing_conference_events.021.a: "How much money did Japan spend to make this happen?!"

 fengtian_beijing_conference_events.200.t: "Zhang Demands the Concessions"
 fengtian_beijing_conference_events.200.d: "In the Beijing Conference, it became clear that Marshal Zhang's stance towards Tokyo would be the primary topic of discussion. Various minor warlords argued for or against us, as did Zhang's many factions in Shenyang. Of the major factions not directly aligned with us, the Recovery League was mainly divided, the New Communications Clique threw their weight in favour of us despite their recent business disputes with the Concordia Association, the Zhang Clique was mostly against us, and the Shikan Clique was divided, but leaned towards us.\n\nAlongside the debates at the highest levels of government, on the street the Federation of Chinese Democratic Parties organised protests of nationalistic students to rally against continued Japanese influence. With our ambassador directly pressuring him to sign treaties of friendship and formal entry into the Co-Prosperity Sphere, Zhang has finally made his move.\n\nHoping to throw his weight around to his advantage, the Old Marshal has demanded the return of Japanese concessions in China and the end of extra-territoriality. He has stressed that he hopes to enter the Co-Prosperity Sphere as in equal power to Tokyo. Although Zhang has not explicitly declared his intention to take control of Mantetsu or other Japanese interests in China, it is clear that Zhang already sees himself as the victor in China. Tokyo is faced with a choice to either accept Zhang's terms or stall for time while preparing our forces to \"protect\" vital interests."
 fengtian_beijing_conference_events.200.a: "We begrudgingly accept these terms."
 fengtian_beijing_conference_events.200.b: "Stall for time while our forces prepare."
 FNG_JAP_war_in_two_weeks_warning_tt: "§RIn two weeks we will enter a war with China.§!"

 fengtian_beijing_conference_events.201.t: "The Mukden Incident"
 fengtian_beijing_conference_events.201.d: "Ever since Marshal Zhang's confrontation with the Japanese, it seems that Sino-Japanese tensions were escalating rapidly and an invasion of the Northeast was imminent. In the dead of night, a section of the South Manchuria Railway near Liutiao Lake was blown up by unknown actors. Tokyo declared that Chinese dissidents connected to the FCDP were involved.\n\nDenouncing Marshal Zhang as being unable to protect Japan's interests, Tokyo mobilised the Kwantung Army and its forces in Korea to cross into Chinese territory to secure its interests. Firing at our border guards, the Japanese Imperial Army crossed the Yalu River at midnight in what was essentially a declaration of war in all but name. Marshal Zhang has called the Anguojun to meet this threat to Chinese sovereignty and defend China from the Japanese invaders.\n\nRegardless of whoever set off this bomb, it seems that China and Japan are headed towards all out war. Already Japan's youth are being called upon to \"fulfil the duty of their fathers\" who fought and died in Manchuria in 1905, and there can be no illusions about the seriousness or extent of this war - for us it will soon become one of survival or annihilation."
 fengtian_beijing_conference_events.201.a: "Perfidy!"

 fengtian_beijing_conference_events.202.t: "The Mukden Incident"
 fengtian_beijing_conference_events.202.d: "Although Marshal Zhang was widely reputed to be Japan's willing partner in China, it seems that the relationship between Shenyang and Tokyo was always more fragile than previously believed. Nationalistic street protests and pressure within the Beijing Conference has persuaded Zhang to take a more assertive stance against the Japanese, much to Tokyo's fury.\n\nA week ago a bomb went off on the South Manchuria Railway. The Japanese seized the incident as a pretext to cross the Yalu River in a full invasion of China. As the two Asian titans clash, the rest of the continent holds their breath. Should China emerge victorious, the Japanese will lose an integral part of the Imperial war machine. Should Japan win, the rest of Asia will surely bow swiftly."
 fengtian_beijing_conference_events.202.a: "Zhang will face the iron price!"
 fengtian_beijing_conference_events.202.b: "The Rising Sun breaks all who refuse to bow."

 fengtian_beijing_conference_events.210.t: "The Japanese Accept Our Terms"
 fengtian_beijing_conference_events.210.d: "Although Marshal Zhang feared a potential Japanese backlash, it seems that cooler heads in Tokyo have prevailed. Today, the Japanese ambassador has met with the Old Marshal to announce that Japan has accepted China formally into the Co-Prosperity Sphere in exchange for returning all concessions. This is a great victory for the Fengtian Government, for it has not only secured a powerful partner in the East, but also done so while undoing many of the unequal treaties imposed previously, appeasing nationalist elements in the populace. Although the various rival governments in the South will rally against us, Marshal Zhang is confident that the combined efforts of Japan and Fengtian will see them defeated and Beijing ascendant."
 fengtian_beijing_conference_events.210.a: "A toast to a beautiful friendship!"

 fengtian_beijing_conference_events.211.t: "The Sino-Japanese Pact"
 fengtian_beijing_conference_events.211.d: "Against the expectation and to the horror of [ROOT.GetLeader], it seems that Zhang has correctly assessed that Tokyo would prefer an alliance with the Fengtian Government over the continuation of Japanese concessions in China. Tokyo has agreed to hand over all concessions to Zhang's government, including the Legation Cities which have been a boon to the Japanese economy. The Shanghai Garrison has already been ordered to evacuate, and [ROOT.GetLeader] faces a difficult choice. He can choose to either go quietly and acquiesce to Fengian annexation or organise a desperate resistance against the Chinese."
 fengtian_beijing_conference_events.211.a: "A tragic betrayal!"
 fengtian_beijing_conference_events.211.b: "We will not go down without a fight!"

 fengtian_beijing_conference_events.212.t: "The Sino-Japanese Pact"
 fengtian_beijing_conference_events.212.d: "After the Fengtian victory, fears that Zhang would continue to work closely with Japan ran amuck. Zhang's Beijing Conference to discuss peaceful unification was derailed by debate surrounding China's future relationship with Japan.\n\nHemmed by anti-Japanese protests, threats of a warlord coalition against him, and pressure from within his own government, the Old Marshal made a daring gamble. Demanding Japanese concessions in exchange for entry into the Co-Prosperity Sphere, Zhang was able to enshrine his alliance while avoiding the appearance of kowtowing to Japanese interests. Though war with the rest of China is expected, he has staved off challenges to his leadership from within."
 fengtian_beijing_conference_events.212.a: "A Free China in a Free Asia!"
 fengtian_beijing_conference_events.212.b: "It seems our worst fears have been realised."

 fengtian_beijing_conference_events.300.t: "Zhang Asks to Join the Sphere"
 fengtian_beijing_conference_events.300.d: "In the Beijing Conference, it became clear that Marshal Zhang's stance towards Tokyo would be the primary topic of discussion. Various minor warlords argued for or against us, as did Zhang's many factions in Shenyang. Of the major factions not directly aligned with us, the Recovery League was mainly divided, the New Communications Clique threw their weight in favour of us despite their recent business disputes with the Concordia Association, the Zhang Clique was mostly against us, and the Shikan Clique was divided, but leaned towards us.\n\nAlongside the debates at the highest levels of government, on the street the Federation of Chinese Democratic Parties organised protests of nationalistic students to rally against continued Japanese influence. With our ambassador directly pressuring him to sign treaties of friendship and formal entry into the Co-Prosperity Sphere, Zhang has finally made his move.\n\nMuch to our approval, Zhang has agreed to join the Co-Prosperity Sphere without any stipulations. Perhaps Zhang hopes to negotiate for greater concessions after unification, where his leverage will be higher, but that will not be an issue for Tokyo. We can prevent Zhang from demanding much of anything if the Fengtian Pro-Japanese front and our agents in China work to maintain our influence in his government."
 fengtian_beijing_conference_events.300.a: "Zhang submits to reality."
 FNG_JAP_prevent_focus_tooltip: "§YAs long as our Influence remains high, the Fengtian Clique will be unable to take the focuses and decisions needed to demand the return of the concessions.§!"

 fengtian_beijing_conference_events.301.t: "Our Entry into the Sphere"
 fengtian_beijing_conference_events.301.d: "With our entry into the Co-Prosperity Sphere, we can expect much more significant Japanese aid in the struggle to come. Marshal Zhang's rivals in the South have already denounced him as a traitor to the Chinese nation, and have openly called for a United Front to jointly fight off the Anguojun and Japanese. Marshal Zhang is less concerned about the United Front, instead already looking to his ambitions after unification is carried out. The Old Marshal is already scheming to retake the coastal concessions after unification is carried out against his rivals, and keep Japanese influence at a minimum, as he did a decade ago."
 fengtian_beijing_conference_events.301.a: "Let's hope we win this game of chess."

 fengtian_beijing_conference_events.302.t: "The Fengtian Clique Joins the Sphere"
 fengtian_beijing_conference_events.302.d: "After the Fengtian victory, fears that Zhang would continue to work closely with Japan ran amuck. Zhang's Beijing Conference to discuss peaceful unification was derailed by debate surrounding China's future relationship with Japan. Brushing aside anti-Japanese protests, threats of a warlord coalition against him, and pressure from within his own government, the Old Marshal moved to enter the Co-Prosperity Sphere, gambling the Japanese support will help him crush any enemies he makes.\n\nIt seems that Zhang is heading on an inevitable collision course with his remaining rivals across China. The United Front are unlikely to win this war against the Japanese Goliath, but perhaps they will go down as the last stand of a Free China."
 fengtian_beijing_conference_events.302.a: "A Free China in a Free Asia!"
 fengtian_beijing_conference_events.302.b: "It seems our worst fears have been realised."

###FNG-JAP Mechanic Events

#FNG-JAP Mech Events Pt 1 (000-099) - Mission Events
 fengtian_japan_mechanic_events.000.t: "Our Allies in Tokyo"
 fengtian_japan_mechanic_events.000.d: "Zhang Zuolin is proud to have survived decades of China's brutal power games, but the reality is he could not have done it alone nor would his dreams of reunifying the country be realistic if it was not for the patronage of Japan. Many of our rivals paint him as a stooge for foreign imperialists, and even more embarrassing a power that China once saw as akin to a younger brother, but the reality is more nuanced.\n\nZhang Zuolin and many other politicians sympathetic to Japan do seek cooperation with Japan and are willing to make pragmatic concessions to advance their interests, but they also often believe that once China is united they will inevitably have the leverage to renegotiate treaties as equals. Their personal motivations also vary - some are cynically hoping to preserve their own power and wealth while others sincerely buy into Japanese Pan-Asian rhetoric against European powers.\n\nWhatever the case, Japan's outsized influence adds another layer of intrigue in Fengtian Clique politics. Japan expects returns on their investments, but conceding too much to Japan has brought down entire governments in the past - a lesson the exile Anhui and Communications Clique have learned the hard way.\n\nJapan's agents on the ground often fight and compete among themselves as they execute competing agendas often without Tokyo's knowledge. Zhang has been willing to exploit the lack of strategic clarity among Japanese decision-makers, but it also means that many of the deals he makes lack permanence for both sides. Managing expectations from both sides will be integral in his quest to liberate his nation."
 fengtian_japan_mechanic_events.000.a: "We will not be scorched by the rising sun."
 fengtian_japan_mechanic_events.000.tt: "§RBe careful in our dealings with Japan. When we begin our war for Beijing, it will worry many of our Japanese advisors who in turn may do something drastic should the war turn against us. Similarly, if Japanese influence is too high our options for handling reunification may be limited.§!"

 fengtian_japan_mechanic_events.001.t: "The Three Armies in China"
 fengtian_japan_mechanic_events.001.d: "We have a long history with China, but after our victory in the Sino-Japanese War it was clear that we had eclipsed the once great power. Still, our efforts at establishing a hegemony over China have been stymied, even after the Xinhai Revolution and the ensuing Warlord Era tore apart the fragile nation. In addition to surges of Chinese nationalism and also the interference of Western powers, a lack of consistent strategic clarity from Tokyo has caused our various forces on the continent to adopt their own rival agendas.\n\nWhile this strategic ambiguity does offer plausible deniability and flexibility, it has hampered the establishment of a cohesive strategy for handling Chinese affairs. The closest to the \"Official\" line taken by our government in Tokyo are the officers of the Tianjin Army. The oldest but smallest of our China garrisons, they aim to support Zhang Zuolin and the Fengtian Clique's planned War of National Reclamation, which they believe will pave the way for Japanese influence over the whole nation. This subtle, insidious strategy will allow for a Chinese leader at the helm but Japanese control behind the scenes.\n\nTheir rivals in the Kwantung Army, who protect our valuable railroad and mining concessions we won in our wars with China and Russia, oppose operations that may jeopardise those interests. They instead wish to create buffer states to protect our hard-won gains, supporting Russian adventurers in Siberia and secessionist groups in China. They have fostered the Concordia Association as a civilian front to promote our interests in Manchuria.\n\nThe last major force is the Shanghai Garrison, made up of marines and with support of the IJN. Fierce inter-service rivalries have led them to try to seek alternative collaborators in China's east and south.\n\nThe growing autonomy of these three forces are a major concern, as is the growing inevitability of conflict in China with the collapse of the League. It would appear that our fates are now intertwined."
 fengtian_japan_mechanic_events.001.a: "We will tame the Chinese dragon."
 fengtian_japan_mechanic_events.001.tt: "§ROur dealings with China are essential to the long-term health of our empire. When the Fengtian Clique begins their war of National Reclamation, it will present both opportunities and danger. We will likely be dragged into the conflict, but we can ensure it is on favourable terms and it will end to our advantage by supporting the Fengtian Clique and increasing our influence within it.§!"

 fengtian_japan_mechanic_events.002.t: "Tensions in Manchuria"
 fengtian_japan_mechanic_events.002.d: "Ever since the fall of the Anhui Clique, the Fengtian Clique and Zhili Clique have regarded each other as their principal rival. The Zhili first gained the upper hand in the First ZhiFeng war, but Fengtian nearly toppled the entire clique in 1924. However, Zhang Zuolin was ousted yet again in 1927 following Zhili victory against the KMT. For around a decade, Zhang Zuolin has sat north of the Great Wall, licking his wounds and plotting his eventual return to Beijing. It seems that this period of buildup has finally run its course, and Marshal Zhang has embarked on one final campaign to not just seize Beijing, but unify all of China.\n\nAlthough Tokyo has been allied to Marshal Zhang's government for nearly two decades, Japanese policy towards the Fengtian Clique continues to be divided and contradictory. The Tianjin Army has largely been supportive of Zhang's National Reclamation War. They hope that by aiding Marshal Zhang in his war, the Tianjin Army will be able to insert themselves as China's real rulers from behind the scenes, even perhaps eliminating their Kwantung rivals. Conversely, the Kwantung Army has long maintained their influence in Manchuria, and are very concerned of the possibility of Marshal Zhang losing the war, which would result in the loss of their own influence.\n\nEven within the Fengtian Clique, there have been those with concerns regarding the National Reclamation War's feasibility. For the moment, Zhang Zuolin has largely kept such dissident voices quiet. However Zhang Zuolin, like the pessimists in his camp, understands that this war will be an all or nothing effort - either he succeeds in establishing himself as master of all China, or he will die trying. For Japan, they largely continue to support Marshal Zhang in his war for China, but should he disappoint Tokyo with lack of progress, the Kwantung Army may be provoked into taking drastic action to secure Japan's interests."
 fengtian_japan_mechanic_events.002.a: "When you play the game of thrones, you win or you die."
 fengtian_japan_mechanic_events.002.tt: "§YThe die has been cast. Zhang has §Rlimited time§! before tensions boil over, which will increase or decrease based on battlefield success and decisions by Shenyang and Tokyo. Should time run out, the Kwantung Army will attempt to force the Imperial Court's hand and §Rdrag them into war on the continent§!. Should he §Gsucceed in capturing Beijing§! and at least one of Nanjing, Wuhan, Guangzhou, or Chongqing, Fengtian and Japanese relations will face a different reckoning §Rdepending on Japanese influence in his government.§!§!"

 fengtian_japan_mechanic_events.003.t: "The Fengtian-Japanese Alliance Victorious?"
 fengtian_japan_mechanic_events.003.d: "Although the National Reclamation War threatened to strain the Fengtian - Japanese alliance to the limit, it seems that the war has concluded with Zhang's complete victory. The Kwantung Army is no longer openly scheming to replace Marshal Zhang, and the Tianjin Army has encouraged Zhang to continue his wars of unification.\n\nOnce again, the Fengtian Clique rules in Beijing, and extends its foothold in the Central Plains. However, as Zhang continues to consolidate his authority across the rest of China, many in both Japan and China both wonder if this Sino-Japanese alliance will continue to hold.\n\nTokyo had always hoped for a more subservient partner in China than Zhang, and the Old Marshal has long viewed the Japanese with suspicion and his alliance with them as merely one of convenience. Will Japan and China both continue to maintain their ties despite mutual distrust and conflicts of interest? Or will tensions boil over and Tokyo and Beijing engage in one final war to end all wars?"
 fengtian_japan_mechanic_events.003.a: "Can China and Japan really be long-term allies?"

 fengtian_japan_mechanic_events.004.t_huanggutun: "The Huanggutun Incident"
 fengtian_japan_mechanic_events.004.d_huanggutun: "With the National Reclamation War going poorly, it seems that Marshal Zhang's luck has finally run out. Although he had hoped to win the war swiftly, the situation has evolved to become anything but. Zhang's struggles in the war have vindicated the fears of the Kwantung Army, who believe that the Old Marshal may try to negotiate to save his skin, have decided to act decisively.\n\nAs Marshal Zhang was returning to Shenyang after visiting the frontline, his train was hit by a bomb planted by the Kwantung Army. Although Zhang survived for a few hours, the Old Marshal ultimately succumbed to his wounds. Acting immediately, the Kwantung Army has driven out Zhang Xueliang, leaving Fengtian in the hands of Yang Yuting who has reluctantly taken on the position of Generalissimo of the Anguojun.\n\nThe Kwantung Army has largely acted on their own without Tokyo's knowledge or consent, but are gambling on the prospect of total Japanese defeat to force Tokyo's hand. With the Fengtian Government in utter disarray, the Japanese Government will be forced to directly intervene in the National Reclamation War to save Yang's crippled government."
 fengtian_japan_mechanic_events.004.t_manchurian: "The Manchurian Incident"
 fengtian_japan_mechanic_events.004.d_manchurian: "With the fall of Shenyang, fears have grown among Japanese decision-makers of the possibility of the total loss of Japanese influence in Manchuria - and with it decades of investment and national pride. Zhang Zuolin's incompetent handling of the war and rumours that he is attempting to negotiate a peace behind their backs has led to Kwantung Army hardliners to make a drastic move.\n\nDetonating a small amount of dynamite near a Mantetsu-owned railway (though far away enough that it would not cause any significant damage to the track), they alleged that it was an attack by the Fengtian Clique's enemies on the ostensibly neutral Japanese garrison. Utilising that pretext, the garrison then began shelling Chinese positions - pressuring initially reluctant senior Japanese officers and later Tokyo to embrace the plan.\n\nAs the Japanese moved into position for direct intervention in the conflict, they assassinated Marshal Zhang before he could potentially denounce Japanese imperialism and switch sides. His allies have fled underground and in his place Yang Yuting has assumed control over the remaining Fengtian forces in hopes of preserving some semblance of autonomy for his men."
 fengtian_japan_mechanic_events.004.a: "All eyes are on Marshal Yang to navigate us out of the crisis..."
 fengtian_japan_mechanic_events.004.b: "Marshal Zhang has failed us for the last time."

 fengtian_japan_mechanic_events.005.t: "Zhang Zuolin Assassinated"
 fengtian_japan_mechanic_events.005.d: "Although Zhang Zuolin seemed like a loyal partner to the Empire of Japan, it seems that perhaps there was greater tension in the Fengtian-Tokyo relationship than was apparent on the surface. Dissatisfied with the progress of Zhang Zuolin's National Reclamation War, disgruntled Japanese officers carried out his assassination and installed Yang Yuting in charge of the collapsing government.\n\nYang Yuting's government is unlikely to survive without Japanese aid, while Nationalist sentiment rallies his enemies across the Chinese nation. China and Japan have been drawing towards another war for Asia's future, and it seems that this one will be far more destructive and devastating than the first."
 fengtian_japan_mechanic_events.005.a: "Surely we are safe from Marshal Zhang's fate, right?"
 fengtian_japan_mechanic_events.005.b: "It seems that Zhang's time simply ran out."
 fengtian_japan_mechanic_events.005.c: "Japan has disgraced itself in the eyes of the world."

 fengtian_japan_mechanic_events.006.t: "From Traitor to Top Dog?"
 fengtian_japan_mechanic_events.006.d: "Grand Marshal Yang Yuting toured the ruined city of Beijing, one of [FNG.GetNameDef]'s recent conquests as its military began to turn the tide against their foes. He was met with a stony reception by its local citizens, the intelligentsia, and the newly restored national assembly as he reasserted his claim to leadership over the republic. Though many of the soldiers and officers are the same as Zhang Zuolin's old National Pacification Army, perceptions have drastically worsened - a great feat given how controversial Zhang when he dominated the north.\n\nMany still refuse to forgive the Shikan Clique for their part in allowing Japan to tighten its grip on the continent, even if General Yang justifies it as part of the national fight imperialism and socialism in public, and in private claims it a necessary evil to prevent the total dominantion of the Kwantung Army in the aftermath of Zhang's death. Regardless, [FNG.Capital.GetCapitalVictoryPointName] is resurgent and their influence stretches far beyond Beijing. But with that will come many more challenges as they fight to unite the country under their banner."
 fengtian_japan_mechanic_events.006.a: "China's savior or its sellout?"

 fengtian_japan_mechanic_events.030.t: "Japan Enters the Fray"
 fengtian_japan_mechanic_events.030.d: "The start of the Second Sino-Japanese War and Japan's direct participation in the war on the continent has placed [FNG.GetNameDef] in an awkward spot. Most of China has banded together against the Japanese threat and though we have not endorsed Japan's war we have quickly been branded as Hanjian and collaborators. Many of our own officers and officials have begun to waver as word of Japanese atrocities and fears of their ambitions spread.\n\nWithin the ranks of our erstwhile \"allies\", agitation has grown. The Kwantung Army craves battlefield glory and the Tianjin Army demands further coordination with Tokyo. They have pressed [FNG.GetLeader] to formally join the Co-Prosperity Sphere. Doing so would be the sensible choice, but should we lose (and possibly even if we win) we may be damned as traitors forever."
 fengtian_japan_mechanic_events.030.a: "At least this way we ensure China will have a voice in the sphere."
 fengtian_japan_mechanic_events.030.b: "Please, we just need some more time to sort out our affairs…"

 fengtian_japan_mechanic_events.031.t: "Japan Enters the Continent"
 fengtian_japan_mechanic_events.031.d: "The start of the Second Sino-Japanese War and Japan's direct participation in the war on the continent has placed [FNG.GetNameDef] in an awkward spot. Most of China has banded together against the Japanese threat and though we have not endorsed Japan's war we have quickly been branded as Hanjian and collaborators. Many of our own officers and officials have begun to waver as word of Japanese atrocities and fears of their ambitions spread.\n\nJapan's decision has blindsided [FNG.GetLeader]. The Fengtian Clique's army has yet to complete their preparations for war but Japanese entry has forced their hand. They have little choice but to join the Co-Prosperity Sphere, shrugging off accusations of treason, and hope to race the Imperial Japanese Army to secure major cities."
 fengtian_japan_mechanic_events.031.a: "It seems our time has simply run out."

 fengtian_japan_mechanic_events.032.t: "[FNG.GetNameDefCap] Joins the Sphere"
 fengtian_japan_mechanic_events.032.d: "The start of the Second Sino-Japanese War and Japan's direct participation in the war on the continent has placed [FNG.GetNameDef] in an awkward spot. Most of China has banded together against the Japanese threat and though they have not endorsed Japan's war they have quickly been branded as Hanjian and collaborators. Many of their officers and officials have begun to waver as word of Japanese atrocities and fears of our ambitions spread.\n\nThe start of the Second Sino-Japanese War has blindsided [FNG.GetLeader], a source of considerable tension. But under pressure from the Kwantung Army and Tianjin Army and a desire to claim at least a partial share of our ultimate victory, they have pragmatically decided to sign protocols bringing them formally into the Co-Prosperity Sphere."
 fengtian_japan_mechanic_events.032.a: "Together we shall triumph over Western bootlickers!"

 fengtian_japan_mechanic_events.033.t: "[FNG.GetNameDefCap] Stalls for Time"
 fengtian_japan_mechanic_events.033.d: "The start of the Second Sino-Japanese War and Japan's direct participation in the war on the continent has placed [FNG.GetNameDef] in an awkward spot. Most of China has banded together against the Japanese threat and though they have not endorsed Japan's war they have quickly been branded as Hanjian and collaborators. Many of their officers and officials have begun to waver as word of Japanese atrocities and fears of our ambitions spread.\n\nThe start of the Second Sino-Japanese War has blindsided [FNG.GetLeader], a source of considerable tension. Despite pressure from the Kwantung Army and Tianjin Army, the Fengtian government has been reluctant to coordinate more closely with our forces or formally join the Co-Prosperity Sphere.\n\nOur agents on the ground assure us however, that they are keeping a close eye on the situation. If necessary and the opportunity arises, they may take emergency action to ensure [FNG.Capital.GetCapitalVictoryPointName]'s cooperation in this great conflict."
 fengtian_japan_mechanic_events.033.a: "Let us see what happens next..."

#FNG-JAP Mech Events Pt 2 (100-199) - Decision Events for Japan
 fengtian_japan_mechanic_events.100.t: "Zhang Pleas for More Time"
 fengtian_japan_mechanic_events.100.d: "Although Zhang Zuolin is Japan's closest ally in China, he is hardly an ideal partner for Tokyo. While Zhang greets our dignitaries and businessmen with smiles and handshakes, he attempts to maintain his distance at every turn. Zhang's shifty strategy of appeasing Tokyo while in a position of weakness but spurning Japan in a position of strength has worn down the patience of the Japanese government.\n\nThrough all of our cooperation with Marshal Zhang was the hope that one day he would come to appreciate the wisdom and experience of Tokyo, but it seems he will never follow our sagely example. Once again it seems that the foolish warlord has squandered Tokyo's aid and is once again at our doorstep begging for scraps.\n\nPerhaps he has realised how much he has worn down our desire to aid him, and is attempting to salvage our strained relationship. Regardless, Tokyo has agreed to allot him a little more aid and has extended him a little more patience, but should Zhang fail to make substantial gains, it will be the last time he has played us for fools."
 fengtian_japan_mechanic_events.100.a: "We are tired of being disappointed with your lack of progress..."

 fengtian_japan_mechanic_events.101.t: "Zhang Cracks Down on Sedition"
 fengtian_japan_mechanic_events.101.d: "Zhang Zuolin, though rising from humble circumstances to become master of the Northeast with whatever means available to him, has never been one to tolerate blatant corruption. No, the Grand Marshal has worked tirelessly to promote his regime with an image of inscrutability and moral principle.\n\nMost recently, Marshal Zhang has enacted an anti-corruption purge within his administration, prompting a slew of arrests and executions for those accused of corruption, sedition, and treason. While some have noted Zhang's earnestness in promoting a relatively fair administration, many observers note that most of those purged were tied in some way to Japanese interests operating in Dongbei.\n\nAlthough Marshal Zhang has not publicly revealed the source of bribes, most understand the message he is sending to Tokyo. Japan for their part have not publicly commented on the Old Marshal's recent anti-corruption purges, but the government is undoubtedly displeased with their wayward ally in the Middle Kingdom. However, Tokyo is not in a position to or has deemed it not in their interest to punish Zhang's regime at the moment, leaving the incident largely a victory for Zhang and his Anguojun regime."
 fengtian_japan_mechanic_events.101.a: "That ungrateful fool..."

 fengtian_japan_mechanic_events.102.t: "Zhang Curtails the Shikan Clique"
 fengtian_japan_mechanic_events.102.d: "In the late Qing Dynasty, many sought out a foreign education to learn how they could best heal the ailing Chinese state. Many aspiring soldiers gravitated towards the rising Japanese Empire, which had undertaken a rapid modernisation programme spearheaded by Emperor Meiji. The Japanese for their part encouraged Chinese students to seek an education on their shores, establishing the Tokyo Shinbu Gakko Military Preparatory School, specifically catered towards giving Chinese students military training and education.\n\nWhen the Qing Dynasty was brought down by the Xinhai Revolution and warlords rose up in its place, many of China's prominent generals and leaders were Tokyo Shinbu Gakko alumni. They brought with them a wealth of knowledge on modern warfare, which made them invaluable assets to various powerful warlords. Marshal Zhang recognised the capability of Yang Yuting, who was one such NCO with Japanese education. Yang shared Zhang's ambitions of leading unification efforts, and became a crucial officer within the Fengtian Clique. Yang and other Japanese-educated NCOs formed what became known as the Shikan Clique, and have generally called for ties between Tokyo and Shenyang to be strengthened.\n\nYang's Shikan Clique in recent years has profited greatly from the increase in Japanese influence in Dongbei following Marshal Zhang's retreat from Beijing, and has courted regionalists and disgruntled officers into its camp. The increase in Shikan power has not gone unnoticed under the Old Marshal's watch, as he watches with concern at both the rise of Shikan and Tokyo's influence. Marshal Zhang has increasingly worked to curtail the Shikan Clique's activities, elevating loyalists to higher military positions."
 fengtian_japan_mechanic_events.102.a: "Does Zhang really believe he can unite China without the Shikan Clique?"

 fengtian_japan_mechanic_events.103.t: "Concessions to the Concordia Association"
 fengtian_japan_mechanic_events.103.d: "In the aftermath of the Anguojun's crippling defeat by Wu Peifu and the Zhili Clique, the Fengtian Clique was once again pushed north of the Great Wall. In this time of vulnerability and weakness, the Russians attempted to pounce on Marshal Zhang's domain, forcing him to rely further on Tokyo's support.\n\nFengtian and Japan stood together against the Russian bear and humiliated the fools like in the days of 1905. In order to consolidate the Sino-Japanese friendship between Marshal Zhang's government and our own, the Concordia Association was formed in Fengtian to promote the ideals of the Pan-Asianist dream. The Association has found a boon of support within Manchuria's ethnic minorities, and has also become the home of certain Japanese radicals who have been expelled from the Home Islands in de facto exile.\n\nRegardless, the Concordia Association remains one of the primary allies of the Shikan Clique and the Kwantung Army, assisting Yang Yuting and his allies whenever possible. While Zhang Zuolin has never truly appreciated the Association, he has been known to shore up temporary support for them in times of strife, such as now."
 fengtian_japan_mechanic_events.103.a: "Marshal Zhang has recognised the wisdom in accepting our aid..."

 fengtian_japan_mechanic_events.104.t: "Zhang Empowers Our Advisors"
 fengtian_japan_mechanic_events.104.d: "Ever since the Russo-Japanese War which saw our ascendant empire defeat the clumsy Russian Bear, the Kwantung leased territory, which was ours by right ever since the Sino-Japanese War, was returned to us. A year after, the Kwantung Garrison was established, which saw the beginnings of the Kwantung Army. The actual army was established in 1919, when Japan replaced the old governance structure of the port.\n\nSince its creation, the Kwantung Army has maintained influence in the neighbouring Fengtian Clique, and has sought to act as a guiding hand for Japan's influence in Manchuria, and ensure Marshal Zhang's compliance to Tokyo's will. With the Japanese military radicalising substantially in the late 20s, the Kwantung Army for such beliefs, becoming involved in many various coups throughout the interwar period.\n\nThe Kwantung Army stands in staunch rivalry with the Tianjin Army, who look towards the rest of China and hope to assist Zhang Zuolin in destroying the German lapdogs in the Zhili Clique, restore the Anguojun's presence south of the wall, and ensure that Zhang will maintain his ties to Tokyo thereafter, or suffer the consequences. For whatever reasons, Zhang Zuolin has usually attempted to remain aloof from the Kwantung Army's influence, but he has recently brought in some Kwantung Army advisors to assist him in modernising his military force."
 fengtian_japan_mechanic_events.104.a: "We'll show them how modern wars are fought."

#FNG-JAP Mech Events Pt 3 (200-299) - Decision Events for Fengtian
 fengtian_japan_mechanic_events.200.t: "Japan Searches for Collaborators"
 fengtian_japan_mechanic_events.200.d: "Although Zhang Zuolin is regarded by many in China as the arch-collaborator with Japanese interests thanks to years of Zhili propaganda, the people of the Three Northeastern Provinces understand the true situation. Marshal Zhang was forced to inherit the Japanese as his “allies” upon his takeover of Dongbei, and attempted to contain their influence whilst also not provoking them into taking action.\n\nIt seems that this delicate balancing act is perhaps not long for this world, as it seems that the Empire of Japan is not only unsure of the Old Marshal's ability to win the war, and are even looking for potential replacements. If true, Tokyo could choose from a large array of willing conspirators. Japan's longtime relationship with the Fengtian Clique has produced pro-Japanese elements in all major factions within the government.\n\nThe Concordia Association is already openly pro-Japanese, the Shikan Clique is generally in favour for close ties, the Communications Clique's leaders in Zhang Zongxiang and Lu Zongyu have also shown an openness to working with Tokyo, and even within the Zhang Clique, the Old Marshal's more flexible sworn brothers like Zhang Jinghui and Zhang Haipeng may even be pliable puppets.\n\nAlthough Marshal Zhang is aware of Tokyo's increasing disillusionment with his leadership, there's not much for him to do. He can only recognise the danger he presently is in. The search for collaborators began under local Japanese elements but is now receiving backing from Tokyo itself now, certainly a bad omen for Zhang's government and the fight for a free China."
 fengtian_japan_mechanic_events.200.a: "I never thought it would end like this..."

 fengtian_japan_mechanic_events.201.t: "Japan Reins in Extremists"
 fengtian_japan_mechanic_events.201.d: "Although Japan and Fengtian have been allies for two decades, Japan's policy towards us has been incredibly unclear. While Tokyo may decide one thing, the Kwantung Army will do what they have deemed Japan's best interest, as will the Tianjin Army.\n\nWhile the Tianjin Army has generally been more cooperative with the Anguojun, the Kwantung Army not only wants to keep our government contained to north of the Great Wall, and have long disliked Marshal Zhang.\n\nThe increasing radicalism in the Kwantung Army has certainly generated great concern among the Grand Marshal and his inner circle, and years of increasing tensions has certainly been unbeneficial for both powers. Recently, Tokyo has sought to give Marshal Zhang's government some relief by reining in extremist officers stationed in the Northeast, targeted primarily towards the Kwantung Army.\n\nWhile many of their officers have been demoted or recalled, Tianjin Army Officers have been elevated in their place. Tokyo's policy towards Marshal Zhang's government has certainly been made clear, and finally they have enforced the compliance of the wayward armies."
 fengtian_japan_mechanic_events.201.a: "We might actually survive this age of chaos..."

 fengtian_japan_mechanic_events.202.t: "The Japanese Aid Plan"
 fengtian_japan_mechanic_events.202.d: "While Fengtian has boasted China's strongest regional economy with most of the nation's heavy industry centred around Fengtian Province and Jilin, the financial situation of the government is no better than the rest of China. Whenever Marshal Zhang has attempted to achieve his ambitions and cross the Great Wall, there have been massive economic consequences back home.\n\nJust a decade ago, the Fengpiao currency collapsed after Zhang's government was unable to secure loans due to the existence of a rival Kuomintang government in Guangzhou, and Zhili resurgence once again relegated Marshal Zhang's government to north of the Great Wall. Recognising the dangers of economic collapse in Fengtian, Tokyo has begun funneling emergency funds to our government through Concordia Association shell organisations.\n\nIn addition to loans, Japan has sent engineers, encouraged its businesses to make contracts with the Fengtian Government, and offered a trade deal for steel. Tokyo's generosity will certainly stabilise the homefront and thus aid the front lines, but every aid package strengthens our economic reliance on Tokyo."
 fengtian_japan_mechanic_events.202.a: "A Faustian Bargain, but one we cannot afford to refuse."

 fengtian_japan_mechanic_events.203.t: "Japanese Sends Arms Shipments"
 fengtian_japan_mechanic_events.203.d: "Ever since Marshal Zhang and Tokyo came to a mutually beneficial arrangement, the Fengtian Army has boasted one of the best equipped armies in the Chinese military. During the first Zhifeng War, Wu Peifu's soldiers were dressed in tattered uniforms while the Fengtian Army was fully equipped. To our shame, Wu and his men of rags were able to defeat us.\n\nSince the early 20s, it seems that the various rival warlords have also found friends in high places. Chen Jiongming found friends in the British and Americans, Wu in the Germans, and the Kuomintang in France, and Feng Yuxiang in Russia. The Fengtian Army has experienced the effects of the modernisation of the armies of the Central Plains firsthand, with equipment attrition skyrocketing.\n\nIn order to resupply our troops in this war for Chinese unification, Japan has sent a massive arms shipment to our government. Of course, Japan has seen to it that sympathetic officers to Tokyo have seen their men resupplied first, and while Anguojun High Command will have a say in weapons distribution, it has not stopped pro-Japanese united being favoured."
 fengtian_japan_mechanic_events.203.a: "We only hope that the cost is not too high..."

 fengtian_japan_mechanic_events.204.t: "Japanese Reinforcements Arrive"
 fengtian_japan_mechanic_events.204.d: "The increasing chaos in China in recent years has intensified Tokyo's interest in the affairs of our nation, for better or for worse. While Marshal Zhang was able to contain Japanese influence in Dongbei for the first decade of his rule, the collapse of the Fengtian dollar coupled with the loss of Beijing forced previously unseen levels of Japanese influence in the Three Provinces of the Northeast.\n\nWith Marshal Zhang's government once again waging for control of Beijing and China, Tokyo has increased its talons in the Anguojun Government once again. Just yesterday, the government in Tokyo has ordered additional divisions deployed to China in order to shore up its already-stationed Kwantung and Tianjin Armies. Though this move strengthens both of their forces, it in a way weakens both of them, as Tokyo's direct footprint has been increased, now that the Japanese Government is directly involved in this war."
 fengtian_japan_mechanic_events.204.a: "It's all getting away from us..."

###FNG Endgame Events
 fengtian_endgame_events.000.t: "Unification by Dongbei"
 fengtian_endgame_events.000.d: "Perhaps the greatest ambition of the Old Marshal and his compatriots since the 1920s, the cementing of their control within China has long been a desired dream for many within the Fengtian Clique. With multiple gambits such as the First and Second ZhiFeng Wars, with the latter seeing a term of Fengtian as the beholder of the Beijing Government, their rule was ultimately not to last. Following the Third and Fourth ZhiFeng Wars, Fengtian was ejected to the Three Northeastern Provinces, alongside Rehe.\n\nContinuing to parade themselves as the legitimate successors to the Beiyang Government, the Old Marshal and his subordinates could hardly pose much of a threat in the face of the Zhili's unification of the nation, even when such a foundation was gravely shaken in 1932 and 1933; Zhang Zuolin merely withdrawing from attempted peace negotiations beforehand due to Zhili success in national elections. Yet such a situation was not to last! Rebuilding their strength, in no small part due to Japanese assistance, the army of the Anguojun managed to successfully rout defenders south of the Great Wall, and secure Beijing.\n\nAt the present, there is much jubilation and many celebrations to be held. Both in earnest, and perhaps to mask government difficulties following intense warfare all-throughout the nation-state. Nonetheless, for the third time in the nation's history, Beijing has become the seat of a Dongbei-led government. And for many citizens in China, they look towards the Northeasterners for direction, and for support."
 fengtian_endgame_events.000.a: "And so our mission is fulfilled."

 fengtian_endgame_events.001.t: "Fengtian Factionalism Rises"
 fengtian_endgame_events.001.d: "Often thought to be a united force under the strength of a single figure, the Fengtian Clique itself is split into various disparate factions, akin to most major warlord cliques in China. Yet unlike most, it is relatively responsible in its proclamations of internal unity; few would dare defy Marshal Zhang. Even in such an environment however, intense rivalries and inter-personal differences can emerge, most violently and evidently in events such as Guo Songling's rebellion of the 1920s. In-effect, Guo's legacy lives on, shattered and reconstituted both politically and military into two major factions: Shaoshuai, and Shikan.\n\nLed informally by the Young Marshal Zhang Xueliang, the Shaoshuai Clique corresponds to his immediate courtiers, and their ambitions to prop up Guo's reform-minded protégé. As the Old Marshal's de-facto successor, Xueliang has appreciated immense benefits within the Fengtian government, albeit his military and political careers leave much to be desired, so much so as to not mention his social activities.\n\nOn the opposing end lies the Shikan Clique. A group of modernisers, militarists, patriots, and the meritocratic underdogs of Fengtian's factionalism, they are led by the oft misused Yang Yuting, and his close friend Chang Yinhuai. Graduates from the Japanese Army Academy and otherwise, the clique serves as the main vector for internal opposition within the military; fiercely opposed to the seeming nepotism and incompetency of the Shaoshuai, Zhang, Heilongjiang, and other Cliques.\n\nWith the arrival of new glories arrives similarly new difficulties, and the ever simmering lid of Fengtian tensions seems to have finally burst, as whole divisions refuse to heed Central Government orders, and Shikan Clique aficionados meet increasingly with Japanese contacts..."
 fengtian_endgame_events.001.a: "The legacy of Guo Songling..."

 fengtian_endgame_events.002.t: "Failure of Government Economics"
 fengtian_endgame_events.002.d: "Suffice to say, the Chinese economic situation has never been particularly stable ever since the onset of the Warlord Era, perhaps even ever since the decline of the Qing. Industrialisation has usually been at the behest, or at the enquiring, of foreign powers and foreign investments. As such, China's fledgling Feudal land-situation combined with foreign-dominated industrialisation efforts in the urban cities has resulted in quite a tenuous situation throughout the nation.\n\nFurthermore, with the outbreak of hostilities following a brief tenure of relative peace during the Zhilo Unification, investors have fled, industrialists have cordoned their factories and arsenals, and immense damage has been wrought in both the roaring countryside and urban sprawl. In the Northeast, relatively despoiled of damage and conflict, Japanese investments and the clever management of Communications Clique, Zhang Clique, and Recovery League officials have resulted in a flourishing industrial belt stretching through Jilin and other provinces.\n\nDescending from their Northeastern sanctuary however, the Fengtian government has run into all too friendly situation for Chinese Central Governments; an inefficient tax system, local banditry, incompetence and lack of trained officials, and many more issues have resulted in piling debt, and lowering economic productivity. Whilst foreign loans present themselves as a useful bandage to prevent hemorrhaging of national finances, they are but a pittance in light of the true issues. It will undoubtedly take concerted effort to remedy the situation at present."
 fengtian_endgame_events.002.a: "Best begin searching for loans..."

 fengtian_endgame_events.003.t: "Fears of Fengtian Domination"
 fengtian_endgame_events.003.d: "Politically, Dongbei almost always seemed as a microcosm of broader Chinese currents. Relatively isolated, the Northeastern Cliques had themselves far more concerned with the Japanese to the South, Russians to the North, and the affairs of the Mongol regions to the West. Suffice to say, the provincial governments of the Northeast functioned far more off of personalities and the Fengtian Clique than most other comparable administrations in the era. With relatively little infiltration by organisations south of the Great Wall, namely the Chinese Constitutionalists, Kuomintang, and the Young China Party, various minor Fengtian organisations have managed to rise to prominence: the revived Restoration Society, for example.\n\nYet following the Third and Fourth ZhiFeng Wars, the Northeastern has become a haven for those who have burnt political bridges in the Central Plains and further. Hosting exiled Anhui aficionadoes such as Wang Yitang, Zhang Zuolin's own personal political jockeys such as Pan Fu, or even the Japanophile Communications Clique (far removed from they heyday), the character of the Marshal's rival government has truly been multifaceted, and in-effect tearing at the seams.\n\nAscending from the Great Wall southwards, the character that long loomed Marshal Zhang's government attempts of the 1920s remains large even now. Few would desire to work with Northeasterners, viewed as nothing more but militarists, and perhaps bandits. Uniquely disposed of in-regards to available political muscle, the new Fengtian Government has seemingly brought forth fears of possible domination by men of lesser standing, and even lesser know-how."
 fengtian_endgame_events.003.a: "Really? As bandits? Still?"

 fengtian_endgame_events.004.t: "A Nation Under the Northeast"
 fengtian_endgame_events.004.d.base: "Bringing unification to China has been no easy task, and yet it would appear that the consistent, ever-present rival of the Zhili Government has finally emerged on top. Residing within their Northeast sanctuary, and backed by the Japanese, the Fengtian government has finally, for the third time, retaken Beijing. Running through the consequences of national unification, their government has been beset with critical economic shortcomings, and a wasteland of political support; few have forgotten the reputation of Fengtian's aficionados.\n\nFurthermore, it would appear that despite Zhang Zuolin's best efforts, the fracturing Anguojun alliance has begun to tear itself apart. With the ambitions of Tokyo intermixed, a rapidly unfolding tornado of political rivalry and infighting has emerged under the Five Banner flag. The Shikan Clique, the Communications Clique, Recovery League, various democrats and other smaller cliques have all begun to feud over patronage positions and the direction of the government."
 fengtian_endgame_events.004.d.generic: "$fengtian_endgame_events.004.d.base$\n\nSecuring national unification through the might of the Anguojun, it would appear that the disparate Warlord alliance stewarded by Fengtian's eclectic and corrupt government has begun to mandate proper consolidation under National forces. Whilst perhaps an ideal preferred by a nation so damaged by war and bloodshed for decades, is it tolerable for [ROOT.GetLeader] to submit their government to an intolerable northerner? To permanently sunder any ambitions of their own stake to the presidency?"
 fengtian_endgame_events.004.d.shx: "$fengtian_endgame_events.004.d.base$\n\nHaving collaborated with the Old Marshal intermittently all throughout the Warlord Era, few would besmirch the Model Governor for throwing his lot once again with the Dongbei divisionaries. And yet, many within Yan's camp insist upon his inherent kingmaker role within national politics. With the capacity to descend from Shanxi onto the Central Plain in a lightning strike, the notion of Yan's own Presidential ambitions present themselves as an all-too enticing offer, but is the Model Governor willing to roll the dice? Whatever the case, the time to decide is now, as the Anguojun recoils from its unification and own internal rivalries."
 fengtian_endgame_events.004.d.shd: "$fengtian_endgame_events.004.d.base$\n\nDedicated and loyal to the utmost, Governor Zhang Zongchang has dedicated his life to serving the Old Marshal and his various governments. Being a prized lieutenant of the Anguojun itself, Zhang's securing of Shandong played a primary role in the unification of the nation, and yet, shadows loom large amongst the Old Marshal's position. As evident to anyone, knives have been unsheathed, and Governor Zhang owes his loyalty to Marshal Zhang, not to his upstart child or any other member of the Fengtian Clique."
 fengtian_endgame_events.004.a: "We can't let their corruption rule us! To arms!"
 fengtian_endgame_events.004.b: "We welcome Marshal [FNG.GetLeader]!"
 fengtian_endgame_events.004.c: "Let us send a delegation to the capital. (Switch to [FNG.GetNameDef])"

 fengtian_endgame_events.005.t: "The [FROM.GetAdjective] Rebellion"
 fengtian_endgame_events.005.d.base: "Following the realisation of Anguojun unification of China, the various cliques and power-holders in China's restored republic have begun to scramble for power and support across the country. Within regionalist sentiment lies a fear of growing government centralisation, corruption within the government ranks (all too well known to the Northeasterners), and a fear of dominance from Dongbei political cliques. With [FROM.GetLeader]'s supporters willing to back their claims with arms, a civil war is likely underway.\n\nThe Central Government of course is expected to have a major advantage, controlling China's major cities and commanding international legitimacy (at least for now) which as given them greater access to loans as well as a larger tax and manpower base to draft an army. The centralised Anguojun however still holds many disloyal regionalists within its ranks. Furthermore, [FROM.GetAdjective] regionalists are confident in the abilities of their forces and expect that others will rise up against the tyrannical dictatorship of the Central Government. And China is no stranger to upsets. What both sides can agree on, however, is that they will not tolerate another warlord era."
 fengtian_endgame_events.005.d.generic: "$fengtian_endgame_events.005.d.base$\n\n[FROM.GetLeader] and the [FROM.GetRulingParty] have been loosely tied to the Anguojun as of late, with  independent but seemingly compatible roots. Their national ambitions coincided with the Fengtian victory in the North, and rode its wave to unification. Now, however,  with the Central Government attempt to assert its authority over its former allies, it seems that [FROM.GetNameDef] is simply unwilling to accept Dongbei's domination."
 fengtian_endgame_events.005.d.shx: "$fengtian_endgame_events.005.d.base$\n\nHaving collaborated with the Old Marshal intermittently all throughout the Warlord Era, few would besmirch the Model Governor for throwing his lot once again with the Dongbei divisionaries. And yet, many within Yan's camp insisted upon his inherent kingmaker role within national politics. With the capacity to descend from Shanxi onto the Central Plain in a lightning strike, the notion of Yan's own Presidential ambitions became too much to bear, and thus, the Model Governor emerges after decades of isolation."
 fengtian_endgame_events.005.d.shd: "$fengtian_endgame_events.005.d.base$\n\nDefiantly loyal to the Old Marshal and Fengtian to the very last, the revolt of [SHD.GetLeader] has proven itself a most stinging rebuke to the Dongbei government. A man once so loyal, a practical extension of the Fengtian clique itself, having cast it all aside to secure his own ambitions. If Dogmeat revolted, then who can be trusted?"
 fengtian_endgame_events.005.a: "Is there no trust anymore?"
 fengtian_endgame_events.005.b: "Rival personalities are bound to clash."

 fengtian_endgame_events.006.t: "The End of the Provisional Presidency"

