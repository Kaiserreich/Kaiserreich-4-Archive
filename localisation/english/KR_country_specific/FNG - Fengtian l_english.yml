 FNG_disgruntled_soldiers_idea: "Disgruntled Army"
 FNG_disgruntled_soldiers_idea_desc: "In China, looting has long been seen as the right of any victorious soldier. Now the Fengtian Army has been denied that right, and they are not happy about it."
 FNG_north_china_famine_idea: "North China Famine"
 FNG_north_china_famine_idea_desc: "The densely populated North China Plain is notoriously prone to famine, and relies on imports from elsewhere in China to maintain even a basic level of subsistence. With the chaos and destruction of war, and its separation from food-rich areas to the south and west, the region's new occupiers are struggling to maintain order and keep their own troops fed."

 FNG_ANQ_Reconstruction_Plan: "Anqing Reconstruction Plan"
 FNG_ANQ_Reconstruction_Plan_desc: "In order for Anqing to recover quickly so it can join us in the Reclamation War, we are sending significant aid to them."

 FNG_Disagreements_in_Economic_Policy: "Disagreements in Economic Policy"
 FNG_Disagreements_in_Economic_Policy_desc: "Yang Yuting had some disagreements with the Shenyang Chamber of Commerce. These were resolved but unfortunately bullets are messy, and sometimes their consequences are even messier."

 FNG_successful_infiltration_of_shanhaiguan: "Successful Infiltration of Shanhaiguan"

 FNG_Fengtian_Army_1: "Army Shortcomings"
 FNG_Fengtian_Army_1_desc: "Despite years of reform, we still suffer from significant morale and leadership issues. Perhaps these issues can be solved in time for our forces to move south of the great wall..."
 FNG_Fengtian_Army_2: "Army Shortcomings"
 FNG_Fengtian_Army_2_desc: "$FNG_Fengtian_Army_1_desc$"
 FNG_Fengtian_Army_3: "Army Shortcomings"
 FNG_Fengtian_Army_3_desc: "Despite the state of the Fengtian army drastically improving since its defeat in 1928, it is still not up to scratch in many aspects when compared to other modern armies. These shortcomings must be rectified if it has any hope of uniting China."

