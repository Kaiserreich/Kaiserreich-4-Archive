### Scripted Loc ###
 FNG_the_moral_republic_zhang: "The Moral Republic"
 FNG_the_moral_republic_yang: "Establishing Republican Legitimacy"

 FNG_the_moral_republic_desc_zhang: "As a nation, China appears to have utterly lost itself; its national character, the very structure by which families are brought together, and by which society prospers. Abounding ever since November 4th, there has been a great recoil from the merits of Confucianism, yet equally Neo-Confucianism has brough forward a rejuvenated strain of the all-encompassing national philosophy, and such traditions must be respected."
 FNG_the_moral_republic_desc_yang: "The notion of a Chinese Republic has seen itself muddied, or otherwise confused over the long decades of the Republican Experiment. Unable to truly grasp its true purpose, and sometimes even briefly fading back into autocratic despotism, the Republic is in dire need of true legitimacy; one untainted by mismanagement and kleptocracy, and fueled by genuine intent for a strong and resilient nation-state."

 FNG_rulership_as_a_family_business_zhang: "Rulership as a Family Business"
 FNG_rulership_as_a_family_business_yang: "Reign of the Meritorious"

 FNG_rulership_as_a_family_business_desc_zhang: "Unsuited to the presidency, either out of apathy, desire to remain close to military matters, or insecurities considering his reputation within China, the Old Marshal has deemed it fit finally for the Young Marshal to take the reigns, with his father's careful guidance of course. Young and open to reformism, the Republic's father and son look forward onto a bright future for China."
 FNG_rulership_as_a_family_business_desc_yang: "Unlike the dastardly insular Zhang family, Yang Yuting, Chang Yinhuai, Yu Zhen, and Yi Jiqiao understand that China cannot be ruled by familial ties any longer; Cao Kun proved it at its worse, and on the precipice, Zhang Zuolin was likely to follow. The nation must be governed by its most skilled, its technocrats, and its reliable stewards, for the nation must advance beyond nepotism."

 FNG_denouncing_imperialist_vultures_zhang: "Denouncing Imperialist Vultures"
 FNG_denouncing_imperialist_vultures_yang: "Rationalisation of Class and Society"

 FNG_denouncing_imperialist_vultures_desc_zhang: "China has long been regarded as a second-rate power, a playground for the Great Powers to meddle and feud over; if it wasn't the British, it was the Russians, or the Germans. And even now, in this era far detached from the heyday of colonialism, the Great Powers continue to maintain their control in key concessions throughout the country; how can such a disaster be permitted in this new era?"
 FNG_denouncing_imperialist_vultures_desc_yang: "Whilst perhaps enemies in any situation other than that of Yang Yuting's government, the Young China Party and the Concordia Association have miraculously found common ground. Desiring a new nation, governed by corporatism and of an all-inclusive national whole, they have buttressed Yuting's government in a form upon which all classes of China, and all stratums, shall work towards national progress."
