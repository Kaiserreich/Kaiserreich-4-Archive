 #阮振鐸
 FNG_ruan_zhenduo: "Ruan Zhenduo"
 FNG_ruan_zhenduo_bio: "Receiving a standard education, Ruan Zhenduo would graduate from the Japanese styled Nanman Medical College in 1918 after a series of stints in lower educational institutions. Graduating with a medical degree, Ruan would serve as a physician at Fengtian Mantie Hospital, and temporarily served concurrently as a plague prevention physician in Shenyang. From 1919 to 1920, Ruan would study medical chemistry at the School of Medicine in Kyoto Imperial University, and would return to China in 1921 to serve as a school official, and school physician at Northeastern University.\n\nServing as a doctor up until 1924, he would become president of the Fengtian branch of the All-China Medical Association, and in 1928 would be appointed as the Assistant Officer for Plague Prevention. In 1930, Ruan would serve as director of the Changchun Ji-Chang Ji-Dun Railway Hospital, and in the following year he would be appointed as the consultant of the Fengtian Local Maintenance Association.\n\nShooting into politics utilising Japanese contacts, Ruan would be appointed as Secretary-General of the Fengtian Provincial Government, and would establish the Concordia Association, with others from the Manchuria Youth League, in order to be the facet by which Japan influences Fengtian's Assembly. Continuing to dutifully display his expertise in a series of transportaion and communication positions, Ruan would continue to champion the cause of Japan in the rump assembly."
 FNG_ruan_zhenduo_leader_desc: "§YBorn:§! §LMay 12th, 1892, in Tieling County, Shengjing District, Great Qing§!\n§YBackground:§! §L$FNG_ruan_zhenduo_bio$§!\n\nNow head of Japan's Manchuria project, Ruan has been granted almost carte blanche to integrate Manchuria into the Greater East Asian Co-Prosperity concept as he and his Japanese backers see fit."
 FNG_ruan_zhenduo_sic_desc: "§YBorn:§! §LMay 12th, 1892, in Tieling County, Shengjing District, Great Qing§!\n§YAlignment:§! §mConcordia Association§!\n§YBackground:§! §L$FNG_ruan_zhenduo_bio$§!"

 #靳雲鵬
 FNG_jin_yunpeng: "Jin Yunpeng"
 FNG_jin_yunpeng_sic_desc: "§YBorn:§! §L1877, in Zou County, Shandong Province, Great Qing§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LBrother of Jin Yun'e, the duo would be forced into the \"New Army\" trained by Yuan Shikai in Tianjin, becoming subordinates of the soon to be legendary Duan Qirui. Studying in Tianjin Military Acadmey, he would form a concrete bond between the likes of Duan, Xu Shuzheng, Wu Guangxin and Fu Liangzuo. Becoming known as the \"Four King Kongs\" of the Anhui Clique. Receiving a series of staff officer promotions, he would be appointed to Yunnan in 1911. Wherein after the Double Ninth Uprising launched by Cai E and Li Genyuan took hold, Jin would resist on behalf of the Qing, ultimately having to flee.\n\nBeing consistently recommend by Duan Qirui, Jin would ascend up the ranks to the position of acting Governor of Shandong in 1913, becoming influential and rich thanks to his rule. Working with the likes of Xu Shuzheng, Qu Tongfeng and Fu Liangzuo, the four of them would resolutely back Duan in any matters during his tenure as Prime Minister. However a conflict between Xu and Jin would brew, with Xu being an arrogant young guard soldier, whilst Jin was old, and passive.\n\nUltimately adhering to the Anhui Clique's pro-Japanese policy, he would become Chief of the Army thanks to President Xu Shichang, resulting in a slow rift growing between Duan and Jin. Attempting his best to wrestle control from Duan's Anfu Club during his tenure as Prime Minister, Jin would ultimately resign due to opposition, later being recalled thanks to Cao Kun and Zhang Zuolin. Slowly expanding his influence, Jin would become enemies with the Communications Clique, Zhang Zuolin and even that of Xu Shichang, resigning again in 1921.\n\nLiving in retirement, he would briefly be re-appointed by Zhang Zuolin as Prime Minister in 1926, despite opposition from Wu Peifu. Having been expelled by the Zhili following the ZhiFeng Wars, Jin would be re-appointed by Zhang to replace Pan Fu as his preferred Prime Minister, able to stem the tide of Fengtian's factionalism.§!"

 #潘復
 FNG_pan_fu: "Pan Fu"
 FNG_pan_fu_sic_desc: "§YBorn:§! §LNovember 22nd, 1883, in Jining, Shandong Province, Great Qing§!\n§YAlignment:§! §aBeiyang§!\n§YBackground:§! §LStudying to become an imperial scholar, Pan Fu would become a famous local civil servant in Shandong, petitioning for the opening of the Jining railway. During the Xinhai Revolution, Pan would serve as a direct aide to Shanxi Governor Lu Zhongqi, however with Lu dying in battle, Pan would return to Shandong. Serving as a member of the Ministry of Finance in the Nanjing Provisional Government in 1912, he would become a secretary of the headquarters of Jiangsu Governor Cheng Dequan.\n\nServing simultaneously in a series of local Shandong industrial and civil offices, Pan would become a member of Zhang Zuolin's fledgling clique, being appointed a director of the Industrial Department of Shandong by Zhou Ziqi. Serving under Zhou and later Jin Yunpeng, Pan would become counselor to the Minister of Finance in 1915, and later acting president of the National Water Conservancy Bureau. Serving as Financial Undersecretary within Jin Yunpeng's first cabinet, he would see service in a series of financial ministries before resigning to Tianjin in 1921.\n\nAppointed as General Counselor of the Supervisory Office under Zhang Zongchang, Pan would serve as Minister of Finance in Wellington Koo's 1926 Cabinet, and later Minister of Communications. With the establishment of the Anguojun in 1927, Pan Fu would serve as Prime Minister of the Beiyang Republic, and Minister of Communications. Ejected following the Third and Fourth ZhiFeng wars, Pan serves ostensibly as one of the leaders of the \"Recovery League\".§!"

 #曹汝霖
 FNG_cao_rulin: "Cao Rulin"
 FNG_cao_rulin_advisor_desc: "§YBorn:§! §LJanuary 2nd, 1877, in Shanghai County, Jiangsu Province, Great Qing§!\n§YAlignment:§! §cNew Communications Clique§!\n§YBackground:§! §LAttending the Tokyo Law School in 1900, Cao Rulin would return to China in 1904, working in the Department of Commerce, later transferring to the Ministry of Foreign Affairs. In 1910, he would be appointed as Assistant Minister of Foreign Affairs by Zaifeng, briefly serving as a lawyer post-Xinhai before returning to politics as a member of the first Beiyang Senate.\n\nLater becoming Deputy Minister of Foreign Affairs in 1913, in 1915 Cao would negotiate alongside Lu Zhengxiang on the \"Twenty-One Demands\" handed towards Yuan Shikai's government by Japan, being scolded by the likes of Zhang Xun for betraying the country. He would become Director-General of Communications the following year, and appointed Minister of Foreign Affairs later that year. Succeeding Liang Shiyi as Prime Minister of the Bank of Communications, Cao would form his own \"New Communications Clique\" to run parallel to Liang Shiyi's \"Old Communications Clique\".\n\nServing as Director-General of Transport, Secretary General of Finance and various other cabinet positions under Duan Qirui, Cao would welcome increasing Japanese financial assistance to fund the Anhui government and army. With his residence torched in the November Protests, he would be removed from cabinet in 1920, and would then serve as Prime Minister of the Bank of Communications yet again.\n\nInvited by Zhang Zuolin to serve as Chairman of the Finance Committee in Zhang Zuolin's Anguojun Government, Cao would follow the Old Marshal north after the Third ZhiFeng War, reuniting with the likes of Zhang Zongxiang and the rest of the Communications Clique.§!"

 #楊宇霆
 FNG_yang_yuting: "Yang Yuting"
 FNG_yang_yuting_desc_mid: "and upon returning to China was made a platoon leader in Changchun. After the Xinhai Revolution, Yang went to the Northeastern Army Lecture Hall to serve as an artillery instructor. After Zhang Zuolin took over Fengtian Province, he appointed Yang as his chief of staff.\n\nYang Yuting secretly collaborated with Xu Shuzheng to use Fengtian's military funds to create a new army under their command. Upon finding out, Zhang Zuolin was furious and expelled Yang, who was relegated to Xu's army. In 1921, Zhang Zuolin felt pressured by a lack of capable subordinates, and so recalled Yang to his service to work alongside Wang Yongjiang. The Old Guard of the Fengtian Clique was disfavoured following the failure of the 1st Zhifeng War, and Zhang Xueliang, Guo Songling and Yang Yuting gained more power."
 FNG_yang_yuting_leader_desc: "§YBorn:§! §LAugust 29th, 1886, in Faku, Shengjing District, Great Qing§!\n§YBackground:§! §LBorn into the twilight years of the Qing Dynasty, Yang decided to pursue a career in the army. Yang went to Japan to study Artillery, $FNG_yang_yuting_desc_mid$\n\nHowever, the three did not get along, and Guo became increasingly resentful of Yang's increasing favour despite the former's greater commitment in the 2nd Zhifeng War. Guo's resentment boiled over into rebellion, and in the aftermath of his defeat, Yang strongly urged the Old Marshal to execute Guo. Yang's ambitions were finally met with his rise to Chinese leadership, and he will attempt to use Japan for as long as they're useful to China.§!"
 FNG_yang_yuting_army_chief_desc: "§YBorn:§! §LAugust 29th, 1886, in Faku, Shengjing District, Great Qing§!\n§YAlignment:§! §PShikan Clique§!\n§YBackground:§! §LBorn into the twilight years of the Qing Dynasty, Yang decided to pursue a career in the army. Yang went to Japan to study Artillery in the 8th Class of the Imperial Japanese Army Academy, $FNG_yang_yuting_desc_mid$\n\nHowever, Guo and Yang did not get along, and the former became increasingly resentful of the latter's increasing favour despite the former's greater commitment in the 2nd Zhifeng War. Guo's resentment boiled over into rebellion, and in the aftermath of his defeat, Yang strongly urged the Old Marshal to execute Guo. In the years since, Yang and Zhang have split the young guard of the Fengtian Clique, with Yang's Shikan Clique being composed of officers that studied in Japan and favouring friendship with Tokyo until no longer needed.§!\n\n§YNotes: Yang Yuting is Zhang Xueliang's principle rival. However, his continued rise is seriously hampered by his lack of opportunity to have direct command of an army.§!"

 #常蔭槐
 FNG_chang_yinhuai: "Chang Yinhuai"
 FNG_chang_yinhuai_sic_desc: "§YBorn:§! §L1888, in Changtu Prefecture, Shengjing District, Great Qing§!\n§YAlignment:§! §PShikan Clique§!\n§YBackground:§! §LGraduating from the second term of the Fengtian Law School in 1910, Chang Yinhuai would be brought to Heilongjiang by his elder brother, Chang Yinting. He first served as an additional clerk in the Military Supply Department of the Heilongjiang Governor's Office, and later in the headquarters of the Heilongjiang Army's First Division as a major military judge, and director of the Military Law Department. Due to his decisive, ruthless, and daring style of work, he was highly appreciated by Li Jinglin.\n\nIn 1922, Chang served as the Chief of Staff of the Zhenwei Army Cavalry Command. Following the Fengtian army's defeat and subsequent rout due to the First ZhiFeng War, Chang would be appointed by Zhang Zuolin as Director of the Fengtian Provincial Military and Police Law Enforcement Department, severely disciplining various fleeing soldiers and units, swiftly reversing the chaotic retreat. On Yang Yuting's recommendation, Chang would be placed in-charge of vast swathes of troops to suppress bandity, with extreme cruelty.\n\nIn 1925 he became Director of the Beijing-Fengtian Railway Bureau, establishing strict rules and regulations, enforcing capital punishment on occasion. In 1926 he became Director of the Political Affairs Department, and a logistics officer in the Fengtian Army, later becoming Deputy Minister of Transporation for the Republic. Refusing to align with Japan's desires for railway control, Chang would increasingly be pushed into Yang Yuting's camp of the Fengtian Clique, becoming close friends. Now as Minister of Transport in the Fengtian Cabinet, Chang continues his streak of iron-will and arrogance.§!"

 #李鼎彝
 FNG_li_dingyi: "Li Dingyi"
 FNG_li_dingyi_advisor_desc: "§YBorn:§! §L1899, in Xincheng Prefecture, Jilin Province, Great Qing§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LA man of mysterious background, little is known of Li Dingyi's past. Some allude that he was a descendent of the Miao people, however one thing is for certain, Li Dingyi was beyond talented. Admitted to the Chinese Department of Beijing University in 1920, he would graduate in 1926 and return to Jilin, engaging in teaching and research on the history of Chinese literature.\n\nWith the threat of the Japanese ever present, Li would, out of patriotism, orchestrate the organisation known as the \"Northeast Four Provinces Anti-Enemy Association\", effectively running an intelligence network on behalf of the Old Marshal.§!"

 #王揖唐
 FNG_wang_yitang: "Wang Yitang"
 FNG_wang_yitang_leader_desc: "§YBorn:§! §L1878, in Hefei County, Anhui Province, Great Qing§!\n§YBackground:§! §L$FNG_wang_yitang_desc_body$ Now entrusted with stewardship of China, many believe that Wang's ascendance to the presidency is the sign that Anhui's gambit played of.§!"
 FNG_wang_yitang_sic_desc: "§YBorn:§! §L1878, in Hefei County, Anhui Province, Great Qing§!\n§YAlignment:§! §aBeiyang§!\n§YBackground:§! §L$FNG_wang_yitang_desc_body$§!"
 FNG_wang_yitang_desc_body: "Passing the Imperial Examination in 1904, Wang Yitang would request the Qing Court to allow him to study military affairs in Japan, being sent to the Tokyo Shinbu Gakko. After graduation Wang would serve briefly as an intern in an artllery regiment, however due to difficulties with becoming accustomed to the life of a soldier, Wang would change course and study at Hosei University.\n\nReturning to China in 1907, Wang would serve as the director of the Ministry of War, Military Counseler of the Governor-General's Office of the Northeast, and commander of a brigade. Travelling to Russia in 1909 on diplomatic business, Wang would receive the Order of the Precious Star from the Tsar, and would tour a series of European and American countries to investigate military, political and transportation developments. Travelling back home once again, he would serve as General Manager of the Jilin Military Prep Department.\n\nJoining a series of Republican parties in the aftermath of Xinhai, Wang would be elected to the first Senate, joining Li Yuanhong's Republican Party, later merging into the Progressive Party. Serving in Yuan Shikai's Constitutional Conference on behalf of Anhui, Wang would support Yuan Shikai's monarchy ambitions, and after its failure would join Duan Qirui's Anhui Clique.\n\nHaving a tenure as Speaker of the Senate, Wang would organise the Anfu Club Party-State, effectively ruling China through a clique within a clique. Forced to flee to Japan following an arrest warrent after the fall of Anhui, Wang would participate in Duan's 1924 Government under Zhang Zuolin, becoming a vocal proponent and major figure. With Fengtian's withdrawal following the Third ZhiFeng War, Wang would become one of the most important members of the loose \"Recovery League\"."

 #章宗祥
 FNG_zhang_zongxiang: "Zhang Zongxiang"
 FNG_zhang_zongxiang_leader_desc: "§YBorn:§! §L1879, in Wuxing County, Zhejiang Province, Great Qing§!\n§YBackground:§! §L$FNG_zhang_zongxiang_desc_body$§! Now President of a Pro-Japanese Republic, few look upon their fellow countryman with anything but animosity."
 FNG_zhang_zongxiang_advisor_desc: "§YBorn:§! §L1879, in Wuxing County, Zhejiang Province, Great Qing§!\n§YAlignment:§! §cNew Communications Clique§!\n§YBackground:§! §L$FNG_zhang_zongxiang_desc_body$§!"
 FNG_zhang_zongxiang_desc_body: "Passing the imperial examination at a young age, Zhang Zongxiang would begin his long and storied history with Japanese culture by travelling there in 1899, where he studied at the First Higher School, and the Law Department of the Tokyo Imperial University, and later Meiji University. Returning to China in 1903, he would teach at the Imperial University of Beijing, becoming a Jinshi in the Court. Serving in various ministries, he would even participate in the trial of the attempted assassination of Regent Zaifeng.\n\nSent by Yuan Shikai to participate in the North-South peace talks with Tang Shaoyi in 1911, Zhang would continue his work in Yuan's employ, becoming Minister of Justice in 1914. In 1916 he became Minister to Japan, colluding with the New Communication's Clique to secretly negotiate a dubiously beneficial deal in regards to Chinese debts to Japan. In 1918 he would sign three loans to Japan totalling 60 million yen, giving the Japanese railway and mineral rights, alongside acceding occupation of Jinan and Qingdao to Japan.\n\nRepresenting Beiyang at the Weltkrieg's Peace Conference, news would break out of his Pro-Japan dealings, and he would be denounced, beaten, expelled from his hometown, and forced from his position in the government. In 1920 he would serve as the general manager of the joint Sino-Japanese Bank, and in 1925 as general manager of the Beijing Commercial Bank. In 1928 he would briefly move to Qingdao, before being recalled by his old friends Lu and Cao to join their revived New Communications Clique in Fengtian."

 #陸宗輿
 FNG_lu_zongyu: "Lu Zongyu"
 FNG_lu_zongyu_sic_desc: "§YBorn:§! §L1876, in Hangzhou Prefecture, Zhejiang Province, Great Qing§!\n§YAlignment:§! §cNew Communications Clique§!\n§YBackground:§! §LBorn into a merchant family, Lu Zongyu would enter Nanjing Wenzheng Academy, and in 1899 would study at Waseda University in Law and Economics, at his own expense. In 1902 he returned to China and worked as a tax administrator in Beijing, before teaching at the Jinshi and Police Academy. In 1905, Lu would become Director of the Patrol Police under Xu Shichang, and would later serve as Counselor to Aisin-Gioro Zaize, Minister of Political Affairs.\n\nAccompanying Xu Shichang to serve as General Manager of the Fengtian Foreign Affairs Bureau, Lu would follow Xu back to Beijing in 1908, and in 1910 was a member of the Council of State. An assistant manager in the Bank of Communications, he would soon become acting vice-minister of Finance. In 1913 he was a member of the Senate, and became Chinese minister to Japan that same year.\n\nConveying China's neutral position to Japan's occupation of Shandong, Lu would be at the forefront of Japan's Twenty One Demands, and with Yuan's death, Lu would be recalled. Becoming Chairman of the Board of the Bank of Communications, Lu would be sent by Cao Rulin to negotiate the Nishihara Loan with Zhang Zongxiang, and in 1917 would become general manager of the joint Sino-Japanese bank. In 1919 he would form the New Communications Clique with Cao, but that same year would be beat by protestors alongside Zhang, and dismissed. Serving in the Senate in 1925, Lu would ultimately live in Tianjin, before being called by Cao to join him in Fengtian.§!"

 #喜多誠一
 FNG_kita_seiichi: "Kita Seiichi"
 FNG_kita_seiichi_sic_desc: "§YBorn:§! §LDecember 20th, 1886, in Shiga Prefecture, Japanese Empire§!\n§YAlignment:§! §jKwantung Army§!\n§YBackground:§! §LThe son of Kita Saburo, Kita Seiichi would graduate from Shiga Second Middle School, and then from the Japanese Army Academy in 1907. commissioned as an infantry lieutenant, he would serve in the Tianjin Garrison, and in various other positions before enlisting and graduating from the Army War College in 1919.\n\nIn 1920 he would become a company commander, serving in the General Staff, and as an advisor to the Beiyang Government's General Staff. In 1925 he would serve as a section member of the Military Affairs Bureau of the Ministry of the Army, with another carousel of positions on the Japanese General Staff and High Command. Stationed in Nanjing, he would be promoted to an infantry colonel in 1931.\n\nIn 1932 he became an intelligence staff officer of the Shanghai Garrison, and later became a staff officer of the Kwantung Army within Dongbei, serving as chief of the China section of the General Staff. Recently he has been promoted as major general, becoming an official military attache to the Fengtian Government.§!\n\n§YNotes: Considered to be a \"China Expert\" in the eyes of the Japanese General Staff, Kita travels between Tianjin, Shanghai, Shenyang and Kwantung on all sorts of assignments.§!"

 #孫其昌
 FNG_sun_qichang: "Sun Qichang"
 FNG_sun_qichang_advisor_desc: "§YBorn:§! §L1885, in Liaoyang Sub-prefecture, Shengjing District, Great Qing§!\n§YAlignment:§! §aBeiyang§!\n§YBackground:§! §LTravelling to Japan to study at Tokyo Normal School, Sun Qichang would return to China shortly in 1911 thereafter to serve as principal of Liaoning Normal School, principal of Fengtian Commercial School and secretary of the Heilongjiang Provincial Governor's Office. In 1920 Sun would becoming acting director of the Education Department of Heilongjiang Province, and later that year would transfer to Jilin as the special negotiator of the Ministry of Foreign Affairs on behalf of the Beiyang Government.\n\nIn 1925 Sun would serve as director of the Jilin Provincial Department of Finance, and director of a minor banking association, weathering the storm all the way til 1928, wherein Sun would become Director of the Jilin Provincial Department of Construction. Later transferring to Director of Finance, Sun would become deputy minister of finance in 1932. Continuing to travel up the bureaucratic totem pole, Sun would eventually become Minister of Finance of the rump Shenyang Cabinet in 1935.§!"

 #王蔭泰
 FNG_wang_yintai: "Wang Yintai"
 FNG_wang_yintai_advisor_desc: "§YBorn:§! §L1886, in Linfen County, Shanxi Province, Great Qing§!\n§YAlignment:§! §PZhang§!\n§YBackground:§! §LGraduating from Tokyo Government No. 1 High School in 1906, Wang Yintai would later travel to Germany to study in the Law Department of the University of Berlin, graduating in 1912. Returning to a completely different nation the follower year, Wang would work as a civil servant within the Legislative Affairs Bureau of the State Council of the Beiyang Government. Even briefly serving as a lecturer in the Law Department of Beijing University. In 1917 Wang would serve as a judge in the High Prosecutor's Office, and in 1919 he would serve as legal advisor of the State Property Management Office.\n\nTransferred to the position of director of the General Affairs Department, he would travel Northeast in 1921 to serve as Zhang Zuolin's advisor. Within Fengtian's 1926 Beiyang Government, Wang would be deputy minister of foreign affairs, representatitve of the Customs Conference and Chairman of the Sino-Russian Negotiation Committee. Serving as Minister of Foreign Affairs in Pan Fu's 1927 cabinet, he would become Chief Justice in 1928.\n\nFollowing Fengtian in retreating North after the Third ZhiFeng War, he would continue to serve in various positions within government as Chief Justice, or as manager of local industrial projects.§!"

 #李紹庚
 FNG_li_shaogeng: "Li Shaogeng"
 FNG_li_shaogeng_advisor_desc: "§YBorn:§! §L1896, in Liaoyang Sub-prefecture, Shengjing District, Great Qing§!\n§YAlignment:§! §cNew Communications Clique§!\n§YBackground:§! §LComing from Harbin Higher Commercial School, Li Shaogeng would learn two things. Commerce, and a fluency in Russian. In 1920 Li would graduate and serve in the diplomatic section a minor banking firm. In 1924 Li became deputy director of the Municipal Administration Bureau of the Eastern Provinces Special Region, and two years later he would serve as director of the Department of Education of the Eastern Provinces Special Region. Following on in 1926, Li would becoming Acting Consul General in Vladivostok owing to his expertise in Russian.\n\nRemaining in Dongbei during Fengtian's stint in the south, Li would becoming acting chairman of the China Eastern Railway, later becoming superintendent of various other railway enterprises within Dongbei. Corralled into the Communications Clique as his ambitions grew, Li Shaogeng represents one of their many faces in the world of rail.§!"

 #呂榮寰
 FNG_lu_ronghuan: "Lu Ronghuan"
 FNG_lu_ronghuan_advisor_desc: "§YBorn:§! §L1890, in Xingren County, Shengjing District, Great Qing§!\n§YAlignment:§! §PZhang§!\n§YBackground:§! §LTraversing Fengtian Provincial No. 1 Middle School and Jiangsu Provincial Legislative and Political College in his early years, Lu Ronghuan would initially seek a teaching career at Fengtian Normal Unviersity, Legal and Political College and later the Industrial School. Venturing to become a lawyer, he would serve as the President of Fengtian's Lawyers Association, and in 1917 would be elected to the Fengtian Provincial Assembly, becoming deputy speaker. Sent to Russia as a representative in order to solve a dispute, he would later serve as chairman of the Fengtian Traffic Conference and in other minor bureaucratic positions.\n\nOnce again sent to Moscow to negotiate with the Russians on behalf of Zhang Zuolin, Lu would help spur on an agreement between Fengtian and Russia on the specifics of the border and former Russian assets within Fengtian. In 1924 he would become director of the China Eastern Railway Company, and in 1927 he would serve as supervisor. In 1932 Lu would become Director of the Municipal Preparatory Office within Harbin, later being elected mayor.\n\nContinuing his career, he would advance to the Ministry of the Interior, serving as Minister of the Interior, aiding in providing Zhang Zuolin's government with the much necessitated civilian air of legitimacy.§!"

 #袁金鎧
 FNG_yuan_jinkai: "Yuan Jinkai"
 FNG_yuan_jinkai_advisor_desc: "§YBorn:§! §L1870, in Liaoyang Sub-prefecture, Shengjing District, Great Qing§!\n§YAlignment:§! §PZhang§!\n§YBackground:§! §LBecoming a scholar at the age of nineteen, he would study at Cuisheng Academy in Shenyang, becoming friends with the likes of Wang Yongjiang through student reformist efforts. After graduation, Yuan would endeavour to setup a series of private schools in his own village and neighbouring ones, starting a career as a prolific teacher. Inspired by the likes of Xu Zhen, Yuan would also work towards organising village militia to protect the various villages from banditry.\n\nIn 1904 Yuan would serve as the police chief of Lioayang County and general director of the Liaoyang Patrol Police Bureau. Becoming a personal scion of the powerful Zhao Erxun, Yuan would become elected as a member of the Fengtian Consultative Bureau, and upon Wu Jinglian's ascension as Speaker of the Bureau, Yuan would become deputy speaker. Following Zhao Erxun's appointment as governor, Yuan would serve as his counselor and confidant. Appointed as a member of Fengtian's first parliament, he would become the Financial Secretary, and following Zhang Zuolin's rise to power in 1915, would become the Old Marshal's secretary-general.\n\nSeeing a brief stint in various positions ranging from provincial ones to that of the Beijing Provisional Council in 1925, he would serve as senior advisor to the Grand Marshal's Office in 1927, serving as Marshal Zhang's right-hand man in civil affairs.\n\nWith the retreat North, Yuan has continued his service to the Old Marshal, similarly serving in a capacity as a member of the Northeast Political Affairs Committee.§!"

 #丁鑑修
 FNG_ding_jianxiu: "Ding Jianxiu"
 FNG_ding_jianxiu_advisor_desc: "§YBorn:§! §L1890, in Xingren County, Shengjing District, Great Qing§!\n§YAlignment:§! §mConcordia Association§!\n§YBackground:§! §LAnother one of many Chinese born Japanese students, Ding Jianxiu would graduate from Waseda University with an economics degree. Returning to China, he would traverse the Imperial Examination and serve as an official in the Postal and Communications Department. Albeit brief, he would return to Fengtian to serve as a teacher in various schools ranging from primary education to army and police.\n\nIn 1913 Ding would be appointed as a member of the Japanese Language Section of the Fengtian Diplomatic Department, and two years later he would serve as Chief of the Diplomatic Section of the Fengtian Patrol Mission. In the following years Ding would successively serve as director of the Foreign Affairs Office of the Army Headquarters, Counselor of the Governor's Office of Fengtian, General Officer of the Sino-Japanese Joint Gongchang Tieling Mining Company and a General Officer of the Liaoyang Tianli Coal and Iron Company.\n\nDuring the stint of the Fengtian Clique in the South, Ding Jianxiu would follow Yuan Jinkai to serve as an advisor to the Grand Marshal's office. With the retreat north however, Ding would find different facets of employment under the auspices of the Concordia Association, such as serving as Director-General of the Ministry of Communications, and Minister of Industry, a position he still retains.§!"

 #町野武馬
 FNG_takema_machino: "Takema Machino"
 FNG_takema_machino_advisor_desc: "§YBorn:§! §LNovember 16th, 1875, in Aizuwakamatsu City, Fukushima Prefecture, Japanese Empire§!\n§YAlignment:§! §mConcordia Association§!\n§YBackground:§! §LAn odd fellow amongst Fengtian's inner circles, Takema Machino would start life as the second son of a Samurai, Mizusui Machino. Receiving a traditional education of such a role in life, he would move to Tokyo to become a student of Yamakawa Hiroshi, travelling to the Seijo School, and then the Shikan Gakko, graduating in 1898. Serving as an infantry lieutenant, Takema would fight in the Russo-Japanese War, wounded in-action and choosing to remain in Dalian to recover. Aiding Zhang Zuolin during the Xinhai Revolution, he would attempt to spur on early Manchuria independence attempts but failed.\n\nReturning to Japan in the 1920s, Takema would be elected to the Japanese House of Representatives as a member of Fukushima Prefecture's second district. Serving a singular term in the House, he never lost his interest in defending the integrity of the Fengtian Clique, consistently championing an alliance between Fengtian and Japan.\n\nReturning to China in 1925, he would continue in his service to the Old Marshal, even attempting to intervene during Guo Songling's rebellion, to mediate for both parties. Acting as an intermediary between Japan and Fengtian, Takema is the reasonable force by which Japan's colonial ambitions are moderated.§!\n\n§YNotes: Well liked, reasonable and very much appreciated by the likes of Zhang Zuolin, he is known as a selfless man, and very resourceful.§!"

 #吳俊陞
 FNG_wu_junsheng: "Wu Junsheng"
 FNG_wu_junsheng_commander_desc: "§YBorn:§! §LOctober 11th, 1863, in Changtu, Shengjing District, Great Qing§!\n§YAlignment:§! §PZhang§!\n§YBackground:§! §LBorn to a poor horse trader, Wu fed pigs and herded cattle at stores as a child. When he grew up, Wu joined the Qing Military, joining Ding Chunhua's anti-banditry army. By 1897, Wu had become a platoon leader and Ding's right hand man. During the late Qing Dynasty, banditry had become rampant in Shengjing, and Wu took it upon himself to root it all out, becoming the vanguard of anti-banditry action in the Northeast.\n\nIn 1907, Zhang Zuolin met Wu, and the two became lifelong friends and sworn brothers. In the aftermath of the Wuchang Uprising, Wu and Zhang marched into Shenyang to maintain order, petitioning Yuan Shikai to put down the revolution. Wu continually assisted Zhang's ambitions after the Xinhai Revolution, helping him oust Zhang's old bandit leader Feng Delin to become the warlord of Fengtian. In 1921, Zhang Zuolin had secured control of the entire Northeast, and gave Wu control over Heilongjiang.\n\nWu helped the Old Marshal in ending Guo Songling's rebellion, and also fought against the Guominjun. During the Northern Expedition, Zhang Zuoxiang and Wu Junsheng secured the rear as the vanguard pushed south. After the Northern Expedition, Wu returned to his rule of Heilongjiang, alongside his protégés Ma Zhanshan and Wan Fulin. While clumsy in domestic politics, he likes to disguise himself as a scholar, often creating tiger calligraphy and paintings despite his relative lack of skill.§!\n\n§YNotes: Wu Junsheng's friendship with Zhang Zuolin is known to be so deep that Wu is reputed to have told Zhang in 1917, \"Although we cannot live together, we hope to die together.\"§!"

 #張作相
 FNG_zhang_zuoxiang: "Zhang Zuoxiang"
 FNG_zhang_zuoxiang_army_chief_desc: "§YBorn:§! §LMarch 8th, 1881, in Yizhou, Shengjing District, Great Qing§!\n§YAlignment:§! §PZhang§!\n§YBackground:§! §LBorn into a poor peasant family, Zhang attended a private school for several years. In 1901, Zhang Zuoxiang joined Zhang Zuolin's 'Insurance Team', a group of bandits that would collect protection fees from villages, merchants, and travellers. Zhang Zuolin's Insurance Team would grow to encompass much of Western Fengtian, persuading the local government to induct Zhang Zuolin's bandits into the government.\n\nIn 1908, Zhang became the first student of the newly opened Northeastern Army Lecture Hall. After the Xinhai Revolution, Zhang helped the Old Marshal win his power struggle against Tang Yulin and Feng Delin and secure control of Fengtian Province.\n\nZhang Zuoxiang would become second to the Old Marshal in the newly established Fengtian Clique. Zhang was made the Director of the Northeastern Army Lecture Hall and trained Zhang Xueliang during his tenure. After Sun Liechen passed away, the Old Marshal made his sworn brother the new governor of Jilin Province.\n\nAfter Guo's Anti-Fengtian Rebellion, Zhang advocated for a lenient approach to the rebels, which Zhang Zuolin heeded. During the Northern Expedition, he and Wu Junsheng secured the rear in support of Sun Chuanfang and Zhang Zongchang. Zhang returned to Jilin after the Northern Expedition, governing the province ably to this day.§!\n\n§YNotes: Zhang Zuoxiang and Zhang Zuolin while sharing a surname and general name are not related, but became sworn brothers during their time as bandits. Well respected for his integrity, humility, approachability, Zhang Zuoxiang wields tremendous respect in the Fengtian Clique.§!"

 #張廷樞
 FNG_zhang_tingshu: "Zhang Tingshu"
 FNG_zhang_tingshu_high_command_desc: "§YBorn:§! §L1903, in Jinzhou, Shengjing District, Great Qing§!\n§YAlignment:§! §aShaoshuai§!\n§YBackground:§! §LA friend of Zhang Xueliang since their joint youth, Zhang Tingshu is the son of Zhang Zuoxiang, the Guardian of Jilin. Studying under a private tuition before being sent to a foreign school for several years, he would return to China, and in 1919 would enlist in the newly rebuilt Northeastern Army Lecture Hall with Zhang Xueliang. Being educated by his father, he would graduate and serve as a colonel in the Northeastern Army.\n\nSelected by Zhang Xueliang to study at the Infantry School in Chiba Prefecture, Japan, he would return to China in 1925 and be promoted to the rank of major-general. Fighting in the Third and Fourth ZhiFeng wars, Zhang would receive commendation for his resilience and swiftness in response to Zhili breakthroughs on the field, and as a result would be entrusted with command of the reorganised 12th Brigade in 1928.\n\nPromoted to Lieutenant General and Commander of the 112th Division in 1932, Zhang Tingshu has been one of the most fierce advocates against Japanese influence within the Fengtian Government, actively fostering a sense of stringent Chinese nationalism and Anti-Japanese sentiment within his division. In 1933, he established covert connections with KMT partisans, providing his division with revolutionary literature, albeit abstaining from party membership.§!\n\n§YNotes: As Zhang Xueliang's childhood friend, he continuously ushers the Young Marshal to take a stronger stand against the Japanese, no matter the price.\nWith a burning patriotic sentiment, he is known to prefer fighting on the frontlines as opposed to any staff position.§!"

 #王樹常
 FNG_wang_shuchang: "Wang Shuchang"
 FNG_wang_shuchang_high_command_desc: "§YBorn:§! §LSeptember 11th, 1885, in Liaozhong, Shengjing District, Great Qing§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LBorn to a wealthy family, Wang was admitted to Fengtian University. With his outstanding performance, Wang Shuchang would be selected to study abroad in Japan. In 1908, after finishing studies in the Tokyo Shinbu Gakko and interning in a Japanese infantry battalion, Wang attended the 8th Class of the Imperial Japanese Army Academy at Xu Shichang's recommendation to study infantry. After returning to China, he joined the Provisional government in Nanjing, serving as a clerk. The following year, Wang went north to Beijing and served in the General Staff with the rank of Lieutenant Colonel. Wang continued his military education in 1917 as he enrolled in the 13th Class of the Army War College in Japan, and he would become a senior official in the General Staff after returning in 1920.\n\nWang's career in the Fengtian Clique began in 1921 when he was brought into Zhang Zuolin's army as Wu Junsheng's chief of staff. After the 1st Zhifeng War, Wang served as a brigade commander under Wu Junsheng in Heilongjiang before becoming a senior counsellor of the Old Marshal. By 1928, Wang, earning the rank of Lieutenant General in 1927, became director of the Military Affairs Department of the Northeast whilst simultaneously serving as a member of the Heilongjiang Provincial Government. Wang lacks close political connections many high-ranking Fengtian officers and government officials possess but is nonetheless respected for his diligence.§!\n\n§YNotes: Despite his studies in Japan, he has no special relationship with the Concordia Association or Shikan Clique. Wang has been known to intentionally avoid praising or disparaging Japan, except when made absolutely necessary.§!"

 #馬占山
 FNG_ma_zhanshan: "Ma Zhanshan"
 FNG_ma_zhanshan_high_command_desc: "§YBorn:§! §LNovember 30th, 1885, in Huaide County, Jilin District, Great Qing§!\n§YAlignment:§! §aShaoshuai§!\n§YBackground:§! §LBorn into poverty, Ma Zhanshan grew up a sickly child. At the age of 7, Ma herded horses for Jiang Shun, a landlord from Jiangjiawezi village, which helped develop his horsemanship skills. In 1903, Jiang accused Ma of stealing horses, and the latter had to flee into the Harabala Mountains to become a bandit. Ma Zhanshan's bandit gang was incorporated into the local guerilla force for the purpose of maintaining social order by the Huaide County Government after the Russo-Japanese War of 1905. Three years later, Ma's guerilla force was incorporated into the regular Qing Army.\n\nIn 1911, Ma joined Wu Junsheng's Patrol Battalion, and the latter would become his mentor. When Zhang Zuolin granted Wu control of Heilongjiang, Ma was promoted by his mentor to the rank of regiment commander. During Guo Songling's Anti-Fengtian rebellion, Ma defeated Guo in Baiqibao and captured him and his wife alive. His accomplishments earned him a promotion to commander of the 2nd Cavalry Army. After Wu returned to Heilongjiang after the Northern Expedition, Ma was stationed in Heihe as division commander. While he is junior in rank to Wan Fulin, Ma remains more active in the governance of Heilongjiang.§!\n\n§YNotes: Ma is known for being courageous and stubborn, no doubt a product of his tumultuous childhood. The former bandit-turned soldier is well liked amongst the populace of Heilongjiang, having committed much of the provincial resources towards reform. Ma has grown increasingly sympathetic to Zhang Xueliang over the years.§!"

 #萬福麟
 FNG_wan_fulin: "Wan Fulin"
 FNG_wan_fulin_high_command_desc: "§YBorn:§! §L1880, in Nong'an, Jilin District, Great Qing§!\n§YAlignment:§! §PZhang§!\n§YBackground:§! §LBorn into poverty, Wan Fulin found work as a porter for the wealthy and herded animals. When the Eight Nation Alliance invaded China, the Nong'an Gentry established a village association, and Wan became a militia soldier. The leaders of the village association later on decided to establish a bandit gang, which Wan became part of. Bandit suppression commander Wu Junsheng, who was stationed in Jilin, pressed Wan to surrender to him, and immediately brought him into his Jinbian army.\n\nWan would continue to rise in the ranks under Wu's wing, becoming a major general by 1921 while his mentor became the warlord of Heilongjiang. During the 1st Zhifeng War, Wan served in the reserves and did not see active combat. In the 2nd Zhifeng War, Wan personally went to the front at Shanhaiguan and contributed greatly to the capture of Rehe. When Guo Songling rebelled against Zhang Zuolin, Wan assisted in putting down his rebellion and was rewarded with command of the 8th Army.\n\nIn 1928, Wan was made Deputy commander of Heilongjiang Security under Wu Junsheng. Wan for his part has little interest in the governance of Heilongjiang, preferring to delegate his political responsibilities to his son and military concerns to the head of police. However, should the Old Marshal call him and Wu to serve once more, Wan will undoubtedly return the call.§!\n\n§YNotes: Wan is known for indecisiveness, often being derided as a mediocre officer and only having risen to his current position due to his loyalty to Wu Junsheng. Interestingly, Wan is known for his care of the poor despite his lack of interest in politics.§!"

 #臧式毅
 FNG_zang_shiyi: "Zang Shiyi"
 FNG_zang_shiyi_commander_desc: "§YBorn:§! §LOctober, 1884, in Fengtian, Shengjing District, Great Qing§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LBorn into a poor family, Zang Shiyi studied at the Fengtian Army Primary School before being sent to Japan in 1909. After completing preparatory studies at the Tokyo Shinbu Gakko and interning in the Japanese Army, Zang enrolled in the 8th Class of the Imperial Japanese Army Academy, where he studied cavalry. Upon his return to China in 1911, he initially served as a tactics tutor at the Baoding Military Academy and was later assigned as a junior officer in the Northeast, where Zang earned the favour of Jilin warlord Sun Liechen, a veteran of Zhang Zuolin. As one of Sun's trusted staff members and a skilled commander, Zang was authorised to act as the governor of Jilin in Sun's absence. Zang's effective administrative abilities quickly caught the attention of the Old Marshal himself.\n\nFollowing the 2nd Zhifeng War, Zhang appointed Zang to work alongside Yang Yuting in governing Jiangsu Province as Yang's chief of staff. When Zhili forces surrounded Jiangsu, Zang assisted Yang Yuting in escaping, though he himself was captured by Sun Chuanfang for a year. After the 3rd Zhifeng War, Zhang Zuolin appointed Zang as the Civil Governor of Fengtian Province, a position he continues to hold. Zang is renowned for his adept management of the province's finances.§!\n\n§YNotes: Although a not strictly a member of any clique, Zang is known for having a good relationship with both Zhang Xueliang and Yang Yuting. Like many of his peers, Zang views cooperation with Japan as useful, but is cautious about allowing their influence to spread further.§!"

 #張海鵬
 FNG_zhang_haipeng: "Zhang Haipeng"
 FNG_zhang_haipeng_commander_desc: "§YBorn:§! §L1867, in Gaiping County, Shengjing District, Great Qing§!\n§YAlignment:§! §mConcordia Association§!\n§YBackground:§! §LBefore the Sino-Japanese War, Zhang was a bandit in the service of Feng Delin. After the Sino Japanese War, Feng Delin's bandit army was incorporated into the Qing Army, and Zhang became a patrol leader. Afterwards, Zhang studied at the Northeastern Army Lecture Hall. In 1910, Zhang Haipeng met another former bandit Zhang Zuolin, and the two became sworn brothers due to their shared surname. Zhang Haipeng continued to serve Feng Delin after the Xinhai Revolution up to 1917.\n\nHe defected to Zhang Zuolin after Feng was arrested by Duan Qirui for having supported Zhang Xun's Qing Restoration. By 1923, Zhang was commander-in-chief of Harbin-Northeast Army of the Middle East Railway. In 1927, Zhang served as the garrison commander of Taoliao in Fengtian Province. In 1931, Zhang Zuolin tasked him with putting down a Mongol rebellion. After the Japanese intervention in the 4th Zhifeng war, Zhang Heipeng has been an outspoken supporter of increased ties with Tokyo.§!\n\n§YNotes: He has served as an official in three provinces and could be considered largely apolitical. However he is known for greed, selfishness, and bribe-taking, particularly from the Japanese. He also has a history of drug trafficking via Mantetsu, and forces civilians to grow a large amount of opium on his lands. He is a member of the Concordia Association.§!"

 #湯玉麟
 FNG_tang_yulin: "Tang Yulin"
 FNG_tang_yulin_commander_desc: "§YBorn:§! §LJuly 1871, in Yizhou, Shengjing District, Great Qing§!\n§YAlignment:§! §PZhang§!\n§YBackground:§! §LBorn into poverty, Tang's family was unable to provide him an education. He spent his childhood herding cattle and sheep for the wealthy. When he was a teenager, Tang transported goods between Chaoyang and Fuxin. Eventually, Tang was robbed and he decided to become a bandit himself, eventually becoming the King of Jinxi Hongluo Mountain. Tang became friends and sworn brothers with fellow bandit Zhang Zuolin when the former came to the latter's rescue when he was being attacked by bandit Jin Shoushan.\n\nThe two merged their bandit forces and came into contact with Zhang Jinghui and Zhang Zuoxiang, and they would form the nucleus of what eventually became the Fengtian Clique. After the Russo Japanese War, Zhang's forces were incorporated into the Qing Army, and Tang was tasked with eliminating the bandit Du Lisan. When Zhang Zuolin took control of Fengtian Province, Tang Yulin and the Old Marshal became increasingly estranged over Zhang's preferential treatment of Zhang Zuoxiang and Tang's increasing arrogance.\n\nTang colluded with Feng Delin to oust Zhang, which failed and the former later tried to support Zhang Xun's failed Restoration coup. Tang was later brought back into the Fengtian Clique by Zhang Jinghui and Ji Jinchun. Zhang and Tang's relationship would be fully mended after the latter's contributions to the defeat of Guo Songling's rebellion. After the Northern Expedition, Tang was appointed as governor of Rehe by the Old Marshal, and has remained there ever since.§!\n\n§YNotes: Tang is a proponent of reclaiming Chahar from the Mongols, which Zhang Zuolin has refused thus far. His nickname is the Big Tiger because of his professed love for the animal, and he frequently greets guests from a tiger-skin sofa. He even claims to have ridden a tiger while hunting in 1929.§!"

 #鮑文樾
 FNG_bao_wenyue: "Bao Wenyue"
 FNG_bao_wenyue_high_command_desc: "§YBorn:§! §L1892, in Fengcheng City, Shengjing District, Great Qing§!\n§YAlignment:§! §aShaoshuai Clique§!\n§YBackground:§! §LDespite being a native of the Northeast and of Manchu ethnicity, Bao Wenyue spent his teenage years in Beijing, seeking refuge with his brothers from their uncle who resided there after Bao lost his father at the age of 8. Before attending the Staff College in 1919, Bao studied at the Capital Army Primary School, Qinghe Army Preparatory School, and joined the 2nd Class of the Baoding Military Academy, specialising in infantry. He also served as a junior officer in the 2nd Division stationed in Hubei.\n\nUpon his graduation from the Staff College in 1922, Bao returned home to serve the Fengtian Clique. He joined the Young Marshal's service, assuming the role of his Chief of Staff and aiding the Young Marshal in various conflicts with the Zhili Clique. Following the 3rd Zhifeng War, Zhang Xueliang's influence in the army grew significantly, prompting him to petition the Old Marshal to appoint Bao as the new principal of the Northeastern Army Lecture Hall. Bao's position enables Zhang Xueliang to wield greater influence over the emerging officers from the Northeastern Army Lecture Hall.§!\n\n§YNotes: Widely viewed as Zhang Xueliang's right-hand man, Bao is the Young Marshal's Chief Thinker for military strategy. Additionally, Bao is a co-founder and the vice-chairman of the alumni association of the Staff College and he has a good relationship with his schoolmates in Baoding and the Staff College.§!"

 #張景惠
 FNG_zhang_jinghui: "Zhang Jinghui"
 FNG_zhang_jinghui_bio: "Zhang Jinghui was born in a peasant family. When he was young, he followed his father to sell tofu for a living. Later, he set up an \"Insurance Team\" in Bajiaotai Town. Zhang Zuolin, who was fleeing from Jin Shoushan, found his way to Bajiaotai. The two Zhangs met there, and became sworn brothers and merged their bandit forces. By 1906, Zhang Zuolin's Insurance Team had been incorporated into the Qing Army and Zhang Jinghui served as a commander of a rear patrol battalion. In 1910, Zhang Zuolin instructed his subordinates Zhang Zuoxiang, Tang Yulin, and Zhang Jinghui to attend the Northeastern Army Lecture Hall. Zhang Jinghui became elevated further by 1917, while Tang Yulin had a falling out with Zhang.\n\nIn 1918, Zhang discovered that Xu Shuzheng and Yang Yuting were conspiring to use Fengtian's resources for their own gain, and informed the Old Marshal which resulted in the expulsion of Yang and Xu. He served as commander-in-chief of Fengtian West Road Army in the First Zhili-Fengtian War, but his lack of determination caused the West Road Army to collapse.\n\nAfter the war, he was appointed by Cao Kun to be supervisor of the State Administration of Highways, betraying the Old Marshal. In 1925, after his mother's death, Zhang Zuolin allowed him to return home to deal with the funeral as the interceding of Zhang Zuoxiang and Wu Junsheng. Zhang has since served in various positions, including Chief of the Army.§!\n\n§YNotes: He is considered by the Japanese to lack ambition and knowledge and generally be easily manipulatable. He was brought into the Concordia Association by Tokyo through a banquet full of foreign famous goods."
 FNG_zhang_jinghui_leader_Desc: "§YBorn:§! §LJune 21st, 1871, in Bajiaotai, Shengjing District, Great Qing§!\n§YBackground:§! §L$FNG_zhang_jinghui_bio$§!"
 FNG_zhang_jinghui_commander_desc: "§YBorn:§! §LJune 21st, 1871, in Bajiaotai, Shengjing District, Great Qing§!\n§YAlignment:§! §mConcordia Association§!\n§YBackground:§! §L$FNG_zhang_jinghui_bio$§!"

 #馮占海
 FNG_feng_zhanhai: "Feng Zhanhai"
 FNG_feng_zhanhai_high_command_desc: "§YBorn:§! §LNovember 6th, 1889, in Jinxian County, Shengjing District, Great Qing§!\n§YAlignment:§! §aShaoshuai§!\n§YBackground:§! §LIn his childhood, Feng raised pigs and attended private school. In 1917, Feng chose to join his uncle Zhang Zuoxiang in the Fengtian Clique as a serviceman. Later on, Feng joined the Northeastern Army Lecture Hall for further studies. Upon graduating, Feng served as the captain adjutant of the 108th division of the 27th army, and continued rise in rank, achieving commander status by 1925. Feng was stationed in Jilin after his uncle Zhang Zuoxiang was promoted to governor of the province. Command of the Guard Regiment of the Jilin Governor's Office fell to Feng, which he served dutifully.\n\nFeng's uncle Zhang Zuoxiang, unlike the Old Marshal's other friend Wu Junsheng, demonstrated a strong talent for administrative affairs. During his governorship, Zhang clarified the authority of officials, enforced meritocracy, cracked down on banditry, made the province free of opium, reformed taxation, fixed Jilin's fiscal deficit, and spent the surplus on public welfare, railway construction, water plants, rank embankments, asphalt roads, and primary and secondary schooling. Zhang's affinity for governance and strong moral character rubbed off on Feng, who became increasingly disgruntled with increasing Japanese influence in the Northeast in recent years.§!\n\n§YNotes: Feng is a close ally of Zhang Xueliang's faction of the Young Guard, and promotes a reformist minded agenda to his uncle in Jilin.§!"

 #蘇炳文
 FNG_su_bingwen: "Su Bingwen"
 FNG_su_bingwen_commander_desc: "§YBorn:§! §LSeptember 2nd, 1892, in Xinmin, Shengjing District, Great Qing§!\n§YAlignment:§! §aShaoshuai Clique§!\n§YBackground:§! §LWhen Su Bingwen decided to pursue a life in the army in 1905, he joined Fengtian Army Primary School and subsequently the First Qinghe Army Secondary School. In 1912, Su was admitted into the 1st Class of the Baoding Military Academy to study infantry. After graduating in 1914, he was assigned to the Model Regiment of the Ministry of Army as a junior officer by Yuan Shikai. When Zhang Xun attempted to restore the Qing monarchy in 1917, Su participated in the battle as a battalion commander to end Zhang's coup. During the Weltkrieg, Su was part of a Chinese force sent to the Russian Far East, and was stationed in Vladivostok. Wang Huaiqing brought Su into the Zhili Clique after the Zhili-Anhui War in 1920, but the latter was dismissed due to his Northeast origins during the 1st Zhifeng War.\n\nSu spent two years in Fujian before Guo Songling brought Su into the Fengtian Clique. Guo deployed Su during his rebellion against the Old Marshal, but Guo's rebellion was put down before Su saw real action. Su was folded into the 6th Brigade as Chief of Staff, and caught Zhang Xueliang's attention due to his success in defeating the Guominjun in 1926. After Zhang Zuolin was forced beyond the Great Wall in the 3rd Zhifeng War, Su was placed in Heilongjiang in the service of Wu Junsheng and Wan Fulin. During his time in Heilongjiang, he helped establish collective factories for the locals.§!\n\n§YNotes: While Su serves the Heilongjiang Clique, it is widely known that his loyalty lies with his patron, Zhang Xueliang. Like the Young Marshal, Su is opposed to increasing Japanese influence in Fengtian.§!"

 #于芷山
 FNG_yu_zhishan: "Yu Zhishan"
 FNG_yu_zhishan_commander_desc: "§YBorn:§! §L1879, in Bajiaotai, Shengjing District, Great Qing§!\n§YAlignment:§! §PZhang§!\n§YBackground:§! §LBorn Yu Shiwen, he was raised in a landlord family in Fengtian. Despite his upbringing, Yu turned to banditry in his youth, joining Du Lisan's gang. Like many other bandits, Yu joined the Qing Army in 1903. In 1914, after the Xinhai revolution, Yu Zhishan went to the Northeastern Army Lecture Hall to study and became an Infantry Colonel in 1920 under Zhang Zuolin.\n\nRising through the ranks during the Warlord era, Yu became Zhang's attache. Yu was later sent to Shandong during the 1927 crisis leading up to the third Zhili-Fengtian war. While ultimately Zhang's plan was unsuccessful, Yu was recalled to Manchuria and given a promotion for his efforts. When Zhang lost Beijing, Yu retreated back to Fengtian, and has been ruling a significant portion of the Eastern parts of the province ever since.§!\n\n§YNotes: After the 4th Zhifeng War, Japanese influence increased greatly in the Northeast. Although not part of the Shikan Clique or the Concordia Association, Yu is seen as a proponent of closer relations with Japan in Zhang Zuolin's inner circle. He is also extremely ambitious and will not hesitate to betray Zhang should the opportunity for personal gain arise.§!"

 #鄒作華
 FNG_zou_zuohua: "Zou Zuohua"
 FNG_zou_zuohua_high_command_desc: "§YBorn:§! §LMay 11th, 1894, in Jilin Prefecture, Jilin District, Great Qing§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LBorn into a wealthy merchant family, Zou Zuohua had the privilege of attending a higher primary school and later enrolling in a series of military institutions in the Northeast and Beijing. This would culminate with his enrollment with the 5th Class of the Baoding Military Academy in 1916. A year later, alongside the likes of other talents including He Zhuguo, this brilliant student would be provided with the opportunity to study in the 12th Class of the Imperial Japanese Army Academy where he was trained in artillery.\n\nWith the situation in China deteriorating, his skills were needed for the divided nation and he returned in 1919 to serve as an artillery instructor and a battalion commander under the Anhui Clique. After the Zhili-Anhui War in 1920, many Anhui forces were incorporated into the Zhili Army, but Zou opted to join the Fengtian Army instead. Joining the Fengtian Clique as a staff officer, Zou's artillery skills made him a rising star within the Fengtian Army, becoming a regimental commander by 1922 and a brigade commander with the rank of Major General by 1925.\n\nThat same year, Zou served as Guo Songling's chief of staff in his unsuccessful rebellion against Fengtian. Zhang Zuolin ended up pardoning him on Zhang Zuoxiang's advice, and the young officer demonstrated unwavering loyalty to the Old Marshal. After Zhang Zuolin lost Beijing to Wu Peifu, Zou, appointed as the artillery director of the Fengtian Army, has been hard at work rebuilding the Northeastern Army, utilising his extensive expertise in artillery to train a new generation of soldiers for the Old Marshal.§!\n\n§YNotes: Although he was trained in Japan, Zou has no affiliation with Yang Yuting's Shikan Clique. Zou is personally loyal to Zhang Zuolin, though is considered an apolitical officer with great talent.§!"

 #何柱國
 FNG_he_zhuguo: "He Zhuguo"
 FNG_he_zhuguo_high_command_desc: "§YBorn:§! §L1897, in Rong County, Guangxi Province, Great Qing§!\n§YAlignment:§! §aShaoshuai Clique§!\n§YBackground:§! §LBorn to a poor peasantry and orphaned as a child, He Zhuguo relied on his elder brother for his sustenance. After studying in a government school and a preparatory army primary school in Guangzhou, he enrolled in the 6th class of the Baoding Military Academy in 1917, and with remarkable performance, he was transferred to the 12th Class of the Imperial Japanese Army Academy to study cavalry with government sponsorship at the same year.\n\nBefore joining the Fengtian clique in 1922 upon the invitation of Zou Zuohua, who studied in the same class as He, he served as a tutor, head of a cavalry squad and a translator in Baoding after his return in 1919. When the Second Zhili-Fengtian War broke out, He, who worked as a tactic tutor and head of cavalry of the Northeastern Army Lecture Hall, was selected as the operational staff officer of Zhang Xueliang. When Guo Songling revolted against the Fengtian clique in 1925, the Young Marshal appointed him as the commander of cavalry reinforcements, with which he captured Guo Songling himself in a surprise attack together with Ma Zhanshan, and was thus promoted to a regimental commander.\n\nAfterwards, He, who was regarded by Zhang Xueliang as one of his most valued subordinates, fought for the Zhangs in various conflicts and rose in the ranks steadily. As the Fengtian army expands and loyal talents are sought, he now takes charge as a general with support from the Young Marshal.§!\n\n§YNotes: He is loyal to his patron Zhang Xueliang, and shares his distrust of Japanese influence.§!"

 #于珍
 FNG_yu_zhen: "Yu Zhen"
 FNG_yu_zhen_high_command_desc: "§YBorn:§! §L1887, in Tieling County, Fengtian Prefecture, Great Qing§!\n§YAlignment:§! §PShikan Clique§!\n§YBackground:§! §LStudying at the Japanese Army Academy in 1906, Yu Zhen would graduate and return to China to serve as a staff officer at the Fengtian Military Governor's Office, before becoming the inspector general of the Fengtian Provincial Police Department, and later deputy director of the Special Police Directorate of the Three Northeastern Provinces. In 1914 he became supervisor of the Fengtian Army Supplementary School, adjutant of the Taoliao Garrison, Chief of Staff of the 29th Division and also that of the Heilongjiang Dujun's Office.\n\nIn 1918, Yu Zhen would work with Yang Yuting to expand their influence and power albeit would be dismissed by Zhang Zuolin only to be re-commissioned in 1921. During this time, Yu would work with Yang Yuting, Jiang Dengxuan, Han Linchun, and Ji Yiqiao to form the \"Shikan\" Clique, with Yang and Yu taking leading roles. Appointed as deputy commander of the 3rd Army of the Zhenwei Army, Yu would ultimately not take command due to Yang's intervention.\n\nIn 1927, Yu would see service in the 3rd and 4th ZhiFeng Wars, albeit would end up dismissed due to blunders on the field. Retreating north with Yang into Manchuria following the 4th ZhiFeng, he became Chief of Staff of the Fengtian Dujun's Office.§!\n\n§YNotes: Whilst the co-leader of the Shikan Clique, Yu Zhen is one of the most stringent anti-Japanese members of the Fengtian Clique, with his home becoming something of a hub for Anti-Japan discussions.\nHe is known as the \"Old Mongolian\" due to his conscientious and lawfully steadfast nature.§!"

 #劉鎮東
 FNG_liu_zhendong: "Liu Zhendong"
 FNG_liu_zhendong_commander_desc: "§YBorn:§! §L1893, in Yishui County, Shandong Province, Great Qing§!\n§YAlignment:§! §aShaoshuai Clique§!\n§YBackground:§! §LWhen Liu Zhendong studied in a primary school in his hometown, he was regarded as an outstanding student, unfortunately, he had to abandon his studies and join his father to do wood craftsmanship in a bid to sustain his family. In 1911, 19-year-old Liu migrated to Northeast China with his father to make a better living.\n\nBefore entering the Northeastern Army Lecture Hall with the referral of Guo Songling, Liu first worked as a letter writer and joined the Fengtian army as a clerk in 1918. After graduating, he stayed in Guo Songling's force as a junior commander and took part in the Second Zhili-Fengtian War. When Guo revolted against the Fengtian clique, Liu followed as a divisional commander under him. Despite so, Liu was eventually pardoned and he enrolled in the Staff College in 1927, becoming the cadet with the highest rank in his class. As a well-educated and passionate officer, Liu stands out in the ranks of the Fengtian clique when new groups of officers are promoted. Yet, it is noteworthy that Liu seems to have some strong opinions against Japanese presence in the Northeast provinces and the pro-Japanese elements of the so-called Shikan clique.§!"

 #周福成
 FNG_zhou_fucheng: "Zhou Fucheng"
 FNG_zhou_fucheng_commander_desc: "§YBorn:§! §L1897, in Fengtian, Shengjing District, Great Qing§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LLike many officers in the Fengtian Army, Zhou Fucheng studied in the Fengtian Army Primary School before enrolling in the 9th class of the Baoding Military Academy in 1919 after finishing his secondary studies in his hometown. Although Zhou studied infantry in Baoding, he began his military career as a platoon commander in the forces stationed in Heilongjiang under Wu Junsheng, the well-known old cavalier who was then a divisional commander, after graduating in 1923. Zhou participated in the 3rd and the 4th Zhili-Fengtian Wars and rose through the ranks thanks to his performance as a well-trained officer in the front against Zhili troops. Zhou would already be a regimental commander by 1927, and he was promoted to a divisional commander not long ago in replacement of his incapable superior.\n\nAs a surefooted and domestically trained officer, Zhou received much recognition within the Fengtian clique(excluding some senior members who are part of the Shikan clique), especially from the Young Marshal who values talents in the army, it is also why he is now given command authority as a senior general. Having that said, Zhou is not particularly interested and involved in the politics of the clique, but he seems to be concerned with the Japanese presence in his home province.§!"

 #郭恩霖
 FNG_guo_enlin: "Guo Enlin"
 FNG_guo_enlin_commander_desc: "§YBorn:§! §L1893, in Liaoyang, Shengjing District, Great Qing§!\n§YAlignment:§! §PShikan Clique§!\n§YBackground:§! §LA relatively young officer in the Fengtian clique, Guo Enlin received extensive military training that many (if not most) of his superiors and colleagues could hardly compare with him. After finishing his education in a military primary school in Fengtian, Guo enrolled in the 5th Class of the Baoding Military Academy in 1915 and studied artillery. Instead of concluding his military studies, Guo decided to further his cadet life in Japan as he enrolled in the 12th Class of the Imperial Japanese Army Academy to study infantry with government sponsorship. Unlike most of his compatriots who would return to China after studying in the Academy, Guo joined a Japanese artillery regiment as an intern and later entered the 4th class of the Army War College of Japan in 1923.\n\nGuo finished his military studies in Japan in 1925 and joined the Fengtian army as a senior staff under Zhang Zuoxiang, Guo was also responsible for the training of armies in Jilin. Although he missed the first two Zhili-Fengtian Wars, Guo still proved himself as a capable staff in the other two conflicts with the Zhili clique. As a well-educated officer who studied modern warfare in Japan, Guo's skills would be valuable. Guo is very close to the Shikan clique and has expressed his admiration for the Japanese Army openly, very likely related to his educational background.§!"

 #郭希鵬
 FNG_guo_xipeng: "Guo Xipeng"
 FNG_guo_xipeng_commander_desc: "§YBorn:§! §L1890, in Gaiping County, Shengjing District, Great Qing§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LComing from a merchant family in a small county, Guo Xipeng was able to receive both primary and secondary education in his hometown. After studying briefly at the Fengtian School of Law and Political Science, Guo attended the Northeastern Army Lecture Hall and studied cavalry. Before being sent to Japan to receive more modern military training, Guo served as a junior cavalry commander and fought in the First Zhili-Fengtian War in 1922.\n\nIn Japan, Guo studied at a cavalry school in Chiba (some people in the Fengtian Army always think that he went to the Imperial Japanese Army Academy), later he enrolled in the Army War College of Japan to study modern military science and warfare. In 1925, Guo returned as a commander of a cavalry regiment under Yu Zhishan, he would command a cavalry brigade the next year, operating in the plains of Chahar during the Zhili-Fengtian Wars in 1927 and 1928. Guo would continue to rise in the Fengtian army as an able cavalier. His knowledge of modern warfare learned in Japan would be a great addition to the Fengtian Army, and Guo is known for not working with the Shikan clique or the Concordia association despite having studied in Japan.§!"

 #戢翼翘
 FNG_ji_yiqiao: "Ji Yiqiao"
 FNG_ji_yiqiao_commander_desc: "§YBorn:§! §L1885, in Fang County, Hubei Province, Great Qing§!\n§YAlignment:§! §PShikan Clique§!\n§YBackground:§! §LGrowing up in Hubei province, Ji Yiqiao received a modern education at a school founded by Zhang Zhidong, the famed late Qing dynasty reformer. In 1906, he would be sponsored by the Fengtian provincial government to study at the Rikugun Shikan Gakkō in Tokyo. Returning to China in 1911, he briefly taught at the Baoding Military Academy before taking part in the Xinhai Revolution in Shanghai, participating in the capture of Nanjing. After tensions between Sun Yat-sen and Yuan Shikai came to a head in 1912 culminating in the Second Revolution, Ji would join the war on the side of the revolutionaries, going into exile after its defeat. Later on at the invitation of Tang Jiyao, he would go to Yunnan to serve as an instructor at the Kunming Military Academy. Eventually in 1922, his old classmate Yang Yuting invited him to join the Fengtian army as chief of staff of Han Linchun's division. Serving with distinction since then, Ji has proven himself to be a capable commander in the Second Zhifeng war, the suppression of Guo Songling's rebellion and the two subsequent Zhifeng wars. It was during the Third and Fourth Zhifeng wars where Ji would demonstrate his true skill as a commander, outmanoeuvring and cutting off a significant Zhili force in Henan province. Despite Fengtian's defeat, Ji would remain a capable officer and a senior member of Yang Yuting's Shikan Clique.§!\n\n§YNotes: While a senior member of the Shikan Clique, Ji maintains good relations with many members of Fengtian's high command, including the Shaoshuai Clique. He is also wary of the growing Japanese influence in Northeastern China, with him personally being extremely suspicious of Japanese intentions.§!"

 #周亚卫
 FNG_zhou_yawei: "Zhou Yawei"
 FNG_zhou_yawei_bio: "A strident and committed student at a young age, Zhou Yawei would enter into a standard education, yet at the age of 18 he would be recruited by Qiu Jin to join the Restoration Society. An anti-Qing revolutionary organisation circulated mainly around Jiangsu and Zhejiang, it was founded by the likes of Tao Chengzhang, Zhang Taiyan and Cai Yuanpei. Focusing on a paramilitary form of organisation, they would attempt multiple unsuccessful uprisings, of which, Zhou participated in.\n\nAfter the Xinhai Revolution, Zhou would briefly associate with Ge Jingen before attending the Army University. Marrying his fellow Restoration Society member Yin Ruizhi, Zhou would graduate and attend the Japanese Army University. Returning to China in 1924, he would serve as section chief of the Military Science Department of the Beiyang Government, and Chief of Staff of the Third and Fourth Corps of the Fengtian Army.\n\nPromoted to Director of the Military Science Department of the Three Northeastern Provinces Security Command in 1928, he would become Chief Instructor of the Army Officer Training Corps in 1934, becoming dean of the Northeast Army University. Under his auspices, Zhou set about reviving the Restoration Society with his wife as a form of pseudo-paramilitary nationalist political party, albeit achieving moderate success."
 FNG_zhou_yawei_leader_desc: "§YBorn:§! §LMarch 1889, in Shengxian County, Zhejiang Province, Great Qing§!\n§YBackground:§! §L$FNG_zhou_yawei_bio$§!"
 FNG_zhou_yawei_commander_desc: "§YBorn:§! §LMarch 1889, in Shengxian County, Zhejiang Province, Great Qing§!\n§YAlignment:§! §mRestoration Society§!\n§YBackground:§! §L$FNG_zhou_yawei_bio$§!"

 #沈鴻烈
 FNG_shen_honglie: "Shen Honglie"
 FNG_shen_honglie_navy_chief_desc: "§YBorn:§! §L1882, in Tianmen, Hubei Province, Great Qing§!\n§YAlignment:§! §PZhang§!\n§YBackground:§! §LShen Honglie, when as a young man with the ambition to plough through, saw the weaknesses of the Chinese Navy very early, and decided to be a general of the navy. In 1906, he attended the Imperial Japanese Naval Academy, where he joined the Tongmenghui (the China Alliance Committee). When he returned home after graduation, he was ordered to instigate the naval anti-Qing campaign in the middle and lower reaches of the Yangtze River in Hubei, but failed to enter the naval forces. At that time, the mainstream figures of the Navy were all studied in Britain, and most of them were from Fuzhou. Obviously, Shen Honglie, who studied in Japan and was from Hubei, could not be accommodated. Later, he went to Beijing to serve as a naval attaché of the EuroWatch Regiment in 1916. After 1920, he became Zhang Zuolin's confidant, helping the latter to build the Northeastern Navy. After several Zhili-Fengtian Wars, he became the commander-in-chief of the Northeastern Navy, monopolising the power of it.\nAlthough he had a background of studying in Japan, he did not join the Concordia Association, but was a member of the Zhang Clique.§!"

 #尹祚乾
 FNG_yin_zuoqian: "Yin Zuoqian"
 FNG_yin_zuoqian_navy_chief_desc: "§YBorn:§! §L1887, in Zhijiang, Hunan Province, Great Qing§!\n§YAlignment:§! §L\"Apolitical\"§!\n§YBackground:§! §LTravelling to Japan to study in naval affairs at the Yokosuka Naval Gunnery School, Yin Zuoqian would graduate in 1911, and upon returning would be appointed captain of the Marine Corps of the Shanghai Military Governor's Office, and would later be appointed as a clerk in the Navy Department of the Beiyang Government. In 1913, Yin was promoted to the rank of Lieutenant Commander, and in 1920 would serve as the chief of the Code Section of the Navy Ministry.\n\nLater commanding the \"Jiangping\" and \"Liji\" ships, he would be awarded the fourth class Wenhu medal, and would go onto command further ships before the onset of the Northern Expedition and Zhifeng wars saw Yin ultimately in the position as chief instructor of the Northeast Navy's Defence Fleet.\n\nWith close ties to Japanese admiral officers due to connections made during his education, Yin Zuoqian has close connections to the Concordia Association, yet remains elusive in regards to formal membership.§!"

