 FNG_beiyang_popular_support_intro: "The popular image of a warlord is that of an arbitrary tyrant: a cruel, uneducated autocrat with little regard to human life, ceaseless avarice, and surrounded by a decadent court of vice and yesmen. The reality is much more nuanced. Many warlords were well-educated and kept up to date with international political trends, and while most had a ruthless streak, that was hardly uncommon in China. Furthermore, while most were autocrats, they hardly ruled alone: they were backed by a complex web of politicians, generals, economic elites, social figures, and intellectuals."

 FNG_popular_support_twin_dragons_taming_the_water: "Federalist Spirit: §cTwin Dragons Taming the Water§!"
 FNG_popular_support_twin_dragons_taming_the_water_desc: "The modern Chinese Federalist rose and fell across the first half of the 1920s. A coalition of constitutionalists, democrats, and regionalists - they banded together amid the continued North-South stalemate at the peak of the warlord era. Their calls for the various provinces to work towards implementing local self-government and then peacefully unite together into a federal republic achieved some traction, but after a promising start it was rejected by both northern and southern governments, with further discrediting by the Zhili's successful unification by force.\n\nIn what almost seems like a cruel joke, it would appear that the final attempt to bridge the North-South divide as of recent has proved its most fruitful; finally, after decades, the nation is united in somewhat amiable terms. Albeit, the situation is far from genuine. With Zhang Junmai thrust into the position of compromise Premier for a President who would rather surf the delights of hedonism than heed governance, the government has found itself miraculously inefficient at even the most basic conducts of Governance. United on the surface, it takes but one glance beneath to witness all the cracks manifesting in the Republic's hastily composed structures."

 FNG_popular_support_the_finely_oiled_machine: "Political Legitimacy: §cThe FInely Oiled Machine§!"
 FNG_popular_support_the_finely_oiled_machine_desc: "$FNG_beiyang_popular_support_intro$\n\nRuling akin to how an entrepreneur runs a business, the various maestros, masters, and suits underneath the aloof President Xueliang have been emboldened once more to conduct statecraft as they deem fit. Deigned with assets, influence, knowledge and know-how, the Communication's Clique have risen far from their once lowly heights of shattered irrelevancy into that of national prominence. Anyone who is anyone, or wants to be, must grease the wheels of Communication's political machine, and in return be rewarded handsomely for their efforts. Politics and the meddling of politicians may take the backseat, for economic management and reconstruction are the necessary antidotes for China's woes."

 FNG_popular_support_in_the_eye_of_the_beiyang_tiger: "Political Legitimacy: §gIn the Eye of the Beiyang Tiger§!"
 FNG_popular_support_in_the_eye_of_the_beiyang_tiger_desc: "$FNG_beiyang_popular_support_intro$\n\nMiraculously, it would appear that the lessons learned by Duan Qirui and his Anhui Clique did not necessarily die with their loss of status; for their methods have been observed, studied, and reinforced into an entirely new-method of dominant rulership. Once a motley crew of exiled politicians and failures, the Recovery League has managed to bolster its numbers with undeniable expertise under the guise of the Five Races, and through the efforts of men such as Pan Fu, Gu Weijun, and Wang Yitang, the Old Marshal appears to have had his wish granted; a state utterly subservient to him and his family, staffed by wise scholars akin to the days of old."

 FNG_popular_support_stewardship_of_providence: "Political Legitimacy: §nStewardship of Providence§!"
 FNG_popular_support_stewardship_of_providence_desc: "$FNG_beiyang_popular_support_intro$\n\nFew would believe careerism and meritocracy to be physical barriers on one's own potential to rise up through the ranks, but then those individuals would not have been ingratiated within the Fengtian Clique. A longtime enemy of the Young Marshal and his followers, Yang Yuting and his Shikan Clique have managed to navigate through the Fengtian familial quagmire, and upend the decades of dominance of the Zhang Family. In a Napoleonic demeanour, in conjunction with the lessons learned from the Japanese, and collaborating with the Communication's Clique and Young China Party, President Yang has restored modernity, progress, and vitality to the ailing Middle Kingdom."

 FNG_popular_support_a_chinese_shogun: "Political Legitimacy: §PA Chinese Shogun§!"
 FNG_popular_support_a_chinese_shogun_desc: "$FNG_beiyang_popular_support_intro$\n\nRather curiously, it would appear that overwhelming attitudes dissuading an \"equal\" Pan-Asian partnership between China and Japan have been dashed by the ascendancy of President Yang Yuting. Uprooting decades of Zhang Clan dominance, President Yang has turned not towards his own Shikan Clique, albeit their role remains primary, but instead towards that of the motley Concordia Association. Espousing genuine articles of Pan-Asian collaboration and the aspiration for a greater future for Asia, the so-called \"Chinese Shogun\" retains a course of pragmatic compliance with Tokyo; for it is only inevitable that China reclaim her dominant position in Asia with time."

 FNG_popular_support_the_marionette_regime: "Political Legitimacy: §nThe Marionette Regime§!"
 FNG_popular_support_the_marionette_regime_desc: "$FNG_beiyang_popular_support_intro$\n\nFinally sundered, the Middle Kingdom has finally been brought to heel under the jackboot of the Rising Sun. Considering the circumstances behind the promulgation of the Reformed Government, the Kwantung Army have expanded their operations from beyond Manchuria, and in-conjunction with Japanese forces in Tianjin, Shanghai, and elsewhere, have taken the reigns in formulating the new Chinese \"national\" government. Finding a pliable pawn in Zhang Jinghui, an ex-Fengtian and ex-Zhili man of lacklustre macabre, the Marionette Regime is truly run by those surrounding the President's court; the Japanese, the Communication's Clique custodians, and all manner of other opportunists."

 FNG_popular_support_beiyangs_compradors: "Political Legitimacy: §gBeiyang's Compradors§!"
 FNG_popular_support_beiyangs_compradors_desc: "$FNG_beiyang_popular_support_intro$\n\nDeveloping a knack for political survival in the least likely of circumstances, President Wang Yitang and the various members of the Recovery League, once Marshal Zhang's common courtiers, have managed to rally the forces of the Five Races Under One Union into a new Beiyang Republic, auspciously under Japanese watch. Without having bend to the whims of of autocrats or superiors, bar Tokyo, Wang has been granted the full capacities of his position to implement his desired social policies reminiscent of his time during the heyday of the Anfu Club. Whatever the case may be, Wang's policies serve to benefit the Japanese first, and his people second, even if he is unwilling."

 FNG_popular_support_governance_of_monopolies: "Political Legitimacy: §cGovernance of Monopolies§!"
 FNG_popular_support_governance_of_monopolies_desc: "$FNG_beiyang_popular_support_intro$\n\nOnce scuttered to political irrelevancy following the November Riots, the New Communications Clique's term in the shadows would see a brief resurgence of its old rivals in the Old Communications Clique; Liang Shiyi and Zhou Ziqi. Ultimately however, with the reliance of the Fengtian Clique on Japan and the resurgence of Pro-Japanese policy, men once considered traitos such as Zhang Zongxiang, Lu Zongyu and Cao Rulin were able to claw back their relevancy. Furthermore ascending under the Japanese instituted government, the New Communications Clique seeks to finalise its mission of the 1910s: to industrialise and modernise the nation, and rake in the profits whilst doing so."

 FNG_waging_the_war_of_minds_and_bodies: "Waging the War of Minds and Bodies"
 FNG_waging_the_war_of_minds_and_bodies_desc: "The Reformed Government of China stands as a beacon of law and order, starkly against the chaos that has engulfed China ever since the National Protection War. However, the government must continue to consolidate control of the hinterlands, as rebels continue to agitate against the new order in Asia. The people will eventually lose respect for our government too, should these insurrectionists continue to mount insult after insult to the [ROOT.GetLeader] administration. The Reformed Government must root out these parasites and deal with them accordingly."

 FNG_war_of_national_pacification: "War of National Pacification"
 FNG_war_of_national_pacification_desc: "Although Japan and China continue to stand as the two pillars of Asian ascendancy, the Dragon cannot continue to solely eat from the hands of the Rising Sun. The New China must organise an army strong enough to consolidate China by itself, against all agitators who seek to plunge our nation back into its darkest hour. The Heping Jianguojun stands strong, the Heping Jianguojun stands firm. Zhonghua Minguo wansui!"

 FNG_preparing_the_students: "Preparing the Students"
 FNG_preparing_the_students_desc: "The nation itself may be disunited, but an even greater threat looms on the horizon. Our erstwhile \"ally\", the Japanese Empire, glances only to the Fengtian Government as pawns in a greater game. And thus, in any impending war of national salvation, the student body, sitting idly, must be prepared. For whilst they must not be forced into warfare, war may arive to their doorstep all the same. Through paramilitary drilling, indoctrination in the nation's principles, and a resolute belief in China, every able-bodied soul will rise up to defend the nation."

 FNG_reviving_chinese_financial_stability: "Reviving Chinese Financial Stability"
 FNG_reviving_chinese_financial_stability_desc: "Suffice to say, China's financial situation has been less than ideal. With the majority of its banking wealth absorbed into coastal cities such as Tianjin, Hong Kong, or Shanghai, the stability of the nation's finance lies much outside its own control. Similarly, decades of warfare and the lack of a true, strong, resilient Central Government has resulted both in a distrust for Chinese credit, an influx in inordinate local currencies, and even the hoarding of assets in times of great struggle. It will take a monumental effort, but the government can at least work towards rebuilding China's commerce."

 FNG_pacification_by_chinese_might: "Pacification by Chinese Might"
 FNG_pacification_by_chinese_might_desc: "Like in the days of the Jin Dynasty, President Yuan Shikai was unable to maintain order across the Middle Kingdom and the Central State once again plunged into chaos, as two governments emerged, each claiming to represent all of China. Marshal [ROOT.GetLeader]'s government inherits the legacy of the Beiyang Army, the most righteous and modernising force across all China.\n\nMeanwhile, the ignoble Guangzhou Government claims succession from the vile Sun Yat-sen who in his derangement brought the scourge of marxism into our sacred nation's heart. Against liberals who foolishly call themselves humane and socialist bandits who steal from rich and poor alike, the Anguojun Government marches forward to restore not just order, but spiritual restoration to a nation suffering from the sickness of imperialism."

 FNG_maximising_production_line_efficiency_idea: "Maximising Production Line Efficiency"
 FNG_maximising_production_line_efficiency_idea_desc: "In the West, superior manufacturing has resulted in the shifting of borders and the toppling of Empires. While Fengtian boasts the greatest industrial base in all of China, such industrial might is useless if it isn't harnessed to its fullest potential. The Empire of Japan to the East and the Russian Bear to the North wield far superior manufacturing methods to our own, and if China is to freed by itself, then the Anguojun Government must institute much-needed production regulations and organisation in order to produce enough military equipment to ensure the Anguojun remains the best supplied force in the nation."

 FNG_intolerable_political_realities: "Intolerable Political Realities"
 FNG_intolerable_political_realities_desc: "Although the Fengtian Government stands once more as the true Central Government based in Beijing, a Government of Tradition and Order seems to continue to elude the Chinese people. The Anguojun continue to support such lofty ideals, but the provisional government, which previously only ruled in Shenyang, is currently unsuitable to administer provinces south of the Great Wall with great effectiveness. Governance barely extends beyond city walls, and many administrative posts remain vacant as [ROOT.GetLeader]'s administration scrambles to fill in all the posts."

 FNG_endemic_economic_malaise: "Endemic Economic Malaise"
 FNG_endemic_economic_malaise_desc: "In 1926, Zhang Zuolin found the Fengtian Dollar struggling to maintain value and hoped to secure foreign loans to sustain the ailing economy. The Northern Expedition only served to exacerbate the fragile economy, and the Fengtian Dollar suffered collapse after Wu's Zhili Clique pushed Zhang back across the Great Wall. Such was the state of the Northeastern economy that the Russian opportunists attempted to encroach on Chinese land, which was only stopped by capitulation to the Japanese.\n\nAlthough Japanese aid largely restabilised Anguojun finances, it would seem that the National Reclamation War has once again rendered the Fengtian economy on the brink. Many foreign businesses find themselves unwilling to operate in our lands so long as banditry and violence remains prevalent in urban centres, and many Chinese businesses which operated based on the Zhili order have now found themselves displaced in the New China. Marshal [ROOT.GetLeader] must see the economic woes patched or risk losing the support of the people."

 FNG_crippling_army_rivalries: "Crippling Army Rivalries"
 FNG_crippling_army_rivalries_desc: "Although the Fengtian Clique remains one of the more cohesive military cliques operating in China, it too has also been prone to division. While Marshal Zhang Zuolin and his sworn-brothers formed the nucleus of the army initially, the Fengtian Army developed its own assortment of Young Guard factions in the coming years. Zhang's oldest son Zhang Xueliang upon graduating from the Fengtian Military Academy established his own inner circle within the Fengtian Military, which came to be known as the Shaoshuai Clique. When Zhang welcomed Yang Yuting and other Japanese-trained NCOs into the Fengtian military, these officers formed the Shikan Clique, which called for Japanese-inspired military reforms.\n\nA third progressive Young Guard faction was established by the rising Fengtian officer Guo Songling, who utterly despised Yang and his Shikan Clique. Ultimately, Guo would lead a rebellion following the 2nd Zhifeng War which resulted in his death and the destruction of his posse, but the scars of the Anti-Fengtian revolt continue to reverberate in the Anguojun Army. Zhang Xueliang never forgave Yang's execution of his old friend and mentor, and this second Fengtian victory has once again led to increased ambitions and heightened tensions. Should [ROOT.GetLeader] hope to maintain an orderly regime, he must see to it that a Anti-Fengtian revolt does not occur under his watch."

 FNG_an_army_of_traitors: "An Army of Traitors"
 FNG_an_army_of_traitors_desc: "What duty or honour is there to derive from an institution deployed against its own countrymen? Such is a question that looms large and with longevitiy in the minds of many of the Heping Jianguojun's common soldiers. Money is an incentive, of course, but it cannot cleanse one's own soul. Those few men of military talent that opted for collaboration remain sparce and scattered, whilst the army itself is incredibly reliant upon Japanese arms and materiel to support even the most basic of garrison efforts."

 FNG_hollowed_out_economy: "Hollowed Out Economy"
 FNG_hollowed_out_economy_desc: "An occupation authority transformed into a new state, few would have had high hopes for the Reformed Government's economic situation upon the arrival of \"independence\", and yet the situation is far worse than any previous economic downfall China has ever experienced. A nation brutalised by its new overseers, entire cities have been laid to waste, with factories and communities demolished. Furthermore, the only areas of feasible economic productivity remain in the hands of the Japanese, or their compradors, and they hardly seem pliable to willing relenquishing their spoils."

 FNG_collaboration_the_great_evil: "Collaboration: The Great Evil"
 FNG_collaboration_the_great_evil_desc: "Hanjian. That is the term they use to describe those within the current government. Traitors not only to their country, but to the whole Chinese race. But collaboration is a complex construct, and the various individuals gathered under the halls of the new Chinese administration have all reached the embrace of Tokyo for various reasons. Numbering among them: genuine sympathy, material conditions, dissonance with the previous power structures, and so on. Yet not all collaborators are equal, especially those unwilling or otherwise forced. Nonetheless, the sin they have committed is great, and the nation will not soon forget it."

 FNG_the_new_oligarchy: "The New Oligarchy"
 FNG_the_new_oligarchy_desc: "In the Imperial Era, society was led by the prosperous gentry class, and learned scholarly men. Such men will continue to hold high status in the New China, but the realities of our nation demand a new elite to lead the charge forward. In the West, it was the plutocratic class and industrious businessmen who brought about economic modernisation, and the Chinese people must learn from their successes whilst avoiding their mistakes. Yesterday's China was the Great Empire of the Past, Today's China is the sleeping tiger, and Tomorrow's China is the Dragon Reborn."

 FNG_achieving_national_statism: "Achieving National Statism"
 FNG_achieving_national_statism_desc: "Zeng Qi and his friends learned much from their squabbles with their old Marxist friends. While they fell into the delusion of international socialism, Zeng understood that socialism is best implemented for the cause of the home nation alone. Coining such an ideology as National Statism, it became the pillar of the Young China Party. China will be reborn not through the death of the Old China, but a celebration of both Old and New China to truly honour the dream of 1911, and establish a Nationalistic, Corporatist, and Confucian China."

 FNG_true_equality_of_the_five_races: "True Equality of the Five Races"
 FNG_true_equality_of_the_five_races_desc: "Unlike the Southern rebels who fought for a Han China, the New China built from the experiences of the Northeast fights for all races under its flag. The Concordia Association was founded to bring about ethnic harmony across Dongbei, and now such dreams will flower not only in Heilongjiang, but in the far reaches of the nation, from Kunming to Hulunbuir, from Kashgar to Harbin! Together, the equal races shall build a fairer China, one that shall usher in a new era of peace and prosperity."

 FNG_financing_reformed_reconstruction: "Financing Reformed Reconstruction"
 FNG_financing_reformed_reconstruction_desc: "Deft diplomats and experts at business management, the New Communications Clique have managed to secure lucrative loans, fantastic trade deals, and the compliance of other industrial and merchant groups within China in order to finacne their grand plans for national economic reconstruction. Whilst observers would decry the establishment of monopolies and massive conglomerates of businesses, the necessary endeavours required by the state to pursue national revival cannot be produced merely by petty capital."
