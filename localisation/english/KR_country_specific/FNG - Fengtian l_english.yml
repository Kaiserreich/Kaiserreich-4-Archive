 FNG_mantetsu_profits: "Mantetsu Profits"
 FNG_mantetsu_profits_desc: "The South Manchuria Railway Company, informally known as Mantetsu, has had a presence in Manchuria since the end of the Russo-Japanese War. Today, its operations span the region's width, and form the heart of its growing industrial economy. Mantetsu provides more gross revenue for the Japanese Government than the rest of its empire combined.\n\n§YThis national spirit's effects will increase the higher [FNG.GetFlag] [FNG.GetName]'s §jJapanese Influence§! is.§!"
