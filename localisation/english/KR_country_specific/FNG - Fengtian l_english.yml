 #謝剛哲
 FNG_xie_gangzhe: "Xie Gangzhe"
 FNG_xie_gangzhe_high_command_desc: "§YBorn:§! §L1885, in Huayang County, Sichuan Province, Great Qing§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LEntering the third class of the Fuzhou Armed Forces School, Xie Gangzhe would graduate and travel to Japan for further sutdy at the Tokyo Merchant Marine School, and the Yokosuka Naval Gunnery and Torpedo School. After Xinhai, he would serve as director of the Military Information Department of the Navy Ministry of the Nanjing Provisional Government, and later as director of the Sixth Bureau of the Beijing Government Staff Headquarters.\n\nIn 1925 he would be appointed Chief of Staff of the Northeast Naval Command, and in 1934 he would become a subordinate commander to Shen Honglie.§!"

 #李桂丹
 FNG_li_guidan: "Li Guidan"
 FNG_li_guidan_high_command_desc: "§YBorn:§! §LDecember 1st, 1913, in Xinmin County, Fengtian Province, Republic of China§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LEndeavouring to engage in air warfare and be a daring pilot, Li Guidan would enlist in the Fengtian Air Academy in 1930, graduating in 1932, and being admitted to the Second Class of the Fengtian Aviation School. After graduation a year later, he would serve as a flight instructor for Fengtian's meagre air force, and leader of the flight departments pursuit group, simultaneously serving as an Air Force Squadron Captain.§!"

 #佟彦博
 FNG_tong_yanbo: "Tong Yanbo"
 FNG_tong_yanbo_air_chief_desc: "§YBorn:§! §LJanuary 1911, in Yizhou, Fengtian Province, Great Qing§!\n§YAlignment:§! §aShaoshuai§!\n§YBackground:§! §LSire of a prosperous family with numerous siblings, Tong Yanbo's father would be a role model for everything in his life. A strict, frugal, detail-oriented man who was simultaneously benevolent, it would result in Tong adopting an ascetic lifestyle. Studying in his local county, Tong would be a gifted and dilligent student, even skipping two whole grades in his youth due to execellent academic character and performance. Admitted to Northeastern University in 1928, he would study in the Department of Mechanical Engineering, being cheerful, steady, straightforward and generous. Paying close attention to his appearance and politeness, he would become close friends with Zhang Xueliang, frequently playing tennis with the Young Marshal.\n\nInspired by the patriotism exhibited by the Young Marshal, Tong would enlist in the Fengtian Air Force at the request of Xueliang. Majoring in bombing during his studies, he would graduate in 1935, staying at his school as a flight instructor, and one of the Young Marshal's burgeoning Air Force Aces.§!"

 #高志航
 FNG_gao_zhihang: "Gao Zhihang"
 FNG_gao_zhihang_air_chief_desc: "§YBorn:§! §LMay 14th, 1907, in Tonghua County, Fengtian Province, Great Qing§!\n§YAlignment:§! §aShaoshuai§!\n§YBackground:§! §LAdmitted to the Northeast Army Officer Training Class in 1920, Gao Zhihang would later be selected to study aircraft piloting in France for two years in 1924. Majoring in Fighter Aircaft, Gao would briefly serve in Nancy in the 23rd Fighter Regiment of the French Army Air Force. Returning to China in 1927, Gao would be appointed by Zhang Xueliang as a major pilot within the Flying Eagle Squadron of the Northeast Aviation Department, serving as a major instructor of the Northeast Aviation Education Class.§!"

 FNG_the_old_marshals_clique: "The Dashuai Clique"
 FNG_the_old_marshals_clique_theorist_desc: "§YBackground:§! §LMade up mainly of Zhang Zuolin's inner circle and other associates from his bandit past, the Old Marshal's Clique represents a significant but ageing majority of Fengtian command. Its members' true strength lies in their easy access to Zhang himself, followed closely by their branching connections across the Northeast. While their way of war may be outdated and their military roles sidelined, the Old Guard's influence still may prove useful politically.§!"
 FNG_the_young_marshals_clique: "The Shaoshuai Clique"
 FNG_the_young_marshals_clique_theorist_desc: "§YBackground:§! §LThe Young Marshal's 'clique' is a mix of Zhang Xueliang's personal friends and audacious young officers following on his coattails. Many have received a formal military education in Chinese and western schools, or at the very least regard modern military methods and technology with some excitement. For Zhang Xueliang in particular, this has culminated in a passion for aerial warfare and the usage of concentrated artillery fire on the battlefield in supporting well disciplined infantry assaults.§!"
 FNG_the_shikan_clique: "The Shikan Clique"
 FNG_the_shikan_clique_theorist_desc: "§YBackground:§! §LThe Shikan Clique bears the name of the Rikugun Shikan Gakkō, or 'Imperial Army Academy'; Japan's premier military school. Most of its members have studied there or at other elite Japanese schools, bringing a distinctly Japanese military mindset to the Fengtian Clique. While not strictly holding Pro-Japanese sentiments, they often find themselves turning to Japanese associates for both knowledge and help. Strategically, the Shikan Clique in favour of superior military planning, elite infantry assault forces and heavy artillery fire.§!"
 FNG_anguojun_general_staff: "General Staff of the Anguojun"
 FNG_anguojun_general_staff_theorist_desc: "§YBackground:§! §LWith the current army of the Fengtian Government officially being the Anguojun, there still remains a myriad of experienced officers from the Fengtian Government's days south of the Great Wall of China not aligned with any paritcular faction within the Fengtian army. While perhaps not favouring a particular strategic direction, the unaligned officers on the general staff continue to develop new ideas and strategies.§!"

