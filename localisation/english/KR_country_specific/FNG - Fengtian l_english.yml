 fengtian_events.216.t: "Anqing Demands Zhang Zongchang End Claim"
 fengtian_events.216.d1: "Chen Tiaoyuan has arrived in Shenyang to settle his territorial dispute with Zhang Zongchang. Though neither have made threats to our knowledge, certainly Zhang and Chen are capable of drawing first blood if Zhang Zuolin cannot resolve the border. Long hours of negotiation with Chen Tiaoyuan reveal his conclusion that Zhang Zongchang and Shandong are now liabilities. Despite the amount of resources poured into Shandong, it is apparent from the talk that Chen believes the criminal commanders in Shandong are too dangerous to ever work for the greater good of China."
 fengtian_events.216.d2: "Chen Tiaoyuan has arrived in Shenyang to settle his territorial dispute with Zhang Zongchang. Though neither have made threats to our knowledge, certainly Zhang and Chen are capable of drawing first blood if Zhang Zuolin cannot resolve the border. Long hours of negotiation with Chen Tiaoyuan reveal his conclusion that Zhang Zongchang and Shandong are now liabilities. Due to the amount of resources poured into Shandong, Chen suggests that Zhang Zongchang be allowed to keep his gains in Jiangsu, but the rest of Anqing be proclaimed. Zhang may have Jiangsu, the rest they want."
 fengtian_events.216.d3: "Chen Tiaoyuan has arrived in Shenyang to settle his territorial dispute with Zhang Zongchang. Though neither have made threats to our knowledge, certainly Zhang and Chen are capable of drawing first blood if Zhang Zuolin cannot resolve the border. Long hours of negotiation with Chen Tiaoyuan reveal his conclusion that Zhang Zongchang and Shandong are now liabilities. Due to the amount of resources poured into Shandong, Chen suggests that Zhang Zongchang be allowed to keep his gains in Jiangsu, but the rest of Anqing be proclaimed. Zhang may have parts of Jiangsu, the rest they want."
 fengtian_events.216.d4: "Chen Tiaoyuan has arrived in Shenyang to settle his territorial dispute with Zhang Zongchang. Though neither have made threats to our knowledge, certainly Zhang and Chen are capable of drawing first blood if Zhang Zuolin cannot resolve the border. Long hours of negotiation with Chen Tiaoyuan reveal his conclusion that Zhang Zongchang and Shandong are now liabilities. Due to the amount of resources poured into Shandong, Chen suggests that Zhang Zongchang return Jiangsu, and Chen's authority over Anqing be proclaimed."
 fengtian_events.216.a: "Noted."

 fengtian_events.217.t: "Shandong Demands Chen Tiaoyuan End Claim"
 fengtian_events.217.d1: "Zhang Zongchang has arrived in Shenyang to settle his territorial dispute with Chen Tiaoyuan. Though neither have made threats to our knowledge, certainly Zhang and Chen are capable of drawing first blood if Zhang Zuolin cannot resolve the border. Long hours of negotiation with Zhang Zongchang reveals his conclusion that Chen Tiaoyuan and Anqing are now liabilities. Despite the amount of resources poured into Anqing, it is apparent from the talk that Zhang Zongchang believes the turn commanders in Anqing are too dangerous to ever work for the greater good of China. Zhang Zongchang insists to us that he should keep only his marginal gains in Jiangsu."
 fengtian_events.217.d2: "Zhang Zongchang has arrived in Shenyang to settle his territorial dispute with Chen Tiaoyuan. Though neither have made threats to our knowledge, certainly Zhang and Chen are capable of drawing first blood if Zhang Zuolin cannot resolve the border. Long hours of negotiation with Zhang Zongchang reveals his conclusion that Chen Tiaoyuan and Anqing are now liabilities. Despite the amount of resources poured into Anqing, it is apparent from the talk that Zhang Zongchang believes the turn commanders in Anqing are too dangerous to ever work for the greater good of China. Zhang Zongchang insists to us that he should be awarded all of Jiangsu."
 fengtian_events.217.d3: "Zhang Zongchang has arrived in Shenyang to settle his territorial dispute with Chen Tiaoyuan. Though neither have made threats to our knowledge, certainly Zhang and Chen are capable of drawing first blood if Zhang Zuolin cannot resolve the border. Long hours of negotiation with Zhang Zongchang reveals his conclusion that Chen Tiaoyuan and Anqing are now liabilities. Despite the amount of resources poured into Anqing, it is apparent from the talk that Zhang Zongchang believes the turn commanders in Anqing are too dangerous to ever work for the greater good of China. Zhang Zongchang insists to us that he should keep all our new territory."
 fengtian_events.217.a: "Noted."

 fengtian_events.218.t: "Making a Proposal"
 fengtian_events.218.desc: "Zhang Zuolin has taken the two prevailing ideas of Chen Tiaoyuan and Zhang Zongchang into consideration. The fears of Zhang and Chen's rivalry was confirmed in these talks, but a surprising amount of trust was conferred to Zhang Zuolin. One could not properly predict either man's response, so there is no guarantee Zhang and Chen will agree to Marshal Zhang's decision. Although made in confidence, the weight of keeping the alliance alive and the possibility of Japan's judgement weighs heavy. After much deliberation, Zhang Zuolin has decided that, with regards to Shandong..."
 fengtian_events.218.a: "Shandong stays in Shandong."
 fengtian_events.218.b: "Shandong keeps Jiangsu."
 fengtian_events.218.c: "Shandong gets Jiangsu."
 fengtian_events.218.d: "Shandong keeps everything."

 #ANQ:
 fengtian_events.219.t: "Fengtian Presents Proposal to Anqing"
 fengtian_events.219.d1: "Zhang Zuolin has delivered his decision to Chen Tiaoyuan. On the issue of the Anqing-Shandong border, Zhang Zuolin has declared that Shandong must cede all territory outside of Shandong. To most of Chen's military staff, this is a diplomatic victory. However, a few officers feel that a rabid dog such as Zhang Zongchang should not be allowed to remain in power at all."
 fengtian_events.219.d2: "Zhang Zuolin has delivered his decision to Chen Tiaoyuan. On the issue of the Anqing-Shandong border, Zhang Zuolin has declared that Shandong may continue to occupy Jiangsu. To most of Chen's military staff, this is a diplomatic defeat, and legitimises the tyranny of Zhang Zongchang. However, we know this is only temporary and our most important focus right now is to defeat the Kuomintang. We should probably accept for now if we do not wish to fight a two-front war."
 fengtian_events.219.d3: "Zhang Zuolin has delivered his decision to Chen Tiaoyuan. On the issue of the Anqing-Shandong border, Zhang Zuolin has declared that Shandong should be awarded Jiangsu province to appease him, at least temporarily. To most of Chen's military staff, this is a diplomatic defeat, and legitimises the tyranny of Zhang Zongchang. However, we know that after the Kuomintang are dealt with, we can focus all our attention on regaining Jiangsu, so maybe we should agree with this for now."
 fengtian_events.219.d4: "Zhang Zuolin has delivered his decision to Chen Tiaoyuan. On the issue of the Anqing-Shandong border, Zhang Zuolin has declared that Shandong may continue to occupy all their territory they took from the League of Eight Provinces. This would be a massive diplomatic defeat and it shows a significant failing on the part of Zhang Zuolin. We cannot accept this."
 fengtian_events.219.a: "Accept."
 fengtian_events.219.b: "Refuse."

