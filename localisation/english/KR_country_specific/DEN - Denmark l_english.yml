### Events ###
 denmark_events.2.t: "'Black Monday' Hits Denmark"
 denmark_events.2.d: "The stock crisis on the Berlin Stock Exchange has rapidly rippled throughout Europe and has naturally hit Denmark as well. Investors are panicking at Børsen, and the crisis is hurting other sectors as well. Unfortunately, a large part of the Danish economy is based on agriculture, which means the sudden crash will have lasting effects on Landmandsbanken (The Farmer's Bank), Denmark's largest bank.\n\nAs the crisis continues to spiral out of control, Thorvald Stauning has met with his cabinet on ways to try and mitigate the initial shockwave, and ongoing negotiations with Radikale Venstre leader Peter Munch will continue for weeks. Unfortunately, this has allowed the opposition to lobby complaints at the government for its entry into the German economic sphere, and this tie has allowed the Danish economy to fall further, faster."
 denmark_events.2.a: "We need a plan, and fast!"

 denmark_events.3.t: "Workers Strike"
 denmark_events.3.d: "In response to the hardships the Danish economy has been hit by, lots of people were laid off. Worrying for their own jobs, workers in one of Denmark's major companies have started a strike, seeking an arrangement with the bosses to ensure job security. Many have suspected that Føderationen may be supporting and inciting turbulent action amongst the workers, but there has been little conclusive evidence so far."
 denmark_events.3.a: "Let them strike!"
 denmark_events.3.b: "Compromise!"
 denmark_events.3.c: "Drive them back to the workplaces!"

 denmark_events.4.t: "Unrest from Føderationen"
 denmark_events.4.d: "Large marches have been held today by the so-called 'Kommunistisk Føderation', a big tent party coalescing many far-left organisations. This collection of socialist factions and cliques stands for the overthrow of the king, with many of its leaders affiliated with the infamous 'storm at Børsen' assault on the Copenhagen Stock Exchange, who are directly being supported by Paris. Following the fallout of the 'Black Monday' stock market crash, they happily point out how in the Commune, there is no crisis, arguing for a syndicalist system in Denmark.\n\nAlthough there have been a few instances of violence where the police could intervene, especially where the Totalist wing of this organisation, the Kommunarders, led by Martin Andersen Nexø and Børge Houmann, was involved, most marches remained peaceful, possibly in the hope of provoking police action where it wasn't needed. Within the boundaries of the constitution, there is little we can do."
 denmark_events.4.a: "Syndicalism? In Denmark?"

 denmark_events.5.t: "The Clash between DS and the ND"
 denmark_events.5.d: "Ever since the establishment of Det Nye Danmark (The New Denmark) by Max Arildskov after his personal friend Boris Savinkov's SZRS, the far-right of the Danish political spectrum has been hopelessly divided. Prior to the establishment of the ND, the Dansk Samling (Danish Unity) ruled here, but as much as their policies may seem similar, they could hardly be more divided; where the DS also holds an anti-parliamentary stance, the ND accepts no compromise over the idea of a foreign monarch ruling over Denmark. Dansk Samling was founded by Arne Sørensen after disdain from the increasingly pro-German stance held by the Danish government as well as growing parliamentarisation, and especially abhorrent of the joining with the German economic sphere.\n\nIt is clear that Arne Sørensen, the leader of DS, could've torn open this fringe part of the Danish political scene, but considering the size of the pond they're fishing from, these events are more likely to harm the Danish far-right than to do it any good."
 denmark_events.5.a: "The DS remains in the lead here."
 denmark_events.5.b: "The ND is rising..."

 denmark_events.6.t: "Arildskov Visits the Vozhd"
 denmark_events.6.d: "Max Arildskov, former volunteer fighter in the Russian Civil War and so-called 'Fører' of the Savinkovite Det Nye Danmark (The New Denmark) party, has visited his colleague Boris Savinkov in Moscow. In his meeting, he congratulated the 'Vozhd' on his newfound greater power in the Russian Republic and used the opportunity to harden his stance on the German and syndicalist influence in Denmark.\n\nWhile it may not amount to much, some people do seem susceptible to his words and his Russian ally's success, and we do see a small growth in his movement, even if it is still barely enough to win a seat or two in the Folketing in the coming elections. The Dansk Samling is probably worried, however, being the main pool of support for the party of the 'Fører'."
 denmark_events.6.a: "'Fører'? It sounds so dumb..."

 denmark_events.7.t: "Troubling Reports at the Farms"
 denmark_events.7.d: "Danish agriculture is the backbone of the Danish economy, and while this may have limited the effects of the stock collapse, troubling reports are surfacing. Contrary to our expectations, the free economies of Europe have not recovered from the shock of the 'Black Monday' stock market crash, and consequently, food prices are much lower than usual. As a result, a lot of food remains either unsold or is sold at a loss, meaning that many farmers risk an inability to pay for their mortgages and therefore are liable to foreclosure of their farms.\n\nThorvald Stauning has begun negotiations with Venstre on a solution to the failing Danish economy, but due to conflicts in cabinet policies, little progress has been made. While the government squabbles and a solution is unable to be reached, Danish workers, farmers, and businessmen alike suffer under the toil of increasing unemployment."
 denmark_events.7.a: "This might be bad..."

 denmark_events.8.t: "Wake-Up Call for Recovery"
 denmark_events.8.d: "The evolution of the economic crisis from its initial shockwaves has blown a hole through the entirety of Denmark; urban citizens are losing jobs at an alarming rate, and farmers have begun to auction off their unprofitable farms, which has led to a decimation of Danish agriculture. Stauning's negotiations with his cabinet and then with Venstre have met at an impasse, and with elections scheduled for later this year, a plan has to be made. Concessions will have to be set aside to appease Stauning's coalition partner, Radikale Venstre, but also to convince Venstre leader Thomas Madsen-Mygdal of a plan for recovery.\n\nOn the table for recovery, Stauning has outlined a clear plan for success which will tackle talks with KF, handling the banking crisis, tackling the inflation of workers' wages, dictating the fate of the krone, and dealing with the shockwave of decline in Danish businesses. Stauning's success in these talks may prove vital for Socialdemokratiet's success in the upcoming election in September."
 denmark_events.8.a: "Now that we have a plan of action, let's get to work."

 denmark_events.9.t: "Farm Foreclosures"
 denmark_events.9.d: "As expected, many farmers can no longer keep up with their loans, forcing the bank to sell their farms in impromptu auctions that are usually bought up by large landowners who have the reserves to buy these plots of land, making the whole deal even more painful for the farmers. Many voices are rising in the government to relieve the farmers, but can we afford to do it? Should we relieve the farmers, it would be a boon to the opposition and could aid in economic recovery, but it would hurt the stability of the coalition; we could instead forego relief and focus our efforts on the urban workers in trouble."
 denmark_events.9.a: "Relieve them as soon as possible!"
 denmark_events.9.b: "Refocus our efforts to urban hardships."

 denmark_events.11.t: "General Farmer's Strike"
 denmark_events.11.d: "Across the country, farmers have entered into a farmers' strike. Fomented nominally by the Danish Venstresocialistiske Parti, as part of Føderationen, these strikes are another formal reminder that Føderationen will use any opportunity to aid the workers and farmers in these crises. Recognising that the low prices are forcing them to sell their farms, they hold off on selling their produce to force the prices to rise again. While this initiative is commendable, it hurts non-farmers immensely, who have often been hit by the crisis by now as well, and who can't afford to buy their bread anymore."
 denmark_events.11.a: "Give concessions to stop the strike!"
 denmark_events.11.b: "We'll just have to tire them out!"
 denmark_events.11.c: "Break this 'farmers' strike'!"

 denmark_events.12.t: "Farmer's Strike Stands Fast"
 denmark_events.12.d: "Despite our unwillingness to give them further relief, the farmers are resilient. They don't budge and still hope to force the food prices up so they can maintain their farms."
 denmark_events.12.a: "It is time for us to give in!"
 denmark_events.12.b: "It's almost done, I assure you!"

 denmark_events.13.t: "Farmer's Strike Subsides"
 denmark_events.13.d: "As a result of the farmers' strike, the food prices have risen somewhat, but not nearly as much as the farmers would have liked. They probably also hoped that the government would give them relief, but neither did this come. As more and more farms are expropriated by the banks, more and more farmers give in and sell their goods at the new market price that has stabilised. And since this has caused it to shrink again, this process is only being accelerated."
 denmark_events.13.a: "That's good, I guess..."

 ### New Pre-Kanslergade Agreement Recovery Events

 denmark_events.14.t: "Negotiations with KF"
 denmark_events.14.d: "The Konservative Folkeparti, or the Conservative People's Party, are the dominant conservative right-wing force in Denmark. However, troubles in their party led to a schism, where the constitutionalists under John Christmas Møller have entered into a coalition with Venstre, whilst the autocratic wing remains nothing more than a hub for radicalism. In order to have a chance to convince Venstre, aligning with Møller and the KF on issues will serve us well. A lot of the voter base of KF originates within the Funktionærer, or the middle class made up of mainly clerks, and as goodwill, we could offer concessions and invest in relief post-haste.\n\nStauning has organised his cabinet for this, and many are advocating an exchange, where a higher income tax could be levied, but such demands could scare off the KF from agreeing. Investing in KF could not only aid in popularly bringing over their allies in Venstre to our side, but we could also have them agree to drop their coalition in the upcoming election race, solidifying our victory."
 denmark_events.14.a: "Fine, we'll make concessions to them as well."
 denmark_events.14.b: "There are more important citizens in need of our aid and investment; decline."

 denmark_events.15.t: "Position of the Krone"
 denmark_events.15.d: "The Danish krone, introduced in 1875, serves as the currency of Denmark. Apart from the decade between 1914 and 1924, it has always been on the gold standard, which has ensured confidence in its viability as a means of payment. Today, however, the current economic crisis has placed its value into a tenuous spot, and politicians across the spectrum have differing views on where it should stand.\n\nVoices from the opposition, conservative-minded politicians are quick to propose good old-fashioned austerity politics to boost the value of the krone, which, they argue, would not only help restore confidence in our currency and curb inflation, but would also ensure that goods remain affordable for the common citizen in Denmark.\n\nVoices within the ruling coalition, however, have argued for abandoning the gold standard again, if only temporarily, as we did during the hardships of the Weltkrieg years, in order to be more flexible in how we handle inflation - an approach which is more in line with modern economic theory and which would give us an edge in Mitteleuropean trade if we regulate our inflation in such a way that our Danish goods become cheap enough to gain an edge on the German market but expensive enough to make a good profit for Denmark."
 denmark_events.15.a: "Let us try this new scheme."
 denmark_events.15.b: "The gold standard is kept."

 denmark_events.16.t: "A Demand for Decisive Action"
 denmark_events.16.d: "The right to strike in Denmark is guaranteed by the 'Standard Rules for Handling Industrial Disputes', drawn up in 1907 and rarely amended. It sets out the rules for declaring collective action by both sides, with the basic requirement that there must have been an attempt to settle the dispute through negotiation, first at the local level between workers and employers, and then at the national level between trade unions and employers' organisations, such as the Dansk Arbejdsgiverforening.\n\nThe rate at which things are happening means that both trade unions and employers' organisations are struggling to keep up with the action on the ground. A third of Danish workers have lost their jobs, and many strikes are being attended by seemingly unconnected people, some of whom are former employees, and some of whom are allegedly 'foreign agitators'. Some employers have resorted to locking workers out of their factories altogether, and some who didn't manage to do so in time claim that their factories are now being occupied by militant strikers. At the same time, we are seeing an unprecedented number of sympathy strikes across entire industries, which are legal under the 1899 September Compromise, but in the current situation, almost anything could reasonably be argued to be a 'sympathy' strike.\n\nFrankly, the situation in and around Denmark's factories is a mess, and it's probably impossible to make a fair and balanced judgement at the moment. If we do what the major employers' organisations are urging us to do, we run the risk of violating a lot of people's right to collective action, and if the situation is as bad as reported, the ensuing struggle could cause more material damage than has already been done."
 denmark_events.16.a: "Storm the factories and crush the strikers, lest they bring our industry to its knees."
 denmark_events.16.b: "It is their right to strike, but make them come to the negotiating table."

 denmark_events.17.t: "Act on Measures for the Protection of the Danish Currency"
 denmark_events.17.d: "At the instigation of none other than Thomas Madsen-Mygdal, though not without controversy within his own party, a new law is to re-establish the Valutacentral, or the 'Exchange Control Office', and task it once more with monitoring domestic monetary affairs and the import and use of foreign currency in Denmark.\n\nThis time, however, additional functions are being considered, namely the correction of the balance of trade and the regulation of the economy through import controls. A radical initiative, it has alienated the more classically liberal-minded within Venstre and most of the KF, but is welcomed by Socialdemokratiet.\n\nWhat has prompted Madsen-Mygdal to take this radical step is nothing other than Germany's own import control measures; a temporary doubling of import duties on butter, applying to imports exceeding 5,000 tonnes, is expected to leave some 25,000 tonnes of Danish butter without a German buyer. Cynical observers might note that the forthcoming elections would also be of concern to Madsen-Mygdal, whose main constituency is made up of farmers.\n\nOpponents to the proposed import controls were quick to rally behind a counter-proposal: the imposition of wide-ranging protective tariffs through the Valutacentral, they argue, could rectify our reliance on German products in the long run and lead to a projected increase in revenue in the short term; however, doing so would arguably violate Mitteleuropa treaties, and thus could put strain on our relations with the German economic sphere. Stauning and the cabinet are in agreement: abandoning Mitteleuropa would only throw Denmark into further disarray, and say that the German economy, while not exactly 'friendly' and in tatters just like ours, is our best hope for survival."
 denmark_events.17.a: "Our responsibility is to implement policies that will work for the common Dane."
 denmark_events.17.b: "Let's see how far we can rock this boat."

 ###Events

 denmark_events.18.t: "Kanslergade Agreement"
 denmark_events.18.d: "This morning, representatives from the Venstre Party arrived at Thorvald Stauning's apartment at Kanslergade 10, meeting with Stauning and representatives of the ruling coalition. It has become clear that the resolution of this crisis will require a greater effort than just buying up stocks to stabilise the Børsen exchange. Now that Denmark's agriculture has been hit, the government does not have the mandate in the Landsting, meaning no measures would ever come through without an agreement with the liberals. The whole day was spent viciously arguing over the details, but in the evening..."
 denmark_events.18.a: "... the Venstre representatives signed."
 denmark_events.18.b: "... it was concluded no agreement could be reached."

 denmark_events.19.t: "The [GetMonth] Folketing Elections of [GetYear]"
 denmark_events.19.d: "The Kanslergade Agreement, though thoroughly planned out, failed to win the support of the liberals and conservatives. The ensuing parliamentary deadlock forced Stauning, whose cabinet had been rendered inoperable, to call an early election. Barely a year after the 1935 elections, which Stauning's coalition had easily won, he was now fighting for his political survival. The last few weeks have been full of accusations about who is to blame for this turn of events, but ultimately it is now the Danish people's turn to decide which path the country will take on its road to recovery. The vote has now concluded and the result is clear:"
 denmark_events.19.a: "Madsen-Mygdal leads Venstre to victory."

 denmark_events.20.t: "Establishment of Rigspolitiet"
 denmark_events.20.d: "Today, Rigspolitiet (the National Police) started operations. This new organisation will serve henceforth as the uppermost level of Danish police, being under the command of a single national chief of police. This reform will be sure to streamline the Danish police apparatus for years to come, aiding the efficiency of our law enforcement and securing the law with an additional layer."
 denmark_events.20.a: "... in addition, it creates jobs."

 denmark_events.21.t: "Birth of Princess Margrethe"
 denmark_events.21.d: "Joyous news from the royal family today. Crown Prince Frederick and his wife Ingrid of Sweden announced that their first child has been born: Margrethe. The Danish constitution does not allow for women to inherit the throne; however, experts consider it unlikely she will someday be queen of Denmark. For now, however, it is time to feast, for the royal family has received its newest member."
 denmark_events.21.a: "Hurrah!"

 denmark_events.22.t: "Opening of the Storstrøm Bridge"
 denmark_events.22.d: "After 4 years of construction, the Storstrøm Bridge has been opened by [DEN.GetLeader]. The bridge connects the island of Falster with the island of Masnedø, which itself had been connected to Sjælland in 1935 with the Masnedsund Bridge. Now the island of Falster can be reached by train from Copenhagen. Additionally, with the Guldborgsund Bridge, Lolland can be reached by train without the need for a ferry now as well."
 denmark_events.22.a: "Next station: Langeland... Though that might be a bit trickier."

 denmark_events.23.t: "Hans Niels Andersen Died"
 denmark_events.23.d: "Entrepreneur and adventurer H.N. Andersen reportedly died today. Andersen was the founder of the so-called 'East Asiatic Company', the largest company in Denmark today. Not only in Denmark, the 'East Asiatic Company' reached worldwide fame as being one of the largest companies to serve routes between Europe and Asia.\n\nIn addition to his business ventures, he also served diplomatically, having unsuccessfully tried to initiate peace negotiations during the Weltkrieg and as Danish Consul General in Siam. As a Knight of the Elephant, a title awarded for his good work, he will surely be missed!"
 denmark_events.23.a: "Most definitely!"

 denmark_events.24.t: "Norwegian Documents Transferred"
 denmark_events.24.d: "A large number of documents concerning Norway, mostly originating from the time of Denmark-Norway, are about to be shipped to Oslo from our national archives, the Royal Danish Library, and the University Library. Norway will be sure to be pleased that their history will be brought to its proper location."
 denmark_events.24.a: "This is only natural."
 denmark_events.24.b: "Wait a sec, I see an error in the paperwork."

 denmark_events.25.t: "Norwegian Documents Transferred"
 denmark_events.25.d: "A shipment from the Danish national archives, the Danish Royal Library, and the Copenhagen University Library has just arrived. These are documents concerning Norway from the time Norway was part of Denmark. By moving these to our national archives, our history will be just a little bit more complete!"
 denmark_events.25.a: "Thank you, Denmark!"

 denmark_events.27.t: "The Death of Thomas Thrige"
 denmark_events.27.d: "Danish entrepreneur T.B. Thrige has reportedly left this world. Thrige was the founder of the Thrige-Bramsen company, which produced electric motors for agricultural and other purposes. A staunch believer in improving the lives of workers, he founded initiatives such as a housing association and a workers' education centre.\n\nThrige worked in the United States until he returned to Denmark after the war, on which many speculated that he foresaw the harsh years that America would come to face. An avid philanthropist, Thrige donated much of the money he earned to educational institutions, hospitals, and cultural organisations, a man generous and with a bigger heart than most."
 denmark_events.27.a: "Hvil I Fred!"

 denmark_events.28.t: "The Death of Harald Scavenius"
 denmark_events.28.d: "We have been notified that former foreign minister and first cousin of the current cabinet member Erik, Harald Scavenius, has died in The Hague, where he was assigned for foreign service since 1928. Scavenius, who considered himself a conservative and has been known for his strongly antisyndicalist attitude, has died as he lived: a diplomat working abroad."
 denmark_events.28.a: "Indeed..."

 denmark_events.29.t: "The Death of Peder Pedersen"
 denmark_events.29.d: "Engineer Peder Oluf Pedersen has died today in Copenhagen. Director and rector of the Polytechnical College, Pedersen was a visionary engineer who developed within the Danish electrical industry and played a key role in the invention of the Poulsen arc, a sound recorder. Many regarded him as a skilled leader who organised researchers and students around a common goal, having also chaired the Electronic Committee and the Association of Engineers."
 denmark_events.29.a: "He will be missed."

 denmark_events.30.t: "The Death of Thorvald Stauning"
 denmark_events.30.d: "Thorvald Stauning, one of the most influential statesmen of Denmark ever, has died today. Stauning, longtime chairman of the Social Democrats, brought his party to power and then to a share of the popular vote that before him no one could have conceived. Stauning [DEN_get_stauning_death_loc]"
 denmark_events.30.a: "Nothing less than a state funeral will do!"

 denmark_events.32.t: "Trouble in the KF"
 denmark_events.32.d: "The Danish Conservative People's Party, formerly known simply as the Right, are the third-largest party in the Folketing. Recently, however, they have been the victim of in-fighting: witnessing our system of government, the party is hopelessly divided by its democratic wing, led by John Christmas Møller, who also leads the party's parliamentary faction at the moment, who stand for the healthy democracy we enjoy in Denmark today, and Victor Pürschel, who, aided by Jack Westergaard and his Conservative Youth, desires a return to the more traditional Højre stance with a lot of support from the radicalised youth of today, aiming to retain the reserve powers which exist as a thorn in our side to this day.\n\nThe radicalism of the right has not only cemented distrust in the KF, but criticism has been lambasted towards John Christmas Møller over his desires for continued cross party support, opposing the king in the matters of 1926. He argues that Danish conservatism must be one with national unity, and for many to flock to the cause of dismantling this carefully crafted democracy that has been cemented over the course of several decades would lead Denmark to ruin. Though much of KF disagrees with Møller's stance, there is something to be said about the tenuous nature of Danish democracy in this day and age."
 denmark_events.32.a: "Though fragile, Denmark's democracy shall not shatter in the face of radicalism."

 denmark_events.34.t: "Denmark Petitions to Join the Reichspakt"
 denmark_events.34.d: "Wisely seeking to fight along our forces, the Danish government has petitioned us to join us in our struggle against our enemies. There is seemingly little reason to not have them join, especially since their ascension in the pact would lock down the Baltic Sea in our favour, safeguarding our flank there."
 denmark_events.34.a: "Willkommen!"
 denmark_events.34.b: "No, thanks!"

 denmark_events.35.t: "Germany Agrees"
 denmark_events.35.d: "Germany has agreed to let us into their faction. Together we shall crush our enemies and scare away our foes!"
 denmark_events.35.a: "Når tysken kommer her."

 denmark_events.36.t: "Germany Rejects Us"
 denmark_events.36.d: "Germany has rejected our application to join the Reichspakt, referencing their need to protect us and that they can't spare the troops to do that."
 denmark_events.36.a: "The implication is what hurts the most."

 denmark_events.37.t: "The King Fires [GetSecondInCommand]"
 denmark_events.37.d: "Unexpected news arrived from the palace: King Christian X has dismissed [GetSecondInCommand] and his ministers and replaced him with Victor Pürschel, the leader of the authoritarian (royalist) wing of the KF, citing concerns over the cabinet's incompetence, unchecked rampant corruption, and the risk this brings to the continued prosperity of Denmark. It is highly questionable, however, if the king's resolve will stay this strong if significant resistance grows to these actions. Already, the Kommunistisk Føderation has called on the workers to launch a general strike against the newly conservative installed government, even declaring that the king be deposed for such an act of authoritarianism. The army so far has split itself in terms of its allegiance, and it will take time for KF's radicals and Victor Pürschel to quell dissent and cement their rule over Denmark.\n\nWith the radicals of KF able to follow through on their every wish and desire, Denmark will now formally align itself with the German hegemon."
 denmark_events.37.a: "Should we have allowed these reserve powers to persist?"

 denmark_events.38.t: "Stauning Shows His True Colours"
 denmark_events.38.d: "After his disastrous fall from grace, as one of the leading popular Prime Ministers of Denmark, Thorvald Stauning has announced some shocking news regarding the continuation of his leadership of Socialdemokratiet. Seeing as Denmark has taken a drastic turn in politics after his failure to secure the government during the Constitutional Crisis, Stauning has decided to throw his hat in with the Kommunistisk Føderation. Stauning may not be a committed socialist, which raises questions about his decision, in which he addressed much of Denmark that to preserve the last hope for democracy, one must make sacrifices.\n\nWith the king's seemingly total control over politics taking a turn for the worst, it is not surprising that the largest thorn in his side has had sympathies for the left who are more willing to cooperate with his once proposals for truer Danish democracy. He has joined their side not out of desire for Denmark to become a socialist dictatorship, instead being encouraged by radical former members of Socialdemokratiet.\n\nDisgraced from the crisis and now party leadership, not everyone in Socialdemokratiet is convinced by Stauning's claims and has largely soured their attitude towards supporting a popular uprising. Vilhelm Buhl takes on new leadership of the party and shall guide Socialdemokratiet from here on out, though a small loss of membership and the fallback of Danish democracy since the crisis has soured their popularity. It is unlikely that they will return to prominence anytime soon, for that matter."
 denmark_events.38.a: "A wolf in sheep's clothing."

 denmark_events.39.t: "Dealing with the Welfare State Reforms"
 denmark_events.39.d: "Tirelessly, Pürschel has been working hard to cement his government's legitimacy after having been appointed in the face of Stauning's defeat. This involves tearing down every last relic of the old government, which has spent an overwhelming amount of the budget on state reforms. Many of these reforms coalesce into Stauning's concept of the 'Welfare State' and involve drastically diverting the efficiency of our industry in favour of the people.\n\nHowever, there is no room for excess government spending for reforms such as these, and many in the KF are demanding that we pass laws to backslide them. The King has stood firmly in favour of Pürschel's best judgement on such a matter. If we decide to accede to these demands, it will no doubt create unrest broadly across the population, but it will adhere to appeasing supporters of the KF overall. Instead, we could always choose to keep them intact and divert their legacy to our own."
 denmark_events.39.a: "Tear it all down, no mercy!"
 denmark_events.39.b: "Deal with only the most egregious reforms, and keep some intact."
 denmark_events.39.c: "Leave them alone."

 denmark_events.40.t: "The King Fires [GetSecondInCommand]"
 denmark_events.40.d: "Unexpected news arrived from the palace: King Christian X has dismissed [GetSecondInCommand] and his ministers and replaced him with John Christmas Møller, the leader of the conservative (constitutionalist) wing of the KF, citing concerns over the cabinet's incompetence, unchecked rampant corruption, and the risk this brings to the continued prosperity of Denmark. It is highly questionable, however, if the king's resolve will stay this strong if significant resistance grows to these actions. Already, Venstre has called on its party's supporters to back their new coalition leaders as their cabinet has been forcibly pushed out of power.\n\nJohn Christmas Møller has publicly declared his intentions to maintain Denmark's fragile democracy, but only time can tell if he will fulfil these promises. With the king having appointed an adequate government suited to his liking, Denmark can now formally align itself with the German hegemon."
 denmark_events.40.a: "Should we have allowed these reserve powers to persist?"

 denmark_events.41.t: "Westergaard on the Move"
 denmark_events.41.d: "Despite only having recently entered office, Møller received notice that fellow Konservative party member, Jack Westergaard, has challenged his position as Prime Minister. Jack Westergaard, the current leader of the Konservative Ungdom (Young Conservatives), has been nothing but outspoken about his views on KF's party line. Aligning with ideologues in the autocratic wing of the party, such as Victor Pürschel, Westergaard is undoubtedly unsatisfied with Møller and the constitutionalists.\n\nMost of the party is aligned with Møller, however, especially with the King's appointment legitimising his rule as Prime Minister. Westergaard is ambitious and garners attention from across the spectrum as a young upstart who seeks to drastically dismantle our precious democracy."
 denmark_events.41.a: "Young and unwieldy, yet he'll still spell trouble."

 denmark_events.42.t: "Westergaard Holds a Rally"
 denmark_events.42.d: "Westergaard gathered alongside a large crowd today in Copenhagen, meeting with thousands of his supporters. The Konservative Ungdom, made up of both young conservative supporters as well as student conservatives, hold signs and chant to the beat of Westergaard's drum. While this rally is not necessarily violent, many in the KF have displayed concerns about the effects of having such a large, organised protest remain active throughout the week.\n\nIn response, Møller has denounced Westergaard and has called on the police to maintain order. It remains unseen, however, as to whether or not this situation will erupt into violence, but the situation in Copenhagen remains tenuous."
 denmark_events.42.a: "Nothing more than a legionary copycat."

 denmark_events.43.t: "Westergaard Meets with King Christian"
 denmark_events.43.d: "The situation since Møller's appointment has reached a fever pitch, and in light of the ongoing tension, Westergaard has decided to request an audience with Christian X. Pandering towards the king's disdain towards the democratically elected governments over the past two decades, and his willingness to utilise his reserve powers, Westergaard has presented his plans to quell the opposition's protest and bring stability back to Denmark.\n\nAlongside Westergaard stands Carsten Raft, the prior leader of the Konservative Ungdom and staunch advocate for taking influence from popular right-wing movements across Europe, such as the Legionaries in Romania or Savinkov in Russia. If his plot succeeds, Westergaard's plan to end democracy in Denmark may truly come to fruition."
 denmark_events.43.a: "The traitors squabble amongst themselves."

 denmark_events.44.t: "Westergaard Delivers an Ultimatum!"
 denmark_events.44.d: "Chaos has erupted in Copenhagen! Møller and the constitutionalist wing of the KF met today after Westergaard, with the backing of the autocratic wing of the KF, presented an ultimatum demanding Møller resign from office. Taking to the streets with Carsten Raft, the Konservative Ungdom has stepped up from his rally last month and has begun organising columns by the thousands throughout the major streets in Copenhagen.\n\nWestergaard and his youth wing have decided to pick fights with those who aligned themselves with the opposition, while rallying many supporters to the KF to join them on their crusade. Møller has yet to respond to the demands and accusations of the opposition, having preferred to conjure a legitimate plan through conferences with the constitutionalist wing of the KF. King Christian X is watching the situation carefully and informs Møller that he must make a decision quickly in order to contain the situation.\n\nHaving debated with his ministers, Møller decides to..."
 denmark_events.44.a: "Call on loyal army units in Copenhagen to maintain order at all costs."
 denmark_events.44.b: "Resign, there is no other option."

 denmark_events.45.t: "The Konservative Ungdom Disperses"
 denmark_events.45.d: "Army units under General With received Møller's call to action and quickly dispatched units of the army to aid in quelling the protests. Westergaard and the Konservative Ungdom eventually stood down in the face of With's forces and withdrew from the city centre. Having secured his rule over the party and its leadership, Møller dismissed Westergaard as leader of the Konservative Ungdom and placed Aksel Møller in charge. Møller is now free to properly assess the country's situation and deal with the opposition."
 denmark_events.45.a: "With that minor interruption out of the way, time to deal with the situation at hand."

 denmark_events.46.t: "Westergaard Appointed Prime Minister"
 denmark_events.46.d: "In the face of Møller resigning, King Christian X had no choice but to accede to Westergaard's demands to be appointed Prime Minister. Many in the KF who backed Møller found his choice to be extremely distasteful, and have announced their own resignations in the face of Westergaard's appointment. Despite this, Westergaard has made a public announcement declaring that Denmark shall no longer be led astray, and under his paternal guidance, as well as loyalty to the monarchy, Denmark shall be guided into a new golden age.\n\nFollowing this address, Westergaard has appointed Carsten Raft as leader of the Konservative Ungdom in his stead, hoping to model the youth wing into a true paramilitary under Raft's guidance. Westergaard's radical transformation of Denmark has only begun..."
 denmark_events.46.a: "Perhaps we'll yet restore the glory of Højre."

 denmark_events.47.t: "The Unicameralism Referendum of [getYear]"
 denmark_events.47.d: "After a heated session in parliament, and the votes of over 60% of Danes across the country, news has finally come in of the recent referendum passed by John Christmas Møller in an attempt to finally end majority rule over the country. Møller's referendum dictates that Denmark would be better off without the Rigsdag, their bicameral parliament which was made up of the Folketing (Lower House) and the Landsting (Upper House). This move comes as a popular response to finally clarify Danish bureaucracy and improve the government's abilities to pass laws and bills without having to pass through the Landsting, which at this point only seemed to serve as a rubber stamp.\n\nClearly inscribed within the changes this referendum will hold towards the constitution include Møller's long-desired Parliamentarism of Denmark, which ensures that no government will have a majority of members in opposition. Apart from this, with the abolishment of the Landsting, the Folketing will now comprise of 179 members. Finally, the office of the Ombudsman has been added to the Folketing, which will further aid in safeguarding Danish democracy forevermore."
 denmark_events.47.a: "A triumph for Møller and the KF!"

 denmark_events.48.t: "Riot in Copenhagen!"
 denmark_events.48.d: "Disturbing news has reached Westergaard's office late last evening after the Konservative Ungdom clashed with members of the Kommunistisk Føderation. The Kommunistisk Føderation, after having long organised against their very existence, has finally turned to violence after receiving arms from an unknown source. Many in the KF suspect that the French or British syndicalists may have provided these arms through a secret channel, however, Westergaard has decided to use this opportunity to hatch a plan to secure power once and for all.\n\nWestergaard has quickly dispatched members of the army, as well as some recently armed brigades in the Konservative Ungdom to help secure order. With the balance of Copenhagen hanging on by a thread, all eyes are on Westergaard."
 denmark_events.48.a: "Westergaard must solve this crisis, one way or another!"

 denmark_events.49.t: "Passing of the Bemyndigelseslov"
 denmark_events.49.d: "The tumultuous situation in Copenhagen has reached its timely conclusion as Westergaard has pushed through a law that will help to settle things once and for all. King Christian X met with Westergaard late last night, demanding an answer towards the sudden uprising in Copenhagen, and Westergaard presented evidence that Stauning and Socialdemokratiet have been cooperating with the syndicalists in France to overthrow their fragile regime. While many of the documents presented were clearly forged, the king's bias towards them, as well as the mounting pressure to settle this crisis, has overturned any means of logic or clear thinking present.\n\nWith overwhelming support from the KF, the Rigsdag was eventually pressured into signing away their power towards Westergaard, who they see as the only means left capable of settling this crisis. Therefore, Westergaard has decided to invoke the 'Bemyndigelseslov' (Enabling Act), providing extraneous power centralised within the role of the Prime Minister and his party, while still maintaining the reserve powers of the king. Utilising this law, Westergaard has pushed to crush this uprising and ban the Kommunistisk Føderation once and for all, while also cancelling elections for the time being.\n\nThe opposition, led primarily by Peter Munch after Stauning's ungraceful fall from prominence, has protested this act, calling it truly undemocratic and an authoritarian power grab, but due to the faltering of Socialdemokratiet, it seems he is falling on deaf ears. In a speech given days after this act came to pass, Westergaard has announced that the 'National Rebirth' of Denmark is at last, and announced his plans to replace the faltering parliamentary democracy with what he dubs 'Social Nationalism'."
 denmark_events.49.a: "Westergaard is truly the man Denmark needs!"

 denmark_events.50.t: "The Future of Danish Liberalism"
 denmark_events.50.d: "With the war in Europe coming to a close, [GetSecondInCommand] has announced a meeting among delegates within Venstre and Radikale Venstre to discuss the future of the two parties. The wartime coalition, having rehabilitated much of Radikale Venstre, has created a new front for liberalism in Denmark, one that hasn't been seen since the party shattered several decades ago leading to the original division in the first place. However, [GetSecondInCommand] and Peter Munch of the Radikale Venstre have been discussing the possible return of Forenede Venstre as a single party, which would no doubt alienate the unique identities of the two parties but cement a united liberal party once more.\n\nOne key issue in the possibility of returning to the glory days of 1872 and a majority in parliament once more is the continued military alliance with Germany. Peter Munch has agreed to all but continuing to fight in wars dragged on by the German hegemon, going as far as to say that Germany could encroach on Danish independence should we nestle too closely with the Kaiser and his lackeys. [GetSecondInCommand] now has a choice: maintain the separate parties within this coalition as well as our alliance with Germany, or perhaps reinvigorate Danish neutrality with a polite request to exit the military alliance."
 denmark_events.50.a: "The status quo is satisfactory, don't bother."
 denmark_events.50.b: "Present our request to the German foreign minister at once!"

 denmark_events.150.t: "Denmark Requests to Leave the Reichspakt"
 denmark_events.150.d: "Following the defeat of the Internationale and Russia to our east, our small ally to the north has delivered a request to our foreign minister, requesting that they be allowed a safe exit from our military alliance, as well as guaranteeing their neutrality. Some in our government have expressed their concerns about allowing Denmark to restore neutrality, citing the need for access through their straits as well as cooperation in future wars as a necessity.\n\nThe Danish foreign minister has alleviated some of our concerns, having agreed to maintain membership in the Central European Customs Union, as well as strong trading ties. Shall we enforce their ties within our alliance or simply allow them to depart?"
 denmark_events.150.a: "Enforce our will upon Denmark, they shall remain."
 denmark_events.150.b: "Show some benevolence, allow their departure."

 denmark_events.250.t: "Germany Refuses our Request!"
 denmark_events.250.d: "Unfortunately, Germany has refused our request to exit the military alliance, citing concerns about the need for a continued military presence within our country, as well as access to our straits. While this news does not come as a large surprise, considering the aims of the German hegemon, Peter Munch has discarded plans to pursue the restoration of Forenede Venstre. Danish liberalism will continue to endure despite this slight hitch in our plans, at the behest of Germany, who seems to have greater plans than to appeal to our request."
 denmark_events.250.a: "Unfortunate circumstances..."

 denmark_events.350.t: "Germany Agrees to our Request"
 denmark_events.350.d: "Joyous news has arrived from the German foreign minister as our request for a safe departure from their military alliance has been approved, at the behest of those who grew to see Denmark as just another dominion in the German sphere of influence. With this proposal having succeeded, Peter Munch and [GetSecondInCommand] met in Copenhagen to announce the restoration of Forenede Venstre (United Left), which tore itself apart several decades ago. This sudden news has propelled the likes of former Prime Minister Carl Theodor Zahle to make a speech to those formerly in Radikale Venstre, reconciling much of the antimilitarists, given that Denmark has returned to a position akin to nearly 50 years ago.\n\nWith parliamentarism entrenched, social liberal reforms being applied in moderation, and Peter Munch and [GetSecondInCommand] working together, the future of Denmark looks exceptionally bright."
 denmark_events.350.a: "United once more into an unbreakable and unshatterable party!"

 denmark_events.51.t: "The Arrival of King Christian"
 denmark_events.51.d: "Christian von Glücksburg, former king of Denmark, has arrived in Berlin following a worrying development in his home country: in his attempt to bring the country in line with Germany, seeking to influence it into joining the Weltkrieg, he caused a scandal that ended in him losing the Danish throne, with the former Danish government now in a state of crisis.\n\nThe German foreign minister rejected any immediate declarations of war against Denmark, knowing full well that an escalation could push the Danish into the Internationale. Despite Christian von Glücksburg being staunchly aligned with our cause, there is some measure of goodwill in opening negotiations with the Danish government. The pen is mightier than the sword, and skilful diplomacy could aid in restoring relations with Denmark while also demanding some concessions, which would prove useful if an all-out military alliance is out of the picture."
 denmark_events.51.a: "Open negotiations with the new Danish government."
 denmark_events.51.b: "Demand the reinstatement of Christian von Glücksburg at once!"

 denmark_events.52.t: "Outrageous German Demands!"
 denmark_events.52.d: "The Germans have sent a demand on behalf of King Christian X, who had abdicated in the wake of the past crisis. [GetSecondInCommand] had already begun provisions for the next steps, but the German government has forced his hand, and now war looms on our doorstep. We stand no chance of combating Germany on our own, with an army a hundred times as large, we would barely last a day. One option remains open, though much of the government, including Radikale Venstre and moderate members of Socialdemokratiet, would be unhappy with it: contacting the Internationale for aid. This is a last-ditch effort, and [GetSecondInCommand] knows that France would demand critical socialist reform of our government, including adapting a socialist system in exchange for aid against Germany.\n\n[GetSecondInCommand] sat down with his cabinet and debated, deciding that the only answer was..."
 denmark_events.52.a: "The Internationale is our last hope... send an envoy at once!"

 denmark_events.53.t: "Denmark Wants Our Help!"
 denmark_events.53.d: "The Danish government has sent an urgent envoy, declaring that the government in Berlin has demanded the reinstatement of their king, and has threatened war over it. Thorvald Stauning has personally expressed that they are willing to reform their government in doing so and take on a revolutionary outlook, which would conform to membership in our alliance. They will open a solid northern front if they can hold out long enough. Already, negotiations are beginning between the Danish government and the primary socialist party in Denmark, the Kommunistisk Føderation, two members of whom had signed the Maximist Charter several years ago: Martin Andersen Nexø and Børge Houmann.\n\nShould the Danish government agree to this demand and adapt their government to a syndicalist system of sorts in the following months, their membership in the Internationale is only a boon towards crippling the wings of the German eagle."
 denmark_events.53.a: "Agree to their request, on the condition that they follow through with reform."
 denmark_events.53.b: "Crypto-syndicalists do not belong in our alliance, reject them."

 denmark_events.54.t: "The French Agree"
 denmark_events.54.d: "The French have come back to our request, requiring significant reforms moving Denmark to a syndicalist system. It may not be the most appealing option, but the reality is Denmark stands no chance in a war against Germany on our own. Føderationen has replied positively towards being invited to form a government, decisively dissolving Socialdemokratiet as a major party, with much of the party splitting. Half of the party, the moderates, will join Radikale Venstre and form the official opposition to a new government run by the Kommunistisk Føderation, with the other half joining in a new 'Stauningerne' wing.\n\nThorvald Stauning has declared too that a new congress will come, elected by members of parliament, to a 'Statsraad Congress', which is a fusion of his pluralist ideals and socialist reform. For now, though, Stauning has been ushered in as provisional Prime Minister-President before this congress can be called. Not all is well amongst the military, with much of the old guard coalescing around the opinions of Erik With and William Prior. Catastrophically, both men turned in their resignation, declaring that despite Stauning's claims, democracy is officially dead in Denmark."
 denmark_events.54.a: "The birth of a new Denmark!"

 denmark_events.55.t: "Denmark Accepts"
 denmark_events.55.d: "The Danish have reluctantly accepted our demands. With Føderationen now firmly in charge of Denmark, the way is open for them to join the Internationale."
 denmark_events.55.a: "Welcome, brothers!"

 denmark_events.56.t: "Formation of the New Government"
 denmark_events.56.d: "The entry of our nation into the Internationale has rigorously disrupted the natural order of Denmark, with the country having been transformed into a syndicalist republic from that of a monarchy in mere weeks. Significant amounts of backlash, as well as riots, have broken out, especially amongst supporters of KF, and the Konservative Ungdom (Young Conservatives) led by Jack Westergaard. The Danish police and significant military support have been dispatched in the wake of this crisis. However, it is the least of our problems as the war with Germany is on our doorstep. Føderationen leaders have met with Thorvald Stauning, including Martin Andersen Nexø and Børge Houmann of the Kommunarders, Richard Jensen and Christian Christensen of Enhedspartiet, and Aksel Larsen of the DVSP.\n\nHastily organising a congress of this size is no easy feat, but over the next few weeks, we shall determine who will guide us through these turbulent times."
 denmark_events.56.a: "The congress shall be held soon."

 denmark_events.57.t: "Reactionary Backlash Engulfs Copenhagen!"
 denmark_events.57.d: "Disastrous news has been reported from the streets of Copenhagen. Leaders of the opposition, in particular the autocratic wing of the People's Conservative Party, have launched protests across the capital city today. While constitutionalist leader, John Christmas Møller, has objected to the violence, calling the party to bide its time and await the revolution to snuff itself out, Jack Westergaard has instead sent the Konservative Ungdom (Young Conservatives) to incite the government and demand the arrest of syndicalist traitors. These riots, in combination with tacit support from the far-right leaders Arne Sørensen and Max Arildskov, have transformed the city into a battleground, with a serious effort required to put down this insurrection.\n\nWhile banning these parties and outright jailing their leaders is out of the picture, our country now sits in turmoil as we begin to combat this threat. Amidst the chaos, military leaders loyal to the cause with sympathies towards our plight have been hastily promoted and the position at the head of our command now sits with Marshal Svend Wagner. Generals HJC Andersen and Villy Fuglsang were promoted not long after, fleshing out our sorry state of military command following the retirement of our most influential generals."
 denmark_events.57.a: "Traitors, a threat to the revolution, dissidents against the republic..."

 denmark_events.58.t: "The Question of the Monarchy"
 denmark_events.58.d: "Successful negotiations have left Denmark at a standstill, having not officially declared a republic, and standing so far without a king. There are two main options with popular support, though by different individuals in government. The first option is simple: Frederik shall inherit the throne as Frederik IX and Denmark shall continue as a constitutional monarchy. Frederik is a pliable and agreeable king and would accept reduced power over the throne. He will bolster Denmark greatly as he is also popular with the people. Crowning Frederik as king would also appease the conservative opposition, as the second option would likely drum up unrest.\n\nThe second option is to abolish the monarchy altogether and declare Denmark a liberal, democratic republic, bound within Stauning's clauses of the Statsraad reforms. Such a move is supported by radical members of Socialdemokratiet and much of the party and coalition, which would essentially transform the Danish political scene into that of a two-party system, locked between Socialdemokratiet and Radikale Venstre. The idea of abolishing the monarchy and also sidelining their ability to run in government through unpopularity has driven a divide in the opposition, calling us no better than the syndicalists. Many high ranking generals including Marshal Prior may resign in protest as well, citing distrust in a republican future for Denmark.\n\nThe final decision rests on Stauning's shoulders, what should he present to his cabinet?"
 denmark_events.58.a: "Frederik should inherit!"
 denmark_events.58.b: "Abolish the monarchy and establish a republic!"

 denmark_events.64.t: "75 Years since the Loss of Slesvig-Holsten"
 denmark_events.64.d: "Three-quarters of a century ago, the wretched Germans took the Duchy of Schleswig-Holstein and claimed it for their own, leaving many Danes under German rule. Unsurprisingly, Danish radicals, primarily Det Nye Danmark, but to an extent also the Dansk Samling and the Kommunarder Clique of Føderationen, have ratcheted up their rhetoric on this day.\n\nThe ND has even organised a large feast 'to celebrate the impending liberation of Slesvig'. This growth of revanchism is most worrisome."
 denmark_events.64.a: "Indeed..."

 denmark_events.70.t: "20 Years Storm at Børsen"
 denmark_events.70.d: "Exactly 20 years ago, disgruntled anarchists and syndicalists raided the Copenhagen Stock Exchange, also known as 'Børsen'. Among syndicalist circles, it is fondly remembered as the day Denmark came closest to the revolution, and unsurprisingly, with this questionable anniversary, they are organising several activities in remembrance of those who were arrested there. Many in Føderationen have boycotted such celebrations, not wanting to incite a riot in the capital but some famed syndicalists were remembered for this raid. Figures such as Christian Christensen and Thøger Thøgersen were arrested during this raid which followed a large scale protest of tens of thousands. Many received fines while only several were arrested, today known as one of the most ridiculously underpunished crimes in recent history."
 denmark_events.70.a: "Worrisome!"

 denmark_events.71.t: "Grundlovsdag"
 denmark_events.71.d: "It is Grundlovsdag, or Constitution Day, today: on this day, the Danish people celebrate their democracy. Many politicians hold speeches today, and most people have half the day off. This day marks a significant step towards Danish democracy and the establishment of the Danish monarch as a constitutional one. Across Denmark, many families have gathered for picnics and spent their half day off with their loved ones, as well as gathering in parks and on beaches across the country. The Danish flag flies proudly, though much of the far-right and far-left within Denmark have remained silent; today is a day for celebrating and not for fighting."
 denmark_events.71.a: "Hurrah!"

 denmark_events.72.t: "First Issue: Foreign Affairs"
 denmark_events.72.d: "As per the French demands, the government is being radically overhauled in accordance with Stauning's propositions. Henceforth, the Rigsdag's functions will be taken over by the new Statsraad, which will be elected by the Rigsdag. This system will conform itself to the French model of governance; however, disagreements are erupting within Føderationen. Today the vote will be held on the handling of Danish relations towards the Internationale: the Kommunarders stand for strong relations with the Third Internationale, while the syndicalists have offered a compromise and are rallying for a normalisation of efforts to reconcile Denmark with the Internationale. On the other hand, Stauning and Larsen stand in agreement that the alliance is a necessity, and strong ties to France and Britain are unnecessary, rather a means to an end for Denmark's survival.\n\nAt the end of the day, the victor in this debate is..."
 denmark_events.72.a: "The Kommunarders!"
 denmark_events.72.b: "The Enhedspartiet push for compromise."
 denmark_events.72.c: "The Stauningerne-DVSP stance."

 denmark_events.73.t: "Second Issue: Economic Reform"
 denmark_events.73.d: "Today, the Statsraad has opened for debate concerning the issue of economic reform in the new Denmark. Lines have been drawn across the delegates, with a few major parties backing several ways to handle this issue, led by the surprise DVSP-Enhedspartiet agreement that Denmark should adapt a syndicalised economy posthaste and immediately bring freedom to the workers with a transition that holds their best interests. Opposed to this lie the Kommunarders, who have staunchly advocated for a state-owned economy, one with direct influence and control, which could rapidly militarise the Danish industry for war. Unsurprisingly, the Stauningers have petitioned for a slower, scaled transition into a syndicalised economy, hoping at best to remain with a mixed-market economy until Denmark is ready for this type of reform.\n\nAt the end of the day, the victor in this debate is..."
 denmark_events.73.a: "The DVSP-Enhedspartiet alliance!"
 denmark_events.73.b: "The Kommunarder angle."
 denmark_events.73.c: "Stauning and the Stauningers speak the truth."

 denmark_events.74.t: "Third Issue: Internal Affairs"
 denmark_events.74.d: "Next on the chopping block is the issue of internal affairs, especially the handling of the official opposition, as well as what to do about the leadership and toleration of parties in the prior regime. Devoutly, the Kommunarders and Enhedspartiet are in agreement: the reactionary traitors must be purged and arrested, their parties banned, and much of their leadership jailed if they do not acquiesce to these demands. Unsurprisingly, this has caused quite a lot of unrest in Føderationen, where the DVSP have announced that a softer hand and the building of Føderationen's popularity rests on governmental goodwill, yet has held in agreement that these parties serve no purpose in this syndicalist system. Stauning and his supporters have argued vehemently against the thorough suppression of selected parties, instead welcoming Peter Munch to lead an official opposition made up of Radikale Venstre and the other parties in a subverted coalition.\n\nAt the end of the day, the victor in this debate is..."
 denmark_events.74.a: "The brutal Kommunarder-Enhedspartiet approach."
 denmark_events.74.b: "The DVSP."
 denmark_events.74.c: "Stauning's methods of reconciliation."

 denmark_events.75.t: "Fourth Issue: Power of the Prime Minister-President"
 denmark_events.75.d: "At last, the Statsraad has convened to decide on how much power the Prime Minister-President should hold in the new Denmark. At this debate, Enhedspartiet and Stauninger factions came to agree on one thing: that power should be limited, with Enhedspartiet willing to devolve more power towards the workers, and the Stauningers decidedly leaving more power in the rump parliament and the congress. Standing across from them are the DVSP, who have announced plans for the formation of a mass party, one that would lead to increasing control over the state itself. The Kommunarders, unsurprisingly, have declared their support for a centralised government with power resting at the very top of party leadership, around the Prime Minister-President and a cadre of trusted officials.\n\nAt the end of the day, the victory in this debate is..."
 denmark_events.75.a: "The joint Enhedspartiet-Stauninger bid."
 denmark_events.75.b: "The DVSP's conniving plan."
 denmark_events.75.c: "The Kommunarders."

 denmark_events.76.t: "Results of the Election"
 denmark_events.76.d: "After many debates and rigorous voting, it is finally time to elect the faction within Føderationen that shall assume the mantle, and the party's leader will become the first-ever Prime Minister-President of Denmark. The election has proven to be an arduous process, with tensions building from the riots in Copenhagen to the sudden shift and change in policy from longtime Socialdemokratiet leader Thorvald Stauning. It was not easy for Stauning to come to such a decision, and in the end, he may forever regret betraying his party line and ideals in favour of protecting Danish sovereignty. Prior to the election, Stauning gave one final speech, declaring that Danish citizens should relish the newfound stability and certainty provided by such elections, and that whoever becomes Prime Minister-President of Denmark shall wield that power responsibly. Without Stauning, there would be chaos, and chaos shall not befall the proud nation of Denmark today.\n\nHaving counted the ballots of the Statsraad members voting, the winner is..."
 denmark_events.76.a: "[DEN_get_statsraad_victor]"

 denmark_events.77.t: "No Majority in the Election"
 denmark_events.77.d: "Unsurprisingly, the elections came to a halt as soon as no clear majority could be declared, and in this time of crisis, provisional Prime Minister-President Stauning shall lead a coalition between his Stauningerne faction and one other faction. Stauning has declared that he shall choose between Enhedspartiet and the DVSP, finding that their support should be enough to satisfy the roles of the new formation of a cabinet. The Kommunarders have been nullified as an option due to Stauning's disdain for their views on governance, as well as larger disagreements in leadership.\n\nAt the end of the day, Stauning has decided..."
 denmark_events.77.a: "Stauning chooses Enhedspartiet, and appoints Richard Jensen."
 denmark_events.77.b: "Stauning chooses the DVSP, and appoints Thoger Thogersen."

 denmark_events.80.t: "King Christian Passes Away..."
 denmark_events.80.d: "His Royal Majesty, King Christian, has passed away in his home, Amalienborg Palace. He will be buried among his kin - other members of the Danish royal family - in the Roskilde cathedral, some thirty kilometres outside Copenhagen. In the meantime, the prime minister has announced that his son, Crown Prince Frederick, is the new king of Denmark! [GetSecondInCommand] has dedicated a speech, attended by King Frederik IX and much of the royal family, to remember the brave king who guided us through strife and struggle, despite having pushed for Denmark to side with Germany and creating a catastrophic struggle within the utilisation of reserve powers."
 denmark_events.80.a: "The King is dead, long live the King!"

 denmark_events.85.t: "Thomas Madsen-Mygdal Passes Away"
 denmark_events.85.d: "Thomas Madsen-Mygdal, the active leader of the Venstre party, has passed away today in his home among his family. Having switched between being a member of the government, primary leader of the opposition, and even prime minister, he has surely pressed his mark onto Danish politics. Venstre has been swift to announce Knud Kristensen as the new leader of the party; it will surely be challenging for him to match this illustrious leader of the Danish right."
 denmark_events.85.a: "Politics aside, we wish him well."

 denmark_events.86.t: "Denmark Offers an Economic Deal"
 denmark_events.86.d: "Our small neighbour Denmark has been hit hard by the same economic crisis that has hit our nation. In an attempt to soften the blow, the Danish government seeks to make the import of Danish goods more attractive. To that end, they want to lower the exchange rate of the Danish Krone to our Mark, two currencies that are pegged to each other within the Mitteleuropa system. In return for our cooperation, the Danish state offers to buy additional German goods as compensation."
 denmark_events.86.a: "A sensible deal, go ahead!"

 denmark_events.87.t: "Germany Accepts Our Deal"
 denmark_events.87.d: "The German government has accepted our offer to buy additional German goods from the market if they'll cooperate in our endeavour to lower the Krone in value compared to the Mark, which has been pegged to the Krone since the Weltkrieg."
 denmark_events.87.a: "Good, this will aid the recovery!"

 denmark_events.89.t: "The Founding of 'Lego'"
 denmark_events.89.d: "The woodworking shop of Billund carpenter Ole Kirk Christiansen had been going through a rough time during the last year: due to the economic crisis that hit Denmark, fewer customers ordered furniture in the once-prospering carpentry workshop. Christiansen therefore decided to focus on smaller projects and started to produce toys for kids. While the process has not been extremely profitable, with most customers paying in kind, it has allowed the workshop to stay afloat, and the toys - now being shipped under the brand 'Lego', a contraction of 'Leg godt', 'play well' - are growing in popularity throughout Denmark as well as in Schleswig-Holstein, and profits are rising."
 denmark_events.89.a: "Shall it be called 'Lego' or 'Legio' perhaps?"

 denmark_events.91.t: "Seeking German Protection?"
 denmark_events.91.d: "Disturbingly, both Norway and Sweden have shortly after each other fallen to Syndicalism, and undoubtedly they are now looking at destroying our status quo as well, together with those in Denmark sympathising with their cause. King Christian X has met with [GetSecondInCommand] declaring that they should immediately join into an alliance with Germany posthaste, lest Denmark fall to revolutions such as theirs. However, [GetSecondInCommand] reassured King Christian X, declaring that Denmark shall take no urgent action and in its neutrality should Denmark find prosperity, with little evidence that socialist movements in Denmark have close to the support that they do in Sweden and Norway, and that Denmark is in itself without crisis.\n\nDisturbingly, this has caused King Christian X to meet with members of the autocratic wing of KF, announcing support for a cabinet led by Pürschel should things understandably come crumbling down. While the king is in no position to utterly dismiss the government over this event, this should cause some caution for our governance should a weakness be displayed in the future."
 denmark_events.91.a: "Foreign policy is to be determined by a responsible government, not by nepotism!"

 denmark_events.92.t: "August Uproar"
 denmark_events.92.d: "Riots have started to take place as exhaustion about the prolonged state of war Denmark has found itself in keeps dragging on. This month especially, the unrest has been growing: starting in Odense, the demonstrations have spilled over to other cities in Denmark, including Funen, Esbjerg, Aalborg, and Aarhus. Fortunately, Copenhagen seems to be calm, but it is clear that the appetite for war is running out."
 denmark_events.92.a: "We have almost won, I assure you!"

 denmark_events.93.t: "Syndikalistloven"
 denmark_events.93.d: "The 'Law no. 349 on Prohibition of Syndicalist Associations and against Syndicalist Trade Unions' will be voted on in the Folketing, calling for the complete prohibition of syndicalist activities, specifically those of the 'Kommunistisk Føderation', on the grounds that this hurts state security and that these trade unions support our enemy.\n\nDespite the circumstances at hand, the law is controversial, as some jurists have called out the law as a violation of the freedom of association as enshrined in our constitution."
 denmark_events.93.a: "The law passes despite the controversy."
 denmark_events.93.b: "The law fails, letting syndicalists still operate."

 denmark_events.94.t: "The Danish Statsraad System"
 denmark_events.94.d: "The question of Danish neutrality came to a head recently, as the pro-German King Christian X was forced to abdicate by the Stauning cabinet. This prompted German threats which would have practically led to the end of Danish neutrality regardless.\n\nIn an unlikely twist of fate, this has prompted Denmark to seek protection from the Third Internationale - a request that Paris and London have accepted, in exchange for Denmark formally adopting a socialist system. For now, this has safeguarded Danish independence, but it has also put them on an inevitable collision course with their more powerful southern neighbour."
 denmark_events.94.a: "A stab in the back like no other."
 denmark_events.94.b: "They'll regret this when German boots march into Copenhagen."
 denmark_events.94.c: "The beginnings of a truly free Denmark are at hand."

 denmark_events.940.t: "Proclamation of the Danish People's Republic"
 denmark_events.940.d: "After the abdication of King Christian X, many looked to Frederik to take the throne and reign, but instead Thorvald Stauning has announced the creation of the Danish People's Republic and has announced the end of the constitutional monarchy in Denmark.\n\nA new election is being held to determine the new Prime Minister-President of Denmark, with the likely candidacy of Thorvald Stauning aiming to win this election and secure his rule over a moderate Danish republic. Many onlookers have criticised Stauning's decision; however, with the upheaval that led to Christian X's abdication, Stauning has openly declared that Danish democracy shall function as fair and as free as ever without a monarch interfering in its politics."
 denmark_events.940.a: "Stauning or chaos, Denmark is in good hands."
 denmark_events.940.b: "Very moderate, this revolution is."
 denmark_events.940.c: "Idealism has reached the Jutland peninsula at last."

 denmark_events.95.t: "Resurgence of Danish Conservatism"
 denmark_events.95.d: "As war in Europe looks increasingly likely day by day, the small Reichspakt-aligned nation of Denmark has been in a crisis of its own. The Danish parliament has been ousted after investigations of corruption and misuse of power. Fed up with the inability of his government to reach a satisfactory conclusion, King Christian X, with the backing of the Konservative Folkeparti, dissolved the democratic institutions of Denmark and has thrown the full weight of Danish society behind the Reichspakt's interests.\nWidespread protests have taken place all across the nation as the newly appointed conservative government cements its rule. While this decision comes as a shock to almost all who have been watching the Danish situation, there is no question now where the loyalties of the Jutland peninsula lie."
 denmark_events.95.a: "Denmark pivots to the right, once more."
 denmark_events.95.b: "No matter, the Danish revolution shall be at hand soon enough."

 denmark_events.96.t: "The Constitutional Crisis Erupts"
 denmark_events.96.d: "[GetSecondInCommand] has made the headlines in the papers today after presenting a referendum to be voted on by the Danish populace in the next few months. [DEN_get_crisis_pov_loc] While news of a referendum has spread across the country, King Christian X has decided to use this opportunity to demand the changes made in this referendum include that of closer German alignment.\n\n[GetSecondInCommand] decidedly objected to such an amendment; however, King Christian X leveraged his reserve powers to threaten the government into acting. For the government to survive this tenuous situation, they must decide whether or not to oblige the king, lest risk his wrath."
 denmark_events.96.a: "Support the king, Denmark must prepare to fight alongside Germany."
 denmark_events.96.b: "We must resist this pressure; Denmark shall not be subservient to the Kaiserreich."

 denmark_events.97.t: "The Question of Democracy"
 denmark_events.97.d: "Victor Pürschel has met with King Christian X today discussing the issue of democracy which has recently re-entered the public consciousness following the success of Denmark and their allies in the Weltkrieg. Utilising his royal authority, Victor Pürschel was appointed to lead Denmark alongside the autocratic wing of the KF following a disastrous display of governance in [GetYear], and his rule has been legitimised both by the king and the looming European war. However, now that the war has ended and Denmark finds itself safe and at peace, many in the KF and in the opposition are requesting a return to free elections.\n\nCiting the precedence of past crises solved by the king appointing a suitable Prime Minister, elections resumed at a comfortable pace; however, things are different now compared to then. Stauning showed his true colours by betraying the country and joining the vile syndicalists, with many in Victor Pürschel's camp agreeing that a period of continued authoritarian rule until Denmark can be prepared for democracy would be necessary. Thomas Madsen-Mygdal, on the other hand, has argued for a restoration of democracy but only under government-approved parties, disallowing even the moderate left of what remains within Socialdemokratiet.\n\nTo further this regime, Victor Pürschel has announced the creation of an entirely new party, the Nye Højre or New Right. He has cited that his movement has gone beyond simply being a wing of the KF, and in order to strengthen his position, a full reorganisation of the party must begin to cement right-wing rule over Denmark. This decision has been met with great displeasure from the KF, but these past years have seen a rise in support for Pürschel and there is little opposition to this move.\n\nAll eyes are on the king and Victor Pürschel's cabinet to decide the fate of Denmark."
 denmark_events.97.a: "Elections shall remain suspended... for now."
 denmark_events.97.b: "Møller is right; elections will be held once more."

 denmark_events.98.t: "Elections of [getYear]"
 denmark_events.98.d: "The time has come for Danish elections once more and three parties have organised to run to rule Denmark for the next three years as per the constitution states. King Christian X has approved for Venstre to run in coalition with Radikale Venstre, having restored a 'liberal coalition' of sorts after Stauning's disgrace and the fall of their coalition. Also in the running is the newly reformed KF spearheaded by Møller, with Venstre as their junior partner should he win the election in order to form a majority in parliament. Having spearheaded the push for the restoration of free elections, Møller has become a popular choice for the people.\n\nLastly, Victor Pürschel has decided to run in these elections as well, stirring unrest from the far left and the opposition as this unorthodox entry pleases many who fell in support of him and the autocratic wing of the KF following the constitutional crisis. Victor Pürschel announced that this election would be 'free and fair' amongst the participating parties, but many have criticised his decision to run, especially since he has faith from the king to rule.\n\nThe ballots are in, and the winner is..."
 denmark_events.98.a: "A Liberal Coalition led by Venstre."
 denmark_events.98.b: "Unified KF with Venstre as a junior partner."
 denmark_events.98.c: "Pürschel and the Nye Højre."

 denmark_events.99.t: "Expanded Public Works Projects"
 denmark_events.99.d: "[GetSecondInCommand] has met with the combined cabinets of the left and the right to discuss the increase of investments towards funding Public Works Projects across Denmark. This initiative, which spearheaded the recovery from the economic crisis several years ago, performed admirably, and [GetSecondInCommand] has presented several increases in these projects towards the next annual budget. While not an entirely unreachable cost, such increases will put a slight strain on the Danish economy but will benefit both its growth and continued endurance into the coming decades. The opposition has proposed its own version of the budget, which compromises on much of [GetSecondInCommand]'s proposals by a moderate amount. At the end of the day..."
 denmark_events.99.a: "...the Radical Proposal passes."
 denmark_events.99.b: "...the watered-down Compromise Proposal is passed."

 denmark_events.100.t: "Focus on Healthcare Improvements"
 denmark_events.100.d: "Today, [GetSecondInCommand] has met with the combined cabinets of the left and the right to discuss the issue of healthcare, which has grown in awareness the past 2 decades within debates concerning equity and quality of care. [GetSecondInCommand] has presented the need for a new Childcare Act, which will finally solidify the issue of the need for maternity care and child health programmes. Mother's Aid Centres would be further expanded across the country and provide aid to families who are struggling after the weight of the economic crisis to raise their child or children. [GetSecondInCommand] has also proposed entire new acts regarding increased vaccinations for children, sanatoriums for patients with tuberculosis, and an investment into schooling for training healthcare professionals.\n\nThe opposition fired back, declaring that much of the improvements, while helpful, will be such a drain on government funding, and the removal of superfluous acts and restriction of adding only the necessities should be enough. At the end of the day..."
 denmark_events.100.a: "...the Radical Proposal passes."
 denmark_events.100.b: "...the watered-down Compromise Proposal is passed."

 denmark_events.101.t: "Expansion of Pensions"
 denmark_events.101.d: "[GetSecondInCommand] has met with the combined cabinets of the left and the right to discuss the increase of pensions across the board as advised by K.K. Steincke's New Social Laws. This set of laws includes the implementation of expanded pensions for old age and those who are sick or unfit to work, and would be a massive boon to support for Denmark's welfare state programme. Opposition leader Thomas Madsen-Mygdal has denounced such a radical increase in the investment for pensions, claiming that the state budget will be reduced too far and they will only accept a proposal in which the increases are minimal and scale with the current state budget, as to not overextend oneself. At the end of the day..."
 denmark_events.101.a: "...the Radical Proposal passes."
 denmark_events.101.b: "...the watered-down Compromise Proposal is passed."

 denmark_events.102.t: "Dealing with Antimilitarists"
 denmark_events.102.d: "[GetSecondInCommand] has met with the combined cabinets of the coalition to discuss the issue of antimilitarists, which are ever present in both parties. Peter Munch and the Radikale Venstre stand quite poised against any expelling of those elements or toning down their influence in the party, as they were a key issue which led to the dissolution of their alignment to Venstre, and as such have outright threatened to leave the coalition should [GetSecondInCommand] propose radical purges. To gain their support in the event of a war, [GetSecondInCommand] has proposed a radical plan to slightly limit the number of young Danish men to be recruited into the army, with further compensation provided. This proposal is tacitly approved on by the opposition, but heavily vetoed by those who support Munch's rhetoric. At the end of the day..."
 denmark_events.102.a: "...the Radical Proposal passes."
 denmark_events.102.b: "...the watered-down Compromise Proposal is passed."

 denmark_events.103.t: "The New Welfare Bureaucracy"
 denmark_events.103.d: "[GetSecondInCommand] has met with the combined cabinets of the left and the right to discuss an expansion towards or possibly a brand-new bureaucracy for the up-and-coming welfare state in Denmark. Particularly the matter of those staffing the bureaucracy and the percentage of politicians from each party being committed has caused an issue with the opposition, who seek to limit the state budget expansion towards the welfare state, declaring that it will throw the nation into chaos. [GetSecondInCommand] and Socialdemokratiet are at a crossroads: shall they push on with majority control and greatly expand into a streamlined large bureaucracy, or give in to the coalition for the sake of compromise...? At the end of the day..."
 denmark_events.103.a: "...the Radical Proposal passes."
 denmark_events.103.b: "...the watered-down Compromise Proposal is passed."

 denmark_events.104.t: "Oppositional Pressure Surmounts the Coalition"
 denmark_events.104.d: "Disturbing news has reached the desk of [GetSecondInCommand] as Venstre and KF have officially announced the vetoing of the upcoming year end budgetary vote, as well as withdrawing all support for the government, as they feel Stauning's spending for welfare reforms has gone too far. While they do not hold an official grip in the Rigsdag, Venstre-KF leadership have demanded Stauning's resignation in the face of yet another impending coalition defeat due to a failed budgetary vote. King Christian X summoned [GetSecondInCommand] and has declared that the government could not continue on its own, and lest they hold snap elections, a crisis may erupt yet again.\n\nAlready, Stauning's leadership has come under question and many in the coalition are seeing an oppositional resurgence in a snap election as detriment to the development of the welfare state. Instead, perhaps Peter Munch's renewed leadership over the coalition may appease the opposition."
 denmark_events.104.a: "It seems we are in for a repeat of 1926."

 denmark_events.105.t: "The Deadline Looms"
 denmark_events.105.d: "Days have passed since the crisis in cabinet has surfaced and many across the spectrum have proposed wild solutions. The radicals within Socialdemokratiet are strongly denying Stauning's resignation and instead want to double down, which would only further incite a combative response from the opposition. On the other hand, Radikale Venstre has declared that with support from Socialdemokratiet, they could chair the coalition with Peter Munch taking over as Prime Minister which would cool tensions, but ultimately draw back support for driving towards the envisioned welfare state. Negotiations are being held across the coalition, and there seems to be only one conclusion in mind..."
 denmark_events.105.a: "Perhaps we should entrust faith in Peter Munch"

 denmark_events.106.t: "Stauning Announces Resignation"
 denmark_events.106.d: "In the face of pressure from the opposition and even the king whose watchful eye has always been over Stauning for the past decade, long-time running Prime Minister Thorvald Stauning has announced his resignation. Popular support from the opposition has bottomed out his dreams for a steady approach towards a domineering flagship welfare state, and this repeat on failures to negotiate bipartisan support has cost him. Following this exchange, foreign minister Peter Munch has taken the reigns as Prime Minister and has announced levying back several of the reforms in favour of a slow and steady approach, one that has netted oppositional support for the upcoming year end budgetary vote.\n\nWhile Peter Munch's stewardship marks a return for Radikale Venstre dominance in the moderate left coalition, it also represents a worrying resurgence for opposition support, who may drive to win the next election off of the backs of this failure."
 denmark_events.106.a: "If only we had been more careful..."

 denmark_events.107.t: "Germany Wants to Negotiate"
 denmark_events.107.d: "Germany has acquiesced to hearing us out and ignoring the demands of our former King Christian X. Stauning and his cabinet breathe a sigh of relief, with Germany listening to reason. Hopefully, the German demands will not be too harsh, but seeing as how the ball is in their court, it is almost likely that, outside of directly joining the war on their behalf, Germany will dispense severe demands upon the Danish nation. Stauning has met with his cabinet and they are preparing to receive and agree to however many demands that exist, as long as they do not impede on Danish independence."
 denmark_events.107.a: "Let us hope the German demands are reasonable."

 denmark_events.108.t: "Demands over Military Access"
 denmark_events.108.d: "The first round of negotiations has begun, and the issue of Denmark as a strategic military outpost has come up for debate. Denmark sits at a very strategic position, with the Internationale and the Russian alliance having easy access through their straits, should Denmark remain absolutely neutral. This proves to be a great security risk for our northern flank, leaving our vulnerable northern coast ripe for invasion and raiding by the enemy submarine fleets.\n\nTwo possible demands have surfaced on either end of the spectrum: Firstly, we could demand Denmark give up access for German troops to cross as well as letting the Kriegsmarine dock and use Danish ports, a reasonable demand considering the war that is to occur on either side of them. Secondly, we could demand that Denmark formally join the Reichspakt, though creating limits on their participation in the war. This would guarantee that the Russians and the Internationale would be prevented from crossing through the Danish strait.\n\nWhich demand should we levy towards the Danish government?"
 denmark_events.108.a: "Demand Military Access, and nothing further."
 denmark_events.108.b: "The Straits are too valuable... betray their wishes for neutrality."

 denmark_events.109.t: "German Demands over Military Access"
 denmark_events.109.d: "The [DEN_get_mil_demands_loc]"
 denmark_events.109.a: "We accept these demands."
 denmark_events.109.b: "Absolutely not, veto these negotiations at once."

 denmark_events.110.t: "Demands over Diverted Trade and Economic Control"
 denmark_events.110.d: "The second round of negotiations has begun, and many are calling to place strategic control over Danish trade and their economy, though the latter is heavily up for debate. There are those who see Denmark as small and insignificant, but also prone to act should their independence be called into question, as we have witnessed with the ousting of King Christian X due to his scandal. Therefore, a moderate proposal has been drafted in which Denmark would allow goods to be purchased at a lower cost, as well as diverting a significant amount of trade to German markets, in a way that still maintains their trade ties to other nations but at a steeper cost.\n\nOn the other end, many are debating the lease of several Danish factories, though such a demand would come with the concern that it would alienate the Danish even further. While several factories would do little to add to the German war machine and booming industry, this demand would be partly symbolic, to show that the Danes are not wholly privy to be perfectly neutral once more.\n\nWhich set of demands should we levy towards the Danish government?"
 denmark_events.110.a: "Demand redirected trade."
 denmark_events.110.b: "Demand redirected trade... as well as lease of many Danish factories."

 denmark_events.111.t: "German Demands over Diverted Trade"
 denmark_events.111.d: "The [DEN_get_eco_demands_loc]"
 denmark_events.111.a: "We accept these demands."
 denmark_events.111.b: "Absolutely not, veto these negotiations at once."

 denmark_events.112.t: "Success of Negotiations"
 denmark_events.112.d: "With the primary issues out of the way, the Danish have agreed to each and every one of our demands. While it is unfortunate that Denmark cannot militarily join our alliance, lest we force their hand and likely alienate them, we have gained significant amounts of economic control and military access to Denmark, and we can breathe a sigh of relief as relations with the new Danish state normalise once more."
 denmark_events.112.a: "The pen is indeed mightier than the sword."

 denmark_events.113.t: "Negotiations Have Succeeded"
 denmark_events.113.d: "Stauning and his cabinet met, after Stauning gave a speech in Copenhagen announcing that Danish sovereignty has been protected, in a treaty that signs Danish neutrality in the face of several demands. Most citizens have responded jubilantly, and antimilitarists in both parties have been sated severely, having feared that Denmark would be brought into the war in some form or way."
 denmark_events.113.a: "Denmark's neutrality has been secured."

 denmark_events.114.t: "Negotiations Break Down"
 denmark_events.114.d: "Negotiations have taken a turn for the worse, whether or not the demands we levied were too harsh or not, the Danish government has spat in our face and vetoed the negotiations as a whole. They have publicly declared us to be tyrants seeking to turn Denmark into another German puppet state like those we have established in the east, and have decried that Danish neutrality and sovereignty is non-negotiable. There is nothing else for us to do but demand Denmark submit and acquiesce to Christian's demands prior; it was a mistake to open negotiations with our small neighbour."
 denmark_events.114.a: "The sword wins out in the end, demand the reinstatement of King Christian!"

 denmark_events.115.t: "Jensen vs Christensen"
 denmark_events.115.d: "Enhedspartiet's victory in the congress has come about a serious question: who shall be chosen to lead the country as Prime Minister-President of Denmark? Christensen has taken formal standing, though with the party split along lines divided between the Young Guard led by Richard Jensen and the backbone of the party in the Old Guard led by Christian Christensen, a new vote has taken place to determine who shall lead Denmark. Richard Jensen took the podium first, and with the backing of Søfyrbødernes Forbund, has riled the crowd up with declarations for a call to arms and for a reinvigoration of the Danish shipping industry which calls for increased rights and wages for our fellow seamen. On the other podium stood Christian Christensen, nominally supported by the FS, who has declared that every worker shall receive equal and better treatment under the expansion and establishment of the Union of Trade Unions, staffed by loyal and capable members of his Old Guard.\n\nThe race has been tight, and the two figures have an even chance of coming out on top. Jensen and Christensen share a commonality in an impoverished childhood, which has bolstered their friendship as well as camaraderie. At the end of the day though, only one man can win this vote, and the winner is..."
 denmark_events.115.a: "Richard Jensen!"
 denmark_events.115.b: "Christian Christensen!"

 denmark_events.116.t: "Opening of the Moderate Statsraad Congress"
 denmark_events.116.d: "In accordance with plans made to transform Denmark into a liberal republic, elections to the Statsraad Congress have begun. The Rigsdag shall elect members of the new Statsraad Congress, which in turn will settle on deciding the new Prime Minister-President of Denmark. Staffed with electing mainly members of Socialdemokratiet and Radikale Venstre, as proportional representation looks down on the opposition's chances, the upcoming election will prove to be a tumultuous one. On one hand, Thorvald Stauning is almost certain to win this election, having navigated the past crises with a high degree of charisma and political manoeuvring, though one must not count out Peter Munch of Radikale Venstre.\n\nWithin days, both delegates will meet to debate several issues which will shape their campaigns."
 denmark_events.116.a: "This marks the birth of Denmark as a republic."

 denmark_events.117.t: "Welfare Reforms Debate"
 denmark_events.117.d: "The first debate which has entered the public consciousness is to do with the welfare state reforms. Both Peter Munch and Thorvald Stauning are present, and have formerly agreed on the continuation of said reforms in Stauning's vision, but division has just broken now that the two stand on either end. Peter Munch has denounced Stauning's plans to continue implementing the Danish welfare state for many reasons, and those in Radikale Venstre agree most that the rate at which Denmark accelerates is far too fast and the Danish economy will suffer as a result.\n\nCounter to this, Thorvald Stauning has decried that without his plans and public works programme, as well as reforms to healthcare to make it universal, Denmark could never have escaped the economic crisis as well as it had done several years ago. Stauning's plans are popular and numerous, but the cautious opposition has been reinvigorated with supporters who formerly supported Venstre and the KF, and have strengthened Munch's resolve. Who will come out on top?"
 denmark_events.117.a: "Stauning's ideals are too great."
 denmark_events.117.b: "Munch's cautious optimism wins them over."

 denmark_events.118.t: "Militarisation in the Public Conscious"
 denmark_events.118.d: "Militarisation is a hot budget issue, and though Thorvald Stauning and Peter Munch already hold pretty similar views, the degree in which Denmark demilitarises is up for debate. Peter Munch is staunch in his views that the Danish military should be defunded, and up until abolishment, disentangled from being viewed as a necessity. 'Hvad skal det nytte' or 'What is the use of it all' is a famous slogan inspired by Peter Munch on this issue, and has comically been noted by the general staff.\n\nAgainst this issue, Stauning has not notably dismissed much of Munch's points but has decried that Denmark should have armed forces in turbulent times such as these simply to protect itself in case of intervention from the other radical powers, such as the eastern bloc around Russia, or should the Internationale decide to betray Danish neutrality as a launch point for invasion. Both men make good points in regards to their campaigns, but only one man can come out on top..."
 denmark_events.118.a: "Stauning is right, we must be wary."
 denmark_events.118.b: "'Hvad skal det nytte', Munch's motto holds true."

 denmark_events.119.t: "Role of the Prime Minister-President"
 denmark_events.119.d: "Concerning the role of the newfound leadership spot, the Prime Minister-President, is not a wholly contentious debate, and has not sparked such significant discussion as the prior two issues have done. Instead, Peter Munch has proposed offering the role some sort of veto and extended power within law-making, citing that in times of trouble for the new republic, decisive action must be made. Thorvald Stauning has all but turned down this suggestion, reminding Munch that the king held powers not too dissimilar from these, and that those powers remained a steady threat by the king who kept wary of their governance, and almost led to the fall of his very own cabinet.\n\nThe Prime Minister-President is a representative not only of the Statsraad Congress but also of the parliament, and shall adhere to it, is what Stauning has proclaimed and has won more than enough popular support to win this debate. However, the people may sway to the emergent thought of Munch and his concerns. Who should win this debate?"
 denmark_events.119.a: "Stauning rallies the people with his charisma."
 denmark_events.119.b: "Munch's concerns shine through."

 denmark_events.120.t: "Final Results of the Election"
 denmark_events.120.d: "After many debates and days of voting, as well as a meeting between Thorvald Stauning and Peter Munch in preparation for the announcement of results, the tallies are finally in. Should Thorvald Stauning win the election, the continuation of reforms shall prove fruitful and Denmark shall spiral forth into possibly becoming the shining example of a welfare state. However, if Peter Munch wins, Stauning will have to wait many more years, perhaps up to more than a decade, to see this dream of a welfare state come to life. At the end of the day, the results are in and..."
 denmark_events.120.a: "Thorvald Stauning is victorious!"
 denmark_events.120.b: "In a surprise victory, Peter Munch!"

 denmark_events.121.t: "The Future of Danish Neutrality"
 denmark_events.121.d: "With the fall of the German sphere, the Kaiser has fled far beyond our radar, and a new government has been propped up in Berlin by a foreign power. We are now at odds against the world and many questions have been raised about what we could possibly do. We could try to parlay with the socialists, ask for protection against them by aligning us towards Moscow, or perhaps a friendly neighbour would allow us mutual defence. The final alternative, should we have no other choice, is to fortify our neutrality, turn Denmark into an impregnable fortress, and exert more than a little instability on our quaint nation by introducing a state of alertness which would require hefty conscription and militarisation that would prove unsavoury towards the antimilitarists in our nation.\n\nThe choice is ours alone; what shall we do?"
 denmark_events.121.a: "Steel ourselves against the world!"
 denmark_events.121.b: "Send an envoy to Paris, maybe they'll hear us out."
 denmark_events.121.c: "Contact Moscow, neutrality must be abolished for our own survival."
 denmark_events.121.e: "Sweden is in a similar position to us, send a petition."

 denmark_events.122.t: "The Danish Request"
 denmark_events.122.d: "After having conquered the German sphere and liberated its territories as well as those of its allies and subjects, an envoy has just arrived from Copenhagen, Denmark. They have requested protection, now that their neutrality has run them between our forces and that of a possible threat to their continued livelihood. While we have no pressure to give in to their request, the Danish government has presented the offer of access through their straits and the ability to stage military and naval positions across Denmark, should we respect their independence. This offers a tough choice, as Denmark is weak and our forces overwhelm theirs.\n\nConsidering their offer, is Denmark worth wasting valuable attention that we could be relocating towards the rest of the world?"
 denmark_events.122.a: "Agree to their request; they are not worth our time."
 denmark_events.122.b: "Refuse, Denmark's liberation is at hand!"

 denmark_events.123.t: "Back to Square One"
 denmark_events.123.d: "Our envoys have failed and negotiations have broken down. For whatever reason, it seems we must reconsider our options."
 denmark_events.123.a: "Back to the drawing board..."

 denmark_events.124.t: "The Danish Request"
 denmark_events.124.d: "Surprisingly, a request from the small Nordic nation of Denmark has arrived with a request to join our alliance. Having upheld their neutrality through a political crisis which led to the abdication of King Christian X, Denmark has come out of the Weltkrieg with their neutrality intact but their position vulnerable. There is little reason to deny their request, as allying Denmark blocks our enemies from accessing the Baltic Sea and also provides a strategic military base. However, the choice is ours, and perhaps inviting Denmark would incite our enemies into further conflict."
 denmark_events.124.a: "Accept."
 denmark_events.124.b: "Refuse."

 denmark_events.125.t: "An Envoy from Copenhagen"
 denmark_events.125.d: "As the world collapses around us, with the German collapse and the new world order being established, it seems that our small neighbour has sent a petition regarding the defence of our two nations. While history may have been cruel in the past centuries, relations with Denmark have warmed to a point in which a treaty of mutual defence against the east and the west could be on the table. Should our nation be threatened, Denmark will come to our defence and vice versa, helping to ensure the survival of our two nations in a world that may seek our destruction. How should we reply to their petition?"
 denmark_events.125.a: "Agree, it is in our best interest to."
 denmark_events.125.b: "Refuse, Denmark isn't worth the trouble."

 denmark_events.1250.t: "The Internationale Accepts"
 denmark_events.1250.d: "It seems our envoy to the Internationale has borne fruit, and for now our security will be maintained, though this agreement is not permanent and should the tide of the revolution come to us, we should remain ready. For now though, a momentary calm has touched upon many in regards to our status in Europe."
 denmark_events.1250.a: "A tenuous friendship."

 denmark_events.1251.t: "Russia Accepts"
 denmark_events.1251.d: "Our envoy to Moscow has come back with agreement, Russia and Denmark shall now be aligned, and already Russian troops have been given leave in Copenhagen and several other cities. While this means we have a commitment to fight alongside Moscow in their upcoming wars, their protection will be greatly appreciated against any enemies threatening us in Europe and abroad."
 denmark_events.1251.a: "Better the devil you know..."

 denmark_events.1252.t: "Sweden Accepts"
 denmark_events.1252.d: "Sweden has graciously accepted our offer, and our two democracies will stand against the beasts of Europe ready to pounce on our pure Scandinavian neutrality. While our two armies alone may be little in terms of size and modernisation, together, we can strive to watch each other's backs in times of war."
 denmark_events.1252.a: "For our survival, we can put old feuds behind us."

 denmark_events.126.t: "Nordslesvig Joins Denmark"
 denmark_events.126.d: "Our decision to pursue neutrality has borne fruit in several ways, allowing our people to once again cherish neutrality. However, it seems that the protective sphere of the German Kaiserreich is on its last legs, and as such, the state of North Slesvig has turned itself over to our side. Danish troops crossed the border as soon as local regiments in North Slesvig signalled to border guards that a local referendum had been conducted, with a majority in favour of unity with Denmark to prevent their fall to foreign enemies. While Germany is likely to respond in kind, there is little to be done with the complete collapse of the German government and military in their ongoing war.\n\nA parade has been organised in Copenhagen to celebrate the overturning of the Treaty of Vienna which had separated Denmark from lands such as North Slesvig, and while a celebration is in turn, many look onto the possibility that Danish neutrality may end in the face of a new world order by hostile foreign powers."
 denmark_events.126.a: "Freden i Wien... finally overturned."

 denmark_events.127.t: "Nordschleswig Defects to Denmark"
 denmark_events.127.d: "Terrible news has arrived from the north. To make matters worse, Denmark has illegally accepted a local referendum in the state of Northern Schleswig and has nominally annexed the territory. Diplomatic ties have been cut with the neutral Danish state, which through negotiations formerly had agreed to several concessions in regards to their continued neutrality. This marks the end of all treaties concerning the Danish state, and short of an invasion, Northern Schleswig has slipped from our grasp. An invasion would only put matters far worse for our state of affairs, so there is simply nothing we can do."
 denmark_events.127.a: "Our country collapses bit by bit."

 denmark_events.128.t: "BOPA and Danmarks Frihedsråd Strike"
 denmark_events.128.d: "BOPA (Borgerlige Partisaner, Civil Partisans) and Danmarks Frihedsråd (Danish Freedom Council) have launched one of many attacks within the Copenhagen City Centre today, causing an uproar amongst the civil populace. [GetSecondInCommand] has met with the king in accordance with the latest efforts to seemingly overturn the Danish alliance with the Kaiserreich, one that they call enslavement to the German Kaiser and their war effort. On the mantra of so-called occupation by foreign forces, Børge Houmann, with primary support from the Kommunarder clique of Føderationen, have begun clandestine raids against armouries and have even begun acts of seemingly random terror across the civil populace.\n\nJoined to them is the Danish Freedom Council, an organised group of disgruntled politicians, military officials, and civilians alike across Denmark hoping to 'free' Denmark from German occupation, with the goal of joining the Internationale to the west or the Russians to the east, depending on who you ask. As of now, reserve units as well as the Danish military police have been deployed in tow, but BOPA and the Danish Freedom Council will serve as a serious thorn in our side as long as we remain at war."
 denmark_events.128.a: "Denmark will persevere!"

 denmark_events.129.t: "Marshal Prior Presents a Solution"
 denmark_events.129.d: "Marshal William Prior has met with [GetSecondInCommand] to discuss a suitable solution to the issue of BOPA and the Freedom Council's activities. Already, police units have been dispatched in order to attempt to quell the threat, round up ringleaders, and imprison these saboteurs, but with little success so far. Prior has led discussions about and organised an end to this threat to Denmark, and has presented two plans of action.\n\nThe first plan is to centralise the reserve units and police under army leadership. Prior has suggested General Ebbe Gørtz to handle this, which would, in time, be able to circumvent the problem before it gets any worse. The second plan is for Marshal Prior to take the reins himself. He would temporarily resign from duties fitting to him and lead a personal division of regiments he has handpicked and will crack down on any and all syndicalist traitors plaguing Denmark.\n\nThe choice is up to [GetSecondInCommand]. The former option would be far less damaging and would lead to far less civil unrest but take a considerable amount of time, while the second option starves Denmark of its Chief of Army for a time and will also cause significant unrest amongst the left. Føderationen may be enraged by this sudden clamping down on their activities, and it may only instigate further retaliation, but Marshal Prior would be able to handle this threat in a shorter amount of time. At the end of the day, which plan is chosen?"
 denmark_events.129.a: "Plan A: Organise Police and Reserve Units under Gørtz."
 denmark_events.129.b: "Plan B: Deploy Marshal Prior, Denmark's enemies shall fall!"

 denmark_events.130.t: "BOPA Ringleaders Apprehended"
 denmark_events.130.d: "Some BOPA and Danish Freedom Council ringleaders have been apprehended, which will put a toll on the effects of their resistance towards our government. This does not mark the end of armed resistance in Denmark, nor shall the conflict calm itself until the movement is utterly quelled and Denmark can look once more abroad. The efforts of our brave men hard at work will soon bear fruit, but for now, the fight rages on."
 denmark_events.130.a: "Soon we will escape this nightmare."

 denmark_events.131.t: "City Centre Attacked"
 denmark_events.131.d: "Disturbing news has arrived from Copenhagen as units under police supervision and reserve army command clashed with members of BOPA who launched an attack on the major city centre this day. Their goal seemed to be purely causing unrest and rallying the citizenry to their side, but they have been, insofar, unsuccessful in rallying locals to aid in their strike and protest. Unfortunately, many civilians were caught in the crossfire and several of our own men perished that day as conflict escalated, though it appears they were at least successful in ceasing violence at the end. Attacks like this will continue all over Denmark until we can finally catch and arrest these terrorists."
 denmark_events.131.a: "Terrible."

 denmark_events.132.t: "Factories Sabotaged"
 denmark_events.132.d: "Reports have arrived that BOPA has targeted several major factories across Denmark today. It seems that their plans caught the police team off guard and the saboteurs made off with severely damaging operations over a war materiel factory and a civil industrial complex. Reports of eyewitness accounts and from the workers at said factories confirmed that BOPA were the culprits, but there has been no luck in apprehending any of these criminals yet. Police units have been deployed to watch major routes and to try and prevent any future attacks."
 denmark_events.132.a: "Terrible."

 denmark_events.133.t: "Armoury Raided"
 denmark_events.133.d: "Today, BOPA has made off with several hundred rifles after launching multiple assaults on armouries across Denmark. Many of these raids failed, but their bait and switch tactics allowed them to divert police and reserve unit attention away from high-profile targets to assault lesser-defended targets with no real opposition. While our overall stockpiles may not feel the weight of this impact, letting hundreds of rifles fall into the hands of these criminals will definitely prove troublesome. Reserve units are currently being redeployed to military depots and armouries across major city centres to try and prevent another attack."
 denmark_events.133.a: "Terrible."

 denmark_events.134.t: "Conflict with BOPA Ends"
 denmark_events.134.d: "With the end of the war and Denmark finally returning to peace, the time has finally come for BOPA and the Danish Freedom Council. Their luck has bottomed out as major army units have returned and a decided effort to finally quash their reign of terror, sabotage, unrest, and raids. BOPA leader Børge Houmann has officially announced an end to activities, and many ringleaders have been arrested or have fled Denmark to meet an unknown fate abroad. Denmark can finally return to peace and prosperity."
 denmark_events.134.a: "All our worries aside, let's return to matters at hand."

 denmark_events.135.t: "Conflict with BOPA Ends"
 denmark_events.135.d: "Marshal Prior has returned with a full report on his efforts to quash BOPA and directly contend with Føderationen's efforts to dismantle the Danish state and overturn its stability. While his pursuits have garnered a greater loss of life and an increase in civil unrest, he has brought BOPA leader Børge Houmann to justice, which has nailed the resistance efforts led by BOPA and the Danish Freedom Council. With their leader arrested, much of the organised resistance has ceased, and Denmark can continue to invest in the war effort without any worry from within. Marshal Prior has returned to full active duty following this and will prove a great asset in organising aid against enemies from east and west."
 denmark_events.135.a: "Though messy, Marshal Prior has been a boon to our cause."

 denmark_events.137.t: "Supporting the Danish Revolution"
 denmark_events.137.d: "Denmark's hasty entrance into our alliance has brought about a question, Denmark's military staff has seen recent retirements due to loyalties to the old regime, thus perhaps we should send a general to help advise their troops. General Louis Buisson has suggested departing for Denmark to provide expertise and to aid in coordinating their military towards our owns. However, some in our staff have noted that beyond troops and rifles, Denmark is in good hands already. What should we do?"
 denmark_events.137.a: "Let General Buisson depart for Denmark."
 denmark_events.137.b: "Denmark has things under control, let's not."

 denmark_events.138.t: "Arrival of an Internationale Advisor"
 denmark_events.138.d: "Armour specialist and Internationale advisor from France, General Louis Buisson, has just arrived in Copenhagen. Alongside several thousand men and what corps could be sent to our cause from across the North Sea, General Buisson has been assigned to oversee and coordinate our military efforts to their own."
 denmark_events.138.a: "Wonderful!"

 denmark_events.141.t: "The Prior Affair"
 denmark_events.141.d: "Nearly a week has passed since Stauning made his bid to secure Denmark's independence and his rule, yet no reply has been received from France. Many in the army, such as Marshal Prior, have expressed concern that should too much time pass, Denmark could be on the receiving end of a German howitzer. Marshal Prior already had concerns about allowing Denmark to fall to socialism but had stayed on board due to the notion that it would be a sort of fusion of systems and that Thorvald Stauning was likely guaranteed an electoral victory, though serving the country was his first and main duty, after all.\n\nThis all changed after Stauning made a public address attempting to soothe the nerves of citizens in Copenhagen, leaving Marshal Prior to receive word that France had outright rejected Stauning's willing compromise on his ideals and would refuse to offer assistance to Denmark in this critical hour. With little time to react and the German army seemingly ready to invade from Nordslesvig into Denmark proper, Marshal Prior took matters into his own hands. He gained the backing of many other loyal generals and performed a coup against the Stauning government while leaking to the press his plans to syndicalise Denmark and turn the country over to the hands of the French.\n\nPublic outrage ensued, and Thorvald Stauning's resignation was all but inevitable, with Marshal Prior appointing Victor Pürschel to lead a new government. He sent a telegram to then-in-exile King Christian X, declaring that the syndicalist revolution had been thwarted and that he could return to take the crown. Not all in Denmark are happy about this new state of affairs, but Denmark has avoided a looming German invasion at the cost of its democracy."
 denmark_events.141.a: "The game was rigged from the start."

 denmark_events.142.t: "Plans for Demilitarisation"
 denmark_events.142.d: "Peter Munch has announced to the cabinet that he will be once again attempting to pass another Disarmament Bill next year. This controversial bill, maintained in our coalition known as the 'Pacifist Accord', is a means championed by Radikale Venstre leader Peter Munch to ensure Danish neutrality. However, with escalations across the world, including unrest in the United States and several other parts of Europe heating up, our neutrality may be called into question once more. Munch has assured the cabinet that should it come to war, Germany will once more assume its rightful role as a European policeman of sorts and allow Denmark to maintain its neutrality.\n\nSuch comments are at the behest of King Christian's desire to remilitarise in accordance with the opposition's view on the matter, but only time will tell if we can get our way this time. The last Disarmament Bill several years ago failed after the Conservatives in the Landsting vetoed it, as they have always done in the face of disarmament."
 denmark_events.142.a: "Our desires for neutrality may come to a head."

 denmark_events.143.t: "The Disarmament Bill of [GetYear]"
 denmark_events.143.d: "The time has come for Peter Munch to once again rally much of the antimilitarists and supported pacifists to push through his aforementioned Disarmament Bill through parliament. However, Peter Munch, instead of presenting the bill to parliament or to the cabinet, has made an emergency address dictating his as a failure to realise the priorities at hand. Much of the antimilitarist wing of Radikale Venstre threatened Peter Munch to step down, but his guiding hand in explaining that with the backing of [GetSecondInCommand], Munch has been convinced that a new Disarmament Bill is not what Denmark needs.\n\nIn a heartfelt speech, Peter Munch thanked his supporters and reinvigorated trust in the government to handle affairs, declaring that, perhaps beyond his time, there would not be a need for an army. Thus, the Disarmament Bill never reached parliament and died as it lived, idealism fuelled by ignorance and lack of self-awareness to the world at hand, much to Munch's chagrin."
 denmark_events.143.a: "One step at a time, Denmark shall be revitalised."

 denmark_events.144.t: "Syndicalism in Denmark"
 denmark_events.144.d: "In a surprise turn of events, the king in Copenhagen has abdicated and Thorvald Stauning has approved a socialist government to take power, and in turn, the country will flip to a syndicalist system of sorts in hybridity with the ideals of Statsraad. While normally mainland affairs hold little value to us, the Danish ambassador to Reykjavik has announced a choice for Iceland. Either we convert to a syndicalist system as well, as an independent member of the Third Internationale, or gain full independence instead and decouple fully from Denmark. The choice is ours to make, and whichever we choose will drastically change the landscape of Iceland to come."
 denmark_events.144.a: "Invite the People's Unity Party to form a government."
 denmark_events.144.b: "Decisively, the Independence Party gains fervour, and we shall decouple fully."

 denmark_events.145.t: "Preparations for the [GetYear] Referendum"
 denmark_events.145.d: "[GetSecondInCommand] has addressed his cabinet today to present what he feels are necessary additions to the constitution, in which a referendum will be held by the people of Denmark in the coming months. [GetSecondInCommand] has proposed that the age to vote should be lowered from 25 to 23 years and has presented plans to replace the upper house of the Rigsdag, the Landsting, with the Rigsting. While this move is largely uncontroversial, many members of KF have lambasted the contents of the plan to replace the Landsting with the Rigsting, which would largely dissolve the majority they've enjoyed carrying for almost a century. As such, leaders of the KF, including Victor Pürschel and Jack Westergaard, have met with the King on a solution to the Danish malaise.\n\nSurely the King wouldn't intervene and use his long overdue powers to dismantle the democracy we have carefully protected? Only time can tell, and the cabinet holds onto this referendum with uncertainty for the future."
 denmark_events.145.a: "This referendum's conclusion may be a critical turning point for the country."

 denmark_events.146.t: "King Christian Meets with [GetSecondInCommand]"
 denmark_events.146.d: "Shortly after King Christian X announced his bid for the government to rally its forces with the Reichspakt and prepare for its entrance should a war break out in the east or the west, King Christian X met with [GetSecondInCommand], putting hefty pressure on the government to comply. King Christian X wields executive reserve powers, which he can use to veto a bill and dismiss any government of his choosing without requiring just cause. However, no monarch in the history of our nation has dared to even use these powers.\n\n[GetSecondInCommand] has come to an impasse, declaring that the government itself shall decide foreign policy and not the king, to which King Christian X left extremely displeased. Following this meeting, the king has made several appointments, to Marshal Prior as well as to conservative leader Victor Pürschel, discussing the possibility of an overthrow with army support. Fortunately, Marshal Prior has decried the king's request, declaring that his wishes would be most undemocratic, and has declared neutrality in the matter. This crisis can and will have destructive consequences for Denmark should its government fail to manoeuvre out of it correctly."
 denmark_events.146.a: "We'll do our best to prepare the country as the king sees fit."
 denmark_events.146.b: "He'll choke on his words once we're through with him."

 denmark_events.147.t: "Rally Turned Violent Shut Down"
 denmark_events.147.d: "While matters concerning this upcoming referendum have largely seen apathy from the Danish people, with the press reporting on limited responses based on their opinion towards the issues at hand, Peter Munch has taken the initiative to publicly declare that Denmark shall absolutely not stray from its path of neutrality. Challenging this rally, Jack Westergaard marched his Konservative Ungdom (Young Conservatives) through the crowd, effectively throwing the rally into disarray following the military's orders to crack down on the rabble-rousers through any means necessary.\n\nIt is hard to tell who fired the first shot, though regardless, nearly a dozen lay dead on either side as the conservatives accuse several soldiers of being responsible for igniting this conflict. This bloody rally and its poor handling by the government have increased discontent, and many are doubting whether or not [GetSecondInCommand] should even continue as Prime Minister."
 denmark_events.147.a: "A terrible tragedy."
 denmark_events.147.b: "Where we're going, people like Westergaard won't be tolerated any longer."

 denmark_events.148.t: "Germany Applies Political Pressure"
 denmark_events.148.d: "If matters surrounding the constitutional crisis weren't already bad enough, the German Ambassador in Copenhagen has levied a series of demands, having expected Denmark to commit to an alliance sooner, considering the state of the world. As preliminaries to full integration into the Reichspakt alliance, the German Ambassador has instructions to demand unrestricted military access to further cement prevention of a sudden Internationale invasion, restriction of straits access to the Internationale, as well as a full trade embargo on both the Internationale and Russia.\n\nThe suddenness of these demands has pushed the ruling government into a difficult position, which could entirely decimate chances for survival should they respond rashly. Making matters worse, King Christian X has met with the German ambassador and discreetly mentioned his support for every single demand, and this has put significant pressure on our governance. At the end of the day, the cabinet's response is..."
 denmark_events.148.a: "...vague but positive, Denmark shall push towards such a goal in due time."
 denmark_events.148.b: "...dismissive and negative, we are not the Kaiser's puppets."

 denmark_events.149.t: "Victory in the Constitutional Crisis"
 denmark_events.149.d: "[DEN_concrisis_win_loc]"
 denmark_events.149.a: "Neutrality aside for now, we have a war to win."
 denmark_events.149.b: "Danish liberalism endures, as it should."
 denmark_events.149.c: "We trust the Germans to be reasonable, hopefully."

 denmark_events.1000.t: "Death of King George V"
 denmark_events.1000.d: "News has reached Copenhagen regarding the recent death of the king of the British exiles in Canada. While such a death may not concern us personally, perhaps we should send a personal message of our condolences, seeing as our king, Christian X, is a cousin of his. However, not many in the current ruling government share the same remorse that the liberals and conservatives do about this tragic loss of life of once emperor over half the planet."
 denmark_events.1000.a: "Let us send a private message at once."
 denmark_events.1000.b: "Don't bother."

 denmark_events.1001.t: "Denmark Sends their Regards"
 denmark_events.1001.d: "Since the death of King George V, we have received word of condolences from [FROM.GetSecondInCommand] and his cabinet on behalf of King Christian X. Matrilineal members of the House of Oldenburg, they were cousins, and while our two states particularly do not share noteworthy customary relations, such words are always welcome on behalf of the royal family. It is enlightening that those across the Atlantic, even a small nation such as Denmark, look fondly upon us in our darkest hour."
 denmark_events.1001.a: "A polite gesture."

 denmark_events.1003.t: "Børge Houmann and Martin Andersen Nexø Sign Totalist Charter"
 denmark_events.1003.d: "After departing for London, members of the Føderationen's Kommunarder branch, namely Børge Houmann and Martin Andersen Nexø, formally signed the Totalist Charter being drafted by Oswald Mosley and other interested parties. Both men studied and were trained in socialist ideas overseas. Nexø, a writer especially famous for his novel Pelle Erobreren, maintains ideals unbefitting of the comfortable Danish democracy, which still endure to this day. The degree to which he fosters the young members of Føderationen has earned him the charming nickname of 'Kommunard Vicevært' or 'Communard Caretaker' amongst those in the party.\n\nBørge Houmann, too, has extreme beliefs about the future of Denmark. He is a younger member of the Føderationen, a part of the next generation of communists that Nexø has been preparing."
 denmark_events.1003.a: "When we see each other again, maybe you'll have a home to return to."

 denmark_events.1005.t: "Arne Sørensen Announces Support for BOPA"
 denmark_events.1005.d: "Surprising news has arrived from the Danish far right, who have thus far been nominally silent about affairs after Denmark has entered the war on Germany's side. With BOPA and the Danish Freedom Council up in arms across the country, DS leader Arne Sørensen has voiced support for their cause and has drawn a large crowd after a speech in Copenhagen declaring that the Danish government has drawn the last straw in regards to alignment with Germany and mobilisation of Danish forces. A long critic of the growing Danish parliamentary system and the way that the government has bent over backwards to suit the demands of King Christian X, Arne Sørensen has gone as far as to declare that side by side with the efforts of BOPA, Dansk Samling will support their cause.\n\nUnrest has risen, both in support of Arne Sørensen's speech as well as against it, though the Danish Freedom Council happily accepted the support from a legitimate party in some prominence. Arne Sørensen and his supporters wield little support in overturning Denmark's commitment to the war effort, but he will be yet another thorn in our side."
 denmark_events.1005.a: "It seems this war has gotten the left and the right in agreement, to our detriment."

 denmark_events.1006.t: "Little Schleicher"
 denmark_events.1006.d: "News from our small ally to the north in Denmark is rarely noteworthy, but a particular letter reached the Chancellor's desk late this afternoon about a regime change for the better in Copenhagen. It seems that KU and now KF leader Jack Westergaard has triumphed over Danish parliamentary democracy and factionalism in his party by passing a law not dissimilar to the Enabling Act passed by Schleicher himself. Although Westergaard governs with all of the bark and none of the bite of a rabid dog, defanged by much of the KF who intend to obstruct his vision, much praise can be allocated towards his successes.\n\nMany in the Foreign Office have affectionately dubbed Westergaard 'Little Schleicher' in reference to the way his work towards cementing his regime has emulated our own policies. Our two nations are now closely aligned and shall forever stand against the syndicalist traitors in our midst, and that fact remains important above all else."
 denmark_events.1006.a: "I have fans abroad now? How cute."

 denmark_events.1007.t: "King Christian X's 70th Birthday"
 denmark_events.1007.d: "Thousands across the nation celebrate and witness as [GetSecondInCommand] meets with King Christian X on the steps of Amalienborg Palace, following the awarding of King Christian X's 70th birthday. Having reigned as the Danish king for 28 years and continuing to do so for the inevitable future, and having guided Denmark through several crises and drastic wars such as the First Weltkrieg, leaves a bittersweet taste in the mouths of many as his push for participation in the next war came at quite the cost. Nevertheless, celebration is in the air of many cities across Denmark, as sales for the Kongemærke, or the King's Mark, broke over 1.5 million in just a month.\n\nThe Kongemærke is both a symbol of the king, having been designed with sterling silver and red enamel, displaying both the letters CX and the Danish national flag. This edition sold at 5 kroner, though a special edition made with 14-carat gold was priced at over a hundred kroner. Festivities and delight aside, the war ongoing is a focus for many, but this event remains a solid morale boost for the troubled nation."
 denmark_events.1007.a: "Happy Birthday Konge Christian!"

 denmark_events.1008.t: "Freden i Wien Overturned"
 denmark_events.1008.d: "It has been nearly a century since Denmark was stripped of land to the south, the Duchy of Slesvig was seized by dual ownership of Prussia and Austria, and Denmark would face the humiliation of such a loss for decades to come. Today has overrode that national disgrace, with the fall of the German Empire and the rise of Danish ownership of what still remains a significant Danish population; celebrations are being held across the country about this reunification of states. While much of what was controlled by us a century ago now holds a significant German population, such as those living farther south in Slesvig-Holstein and Hamburg, many Danes in Nordslesvig are happy to return to their rightful homeland."
 denmark_events.1008.a: "Never shall we be separated again."

 denmark_events.1009.t: "Bornholmerskolen Flourishes"
 denmark_events.1009.d: "The tiny island of Bornholm has received hundreds of guests these past months, all due to the influx of civilians fleeing the ongoing war or the onslaught of war abroad towards neutral Denmark. Our decision to remain neutral came at a cost, but the reward is a flourishing nation that does not have to contend with the death, destruction, and magnitude of conflict. On this small island in the midst of the Baltic Sea contains Bornholmerskolen or the Bornholm School of Painters, established in the late 19th century; it has picked up traction for exhibits by famous artists such as Karl Isakson and Edvard Weie.\n\nThese two painters and several dozen more now reside on the island as artists around the world come to experience the natural beauty of Bornholm, which has inspired hundreds of works of art this past year. Visitors have noted that painters often paint in a distinct classic modernist style, utilising experiments with colour, abstraction, and cubism."
 denmark_events.1009.a: "A true Danish gem."

 denmark_events.1010.t: "Frederik Supports Det Kongelige Kapel"
 denmark_events.1010.d: "Det Kongelige Kapel, or The Royal Danish Orchestra, is one of the oldest orchestras in the world, having performed for King Christian I in the 15th century. Thus, the Royal Danish Orchestra became an important part of Danish culture and life, performing for many kings over the centuries and being the cause for the introduction of many renowned works of composers such as Mozart into the country. Renowned Danish composer Carl Nielsen served as its conductor for many years until his untimely death in 1931, and since then, a renewed sense of funding and interest has been placed by the recently crowned King Frederik IX.\n\nFor over a decade now, Frederik has enjoyed visiting concerts and supporting the orchestra, and at times he has been allowed to conduct in their honour. A special announcement was made this day, however, that King Frederik IX would be conducting a movement from Carl Nielsen's Fourth Symphony, which was greatly influenced by the fighting in the First Weltkrieg, in which Denmark watched on the sidelines. Much of the nation is overjoyed with this extra special performance, and tickets sold out within days of its announcement."
 denmark_events.1010.a: "Get me a ticket at once!"

 denmark_events.1011.t: "BOPA-Danish Freedom Council Congress"
 denmark_events.1011.d: "BOPA, or Borgerlige Partisaner, and the Danmarks Frihedsråd, or Danish Freedom Council, have held a massive rally just outside of Copenhagen, attracting members from across the spectrum for a protest against the ruling government. The police kept the situation from getting violent, but it is clear that unrest against the ruling government, and specifically against the king, is rising these past few years. Tying our country to Germany's economic sphere of Mitteleuropa may have only been the first straw, but the king's indignance towards the maintenance of neutrality is well and clear. Therefore, those across the spectrum have coalesced into a solution should Denmark be forced to fight alongside Germany in war.\n\n[GetSecondInCommand] addressed the Rigsdag this day, declaring that any foreign policy will be handled by the government and not by the king, but this has not done much to soothe protests. These organisations, which have seen clandestine support from the Kommunarder Clique of Føderationen and across the spectrum to the recently founded Dansk Samling, much of the fringes of society are uniting under a common goal, to our demise. While there is little now that they can do to challenge our efforts, it is clear to see that should Denmark find itself at war, there is as much to fear internally as well as externally."
 denmark_events.1011.a: "Denmark shall hold strong, against enemies within and enemies without."

 denmark_events.1012.t: "Unveiling of the Carl Nielsen Monument"
 denmark_events.1012.d: "A large crowd gathered at a particular intersection within Copenhagen today as renowned Danish sculptor Ann Marie Carl-Nielsen, wife of the late Carl Nielsen, the most famous Danish composer to date, has finally unveiled her sculpture depicting an equestrian statue of Pan. Pan is the Greek god of music, and it is well fitting for the symbolism between this Greek god and her late husband; many onlookers have noted that the face has some semblance of Carl Nielsen's face as well. Fonden til Kunstneriske Formaals Fremme commissioned Ann Marie to design this monument, having written, 'I wanted to take the winged horse, eternal symbol of poetry, and place a musician on its back. He was to sit there between the rushing wings blowing a reed pipe out over Copenhagen.'"
 denmark_events.1012.a: "Homage to one of Denmark's greatest composers."

 denmark_events.1013.t: "The Danish Mass Party"
 denmark_events.1013.d: "An interesting proposal has stirred discomfort, particularly from Thorvald Stauning but also within the minds of Enhedspartiet and Kommunarder members, about Aksel Larsen's bid to transform the DVSP into a true mass party which will entirely dominate the political framework of the country from here on out. Presenting what has been coined as a soft party-state, with revisions made towards the votership to prioritise the strength of local workers' councils, Larsen has effectively the tools to continue to reign without challenge.\n\nSuch a move has been greatly battled against, especially by Thorvald Stauning who has decried these undemocratic actions, but there is little he can do but shout, even if this proposal is passed. On the other hand, a healthy socialist democracy could endear supporters across the spectrum and aid in Denmark's revitalisation, and much of the plan could be downscaled."
 denmark_events.1013.a: "Controversial as this may be, it is necessary."
 denmark_events.1013.b: "Our comrades greatly disapprove, and I for one, am a man of the people."

 denmark_events.1014.t: "Reorganisation of the Danish Right"
 denmark_events.1014.d: "Ever since the formation of the Danish People's Republic, a year has passed since the inner workings of the country have begun to return to normalcy. Among these changes include the rebranding of political parties now that the Danish monarchy is history. Most importantly, the Konservative Folkeparti, or KF, has fractured, leading to divides held across the prior notion of increasing power towards the king.\n\nVictor Pürschel has announced the creation of Nye Højre, or New Right, as a breakaway party, deeming reconciliation with the KF impossible. Following this move, KF leader John Christmas Møller has seen reinvigorated support, now uncontested in leadership and able to truly argue for broad support for the new Danish republic. While many in the right disagree with this newfound republicanism, Møller has begun to reach out across the spectrum and called for interparty support for the government. No matter what comes of the future, Danish democracy will continue to thrive and only with participation of the populace can Denmark truly steer clear of radicalism."
 denmark_events.1014.a: "The centre-right opposition reinvigorated."

 denmark_events.1015.t: "Denmark and the Second Weltkrieg"
 denmark_events.1015.d: "[DEN_2wk_start_loc]"
 denmark_events.1015.a: "War, war never changes."
 denmark_events.1015.b: "For the preservation of a just Europe, under good politicians."
 denmark_events.1015.c: "For Denmark, and the eternal future of Europe under the uniting will of the Internationale."

 denmark_events.1016.t: "Formation of the Unge Pionerer"
 denmark_events.1016.d: "Arne Munch-Petersen has today unveiled the newly formed Unge Pionerer, or the Young Pioneers, a group that seeks to organise the Danish youth into socialist wings and prescribe not only to the ideals and desires of the new socialist state, but also to educate and organise and hopefully dismantle the opposition in KF's Konservative Ungdom. Since the socialist takeover of Denmark, much of the youth have been poisoned with the idea that under a socialist state, Danish youth will become indoctrinated and will become mere drones of the government. Much of that rhetoric has resulted in several minor incidents, involving Jack Westergaard's fiery speeches and organisation of the Konservative Ungdom as if it were his own paramilitary.\n\nPetersen, with the permission of the Prime Minister-President, has organised a rally to counter this reactionary rhetoric and to also educate these youths on the true goals of the state. Democracy and socialism are not mutually exclusive, and Petersen holds this vested electoralism to a strong degree. While Petersen is a member of the DVSP, and Aksel Larsen has spouted dreams of transforming the DVSP into the guiding mass party atop Føderationen, Petersen has largely thrown his weight behind trusting that Larsen will do what is best for the country."
 denmark_events.1016.a: "Denmark's youth have been fed lies for far too long."

 denmark_events.1017.t: "Max Arildskov Leaves for Estonia"
 denmark_events.1017.d: "The recent collapse of the United Baltic Duchy, comprising of German rule over the Baltic territories, has recently collapsed and with it, the nations of Estonia and Latvia proudly raise their banners. While this news is not particularly noteworthy besides the surprising loss of German control in the region, ND leader Max Arildskov announced that he would be pledging a state visit to Estonia, and joining with him are Iver de Hemmer Gudme and Richard Gustav Borgelin, both military men in their own right.\n\nMax Arildskov fought the Bolsheviks in Estonia's war for independence just over a decade ago, having joined his father to fight from southern Estonia to the Daugava River. Arildskov, Gudme, and Borgelin would fight in the only volunteer corps to leave Denmark, Compagnie Borgelin. Their desire to celebrate Estonia's newfound independence is not overtly shocking, given the rise of the autocratic leader Artur Sirk within Estonia's government, of which the men hold ideological leanings towards.\n\nArildskov, a right-wing leader who founded Det Nye Danmark in accordance with Savinkov's own party, met with and befriended the Vozhd while fighting in Archangelsk. While many in Denmark are estranged from the Estonian cause for freedom and independence, there is little reason to hamper Arildskov from this journey."
 denmark_events.1017.a: "We congratulate the new Estonian State."

 denmark_events.1018.t: "Max Arildskov's State Visit"
 denmark_events.1018.d: "Surprising news has reached [GetVictoryPointName_3152] as several men from Denmark, a country sitting just over the Baltic Sea, have arrived for a state visit. Leader of Det Nye Danmark, Max Arildskov, followed by Iver de Hemmer Gudme and Richard Gustav Borgelin, docked in our capital earlier this day, following a journey over the sea. While our country is in little state for tourism, following the Forest Brothers' uprising and proclamation of Estonia as a free country once more, a company of two hundred fought for our independence over a decade ago. These men, alongside others, fought in Compagnie Borgelin, the only Danish company to leave Denmark and fight for Estonia and Latvia in their time of need.\n\nArtur Sirk personally met with these men, many of whom share similar ideological views with the man and declared their support for his regime, as long as he remains in power. Surprisingly, opposition leader Otto Strandman also arranged a meeting, having personally met with them over a decade after their march to Tallinn within a victory parade. There is something special to be held in regard for these brave two hundred men who chose to campaign with our forces to fight for our freedom, as short-lived as it was until now."
 denmark_events.1018.a: "We stand in solidarity with those who aid us in our times of need."

 denmark_events.1019.t: "The King-Admiral"
 denmark_events.1019.d: "The ascension of Frederik IX to the throne has come with a critical question: what is to be done about his role in the navy? Having earned the rank of rear admiral in the past decade, Frederik serves not only a critical task for caring for our fleet, but is also a popular figurehead amongst the navy. He was instructed by Admiral Vedel when he was a cadet and has seen a close relationship with the Admiral over the past decade. It is customary for the king's duties to come first, and as such for Frederik to retire from the navy; however, Frederik himself has come forward with a proposal.\n\nFrederik has long desired to break the tense distance between the king's position and the people of Denmark, so perhaps managing some role in the navy while also being king would do great in severing that distance. On the other hand, Frederik could retire gracefully from the navy and retain his position of being an influential Konge-Admiral, both inspiring the young naval staff and admirals alike to further develop Denmark's fleet proudly."
 denmark_events.1019.a: "Frederik chooses to retire with grace, long live Konge-Admiral Frederik!"
 denmark_events.1019.b: "The Konge-Admiral shall serve both roles, for the crown and the admiralty."

 denmark_events.1020.t: "From a Workers' Party to a People's Party"
 denmark_events.1020.d: "Banners titled 'Danmark for Folket' (Denmark for the People) among other things were hung around several governmental institutions in Copenhagen today as Thorvald Stauning prepares a new speech which has garnered attention from across the spectrum. He has announced that Socialdemokratiet, as a party must undergo change and modernisation as the world shifts around them; thus, he has unveiled a new programme dedicated to transforming Socialdemokratiet into a true party for the Danish people. This year's party congress for Socialdemokratiet was abuzz with attention as a new committee was founded to review the programme of principles first set in stone in 1913. This committee consists of party members, the trade union movement, and the cooperative, hoping to craft several principles and programs that will both secure Danish democracy and effectively aid in bringing Denmark out of this economic crisis.\n\nStauning declared in a speech that growing revanchism from the east and west—from the International's syndicalist militias to the once dominant Russian hegemon now crushed under the German thumb for decades—will only push for the destruction of harmony in Europe. As such, a Denmark under Stauning and Socialdemokratiet will seek to unite the workers and peasants, as well as the capital and workers. Ultimately, Socialdemokratiet will be forged into a party for the people."
 denmark_events.1020.a: "With Stauning, or with Chaos!"

 denmark_events.1021.t: "KF Moderates Revolt"
 denmark_events.1021.d: "Mere weeks have passed since the Bemyndigelseslov, and many have waited with bated breath to see what comes of it. As expected, Westergaard and his supporters have seized all means of the state and have begun to push ahead with reforms that draw back on the modernisation of the state, withdrawing welfare support and many liberal economic reforms, with the backing of business leaders such as A.P. Møller. However, not all is secure for this quasi-dictatorship, as today John Christmas Møller has made headlines across the country, decrying Westergaard's rule and calling on many to further resist his governance.\n\nUpon hearing of this news, Westergaard immediately rushed to call on the KU to suppress this organisation, but with the Copenhagen revolt fresh in the minds of many, there were few wishing to support drastic action. Westergaardist minister Ole Bjorn Kraft instead instigated a propaganda offensive to oppose Møller, but the damage had been done as several unruly KU members raided a peaceful protest outside Amalienborg Palace. Citing the leagues of violence by this paramilitary group, Møller and leaders from Socialdemokratiet, Venstre, and Radikale Venstre have met to organise a plan of action to save Denmark from within."
 denmark_events.1021.a: "We're in for a rough ride..."

 denmark_events.1022.t: "Founding of Dansk Ungdomssamvirket"
 denmark_events.1022.d: "Dansk Ungdomssamvirket (The Danish Youth Association) formed out of seeming sympathies for the opposition and broke a divide within Westergaard's Konservative Ungdom which have been active on the streets this past month. Many youths have joined John Christmas Møller's cause in a joint statement with Aksel Møller and have formed Ungdomssamvirket as their own youth group to combat our own. The former youth organisations of several other political parties joined together with Ungdomssamvirket to create a popular youth front for the restoration of democracy, and have begun protests against our rule which has led to many defections amongst our ranks.\n\nCay Lembcke delivered a speech rousing nationalist fervor to try to win back some support, but the damage has been done, and it seems that many do not tolerate our rule since our takeover. They rally to the cause of protecting parliamentarism, sovereignty, democracy, and freedom, asserting that these ideals constitute Danishness. These ideas were mainly advised by theologian Hal Koch, who has played a major role in the movement to resist Westergaardist rule, which appears to be an enduring thorn in our side."
 denmark_events.1022.a: "The 'Enabling Act' seems to have enabled a spirit of resistance, too."

 denmark_events.1023.t: "Reorganisation of the Far-Right Coalition"
 denmark_events.1023.d: "Since the incorporation of Dansk Samling and Nye Danmark into the ruling coalition, the time has come to reorganise the party as a broad right-wing front that will encompass the entirety of ideologues, leadership, and members. Today, Dansk Samling has been incorporated into a broad Westergaardist wing, while Nye Danmark has been reorganised into a nationalist Savinkovist wing. Democratic opposition only solidified in response to the invitation of known radicals plotting Denmark's parliamentary demise, but their resolve is only in alignment with Westergaard's own. Westergaard gave a speech in Copenhagen declaring that Nye Højre shall be reformed beyond the point of a political party into a front for all Danish people, and shall become one with the state. It will take time for this 'New Right' front to solidify itself over Denmark, but with power all but secured for the near future, it seems as if Westergaard's plans are all coming together."
 denmark_events.1023.a: "Step by step, Denmark shall be reforged."

 denmark_events.1024.t: "Founding of Nye Højre"
 denmark_events.1024.d: "The detachment of the moderate conservatives from KF only served to create one real problem in Westergaard's mind, bound by parliament and the remnants of KF which only serve as a rubber stamp to securing his power, he decided to take things one step further. Today, Jack Westergaard, Victor Pürschel, Ole Bjorn Kraft, and several other high ranking members of Westergaard's clique met to form a brand new party, Nye Højre (New Right). Claiming the legacy of Højre which dissolved in 1915, popularly struggled to regain momentum after the fall of the J.B.S Estrup government at the turn of the century, is now reborn into a brand new party for the right in Denmark. NH's power is cemented in an analogous set of laws which effectively have dissolved the Rigsdag and emboldened power within those few at the top.\n\nA fusion of nationalist rhetoric, the desire to reclaim Danish greatness, and promising an end to liberal modernisation as well as decades of parliamentary reform which dismantled true Danishness, Westergaard and co. sit at the top of this new hierarchy. With a new party to represent the goals and desires of Westergaard's ideals unleashed, the landscape of the Danish right is forever changed."
 denmark_events.1024.a: "The beginning of something great... or catastrophic."

### Parties ###
 DEN_totalist_party: "Føderationen - Kommunarder"
 DEN_totalist_party_long: "Kommunistisk Føderation - Kommunarder (Communist Federation - Communards)\n§LA recent addition to Føderationen, founded in the early 1930s, the Kommunarder Clique of Føderationen comprises solely around Martin Andersen Nexø as a guiding figure for young communists. Characterised by their studies abroad in Britain and France, the Kommunarder Clique is a select faction of older communist figures, including Nexø as well as figures such as Børge Houmann and Alfred Jensen. Their ideals develop around the idea that Denmark should be transformed into a means for the Scandinavian revolution to flourish and that Denmark should transform itself into an outpost for the revolution. Alongside this, the Kommunarder Clique advocates for a centralisation of the state and for the sycophancy of the party to the state to achieve this final solution. Not only will Denmark's workers fight for their own liberation, so too shall they fight to liberate workers across Europe as well. Their views are not shared lightly across the party, and many regard them as Maximalists willing to do whatever it takes to ensure Denmark is converted into a socialist state not too dissimilar to that of France or Britain.§!\n"
 DEN_radical_socialist_party: "Føderationen - DVSP"
 DEN_radical_socialist_party_long: "Kommunistisk Føderation - Danmarks Venstresocialistiske Parti (Communist Federation - Danish Left Socialist Party)\n§LThe DVSP, founded in 1919 and merged with Christian Christensen's syndicalist FS in 1921 to form Føderationen, is primarily led by Aksel Larsen, a newer member of the party but a younger man who has gained prominence in Føderationen for his firebrand speeches and rhetoric which gained a mass following. The party had initially been led by Marie Sophie-Nielsen as well as Thøger Thøgersen, who broke away from Socialdemokratiet in the wake of the chaos of the tumultuous revolutions across Europe, and is now solely piloted by Larsen, with Thøgersen supporting him heavily. While the party holds in some regard other members who broke from Socialdemokratiet who advocate for republicanism, DVSP has taken on a stance of supporting workers' councils as the primary means for power in the nation. Larsen, though, is not liked by much of Føderationen and has shown signs of wanting to dissolve the party and place the DVSP as the sole mass party for Danish workers and citizens to support. Nevertheless, his rhetoric for creating a truly Danish Socialism untouched by foreign influence and inherently native has garnered much support for him, with a strong rural base of support.§!\n"
 DEN_syndicalist_party: "Føderationen - Enhedspartiet"
 DEN_syndicalist_party_long: "Kommunistisk Føderation - Enhedspartiet (Communist Federation - Solidarity Party)\n§LEnhedspartiet, formed in the late 1920s as a merger between Christian Christensen's FS, one of the original founders of Føderationen in 1921, comprises a unity of two men with similar upbringings and desires for a socialist Denmark. Christian Christensen, leader of the Fagopposition Samenslutning, and former social democrat, has long led this so-called 'union of unions', wanting to organise trade unions across the country into one big union which would operate and manage the desires and freedoms of workers with great efficiency. Conciliatory and compromising, Christensen and the FS are well liked by most but disliked by Larsen due to his desire for true trade union dominance over the country. On the other hand, young firebrand Richard Jensen emerges, representing the young guard and is held in high regard by those in the navy, especially as he chairs Søfyrbødernes Forbund, the chief union for sailors and seamen. He too came from a poor upbringing, working in the navy, and has represented his desires to elevate seamen for the tough job they perform and for the great disdain for how little attention is placed upon them. Alongside these views, followers of Jensen are brought on with his desires for constantly struggling for the revolution, arming every man, woman, and worker to the teeth to fight for a free, socialist Europe.§!\n"
 DEN_social_democrat_party: "Socialdemokratiet"
 DEN_social_democrat_party_long: "Socialdemokratiet (Social Democrats)\n§LSocialdemokratiet, founded in the late 19th century, champions themselves as the largest party in Denmark, chiefly due to the charming Thorvald Stauning and his popularity over the past decade. Founded popularly as Socialdemokratisk Forbund, many refer to the party as Socialdemokratiet instead, having been founded in the wake of Denmark's industrialisation and the desire for a democratic and socialist party for these new workers. However, it was not until Thorvald Stauning's ascension in 1924, in the wake of Radikale Venstre's failure in government and a caretaker conservative government being appointed, that Socialdemokratiet rose in popularity, also appointing the world's first female minister, Nina Bang. For the past decade, Stauning has alleviated tensions with the left in his desire to create a welfare state, in a coalition with Radikale Venstre, steering the course for Denmark's continued prosperity. Long having advocated for increased rights for workers, universal healthcare, female suffrage, and several new pensions, much of Denmark stands in accordance with Socialdemokratiet's continued dominance.§!\n"
 DEN_market_liberal_party: "Venstre"
 DEN_market_liberal_party_long: "Venstre (Left)\n§LFounded in 1870 under the name Det Forenede Venstre, Venstre emerged as a classical liberal party following the departure of Radikale Venstre in 1905 over the issue of antimilitarism. Venstre sits as the primary opposition to Thorvald Stauning's Socialdemokratiet, though with the rise of industrialisation and Danish hands moving to work in the cities as opposed to continuing to manage rural work, Venstre's popularity has shrunk over the past decade. Despite their clash with the conservative party Højre in the late nineteenth century, the Liberals now sits alongside Det Konservative Folkeparti in a centre-right coalition to oppose the dominance of the 'Socials.' Espousing ideals of classically liberal economic policies such as support for the free market, Venstre is seen as a party unable to keep up with the times and as such sees limited support outside of a coalition with the KF.§!\n"
 DEN_social_liberal_party: "Radikale Venstre"
 DEN_social_liberal_party_long: "Det Radikale Venstre (Radical Left)\n§LFounded in 1905, as a breakaway from Venstre, Radikale Venstre has seen a troubled history in the past several decades. Radikale Venstre rose out of the culturally radical movement of the late nineteenth century and has joined with Socialdemokratiet in natural opposition to the more conservative forces in Danish politics. Once the dominant party in this coalition, the widely unpopular wartime policies of Prime Minister Carl Theodor Zahle have left the party playing second fiddle to Socialdemokratiet. Still happy to support Stauning in his quest to create a welfare state, the Social Liberals are now led by Peter Munch, who presides over a party inclined economically by thinkers such as Henry George and John Stuart Mill, and a cautious view of social reform marred by a strong tie to demilitarisation.§!\n"
 DEN_social_conservative_party: "KF (C)"
 DEN_social_conservative_party_long: "Det Konservative Folkeparti - Constitutionalists (Conservative People's Party - Constitutionalists)\n§LFounded in 1916 out of the remnants of Højre through the incorporation of the Frikonservative and the Moderate Venstre splinter parties, the Konservative Folkeparti was to provide Denmark with a conservative party fit for the 20th century, one that would appeal to the growing middle class of civil servants and 'funktionærer' (while of course not neglecting its traditional base in industry, business and the landowners). While hardly one of the dominant parties in the 1920s, the KF successfully used its entrenchment in the upper house to block Stauning's more radical policies. One of its core tenets is to stand against the spread of socialism, a position the party has hardened since the British Revolution.\n\nConservative leader John Christmas Møller had long been detracting support from Stauning through labour reforms and activism for workers' rights, but many are growing wary of his counciliatory measures. Though this 'red scare' has inspired a resurgence of conservatism in Danish society, the KF is currently far from the levers of power, and even its one-time partner Venstre does not see eye-to-eye with its policy of rearmament 'to take the fight abroad', and so the KF sees itself alone in campaigning against Peter Munch's antimilitarist rhetoric and advocating for the necessary militarisation and investment into the army.§!\n"
 DEN_authoritarian_democrat_party: "KF (A)"
 DEN_authoritarian_democrat_party_long: "Det Konservative Folkeparti - Autocratic (Conservative People's Party - Autocratic)\n§LThe autocratic wing of KF follows a similar journey to its foundation, being a small but nominal faction of the KF formed during the 'red scare' following the British Revolution, inspired by the King's New Year's Speech of 1926. Led by Victor Pürschel, the autocratic wing of KF espouses a desire to reinvigorate power to King Christian X and also to consolidate Denmark around a single-party state whose Prime Minister is selected by the king, similar to the German system. This party does not nominally seek the abolishment of elections but rather wishes to control the means of the state and dominate politics, though Pürschel is quite open to the idea of Denmark being safe from the ills of socialism and as well as the destructive influence of letting the people decide the fate of the country. In government, there is growing support for their movement, with figures such as Ole Bjorn Kraft rallying in favour of an end to moderate conservatism entirely.§!\n"
 DEN_paternal_autocrat_party: "DS"
 DEN_paternal_autocrat_party_long: "Dansk Samling (Danish Unity)\n§LFounded in 1930, Dansk Samling is a party formed by former social democrat Arne Sørensen, in the wake of Stauning's election and commitment to compromise with Germany by having Denmark enter under the German economic bloc. His disdain for collaboration with the Germans, as well as a growing disdain for parliamentarisation, saw joining Mitteleuropa as the last straw for him. While his party is largely unpopular, he sees support in the army, alongside General Paul Ramm, and holds connections to much of the disgruntled high command disillusioned after governmental meddling in their budget. DS, as a party, is corporatist, anti-parliamentary, and advocates for a national revolution of Danish citizens, desiring for people to wake up and realise the devastation democracy has caused for Denmark. Popularly, Sørensen still holds left-wing social views, though many of his critics have expressed concern for his commitment to such ideas considering collaboration with smaller right-wing parties.§!\n"
 DEN_national_populist_party: "ND"
 DEN_national_populist_party_long: "Det Nye Danmark (The New Denmark)\n§LFounded in 1935, the ND is a fringe right-wing party led by Max Arildskov and adheres to a relatively new ideology known as National Populism, or that of what Boris Savinkov advocates for since his takeover of Russia in 1934. The ND is largely unpopular and has seen only some support, especially from those who fought alongside Arildskov in the Estonian War for Independence, as well as fellow Savinkovites who flocked to his cause after its creation. Of large concern is the German occupation of Nordslesvig lost half a century ago, and what few followers he has have made attempts to rally for its return unsuccessfully.§!\n"

 DEN_KomF_socdem: "Føderationen - Stauningerne"
 DEN_KomF_socdem_long: "Kommunistisk Føderation - Stauningerne (Communist Federation - Stauningists)\n§LSupporters of Stauning, mostly in the Radical-Socialdemokratiet, have rallied to Stauning's cause in the face of defending Danish democracy, as well as circumventing the devilish desires of King Christian X to overthrow Stauning, should Denmark be forced into German subservience. Much of Socialdemokratiet's popularity has diminished in the face of the installation of a socialist regime, and what remains have fled to support Munch's Radikale Venstre.§!\n"
 DEN_stauning_radsoc: "Føderationen - Stauningerne"
 DEN_stauning_radsoc_long: "Kommunistisk Føderation - Stauningerne (Communist Federation - Stauningists)\n§LWhile not a committed socialist, Stauning finds himself at odds with much of Radical-Socialdemokratiet, those who flocked to the DVSP after Socialdemokratiet's 1924 pivot towards a pro-Mitteleuropa trade policy. These supporters, such as Sigvald Hellberg, held in high regard Socialdemokratiet's openness to the left, but felt disillusioned as they continued to support an institution hell-bent on demolishing the Danish way of life. Thorvald Stauning himself has rallied behind this support less as the official Prime Minister-President of other parties under Føderationen, and more as a figurehead, as the Radical-Socialdemokratiet members have full sway. As long as Stauning's desires towards a welfare state are achieved, Stauning has put his full support behind Føderationen and the blossoming of a socialist democracy.§!\n"
 DEN_stauning_initial_radsoc: "Føderationen - Stauningerne/DVSP"
 DEN_stauning_initial_radsoc_long: "Kommunistisk Føderation - Stauningerne/Danmarks Venstresocialistiske Parti (Communist Federation - Stauningists/Danish Left Socialist Party)"
 DEN_stauning_defect_radsoc: "Føderationen - Stauningerne/DVSP"
 DEN_stauning_defect_radsoc_long: "Kommunistisk Føderation - Stauningerne/Danmarks Venstresocialistiske Parti (Communist Federation - Stauningists/Danish Left Socialist Party)\n§LThorvald Stauning, who has recently entered into a pact with Føderationen, has betrayed all of Socialdemokratiet by siding with the radicals in the party and joining with the extreme left in an insurrection. Democracy is dead in Denmark today, and so is the legitimacy of its longtime leader, Socialdemokratiet, who, along with influential figures like Frederik Borgbjerg and Sivgald Hellberg, has proclaimed that a democratic Denmark cannot exist alongside a royalist one. This split in the party has led to a collapse of popularity and trust in Socialdemokratiet, as Stauning and his allies have thrown their hat in with the socialist cause, for better or worse.§!\n"

 DEN_westergaard_soccon: "KF (W)"
 DEN_westergaard_soccon_long: "Det Konservative Folkeparti - Westergaardists (Conservative People's Party - Westergaardists)\n§LWestergaard's ideology is that which goes beyond the realm of KF, and much of the party holds little regard for his desires. However, with the failure of the government to act upon an impending revolution, Westergaard made sure to sign away all power to him and those at the top, including trusted associate Carsten Raft. Leader of the Konservative Ungdom or Young Conservatives, one of the first youth movements for a political party, Westergaard has rallied the KU around him like a paramilitary and has expressed a desire to transform Denmark into his own personal party-state of the right. He writes that alongside national conservatism, Denmark shall abide by 'the willingness to sacrifice and social solidarity, the dignity of labour, planned social and economic organisation, moral arming against spiritual decadence and looseness.' His ideals have wrapped around the ideology of social nationalism, an alternative to democracy and parliamentarism that seeks to rebirth Denmark under a vision far beyond its foundations. His desires align with a strain of national conservatism championed by KF minister Ole Bjorn Kraft, and Westergaard has seemingly reinstilled the spirit of the old right, Højre.§!\n"
 DEN_westergaard_authdem: "KF (W)"
 DEN_westergaard_authdem_long: "Det Konservative Folkeparti - Westergaardists (Conservative People's Party - Westergaardists)\n§LWestergaard's ideology is that which goes beyond the realm of KF, and much of the party holds little regard for his desires. However, with the failure of the government to act upon an impending revolution, Westergaard made sure to sign away all power to him and those at the top, including trusted associate Carsten Raft. Leader of the Konservative Ungdom or Young Conservatives, one of the first youth movements for a political party, Westergaard has rallied the KU around him like a paramilitary and has expressed a desire to transform Denmark into his own personal party-state of the right. He writes that alongside national conservatism, Denmark shall abide by 'the willingness to sacrifice and social solidarity, the dignity of labour, planned social and economic organisation, moral arming against spiritual decadence and looseness.' His ideals have wrapped around the ideology of social nationalism, an alternative to democracy and parliamentarism that seeks to rebirth Denmark under a vision far beyond its foundations. His desires align with a strain of national conservatism championed by KF minister Ole Bjorn Kraft, and Westergaard has seemingly reinstilled the spirit of the old right, Højre.§!\n"

 DEN_forenede_venstre_marlib: "Forenede Venstre"
 DEN_forenede_venstre_marlib_long: "Forenede Venstre (United Left)\n§LSubscribing to the negotiations undergone by Radikale Venstre and Venstre, Forenede Venstre has been reformed as a movement for the centre. With this newfound liberal prowess, softened views on social reforms, and greater acceptance for demilitarisation following victory in Europe and German acceptance for Denmark to return to neutrality, Forenede Venstre returns to the fray since its dissolution many decades ago.§!\n"
 DEN_forenede_venstre_soclib: "Forenede Venstre"
 DEN_forenede_venstre_soclib_long: "Forenede Venstre (United Left)\n§LSubscribing to the negotiations undergone by Radikale Venstre and Venstre, Forenede Venstre has been reformed as a movement for the centre. With this newfound liberal prowess, softened views on social reforms, and greater acceptance for demilitarisation following victory in Europe and German acceptance for Denmark to return to neutrality, Forenede Venstre returns to the fray since its dissolution many decades ago.§!\n"

 DEN_national_populist_party_monarchy: "DS"
 DEN_national_populist_party_monarchy_long: "Dansk Samling (Danish Unity)\n§LFounded in 1930, Dansk Samling is a party formed by former social democrat Arne Sørensen in the wake of Stauning's election and commitment to compromise with Germany by having Denmark enter under the German economic bloc. His disdain for collaboration with the Germans, as well as a growing disdain for parliamentarisation, saw joining Mitteleuropa was the last straw for him and he left in 1923. While his party is largely unpopular, he sees support in the army, alongside General Paul Ramm, and holds connections to much of the disgruntled high command disillusioned after governmental meddling in their budget. DS, as a party, is corporatist, anti-parliamentary, and advocates for a national revolution of Danish citizens, desiring for people to wake up and realise the devastation democracy has caused for Denmark. Popularly, Sørensen still holds left-wing social views, though many of his critics have expressed concern for his commitment to such ideas considering collaboration with smaller right-wing parties.§!\n"

 DEN_autdem_breakaway_party: "NH"
 DEN_autdem_breakaway_party_long: "Nye Højre (New Right)\n§LThe rebirth of Højre which collapsed in 1915, Nye Højre seeks to rebuild the legacy of J.B.S Estrup and abandon the idea of parliamentarism. Their ideals and compromises with KF have come to an end, ushering in the desire for a revival of a true right-wing movement in Denmark. Largely receiving corporate support from big businesses in Denmark such as from A.P Møller, the NH stands as an entity to support the ideals of figurehead ideologues such as Jack Westergaard. His ideals have wrapped around the ideology of social nationalism, an alternative to democracy and parliamentarism that seeks to rebirth Denmark under a vision far beyond its foundations. This movement opposes reform and modernisation, decrying liberal and socialist influences for defaming Danish greatness to begin with.§!\n"
 DEN_pataut_nh_wing: "NH (W)"
 DEN_pataut_nh_wing_long: "Nye Højre - Westergaardists (New Right - Westergaardists)\n§LNH's Westergaardist wing comprises entirely of Westergaard's die-hard supporters and those who truly follow towards his ideals. While many in NH have rallied to support the national conservatism that figures such as Ole Bjorn Kraft have championed, another strain which stands behind Dansk Samling leader Arne Sørensen have come to support a new Westergaardist bloc within the movement. With visions to guide the movement within that of where he can truly shape a new society, Westergaard has been known to champion ideals such as social nationalism.§!\n"
 DEN_natpop_nh_wing: "NH (S)"
 DEN_natpop_nh_wing_long: "Nye Højre - Savinkovists (New Right - Savinkovists)\n§LThe Savinkovist wing of NH is an oddity, made up primarily of the few supporters of Max Arildskov's Nye Danmark which was founded as a sister party to Savinkov's movement after its takeover in 1935, sits as the primary base for republicanism within NH. This Savinkovist wing sits as a minority within the party, having only gained momentum due to some radicalised members of Westergaard's KU who popularly support the creation of a right-wing republic.§!\n"
 DEN_soccon_unified_party: "KF"
 DEN_soccon_unified_party_long: "Det Konservative Folkeparti (Conservative People's Party)\n§LNow finally free from the grasp of Pürschel's autocrats, John Christmas Møller guides the new unified KF into the future, with strong goals for the eventual implementation of unicameralism, which will cement the centre-right in Denmark. His popularity and advocacy for democracy amidst the split in the party has not gone unfounded, and much of Pürschel's former supporters have joined Møller in the KF, standing behind his desires for a conservative but also democratic Denmark.§!\n"

 DEN_soccon_moderates_revolt_party: "KF (M)"
 DEN_soccon_moderates_revolt_party_long: "Det Konservative Folkeparti - Moderates (Conservative People's Party - Moderates)\n§LWestergaard's control over parliament has been solidified with his loyalists and their so-called 'New Conservatism,' which aims to push ahead measures to control the country. Møller has announced to all those who love Denmark, democracy and the freedom it has brought to its citizens to resist Westergaard and bring an end to this quasi-dictatorship. The entire spectrum of democratic parties has coalesced into a group for the restoration of democracy, solidified behind Møller's leadership. Westergaard's control over the country is secure for now due to the ongoing war, but perhaps things will change once peace arrives.§!\n"

