 DEN_hans_jorgen_christian_andersen_army_chief_desc: "§YBorn:§! §LMarch 3rd, 1900, in Odense, Kingdom of Denmark§!"
 DEN_villy_fuglsang: "Villy Fuglsang"
 DEN_villy_fuglsang_commander_desc: "§YBorn:§! §LApril 17th, 1909, in Radstrupgaard, Odense County, Kingdom of Denmark§!"
