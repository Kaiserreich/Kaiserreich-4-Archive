 SPA_jose_calvo_sotelo: "José Calvo Sotelo"
 SPA_jose_calvo_sotelo_leader_desc: "§YLeader Description\nBorn:§! May 6th, 1893, in Tui, Province of Pontevedra, Kingdom of Spain\n§YPolitical Career:§! While initially starting out as a jurist, having graduated with a law degree from the University of Zaragoza and later a doctorate from Central University, José Calvo Sotelo soon shifted his focus towards heavy involvement in Spanish politics. Beginning his political career as part of the Maurism movement, he would eventually end up being briefly both a deputy and the Civil Governor of Valencia.\n\nFollowing the establishment of Primo de Rivera's dictatorship, Sotelo quickly found himself rising through the ranks through his committed support to de Rivera's leadership, eventually becoming the Minister of Finance. The collapse of Rivera's first regime led to his brief self imposed exile to Portugal, but with the swift end of the Second Republic Sotelo found himself not only back in government but in a much higher position than before.\n\nAfter the death of de Rivera many expected Sotelo to potentially succeed the late Prime Minister, but any hopes of this were quickly scuppered in the wake of his hospitalisation following an attempt on his life by a group of radical socialists aligned with the CNT. In the aftermath of his swift recovery Sotelo's position within the party remained strong, and with the government's victory in the civil war he has found himself elected as its new leader to hopefully guide Spain to a new period of prosperity and peace."

 SPA_gil_robles: "José Maria Gil-Robles Quiñones"
 SPA_gil_robles_leader_desc: "§YLeader Description\nBorn:§! November 27th, 1898, in Salamanca, Province of Salmanca, Kingdom of Spain\n§YPolitical Career:§! José María Gil-Robles y Quiñones, a committed nationalist and militant Catholic, has risen to prominence in Spain. His firebrand speeches denouncing the Kingdom's enemies while extolling religious virtues might even appear radical to a Carlist; nonetheless, Quiñones stands defiantly at the helm of the troubled Spanish nation."

 SPA_emilio_mola_vidal: "Emilio Mola Vidal"
 SPA_emilio_mola_vidal_leader_desc: "§YLeader Description\nBorn:§! July 9th, 1887, in Placetas, Cuba, Kingdom of Spain\n§YPolitical Career:§! The chaos that arose after the collapse of the Spanish economy and the incapacitation of King Alfonso led to many wishing for a strong leader to guide Spain out of the chaos, and it is therefore little surprise that these conditions have facilitated the rise of Marshal Emilio Mola Vidal to power.\n\nBeing born in Spanish Cuba to a Cuban mother and a Spanish father, his family would ultimately move back to mainland Spain after the nation's defeat by American forces finalised Cuban independence. His military career for the Spanish state began at the Toledo Infantry Academy, with him ultimately distinguishing himself in Morocco and ending up one of the premier generals of de Rivera's regime and its Director-General of Security.\n\nDespite having no direct involvement in General Sanjurjo's coup which ended the Second Republic, Mola quickly found himself rewarded by the restored regime with a promotion to Field Marshal regardless. This new position has allowed Mola to command great respect within Spain's armed forces, even among those who disagree with his political stances.\n\nNow colloquially referred to as 'El Caudillo', both by his enemies and his allies alike, Mola and his cabinet make no secret of their disdain for the democratic system of the Second Spanish Republic. It is their belief that for Spain to survive, it must be led by a one party state with a strong leader to guide it forward, and only time will tell if Mola is truly that leader."
