 SPA_alfonso_de_borbon: "Alfonso de Borbón"
 SPA_alfonso_de_borbon_regnal: "Alfonso XIII"
 SPA_alfonso_de_borbon_leader_desc: "§YLeader Description\nBorn:§! May 17th, 1886, in the Royal Palace of Madrid, Madrid, Province of Madrid, Kingdom of Spain\n§YPolitical Career:§! The status of the Spanish monarchy has often been a source of great instability within the nation, and this has never been more true than under Spain's \"twice-crowned\" king. Born with the full name Alfonso León Fernando María Jaime Isidro Pascual Antonio de Borbón y Habsburgo-Lorena, he became King of Spain for the first time from the day of his birth, given his father Alfonso VII had died a year earlier from dysentery. His mother, Maria Christina of Austria served as regent until Alfonso's ascension to the throne in 1902 on his 16th birthday.\n\nIn 1906, he married Victoria Eugenie of Battenberg which while initially successful, was strained following the birth of their sons Alfonso and Gonzalo of which both inherited haemophilia, carried by the Queen. From 1914 onwards, King Alfonso had several mistresses and fathered many illegitimate children distancing himself from his wife. His involvement in explicit productions and his extramarital affairs led to him gaining the title of \"the playboy king\", deeply undermining his reputation.\n\nFor his active role in the Rif War of the 1920s, he gained the title of \"El Africano\" (\"the African\") wishing for Spain to reclaim its place in the world by colonising Africa, having lost most of its colonies in 1898 to the United States. However, the devastating defeat at the Battle of the Annual in 1921 largely discredited Alfonso given Alfonso's known involvement in the war and his disregard for the soldiers fighting there. When asked about the battle's outcome, he replied that \"chicken meat is cheap\" as he continued his game of golf.\n\nIn 1923, with the government's credibility diminishing rapidly, especially due to the Rif War, Captain General Miguel Primo de Rivera launched a coup installing a military government. Fortunately for Alfonso, this kept his position secure while also resulting in a miraculous period of economic growth. Within just a decade however, the turn towards stagnation would see de Rivera's regime fall and a new republic declared. While the short lived republic would soon be overthrown by General José Sanjurjo and the monarchy restored, even the King's supporters have begun to worry this \"borrowed time\" will soon finally run dry."

 SPA_juan_de_borbon: "Juan de Borbón"
 SPA_juan_de_borbon_regnal: "Juan III"
 SPA_juan_de_borbon_regent_desc: "§YLeader Description\nBorn:§! June 20th, 1913, in the Palace of San Ildefonso, Segovia, Province of Segovia, Kingdom of Spain\n§YPolitical Career:§! Following the incapacitation of his father, Infante Juan has assumed the position of regent to attempt to steer Spain through this tumultuous time. While real power within the kingdom still remains in the hand of Prime Minister Gil-Robles, many duties still fall to Juan to carry out and it is hoped this period of regency will help the young prince rule as an effective monarch when the time ultimately comes."
 SPA_juan_de_borbon_leader_desc: "§YLeader Description\nBorn:§! June 20th, 1913, in the Palace of San Ildefonso, Segovia, Province of Segovia, Kingdom of Spain\n§YPolitical Career:§! Juan of Borbón inherited a Spain divided, a Spain on the brink of the abyss. As the son and successor to the widely despised Alfonso, his reign will forever be marred by the spectre of his father, but it is Juan, not Alfonso, who must lead Spain into a better future."

 SPA_jaime_de_borbon: "Jaime de Borbón"
 SPA_jaime_de_borbon_regnal: "Jaime I"
 SPA_jaime_de_borbon_leader_desc: "§YLeader Description\nBorn:§! June 23rd, 1908, in the Palace of San Ildefonso, Segovia, Province of Segovia, Kingdom of Spain\n§YPolitical Career:§! Jaime of Borbón, second son of King Alfonso XIII, deaf and once considered likely to renounce any claim to the throne, has been crowned King of Spain. While not lacking in mental faculties, his reputation as an invalid precedes him. This unlikely King, however, must lead Spain into its uncertain future."
 SPA_jaime_de_borbon_francospain: "Henri VI"
 SPA_jaime_de_borbon_francospain_leader_desc: "§YLeader Description\nBorn:§! June 23rd, 1908, in the Palace of San Ildefonso, Segovia, Province of Segovia, Kingdom of Spain\n§YPolitical Career:§! Jaime of Borbón, second son of King Alfonso XIII, deaf and once considered likely to renounce any claim to the throne, has managed the impossible with his coronation as King of both Spain and France. As King of Spain he rules as Jaime I, whilst in France he is known by the regnal name of Henri VI, but in everyday conversation many simply refer to him as King Jacques Henri."

