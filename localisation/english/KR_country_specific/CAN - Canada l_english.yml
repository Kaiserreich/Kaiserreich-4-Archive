### Parties ###
 CAN_totalist_party: "WP/RLP"
 CAN_totalist_party_long: "Workers' Party/Revolutionary Labour Party\n§LWith the loss of WW1, the Socialist Party of Canada saw new life, and would affiliate officially with the Internationale soon after its founding. However, the labour repression that occurred in the latter half of the 1920s saw the SPC splinter between moderates, who remained in Canada, and radicals, who fled to Britain via America. With the leadership of the party merging disparate Canadian labour groups in exile, they took up the name of the “Revolutionary Labour Party” after their British counterparts. At the same time, a front organisation was formed by the radicals still in Canada, which would be known as the Workers’ Party. The WP, and by extension the RLP, holds little to no real influence in Canada, outside of a single digit number of seats in Provincial legislatures. The Revolutionary Labour Party does, however, enjoy the support of the Third Internationale, and is openly supportive and sympathetic of the Mann-Mosley Government in Britain, wishing to emulate it in Canada.§!"
 CAN_syndicalist_party: "WUL"
 CAN_syndicalist_party_long: "Workers' Unity League\n§LFormed out of the One Big Union in 1926, the Workers' Unity League follows in its radical footsteps, supporting the replacement of Parliament wholesale with a body elected directly by the unions. A \"dualism\" has formed between the One Big Union and the Workers' Unity League, where the leader of one is the leader of the other. While not Canada’s largest union federation, the radical Worker’s Unity League has punched well above the political weight expected for an organisation of its size, organising the majority of strikes since the arrival of the Exiles, and as such have faced harsh strikebreaking and repression by the political establishment. Unlike other unions in Canada, the WUL doesn’t give aid or organisation to the CCF, instead trying to get voters to either spoil ballots or write-in more hardline socialist candidates. They also enjoy covert funding and support from the London Government and Canada’s socialist exiles.§!"
 CAN_radical_socialist_party: "CCF (Progressive-Socialist)"
 CAN_radical_socialist_party_long: "Co-Operative Commonwealth Federation (Progressive-Socialist)\n§LThe left wing of the CCF represents the more urban union-dominated section of the party, having grown out out of the labour unrest at the end of the Great War and the \"Canadian Labour Revolt\" that spawned in response to Robert Borden’s Imperial War policy. The most famous of these strikes was the Winnipeg General Strike of 1919, put down heavily by then Prime Minister William Thomas White. This faction of the CCF is notably more radical, more willing to encourage strikes, and vehemently against the notion of any war with the government in London.§!"
 CAN_social_democrat_party: "CCF (Farmer-Labour)"
 CAN_social_democrat_party_long: "Co-Operative Commonwealth Federation (Farmer-Labour)\n§LThe Co-Operative Commonwealth Federation (Farmer-Labour-Socialist) has been a rising star in Canada’s political scene. The moderate pro-farmer wing is able to trace its origins to the post-war agrarian unrest that dominated western Canada. The CCF grew out a union between the Independent Labour Party and the radical “Ginger Group” of the Progressive Party, allying itself with unions and labour interests in order to form a party truly interested in the plight of the common man. The moderate wing heavily favours a reformist and electoralist approach, believing they will be able to force Parliament to align with their beliefs, and trying to work within the system to change it into something better than it currently is.§!"
 CAN_social_liberal_party: "Progressive Party"
 CAN_social_liberal_party_long: "Progressive Party of Canada\n§LOriginally forming out of a protest movement in 1920 and becoming the second-largest group in Parliament that same year, the Progressive Party lacked a strong structure for the first few years of its existence. Between supporting the Liberal government and refusing Thomas Crerar’s reforms for the party, it slowly lost steam as the radical \"Ginger Group\" splintered off in 1924, Social Credit grew in Alberta, and some other more moderate figures in the party, including the then-leader Robert Forke, split off to join the Liberals. Upon Forke's departure from the party in 1925, Crerar came back and his reforms were accepted by the main party, with a compromise being made with the United Farmer Parties to keep the caucus together, granting them considerable autonomy, and allowing the Progressives to survive, primarily in Manitoba, as a minor party primarily focused on free trade and the concerns of the common farmer. In 1936 it sits in coalition with Mackenzie King’s Liberals, although this alliance isn’t ironclad, and the Progressives would be willing to work with any party willing to give concessions to improve the lives of farmers.§!"
 CAN_market_liberal_party: "Liberal Party"
 CAN_market_liberal_party_long: "Liberal Party of Canada\n§LOne of the two major parties in Canada, the Liberal Party of Canada is currently dominated by the “Laurier Liberals” under Mackenzie King, following the standard set by Wilfrid Laurier, believing in Classical Liberal beliefs and holding a vice-like grip of Québec’s Federal seats. However, there are two other wings of the party, the first being the progressive wing, informally known as the Regina Group, which flanks King on the left. Led by Charles Avery Stewart, they broadly hold agrarian populist and progressive beliefs. The second wing is the Liberal-Unionists, led by James Ralston and flanking King on the right. They represent the most pro-British faction of the Liberals, and mainly hail from Ontario and Nova Scotia. Holding a minority government since the 1931 election, the Liberals, in coalition with the Progressives, have taken a more interventionist view on the economy in order to recover from the Great Depression, while also thawing out labour relations and charting a course of detente with the CCF. This warm relationship with the CCF, alongside a seeming aloofness towards invading the London Government, has caused relations between the Liberal Party and British Exiles to be fraught, neither group truly liking the other.§!"
 CAN_market_liberal_party_fake: "Liberal Party"
 CAN_social_conservative_party: "Conservative Party"
 CAN_social_conservative_party_long: "Conservative Party of Canada\n§LThe other major party in Canada, the Conservative party of Canada has historically been defined by their Imperial loyalism and anti-American views. The party is broadly split into two major camps, the Red Tories under Robert Manion, who, while certainly sympathetic to the Exiles and wanting to strike the London Government, see it as necessary to recover economically and build up, biding their time for the right moment to strike. The other faction, led by former Minister of Defence Hugh Guthrie and Ontario Premier George Henry, are the Unionists, named after Robert Borden's Great War Unionist Government. They harken back to his beliefs in Imperial loyalism, seeing the Homecoming as the utmost priority for the Canadian Government. While Manion currently leads the party, the party's right-wing poses an internal challenge to him, and he must walk a tightrope to keep this coalition happy.§!"
 CAN_social_conservative_party_fake: "Conservative Party"
 CAN_authoritarian_democrat_party: "Conservative Party (Unionists)"
 CAN_authoritarian_democrat_party_long: "Conservative Party of Canada (Unionists)\n§LThe right-wing of the Conservative Party, this faction formed in the wake of the British Revolution. Forming around then-Prime Minister Arthur Meighen, the Unionists are primarily united on their loyalty to the British Crown and desire to see the flames of revolution in London extinguished. The leading figures of this faction, former Minister of Defence Hugh Guthrie, leader of the Conservatives in the Senate Arthur Meighen, and Conservative Premier of Ontario George Henry, have banded together and formed a sort of \"internal opposition\" to Robert Manion and the Red Tories.§!"
 CAN_authoritarian_democrat_party_fake: "Conservative Party (Unionists)"
 CAN_paternal_autocrat_party: "British Government-in-Exile"
 CAN_paternal_autocrat_party_long: "British Government-in-Exile\n§LFollowing the collapse of the Loyalist lines in the latter stages of the Civil War, the National Government and what remained of the loyalist Parliament fled the metropole for exile in Ottawa, where they remain to this day. Largely irrelevant in the context of Canadian politics, the British Cabinet effectively repesents the exiles in political affairs and primarily concerns itself with lobbying for a Canadian military intervention to liberate Great Britain of the syndicalist menace.§!"
 CAN_national_populist_party: "Social Credit Party"
 CAN_national_populist_party_long: "Social Credit Party of Canada\n§LThe Social Credit Party of Canada initially only existed in Alberta, having been formed by the preacher William “Bible Bill” Aberhart in 1927 and sweeping into power in Alberta in the same year. Since then, John Horne Blackmore has led the Federal branch of the party. In 1930, the Backbencher’s revolt in Alberta led to a notable radicalisation of the movement, with power being given to the radical \"Social Credit Board\" chaired by Glenville MacLachlan, and the Greenshirts under Joseph Unwin and Arthur Kitson being established. Having their roots in agrarian populism, they have sympathy towards the Longists in America. While they’re apathetic to the Monarchy, they support the Homecoming out of fierce anti-socialist beliefs.§!"

### Renames ###

 CAN_liberal_party: "Liberal Party"
 CAN_liberal_party_long: "Liberal Party of Canada\n§LOne of the two major parties in Canada, the Liberal Party of Canada is currently dominated by the “Laurier Liberals” under Mackenzie King, following the standard set by Wilfrid Laurier, believing in Classical Liberal beliefs and holding a vice-like grip of Québec’s Federal seats. However there are two other wings of the party, the progressive wing of the party, informally known as the Regina Group, and flanking King on the left. Led by Charles Avery Stewart, they broadly hold agrarian populist and progressive beliefs. The second is the Liberal-Unionists, under James Ralston and flanking King to the right. They represent the most pro-British faction of the Liberals, and mainly hail from Ontario and Nova Scotia. Holding a Minority Government since the 1931 election, the Liberals, in coalition with the Progressives, have taken a more interventionist view on the economy in order to recover from the Great Depression, while also thawing out Labour relations and charting a course of detente with the CCF. This warmer relationship with the CCF, alongside a seeming aloofness towards invading the London Government, has caused relations between the Liberal Party and British Exiles to be fraught, neither group truly liking the other.§!"

 CAN_prog_conservative_party: "Progressive Conservative Party"
 CAN_prog_conservative_party_long: "Progressive Conservative Party of Canada\n§LForming in the post-war political climate of Canada, the Progressive Conservatives are a union between the old Conservatives and the Manitoba Progressive Party under John Bracken. Conservative leader Bracken has adopted the young guards \"Port Hope Charter\", a party platform encouraging free enterprise, such as full-employment, low-cost housing, trade union rights, as well as a whole range of social security measures, including a government financed medicare system. This new Party represents a cemented dominance of the Red Tories in Canada’s right wing, and the reality of the post war world for the country.§!"

 CAN_prog_conservative_party_old: "Progressive Conservative Party (Old Guard)"
 CAN_prog_conservative_party_old_long: "Progressive Conservative Party of Canada (Old Guard\n§LForming in the post-war political climate of Canada, the Progressive Conservatives are a union between the old Conservatives and the Manitoba Progressive Party under John Bracken. The Old Guard of the Party, they descend from the Unionist and Blue Tory wings of the Party, who have banded together to resist the dominance of the Red Tories under Bracken. Opposing many of the measures of the Port Hope Charter, the Old Guard under George Stewart Henry, Arthur Meighen, and R. B. Bennett have quickly lost their dominance in the party, as the rank and file believe that Bracken's new platform is the Party's best chance at being elected.§!"

 CAN_independent_conservatives: "Independent Conservatives"
 CAN_independent_conservatives_long: "Independent Conservatives\n§LAn Independent caucus of Conservatives led by Robert Manion and H. H. Stevens who oppose the Unionist Government and formation of a second Unionist Party, this group currently sits opposite of the Government with the Liberal Party. However this opposition isn't ironclad and many in the caucus are quietly debating about if they've made the right call or not in opposing the Unionists. Despite this second guessing however, Stevens and the Québec caucus are standing firm against the Unionists, while Manion's Red Tories are trying to find some level of compromise to restore the Conservative Party.§!"

 CAN_unionist_party_hardliner: "Unionist Party (Hardliner)"
 CAN_unionist_party_hardliner_long: "Unionist Party of Canada (Hardliner)\n§LA revival of the WW1 Unionist Party led by Robert Borden in response to the crisis in Québec, the Unionist Party is a union of the majority of the Conservative Party of Canada alongside the informal \"Liberal-Unionist\" caucus in the Liberal Party led by James Ralston. Seeking to quell unrest domestically and enact an Imperial War policy, the Unionists have emerged once more since their death at the end of the Great War\n\nThe main faction of the Party, the Hardliners represent the most pro-Exiles faction of the Party. Centred around the figures of Hugh Guthrie, Arthur Meighen, and George Henry, the hardliners seek a fast and strong response to Québec, enactment of full conscription, and a strong anti-socialist policy abroad. Now that they’ve taken the reigns of power, they can mobilise the Dominion in service of the Empire, and restore the rightful Government to London§!"

 CAN_unionist_party_moderate: "Unionist Party (Moderate)"
 CAN_unionist_party_moderate_long: "Unionist Party of Canada (Moderate)\n§LA revival of the WW1 Unionist Party led by Robert Borden in response to the crisis in Québec, the Unionist Party is a union of the majority of the Conservative Party of Canada alongside the informal \"Liberal-Unionist\" caucus in the Liberal Party led by James Ralston. Seeking to quell unrest domestically and enact an Imperial War policy, the Unionists have emerged once more since their death at the end of the Great War\n\nThe smaller moderate wing of the Party, primarily made up of Blue and Red Tories and centred around R. B. Bennett, has sought to position itself as a moderating force within the Party, banding with the Liberal-Unionists in order to lighten the clenched first of the hardliners, and to continue respecting Parliamentary norms even within times of crisis.§!"

 CAN_unionist_party_liberal: "Unionist Party (Liberal-Unionists)"
 CAN_unionist_party_liberal_long: "Unionist Party of Canada (Liberal-Unionist)\n§LA revival of the WW1 Unionist Party led by Robert Borden in response to the crisis in Québec, the Unionist Party is a union of the majority of the Conservative Party of Canada alongside the informal \"Liberal-Unionist\" caucus in the Liberal Party led by James Ralston. Seeking to quell unrest domestically and enact an Imperial War policy, the Unionists have emerged once more since their death at the end of the Great War\n\nThe Liberal-Unionists, taking the same name as their 1917 counterparts, are made up of primarily pro-British and pro-Conscription Liberals centred around James Ralston. Joining forces with the moderate Conservatives in the Party, the Liberal-Unionists act as a moderating force on the Government, preventing the harassment of the opposition and ensuring that Parliamentary and Constitutional norms are respected.§!"

 CAN_united_empire_loyalist_party: "United Empire Loyalist Party"
 CAN_united_empire_loyalist_party_long: "United Empire Loyalist Party\n§LRepresenting the most fervent British Loyalists in Canada and led by Joseph Farr, the UELP formed in the wake of Robert Manion taking over the Conservative Party, with the aid of UEL clubs and the British Government-in-Exile, in order to form a Party truly interested in aiding the British. Now with the British on their way, they have found a niche as a Socially Conservative Loyalist Party most defined by their opposition to further distance from Britain and what they see as potential American interference.§!"

