 CAN_create_naval_research_group: "Create Joint Naval Programme"
 entente_events.284.t: "Joint Naval Programme Created"
 entente_events.284.d: "Both the United States Navy and the Royal Navy are distinguishable in their long-standing naval histories and experience throughout the world. The Royal Navy has always been the premier world navy especially in regards to maintaining control and protection of the former British Empire. When the British Revolution occurred, most of the experienced naval commanders of the former United Kingdom managed to flee to Canada with a large portion of their former fleet. Since then, they have maintained the quality and tradition of the Royal Navy - making them worthy heirs of the United Kingdom's former navy.\n\nThe United States Navy has long been the darling of its armed forces. First established in the American Revolutionary War, it has remained one of the largest and modern parts of the American Armed Forces up until the Second American Civil War. Most of the naval commanders from [FROM.GetNameDef] earned invaluable experience fighting on the high seas or partaking in blockade operations during the civil war.\n\nIn order to strengthen the bonds between our two countries and to modernise both countries' respective fleets, the Canadian Government and [FROM.GetNameDef] have agreed to create a new naval think tank. This collaboration seeks to not only modernise the navies of the Entente but also to share ideas on how to develop new ships and tactics with the advice from our engineers and shipbuilders. Together, we can push the boundaries of what is possible and ensure the freedom and liberty of the seas."
 entente_events.284.a: "Together for victory!"

 entente_events.300.t: "Cooperation with the Entente?"
 entente_events.300.d: "Many of our military experts believe our war against the Third Internationale will be a difficult one to win without some additional force applying pressure to the syndicalists. Fortunately, the experts in [From.GetNameDef] appear to agree. They have suggested that we meet with leaders from the [From.GetFactionName], now that they are also at war with [FRA.GetNameDef], and discuss the possibility we might work together. An alliance is out of the question, of course. What is the question is how much their cooperation is worth, considering they must fight the syndicalists anyhow."
 entente_events.300.a: "Let us meet - we'll help them however we can"
 entente_events.300.b: "We don't need their help"

 entente_events.301.t: "Germany Refuses to Talk"
 entente_events.301.d: "The Germans apparently believe they don't need our help, or they think talking is worth little since we have to fight the syndicalists anyhow. Whatever the reason, they have declined to meet with us to discuss cooperation. The idea is done before it began."
 entente_events.301.a: "Ah well"

 entente_events.302.t: "Germany Agrees to Talk"
 entente_events.302.d: "Apparently the [From.GetAdjective] government believes as we do: cooperation between those with mutual enemies could prove beneficial. They will meet with us and fellow Entente leaders in [CAN.GetConferenceLocation] in one week's time."
 entente_events.302.a: "Excellent"

 entente_events.303.t: "The Entente and Reichspakt to Meet"
 entente_events.303.d: "With both the Entente and the Reichspakt now at war with the Third Internationale, [ENT.GetNameDef] has called for a conference between their leaders in the [ENT.GetAdjective] city of [ENT.GetConferenceLocation] in order to discuss the possibility of cooperation... and [GER.GetNameDef] has agreed. While it is currently unclear how far such 'cooperation' would go, it seems worth the attempt. A representative from [This.GetNameDef] has been asked to attend."
 entente_events.303.a: "We'll be there!"

 entente_events.304.t: "The [ENT.GetConferenceLocation] Conference"
 entente_events.304.d: "Leaders from the Entente and the Reichspakt gathered in [ENT.GetConferenceLocation] today in order to discuss the possibility of cooperation in the war against the Third Internationale. What this cooperation would consist of was not difficult to ascertain: military and naval access between all members, but - more importantly, for the Entente - the willingness on the part of the Reichspakt to stay out of both France and Great Britain once the war is done. This would allow for a swift return to Europe for the French and British exile governments, the ultimate goal of both, but now a single question hangs over the conference: would [GER.GetNameDef] even agree to such terms, and if so what would they ask in return?"
 entente_events.304.a: "That's an excellent question"

 entente_events.305.t: "Our Demands"
 entente_events.305.d: "Staying out of both France and Great Britain in the peace conference following our future victory would mean [GER.GetNameDef] walking away from a long and costly war with little to show for it - and possibly two restored neighbours who we have vanquished previously and who have no reason to be fond of us. We cannot rely on their gratitude... so do we even consider the idea? What do we ask for in return?"
 entente_events.305.t.return: "Do We Demand More?"
 entente_events.305.d.return: "We have made it this far in the negotiations. Do we demand more concessions from the Entente, or have we reached a successful conclusion to the treaty?"
 entente_events.305.a: "The French must publicly renounce their claim to Alsace-Lorraine"
 entente_events.305.b: "After they return to Paris, the French must join Mitteleuropa"
 entente_events.305.c: "They must recognise their former colonies in Africa and Asia as ours"
 entente_events.305.e: "The British must renounce their claim to Northern Ireland"
 entente_events.305.f: "Let us proceed to the treaty"
 entente_events.305.g: "This discussion is pointless - we will never cooperate"

 entente_events.306.t: "The Conference Goes Nowhere"
 entente_events.306.d: "It appears it was barely worth the delegates even coming to [ENT.GetConferenceLocation]. While the Germans initially appeared willing to talk, the idea of completely staying out of both France and Great Britain didn't appeal. They claimed they would come out of a long and costly war with nothing to show for it, and none of the delegates could convince them anything the Entente would part with would be worth their while. The delegates from the Reichspakt are already returning home, and the [ENT.GetConferenceLocation] Conference has been deemed an utter failure."
 entente_events.306.a: "They asked for too much!"
 entente_events.306.b: "What a waste of time"

 entente_events.307.t: "The [ENT.GetConferenceLocation] Conference: Alsace-Lorraine"
 entente_events.307.d: "The German delegates at the [ENT.GetConferenceLocation] Conference have come up with a demand in exchange for their cooperation: that our government publicly renounce all future claims to Alsace-Lorraine. It's no surprise, really, and while there's nothing to stop us from re-claiming it after the war is done it will certainly appear like an illegitimate act. Our allies might not even support us in such an endeavour. Or perhaps the Germans just wish us to humiliate ourselves, to renounce something everyone knows is ours, for cooperation they probably need as much as we do."
 entente_events.307.a: "We will never renounce Alsace-Lorraine!"
 entente_events.307.b: "Very well, we agree"

 entente_events.308.t: "[NFA.GetNameDefCap] Refuses"
 entente_events.308.d: "Unsurprisingly, the [NFA.GetAdjective] delegate has refused to give up their claim to Alsace-Lorraine - not even for the help they desperately need to return to the continent. They are too proud to give up a claim to something they cannot possibly hope to recover."
 entente_events.308.a: "That's it for the conference, then"
 entente_events.308.b: "We'll put this demand aside, for now"

 entente_events.309.t: "[NFA.GetNameDefCap] Renounces Alsace-Lorraine"
 entente_events.309.d: "Shockingly, the [NFA.GetAdjective] delegates have agreed - after much discussion with the Germans - to publicly renounce their claim to Alsace-Lorraine... if the Germans agree to the [ENT.GetConferenceLocation] Conference's treaty of cooperation. Considering the humiliation involved for the French to do so, it speaks much of how much they believe the treaty will help their return to the continent."
 entente_events.309.a: "That is a relief"
 entente_events.309.b: "A sweet admission on their part"
 entente_events.309.c: "We have little choice"
 entente_events.309.e: "How unexpected"
 entente_events.309.f: "For the sake of Frenchmen elsewhere, we must..."

 entente_events.310.t: "The [ENT.GetConferenceLocation] Conference: Mitteleuropa"
 entente_events.310.d: "The German delegates at the [ENT.GetConferenceLocation] Conference have come up with a demand in exchange for their cooperation: once we have returned to Paris, we will join Mitteleuropa - the German economic union. No doubt they wish to ensure they economically dominate us as we rebuild the country... though rebuilding would also go much more quickly with their assistance, it's true. Do we swallow this pill? It's not impossible that we could simply refuse once Paris is ours, though there will undoubtedly be consequences for doing so."
 entente_events.310.a: "No, we will not surrender our independence"
 entente_events.310.b: "Very well, we agree"

 entente_events.311.t: "[NFA.GetNameDefCap] Refuses"
 entente_events.311.d: "It seems the French will not even accept an offered hand of assistance, believing that membership in Mitteleuropa would allow us to economically dominate their country. And they are correct, of course. Surely they did not think we'd allow France to restore itself without us having some kind of control? Now we must ask ourselves whether this is worth ending the conference over."
 entente_events.311.a: "It certainly is!"
 entente_events.311.b: "No, we must press forward"

 entente_events.312.t: "[NFA.GetNameDefCap] Agrees to Join Mitteleuropa"
 entente_events.312.d: "The German delegation has demanded that [NFA.GetNameDef] agree to join Mitteleuropa, the German economic union, after Paris has been regained. Most present at the conference believe the Germans intend to have some form of economic control over the French as they rebuild their country, but possibly their offer is benign. Whatever the motivation, the French delegation have agreed: when the time comes, they will join Mitteleuropa as requested."
 entente_events.312.a: "Ah, good"
 entente_events.312.b: "We'll believe it when we see it"
 entente_events.312.c: "How humiliating"
 entente_events.312.e: "Interesting"
 entente_events.312.f: "The unfortunate price for our homecoming..."

 entente_events.313.t: "The [ENT.GetConferenceLocation] Conference: Our Former Colonies"
 entente_events.313.d: "The German delegates at the conference have a demand: essentially, that the British and French colonies in Africa and Southeast Asia which Germany gained after the First Weltkrieg be recognised as theirs. It's a symbolic move, perhaps, but the Germans would like to forestall any attempts on our part to re-establish our old empires in those regions once our power is regained. That we would even be prepared to go to war for our far-flung colonies is hard to imagine, but - even so - the idea of abandoning them completely does sting."
 entente_events.313.a: "We will not abandon our colonies"
 entente_events.313.b: "They have already been lost"

 entente_events.314.t: "[From.GetNameDefCap] Refuses"
 entente_events.314.d: "Interestingly, even though the British and French colonies in Africa and Southeast Asia have been lost for decades, now, [From.GetNameDef] has still refused to let them go. They would be 'abandoning' their former charges, as they see it, and will not relinquish even their moral claim to their colonies. Now we must decide whether this is enough to end the conference over. It is not, after all, like their refusal to recognise our colonies means they are any less ours."
 entente_events.314.a: "Clearly they do not want cooperation enough"
 entente_events.314.b: "It was a minor matter - let's move on"

 entente_events.315.t: "German Colonies Recognised"
 entente_events.315.d: "The French and British colonies gained by the Germans since the First Weltkrieg have been a sticking point - some annexed, others occupied 'temporarily' due to the lack of what the Germans claimed was a competent government to administer them. Now the Germans have demanded the colonies in Africa and Southeast Asia be officially recognised as theirs, forestalling future efforts to see them restored, and the Entente has agreed. It's a symbolic gesture, perhaps, but one that could prevent a great deal of conflict in the future."
 entente_events.315.a: "It will be worth it"
 entente_events.315.b: "Good"
 entente_events.315.c: "Just get us to Paris"
 entente_events.315.e: "Interesting"

 entente_events.316.t: "The [ENT.GetConferenceLocation] Conference: Northern Ireland"
 entente_events.316.d: "The German delegates have done something unexpected: after discussion with their Irish allies, they have presented a demand from us - the British government must renounce future claims to Northern Ireland. It is no small thing, effectively annulling the Acts of Union and breaking apart the United Kingdom once and for all. Considering the Irish were never planning on relinquishing the land without a war, perhaps it is best that the question be settled now."
 entente_events.316.a: "We won't be forced into this, not by Germany"
 entente_events.316.b: "So be it, we agree"

 entente_events.317.t: "[From.GetNameDefCap] Refuses"
 entente_events.317.d: "The British government has refused to give on the matter of Northern Ireland. Annulling the Acts of Union which created the United Kingdom, they say, is too large a matter to be decided here and now - the British delegates question whether they even have the authority to make such a promise. The Irish delegates are, of course, infuriated."
 entente_events.317.a: "Too bad, we're done"
 entente_events.317.b: "We won't end this for Ireland's sake"

 entente_events.318.t: "The British Renounce Northern Ireland"
 entente_events.318.d: "Today has caused much uproar at the [ENT.GetConferenceLocation] Conference: the German delegates, acting on behalf of their Irish allies, have demanded that the British renounce all claims to Northern Ireland. Even so it would annul the Acts of Union which created the United Kingdom, the British delegates have agreed to do so. They do not wish to war with the Irish, of all people, and while they have said the matter should in the end rest with the citizens of Northern Ireland themselves, they will not personally press British claims."
 entente_events.318.a: "It had to be done"
 entente_events.318.b: "I cannot believe they agreed to that"
 entente_events.318.c: "Hah! I bet they renege!"
 entente_events.318.e: "A difficult choice"
 entente_events.318.f: "Astounding!"

 entente_events.319.t: "Reichspakt and Entente Will Cooperate"
 entente_events.319.d: "After meeting in a conference in the [ENT.GetAdjective] city of [ENT.GetConferenceLocation], representatives from the Entente and the Reichspakt have worked out a deal to cooperate in their war against the Third Internationale. The main terms of the deal involve both sides having military and naval access to the other, but - more importantly - [GER.GetNameDef] has agreed that, once the syndicalists have been beaten, they will take no territory in France or Great Britain and thus allow both the French and British exiled governments a swift return to Europe.\n\nSources at the [ENT.GetConferenceLocation] Conference say that the Germans elicited a host of promises from Entente leaders, though it remains to be seen whether - once the war is done, should they prove victorious - either side ultimately intends to keep them."
 entente_events.319.a: "Hurrah!"
 entente_events.319.b: "This will make things easier"
 entente_events.319.c: "There is hope, after all"
 entente_events.319.e: "A pointless exercise which will benefit no-one"
 entente_events.319.f: "War makes for strange bedfellows, it seems"

 entente_events.320.t: "Failure of the [ENT.GetConferenceLocation] Conference"
 entente_events.320.d.alsace: "Representatives of both the Entente and the Reichspakt met in the [ENT.GetAdjective] city of [ENT.GetConferenceLocation] this week, hoping to come to a working agreement on cooperation between both sides in their war against the Third Internationale. While there was initially progress, ultimately the German demand that the French relinquish their claim to Alsace-Lorraine, lost to the Germans in 1871, was refused and proved to be the breaking point.\n\nThe French departed [ENT.GetConferenceLocation] in anger, with the Germans leaving soon afterwards, and the conference declared a disappointing failure. Their wars against the syndicalists will continue, but they will do so separately and while still eyeing the other side as an old and potentially future enemy."
 entente_events.320.d.mittel: "Representatives of both the Entente and the Reichspakt met in the [ENT.GetAdjective] city of [ENT.GetConferenceLocation] this week, hoping to come to a working agreement on cooperation between both sides in their war against the Third Internationale. While there was initially progress, ultimately the German demand that [NFA.GetNameDef] join Mitteleuropa, their economic union, after regaining Paris was refused and proved to be the breaking point.\n\nThe French departed [ENT.GetConferenceLocation] in anger, with the Germans leaving soon afterwards, and the conference declared a disappointing failure. Their wars against the syndicalists will continue, but they will do so separately and while still eyeing the other side as an old and potentially future enemy."
 entente_events.320.d.colonies: "Representatives of both the Entente and the Reichspakt met in the [ENT.GetAdjective] city of [ENT.GetConferenceLocation] this week, hoping to come to a working agreement on cooperation between both sides in their war against the Third Internationale. While there was initially progress, ultimately the German demand that the British and French colonies they gained after the First Weltkrieg be recognised as theirs proved to be the breaking point.\n\nThe Germans departed [ENT.GetConferenceLocation] in anger, and the conference declared a disappointing failure. Their wars against the syndicalists will continue, but they will do so separately and while still eyeing the other side as an old and potentially future enemy."
 entente_events.320.d.northire: "Representatives of both the Entente and the Reichspakt met in the [ENT.GetAdjective] city of [ENT.GetConferenceLocation] this week, hoping to come to a working agreement on cooperation between both sides in their war against the Third Internationale. While there was initially progress, ultimately the German demand (made on behalf of their Irish allies) that the British relinquish future claims to Northern Ireland was refused and proved to be the breaking point.\n\nThe British departed [ENT.GetConferenceLocation] in anger, with the Germans leaving soon afterwards, and the conference declared a disappointing failure. Their wars against the syndicalists will continue, but they will do so separately and while still eyeing the other side as an old and potentially future enemy."
 entente_events.320.a: "We were so close"
 entente_events.320.b: "It was not worth the trip, really"
 entente_events.320.c: "That could have gone better"
 entente_events.320.e: "Ha! They cannot agree, even to save their own skins"
 entente_events.320.f: "Hardly a surprise"

 entente_events.322.t: "Returning French Territory"
 entente_events.322.d: "According to the terms of the [ENT.GetConferenceLocation] Conference, which we agreed to, the territory we've acquired in France should rightfully be returned to the Entente."
 entente_events.322.a: "Fine, fine"
 entente_events.322.b: "Conference? What conference?"

 entente_events.323.t: "Returning British Territory"
 entente_events.323.d: "According to the terms of the [ENT.GetConferenceLocation] Conference, which we agreed to, the territory we've acquired in Great Britain should rightfully be returned to the Entente."
 entente_events.323.a: "If we must"
 entente_events.323.b: "I don't recall travelling to [ENT.GetConferenceLocation], how odd..."

 entente_events.324.t: "The [From.GetAdjective] Betrayal"
 entente_events.324.d: "The sudden yet inevitable betrayal of [From.GetNameDef] is clear - they have refused to give up their newly-acquired land, despite the promises made at the [ENT.GetConferenceLocation] Conference."
 entente_events.324.a: "How did we not see this coming?"

 entente_events.329.t: "Germany Honours Agreement"
 entente_events.329.d.british: "According to the terms of the [ENT.GetConferenceLocation] Conference, territory in Great Britain rightfully belongs in our hands... and the German government has lived up to that promise, today returning all British territories to us."
 entente_events.329.d.french: "According to the terms of the [ENT.GetConferenceLocation] Conference, territory in France rightfully belongs in our hands... and the German government has lived up to that promise, today returning all French territories to us."
 entente_events.329.a: "A relief, to be sure"

 entente_events.330.t: "The [ENT.GetConferenceLocation] Agreement"
 entente_events.330.d.gex: "While the German government continues in exile, it is understood within the Entente that the agreement of cooperation made in [ENT.GetConferenceLocation] was rendered null and void with the German capitulation in Europe. Currently, [GEX.GetNameDef] is on its own in Africa and no longer the leader of the Reichspakt. The [ENT.GetAdjective] government wishes them well, but now the Entente must fight for its own existence without German aid."
 entente_events.330.d.nogex: "With the collapse of the German Empire in Europe, it is understood that the agreement of cooperation made in [ENT.GetConferenceLocation] has been rendered null and void. The Entente is on its own."
 entente_events.330.a: "This will not be easy..."

 entente_events.332.t: "The [ENT.GetConferenceLocation] Conference Promises"
 entente_events.332.d: "Considering our state of war, it seems the promises we made at the [ENT.GetConferenceLocation] Conference no longer need to be heeded. Perhaps we should have known better than to parley with untrustworthy old foes."
 entente_events.332.a: "So be it!"

 entente_events.340.t: "Stolen Land"
 entente_events.340.d.british: "It has come to our attention that [ENT_demand.GetNameDef] controls land that is rightfully British and should be returned at once."
 entente_events.340.d.french: "It has come to our attention that [ENT_demand.GetNameDef] controls land that is rightfully French and should be returned at once."
 entente_events.340.a: "I'm sure it's just a clerical error."
 entente_events.340.b: "Meh. We don't care about that."

 entente_events.341.t: "The [From.GetAdjective] Request"
 entente_events.341.d: "The [From.GetAdjective] government has requested [Root.GetNameDef] turn over all land and subjects rightfully belonging to the exiled governments who are our allies in the Entente. Failure to do so severely jeopardises any chance of us remaining in the alliance."
 entente_events.341.a: "Very well, we'll do as they ask."
 entente_events.341.b: "Hell no!"

 entente_events.342.t: "[From.GetNameDefCap] Refuses"
 entente_events.342.d: "The [From.GetAdjective] government has refused to return their controlled lands. Apparently they were just using our alliance as an excuse for conquest."
 entente_events.342.a: "They will pay for this!"

 entente_events.343.t: "Offering Peace to the Entente"
 entente_events.343.d: "The war for Hong Kong has raged for some time. Considering the city has been under our control for months, the diplomatic corps has suggested that the Entente may be willing to accept peace. This would allow us to access their markets again, and would legitimise our control over Hong Kong."
 entente_events.343.a: "Let's get [ENT.Capital.GetCapitalVictoryPointName] on the line!"
 entente_events.343.b: "No, we will continue the war!"

 entente_events.344.t: "[FROM.GetNameDefCap] Offers Peace"
 entente_events.344.d: "[FROM.GetNameDefCap] has captured Hong Kong and it remains clear that we will not be able to reclaim the city without significant effort. Many in our government question whether that is possible, and with the Chinese offering peace, now may be the best time for our government to save face."
 entente_events.344.a: "Very well, we accept"
 entente_events.344.b: "We fight on!"

 entente_events.345.t: "[ENT.GetNameDefCap] Accepts our peace offer!"
 entente_events.345.d: "With Hong Kong firmly in our control and the prospects of an Entente invasion increasingly unlikely, the [ENT.GetAdjective]s have accepted our offer for peace. They will cede Hong Kong and recognise our authority over the city. The days of foreign imperialism over China are coming to end!"
 entente_events.345.a: "Excellent."

 entente_events.346.t: "[ENT.GetNameDefCap] Rejects our peace offer!"
 entente_events.346.d: "Despite our control over Hong Kong, the [ENT.GetAdjective] leadership has definitively rejected our peace offer. They believe they can retake the city and maintain control over the old British treaty port. We must prepare for an imminent invasion to protect Chinese sovereignty!"
 entente_events.346.a: "Very well."

 entente_events.347.t: "Offering Peace to the Entente"
 entente_events.347.d: "The war for the Pacific has raged for some time. The loss of Australia and New Zealand has shattered the Entente's grip in the Asia-Pacific region, leaving few viable bases for them to hold out. With fewer and fewer options as the months go by, the diplomatic corps has suggested that the Entente may be willing to accept peace. This would allow us to establish legitimate governments in their former colonies and allow Pacific trade to flow again."
 entente_events.347.a: "Let's get [ENT.Capital.GetCapitalVictoryPointName] on the line!"
 entente_events.347.b: "No, we will continue the war!"

 entente_events.348.t: "[FROM.GetNameDefCap] Offers Peace"
 entente_events.348.d: "[FROM.GetNameDefCap] has driven us out of the Pacific and it remains clear that we will not be able to reclaim our foothold in the region without significant effort. Many in our government question whether that is possible, and with the [FROM.GetAdjective] government offering peace, now may be the best time for our government to save face."
 entente_events.348.a: "Very well, we accept"
 entente_events.348.b: "We fight on!"

 entente_events.349.t: "[ENT.GetNameDefCap] accepts our peace offer!"
 entente_events.349.d: "With Pacific firmly in our control and the prospects of an Entente counter-invasion increasingly unlikely, the [ENT.GetAdjective]s have accepted our offer for peace. They will cede their holdings in the East and recognise our authority over their former colonies. The days of foreign imperialism over the Pacific are coming to end!"
 entente_events.349.a: "Excellent."

 entente_events.350.t: "[ENT.GetNameDefCap] rejects our peace offer!"
 entente_events.350.d: "Despite our control over the Pacific, the [ENT.GetAdjective]s have definitively rejected our peace offer. They believe they can retake control of their former strongholds and maintain their hegemony over the Pacific. We must gird ourselves for a longer fight and finish this war for the freedom of the Pacific!"
 entente_events.350.a: "Very well."

 entente_events.351.t: "[FROM.FROM.GetNameDefCap] Signs Peace with the Entente"
 entente_events.351.d: "The war that has raged across the Pacific for months between the crumbling British Empire and their [ENT.GetFactionName] allies and the upstart [FROM.FROM.GetName] has ended in a conclusive British defeat. In brilliantly conducted coordinated naval and air invasions, the [FROM.FROM.GetAdjective] - humiliated just a few decades ago by former allies and enemies alike - have successfully driven the forces of the worldwide Entente alliance from the Pacific basin. The battered losers, reeling from their defeat, must place their hope entirely on the reconquest of Europe, but in diplomatic centres of power it is already commonplace to remark that the sun has finally set on the British Empire."
 entente_events.351.a: "Western Imperialism has been defeated."
 entente_events.351.b: "We suffer yet another defeat..."
 entente_events.351.c: "A grave defeat."
 entente_events.351.e: "The Entente is crumbling!"

 entente_events.352.t: "Albert's Impediment"
 entente_events.352.d: "It is no secret that Prince Albert, the Duke of York, has troubles. Born on a sad day for the Royal Family, and seemingly under a bad sign, Albert has always lived in the shadow of his brother Edward. It is an unavoidable fact however that the intense pressures upon the exiles, and his brother's many shortcomings, mean Albert cannot afford to provide anything less than his total commitment.\n\nWhile he is rightly known for his diligence and humility, his history of illness, hatred of public speaking and infamous speech impediment have unfairly tainted his reputation as a leader. Nonetheless, having overcome adversity to serve his country admirably in the past, he is resolved to do all he can to serve his family and people in the hour of their greatest need.\n\nAfter yet another failed treatment plan, the royal couple are looking for specialist help once more. They must do so quietly however, lest they lose face to an apprehensive public.\n\nWhile their best chance for discretion is to continue seeking help from within the exile community and assemble a brain trust of ex-Harley Street types, perhaps a new perspective is warranted?\n\nThe University of Toronto has begun plans to refine and standardise the study of “Speech Therapy”. Not only are Canadian specialists the obvious alternative but it might also help to show the appreciation and respect we have for our hosts. However through his father's personal secretary, Albert has recently learned of an aspiring Australian actor and amateur elocutionist who has been making waves among the veteran communities of Ontario for his dedicated treatments. While his efforts seem noble, many of our more established experts dismiss him as a quack and an opportunist."
 entente_events.352.a: "We must not lose faith in our countrymen, assemble a brain trust."
 entente_events.352.b: "Let us see what progress our Canadian cousins have made."
 entente_events.352.c: "The establishment has failed us, send for this Australian chap, post-haste!"

 entente_events.353.t: "Rome Wasn't Built in a Day..."
 entente_events.353.d: "Nothing comes quickly in medicine, especially regarding something as complex as speech. After all, if the brain were so simple we could understand it, we would be so simple we couldn't.\n\nWhile the Duke is understandably irritated by this slow progress and is reluctant to continue, the appointed brain trust of exiled professionals are confident that a breakthrough will come in time. While they may not be the freshest or most up-to-date of specialists, they have a century of experience between them and, when they do all agree on a course of action, use only the best tried-and-tested efforts.\n\nHis Majesty's progress may be slow, but it could certainly be worse."
 entente_events.353.a: "Damn these old fools and their ridiculous marbles..."

 entente_events.354.t: "Lionel Logue"
 entente_events.354.d: "In the months that the Duke of York has been meeting with Mr Logue, he has found his guidance to be invaluable and has quickly taken to this eccentric “Speech Therapist” and his amateur dramatics. Though initially dismissed as a quack, his self-taught methods and superhuman patience have worked wonders and, what's more, the two have struck up a friendship.\n\nNot only have His Majesty's public speaking skills improved but so have his confidence and outlook. Already Lionel Logue has become a familiar presence at the royal household and he and his family even attended the royal family's christmas dinner. While Logue's pioneering methods have been essential in ensuring this good progress, it is the love and support of his wife Elizabeth and his family that have made it all possible.\n\nEven with the bleak situation faced by the British exiles, Albert is relieved to be making this personal progress and stands readier than ever to do his duty.\n\nAs Lionel requests another round of Shakespeare recitation and places headphones upon the Duke's head, Albert breathes deep..."
 entente_events.354.a: "Now is the winter of our discontent, made glorious summer by this sun of York"
 entente_events.354.a.tt: "Should Albert find himself in a position of greater responsibility, he will be better prepared for the burdens of leadership."

 entente_events.355.t: "A Leaky Ship"
 entente_events.355.d: "While initially promising, the visits to the royals by specialists from the faculty of the University of Toronto did not go unnoticed. This was expected to some degree and while most Canadian and British journalists have been hesitant to publish any revealed details, American and French-language articles on the subject are easy to obtain.\n\nTo add insult to injury however, it appears that a doctoral student of an assisting psychologist has given information to the press detailing Albert's struggles with speech and even some references to his childhood!\n\nTogether with Edward's controversial outspokenness and rumours of George's debauched lifestyle, this has severely damaged the royal tradition of aloof, restrained leadership.\n\nWhile the head of the department has given his deepest apologies, and the student has been appropriately disciplined, Albert and his staff are uncomfortable at the prospect of continuing their relationship with the university. For now it seems he and the Duchess of York are back to square one..."
 entente_events.355.a: "It takes a year to build a university, it takes 100 to build a tradition..."

 entente_events.356.t: "Ready to Lead"
 entente_events.356.d: "Bertie Windsor, who has endured so much trouble in his life and was never expected to wield much responsibility, is now the moral leader, symbol and guardian for millions of people. While many is the time he dreaded being in such a position, and ever-present is his hatred of public speaking, he is emboldened by the invaluable therapy of Lionel Logue, the love and support of his family, and his own stubborn determination to do the best he can."
 entente_events.356.a: "England expects that every man will do his duty."

