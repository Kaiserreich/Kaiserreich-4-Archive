 CAN_KR_gathering_storm_desc: "After the Revolution of 1925, the Royal Family and other British exiles found refuge in Canada. With the support of the Conservatives, they established a semi-official government in exile, in hopes of one day reclaiming the Home Islands. All is not well, however. Canadians are growing weary of the British presence, and in 1931 the Conservative government fell to Mackenzie King's Liberals who, in a coalition with the Progressives and holding a slim majority combined, seek to assert greater Canadian sovereignty in the face of mounting pressure to prepare for the inevitable confrontation between the Entente and the Third Internationale."

### Intro Screen ###
 CAN_country_intro_header: "The Current Situation"
 CAN_country_intro_content: "The Great War ended in dismay for Canada, with French mutinies and collapse on the fronts leading to her defeat, despite the Canadian soldiers still standing strong. Even worse, Prime Minister §cRobert Lair Borden§! couldn't even secure a Canadian seat at the negotiating table and retired soon after the war in favour of his Minister of Finance, §cWilliam Thomas White§!. The last years of the §cConservative§! Government were dominated with the wartime labour unrest, which was met with violent force to put down strikes and riots, most famously the Winnipeg General Strike of 1919. Naturally, the conservative Unionist Government lost reelection against new §mLiberal§! leader §mMackenzie King§!, who formed a de jure minority government, but had a de facto majority due to §lProgressive§! support. This election also saw a surprisingly strong turnout for the §SIndependent Labour Party§!, which gained 25 seats. While King focused on domestic issues and strengthened Canada's independence from Britain, most predominantly establishing a Canadian foreign office, the Conservatives sacked White and replaced him with the high Tory §gArthur Meighen§!. With an election in 1924 seemingly giving King a new mandate, things were slowly moving up for Canada..."

 CAN_country_intro_content_1: "In 1925 the unrest in Britain exploded into a §rsocialist revolution§!. However, the immediate hit to Canada was economic, as the Great Depression struck America and, by extension, Canada. A series of strikes broke out led by the §rOne Big Union§! and several §Rfar§!§o-left§! political figures. King's Government responded in force, cracking down on the strikers with impunity. At the same time, there were attempts from the Conservatives under Meighen to draw up a Canadian Expeditionary Force, or CEF, to aid the British National Government against the socialist revolutionaries. King's personal reluctancy and waffling led to his removal as leader, being replaced by §mWilliam Stevens Fielding§!. Prime Minister Fielding made the CEF an issue of confidence, which was lost in major part due to Liberal defections. In this circumstance, Governor-General Julian Byng called a General Election, and §gArthur Meighen's§! §cConservatives§! were swept into power."

 CAN_country_intro_content_2: "Meighen's tenure as Prime Minister was dominated by attempts to prepare the country for war and crush left-wing dissidents. In doing so, however, he accidentially set the stage for a left wing rebound in the §SCo-Operative Common§!§Rwealth Federation§!, the §rWorkers' Unity League§! formed by the §rOne Big Union§!, and the exiled §oRevolutionary Labour Party§!. The Great Depression also saw the right-wing §nSocial Credit Party§! rise in Alberta, while Québec slowly became more and more unstable. Liberal leader §mErnest Lapointe§!, who had taken over from interim-leader Fielding, seemed unable to unseat Meighen with the support from the Exiles. Due to this, he sought out his friend, Mackenzie King, and organised King's return to politics as Liberal leader. After becoming leader, King used the fractured Parliament to force an election, which he won in triumph over Meighen, forming a coalition with the Progressive caucus and a Supply and Confidence agreement with the CCF. Meighen was finished as Conservative leader due to losing the election and his own seat. King appointed him Senator, despite their mutual hatred, and §cRobert Manion§! became the new leader of the Conservatives. Manion, a Red Tory with both Ontario and Québec ties, seeks to rehabilitate his party in Québec and represents a new §cmoderate course§! for the Conservatives."

 CAN_guide: "§MLiberals§! / §MLiberal-CCF Coalition§! ($market_liberal_coloured$)\n£white_dot In the 1936 federal elections, choose that the §mLiberals§! win with a slim majority. To get the §MLiberal-CCF Coalition§!, take the \"Secure Parliamentary Allies\" focus and accept their conditions for a coalition.\n\n §MConservative§! ($social_conservative_coloured$)\n£white_dot In the 1936 federal elections, choose that the Conservatives win with a slim majority.\n\n§MUnionist Party§! ($authoritarian_democrat_coloured$ / $paternal_autocrat_coloured$)\n£white_dot Let either party win the 1936 election.\n£white_dot Fail to pass Bill 7, to guarantee this, do the following:\n- For the §mLiberals§!: go full austerity, focusing on military industry, and empower the RCMP under George White.\n- For the §cConservatives§!: go full intervention, focus on civilian industry, and don't empower the RCMP at all.\n£white_dot Have the Conservatives, now under Bennett, win the new election.\n£white_dot During the Quebec conscription crisis, choose the focus \"A Second Unionist Government?\" to turn $authoritarian_democrat_coloured$.\n£white_dot Complete the focus \"The Second Parliament Stands Up\" to turn $paternal_autocrat_coloured$, or complete the focus \"Consolidate the National Government\" to stay $authoritarian_democrat_coloured$ (after the exiles leave canada, it will turn $social_conservative_coloured$).\n\n£white_dot In the next elections, you will be able to choose between the §mLiberals§! if Mackenzie King hasn't retired, the §lLiberals§! or §SCCF§! if he has, and the §cConservatives§!.\n If you choose to leave the empire and do the focus \"Forging a New Path\" you will be able to select the §nSocial Credit Party§! in the elections too."

### Events ###
 canada_events.4.t: "Death of King George V"
 canada_events.4.d: "In the last several months, King George has been plagued by illness and his health has been failing. This fact has been kept from the public, to keep up appearances while treatments were attempted, but it seems all was for naught. At 11.55 p.m. yesterday, the king died following a bout of severe fever. His eldest son and heir apparent, Prince Edward, has inherited the throne as Edward VIII and is expected to address the nation within the month. An official coronation will take place in several month's time, after an official mourning period for King George has been observed."
 canada_events.4.a: "The Empire enters a state of mourning..."

 canada_events.5.t: "The Coronation of King Edward"
 canada_events.5.d: "King Edward VIII is the first British monarch not to be coronated within the halls of Westminster Abbey. Instead, royal planners held an elaborate ceremony in Christ Church Cathedral, Ottawa's largest Anglican church. There the Archbishop of Canterbury, himself a British exile, performed the rites as expected by tradition, with a throng of media paying close attention to every move. Rather than making his first public appearance afterwards on the balcony of Buckingham Palace, King Edward instead appeared on the balcony of Rideau Hall, the official royal residence, where he was greeted by a throng of enthusiastic Canadians."
 canada_events.5.a: "It's official!"

 canada_events.6.t: "The King's First Address"
 canada_events.6.d: "As King Edward prepares his first radio address to the Empire, he must consider what his message will be. The Parliament-in-Exile is, of course, urging him to promote the cause of retaking the Home Isles. Robert Manion, the leader of the Conservative Party and the Official Opposition, suggests that he use his platform to endorse them for the upcoming election, saying that will serve the cause of war far better. Others, meanwhile, suggest that supporting the current Prime Minister and government will go a long way to mending fences and maintaining stability... though it could also be seen as a tacit endorsement of the Liberal Party's position."
 canada_events.6.a: "He will prepare the nation for war."
 canada_events.6.b: "He will endorse the Conservatives."
 canada_events.6.c: "He will support the Canadian government."

 canada_events.7.t.war: "King Edward Calls for War"
 canada_events.7.t.cons: "King Edward Endorses Manion"
 canada_events.7.t.gov: "King Edward Supports the Government"
 canada_events.7.d.war: "In his radio address, the king has spoken to the nation and has electrified it. From Vancouver to St. John's, from Toronto to the Arctic, Canadians everywhere buzz with excitement after hearing a charismatic and forceful speech denouncing syndicalism and the king's pledge to finish the war that his father began and finally reclaim Britain. His message was received as a tacit endorsement of the British Exiles in Canada, and a clear call to begin preparations for war... despite the current Liberal government's more tentative policy on the matter."
 canada_events.7.d.cons: "In his radio address, the king has spoken to the nation and has electrified it. From Vancouver to St. John's, from Toronto to the Arctic, Canadians everywhere buzz with excitement after hearing a charismatic and forceful speech celebrating Canadian democracy. In it, King Edward specifically called out the long service of Robert Manion and the Conservative Party, and suggested Canadians - and indeed the entire Entente - would be well-served to have them leading the country into the next war. Manion, in turn, publicly thanked the king and called on all his fellow Canadians to look on this as the turning a new page and a chance to follow a young and vital king to victory at last."
 canada_events.7.d.gov: "In his radio address, the King has spoken to the nation and has electrified it. From Vancouver to St. John's, from Toronto to the Arctic, Canadians everywhere buzz with excitement after hearing a charismatic and forceful speech celebrating Canadian progress and potential. In it, King Edward unexpectedly complimented Prime Minister Mackenzie King and the work of his government, and told Canadians that now, more than ever, they needed to band together in their common cause against the enemies that would threaten them all."
 canada_events.7.a: "We must liberate our brothers in Britain!"
 canada_events.7.b: "This election will be vital for our future!"
 canada_events.7.c: "The 20th century shall be Canada's Century!"

 canada_events.8.t: "Status of the Parliament-in-Exile"
 canada_events.8.d: "The British Parliament-in-Exile has operated on emergency powers for the last ten years. Recently, however, there have been indications that Prime Minister Austen Chamberlain's time is up. Many Exiles see him as partly responsible for the loss of the Home Isles, and have been urging King Edward to replace him. We could push the king to appoint a more moderate candidate, however - someone more likely to work with the Canadian government. We could also urge the king to call for an election among the Exiles in Canada, though how much of a legal mandate that would give the new Prime Minister is questionable. Still, it's more democratic than an appointee."
 canada_events.8.a: "Let the king pick Chamberlain's replacement"
 canada_events.8.b: "We should push for a moderate candidate"
 canada_events.8.c: "A vote by the Exiles should be organised"

 canada_events.9.t: "The New Governor-General?"
 canada_events.9.d: "Vere Ponsonby, 9th Earl of Bessborough has been the Governor-General of Canada since 1931, and is seeking to retire from the position this year. This means a new Governor-General must be appointed in his stead. While legally this the right of the British King and, by extension, the British Prime Minister, their tenuous situation caused by their Exile means we could easily push for a candidate that is more ubiquites to our interests. Specifically John Buchan, a moderate of the Exiles who is often seen as the most pro-Canadian Exile of considerable stature. If he were made Governor-General it would certainly be to our benefit... however the question is if we want to push the Exiles on this matter, or if we'd rather let this slide on by to pick other battles."
 canada_events.9.a: "Push for John Buchan, 1st Baron Tweedsmuir, to be the Governor-General."
 canada_events.9.b: "Let’s not fight this battle, let the Exiles and King make their choice."

 canada_events.10.t: "John Buchan appointed Governor-General!"
 canada_events.10.d: "Due to our influence, the King and Exiles have appointed the 1st Baron Tweedsmuir, John Buchan, to be Governor-General of Canada. This is wonderful news for us as Buchan is not just a friend to Mackenzie King, but a patron of Canadian art. Unlike many Exiles he has spent his time in Canada encouraging the country to take the reigns of governance, of foreign policy, helping it develop it's newfound sense of nationalism is these trying times. With any luck the appointment of Buchan may mean a warmer relationship with the Government-in-Exile, which has been admittedly frosty in the preceding years."
 canada_events.10.a: "Give our congratulations to his Excellency."

 canada_events.11.t: "Ernest Makins appoined Governor-General."
 canada_events.11.d: "The Exiles and King have decided to appoint Ernest Makins, 1st Baron Sherfield, to be the new Governor-General. A hardliner even amongst the Exiles, and a former member of Henry Page Croft's \"National Party\", he fought with distinction in the British Civil War, and was given the peerage of Baron of Sherfield for his fighting in 1926. For us this is a concerning development, as a poltiical hardliner aligned with Croft he's more willing to personally intervene in Canadian affairs, and believes Canada should be focused on mobilising to destroy the London Regime."
 canada_events.11.a: "Give him our regards."

 canada_events.20.t: "The [GetYear] Stanley Cup"
 canada_events.20.d: "Two teams have made it into the [GetYear] Stanley Cup Finals: the Toronto Maple Leafs, making their sixth appearance, and the Detroit Red Wings, making their second appearance and still hungry to win their first cup. With only a brief interruption at the first game in Detroit, with demonstrations by the Socialist Party of America disrupting proceedings outside the stadium, the series has gone off without a hitch and captivated audiences in both countries. Who will take home the cup this year?"
 canada_events.20.a: "Come on, Toronto!"
 canada_events.20.b: "Come on, Detroit!"

 canada_events.21.t: "Detroit Wins the Stanley Cup"
 canada_events.21.d: "The Detroit Red Wings have swept the Toronto Maple Leafs for the Stanley Cup, giving the Red Wings the Stanley Cup for the first time. The games were held during a time of great unrest but, for a day, the people weren't rioting over political differences, they were rioting over the championship."
 canada_events.21.a: "A worthy effort, Toronto"
 canada_events.21.b: "Stanley is back in Hockeytown! Woo Hoo!"

 canada_events.22.t: "Toronto Wins the Stanley Cup"
 canada_events.22.d: "Toronto has vanquished Detroit in a four-game series for the Stanley Cup, bringing the Canadian team their fourth victory in the finals. Once again, the Kid Line of Charlie Conacher, Harvey 'Busher' Jackson, and Joe Primeau has brought the Stanley Cup to Toronto!"
 canada_events.22.a: "O Canada! Our home and native land!"
 canada_events.22.b: "We'll win next year!"

 canada_events.23.t: "Black Monday Hits Canada"
 canada_events.23.d: "Just when we thought we were almost through the doldrums of the Great Depression, the German economic markets have experienced a massive crash which has come to be dubbed 'Black Monday'. While the Canadian economy isn't as tied to the German markets as some, the ripples have been felt throughout the world... particularly in the United States, a market we are particularly dependent upon. This setback is difficult to take, though Prime Minister King has assured the country, 'We will make it through this, just as we have the dark years prior! Now is the time for us to join together and work as we never have before!'"
 canada_events.23.a: "More troubles? Bah!"

 canada_events.24.t: "Writ of Election Issued"
 canada_events.24.d: "The House of Commons has issued the writ of election, calling for general elections to be held in October of this year. Both the Liberals and the Conservatives have already begun campaigning, and, with the growing tensions between the great powers in the 1930s, the general sentiment is that this election will be an important one - does the country push hard towards a confrontation with the Union of Britain, or does it take a more cautious approach and focus on building up Canada's strength and that of the other Dominions? The Liberals favour the latter, while the Conservatives and the British Exiles heavily favour the former."
 canada_events.24.a: "May the best party win!"

 canada_events.25.t: "The Prime Minister and his Party"
 canada_events.25.d: "Leader of the Liberal Party and Prime Minister, Mackenzie King represents the mainstream strain of Canadian Liberalism. His internal faction refers to itself as the Laurier Liberals. Primarily made up of the French Canadian caucus, the Laurier Liberals gained their name by standing with Wilfrid Laurier, and against Liberal-Unionists, in the Great War. Fiercely anti-conscription, the most extreme of the Laurier Liberals question the need for the Homecoming as a whole, not interested in the \"Exiles war\". They also remain more moderate on the economy compared to their leftward allies, willing to play nice with businesses if it ensures economic growth, and sometimes hostile to Unions when they believe it necessary.\n\nOn the left of King is what’s informally known as the \"Regina Group\", named after those who backed Charles Avery Dunning as Liberal Leader in 1926. These Progressive (even made up of former Progressive Party members) Liberals, representing western Canada, seek for more economic intervention and a significant reduction in tariffs, while generally being less focused on the issues of conscription and the Homecoming.\n\nFinally on the party’s right is the Liberal-Unionists, led by James Ralston. These Liberals are the most pro-war, seeking to work with their Conservative counterparts in order to aid Britain and pursue the Homecoming to their greatest ability. Ralston and the Unionists find themselves at odds with King and the main parts of their party, primarily finding allies within the Conservative Party and being an internal thorn in the Prime Minister's side"
 canada_events.25.a: "A steady hand guiding a creaking ship."

 canada_events.26.t: "On the Official Opposition"
 canada_events.26.d: "Currently sitting across the bench, in the Official Opposition, is Robert Manion and the Conservative Party. Having been pushed out of Office in 1931, the Conservatives have been hopeful that this next election would give them a much needed boost and grant them a victory.\n\nTo that end, they had drafted their new leader, Robert Manion, a Red Tory who has a confusing combination of supporters, half being from Québec, owing to his French Canadian wife and Catholic faith, and half from Ontario, owing to his ties to members of the Orange Order. However despite those ties to those in the Orange Order, his election as leader represents the Conservative Party’s moderate wing, the Red Tories, taking the reins, forming a significant departure from the Unionist and High Tory style of Governance that has dominated the Party under both Robert Borden and Arthur Meighen.\n\nThe Red Tories believe in a more moderate Conservatism, supporting limited intervention in the economy, believing in the need to support farmers. Manion himself is uniquely against conscription, and wishes to improve their chances in Québec and rehabilitate the party in the Province.\n\nThe other end of the party couldn’t differ from them more, in many ways descending from Robert Borden’s wartime Government, the “Unionist Conservatives” centred around Hugh Guthrie, leader of the Opposition in the Senate Arthur Meighen, and Ontario Premier George Henry, support full conscription, war with the Union of Britain, and an \"Imperial War Policy\" echoing the parties policy in the Great War. To this end they’re willing to work with like-minded Liberals and to use more authoritarian methods to achieve their goals.\n\nThe Blue Tories, led by R.B. Bennett, represents the centre of the Party, focused on austerity and fiscal conservatism, they dislike the Red Tories economic policy, however they’re willing to compromise on Social issues and, importantly, are not as willing to entertain authoritarianism as the Unionists are."
 canada_events.26.a: "Manion stands upon a house of cards."

 canada_events.27.t: "The Spectre of Conscription"
 canada_events.27.d: "In an unplanned speech today, the High Tory, leader of the Opposition in the Senate, and former Prime Minister Arthur Meighen spoke on the importance of Canada in restoring the United Kingdom, and the necessary sacrifices that will need to be made to do so. He further explained what he meant by stating that what Borden did in 1917 was only by necessity, and war with the London regime would necessitate conscription once more.\n\nBefore either party leader could respond to Meighen’s comments, Québec became ablaze with fury. The tenuous balance that had held and kept the Liberals in power in 1935 broke, with Henri Bourassa merging his Bloc National with the Conservative Party under Camillien Houde, they formed the \"Union Nationale\" and drafted Conservative Party member Maurice Duplessis as leader, forcing a snap election in Québec.\n\nKing, after seeing this, gave a speech in Montréal denouncing Meighen’s words, promising a Liberal Government would not enact Conscription under any circumstance. Robert Manion remained publicly silent, but had met with Meighen in private to reprimand him for speaking out of line, especially in the middle of an election."
 canada_events.27.a: "The High Tory sets the country ablaze from his Ivory Tower."

 canada_events.28.t: "Demonstration at King Speech"
 canada_events.28.d: "A campaign stop by Mackenzie King in Toronto was marred today when it was met by a large demonstration organised by the Blueshirts. Led by Adrien Arcand, who holds extreme, Integralist like view, and is infamous for his loyalty to the Crown, has been calling for greater action against the Union of Britain, and declared the Liberal 'no conscription' position as an outrage that threatens the very survival of the Empire. The raucous chanting and shouting prevented King from continuing the speech, and altercations between Liberal supporters and the Blueshirts almost ended up in a riot before the police were finally called in to intervene."
 canada_events.28.a: "They shouldn't have been there"
 canada_events.28.b: "They were unfairly provoked"

 canada_events.29.t: "Duplessis Wins Québec Election"
 canada_events.29.d: "Running a populist campaign painting the Liberals as unable to defend Québec from the spectre of conscription, Maurice Duplessis and the Union Nationale have won a majority government in the Québec provincial elections, usurping the Liberal encumbet Government. Duplessis has sworn to fight any plan to enact conscription, stating that he would use \"whatever means necessary\" in order to maintain Québec's autonomy and defend her people. This is horrible news for us, with one of our most industrious Provinces unwilling to work with us, a delecate hand will be needed to calm tensions in Québec."
 canada_events.29.a: "Damn Meighen for being so short sighted!"

 canada_events.30.t: "Manion Rejects Conscription?"
 canada_events.30.d: "At a campaign stop in Hamilton, Manion was aggressively questioned by a French-Canadian reporter over the Arthur Meighen's comments on conscription, asking why the Conservatives want to send another generation of French Canadians to die in the trenches. To the surprise of both the reporter and many others, Manion outright stated his opposition to conscription, and that while he believes in liberating Britian from the London regime, he has no desire to force Canadians, French or English, to die for that cause. While this response has certainly won him points in Québec, former Minister of Defence Hugh Guthrie, leader of the Opposition in the Senate Arthur Meighen, and Premier of Ontario George Henry have spoken out against Manion for being too soft, stating that conscription is necessary for a war to be won."
 canada_events.30.a: "It seems like Québec is happy with his response..."
 canada_events.30.b: "...the Unionists however, would like some words."

 canada_events.31.t: "Farmers and Labourers"
 canada_events.31.d: "On the left of the Liberal Party is the Co-operative Commonwealth Federation, or CCF. When the Great Depression hit Canada in the wake of the British Revolution, the unemployed workers and farmer groups coalesced into the CCF in 1926, using the Regina Manifesto as the bedrock of the Party’s ideological beliefs.\n\nThe Party is split into two main factions, its more moderate wing representing farmers and Agrarian issues, generally in line with Social Democracy and trying to reform the Capitalist system, while caring greatly about the needs of the common farmer. This wing of the party is led by Party Leader J.S. Woodsworth and Secretary M.J. Coldwell.\n\nThe other wing of the party is led by Clarence Gillis, a former Union man and protegé of J.B. McLachlan, one of the leaders of the Canadian Labour revolt during the early 20s. The radical CCF members believe in the complete eradication of capitalism, however they are still democratic socialists who wish to combine socialist economics with liberal parliamentarianism, believing they can take the best of both systems.\n\nIn the CCF caucus is also the \"Newfoundland Party\" that formed in response to Canada’s annexation of the Dominion, left wing and separatist, it wishes to see Newfoundland under its own banner once more, separated from the Government in Ottawa.\n\nThe CCF’s entire caucus is notably anti-war, and has no interest in pursuing the Homecoming, which may make them difficult to negotiate with when it comes to retaking the Home Isles. Despite this, they’ve been willing to tacitly support Mackenzie King’s Government since his election in 1931, showing a pragmatism that other self-proclaimed socialists lacked. Currently the Party is campaigning hard, hopeful that this next election will see them gain more seats in Parliament"
 canada_events.31.a: "Let’s see if their hopes match reality."

 canada_events.32.t: "Social Credit in Canada"
 canada_events.32.d: "One of the more odd movements in Canada, the Social Credit Party got its start when it swept into power in Alberta in 1927. This came primarily from harnessing anti-establishment anti-exile sentiments in the wake of the Great Depression. Now the Party is seeking to increase its gains in this next election, and give more of a voice to those on the right dissatisfied with the Conservatives.\n\nBroadly speaking, the Party has two main factions, its moderate traditional conservative faction, which is primarily based on Alberta and is the larger of the two. And the more radical faction, based primarily from the Union des électeurs in Québec.\n\nThe moderate Albertan faction, under William Aberhart and Ernest Manning, broadly uses Social Credit, the monetary theories of Exile C. H. Douglas, as nothing more than a talking point. The more radical faction in Alberta has made alliances with the Social Credit League in the Exiles community, and Joseph Unwin, party whip of the Alberta branch, has formed the Greenshirts with Arthur Kitson, who both often work with the head of the Social Credit Board, Glenville Maclachlan. Despite this, the majority of the party tends to a more traditional social conservatism, while supporting more interventionist economics.\n\nThe Québec branch under Louis Even is far more radical, considering themselves to be the true believers of Social Credit. There is friction between them and the Alberta branch on the latter being seemingly unable and unwilling to implement Douglas theories, but they still remain united in opposition to the establishment and exiles.\n\nDespite those anti-exile opinions however, they do still support the Homecoming out of a sense of extreme anti-socialism, and will vote in favour of measures to eradicate it both domestically and abroad."
 canada_events.32.a: "A troublesome ally, but a potential one nonetheless."

 canada_events.33.t: "The Progressive Party"
 canada_events.33.d: "The smallest of Canada’s third parties, the Progressive Caucus is made up of two major groups, with two subfactions each that work together. The Progressive Party and United Farmer’s Parties can both trace their roots to the agrarian populist unrest that dominated western Canada in the postwar period. Although by 1936 their influence has diminished greatly.\n\nIn the Progressive Party itself, you have the Liberal-Progressives, led by their Federal Party Leader Thomas Crerar, and the Progressive Conservatives, led by Progressive Premier of Manitoba, John Bracken. While it would seem that Crerar holds more power as the leader of the Federal Party, the party is situated almost entirely within Manitoba, giving the Premier notable power over the Party. The Liberal-Progressives naturally align more with the Liberal Party, particularly the Regina Group, and are more willing to work with the CCF. While the Progressive Conservatives align more with Robert Manion’s Red Tories, and are less willing to work with the CCF.\n\nThe second group of the caucus are the United Farmer’s Parties, who enjoy considerable autonomy and are informally led by UFA member William Thomas Lucas. The United Farmers of Alberta aligning most with the Progressive Conservatives, meanwhile the United Farmers of Ontario align with the Liberal-Progressives. Generally speaking however, all of the caucus supports agrarian reform, free trade, and tends towards rural populism, with a tinge of anti establishmentism coursing through the Party, although that trend has diminished as time has gone on."
 canada_events.33.a: "Progressives or Populists?"

 canada_events.34.t: "Recommendations of the National Employment Commission"
 canada_events.34.d: "Arthur Purvis has come back with a comprehensive report on uemployment in the country, and has primarily organised his report into a registry of the unemployed and two major suggestions to solve the crisis at hand.\n\nThe first suggestion is establishing federal public works, hiring many of these unemployed labourers to aid in construction projects around the country. This is broadly supported by the different Parties, even the Conservative Unionists feel positively on it, beliving it will aid in building up and fighting the London Regime.\n\nHis second recommendation is far more controversial however, that of unemployment insurance. While heavily supported by the CCF and factions of the Liberal Party, even being considered for Liberal Party Platform in the 1931 election, it's heavily pushed against by the Unionist Conservatives and the Blue Tories, who decry it as socialistic policy that would only weaken the country. Despite these objections however, public opinion seems to be on Purvis side."
 canada_events.34.a: "Implement the public works..."
 canada_events.34.b: "...and start looking into unemployment insurance."

 canada_events.36.t: "Unemployment Insurance Amendment"
 canada_events.36.d: "With the suggestions of the National Employment Commission in mind, an amendment to the Constitution to allow the Federal government has been opposed, while passing the House Liberal and CCF support, it still has to be accepted by every province. So far all provinces have accepted the bill except for Alberta, who's Social Credit Government is stubbornly pushing against. Due to the public support of the amendment, the Albertan Government is feeling pressure to accept the amendment and give the Federal Government authority over this matter. If the pressure makes them give way the first unemployment insurance programme in Canada will be founded, if they continue to resist it will not."
 canada_events.36.a: "Through public pressure Alberta relents, the law passes."
 canada_events.36.b: "Alberta remains stubborn, unemployment insurance is killed in Edmonton."

 canada_events.37.t: "Anti-Syndicalism on the Imperial Broadcasting Service"
 canada_events.37.d: "The Imperial Broadcasting Service was founded by Sir John Reith in 1925 after the British Revolution when his previous broadcasting organisation, the British Broadcasting Corporation, was taken over by the syndicalists. The service proved invaluable in promoting loyalty throughout the British Empire, and also as a tool to marginalise syndicalism within our borders. There have been calls to install Reith as the head of the new Canadian Broadcasting Corporation, in order to begin a propaganda campaign against more moderate socialists in the country. Others have suggested using Reith to employ propaganda with a more external focus, to prepare our people for the coming fight against syndicalism."
 canada_events.37.a: "The CBC is fine as it is"
 canada_events.37.b: "Put Reith in charge of the CBC"
 canada_events.37.c: "Put Reith in charge, so long as he focuses attention on our foes abroad"

 canada_events.38.t: "Billy Bishop Criticises Priorities"
 canada_events.38.d: "Billy Bishop, our Air Marshal and a long-standing air force hero, has criticised the government's military spending priorities. The coming war, he says, will be decided in the air... and if [Root.GetNameDef] is to be ready for it, that will mean more money and manpower be spent on modernising the air force. He has a detailed plan, and it seems like it could work, but this will take resources from other projects."
 canada_events.38.a: "Bishop is a good man and I trust his methods"
 canada_events.38.b: "The air force will get no more of a priority"

 canada_events.39.t: "Naval Exercises in the Atlantic"
 canada_events.39.d: "With the international situation deteriorating, it is imperative we demonstrate our strength and exercise our right to free passage in the Atlantic. To this end, the Admiralty have scheduled an extensive array of fleet manoeuvres and war-games in the North Atlantic. We can play it safe, but the Admiralty seems to believe we could also challenge a navy of roughly equal measure to a bit of a game... if they're up for the challenge. Doing so would be risky, but the experience for our navy would be much greater."
 canada_events.39.a: "Conduct a large exercise off the coast of Britain and Ireland"
 canada_events.39.b: "Conduct a large exercise in the North Sea"
 canada_events.39.c: "Conduct a large exercise off the American Coast"
 canada_events.39.e: "Conduct normal exercises in Canadian territorial waters"

 canada_events.40.t: "A Challenge from the Canadian Navy?"
 canada_events.40.d: "A large flotilla of ships ranging dangerously close to our territorial waters has been identified as Canadian. We can't be certain, but they appear to be testing our responses... challenging us, in other words. We could send out our fleet to rattle our sabres in a game of manoeuvres, but we are taken a bit by surprise. If we lose, it will be embarrassing for us, though perhaps not as much if we don't act at all."
 canada_events.40.a: "They want to play? We'll play!"
 canada_events.40.b: "Ignore them - they're just Canadians"

 canada_events.41.t: "Naval Manoeuvres Lost"
 canada_events.41.can: "We challenged the [From.GetAdjective] navy... and it seems we lost. They ran circles around us, and made our experienced captains look like fools until we were forced to retreat."
 canada_events.41.oth: "We challenged the Canadian navy... and we lost. They were prepared for us to show ourselves, and then playing a game of hide-and-seek in the waters while they made us look like fools."
 canada_events.41.a: "How embarrassing"

 canada_events.42.t: "Naval Manoeuvres Won"
 canada_events.42.can: "We challenged the [From.GetAdjective] navy... and won the day, naturally. Our experienced captains ran circles around the [From.GetAdjective] ships and made them look like fools."
 canada_events.42.oth: "We challenged the Canadian ships... and, despite their preparation, we won the day. Our more experienced captains ran circles around their fleet and sent them limping back to their own waters, like fools."
 canada_events.42.a: "Hurrah!"
 canada_events.42.b: "What, not even an 'I'm sorry'?"

 canada_events.43.t: "Coalition negotiations"
 canada_events.43.d: "Well our victory in the election seems to have granted us a mandate, Parliament is fractured to a considerable degree. Because of this, it may be worthwhile to reach out to some of the third parties in Parliament and find allies sooner rather than latter. A few suggestions have already come up for potential allies, and we will begin negotiations with each soon."
 canada_events.43.a: "Let's begin looking for allies."

 canada_events.44.t: "Alliance with the Progressive Party?"
 canada_events.44.d.lib: "The Progressive Party have been natural allies of the Liberal Party, and Mackenzie King, since the early 20s. Even though the Progressives have shrunk in size dramatically, they still hold a solid foundation in the Province of Manitoba. King met personally with Crerar to discuss bringing the latter's party back into Government with the Liberals, and Crerar seemed happy to accept their previous arrangement continuing. Ensuring farmers are protected, an agricultural considerate development scheme, and Crerar himself getting the Ministry of the Interior."
 canada_events.44.d.con: "Despite past opposition to the Conservative Party, the Progressive Party has been hopeful that this invite to talk represents a new leaf for their relationship in Parliament. [GetSecondInCommand] met with Federal Leader Thomas Crerar, with Progressive Premier of Manitoba John Bracken serving as mediator, owing to the Premier's more Conservative views within the Progressive movement. The three men quickly sat down to negotiations, where Crerar made it clear he would only accept a deal that's at least as good as King had given him previously. That being that the Government ensured farmers are protected, adopted an agricultural considerate development scheme, and that Crerar himself would get the Ministry of the Interior."
 canada_events.44.a: "We can agree to their terms."
 canada_events.44.b: "They're being unreasonable, reject their terms."

 canada_events.45.t: "Alliance with the Co-Operative Commonwealth Federation?"
 canada_events.45.d: "Our second choice for cooperation, the CCF is a fellow left-of-centre party. While their economic views may be considerably more radical than ours, they feel similarly on the influence of the Exiles on the Monarchy and desire a more peaceful solution to our foreign policy concerns. As odd as it would be for the flag-bearer's of Canadian Liberalism to join forces with the Democratic Socialists of the CCF, they do hold a considerable amount of sway in the west and in Newfoundland.\n\nHowever an alliance with them would be precepitated on both taking the Ministry of Labour, and our Government pursuing the rights of trade unions, looking at the United States Wagner Act as a clear example.\n\nUltimately the question for us is... are these demands acceptable to secure the CCF's support?"
 canada_events.45.a: "We can agree to their terms."
 canada_events.45.b: "They're being unreasonable, reject their terms."

 canada_events.46.t: "Alliance with the Social Credit Party?"
 canada_events.46.d: "Our second choice for cooperation, the Social Credit Party is an odd option, but not an impossible one. While the party doesn't care much for the Exiles and takes pride in its antiestabilshmentarianism, it is a fellow right-of-centre party that is virulently anti-socialist. It's primarily on these grounds that we can find cooperation.\n\nHowever their support won't come cheap, they've immediately demanded we offer them the Agricultural Ministry, focus on improvements in Alberta, and turn a blind eye to their Provincial Branches actions in said Province. These are high demands for Social Credit's political clout, but are we willing to grant them in order to obtain their support?"
 canada_events.46.a: "We can agree to their terms."
 canada_events.46.b: "They're being unreasonable, reject their terms."

 canada_events.47.t: "End of Negotiations"
 canada_events.47.d: "We've negotiated with every party willing to hear us out and work with us, we've made what alliances we possibly could. With that in mind we now should look towards pursuing our mandate, and making sure any potential coalition partners remain happy with us."
 canada_events.47.a: "We did our best."

 canada_events.50.t: "Federal Election of [GetYear]"
 canada_events.50.d: "The moment has come, with the country heading to the polls to decide between the Liberals under William Lyon Mackenzie King and the Conservatives under Robert Manion. Either way, it is certain the election will be close, but projections say a majority government is most likely either way."
 canada_events.50.a: "The Liberals win a slim majority!"
 canada_events.50.b: "The Conservatives narrowly win the day!"
 canada_events.51.t.lib: "King Edward Congratulates Mackenzie King"
 canada_events.51.t.con: "King Edward Congratulates Manion"
 canada_events.51.d.lib: "The king has taken to the airways to voice his support for the winners of the recent election, urging all Canadians to accept the democratic process and announced his full support of Mackenzie King and his Liberals. 'The people have spoken and placed their renewed faith in the government,' he stated. 'I hope and believe it was the right choice, and that together we can move forward and find the right path for Canada and for the Empire in the years to come.'"
 canada_events.51.d.con: "The king has taken to the airways to voice his support for the winners of the recent election, urging all Canadians to accept the democratic process and announced his full support of Robert Manion and his Conservatives. 'The people have spoken and placed their faith in the hands of a new government,' he stated. 'I hope and believe it was the right choice, and that together we can move forward and find the right path for Canada and for the Empire in the years to come.'"
 canada_events.51.a: "We are all in this together"

 canada_events.52.t: "Bill 7 Debate Begins"
 canada_events.52.d: "The first major issue for our new Government to take on is that of Bill 7. As it is officially a budget bill, it has been introduced in the House of Commons by [CAN_minister_of_finance], the Minister of Finance.\n\nWhile most of the Bill is non-controversial to the House, there are a few provisions within the Bill that have split the Houses opinions, primarily centred around the questions of economic recovery and the status of Canada’s industry. While we could always rely on our majority, it may be worthwile to consider what other voices in the House have to say and to compromise with them."
 canada_events.52.a: "We will do what we need to make this pass."

 canada_events.53.t: "Bill 7: Economic Recovery"
 canada_events.53.d: "As Bill 7 primarily deals with issues around the budget, the questions of economic spending and recovery naturally make up the most important sections of the Bill. It also, naturally, makes it the most contentious part of the Bill, with the House opinions being split into three major camps.\n\nThe first camp is the interventionists. Tacitly supported by Mackenzie King, and made up of the CCF, the Progressive Party, and the left wing of the Liberal Party, the interventionists believe in large-scale Government intervention to solve the economic crisis and recover from the ripple effects of the Great Depression and Black Monday, including investment in infrastructure, and major support for the Western Farmers. This plan is also tolerable to the Social Credit Party, due to the inclusion of farm subsidies.\n\nThe second camp is those who support austerity. Broadly led by R.B. Benentt and made up of the Unionists and the Blue Tories, their main argument is that Black Monday’s effects are limited, that the economy will be able to recover on its own, and that Canada needs to focus on building up a war chest, owing to both the unrest to our south, and the growing boldness of the London Regime. This austerity would, however, involve major cuts to farm subsidies and leave the west out to dry, making it intolerable to the CCF, Social Credit, the Progressives, and even left Liberals.\n\nThe third camp finds itself squeezed between the other two. Supporting a limited interventionism that still maintains a positive budget. The plan, primarily supported by Robert Manion, the Red Tories, right-wing Liberals, and the Social Credit Party. It calls for similar investments in infrastructure and the farming sectors, however to a far lesser extent than King’s plan, making it agreeable to most factions in Parliament."
 canada_events.53.a: "We need to recover quickly, interventionism is the way forward."
 canada_events.53.b: "We need to save our resources, it’s time for austerity measures."
 canada_events.53.c: "Now is the time for compromise, a limited intervention is best."

 canada_events.56.t: "Bill 7: The Future of Canada's Industry"
 canada_events.56.d: "With matters of economic recovery settled, the second issue of Bill 7 is that of the direction Canada’s Industrial development should take. Both major parties believe strongly in the need to develop Canadian industry, however they disagree on the focus of that development.\n\nThe Liberals support the plan put in by C.D. Howe, dubbed the “Minister of Everything” for his wide portfolio under Mackenzie King. He supports the development of the civilian sectors of our industry, and believes that through the support of the civilian sector, military arms will come to follow.\n\nThe Unionists, especially former Minister of Defence Hugh Guthrie, disagree with Howe, claiming he’s selling our soldiers equipment for temporary gains. Guthrie has presented a counter proposal that would focus on investment in Canada’s military industry, preparing for the conflicts that seem inevitable by this point.\n\nRobert Manion, once again, finds himself between two worlds. While he recognises Guthrie's concerns, he believes that economic development needs to be balanced between the Civilian and the Military sectors, and has presented a compromise he hopes will make both sides happy."
 canada_events.56.a: "C.D. Howe has shown his talent before, we should trust him."
 canada_events.56.b: "Guthrie is right, we need armaments now, not later."
 canada_events.56.c: "Both have their points, Manion’s compromise is best for Canada."

 canada_events.57.t: "Bill 7: Domestic Security"
 canada_events.57.d: "Finally, one last issue has come up in relation to Bill 7. It’s no secret that Canada’s Labour movement has moved in a more radical direction, while Tom Moore’s Trades and Labour Congress seems happy to decry revolutionaries and violence, the Canadian Congress of Labour is in a bitter power struggle between it’s moderate President, Aaron Mosher, and it’s radical Secretary-Treasurer, Harold Pritchett.\n\nOwing to this increased radicalism in our labour movement, the Unionist Conservatives have pushed forth a proposed addendum to the Bill, suggesting the RCMP be empowered to crack down on dissidents and Socialists. They have also forwarded their own George Stanley White to lead this empowered RCMP. A committed anti-socialist and former Solicitor-General, he would make for a natural choice.\n\nHowever, even before the Liberals could suggest their own man, both Charles Avery Dunning and James Garfield Gardiner threatened to raise hell if they were to be forced to vote in favour of a bill containing this. Both remembering the violence from the RCMP that befell their home Province in Saskatchewan under Meighen, and not wishing to see a repeat of those times. The CCF, supported by both the TLC and CCL, echoed these sentiments strongly.\n\nRobert Manion has suggested a compromise, the empowerment of the RCMP as designed by the Unionists, but letting Liberal Lucien Cannon, a French MP and former Solicitor-General, take charge of it. While this appeases the Conservatives and the right Liberals, the CCF and left Liberals still have held firm against any sort of empowered RCMP."
 canada_events.57.a: "We need to hold firm against Socialism, appoint White to the position"
 canada_events.57.b: "Cannon should be tolerable to the Liberals, whilst also appeasing the Unionists."
 canada_events.57.c: "We can’t risk radicalising our left-wing even further, we aren’t empowering the RCMP."

 canada_events.58.t: "Voting Begins on Bill 7"
 canada_events.58.d: "With the debate on Bill 7 now coming to a close, the House Speaker has begun the roll call for voting to begin. Tensions are high, and a failure by the government here would be catastrophic."
 canada_events.58.a: "We will know soon enough"

 canada_events.59.t: "Bill 7 Passes"
 canada_events.59.d: "The votes have been tallied, and the Speaker of the House declared that Bill 7 has passed both within the House of Commons and in the Senate. Not everyone is in favour of the bill's measures, but it seems both sides are eager to get the new laws implemented as soon as possible and see Canada move forward - together."
 canada_events.59.a: "Hear, hear!"

 canada_events.61.t: "Bill 7 Killed in the Senate"
 canada_events.61.d: "After several readings and amendments, the bill narrowly passed a vote in the House of Commons... though not without considerable grumbling from both sides. It was enough that the Canadian Senate felt justified in vetoing the bill and sending it back to the House, where one final vote on amendments completely failed. Bill 7 is considered dead in the water, along with the government's mandate."
 canada_events.61.a: "Oh no!"

 canada_events.62.t: "The Government Collapses"
 canada_events.62.d.lib: "The failure of Bill 7, which itself is a confidence motion as a budget bill, means the collapse of Mackenzie King's Liberal government. The Governor-General has called for a new election to take place in three month's time, a return to the polls which is sure to make Canadians grumble. Moreover, the chaos has been reported in newspapers as putting Canada's chances of being ready for war in real jeopardy."
 canada_events.62.d.cons: "The failure of Bill 7, which itself is a confidence motion as a budget bill, means the collapse of Robert Manion's Conservative government. The Governor-General has called for a new election to take place in three month's time, a return to the polls which is sure to make Canadians grumble. Moreover, the chaos has been reported in newspapers as putting Canada's chances of being ready for war in real jeopardy."
 canada_events.62.a: "Another election??"

 canada_events.63.t: "Bennett Replaces Manion as Conservative Leader"
 canada_events.63.d.fallen: "Due to pressure from his party, Robert Manion has stepped down as leader of the Conservative Party and been replaced by Alberta MP R. B. Bennett. This is seen as a direct response to Manion's failure to pass Bill 7, with the party hopeful that Bennett can reinvigorate the party for the upcoming election."
 canada_events.63.d.stepdown: "Due to pressure from his party, Robert Manion has stepped down as Prime Minister and leader of the Conservative Party and been replaced by Alberta MP R.B. Bennett. Bennett, representing the Conservative Party's centre, is believed to be more likely to align the Conservative Party's interests with those of the British Exiles, compared to the red tory Manion."
 canada_events.63.d.challenge: "Due to pressure from his party, Robert Manion has stepped down as leader of the Conservative Party and been replaced by Alberta MP R.B. Bennett. Bennett, representing the Conservative Party's centre, is believed to be more likely to align the Conservative Party's interests with those of the British Exiles, compared to the red tory Manion. The party hopes that Bennett will be able to reinvigorate the party for the upcoming election."
 canada_events.63.d: "With their loss in the last election, it is no surprise that the Conservative Party has turned to new leadership. The caucus has chosen Alberta MP R. B. Bennett to take leadership reins of the party from Robert Manion."
 canada_events.63.a: "Let's see if this improves their standing"

 canada_events.65.t: "Mackenzie King Promises New Deal"
 canada_events.65.d.lib: "Still smarting from his government's failure to pass Bill 7, Prime Minister Mackenzie King promised Canadians that their revised version would be a 'new deal' for Canadians across the country. He affirmed that the new bill would stick closely to the Liberal incentive plan for the economy, both for economic recovery and industrial growth, and it would have no special powers for the RCMP. 'No matter the war that faces us,' he told a crowd in Montreal, 'if Canada is not a free and independent nation then it has already lost.'"
 canada_events.65.d.cons: "Taking advantage of the loss in Conservative popularity following their failure to pass Bill 7, Liberal Leader Mackenzie King promised that the Liberal bill would be a 'new deal' for Canadians across the country. He affirmed that the new bill would stick closely to the Liberal incentive plan for the economy, both for economic recovery and industrial growth, and it would have no special powers for the RCMP. 'No matter the war that faces us,' he told a crowd in Montreal, 'if Canada is not a free and independent nation then it has already lost.'"
 canada_events.65.a: "Interesting"

 canada_events.66.t: "Bennett Outlines Bill 8"
 canada_events.66.d.cons: "R.B. Bennett was quick to explain to a crowd of supporters in Toronto that Bill 8, his replacement for the failed Bill 7, was precisely what Canada needed - now more than ever. A balanced budget and austerity first approach to economic recovery, major expansion to the military industrial sector, and special powers given to the RCMP under Hugh Guthrie. 'Canada needs to be at the forefront of our alliance, stronger than it ever has been before, and I know that we can do it. Working arm in arm with our British friends and cousins, we can match the syndicalists pound for pound!'"
 canada_events.66.d.lib: "R.B. Bennett was quick to explain to a crowd of supporters in Toronto that Bill 8, his replacement for the Liberal's failed Bill 7, was precisely what Canada needed - now more than ever. A balanced budget and austerity first approach to economic recovery, major expansion to the military industrial sector, and special powers given to the RCMP under Hugh Guthrie. 'Canada needs to be at the forefront of our alliance, stronger than it ever has been before, and I know that we can do it. With the Conservatives, working arm in arm with our British friends and cousins, we can match the syndicalists pound for pound!'"
 canada_events.66.a: "We shall see"

 canada_events.67.t: "The Run-off Federal Election"
 canada_events.67.d: "For the second time, Canadians head to the polls to elect a new government. Given the fact this election is happening so soon after another, analysts are unsure of what to expect. It truly seems this election is anyone's guess."
 canada_events.67.a: "The Liberals win a majority"
 canada_events.67.b: "The Conservatives win a majority"

 canada_events.68.t: "Liberals Pass 'New Deal' Bill 7"
 canada_events.68.d: "With a minimum of debate in the House of Commons, the majority Liberals under Mackenzie King pushed through a revised Bill 7 - their 'New Deal', as Mackenzie King referred to it during the campaign. As promised, it contains no provisions for conscription or a secret police, and adheres closely to C.D. Howe's original plan for economic subsidisation. Despite his personal destain for Mackenzie King and the Liberal plan, leader of the Opposition in the Senate Arthur Meighen swallowed his pride and spoke on the importance of \"National Unity\" at this time, voting in favour of the Bill, and allowing it to pass through the Senate."
 canada_events.68.a: "It's about time!"

 canada_events.69.t: "Conservatives Pass Bill 8"
 canada_events.69.d: "With a minimum of debate in the House of Commons, the majority Conservatives pushed through their revised Bill 8. As promised, it contains austerity focused recovery, an empowered RCMP under Hugh Guthrie, and the nationalisation of major armament and naval companies. To no ones surprise, it passed through the Senate without issue, as leader of the Government in the Senate, Arthur Meighen, endorsed the Bill as exactly what Canada needed."
 canada_events.69.a: "It's about time!"

 canada_events.70.t: "Mackenzie King Retires"
 canada_events.70.d: "Sir William Lyon Mackenzie King has retired, having led the Liberal Party of Canada since 1919. He first became Prime Minister in 1920, and was heard to say, 'it is time for me to move on.' Louis St. Laurent will replace him as the leader of the party. His first act has been meeting with Crerar and merging their Parties, with the former Progressives now using the \"Liberal-Progressive\" label, signalling a definite shift in power towards the more progressive wing of the Liberals."
 canada_events.70.a: "Let's hope that he enjoys retirement, eh?"

 canada_events.72.t: "Woodsworth Loses CCF Leadership Vote"
 canada_events.72.d: "J.S. Woodsworth, who has led the Cooperative Commonwealth Federation since its founding in 1926, lost his leadership over the party - due in large part to his increasingly unpopular opposition to war against the syndicalists. He has been replaced by the younger M.J. Coldwell, who has promised to re-invigorate the party and bring it to prominence."
 canada_events.72.a: "We shall see about that"

 canada_events.73.t: "Death of Hugh Guthrie"
 canada_events.73.unionist: "Prime Minister of Canada, Hugh Guthrie, has died in office today. The Nation enters a day of mourning as he is laid to rest. His Minister of Finance, Nelson Edgar Rhodes, becoming Acting Prime Minister as the Unionist caucus debated on who to make the new Prime Minister.\n\nAfter a surprisingly brief debate, the caucus came to the decision to make George Stewart Henry, current Premier of Ontario, the leader of their group and Prime Minister of Canada. Resigning from his seat in the Ontario Legislature and running for Guthrie’s old seat in Wellington South. In Ontario the Liberal-Unionist Mitchell Hepburn, leader of the Ontario Liberal Party, has controversially been made the new Premier in Ontario’s own Unionist Government between the two major parties, betraying Hepburn’s alliance with the CCF and UFO to topple the Conservative Government.\n\nDespite this slight controversy, Prime Minister Henry has been sworn in to applause from the entire Unionist caucus, and should be a stable hand for the upcoming struggles that we still face."
 canada_events.73.notunionist: "Leader of the unofficial “Unionist” group in Parliament, Hugh Guthrie, has died today. A former Liberal who joined the WW1 Unionist Government due to his support of British Imperialism, Guthrie continued with the Conservative Party in the post war. Most famous for his reforms to manage the twin armed forces after the British Revolution, Guthrie quickly became the most high profile Unionist in Parliament. At different times being Minister of Justice, Attorney-General, Solicitor-General, and Minister of National Defence.\n\nHis death marks a notable weakening of the Unionists caucus, lacking a Parliamentary leader means the group has become more disorganised, granting us breathing room on our right flank. Despite his opposition to our leadership however, it’s not good of us to speak ill of the dead, and we should show kindness in this moment."
 canada_events.73.a: "Welcome Prime Minister Henry and Premier Hepburn."
 canada_events.73.b: "Give our condolences to his family."

 canada_events.75.t: "[GetYear] Canadian Election"
 canada_events.75.desc: "Once again, the people of [Root.GetNameDef] go to the polls to elect their MP's in the House of Commons. The winner in this election is..."
 canada_events.75.a: "The Liberals with a majority"
 canada_events.75.b: "The Conservatives with a majority"
 canada_events.75.c: "The CCF with a minority, supported by the Liberals"
 canada_events.75.d: "Social Credit with a minority, supported by the Conservatives"

 canada_events.76.t: "Conservative Party Rebranded"
 canada_events.76.d: "With their loss in the last election, the Conservatives are left with the feeling that their party is at a low ebb. After gathering the party faithful at their annual convention, they have decided to elect Manitoba Premier John Bracken, and leader of the Manitoba Progressive Party, as their new leader - but he only agreed to serve as the Party's leader if the party changes their name to the Progressive Conservatives. This rebranding, it is thought, might make the party more palatable to voters in the Western Provinces, the former heart of the Progressive movement, where the Conservatives have lost major ground to both the CCF and Social Credit Parties."
 canada_events.76.a: "Good luck with that"

 canada_events.77.t: "[CAN_king_first_name] Replaces British PM"
 canada_events.77.d: "Several recent conflicts between British Prime Minister [GetBritishExilePM] and [CAN_king_first_name] have resulted in the Prime Minister finally deciding he had no recourse but to resign his post. The king thanked him for his service to the British cause, and then appointed Robert Vansittart to the post. The replacement comes at the largest shake-up in the British Exile power structure since their arrival into Canada in 1925, and as Vasittart begins to make changes to the cabinet-in-exile the ripples are sure to be felt throughout the government."
 canada_events.77.a: "Interesting"

 canada_events.97.t: "The Steel Belt Turns Red"
 canada_events.97.d: "The clock has struck midnight for the United States of America. Like Britain and France before it, a Socialist Revolution has come for America, beginning in the “Steel Belt” states right around the Great Lakes. This comes as drastic news for us, as those states surround the Ontario Peninsula, granting this uprising a near perfect strike against our largest population and industrial sectors.\n\nThis has set our Parliament into a frenzy, with debates immediately raging in the halls of governance about how to respond. The Prime Minister has entered talks with the armed forces about readying the Army in case the revolution in the south decides to march north against us.\n\nNotably however, the Unionist leaders, Hugh Guthrie and James Ralston, seem to be eerily silent. Given the severity of what is happening in the south and the importance of both men in their parties, it’s a cause for concern at the least. This is only exacerbated by reports of the two men seemingly drafting some sort of Bill together, what it is however is unknown."
 canada_events.97.a: "Keep an eye on them, and another eye on Chicago."

 canada_events.98.t: "A Bipartisan Bill"
 canada_events.98.d: "The silence of the Unionists ends today. At the start of today’s Parliament Unionist Conservative Hugh Guthrie and Liberal-Unionist James Ralston have co-sponsored a bill to enact a peacetime draft in order to “protect the Dominion from her revolutionary enemies”, clearly referring to the Government down south\n\nWhile conscription would be of considerable help in case war with the south broke out, enacting a peacetime draft would be unheard of and would certainly lead to a repeat of 1917. With neither major party leader wanting to see a repeat of the 1917 Conscription Crisis, both have distanced themselves from the bill, refusing to put the full weight of their party behind it. Mackenzie King in particular has derided the Bill as trying to push an agenda of a few while ignoring the opinions of the average voter.\n\nQuébec, the hotbed of anti-conscription sentiment, and Premier Duplessis, have been questionably silent on the Bill, seemingly biding the time to strike. Prime Minister [GetSecondInCommand] is on a knife’s edge between upsetting the Unionists in his Party or letting Québec explode in anger once more. At this moment a balance has been struck, but even a small push could cause this house of cards to collapse entirely."
 canada_events.98.a: "A careful balancing act..."

 canada_events.99.t: "A Small Push"
 canada_events.99.d: "British Prime Minister [GetBritishExilePM] gave a speech in Ottawa today in an attempt to drum up support for Guthrie and Ralston's bill. First he praised Guthrie and Ralston for looking beyond partisan lines, and instead focusing on the good of both the Dominion and the Empire at large.\n\nWhile this speech was generally received well in the Tory stronghold of Ontario, it gave Duplessis and Québec the ammunition they needed to strike. The situation in Québec is tense, there’s gasoline all over the floor, and [GetBritishExilePM] has just struck a match..."
 canada_events.99.a: "We’ll await the Premier’s response, and the damage it will do."

 canada_events.100.t: "Québec in Flames"
 canada_events.100.d: "And thus, the house of cards collapsed. Premier Duplessis has finally spoken since the bill in favour of conscription had been introduced. With protests in Québec already mounting, decrying both Prime Ministers. Duplessis has fanned the flames of popular anger by tying the Bill to both the Conservative and Liberal Parties, despite protests of the Laurier Liberals and Red Tories against it.\n\nHis incendiary speech in Québec City has done significant damage to us and our standing in Québec. Protests and riots becoming commonplace across the Saint Lawrence, grinding our industrial capacity to a halt in a time when we are most vulnerable. We need to resolve this crisis if we have any hope of mending our sectarian rift."
 canada_events.100.a: "We must put out these sectarian flames as soon as possible."

 canada_events.102.t.civ: "More Violence in [french_state.GetName]"
 canada_events.102.t.arms: "Bombings in [french_state.GetName]"
 canada_events.102.t.riots: "Riots in [french_state.GetName]"
 canada_events.102.t.ringleader: "Québecois Ringleaders Captured"
 canada_events.102.d.civ: "The anti-government violence continues, this time in the [french_state.GetName] region. A large group of French Canadian marchers set fire to several factories, causing considerable damage before RCMP forces were able to disperse the group and bring order back to the region. Tensions in [french_state.GetName] remain high."
 canada_events.102.d.arms: "Emergency crews were called to an arms factory in [french_state.GetName] this week as a huge explosion wracked the facility, causing a great deal of damage. Factory management blames a group of its own French Canadian workers, though no proof of this has so far been uncovered by RCMP investigators."
 canada_events.102.d.riots: "A series of demonstrations in [french_state.GetName] have turned violent this week, leading to clashes with both the military and RCMP forces. A curfew has been established in several cities, and while an uneasy order has finally been restored the damage caused by the rioters has left its mark on the region."
 canada_events.102.d.ringleader: "RCMP investigators were pleased to report that a group of French Canadian activists have been arrested in [french_state.GetName], ringleaders behind a recent string of violent demonstrations and bombings. The arrests have already sparked another series of protests, with French Canadians turning up in droves to demand the government release the 'patriotic' activists immediately."
 canada_events.102.a: "Unbelievable"
 canada_events.102.b: "Some good news at last!"

 canada_events.104.t: "A Meeting with Le Chef"
 canada_events.104.d: "[CAN_duplessis_meeting_first_paragraph]\n\nDuplessis, for his part, is happy to use the Prime Minister’s unstable position to gain certain demands in Québec’s favour. Conscription was the primary concern of the meeting. Initially making maximalist demands for no form of Conscription to be enacted in any capacity, the Prime Minister and other Federal Government members managed to, after fierce and lengthy negotiations they managed to agree on an extremely limited form of Conscription, where Conscripted men would work in factories and home defence, and most importantly they would not be sent to fight overseas.\n\nAlongside these official agreements, there has been an under the table and official agreement that the Federal Government would be willing to help fund certain projects in Québec in order to help quell the unrest in the region. With this, and promises to reduce any form of potential conscription, in mind we can start to mend the relations with the Province of Québec."
 canada_events.104.a: "Let’s do our best to make good on these promises."
 CAN_duplessis_meeting_king: "In an attempt to solve this crisis without force, Prime Minister King has arranged a meeting in Montreal with Duplessis. Despite King’s personal dislike of Duplessis, he recognised that appeasing the Premier and his Province would be vital to managing the current crisis, and keeping the Québec caucus of his own party happy."
 CAN_duplessis_meeting_manion: "In an attempt to solve this crisis without force, Prime Minister Manion has arranged a meeting in Montreal with Duplessis. One of Manion’s primary aims as Conservative leader has been that of rehabilitating his party in Québec, and despite the current crisis he’s hopeful the more conservative Duplessis and the mending of this crisis will aid in his goals as leader."

 canada_events.105.t: "Our Promises Fulfilled"
 canada_events.105.d: "With our Minister of Finance [CAN_minister_of_finance] introducing a new Bill into Parliament, our final promises to Québec are being fulfilled. The bill primarily focuses on investing in the turbulent Province, with three major focuses.\n\nFirst is the focus on expanding the port of Montreal, allowing more commercial shipping to enter the city and improve its economy.\n\nSecond is improving and modernising the Québec City-Montreal-Gatineau rail lines, primarily the lines carrying freight to and from each city.\n\nThird is improving and expanding the rural road network, connecting smaller villages and towns both to each other, and to the major cities.\n\nWith these projects, alongside the limiting of Conscription as previously promised, tensions in the Province of Québec have decreased dramatically. Even the Populist Premier Duplessis has kept quiet, only briefly commenting on the good he hopes these projects will do for the Québec economy."
 canada_events.105.a: "”Let this be the end of this crisis."

 canada_events.106.t: "The RCMP in Québec."
 canada_events.106.d: "With the escalating violence in the various urban centers of Québec, especially towards the provincial police and sympathisers to [GetSecondInCommand]'s government, following the province wide protests over the discussion of the peacetime draft, the federal authorities have begun massively scaling up RCMP presence especially in Hull, Montréal and Québec City.\n\nIn response, protesters have already engaged in clashes with the authorities. Provincial conservative aligned agitators already began rousing up their voting base to what they call a 'blatant violation of provincial rights'. Already, the CTCC has called for widespread strikes in the region resulting in a factory being completely overrun and occupied by its French-Canadian workers."
 canada_events.106.a: "A Necessary Measure."

 canada_events.107.t: "The Arrest of Camillien Houde."
 canada_events.107.d: "In the early hours of the morning, RCMP officers and collaborative local policemen have surrounded then arrested mayor of Montreal Camillien Houde at his own domicile. Accused of sedition, his arrest comes at a time of unrest around French Canada, with the mayor and conservative agitator proudly exclaiming the 'need' for francophones to take to the streets and express their discontentment with the federal government's policies.\n\nWith the first high-profile arrest of the riots, the increased police presence and the message laid out by the government in Ottawa, most of the protesters have returned home, strikes have been broken and the few ardent rioters left are equally facing sedition charges."
 canada_events.107.a: "Good Riddance."

 canada_events.108.t: "A Second Unionist Government?"
 canada_events.108.d: "With the unrest in Québec exploding out into outright rioting, discussions have begun within the Conservative Party around how to handle the situation at hand. Despite Bennett officially leading the discussions, Senate Government leader Arthur Meighen was first to speak, suggesting the Government work with “respectable” Liberals in a second Unionist Government in order to restore order in Québec.\n\nNext came Robert Manion, who pointed out that the formation of another Unionist Government would only inflame tensions in Québec further, and instead suggested meeting with the more Conservative Duplessis, finding a middle ground to work with him instead of against him.\n\nBennett attempted to find a compromise, suggesting that they use their existing majority, plus potential support from across the aisle, in order to quell the unrest in Québec without the necessity of forming a Unionist Government.\n\nUnfortunately in trying to thread the needle, Bennett found a solution that angered both sides of the aisle. After a series of fierce debates, insults, and anger from Red Tories and Unionists alike, Robert Manion, the Red Tories, and the Québec caucus stormed out of the meeting. At the same time the Unionists pushed forth their plan of a Unionist Government, [CAN_unionist_leader] as their choice to lead this Government. Seeing the writing on the wall, Bennett resigned as leader in favour of the Unionists.\n\nAs [CAN_unionist_leader] was sworn in as Prime Minister, the rioting in Québec grew even worse. Manion’s prediction had come to pass, he and his faction of the Party resigned from their posts and formed a new “independent Conservative” caucus. Their Ministry positions were quickly replaced by the Liberal-Unionists under James Ralston, forming a second Unionist Party and Government under [CAN_unionist_leader], ready and willing to do what’s necessary to restore order."
 canada_events.108.a: "Borden’s legacy continues on."

 canada_events.109.t: "Consolidating the National Government"
 canada_events.109.d: "When the Unionist Party reformed itself and took power it suffered from dissenters from the former main parties. The self proclaimed \"Independent Liberals\" under Mackenzie King, and the splinter faction of \"Independent Conservatives\" under H. H. Stevens.\n\nHowever with the slow political consolidation the Party and Government has been undertaking, the independents have quietly been leaving their respective leaders and rejoining our Party. This has most clearly been shown with men like Robert Manion, who initially walked out of the Party when Guthrie was appointed, but has since returned to the Unionist fold.\n\nOn the Liberals side, the Party is a ghost of its former self, while Mackenzie King still commands the Québec caucus, rank and file Liberals see the writing on the wall and have folded under James Ralston’s Liberal-Unionist faction.\n\nAlthough Stevens and King themselves have been unwilling to join our Unionist Party, a rational Government of the Establishment has cemented itself in the face of domestic crisis and foreign uncertainty. With this calm and rational Governance we can serve both King and Country, and ensure Britain is liberated from the crimson red regime that has befallen London."
 canada_events.109.a: "His Majesty's loyal Government."

 canada_events.110.t: "Demonstrations Against the Unionists"
 canada_events.110.d: "With the recent moves against the centres of unrest, most prominently Québec, but Newfoundland and Alberta as well, there have been demonstrations around the Unionist Government and their attempts to subdue the unrest by force. Luckily while these initially had significant support, including from members of Parliament and notable figures like Mackenzie King and H. H. Stevens, the demonstrations quickly lost steam as the new reality of Governance set in. Despite worries of a renewed period of unrest, the Government has started to successfully weather this storm and survive the anger thrown at it."
 canada_events.110.a: "And from this storm we will come out stronger."

 canada_events.111.t: "Wellington House Seizes Power"
 canada_events.111.d: "Despite the Unionists best efforts, the unrest in Canada has only increased further and now the Exiles appear to have reached their limit. In a desperate to attempt to ensure the reclamation of Great Britain proceeds, by any means necessary, they have done the unthinkable and resolved to hijack the Canadian state altogether. Utilising obscure legal mechanisms, it is indeed 'lawful' for the still functioning British Parliament to assume legislative responsibilities for the Dominions and after a marathon session, it had decided by majority vote to effectively relieve its Canadian counterpart of governing responsibility and legislate for Canada directly. Nevertheless, the need to maintain some legitimacy has necessitated the continued survival of the Canadian Parliament - for now anyway - and continued collaboration with the Unionists. Some have found their consciences strained but loyalty has motivated them to tolerate this excess on the proviso Canada maintains at least a shred of autonomy."
 canada_events.111.a: "God Save the King!"

 canada_events.112.t: "Conscription Crisis in Quebec"
 canada_events.112.d: "French-speaking Canadians have long opposed conscription, viewing the idea of fighting wars on behalf of the British as offensive. With the outbreak of the American Civil War however, the Conscription debate has been reignited, the response across the French-speaking province of Québec has been swift: French Canadians have taken to the streets in massive, crippling protests.\nIt is a re-enactment of the Conscription Crisis of 1917, although this time it seems French Canadians have lost their patience. \"Again and again we are called upon to shed French blood on behalf of English wars!\" Québec Premier Maurice Duplessis told an angry crowd in Québec City. \"We say no, and they tell us we must! Québec will never be free of English tyranny so long as it is the lapdog to English politicians!\""
 canada_events.112.a: "An unfortunate business."
 canada_events.112.b: "More troubles in Canada, it seems."

 canada_events.113.t: "Canada Appoints a Unionist Prime Minister"
 canada_events.113.d: "With the eastern province of Québec bursting into riots and revolts, the incumbent Conservative Government made a difficult choice after many long meetings. With current Prime Minister R. B. Bennett bowing out as both Conservative leader and Prime Minister, his successor [CAN_unionist_leader] has formed a new Government with sympathetic Liberals, one clearly ubiquites to Exile interests and a return to Arthur Meighen's old \"High Tory\" style of Governance. This Government has quickly began to move against the riots in Québec, and seems to be less interested in using Parliament to Govern, instead leaning on their Exile allies to retain power despite a lack of popularity."
 canada_events.113.a: "Troubling..."
 canada_events.113.b: "Canada moves towards authoritarianism, it seems."

 canada_events.114.t: "Canadian Parliament Sidelined"
 canada_events.114.d: "Asserting the primacy of the British Parliament, the British Government-in-Exile has instructed [CAN_king_full_name] to take the unprecedented move of effectively sidelining the Canadian Parliament and allowing its Exile counterpart to legislate in its stead. Parliament has deemed the action as one borne of emergency, a temporary measure intended to ensure all preparations necessary to prosecute the reclamation of the Home Isles are carried out to the fullest.\n\nYet, across Canada, an already inflamed populace has been motivated to carry out even more determined demonstrations of anger against the Exiles as Canadian security forces struggle to maintain order. In light of the events, some papers have lamented that the nation is 'a colony once more'."
 canada_events.114.a: "So [CAN_king_first_name] is now in charge?"
 canada_events.114.b: "Troubling..."
 canada_events.114.c: "Such is the gratitude reactionaries show to their hosts!"

 canada_events.115.t: "Québec Subdued."
 canada_events.115.d: "Since the riots half a year ago, the RCMP has been hard at work ensuring order in the unruly provinces, most prominently in Québec, who has been the primary source of the unrest in recent memory. Finally however that seems to be changing, with key arrests made cross the province and the RCMP breaking apart the largest demonstrations of rioters, our Government has finally been able to secure order in the Eastern Province. While some sporadic and small protests still exist, they're not large enough to effect us in any meaningful way, allowing us to move forward and past the sectarian crisis."
 canada_events.115.a: "Let this be the end of their intransigence."

 canada_events.150.t: "The Water Under O'Connell Bridge"
 canada_events.150.d: "[CAN_irish_alliance_desc]"
 canada_events.150.d.canada: "Despite the hopes of the Exiles, the prospect of a military landing on Great Britain has not looked any easier within the last decade. While military planners have done their best to prepare for all contingencies, the reality is that a naval landing cannot be guaranteed to have a staging ground even remotely close to the Isles, and the prospect of an invasion across the Atlantic appeals to nobody. In the face of these odds, the general staff have concluded that if there is any way at all to guarantee an allied presence near to Britain, then one would be well advised to take it.\n\nAgainst all hope, an avenue may yet appear in the most unlikely of places. The Irish Republic appears to have avoided falling into the German sphere while recovering from recent internal issues, and is now concerning itself with foreign matters. The dominant issue is relations with the socialist government in London: there is considerable fear that Ireland's entry into the war is inevitable, and that Ireland needs an alliance to protect it. And as unlikely as it may seem, it does appear that Dublin may be prepared to entertain an entry into the Entente, if deemed necessary - or at least, that very preliminary feelers have failed to obtain an unambiguous \"no\" on the idea.\n\nAs much of a boon as it would be, the decision would not be taken lightly by either side. It has been made abundantly clear that to attain this alliance, we would be expected to recognise the annexation of Northern Ireland into the Republic, and forever renounce the British claim to it. This would be a highly controversial decision among both the Exiles, and the Northern Loyalists who were hoping the arrangement made after the revolution would be temporary - especially considering that we would have to essentially force the Exile Parliament to accept the deal, That said, as bitter as the pill may be, it is believed that Wellington House can be made to swallow it.\n\nFor all the British and Canadian lives that will be given in the effort, we owe it to them to consider."
 canada_events.150.d.britain: "Truthfully, the prospect of a military landing on Great Britain has not looked much easier in the last decade. Although plans have been made for all kinds of contingencies, the reality is that we cannot depend for certain on having a staging ground even remotely close to the Isles, and the prospect of an invasion across the Atlantic appeals to nobody. The conclusion among the general staff is that if there is any way at all to guarantee an allied presence near to Britain, we would be well advised to take it.\n\nAnd one may yet appear, in the most unlikely of places. The Irish Republic appears to have avoided falling into the German sphere while recovering from recent internal issues, and is now concerning itself with foreign matters. The dominant issue is relations with the socialist government in London: there is considerable fear that Ireland's entry into the war is inevitable, and that Ireland needs an alliance to protect it. And as unlikely it may seem, it does seem that Dublin may actually be prepared to entertain an entry into the Entente if deemed necessary - or at least, that very preliminary feelers have failed to obtain an unambiguous \"no\" on the idea.\n\nAs much of a boon as it would be, the decision would not be taken lightly by either side. It has been made abundantly clear that to attain this alliance, we would be expected to recognise the annexation of Northern Ireland into the Republic, and forever renounce our claim to it. It would be a very bitter pill to swallow, both for us and the island's loyalists who were hoping the arrangement made after the revolution would be temporary. That said, as steep as the price may be, it may be a necessary one for a chance of liberating Britain - and we owe it to our countrymen to consider all options."
 canada_events.150.a: "[CAN_irish_alliance_accepted]"
 canada_events.150.a.canada: "We have all made sacrifices."
 canada_events.150.a.britain: "If that is the price, then we have to pay it."
 canada_events.150.b: "[CAN_irish_alliance_rejected]"
 canada_events.150.b.canada: "...but it is not our place to decide."
 canada_events.150.b.britain: "We will never concede to those treacherous Fenians!"

 canada_events.151.t: "[From.GetNameDefCap] Offers Alliance"
 canada_events.151.d: "An envoy from the [From.GetAdjective] government has arrived, offering us a rather impressive financial aid package in exchange for Irish admission into the Entente alliance... which would almost certainly mean war with [ENG.GetNameDef].\n\nThey are desperate for a place to launch their invasion, and Ireland is as close to Britain as one can get. Some members of the government are in favour, though others suggest that the British overlords of Canada would almost certainly betray us once the war was over - as they always have."
 canada_events.151.a: "This alliance is in our best interest."
 canada_events.151.b: "We've no need of their offer."

 canada_events.152.t: "[From.GetNameDefCap] Joins the Entente"
 canada_events.152.d: "Grateful for our benevolent assistance and protection, the Irish government has chosen to ratify our aid agreement and formalised their membership in the Entente."
 canada_events.152.a: "Three Cheers for Canada, Ireland, and the Entente!"

 canada_events.153.t: "[From.GetNameDefCap] Rejects our Offer"
 canada_events.153.d: "The Irish government has rejected our aid and alliance offer, preferring to keep the Canadian-Irish relationship at a comfortable distance."
 canada_events.153.a: "How disappointing!"

 canada_events.154.t: "The Canadian Aid Package"
 canada_events.154.d: "As part of the negotiated military access treaty, the Canadians are willing to invest heavily in an economic area of Ireland's choosing. The government will need to decide how best to use this aid."
 canada_events.154.a: "Let them assist the economy."
 canada_events.154.b: "The military needs their help."
 canada_events.154.c: "Let them assist the navy."

 canada_events.155.t: "[From.GetNameDefCap] Desires Military Access"
 canada_events.155.d: "The [From.GetAdjective] government has contacted [Root.Capital.GetCapitalVictoryPointName] with a curious offer - in exchange for providing them with military and naval access to Ireland, from which they'll presumably launch their war against [ENG.GetNameDef], they are willing to provide heavy economic investments in any area of the government's choosing. The [ENG.GetAdjective] government will be livid about it, however... even more than it already is from Ireland's alliance with Germany."
 canada_events.155.a: "This sounds acceptable"
 canada_events.155.b: "No - you can't trust the British on any side of the Atlantic."

 canada_events.156.t: "[From.GetNameDefCap] Agrees"
 canada_events.156.d: "The Irish government has agreed to our request, with their ports and bases now open to us."
 canada_events.156.a: "Excellent!"

 canada_events.157.t: "[From.GetNameDefCap] Refuses"
 canada_events.157.d: "The Irish government has rejected our offer of military access. It is clear that they do not trust us, in spite of our current shared enemies."
 canada_events.157.a: "How disappointing"

 canada_events.158.t: "Ulster Says No!"
 canada_events.158.d: "After months of mounting unrest following the collapse of Irish democracy, the loyalists of Northern Ireland have finally reached their breaking point and have risen in violent revolt against Dublin's tyranny. While many would of course like to immediately send troops to Belfast to aid the Crown's loyal subjects in their cause, it is feared that any direct involvement may be seen as a provocation by both the Germans and the regime in London.\n\nThis does not mean however that the government cannot seek to aid their revolt in less official ways, and preparations are already being made to facilitate arms shipments and advisors to swing the tide in our favour."
 canada_events.158.a: "We cannot abandon Ulster for a second time, we must act!"

 canada_events.159.t: "The Emerald Isle turns Red"
 canada_events.159.d: "While relations between Ireland and the British Crown have certainly not been the smoothest for the past few decades, to put it lightly, the harrowing news that has been received over the past week from Dublin has been met with sympathetic sorrow. In the wake of chaos breaking out in Ulster, and a German backed military coup, the socialist scions of [ENG.GetLeader] and their ilk have seized power in Ireland as part of a revolution of their own.\n\nAlthough many may resign themselves to despair, the brave loyalists of Northern Ireland have vowed to not take this laying down and have already opened contact with Canadian intelligence services to help coordinate resistance to socialist rule. It seems that ultimately their plan will be to launch an uprising, ironically similarly mirroring the Easter Rising they so detest, and seek logistical and materiel support for such an endeavour.\n\nWhilst such a plan may grant the foothold needed to secure the Home Islands once more, not everyone is on board with sending equipment to loosely organised militias, instead of in the hands of proper Canadian soldiers, and a choice must be made as to if it is worth the potential cost."
 canada_events.159.a: "The loyalists will have our full support!"
 canada_events.159.a.tt: "§YWhen we are at war with the Third Internationale, Northern Ireland will rise up against [IRE.GetNameDef] after we make contact.§!"
 canada_events.159.b: "They will unfortunately have to handle this themselves."
 canada_events.159.b.tt: "§YWhen we are at war with the Third Internationale, Northern Ireland will likely rise up against [IRE.GetNameDef] on its own accord.§!"

 canada_events.170.t: "An Offer from [From.GetNameDef]"
 canada_events.170.d: "The [From.GetAdjective] government has approached us with an interesting offer: seeing as we are in dire straits, economically, they are willing to assist our recovery with a large aid package. In return, we would join the Entente and enjoy their protection... and provide them with a means to launch an invasion of [ENG.GetNameDef]. While this solves several of our issues, it also means involving ourselves in a war we have no real stake in."
 canada_events.170.a: "We can't turn this down"
 canada_events.170.b: "We regretfully must refuse"

 canada_events.171.t: "[From.GetNameDefCap] Agrees"
 canada_events.171.d: "While the [From.GetAdjective] government is reluctant to get involved in a war, they are in desperate enough straits to agree to our proposal."
 canada_events.171.a: "Excellent"

 canada_events.172.t: "[From.GetNameDefCap] Refuses"
 canada_events.172.d: "While the [From.GetAdjective] government admits they are in desperate straits, they claim they are well on their way to recovery and have no desire to come between us and [ENG.GetNameDef]. They have expressed thanks for our offer, but have regretfully declined it."
 canada_events.172.a: "Unfortunate"

 canada_events.173.t: "[From.GetAdjective] Funds for the Resistance"
 canada_events.173.d: "Quietly, through indirect channels, [From.GetNameDef] has funnelled equipment and funds for the resistance movement against the syndicalists."
 canada_events.173.a: "Much appreciated!"

 canada_events.174.t: "Government Urged to Attack"
 canada_events.174.d: "[CAN_king_first_name] has been active over the last several weeks, loudly and publicly demanding to know why an attack on [ENG.GetNameDef] hadn't already begun. 'We are ready,' he proclaimed. 'What's more, the syndicalists become more prepared every moment longer we wait, so we shall never be more ready than we are right now. Come what may, the attack must begin!' A large number of Canadians agree with him, it appears, as newspapers across the country have splashed 'Begin the Attack!' across their front pages for days, now."
 canada_events.174.a: "Perhaps he's right..."
 canada_events.174.b: "We will attack when we're ready, no sooner"

 canada_events.175.t: "Rise of the British Loyalists"
 canada_events.175.d.scotland: "Our attempts to contact the Loyalists remaining in [ENG.GetNameDef] have been successful. As we thought, they've been collecting numbers and equipment since the fall of the Empire... and while they haven't the strength to take on the syndicalists by themselves, they're more than ready to rise up now that we have our foothold in [invasion_state.GetName]. They have gathered in the hills of northern Scotland, and are prepared to attack at our command."
 canada_events.175.d.england: "Our attempts to contact the Loyalists remaining in [ENG.GetNameDef] have been successful. As we thought, they've been collecting numbers and equipment since the fall of the Empire... and while they haven't the strength to take on the syndicalists by themselves, they're more than ready to rise up now that we have our foothold in [invasion_state.GetName]. They have gathered in the hills of central England, and are prepared to attack at our command."
 canada_events.175.a: "Bravo, gents!"

 canada_events.176.t: "Rise of the British Loyalists"
 canada_events.176.d: "With [CAN.GetNameDef] having taken a foothold in [invasion_state.GetName], the monarchists - who we always knew have been present among us, but have had a pernicious time driving out into the open - have shown themselves and risen up. Their appearance has sent shock waves throughout Britain, though ministers have assured the government the matter should be stabilised within months. With any luck, this is our opportunity to wipe out the Canadians and the loyalists both."
 canada_events.176.a: "An inconvenience, nothing more"

 canada_events.177.t: "Rise of the Northern Irish Loyalists"
 canada_events.177.d: "Confirmation has been received that the weapon shipment sent to Northern Ireland has now arrived in Belfast, and has already been distributed amongst the Ulster Volunteers who are prepared to execute their plans at any moment's notice.\n\nAll that is left now is for them to receive the final signal from Ottawa and their uprising against socialist tyranny shall begin."
 canada_events.177.a: "For King and Country, Gentlemen!"

 canada_events.178.t: "Rise of the Northern Loyalists"
 canada_events.178.d: "In an almost unsurprising turn of events, the loyalists of Ulster have turned once again to the British Crown, and with their help have managed to seize control of much of Northern Ireland in a coordinated strike against Irish rule. As part of a takeover ironically reminiscent of the Easter Rising, the UVF have seized buildings across the six counties, most notably at Belfast City Hall where, in imitation of the Ulster Covenant of 1912, they have signed a document proclaiming independence from Dublin with Entente support and vowing to rise up to defend the \"loyal people of Ulster\" against \"syndicalist and Papist tyranny\".\n\nNorthern Catholics in many areas, despite their own conservatism, have resisted the separatists who wish for their subjugation, with the Irish Citizen Army waging a guerrilla war of their own in defence of their besieged communities and even Catholic supporters of the National Guard have putting aside their misgiving to participate in resistance against the UVF, though internal clashes with the ICA have not been infrequent.\n\nThis uprising has thrown the government into a frenzy as the potential of an Entente landing to reinforce their reactionary loyalist allies and acquire a base next to Great Britain has become a grave security threat both nationally and to the Internationale as a whole. The Cathaoirleach has responded with a speech announcing a state of war against the UVF and that, while acknowledging Protestants as fellow workers duped by the bourgeois into turning against their brothers, the forces of imperialism would be routed."
 canada_events.178.a: "We'll put them down, just as before!"

 canada_events.200.t: "The Situation in America"
 canada_events.200.d: "The government is becoming alarmed at the rapidly-developing crisis in the United States, particularly with the rise of the Socialist Party of America. A syndicalist-aligned nation on our southern border would be unthinkable. The violence is already terrible - to the point that numerous state governors in the American northeast, lacking confidence in the Federal government to maintain order, have asked us to step in should civil war break out. We do not have to answer their request yet, but once the deadline ends we may very well be forced to."
 canada_events.200.a: "Unbelievable!"

 canada_events.201.t: "The Prospect of Intervention"
 canada_events.201.d: "Parliament has begun a tense debate over whether the Canadian government should recognise one of the warring factions in the south the 'real' America. It's a tricky situation, as doing so will anger the other factions and potentially leave us with a hostile victor in the south... but even worse is the prospect of the so-called [WCA.GetNameDef] winning the day. We cannot be expected to fight wars elsewhere with a syndicalist government sitting directly to the south, can we? For now, support merely means directing the Entente to send volunteers and equipment, but - if we pick a side - some suggest our getting drawn into the conflict will become inevitable."
 canada_events.201.a: "We should not get involved"
 canada_events.201.b: "The Federal government is, of course, the only legitimate one"
 canada_events.201.c: "We recognise [ACC.GetNameDef] as the true America"
 canada_events.201.e: "We support Huey Long and [APG.GetNameDef]"
 canada_events.201.f: "We support New England's government"

 canada_events.202.t: "Refugees Flood into [refugee_state.GetName]"
 canada_events.202.d: "With the situation in America worsening, it's no surprise that [Root.GetNameDef] has become the top destination for those fleeing the violence. Many of the immigrants are legal, but an increasingly large number are not. Already there are several refugee camps in [refugee_state.GetName], many of them coming from [flee_from_state.GetName], and their numbers are putting a strain on our supplies. Observers comment that the situation is likely to get worse before it gets better."
 canada_events.202.a: "American refugees? The irony..."

 canada_events.203.t: "[refugee_state.GetName] Refugee Situation Worsens"
 canada_events.203.d: "While officials in [refugee_state.GetName] have already been struggling to contain the numbers of American refugees crossing the border, recently the situation has grown even worse. A new flood of refugees, most coming from [flee_from_state.GetName], has already arrived and put an increasing strain on the province's infrastructure."
 canada_events.203.a: "Let's hope this ends soon"

 canada_events.204.t: "The Refugee Crisis"
 canada_events.204.d: "The number of illegal refugees crossing the border from America has become a national crisis, impacting [Root.GetNameDef]'s stability and supply capabilities, not to mention the amount of soldiers required to keep the peace. If the current rate of arrivals continues, things are sure to get worse. Parliament is arguing that the government should figure out what to do -- and quickly."
 canada_events.204.a: "What a mess"

 canada_events.205.t: "The Refugee Crisis Deepens"
 canada_events.205.d: "Having not heeded earlier warnings, the crisis caused by the mass arrival of American refugees fleeing the civil war in the south has become worse. Violence in and around the camps along the border has increased, and their reputation is such that many refugees are now attempting to enter the country illegally - where they are sure to face exploitation by the unscrupulous."
 canada_events.205.a: "Something must be done"

 canada_events.206.t: "Trade with America"
 canada_events.206.d: "[Root.GetNameDefCap] relies a great deal on its trade routes that go to the United States. While the civil war has benefited us in some ways, namely that orders for Canadian goods from abroad have increased as American sources become unreliable, the fact is that many of our exports have always gone to America itself... with our biggest customer now an unreliable destination, our economy is left reeling and attempting to figure out what to do until the civil war is ended."
 canada_events.206.a: "As if we needed more problems"

 canada_events.207.t: "Clashes in Windsor"
 canada_events.207.d: "The city of Windsor lies directly across from Detroit, a stronghold of the syndicalist [WCA.GetName]. We've suspected for a while, now, that syndicalist agents have crossed the border secretly, some with the refugees, and now it seems that belief has been vindicated with the city being engulfed in clashes between industrial workers and the police. The police say these 'sympathisers' are being spurred on by syndicalist agents. Whether this is true or not, the violence has continued for several days and only just now been contained."
 canada_events.207.a: "At least the violence was contained, we cannot let the Revolution come North."

 canada_events.208.t: "Militias Cross into [473.GetName]"
 canada_events.208.d: "A syndicalist uprising in the state of Washington has spilled across the border as the militia units use it to evade and get around their opponents. This has caused considerable consternation in the region, as Canadian forces have needed to move in and tighten security, with several clashes having already occurred along southern highways. Several incidents of attacks and looting on civilian townships have led to British Columbia being gripped with fear, thinking that - at any moment - syndicalist militias could arrive out of nowhere."
 canada_events.208.a: "Not good"

 canada_events.209.t: "Riot at St. Catharines Camp"
 canada_events.209.d: "Violence has been a common problem at refugee camps, due mainly to conflicts between the refugees themselves as well as with the guards, but also due to the poor conditions. The St. Catharines Camp is one of the most densely-populated in the province, and conditions there have apparently gotten so bad that a full-scale riot by the refugees broke out. They overwhelmed the guards, spilling out of the camp and heading into the outer Toronto area where they were eventually stopped by Ontario provincial police. It is feared this is only the first incident on this scale we're likely to see."
 canada_events.209.a: "This needs to stop"

 canada_events.210.t: "Sympathy Strikes Across Canada"
 canada_events.210.d.wca: "Across the nation, numerous labour unions have risen up in sympathy strikes for [WCA.GetNameDef]. The SPA, they say, has been unfairly characterised as tyrannical, when it is merely combating the larger tyranny of capitalism run rampant. They want the Canadian government to stop 'fear-mongering' against the syndicalists. The strikes have been unruly and disruptive, and in several cases have resulted in violent clashes with the RCMP. Several arrests have been made, and the RCMP is keeping a close eye on strike organisers."
 canada_events.210.d.aus: "Across the nation, numerous groups have risen up in 'sympathy strikes' for [APG.GetNameDef]. They are creating blockades and enforcing work-stoppages in several cities, claiming they are doing so in support of Huey Long. 'His fight for the average American is the same fight faced by average people everywhere,' said one organiser. The strikes have been unruly and disruptive, and in several cases have resulted in violent clashes with the RCMP. Several arrests have been made, and the RCMP is keeping a close eye on strike organisers."
 canada_events.210.a: "Interesting"

 canada_events.211.t: "The New Home of the Free"
 canada_events.211.d.nee: "Parliament has been engulfed by argument over what to do regarding the American refugees. Doing nothing is not an option, but many MP's are saying that a massive relief effort is needed to improve conditions in the camps. The expense, they say, is justified because 'Americans are our brothers and sisters, and we must care for them in their hour of need'. In a similar vein, Progressive Party leader Thomas Crerar has proposed what he calls Project Samaritan - an even broader relief effort, spreading out the camps and housing refugees with average Canadians. There, the most able would be put to work alongside factory workers and labourers, a far better life than doing nothing inside a camp. The Conservatives, meanwhile, say that the security risk is too great. They have proposed the majority of refugees all be shipped to [NEE.GetNameDef], along with all newcomers. 'This is an American problem,' they say, 'and it should be handled by Americans.'"
 canada_events.211.d.nonee: "Parliament has been engulfed by argument over what to do regarding the American refugees. Doing nothing is not an option, but many MP's are saying that a massive relief effort is needed to improve conditions in the camps. The expense, they say, is justified because 'Americans are our brothers and sisters, and we must care for them in their hour of need'. In a similar vein, Progressive Party leader Thomas Crerar has proposed what he calls Project Samaritan - an even broader relief effort, spreading out the camps and housing refugees with average Canadians. There, the most able would be put to work alongside factory workers and labourers, a far better life than doing nothing inside a camp. The Conservatives, meanwhile, say that the security risk is too great. They have proposed that security forces be bolstered from the ranks of soldier recruits, and that the border be closed at once."
 canada_events.211.a: "Our security needs are paramount - close the border"
 canada_events.211.b: "The Conservatives are right - send them to [NEE.GetNameDef]"
 canada_events.211.c: "We need to help the refugees, within reason"
 canada_events.211.e: "Enact Project Samaritan at once"

 canada_events.212.t: "Refugees Sent from Canada"
 canada_events.212.d: "As if we didn't have enough of a refugee problem of our own, a huge number of refugees have now been directed towards [Root.GetNameDef] from [From.GetNameDef]. Their reasoning is, apparently, that this is an American problem which should be handled by Americans. We have no choice but to deal with this as best we can."
 canada_events.212.a: "Thanks a lot, Canada"

 canada_events.213.t: "Recruitment of Refugees Begins"
 canada_events.213.d: "All across the country, recruiters are now active at refugee camps, offering the most able a placement within the army. Most understand this is a temporary arrangement - once the war is over, it seems likely that many of them will leave the army and return home again. In the mean time, however, our good treatment of the refugees has led to a large number of men entering our service. They'll fight for the country which has taken them in, they say, even if it means fighting against Americans back home."
 canada_events.213.a: "Good to hear"

 canada_events.214.t: "Refugees Return to America"
 canada_events.214.d.ceasefirewca: "The ceasefire has meant an end to the American civil war, at least for now, and so a large number of refugees have begun returning home. The fact that [WCA.GetNameDef] is victorious in the east does not sit well with many, however. Those that can are largely going to [ACC.GetNameDef], while others have decided to stay in Canada for good. Regardless of where they go, the refugee crisis in Canada appears to be over."
 canada_events.214.d.ceasefirenowca: "The ceasefire has meant an end to the American civil war, at least for now, and so the vast majority of refugees have begun returning home. The fact that the ceasefire will eventually end and the conflict undoubtedly renewed does not still well with many, who have decided to either stay in Canada for good or head for destinations further afield. Regardless of where they go, the refugee crisis in Canada appears to be over."
 canada_events.214.d.noceasefirewca: "The civil war in America is over, with [WCA.GetNameDef] having won the day. While this does not sit well with most of the refugees, many believe they have no choice but to return - the worst of the violence is over, after all, or so they hope. Many others have decided to stay in Canada, saying that America is now syndicalist and thus dead to them. Regardless of where they go, the refugee crisis in Canada appears to be over."
 canada_events.214.d.noceasefirenowca: "The civil war in America is over, and thus the vast majority of the refugees have decided to return - either to face justice or participate in the reconstruction. A few have elected to remain in their new home, but regardless of where they go, the refugee crisis in Canada appears to be over."
 canada_events.214.a: "A welcome relief"

 canada_events.216.t: "Visit by Canadian Prime Minister"
 canada_events.216.d: "The Canadian Prime Minister has made a state visit to [Root.GetNameDef], congratulating the President on having reformed America. In private sessions, he has stated his belief that this could not have been done without the help of Canada and the Entente, and thus he hopes that a more permanent alliance between our two countries will result. He suggests a transfer of any owned states claimed by the other, to prevent future conflicts, and for [Root.GetNameDef] to be a more committed and permanent member of the Entente going forward. 'Ours is a special friendship,' he said, 'and I believe it benefits the world if it continues.'"
 canada_events.216.a: "We agree - this friendship is important to us"
 canada_events.216.b: "We are fine with things remaining as they are"

 canada_events.217.t: "[From.GetNameDefCap] Agrees"
 canada_events.217.d: "After a visit by the Prime Minister, several long meetings with the [From.GetAdjective] President have been fruitful, resulting in a commitment towards friendship and future alliance between our two nations."
 canada_events.217.a: "Perfect"

 canada_events.218.t: "[From.GetNameDefCap] Refuses"
 canada_events.218.d: "After a visit by the Prime Minister, several long meetings with the [From.GetAdjective] President have resulted in no decisions being reached. According to the President, they are fine with relations between [From.GetNameDef] and [Root.GetNameDef] remaining as they are... meaning they would prefer to keep us at an arms length. Still, the visit was cordial, and several beneficial trade terms were reached."
 canada_events.218.a: "Ah well"

 canada_events.219.t.USA: "Canada Supports the Federal Government"
 canada_events.219.t.ACC: "Canada Supports [ACC.GetNameDef]"
 canada_events.219.t.APG: "Canada Supports [APG.GetNameDef]"
 canada_events.219.t.NEE: "Canada Supports New England's Government"
 canada_events.219.d: "Today the Canadian government declared their support for [From.GetNameDef] as the true and only legitimate claimant to the mantle of American leadership in the wake of their civil war. While stopping short of promising direct military intervention, they have offered to bolster [From.GetAdjective] forces with equipment and volunteers as well as an array of military advisors - advisors they have requested from the [Root.GetAdjective] military. The Canadians stated solely that America was required to maintain world order, and prevent the dissolution of one of the world's great powers into chaos."
 canada_events.219.a: "We stand ready"

 canada_events.220.t.USA: "Canada Supports the Federal Government"
 canada_events.220.t.ACC: "Canada Supports [ACC.GetNameDef]"
 canada_events.220.t.APG: "Canada Supports [APG.GetNameDef]"
 canada_events.220.t.NEE: "Canada Supports New England's Government"
 canada_events.220.d: "Today the Canadian government, and through them the exiled British leaders and the entirety of the Entente, declared their support for [Root.GetNameDef] as the true and only legitimate claimant to the mantle of American leadership. While stopping short of promising direct military intervention, they have offered to bolster our forces with equipment and volunteers as well as numerous military advisors to speed military planning. They have, so far, asked for nothing in return, stating solely that victory would be a boon for world order."
 canada_events.220.a: "We'll take all the help we can get!"

 canada_events.221.t.USA: "Canada Supports the Federal Government"
 canada_events.221.t.ACC: "Canada Supports [ACC.GetNameDef]"
 canada_events.221.t.APG: "Canada Supports [APG.GetNameDef]"
 canada_events.221.t.NEE: "Canada Supports New England's Government"
 canada_events.221.d: "Today the Canadian government, and through them the exiled British leaders and the entirety of the Entente, declared their support for [From.GetNameDef] as the true and only legitimate claimant to the mantle of American leadership. While stopping short of promising direct military intervention, they have offered to bolster [From.GetAdjective] forces with equipment and volunteers as well as an array of military advisors. Their statement stated solely that America was required to maintain world order, and prevent the dissolution of one of the world's great powers into chaos."
 canada_events.221.a: "How dare they interfere in American affairs!"
 canada_events.221.b: "This could get messy"

 canada_events.222.t: "The Canadian Intervention"
 canada_events.222.d: "Canada has declared it will no longer sit by and watch the civil war, so has now brought the entire force of the Entente into armed conflict. They have joined the civil war on our side, for better or for worse."
 canada_events.222.a: "It's about time!"

 canada_events.223.t: "Canadian Intervention Looming"
 canada_events.223.d: "Too frightened of the prospect of a syndicalist America sitting on their doorstep, the Canadians to the north - along with the British masters - are currently preparing for an intervention. We cannot prevent it from happening, but some believe it might be possible to delay. If we were to quietly contact and fund Canadian labour movements, get them to rise up in strikes that have obvious syndicalist connections, the Canadians might be too paranoid to take action until the strikes are shut down. It would, at most, buy us a few months if we keep it up. Otherwise? We should prepare to face an invasion from the north soon."
 canada_events.223.a: "So be it."

 canada_events.224.t.first: "Nationwide Strike Begins"
 canada_events.224.t.later: "Nationwide Strike Continues"
 canada_events.224.d.first: "Labour leaders across the country have called for strikes - enough to cripple the Canadian economy, and causing disruption from one end of the nation to the other. There are those in our government who suggest the strikes are too suspiciously timed... this must be an effort by [WCA.GetNameDef] to cause revolution before we can act. Regardless of the intent, all agree that the strikes must be shut down before we can think about intervening in the south."
 canada_events.224.d.later: "After a brief pause, the strikes have continued across the country - heightened in their efforts to call for Canada to end its persecution of syndicalism. The speeches written by the labour leaders, according to the RCMP, might very well have been written by the [WCA.GetAdjective] government. They will have proof soon, they say, but until they discover the source of the strike funding, we will need to combat the strikers and put down this irritating distraction."
 canada_events.224.a: "How annoying."

 canada_events.227.t: "Quid pro Quo?"
 canada_events.227.d.owned: "We have been contacted by the Canadian government - first to congratulate us for winning the civil war. Secondly, however, they suggest that our victory would not have been possible without their intervention. While they did not act solely for this purpose, they believe some quid pro quo from the [Root.GetAdjective] government is called for, and have formally requested we join the [From.GetFactionName] in order to help them achieve their own goals. In return, they will happily return any and all territory they occupied to safeguard since the civil war began. While many in our government agree the Canadian intervention was invaluable, they also question whether [Root.GetNameDef] getting involved in foreign wars is what we need right now."
 canada_events.227.d: "We have been contacted by the Canadian government - first to congratulate us for winning the civil war. Secondly, however, they suggest that our victory would not have been possible without their intervention. While they did not act solely for this purpose, they believe some quid pro quo from the [Root.GetAdjective] government is called for, and have formally requested we join the [From.GetFactionName] in order to help them achieve their own goals. While many in our government agree the Canadian intervention was invaluable, they also question whether [Root.GetNameDef] getting involved in foreign wars is what we need right now."
 canada_events.227.a: "We will join the [From.GetFactionName]"
 canada_events.227.b: "We didn't ask for their help, and we won't give ours"

 canada_events.228.t: "[From.GetNameDefCap] Agrees"
 canada_events.228.d: "The [From.GetAdjective] government agrees that our intervention in the war was invaluable. In return, they have agreed to take part in our alliance - though the Reconstruction may take time, eventually the might of the [From.GetAdjective] military will be at our full disposal."
 canada_events.228.a: "Wonderful!"

 canada_events.229.t: "[From.GetNameDefCap] Refuses"
 canada_events.229.d: "While the [From.GetAdjective] government acknowledges that our help was important to their victory, they remind us that they did not ask for it... what's more, the Reconstruction will take all of America's attention, and they cannot afford to get involved in our wars until it is complete. They have, however, arranged several beneficial trade treaties and committed their nation to improving relations with us in the years to come."
 canada_events.229.a: "Ah well"

 canada_events.230.t: "Canada Intervenes in the American Civil War"
 canada_events.230.d: "Deciding that they can no longer sit on the sidelines as the Americans engulf themselves in a devastating civil war, [CAN.GetNameDef] has entered the conflict on the side of [From.GetNameDef].\n\nAlready Canadian forces have crossed the border, with Entente alliance members expected to soon follow suit. The move is viewed by many Americans as an act of aggression and a violation of American sovereignty, though Canadian officials said that the move was made \"only with the greatest deliberation, and with a heavy heart\".\n\nHow this will tip the scales in the massive conflict remains to be seen."
 canada_events.230.a: "So the time has come."
 canada_events.230.b: "They'll get what they deserve!"
 canada_events.230.c: "Interesting."

 canada_events.231.t: "[From.GetNameDefCap] Seizes Greenland"
 canada_events.231.d: "Citing an emergency in [Root.GetNameDef], and apparently unwilling to condone the possibility of an enemy-controlled island just off their northern coast, [From.GetAdjective] forces have moved in to occupy Greenland. The small [Root.GetAdjective] garrison there gave up without a struggle, as could only be expected."
 canada_events.231.a: "So be it."

 canada_events.232.t: "Entente Intervention in America?"
 canada_events.232.d: "The [From.GetAdjective] government is consulting with the [Root.GetAdjective] government today about the prospect of future intervention in the American Civil War. The Entente cannot abide the prospect of a syndicalist America on Canada's southern border, they say, but they're wary of throwing advice to one of the war's factions and are thus asking our advice."
 canada_events.232.a: "The Entente should not support a faction"
 canada_events.232.b: "We should support the Federal government"
 canada_events.232.c: "We should support the Constitutionalist Coalition"
 canada_events.232.e: "We should support Huey Long's government"
 canada_events.232.f: "We should support the New Englander government"
 canada_events.232.g: "They can make their own decision on the subject"

 canada_events.300.t: "Departure of the British Exiles"
 canada_events.300.d: "With the restoration of [GBR.GetNameDef], many of the British Exiles in Canada have begun to depart for home - including British Prime Minister [GetBritishExilePM] and most of his senior staff, as well as a large number of the Exiles which had been drafted into the Canadian military, their presence needed back home immediately to restore order in the country. The rest will likely leave over the next year, constituting a large drain on [Root.GetNameDef]'s resources. Still, most of Canada is relieved to see them go. This is, after all, the moment the Empire has been waiting for since 1925, and it feels like a hard-won victory."
 canada_events.300.a: "It will take some adjustment, but we'll manage"

 canada_events.301.t: "The Restoration of Parliament"
 canada_events.301.d: "Also with the departure of the British Exiles comes the end of the War Measures Act and the restoration of full civilian government to the nation. In the wake of the Unionist Party's dissolution the Conservative Party has assumed control over Parliament , which they re-opened to full fanfare while a loud crowd gathered outside... many of them protesting how the nation had been handled during the emergency, and demanding investigations into the conduct of senior officials. For the moment, the government has scheduled new elections to occur within a year's time."
 canada_events.301.a: "Thank heavens for that!"

 canada_events.302.t: "The Canadian Governor General"
 canada_events.302.d: "With the end of the second World War, the Governor-General we appointed back in 1936 seeks to retire after the stress these years have put on him. The time has come to appoint a new Governor General to stand in his stead. The question is who to send. Rewarding one of our generals with the prestigious post will certainly look good to our military, but the Canadians might appreciate rewarding one of their own instead."
 canada_events.302.a: "Prince Albert will take the post"
 canada_events.302.b: "Give the job to Lord Mountbatten"
 canada_events.302.c: "A man like John Vereker will do well in Canada"
 canada_events.302.e: "Let the Canadians choose their own representative"

 canada_events.303.t: "The New Governor General"
 canada_events.303.d.albert: "With the end of the second World War, the Governor-General we appointed back in 1936 seeks to retire after the stress these years have put on him. Thus the King has appointed a new Governor General to stand in his stead, and has chosen Prince Albert for the task. While many Canadians appreciate having such a senior member of the Royal Family assuming the post, and greeted the Prince with wildly cheering crowds as he arrived in Ottawa, many were hoping that the British government might have allowed a Canadian to assume the post, for once."
 canada_events.303.d.mountbatten: "With the end of the second World War, the Governor-General we appointed back in 1936 seeks to retire after the stress these years have put on him. Thus the King has appointed a new Governor General to stand in his stead, and has chosen Lord Louis Mountbatten, cousin to the king and esteemed admiral of the British Navy, for the task. While many Canadians appreciate having such a senior member of the Royal Family assuming the post, many had hoped a Canadian might assume the position instead of it being used as a reward for yet another British military man, and so the crowds greeting Lord Mountbatten in Ottawa were subdued at best."
 canada_events.303.d.vereker: "With the end of the second World War, the Governor-General we appointed back in 1936 seeks to retire after the stress these years have put on him. Thus the King has appointed a new Governor General to stand in his stead, and has chosen Lord John Vereker, 6th Viscount Gort, for the task. Many had hoped a Canadian might assume the position instead of it being used as a reward for yet another British military man, and so the crowds greeting Lord Vereker in Ottawa were subdued at best."
 canada_events.303.d.mcnaughton: "With the end of the second World War, the Governor-General we appointed back in 1936 seeks to retire after the stress these years have put on him. Thus the King has appointed a new Governor General to stand in his stead, and has chosen Canadian general, Andrew McNaughton, for the task. Canadians are ecstatic at the prospect of one of their own finally being given the role, and thus the crowd which greeted his arrival in Ottawa were large and enthusiastic."
 canada_events.303.a: "We wish the new Governor General all the best"

 canada_events.304.t: "Debate on the Referendum Begins"
 canada_events.304.d: "It seems there are enough Canadians who either feel the British overstayed their welcome or who now feel as if Canada has been left behind, unrewarded and forgotten, that the idea of a referendum on Canada's future in the Commonwealth has rapidly gained traction. French Canadians in Québec are the ones most strongly in favour of cutting ties with the monarchy, but the sentiment is strong enough elsewhere that a national vote is felt necessary. The debates have already sprung up, and it's a contentious issue - one responsible for a sharp and bitter divide between Canadian households and family members, some who feel that Canada should be proud of what it has accomplished for the Empire and others who ask 'what has the Empire done for us?'"
 canada_events.304.a: "This could get ugly"

 canada_events.305.t: "Demonstrations Across Québec"
 canada_events.305.d: "The national debate over the referendum heated up this week with anti-monarchy demonstrations taking place across the province of Québec. The largest was in Québec City, where a massive crowd of over 100,000 showed up from across the province, angered by the suppression they endured during the conscription crisis - on the orders, they believe, of the British Monarchy. If the crowd was at all subdued, it was because the demonstrations were watched over by thousands of wary Canadian soldiers and police officers."
 canada_events.305.a: "So much for suppression"

 canada_events.306.t: "The March on Rideau Hall"
 canada_events.306.d: "A huge crowd descended on Rideau Hall in Ottawa today, the building which was until recently home to the exiled British king and the royal family. The angry protestors railed against a police line which protected the building from damage, and with good reason considering the threats in previous days by anti-monarchy radicals to burn Rideau Hall to the ground. After hours of confrontation, anti-riot police were called in to disperse the crowd with tear gas, leading many moderate observers to say that it was a dark day in the history of Canadian democracy."
 canada_events.306.a: "An ugly scene"

 canada_events.307.t: "March for the King"
 canada_events.307.d: "Responding to the waves of angry protest over the last several weeks, a march took place in the city of Toronto today - this one in support of [CAN_king_first_name]. While some pointed out that the crowd was largely formed of older, English-speaking Canadians, it was still a stern reminder of how deeply British traditions run in Canada. The conservative speakers reminded the crowd that, without Britain, Canada would not even exist... and they were met with loud cheers. Many of those present spoke fondly of the royal family, and expressed disgust that Canadians would even think of breaking with tradition so readily."
 canada_events.307.a: "Interesting"

 canada_events.308.t: "The King's Radio Address"
 canada_events.308.d: "[CAN_king_first_name] today spoke to the Canadian public by a radio address from Buckingham Palace, taking pains to thank the country for its years of labour and the blood shed on the Empire's behalf. 'Do not think we have forgotten Canada's service,' he said, 'for it has not been and shall never be. Canada has proven itself to be far more than a colony, far more capable and more dutiful than we could possibly have hoped. It was a safe harbour, and for many of us it was home.' He asked that Canadians consider carefully before they chartered a destiny away from the Commonwealth, though in added that - should they choose to leave - the British would be morally bound to respect their collective decision and merely hope that the two countries could continue a long and fruitful friendship."
 canada_events.308.a: "Well said!"

 canada_events.309.t: "The Fleming Inquiry Begins"
 canada_events.309.d.wma: "Considered by some to be disastrous timing, a federal inquiry into the alleged abuses by the government after the invocation of the War Measures Act, headed by Conservative MP Sir Donald Fleming, released its preliminary findings today. While the inquiry stated that it had a great deal more statements to collect and research to conduct, it stressed that it had so far found little evidence to support the idea that the government went beyond that which was 'merited by extreme circumstances'. For those furious at the Canadian government's short cut around democracy, they have declared the inquiry nothing short of a cover up. Rather than addressing the anger, it seems the Fleming Inquiry has stoked it even further."
 canada_events.309.d.pataut: "Considered by some to be disastrous timing, a federal inquiry into the alleged abuses by the government after the shutdown of Parliament on the king's order, headed by Conservative MP Sir Donald Fleming, released its preliminary findings today. While the inquiry stated that it had a great deal more statements to collect and research to conduct, it stressed that it had so far found little evidence to support the idea that the government went beyond that which was 'merited by extreme circumstances'. For those furious at the idea that the British government-in-exile took control over Canada in what they deem a coup, they have declared the inquiry nothing short of a cover up. Rather than addressing the anger, it seems the Fleming Inquiry has stoked it even further."
 canada_events.309.a: "Congratulations, Mr. Fleming, you played yourself"

 canada_events.310.t: "Prime Minister Calls for Unity"
 canada_events.310.d: "The Canadian Prime Minister today spoke to the country through a televised address, warning that a rift in the 'special relationship' between [CAN.GetNameDef] and [GBR.GetNameDef] would be disastrous for both countries. He pointed out that the government maintained a strong record of democracy throughout the war, and that the king's guidance was invaluable without ever overstepping the boundaries allowed him by both law and tradition. 'After going so far to see the United Kingdom and the monarchy restored, it would be ill-suited for us to spit in the face of our own history. This is a time of healing and recovery, not one where we should create further divisions and anger.'"
 canada_events.310.a: "But will Canada listen?"

 canada_events.311.t: "Canadian Referendum Imminent"
 canada_events.311.d: "With [GBR.GetNameDef] restored and [CAN_king_first_name] restored to Buckingham Palace, [CAN.GetNameDef] has evidently been left with the feeling that the British overstayed their welcome... or that Canada has now been left behind, unrewarded and forgotten once its task was complete. The country has been debating a national referendum on the future of the Commonwealth, and should the vote pass then it will cut ties with the monarchy completely. What this would mean for [CAN.GetNameDef]'s place in the Entente, and the connections it developed with its fellow alliance members during its years of leadership, is currently unknown."
 canada_events.311.a: "Campaign hard for the vote to fail"
 canada_events.311.b: "It's their decision to make"
 canada_events.311.c: "Goodness!"

 canada_events.315.t: "The National Referendum"
 canada_events.315.d: "The day of Canada's referendum is upon us, with millions of Canadians going to the polls across the country. Indeed, interest is so high that polling stations are having trouble keeping up with the long lines. The question facing the nation: do they cut ties with the British monarchy and the Commonwealth, continuing on as a nation in charge of its own constitution and its own government, or do they go on as a Dominion and a close ally of [GBR.GetNameDef], the monarchy continuing as a symbol of tradition and history both?"
 canada_events.315.a: "We must cut ties with the monarchy"
 canada_events.315.b: "We are a loyal member of the Empire"

 canada_events.316.t: "Canada Cuts ties with the Monarchy"
 canada_events.316.d: "With [GBR.GetNameDef] restored and [CAN_king_first_name] restored to Buckingham Palace, [CAN.GetNameDef] evidently now feels left behind, unrewarded and forgotten once its task was complete. Over the last month, the country has been gripped with a divisive debate over the future of their place in the Commonwealth. French-speaking Canadians were adamantly opposed, while more traditional-minded English-speaking Canadians were in favour of remaining. The anger over the referendum led to violent demonstrations and near riots, culminating in the vote that took place today - which has been answered with a definitive 'yes'. Canada will go forward, no longer a Dominion but rather a country in charge of its own government. Whether it will have a place in the Entente alliance remains to be seen."
 canada_events.316.a: "The people have spoken"
 canada_events.316.b: "Interesting"

 canada_events.317.t: "Canadian Referendum Fails"
 canada_events.317.d: "With [GBR.GetNameDef] restored and [CAN_king_first_name] restored to Buckingham Palace, [CAN.GetNameDef] has evidently been left with the feeling that the British overstayed their welcome... or that Canada has now been left behind, unrewarded and forgotten once its task was complete. Over the last month, the country has been gripped with a divisive debate over the future of their place in the Commonwealth. French-speaking Canadians were adamantly opposed, while more traditional-minded English-speaking Canadians were in favour of remaining. The anger over the referendum led to violent demonstrations and near riots, culminating in the vote that took place today - which has been answered with a definitive 'no'. Canada will continue as a Dominion within the Empire. What will become of Québec's future in wake of this referendum remains to be seen."
 canada_events.317.a: "The people have spoken"
 canada_events.317.b: "Interesting"

 canada_events.321.t: "Canadian Constitution Patriated"
 canada_events.321.d: "The British North America Act, which established the Confederation of Canada in 1867, has been under the jurisdiction of the British Parliament - indeed, even while the British government was in exile, they were still technically the masters of Canada's destiny. This is true no longer, as the document has been officially patriated and presented to the Canadian Prime Minister in a solemn ceremony held in Ottawa today. The Prime Minister greeted a cheering crowd, saying that 'Canada is a colony no longer - together we have achieved victory against the syndicalists and proven our strength and perseverance as a nation. Now, with our constitution ours to amend as we see fit, we go forward a truly independent nation!'"
 canada_events.321.a: "Well done, Canada!"

 canada_events.322.t: "The Birth of Canadian Nationalism"
 canada_events.322.d: "Canadian nationalism was never like that of their American cousins to the south. Always it has been more geared towards the idea of national unity rather than that of manifest destiny. In a century where America has faltered, however, it is Canada who has risen to the challenge... and thus this a national pride has begun to take hold, one where Canadians seek to prove their independence and shake off their image as an unassuming country existing on America's fringes, coupled with a growing disaffection for their ties to - and the decisions made by - the Old Empire."
 canada_events.322.a: "Let's not get carried away, eh?"

 canada_events.323.t: "Canada Withdraws from the Entente"
 canada_events.323.d: "Having cut ties with the British monarchy, it was only a matter of time before the Canadian government addressed their role in the Entente alliance - and now they have done so, definitively, announcing their withdrawal from all roles in the Entente effective as of today. Considering that it was Canada who led the Entente for so many years, military leaders in the alliance are left wondering what this means for its future... and, indeed, if the ties to Canada can ever truly be broken.\n\nWhile British officials have scoffed at Canada leaving itself 'foolishly isolated', the Canadians appear confident that their role as an independent and strong nation can only bring further prosperity."
 canada_events.323.a: "It was time."
 canada_events.323.b: "It's their decision to make, foolish as it may be."
 canada_events.323.c: "The Entente without Canada is difficult to imagine."

 canada_events.324.t: "[From.GetNameDefCap] Claims [claimed_state.GetName]"
 canada_events.324.d: "With a surge in nationalism since cutting ties to [GBR.GetNameDef], [From.GetNameDef] has laid claim to the state of [claimed_state.GetName], currently held by [Root.GetNameDef]. It is, according to the [From.GetAdjective] government, part of their 'greater destiny'. Whether they intend to back up their claim remains to be seen."
 canada_events.324.a: "They dare!"

 canada_events.325.t: "Growth of the Social Credit Party"
 canada_events.325.d: "The growth of Canadian nationalism has had a number of side effects, one of which has included the rapid growth of the Social Credit Party. Considered until now to be a third party, unable to muster the political support to form their own Government. Recently a large number of Conservative Party members defecting to the party, trying to save their own careers as the Conservative Party's popularty plummets, due to being seen as deeply tied to the now defunct Monarchy. The party leader, John Horne Blackmore, has promised to an enthusiastic crowd of supporters that they would lead Canada into a new era of prosperity in the next election."
 canada_events.325.a: "Interesting, but doubtful"

 canada_events.326.t: "Canadian Investments"
 canada_events.326.d: "After the fall of the United Kingdom, the British Exiles flocked to Canada with their expertise and their money... and, now that we are the ones struggling to rebuild a tattered economy, the reverse is happening. Canadian entrepreneurs, many of the British expatriates who have chosen to remain in their new home, are coming to Britain to take advantage of the many opportunities that exist here. It is making the Canadians wealthy, true, but it is also benefiting us a great deal. We have so many ties between us, so many familiar contacts, that the association is a natural one, and it is helping Britain rebuild faster than ever before."
 canada_events.326.a: "We welcome their presence"

 canada_events.327.t: "A New Generation of Officers"
 canada_events.327.d: "Many young Canadian officers proved their value during the reconquest of the United Kingdom, showing their valour and their commanding abilities. Now that many British officers have returned home, the Armed Forces Council is promoting many of these Canadians to higher command posts. Some of them have also been given important roles in military academies, so that their experience will help shape a future generation of tacticians, strategists, and leaders."
 canada_events.327.a: "Excellent"

 canada_events.500.t: "AI path choosing"
 canada_events.500.d: "This is how AI picks who wins the election. Unionists/Exiles can get in power through either route. These are affected by the game rules."
 canada_events.500.a: "Liberals"
 canada_events.500.b: "Conservatives"

 canada_events.501.t: "AI path choosing"
 canada_events.501.d: "This is how AI picks subpaths. These will have the AI chose options preferable to the eventual outcome."
 canada_events.501.a: "Liberals"
 canada_events.501.b: "CCF"
 canada_events.501.c: "Conservatives"
 canada_events.501.e: "Unionists"
 canada_events.501.f: "Exiles"

 ### Flavour ###
 canada_flavour_events.1.t: "Miss Serene Efficiency"
 canada_flavour_events.1.d: "Canada's political establishment is, quite clearly, dominated by men. It's rather rare to see a woman in a bureaucratic position, but Phyllis Gregory, nicknamed “Miss Serene Efficiency”, has broken through those ranks, and made quite a name for herself.\n\nBorn in 1903 in Nova Scotia to a modest family, she quickly showed herself to be an intelligent girl. She quickly learned piano as a child, and was an excellent student. In 1925 she graduated from the University of British Columbia, earning a Bachelor's degree in economics and political science with first class honours. Along with earning her Bachelor's she also earned the “Susan B. Anthony Memorial Scholarship” allowing her to study at Bryn Mawr College in Pennsylvania, where she earned her Masters of the Arts. After that she moved to Germany and studied at the University of Marburg, where she wrote her Thesis.\n\nEventually she came back home, to Canada, and she managed to get the position in Ottawa as an Economist. Here her education, intelligence, and sheer skill caused her to raise the ranks, even befriending the Conservative R.B. Bennet.\n\nWith the onset of the Homecoming and the war, she only continued to shine. First she was put on the” War Time Prices and Trade Board” as an economic advisor. After that she became the “Fats and Oils Administrator”, putting her in charge of countless items. Soap, paint, starch, printing ink, as a few examples. She was also tasked with finding new sources of oil to help with the War Effort.\n\nToday she has been made the Chief Economist of the Tariff board, the highest office a woman can hold in Canada. An intelligent and elegant woman, who's fought and earned every position and accolade she's been given, an example to all Canadians of what hard work and determination can bring"
 canada_flavour_events.1.a: "A truly remarkable woman"

 canada_flavour_events.2.t: "The Hobbit, or There and Back Again"
 canada_flavour_events.2.d: "The George Allwen and Unwin publishing house has put out a new book by British émigré J. R. R. Tolkien, who returned to South Africa following the revolution. It tells the story of Bilbo Baggins, a strange small creature called a Hobbit, who goes on an adventure featuring wizards, dwarves, giants, goblins and a fire-breathing dragon before returning home a wealthy man. The tale has already received widespread critical acclaim and Tolkien has been nominated for literary prizes. There have been hints that he is working on something longer and larger, but the author's notorious perfectionism might well delay its publishing."
 canada_flavour_events.2.a: "A delightful story!"

 canada_flavour_events.3.t: "Gilbert K. Chesterton Dies"
 canada_flavour_events.3.d: "British writer Gilbert Keith Chesterton died today in his exile in Ottawa, at 62. A prolific author whose most-known novel is certainly \"The Man Who Was Thursday\", he was a devout Roman Catholic and a Christian apologist, two reasons that forced him to leave Britain to avoid persecution after the Syndicalist Revolution."
 canada_flavour_events.3.a: "The Prince of Paradox died."

 canada_flavour_events.4.t: "Edmund Allenby Dies"
 canada_flavour_events.4.d: "General Allenby died today in his exile at Ottawa, aged 75. Retired since 1925, he was mostly known as the commander-in-chief of the British expeditionary forces in the Middle East. After achieving major victories thanks to Arab help, such as taking Jerusalem, he was forced to withdraw as the Weltkrieg went bad for Britain. By honouring him with state funerals, [CAN_king_full_name] wants to show his desire for revenge."
 canada_flavour_events.4.a: "A war hero died today."

 canada_flavour_events.5.t: "Edward VIII Crowned as King of Great Britain"
 canada_flavour_events.5.d: "George V, the last King of Great Britain and Ireland to have ruled the Home Isles themselves, has passed while in exile in Canada. The first Windsor King's reign shall be remembered with sorrow and sadness, as during it Britain lost both the Weltkrieg and its homeland. The crown was inherited by Edward, Prince of Wales, who now stylises himself as Edward VIII.\n\nKing Edward is a vengeful and ambitious man, and not on good terms with Prime Minister Mackenzie King. He lives on the goal of avenging his father and reconquering the Home Isles, and thus is quite popular among the British exiles in Canada, among others."
 canada_flavour_events.5.a: "Interesting."

### Entente Events ###
 entente_events.2.t: "Invitation to the IEDC"
 entente_events.2.d: "A delegation from the [From.GetAdjective] government arrived today to formally invite [Root.GetNameDef] to join the IEDC - the Imperial Economic Development Council. The IEDC was created to foster greater economic cooperation within the Entente, with yearly (and voluntary) contributions of political power which are invested back in member nations at the discretion of [From.GetNameDef]. There are those in the government who express concern whether [Root.GetNameDef] would actually see a return for its investment, seeing as [From.GetNameDef] could simply decide to invest everything in itself, but considering donations are voluntary it seems like that would ensure a short life for the IEDC."
 entente_events.2.a: "Join and invest £pol_power 25 Political Power"
 entente_events.2.b: "Join and invest £pol_power 50 Political Power"
 entente_events.2.c: "Join and invest £pol_power 100 Political Power"
 entente_events.2.e: "We have no interest in the IEDC"

 entente_events.3.t: "[From.GetNameDefCap] Agrees to Join"
 entente_events.3.d: "The [From.GetAdjective] government has seen the wisdom of our offer and agreed to join the IEDC, including an initial investment of £pol_power [?From.iedc_contribution] Political Power. The first [From.GetAdjective] economists and engineers have already begun to arrive in [Root.GetNameDef]."
 entente_events.3.a: "Excellent!"

 entente_events.4.t: "[From.GetNameDefCap] Refuses to Join"
 entente_events.4.d: "Perhaps seeing the Entente as unable to impact its economy in any meaningful way, or simply not trusting the [Root.GetAdjective] government to administer its investments, [From.GetNameDef] has turned down our offer and refused to join the IEDC."
 entente_events.4.a: "Disappointing"

 entente_events.5.t: "IEDC Advisors"
 entente_events.5.d: "Our contribution to the IEDC allows us to take advantage of their pool of advisors - the benefit from which is greater, depending on how much we contributed to the group. How shall we use them over the next year?"
 entente_events.5.a: "Get them to assist with our economy"
 entente_events.5.b: "We could really use their naval engineers"
 entente_events.5.c: "Construction engineers would be very helpful"

 entente_events.6.t: "IEDC Investment"
 entente_events.6.d.head: "The IEDC is willing to invest in [Root.GetNameDef], though it does not build in any particular [Root.GetAdjective] state insomuch as boost our overall industrial capacity through the Entente's economic cooperation. These factories remain so long as our participation in the alliance persists. In what direction shall we encourage this new investment?"
 entente_events.6.d.member: "The IEDC is willing to invest in [Root.GetNameDef], though it does not build in any particular [Root.GetAdjective] state insomuch as boost our overall industrial capacity through the Entente's economic cooperation. These factories remain so long as our participation in the alliance persists. In what direction shall we encourage this new investment?"
 entente_events.6.a: "Invest in civilian factories"
 entente_events.6.b: "Invest in arms factories"
 entente_events.6.c: "Invest in dockyard capability"

 entente_events.10.t: "Annual IEDC Review"
 entente_events.10.d: "The time has come to review our participation in the IEDC, and to make our annual contribution towards the organisation."
 entente_events.10.a: "Invest £pol_power 250 Political Power"
 entente_events.10.b: "Invest £pol_power 100 Political Power"
 entente_events.10.c: "Invest £pol_power 50 Political Power"
 entente_events.10.e: "Invest £pol_power 25 Political Power"
 entente_events.10.f: "Invest nothing, for now"

 entente_events.12.t: "Leaving the IEDC"
 entente_events.12.d: "As we are no longer a member of the Entente, it follows that we can no longer remain part of the IEDC. Already our engineers and advisors are leaving [iedc_leader.GetNameDef]."
 entente_events.12.a: "So be it!"

 entente_events.13.t: "IEDC Shut Down"
 entente_events.13.d: "Without any membership in the organisation, the IEDC has finally elected to disband. There were a few protests on the board, those who said the IEDC could still prove valuable even if it was only coordinating efforts within [Root.GetNameDef] and not within the entire alliance, but for most it was clear that the IEDC had fallen short of its mission."
 entente_events.13.a: "Unfortunate"

 entente_events.15.t: "The Foundation of the ISAC"
 entente_events.15.d: "While the Entente alliance and our membership within it is, theoretically, of a purely military nature, the reality is far more complex than that. One of the legacies of the Great War was the advent of mass mobilisation - the consolidation of large swathes of potentially useful sectors of society into an apparatus designed to aid the war effort. The field of technology was included in this - in the efforts to break the trench warfare of the Western Front, military technology created bold new inventions such as landships in the hopes of finally turning the tide. As result of mobilisation such as this, the line between civilian and military resources became somewhat blurred - and the recent growth of ever-present international tensions have ushered the start of a global arms race, something that nobody can afford to be left behind in.\n\nTo this end, [ENT.GetNameDef] has established an Imperial Scientific and Academic Council - an organisation intended to unify and coordinate the Entente's research efforts across borders, allowing for the swift spread of major technological breakthroughs between member states and the elimination of some wasteful duplicate work. As a member of the alliance, we have been invited to participate in the initiative and reap the benefits alongside our allies, a prospect that has generated much excitement within our scientific community."
 entente_events.15.a: "A wonderful initiative!"

 entente_events.20.t: "[CAN_king_first_name]'s Address"
 entente_events.20.d.home_isles: "[CAN_king_full_name] today addressed the nations of the Entente by radio, congratulating them for their successful efforts in regaining the Home Isles and thanking them for their support during Britain's darkest years. 'There is much cause for grief and much left to be rebuilt,' he said, 'but we should also take this moment to rejoice, for our homecoming is a dream in which some had lost hope. Hope, however, has always been our strongest ally. It sails with us on the seas and marches beside us on the battlefield, and it is to hope we must cling as we move together as one into this next era of our common alliance.'"
 entente_events.20.d.war_eng: "[CAN_king_full_name] today addressed the nations of the Entente by radio, remarking on the state of the alliance now that war with [ENG.GetNameDef] was finally underway. 'It is with a sadness in our hearts that we wage this war,' he said, 'knowing full well that it is waged against our own countrymen, and that it is British blood we must spill on British soil. Yet there is also resolution, for the tyranny of syndicalism cannot be allowed to reign over any free people... least of which the people of our United Kingdom. There are those who say our alliance stands little chance, but to them I say that we know better, as the men and women who fight for freedom shall always fight with the strength of twenty.'"
 entente_events.20.d.war_ger: "[CAN_king_full_name] today addressed the nations of the Entente by radio, remarking on the state of the alliance now that it was at war with [GER.GetNameDef]. 'It was not our intention to replay the events of the Great War,' he said, 'but now that war with the Germans is upon us, we will fight with all our heart to see that the same mistakes are not made and that, this time, we shall achieve victory. We go into this battle knowing that the Kaiser fights only to sate his hunger for power and conquest, while we fight for the sake of the world and the good of all men. It is this glad knowledge that shall give us all the strength we require.'"
 entente_events.20.d.war_acw: "[CAN_king_full_name] today addressed the nations of the Entente by radio, remarking on the state of the alliance now that it had become embroiled in the American Civil War. 'We cannot stand by and pretend that the fate of America does not also dictate the fate of our alliance,' he said. '[CAN.GetNameDefCap] shares a long and vulnerable border with the Americans, and there is yet hope that our intervention can yet restore a peaceful and democratic government, possibly even an ally. Our hearts go out to those Americans and Canadians inevitably caught up in this struggle, fighting only for the freedom they have so long enjoyed.'"
 entente_events.20.d.france_taken: "[CAN_king_full_name] today addressed the nations of the Entente by radio, congratulating them for their successful efforts in retaking the French mainland. 'To see French soldiers once again walking the streets of Paris, and French citizens overjoyed at their liberation from syndicalist tyranny, gives us all hope,' he said. 'There is much in [NFA.GetNameDef] yet to be done, but our alliance goes forward into the future with a glad heart, knowing that our victory has provided a blow for freedom and for the good of all mankind.'"
 entente_events.20.d.france_mainland: "[CAN_king_full_name] today addressed the nations of the Entente by radio, congratulating them for their successful efforts in bringing the exiled French government back to the mainland. 'Paris yet eludes us,' he said, 'but we can rejoice in seeing French soldiers once again marching in the streets of Marseille, a bold step closer to their ultimate goal of liberating all freedom-loving citizens of [NFA.GetNameDef]. Our alliance has fought hard for this victory, and while there is much yet to be done, and many losses yet to be grieved, we must take a moment to acknowledge all we have accomplished. For we have done it together, as a common alliance seeking only the better for all mankind.'"
 entente_events.20.d.india_united: "[CAN_king_full_name] today addressed the nations of the Entente by radio, congratulating them for their successful efforts in uniting [RAJ.GetNameDef]. 'Ever since the terrible civil war which tore India apart,' he said, 'we have held onto a desperate hope that one day their nation would once again be made whole. That victory has finally been achieved. We thank the Indian government for the role they have so graciously played within the Commonwealth, and wish them well on the next step of their journey as they begin the healing process that still divides the people of their great nation. Let our alliance keep this in mind, what can be accomplished when we strive to achieve what so many have told us lay forever beyond our grasp.'"
 entente_events.20.d.italy_united: "[CAN_king_full_name] today addressed the nations of the Entente by radio, congratulating them for their successful efforts in restoring the Italian mainland to [SRD.GetNameDef]. 'So many nations have been split apart by war and syndicalist unrest since the end of the Great War,' he said, 'and here we are reminded once again that there is a path to redemption... for the brave Sardinians, for the Italians liberated from the tyranny of syndicalism, and for us all. As an alliance, our strength lies in our unity and in our resolution that only together can we strike a blow against the forces that would seek to oppress the free peoples of our world.'"
 entente_events.20.d.india_defeated: "[CAN_king_full_name] today addressed the nations of the Entente by radio, warning them to not give into despair after the fall of the Dominion of India. 'Our alliance exists to offer a path to redemption and freedom for each of our members,' he said, 'but we go into this knowing that not every battle will be won, and not every brother and sister will come out the other side of this war unscarred and intact. Even so, we must be resolute. We are weaker for the loss of India, yes, but we are not broken, and if we remain together we shall enjoy the strength we need to see ultimate victory.'"
 entente_events.20.d.aus_syndicalist: "[CAN_king_full_name] today addressed the nations of the Entente by radio, warning them to not give into despair after the fall of Australasia to syndicalist forces. 'One of our number has succumbed to strife and tyranny,' he said, 'and so we hang our heads in sadness at the battle which freedom-loving Australasians now have before them. To them we say to take heart, for the British crown sees their struggle, and the Entente is not yet done. The day will come when our alliance lands upon the shores of the Antipodes and puts an end to the syndicalist menace there once and for all.'"
 entente_events.20.d.wif_syndicalist: "[CAN_king_full_name] today addressed the nations of the Entente by radio, warning them to not give into despair after the fall of the West Indies to syndicalists. 'It was our hope that each of the men and women of our great alliance would be spared the tyranny which syndicalist rule brings,' he said, 'but we know that is not to be. To the West Indian usurpers we can only say that they must prepare themselves, for the Entente shall not rest, shall not waver, until its corrupt and unjust government has been toppled and the West Indians who so bravely fight against them are restored their freedom. That is the mission of our alliance, and this setback does not sap our strength but rather provides us clarity of purpose. That is the lesson we all must cling to in this hour.'"
 entente_events.20.d.acw_begins: "[CAN_king_full_name] today addressed the nations of the Entente by radio, issuing a sombre note regarding the onset of a second civil war in America. 'Our heart goes out to those noble Americans who now find themselves called upon to fight against the forces of tyranny and oppression in their own homeland,' he said, 'for we know full well the consequences of their failure as well as the terrible cost to one's soul when the enemy is one's own countrymen. Our alliance cannot merely grieve for the devastation, however. We must stand ready to act, for the fate of America is inextricably linked to our own. Should America fall to syndicalism, so too shall [CAN.GetNameDef] and then us all. Would that we did not need to consider such a grave possibility as intervention, but consider it we must - for the good of all humanity.'"
 entente_events.20.d.war: "[CAN_king_full_name] today addressed the nations of the Entente by radio, calling on them to dedicate their common forces towards the war effort. 'We are an alliance of nations tied together by tradition, yes, but also by a common interest in freedom and the good of mankind. Ours is a noble purpose, and we give thanks each day that allies of such stout heart still remain, still fight against the wearying tide of oppression and syndicalism. We must hold our heads high, and know that there is light at the end of the tunnel. This war will have an end, and we must see it through... together.'"
 entente_events.20.d.peace1: "[CAN_king_full_name] today addressed the nations of the Entente by radio, calling on them to prepare for the coming war against [ENG.GetNameDef]. 'All of us desire peace,' he said, 'but at the very same time know what it is that must be done. Millions of our countrymen struggle under syndicalist tyranny, a terrible wave which threatens to drown not only the British and the French but also the entire world. It is only with brave hearts and a sense of resolution that we move forward as one, until the day comes when our mettle shall be tested once more. We have every confidence that, on that day, our brave men and women shall prove that they are all the stronger for the trials and tribulations each of us has faced.'"
 entente_events.20.d.peace2: "[CAN_king_full_name] today addressed the nations of the Entente by radio, warning that - even in this time of peace - the alliance must stand ready to face the unknown. 'The Union of Britain has been defeated,' he said, 'but ours is a brittle peace, and it is only through vigilance that our freedom is maintained. There yet remains much to be done in this world, much that requires our attention, and as our alliance has proven strong by every possible measure it is with every confidence that I know we shall continue to meet these challenges with the grace and courage with which our alliance has been long-defined.'"
 entente_events.20.a: "Long live the King!"
 entente_events.20.b: "Glory to the Commonwealth!"
 entente_events.20.c: "The Entente stands ready!"

 entente_events.21.t: "[CAN_king_first_name] Tours [Root.GetNameDef]"
 entente_events.21.d.high: "Speaking to a large and wildly enthusiastic crowd in the capital, [CAN_king_full_name] commended the [Root.GetAdjective] contribution to the Entente and kicked off a three-month tour of the country. [CAN_king_first_name] is expected to meet with all manner of dignitaries throughout [Root.GetNameDef] - indeed, there are so many clamouring for royal attention, the king's staff has been reportedly overwhelmed with requests. Each stop on the king's itinerary is expected to have huge crowds, with a massive parade planned in [parade_state.GetName] in the king's honour. [Root.GetAdjective] officials are extraordinarily pleased with the king's visit, and it seems every effort to roll out the red carpet for him will be spared."
 entente_events.21.d.med: "Speaking to a large crowd in the capital, [CAN_king_full_name] commended the [Root.GetAdjective] contribution to the Entente and kicked off a three-month tour of the country. [CAN_king_first_name] is expected to meet with officials and dignitaries throughout [Root.GetNameDef], with at least one parade planned to be held in his honour in [parade_state.GetName]. Newspapers have been trumpeting the king's itinerary, with large crowds expected at each major stop, and [Root.GetAdjective] military leaders are reportedly also eager to consult with the king's attachés regarding Entente coordination."
 entente_events.21.d.low: "Speaking to a small and listless crowd in the capital, [CAN_king_full_name] commended the [Root.GetAdjective] contribution to the Entente and kicked off a three-month tour of the country. [CAN_king_first_name] is expected to meet with officials and dignitaries throughout [Root.GetNameDef], with at least one parade planned to be held in his honour in [parade_state.GetName]. Considering the king's meagre popularity, attendance is not expected to be very high... though there are still those who eagerly anticipate the king's presence, and [Root.GetAdjective] military leaders are eager to consult with the king's attachés regarding Entente coordination."
 entente_events.21.a: "We welcome His Majesty"
 entente_events.21.b: "Make it quick."
 entente_events.21.c: "We will try to be on our best behaviour..."

 entente_events.23.t: "[CAN_king_first_name] in Royal Scandal"
 entente_events.23.d: "While on his tour of [tour_country.GetNameDef], [CAN_king_first_name] has found himself embroiled in a scandal - allegedly involving a married [tour_country.GetAdjective] heiress. While there is no direct proof beyond a few blurry photographs, attempts to keep the scandal under wraps have failed and it's been the front page on [tour_country.GetAdjective] newspapers for weeks. The king says his tour will continue, though there are many who say the goodwill previously generated by it has already all but evaporated."
 entente_events.23.a: "How terrible!"

 entente_events.24.t: "[CAN_king_first_name] in Major Royal Scandal"
 entente_events.24.d: "While on his tour of [tour_country.GetNameDef], [CAN_king_first_name] has found himself embroiled in a major scandal. Apparently, the king was overheard in private conversation with his aides, and the nature was so inflammatory that it led to immediate headlines in [tour_country.GetAdjective] newspapers... headlines which were then supported by anonymous sources within the king's staff and then carried onto papers throughout the Entente. While initially [CAN_king_first_name] insisted on continuing his tour, he has since cut it short and declared that he is 'taking some time' in his private [KR_king_base.GetAdjective] estate. This is no doubt to give the scandal time to blow over, though the damage to his reputation - and the goodwill he generated during his tour - has clearly already been done."
 entente_events.24.a: "How terrible!"

 entente_events.25.t: "Attempted Assassination on [CAN_king_first_name]"
 entente_events.25.d: "While on parade in [tour_country.GetNameDef], an assailant in the crowd shot at the royal carriage, causing a severe panic which almost turned into a stampede. The king was unharmed but quickly evacuated, and a manhunt for the would-be assassin is already underway. [CAN_king_first_name] has been forced to call his tour short, taking with him a sincere apology by the [tour_country.GetAdjective] government... though, outside of the trouble caused by the clamp-down of [tour_country.GetAdjective] security forces, the goodwill of the [tour_country.GetAdjective] public has been unaffected. Indeed, the newspapers have been declaring nothing but praise for the king, who has since declared he will be taking a few months off of public appearances to recover from the ordeal."
 entente_events.25.a: "Phew! A close call!"

 entente_events.26.t: "Royal Tour Cut Short"
 entente_events.26.d: "[CAN_king_first_name]'s tour of [tour_country.GetNameDef] has been cut short due to the king's illness, which the royal staff claim is nothing serious and most likely brought on by exhaustion. The [tour_country.GetAdjective] public is clearly disappointed by the decision, though well-wishes have been pouring into the royal residence since the announcement was made. It's unknown how long the king will require to recover, and in the case of the [tour_country.GetAdjective] tour, the only likely effect is that the lingering effects of the goodwill it generated won't last nearly as long as hoped."
 entente_events.26.a: "At least His Majesty is all right"

 entente_events.27.t: "Royal Speech Well-Received"
 entente_events.27.d: "A speech made by [CAN_king_first_name] during his tour of [tour_country.GetNameDef], one where he pressed the virtues of the Entente and the need for a restoration of order in a world which has been thrown into chaos, has hit a particularly strong note among the [tour_country.GetAdjective] people and also been picked up by many national newspapers. The king has been complimented for his eloquence as well as his advocacy, making a strong positive note as the [tour_country.GetAdjective] tour begins to wrap up."
 entente_events.27.a: "Well done!"

 entente_events.28.t: "Royal Speech Poorly Received"
 entente_events.28.d: "A speech made by [CAN_king_first_name] during his tour of [tour_country.GetNameDef] ended up in disarray when the king fared poorly against several hecklers in the crowd. He was overheard making some choice comments regarding the 'rudeness' of the hecklers, who turned out to be wounded veterans... a story which has been picked up in many [tour_country.GetAdjective] newspapers and resulted in [CAN_king_first_name] being painted in a rather unfavourable light. It's not a scandal, at least, but it does ring a rather sour note as the king's [tour_country.GetAdjective] tour begins to wrap up."
 entente_events.28.a: "Ah well"

 entente_events.30.t: "Directing the British Exiles"
 entente_events.30.d.low: "The Exiles do not currently have a great deal of influence within [Root.GetNameDef]. Those placed within the [Root.GetAdjective] government have mostly used up their favours, and the British industrialists in the country are still consolidating their wealth. They stand ready to support [CAN_king_first_name] over the next year by whatever means he feels is necessary, though most feel their influence over [Root.GetNameDef] needs to grow first."
 entente_events.30.d.med: "The Exiles have currently taken up prominent places within both the [Root.GetAdjective] government and within its corporate sector, and they stand ready to support [CAN_king_first_name] over the next year by whatever means he feels is necessary."
 entente_events.30.d.high: "The Exiles have currently taken up powerful positions within the [Root.GetAdjective] government, and its industrialists have a strong hold over the [Root.GetAdjective] industrial economy. They stand ready to support [CAN_king_first_name] over the next year by whatever means he feels is necessary, and currently have the power to make a difference."
 entente_events.30.a: "Let them work on increasing their influence"
 entente_events.30.b: "They should assist the [Root.GetAdjective] government"
 entente_events.30.c: "[Root.GetAdjective] industry needs assistance"
 entente_events.30.e: "They should work on the king's popularity"

 entente_events.31.t: "The Exiles at Work"
 entente_events.31.d: "The British Exiles have been hard at work in [Root.GetNameDef], attempting to augment the country's industrial base with their capital and expertise. They've asked the [Root.GetAdjective] government where they should focus their efforts."
 entente_events.31.a: "Focus on civilian projects"
 entente_events.31.b: "Focus on arms and equipment"

 entente_events.52.t: "British Exile Arrested"
 entente_events.52.d.king: "A wealthy British Exile, who is also a highly-placed member of [CAN_king_first_name]'s inner circle, was recently arrested for the murder of his wife, also an Exile living in [Root.GetNameDef]. The charge brings up several sticky points, not least of which is whether [Root.GetAdjective] courts have jurisdiction over a British national. Other expatriates have been arrested in the past, but never someone of such a high profile, and the [Root.GetAdjective] press has pounced on the scandal to the point where the public lingers over each day's lurid headlines. [CAN_king_first_name] is willing to personally intervene on the man's behalf, though it would cost the king a great deal of his reputation, and there are others who say it is time for the government to step in."
 entente_events.52.d.noking: "A wealthy British Exile, who is also a highly-placed member of [CAN_king_first_name]'s inner circle, was recently arrested for the murder of his wife, also an Exile living in [Root.GetNameDef]. The charge brings up several sticky points, not least of which is whether [Root.GetAdjective] courts have jurisdiction over a British national. Other expatriates have been arrested in the past, but never someone of such a high profile, and the [Root.GetAdjective] press has pounced on the scandal to the point where the public lingers over each day's lurid headlines. [CAN_king_first_name] said he would be willing to personally intervene on the man's behalf, but the king's reputation is poor enough as it is - if he did so, there would be riots. Thus many say it is time for the government to step in."
 entente_events.52.a: "If the king wishes to intervene, then let him"
 entente_events.52.b: "Allow the trial to play out"
 entente_events.52.c: "The [Root.GetAdjective] government must intervene"

 entente_events.53.t: "British Exile Suspected of Espionage"
 entente_events.53.d.king: "Several days ago, a low-ranking official within [CAN_king_first_name]'s Privy Council was arrested on charges of espionage - a spy who, it seems, started colluding with officials from [ENG.GetNameDef] after coming to [Root.GetNameDef]. The story has gone public, and the [Root.GetAdjective] press is playing it up as a betrayal of the country by the Exiles themselves... flames which have been fanned by recent comments by the king, defending the official as a personal friend. Now we are left with allowing the trial to be played out with the full eyes of the public upon it, allowing [CAN_king_first_name] the chance to intervene despite the damage to the monarchy, or intervening ourselves and handing the trial over to the British government-in-exile to be handled quietly, despite the outrage this would cause."
 entente_events.53.d.noking: "Several days ago, a low-ranking official within [CAN_king_first_name]'s Privy Council was arrested on charges of espionage - a spy who, it seems, started colluding with officials from [ENG.GetNameDef] after coming to [Root.GetNameDef]. The story has gone public, and the [Root.GetAdjective] press is playing it up as a betrayal of the country by the Exiles themselves... flames which have been fanned by recent comments by the king, defending the official as a personal friend. Now we are left with allowing the trial to be played out with the full eyes of the public upon it, or intervening ourselves and handing the trial over to the British government-in-exile to be handled quietly, despite the outrage this would cause."
 entente_events.53.a: "Allow the king to intervene"
 entente_events.53.b: "The trial must play out in a [Root.GetAdjective] court"
 entente_events.53.c: "Intervene and hand the trial over to the British"

 entente_events.54.t: "Conflict with the British Exiles"
 entente_events.54.d.1: "Prime Minister [GetBritishExilePM], head of the British Exiles in [Root.GetNameDef], is currently in the midst of a war of words with the [Root.GetAdjective] Prime Minister over the state of the [Root.GetAdjective] military and its overall preparedness to retake the Home Isles... a conflict which is starting to bleed into the national press, who are all too ready to label the Exiles as 'ungrateful squatters'."
 entente_events.54.d.2: "A recent law being considered by the [Root.GetAdjective] regarding the legal status of British expatriates in [Root.GetNameDef] is seeing heavy opposition by [CAN_king_first_name] and the exiled Parliament - who are threatening to exert royal prerogative over the bill, which is their legal right even though it would come at a heavy price, considering how the Exiles are sometimes viewed by the [Root.GetAdjective] public. Some members of the government are desperate to find a compromise."
 entente_events.54.d.3: "A dispute is slowly rearing its head within [Root.GetAdjective] military circles - namely who holds ultimate command over those British expatriates which are currently supported, and housed, within the [Root.GetAdjective] armed forces. Normally the Exiles and the [Root.GetAdjective] government would work together on these matters, but there are several sticking points which are refusing to go away and neither side appears ready to give on inch."
 entente_events.54.d.4: "Several recent comments by the Prime Minister [GetBritishExilePM], head of the British Exiles in [Root.GetNameDef], have been taken as a sign of interference in the next [Root.GetAdjective] election, and some members of the [Root.GetAdjective] government have taken umbrage - to the point of going to the [Root.GetAdjective] press with complaints regarding what they see as the erosion of [Root.GetNameDef]'s sovereignty. It is feared that this conflict might very easily get out of hand."
 entente_events.54.d.5: "The current influence of the British Exiles wielded within the [Root.GetAdjective] government has recently become a concern to opposition parties, some members of which have complained to the press - citing several examples where the Exiles Parliament has overruled the government on matters they considered important, particularly if they believed it would lengthen the timetable for [Root.GetNameDef] reclaiming the Home Isles. The [Root.GetAdjective] press is eager to take up the challenge, and if the matter is not addressed soon it could lead to a larger streak of anti-British sentiment within the country."
 entente_events.54.d.6: "Several prominent [Root.GetAdjective] businessmen have been complaining about the favouritism shown towards British Exiles in [Root.GetNameDef]. British industrialists, they say, are given preferential treatment on contracts and even allowed to skirt a number of legal requirements that ordinary [Root.GetAdjective] citizens must comply with. The complaints are gaining traction with the [Root.GetAdjective] press, and if not addressed could grow into a much more serious matter."
 entente_events.54.d.7: "At least one major British industrialist, an Exile within [Root.GetNameDef] and member of [CAN_king_first_name]'s inner circle, has been loudly complaining at the number of what he calls 'arbitrary' restrictions placed on British Exiles when it comes to operating businesses within the country. 'We are doing the best we can,' he has said to the [Root.GetAdjective] press, 'and our help is surely needed for the war effort!' The government, meanwhile, claims it cannot afford to give the British Exiles an unfair advantage in business circles. With the king considering weighing in on the argument, it might be better to address sooner rather than later."
 entente_events.54.a: "Support the [Root.GetAdjective] government"
 entente_events.54.b: "Support the British Exiles"
 entente_events.54.c: "Stand back and let the chips fall where they may"

 entente_events.55.t: "Exiles Fight with [CAN_king_first_name]"
 entente_events.55.d: "The British Exiles have amassed a great deal of influence within [Root.GetNameDef]... so much so, in fact, that they have become accustomed to having their way. When [CAN_king_first_name] recently questioned a decision of the Prime Minister [GetBritishExilePM], head of the exiled Parliament, the result was an unexpected feud between the Exiles and their monarch, one that the [Root.GetAdjective] press has become aware of. The resulting war of words was short, but enough that both parties were damaged in the eyes of the [Root.GetAdjective] public."
 entente_events.55.a: "Let us hope that doesn't happen again..."

 entente_events.56.t: "British Exile Fortunes Improve"
 entente_events.56.d.1: "Several of the more prominent British industrialists currently living in [Root.GetNameDef], members of [CAN_king_first_name]'s inner circle, have been doing quite well as of late. Their investments in the [Root.GetAdjective] economy have been paying off handsomely, and thus their potential contribution towards the Exiles' overall influence has increased accordingly."
 entente_events.56.d.2: "A wealthy family of British expatriates living in [Root.GetNameDef], having fled the Union of Britain shortly after its rise, has been seen in the company of [CAN_king_first_name] much over recent months. Word has it that they have been admitted to the king's inner circle. If the rumours are true, the influence of the British Exiles is quickly improving."
 entente_events.56.d.3: "One of the members of the Exiles has become something of a darling in the [Root.GetAdjective] media as of late. Following his much-publicised marriage to a [Root.GetAdjective] actress, his speeches have been well-attended and many consider him an up-and-comer... indeed, even the [Root.GetAdjective] government seems to listen with rapt attention when he speaks."
 entente_events.56.d.4: "A high-profile member of the [Root.GetAdjective] government died today. Much known for his public rants on the importance of [Root.GetAdjective] sovereignty in the face of the British presence, and a self-avowed Republican, his replacement is a much more moderate figure as well as a friend of [CAN_king_first_name]. It is acknowledges in many circles that this is a boon for the British Exile cause in [Root.GetNameDef]."
 entente_events.56.d.5: "Recent public sentiment in [Root.GetNameDef] has been turning towards the cause of the British Exiles, with the Prime Minister [GetBritishExilePM] conducting several interviews on [Root.GetAdjective] national radio which have painted the Homecoming as a cause that cannot be given up on just yet. Numerous other expatriates have gone on the radio to regularly tell fond stories of the United Kingdom which once was in the weeks since, offering the Exiles even more public sympathy."
 entente_events.56.d.6: "A prominent member of a British noble family currently living in [Root.GetNameDef] died recently, and his funeral gained much national attention - which included a last statement written by the man, explaining at length how his final wish had been to walk on the grounds of his family's ancestral estates one last time. The funeral has gained a great deal of public sympathy for the plight of the other British Exiles."
 entente_events.56.d.7: "Several public policy meetings within the [Root.GetAdjective] government have ended in favour of the British Exiles recently, with prominent members of the exiled Parliament - and even [CAN_king_first_name] himself - attending and making a very public show of being conciliatory and asking for [Root.GetAdjective] forbearance rather than demanding it. The effort has clearly gone over well, and the influence of the exiled Parliament in government circles is definitely improving."
 entente_events.56.a: "Excellent"

 entente_events.57.t: "British Exile Fortunes Worsen"
 entente_events.57.d.1: "One of the most prominent British industrialists currently living in [Root.GetNameDef], a member of [CAN_king_first_name]'s inner circle, today had to declare bankruptcy after months of declining fortunes - and, rumour has it, a pending scandal of insider trading. While there is some sympathy for the industrialist, who was forced to leave a great deal of his fortune behind in the Home Isles, it does not change the fact that this negatively impacts the fortunes of the British Exiles a great deal."
 entente_events.57.d.2: "One of the wealthy families of British expatriates living in [Root.GetNameDef], having fled the Union of Britain shortly after its rise, has noticeably cut its ties with [CAN_king_first_name] in recent months following a very public dispute between the family's patriarch and the king. Seeing as the family was once considered an integral part of [CAN_king_first_name]'s inner circle, the fortunes of the British Exiles have surely been hurt by this parting."
 entente_events.57.d.3: "One of the more integral British ministers, a member of the exiles Government, has been caught up in an increasing series of scandals in the [Root.GetAdjective] media as of late, starting with the revelation of an affair and ending with accusations of bribery and nepotism. [CAN_king_first_name] finally ended the matter by releasing him from his position today, though it is clear that the damage has already been done to the overall influence the British Exiles currently enjoy in [Root.GetNameDef]."
 entente_events.57.d.4: "A high-profile member of the [Root.GetAdjective] government died today. Much known for this personal friendship with [CAN_king_first_name], and having been among the first to welcome the British Exiles to [Root.GetNameDef], his replacement is a man more known for questioning British influence over the [Root.GetAdjective] government... and thus his loss is considered a severe blow to the cause of the British Exiles."
 entente_events.57.d.5: "Recent public sentiment in [Root.GetNameDef] has been turning against the cause of the British Exiles, with the Prime Minister [GetBritishExilePM] having conducted a rather disastrous interview on [Root.GetAdjective] national radio which painted him as accusing the [Root.GetAdjective] people as being too 'lazy' to achieve victory against the Union of Britain. The Prime Minister later clarified strenuously that this was not what he meant, but the damage has already been done."
 entente_events.57.d.6: "A speech made by a [Root.GetAdjective] politician, considered almost a nobody with little chance of reaching Parliament, gained national attention recently, no doubt due to the man's angry declaration that it was time to 'give the boot' to the British Exiles who he described as 'leeches dependent on [Root.GetAdjective] goodwill'. The attention would have quickly passed had [CAN_king_first_name] not gone on record derisively insulting the man's 'lack of loyalty' - which provoked considerable anger and even more press coverage for months."
 entente_events.57.d.7: "Several public policy meetings within the [Root.GetAdjective] government have ended recently with the British Exiles decidedly on the losing end. Prominent members of the exiles Government - and even [CAN_king_first_name] himself - attended these meetings in an effort to aid their cause, but their presence ultimately did more harm than good, and was seen as an attempt to exert undue influence over [Root.GetNameDef]'s sovereignty. The Exiles have dutifully backed off from attendance in recent weeks, though it is clear the damage to public perception has already been done."
 entente_events.57.a: "An unfortunate setback"

 entente_events.58.t: "[CAN_king_first_name] in Royal Scandal"
 entente_events.58.d.1: "[Root.GetAdjective] newspapers are all abuzz with the details regarding [CAN_king_first_name]'s latest alleged affair - this one with a British aristocrat who is herself married. While both parties have denied the allegations, they have been photographed together on several occasions, and more than one source inside the royal household affirms that the rumours are completely true. The scandal has done considerable harm to [CAN_king_first_name]'s popularity in [Root.GetNameDef], with the public declaring the king's conduct 'disgraceful'."
 entente_events.58.d.2: "A member of the British royal family has been caught up in a royal scandal, with the headlines in [Root.GetAdjective] newspapers dominated by accusations of infidelity and deceit. While [CAN_king_first_name] himself is not part of the scandal, it has not reflected well on the monarchy as a whole."
 entente_events.58.d.3: "Recent revelations reported in a [Root.GetAdjective] national newspaper claim that [CAN_king_first_name] used underhanded tactics to have a personal friend appointed to a plum political position within the [Root.GetAdjective] government. It has not helped matters that the king's friend has been overheard bragging about the favours he's received from the royal family, and all the recent attention has painted the monarchy in a particularly bad light."
 entente_events.58.d.4: "A dispute within the British royal family has gone public, and although the conflict has been denied by all parties involved, [Root.GetAdjective] newspapers are filled with accounts supported by 'unnamed sources' inside the royal household. The [Root.GetAdjective] public, amused by the royal antics, has been glued to the headlines... and a stiff response from [CAN_king_first_name] has likely done the monarchy more harm than good."
 entente_events.58.d.5: "There has been a recent upsurge in anti-monarchist sentiment within [Root.GetNameDef], likely driven by syndicalist propaganda... but also not helped by newspaper accounts depicting the British royal family living in luxury and going about their day-to-day business as if nothing had changed. The newspaper stories were intended to promote the royals through an 'inside look' at their lifestyle, but appear to have had the opposite effect."
 entente_events.58.d.6: "A public spat between [CAN_king_first_name] and a rather prominent member of the British aristocracy has grown rather ugly. The aristocrat is said to have disavowed the monarchy, and his family is leaving [Root.GetNameDef] for an unknown destination... and the king is angry enough that he resorted to public comments in a [Root.GetAdjective] newspaper that called the family 'traitors' and worse. Public sentiment, however, seems to be that the entire affair reflects badly on the monarchy itself, rather than the aristocrat."
 entente_events.58.d.7: "A recent interview with [CAN_king_first_name] by a [Root.GetAdjective] publication has been received poorly, with several of the king's comments being perceived by the [Root.GetAdjective] public as 'out of touch'... particularly in light of the hardships suffered by the [Root.GetAdjective] people in recent years. The royal establishment has offered explanations and apologies, so the furore in the press is already dying down, but there is a general sentiment that the damage to the monarchy's reputation is already done."
 entente_events.58.a: "Unfortunate"

 entente_events.59.t: "Popularity of the Monarchy Rises"
 entente_events.59.d.1: "A recent wedding within the greater royal family has captured the imagination of the [Root.GetAdjective] people. Perhaps the state of the world and the country is such that the public is looking for a distraction... and thus [Root.GetAdjective] newspapers have been reporting on the royal wedding with a certain amount of glee. Royalists have been happily waving the British flag, glad for a moment of respite."
 entente_events.59.d.2: "A recent interview with [CAN_king_first_name] by a [Root.GetAdjective] publication has been received positively. The article is considered a rare look inside the king's private life and his private thoughts, and the [Root.GetAdjective] public has responded enthusiastically."
 entente_events.59.d.3: "[CAN_king_first_name] completed a visit to a [Root.GetAdjective] military base this week, and while some have complained that it was a clear publicity stunt the pictures of the king shaking hands with excited, grateful soldiers has done wonders for the king's reputation. 'He really seems to care about us,' one soldier was remarked on saying. 'It makes me so proud to fight in his name.'"
 entente_events.59.d.4: "[CAN_king_first_name] recently took time out of his busy schedule to visit a [Root.GetAdjective] hospital, spending the afternoon meeting with the sick and the elderly. The visit was apparently not intended for publicity, with the king banning all cameras and reporters within, but word still got out afterwards. Most of those he visited gave the king a glowing review, saying that 'he is such a kind, caring man'. Some cynically suggest that it was a publicity stunt nevertheless, and - if so - it certainly seems to have done the trick for the king's reputation."
 entente_events.59.d.5: "A recent death within the greater royal family - a young cousin of [CAN_king_first_name]'s who has been serving with the [Root.GetAdjective] military - has gained a great deal of sympathy and attention from the [Root.GetAdjective] public. There is a sense among many that the royals are truly part of [Root.GetNameDef], willing to shed blood alongside [Root.GetAdjective] soldiers in pursuit of a common goal."
 entente_events.59.d.6: "There has been a recent upswing in pro-monarchist sentiment within [Root.GetNameDef], despite - or perhaps because of - syndicalist propaganda. Some portrayals of the royal family within [Root.GetAdjective] newspapers have been depicting them as more down-to-earth and accessible, which is new territory for the traditionally aloof royals but appears to be working for them."
 entente_events.59.d.7: "[CAN_king_first_name] has been quite busy lately, making appearances at public openings, christening a new ship, attending church, sitting personally in his seat at the [Root.GetAdjective] parliament buildings... it has left the king quite exhausted, but it's had the effect of heightening the king's profile with the [Root.GetAdjective] people. For the moment, they appear quite fond of him."
 entente_events.59.a: "Wonderful!"

 entente_events.60.t: "[CAN_king_first_name] Takes Time Off"
 entente_events.60.d.1: "After recent concerns from the king's physicians regarding his personal health, [CAN_king_first_name] has informed the [Root.GetAdjective] government that he is going to be taking some personal time away from his public duties over the next few months."
 entente_events.60.d.2: "[CAN_king_first_name] has recently scaled back his public appearances and other duties, claiming the need to see to personal matters at his [Root.GetAdjective] estate. He told at least one reporter that there is nothing additional to be concerned over, though that hasn't stopped newspapers from speculating."
 entente_events.60.d.3: "Recent trouble within the royal family has led to [CAN_king_first_name] scaling back his public appearances and governmental obligations, at least over the next few months. He told at least one reporter that there is nothing additional to be concerned over, though that hasn't stopped newspapers from speculating."
 entente_events.60.a: "I see."

 entente_events.61.t: "[CAN_king_first_name] Reviews Military"
 entente_events.61.d: "[CAN_king_first_name] has spent the last few weeks touring [Root.GetAdjective] military bases, reviewing the troops and meetings with generals regarding the preparedness of the [Root.GetAdjective] military. He appeared pleased overall, though not as pleased as the [Root.GetAdjective] soldiers were to meet him - many got to shake the king's hand and exchange a few words, and the entire tour reflected well in [Root.GetAdjective] newspapers."
 entente_events.61.a: "Excellent"

 entente_events.62.t: "King Edward's Party Lifestyle"
 entente_events.62.d.nothome: "Since assuming his father's throne, King Edward has been lighting up the [Root.GetAdjective] social scene, throwing parties at the royal estate and mingling with socialites on a regular basis. Indeed, the new king appears to be enjoying his new status so much it's led to a growing commentary in [Root.GetAdjective] newspapers that Edward doesn't seem to be taking his role with the gravity that some would expect for a British Exile. 'I saw him laughing and carrying on with the lords and ladies,' one witness stated. 'You'd think he didn't have a care in the world, that he may as well have been back in London.' Monarchists have been quick to defend the king, saying that his social appearances are quite normal, and should be welcomed after George V's long period of reclusiveness following the royal exile from the Home Isles."
 entente_events.62.d.home: "Since assuming his father's throne, King Edward has been lighting up the [Root.GetAdjective] social scene, throwing parties at Buckingham Palace and mingling with socialites on a regular basis. Indeed, the new king appears to be enjoying his new status so much it's led to a growing commentary in [Root.GetAdjective] newspapers that Edward doesn't seem to be taking his role with the gravity that some would expect. 'I saw him laughing and carrying on with the lords and ladies,' one witness stated. 'You'd think he didn't have a care in the world, that he hadn't just returned to a country which had tossed his family out on its ear.' Monarchists have been quick to defend the king, saying that his social appearances are quite normal, and should be welcomed as a sign of how things have changed in [Root.GetNameDef]."
 entente_events.62.a: "Oh dear"

 entente_events.63.t: "King Edward Greets American Refugees"
 entente_events.63.d: "With American refugees flooding north by the thousands, Canada has seen great difficulty in dealing with them all. King Edward, however, has recently made it his personal mission to greet them and make them feel welcome - at least for the time being. After several visits to camps in Ontario and Québec, the king held an elaborate garden party in Montreal to meet with more prominent Americans, the wealthy elites and celebrities who were able to come north immediately upon the outbreak of the civil war. There are some accusing the king of using this as yet another excuse to expand his social contacts, but it cannot be denied that most of the Americans were delighted by their treatment and treated the king with all the respect and ceremony anyone could desire."
 entente_events.63.a: "Good for him"

 entente_events.64.t: "King Edward seen with American Celebrity"
 entente_events.64.d.nee: "King Edward's fascination with American celebrities appears to have continued, what with his attendance at an increasing number of events involving refugees and trips to New England - including one recent trip to Boston, where the king was spotted in the company of an American actress by the name of Constance Bennett. This makes for the third time King Edward and the married Mrs. Bennett - currently married to French film director, Henri de la Falaise, though recent reports have it that the two are separated since the start of the civil war - have been spotted in close company, and rumours abound that the king is smitten. News of the alleged affair have lit up newspapers across Canada and New England, and so far the royal establishment has been completely mum on the subject."
 entente_events.64.d.nonee: "King Edward's fascination with American celebrities appears to have continued, what with his attendance at an increasing number of events involving Americans who have fled northward - including one recent gala in Toronto, where the king was spotted in the company of an American actress by the name of Constance Bennett. This makes for the third time King Edward and the married Mrs. Bennett - currently married to French film director, Henri de la Falaise, though the two have been reportedly separated since her flight to Canada - have been spotted in close company, and rumours abound that the king is smitten. News of the alleged affair have lit up newspapers across Canada, and so far the royal establishment has been completely mum on the subject."
 entente_events.64.d.noacw: "King Edward's fascination with American celebrities appears to have continued, what with his attendance at an increasing number of events involving them - including one recent gala in Toronto, where the king was spotted in the company of an American actress by the name of Constance Bennett. This makes for the third time King Edward and the married Mrs. Bennett - currently married to French film director, Henri de la Falaise, though the two have been reportedly separated since her flight to Canada - have been spotted in close company, and rumours abound that the king is smitten. News of the alleged affair have lit up newspapers across Canada, and so far the royal establishment has been completely mum on the subject."
 entente_events.64.a: "Scandalous!"

 entente_events.65.t: "King Edward Announces Intent to Marry"
 entente_events.65.d.norm: "In an announcement that has stunned the [Root.GetAdjective] government, King Edward today announced that he intended to marry American film star Constance Bennett. The announcement follows months of speculation regarding their relationship, with insiders commenting that the king was 'so in love with Constance it's as if he's drunk'. The problem with the king's announcement, however, is that Constance Bennett, while of unclear religious affiliation, is a twice-divorced woman who is still legally married to her third husband, Henri de la Falaise. As the nominal head of the Church of England, which does not permit the divorced to remarry with a living former spouse, this is clearly unacceptable for the king... and already [Root.GetNameDef] and the remains of the Empire are tearing themselves apart over what this could mean."
 entente_events.65.d.pataut: "In an announcement that has stunned the [Root.GetAdjective] government, King Edward today announced that he intended to marry American film star Constance Bennett. The announcement follows months of speculation regarding their relationship, with insiders commenting that the king was 'so in love with Constance it's as if he's drunk'. The problem with the king's announcement, however, is that Constance Bennett, while of unclear religious affiliation, is a twice-divorced woman who is still legally married to her third husband, Henri de la Falaise. As the nominal head of the Church of England, which does not permit the divorced to remarry with a living former spouse, this is clearly unacceptable for the king... though protests mean little, considering King Edward currently rules [Root.GetNameDef] with absolute power. The king has already declared he intends to move forward with the marriage as soon as possible."
 entente_events.65.a: "Unbelievable!"

 entente_events.66.t: "The Greek Princess"
 entente_events.66.d: "King Edward's partying days seem to be nearing an end - not, as some might believe, because of his advancing age, but because of a reported romance with Princess Katherine of Greece and Denmark, daughter and youngest child of King Constantine I of Greece. The two were introduced by relatives, it's said, and have hit it off. Indeed, Edward appears to be spending time with her exclusively, and the pair have been photographed together at numerous parties throughout [Root.GetNameDef]. The pairing appears to have engaged the [Root.GetAdjective] public in excited speculation that soon there might be a royal wedding."
 entente_events.66.a: "A solid choice"

 entente_events.67.t: "The Royal Wedding"
 entente_events.67.d: "Despite the initial crisis caused by King Edward's choice of bride, to the point where he was almost forced to abdicate the throne, it appears love has won the day... and today King Edward VIII married American film star Constance Bennett, now styled Queen-Consort Katherine of the United Kingdom.\n\nThe spectacle of the royal wedding has thrilled the public in [Root.GetNameDef] and indeed throughout the Empire, with the parade through the capital a majestic affair lasting almost three hours before Edward and his new bride flew off to an undisclosed location for their honeymoon, ideally with the memories of the near-political crisis long behind them."
 entente_events.67.a: "Congratulations, Your Majesty!"

 entente_events.68.t: "The Royal Wedding"
 entente_events.68.d: "After much speculation, today King Edward VIII and Princess Katherine of Greece and Denmark - now styled Queen-Consort Katherine of the United Kingdom - married in a lavish ceremony, followed by a lengthy parade in the [Root.GetAdjective] capital where both newlyweds greeted the public and reporters from across the Empire.\n\nThe wedding has caught the imagination of the [Root.GetAdjective] public, sparking renewed interest in and enthusiasm for the British monarchy, and for many this is thought to be a brand new chapter in the monarchy's future. Already speculation has began as to when Edward and Katherine will expect their first child."
 entente_events.68.a: "A new prince to come? We shall see!"

 entente_events.69.t: "Cracks in the Royal Marriage?"
 entente_events.69.d.constance: "After several years of marriage, King Edward and Queen Constance have yet to produce a child - and, according to sources inside the royal household, their marriage has become increasingly estranged as a result. Queen Constance has spent much of her time attending functions separately from the king, visiting her home city of Boston for weeks at a time, and it is said she returns to the king's side only reluctantly. While there are some laying the blame for the child's lack of issue on Edward himself, still others are claiming the two should never have married in the first place and that a royal divorce - unthinkable in any other era - might soon be looming."
 entente_events.69.d.katherine: "After several years of marriage, King Edward and Queen Katherine have yet to produce a child - and, according to sources inside the royal household, their marriage has become increasingly estranged as a result. Queen Katherine has spent much of her time attending functions separately from the king, and recently took an extended trip to her homeland of Greece before, reluctantly, returning to her husband's side. While there are some laying the blame for the child's lack of issue on Edward himself, still others are claiming the two should never have married in the first place and that a royal divorce - unthinkable in any other era - might soon be looming."
 entente_events.69.a: "Alas"

 entente_events.70.t: "The King's Speech"
 entente_events.70.d: "King Albert made a radio address to [Root.GetNameDef] today, calling on the people of the Empire to take heart in the war against [war_country.GetNameDef]. 'There may be dark days ahead,' he warned, 'and war is no longer confined to the battlefield, but we can only do the right as we see the right and reverently commend our cause to God.' The speech was well-received by both the [Root.GetAdjective] government as well as the public, and already he is being hailed as exactly the king the Empire needs in these difficult times."
 entente_events.70.a: "Outstanding!"

 entente_events.71.t: "The Royal Heir"
 entente_events.71.d: "Princess Elizabeth, King Albert's eldest daughter and heir, is slowly becoming something of a celebrity in [Root.GetNameDef] as she heads into her teenage years. Already she has been touring the country, calling on the [Root.GetAdjective] people to take heart, and her support for various war charities has not gone without notice. While some had cast doubt on the king's ascension to the throne, lacking a male heir, it is now clear they are being won over by the princess's simple charm."
 entente_events.71.a: "Marvellous!"

 entente_events.72.t: "Royal Celebration"
 entente_events.72.d: "King Albert and the entire royal family attended a massive celebration in the [Root.GetAdjective] capital today, an event intended to highlight all the good that the royals do for the country. Large crowds lined the streets to get a look at the passing motorcade, and the king stopped the parade numerous times so he and both his daughters could exit the vehicles and greet people in person. The speech given by the king at the end of the parade is still the talk of the city, and [Root.GetAdjective] newspapers were not sparse in their praise."
 entente_events.72.a: "Long live the king!"

 entente_events.73.t: "The King's Speech"
 entente_events.73.d: "King Henry made a radio address to [Root.GetNameDef] today, calling on the people of the Empire to take heart in the war against [war_country.GetNameDef]. 'There may be dark days ahead,' he warned, 'and war is no longer confined to the battlefield, but we can only do the right as we see the right and reverently commend our cause to God.' The speech was solemn and filled with references to the horrors of war, carrying a warning to the [Root.GetAdjective] people to maintain their loyalty to the government and the cause of good order. It was well-received by most, though there were still a few comments in the newspapers the following day about Henry's lack of charisma, bemoaning the loss of 'lively Edward'."
 entente_events.73.a: "Outstanding!"

 entente_events.74.t: "The Rise of Queen Alice"
 entente_events.74.d: "Since King Henry's assumption of the throne, his wife Queen Alice has thrown herself into public service - she joined the [Root.GetAdjective] Women's Auxiliary in support of the troops and encouraged other [Root.GetAdjective] women to do the same. Newspaper reporters have lauded her for being as willing to change a car tyre as she is to tend to a wounded soldier, and her no-nonsense manner has won over many people. Indeed, there are some who say the Queen has become more popular than King Henry himself, a fact he laughingly admits to in almost every public appearance."
 entente_events.74.a: "Lovely"

 entente_events.75.t: "An Heir is Born"
 entente_events.75.d: "[Root.GetNameDefCap] and the entire Empire celebrate today as Queen Alice gave birth to a son, named Prince William. The young prince is King Henry's first child and his heir, and everyone is now breathing a sigh of relief that the royal succession is finally secure. Queen Alice, thought by some to be almost too old to be giving birth, is reported to be in fine health and spirits, joking that the infant 'thankfully takes his looks from her side of the family', a jest which had King Henry heartily agreeing."
 entente_events.75.a: "Love live the young prince!"

 entente_events.76.t: "The King's Speech"
 entente_events.76.d: "King George made a radio address to [Root.GetNameDef] today, calling on the people of the Empire to take heart in the war against [war_country.GetNameDef]. 'There may be dark days ahead,' he warned, 'and war is no longer confined to the battlefield, but we can only do the right as we see the right and reverently commend our cause to God.' The speech was a fiery one, full of condemnations for the enemy and praise of [Root.GetAdjective] valour, and for days afterwards the public marvelled at the young king's obvious charm."
 entente_events.76.a: "Outstanding!"

 entente_events.77.t: "The Royal Heir"
 entente_events.77.d: "While still a young boy, Prince Edward - eldest son of King George and heir to the throne - has already become something of a [Root.GetAdjective] celebrity. Newspaper reporters follow him about wherever he goes, and the public has become enraptured with tales of his antics. Almost as irrepressible and charming as his father, Prince Edward has been known to make surprise appearances in the [Root.GetAdjective] parliament buildings during session as well as during meetings with foreign dignitaries... much to the amusement of the public."
 entente_events.77.a: "He will make a fine king one day"

 entente_events.78.t: "King George Survives Crash"
 entente_events.78.d: "The king survives a harrowing plane crash today, after he was piloting a small personal craft for pleasure with two [Root.GetAdjective] dignitaries on board. Both passengers died when the plane was subject to a surprise downdraft, pulling the vehicle into nearby cliffs, but King George was recovered from the wreckage and brought to hospital where he remains in critical but stable condition. His survival is considered almost a miracle, and his doctors say it was a very near thing. Currently he being attended to by Queen Marina and the rest of his family, and is expected to be out of commission for at least several months."
 entente_events.78.a: "Goodness!"

 entente_events.90.t: "The Royal Wedding"
 entente_events.90.d: "Despite the initial crisis caused by King Edward's choice of bride, to the point where he was almost forced to abdicate the throne, it appears love has won the day... and today King Edward VIII married American film star Constance Bennett, now styled Queen-Consort Katherine of the United Kingdom.\n\nThe spectacle of the royal wedding has thrilled the public in [wedding_country.GetNameDef] and indeed throughout the Empire, with the parade through the capital a majestic affair lasting almost three hours before Edward and his new bride flew off to an undisclosed location for their honeymoon, ideally with the memories of the near-political crisis long behind them."
 entente_events.90.a: "Long live the king!"
 entente_events.90.b: "Interesting"

 entente_events.91.t: "The Royal Wedding"
 entente_events.91.d: "After much speculation, today King Edward VIII and Princess Katherine of Greece and Denmark - now styled Queen-Consort Katherine of the United Kingdom - married in a lavish ceremony, followed by a lengthy parade in the [wedding_country.GetAdjective] capital where both newlyweds greeted the public and reporters from across the Empire. The wedding has caught the imagination of the [wedding_country.GetAdjective] public, sparking renewed interest in and enthusiasm for the British monarchy, and for many this is thought to be a brand new chapter in the monarchy's future. Already speculation has began as to when Edward and Katherine will expect their first child."

 entente_events.100.t: "The Abdication Crisis"
 entente_events.100.d.exiles: "Both the [Root.GetAdjective] government as well as the British government-in-exile have been gripped in a crisis of conscience ever since the announcement of the king's engagement. Many are suggesting that King Edward should abdicate the throne if he wishes to go through with the marriage. Indeed, even the British Exiles - normally the unquestioned backers of the king on almost any matter - are at odds with one another, with some claiming that the Empire cannot endure an abdication while others saying that upholding tradition is the only thing keeping the Empire alive. Much of the public is up in arms, and - at the moment - the [Root.GetAdjective] Prime Minister is reaching out to other leaders in the Empire for advice."
 entente_events.100.d.home: "The British government has been gripped in a crisis of conscience ever since the announcement of the king's engagement, with many suggesting that King Edward should abdicate the throne if he wishes to go through with the marriage. Some claim that the reclamation of the Home Isles is too new, and the situation too unstable, to survive an abdication, while others say that upholding tradition is the only thing keeping the Empire alive. Much of the public is up in arms, and - at the moment - the [Root.GetAdjective] Prime Minister is reaching out to other leaders in the Empire for advice."
 entente_events.100.a: "Oh dear!"

 entente_events.101.t: "The Abdication Crisis"
 entente_events.101.d: "An increasingly serious situation is developing in [From.GetNameDef]: King Edward has announced his intention to marry American film star, Constance Bennett. The problem with the king's engagement, however, is that Constance Bennett, while of unclear religious affiliation, is a twice-divorced woman who is still legally married to her third husband, Henri de la Falaise. As the nominal head of the Church of England, which does not permit the divorced to remarry with a living former spouse, this is clearly unacceptable for the king. The [From.GetAdjective] Prime Minister has reached out to the [Root.GetAdjective] government for advice: is upholding British tradition worth the possible disruption to the Empire an abdication could entail?"
 entente_events.101.a: "We support King Edward, no matter what"
 entente_events.101.b: "If he pursues this marriage, he must abdicate"
 entente_events.101.c: "We have no interest in weighing in on the matter"

 entente_events.102.t: "[From.GetNameDefCap] Supports the King"
 entente_events.102.d: "The [From.GetAdjective] government has reached out to us, expressing their support for King Edward and his intended marriage. While it is perhaps a problem for the Church of England, they see the continuity of the king's rule as being more important to the stability of the Empire."
 entente_events.102.a: "Good to know!"

 entente_events.103.t: "[From.GetNameDefCap] Supports Abdication"
 entente_events.103.d: "The [From.GetAdjective] government has reached out to us, expressing concern over what they see as the king's placing of personal desires over the needs of the Empire. They see the monarchy as important to [From.GetNameDef], but it has to be led by a monarch they can all respect."
 entente_events.103.a: "Good to know!"

 entente_events.104.t: "The King's Plea"
 entente_events.104.d: "As the crisis surrounding his engagement to Constance Bennett deepened this week, with several members of the Exiles calling on him to either rescind his promise or abdicate the throne, King Edward today made a public plea via the [Root.GetAdjective] national radio to the people of the British Empire. In his broadcast, the king avowed that his love for Constance was true - as is hers for him. Neither of them sees Constance's current marriage as an impediment, and what's more the king believes that in these 'modern times' the prohibition of the Church of England should alone keep him from serving his people in good faith. With the crisis shortly to reach a high point in Parliament, it remains to be seen whether the king's attempt to garner goodwill with the public will bear fruit."
 entente_events.104.a: "We shall see..."

 entente_events.105.t: "Groundswell of Support for the King"
 entente_events.105.d: "In response to King Edward's radio address, the [Root.GetAdjective] public -- as well as citizens of the Empire elsewhere -- has turned out in droves, demonstrating their support for the beleaguered monarch. With so much public pressure on the government, it seems impossible that the king could be expected to abdicate his throne now. As a result, a hastily-drawn up decree from the Church of England has been issued offering Constance Bennett clemency... when and if the royal wedding should take place. Loyal citizens throughout the country reacted with joy, and newspapers ran headlines with a photo of King Edward and 'Queen' Constance embracing each other for the first time in public."
 entente_events.105.a: "Long live the king!"

 entente_events.106.t: "The British Exiles Intervene"
 entente_events.106.d: "Despite the in-fighting within the king's exiled Government, it still holds a great deal of sway in [Root.GetNameDef]. With the vote on the abdication about to arrive, and the Exiles foreseeing an international headache should Edward be forced to step down, they have called in every favour they possessed and forced the [Root.GetAdjective] government to accede to the royal engagement... regardless of the opinion of the public or the Empire. A special decree for clemency has been issued by the Church of England, offering clemency for Constance Bennett when and if the wedding takes place. The public is ill at ease with this result, and newspapers across the country have declared that it renders the monarchy itself illegitimate."
 entente_events.106.a: "But Edward is still the king, yes?"

 entente_events.107.t: "The Question of Abdication"
 entente_events.107.d: "The question of King Edward's abdication has come to a fore. Seeing as the king refuses to abandon his engagement under any circumstances, the [Root.GetAdjective] government must now decide: should he be forced to abdicate the throne? Edward has indicated his willingness to step down, if the government should force his hand, though he says he will do so regretfully... and with great concern for the Empire's well-being. Others are less concerned about the fate of the Empire, though the king does still have supporters throughout the country declaring their ardent support for the king in his time of crisis."
 entente_events.107.a: "For the good of the Empire, he must abdicate"
 entente_events.107.b: "Edward is our King, and he remains so!"

 entente_events.108.t: "The King's Successor"
 entente_events.108.d.george: "With Edward stepping down from the throne, now the question of who will succeed him has arisen. The logical choice would be Prince Albert - he is the eldest heir and favourite of the late King George, though there is concern regarding both his health and his profound lack of social ability. Is he the right choice to lead the Empire? With normal succession already thrown out the window, it would be possible for another prince to be chosen. Prince Henry is considered a biddable man, and has military experience that would be of great use. Prince George, meanwhile, is the youngest but is charismatic - and already has a son, to ensure a future king to follow him."
 entente_events.108.d.nogeorge: "With Edward stepping down from the throne, now the question of who will succeed him has arisen. The logical choice would be Prince Albert - he is the eldest heir and favourite of the late King George, though there is concern regarding both his health and his profound lack of social ability. Is he the right choice to lead the Empire? With normal succession already thrown out the window, it would be possible for Prince Henry to be chosen instead. Henry is considered a biddable man, easily directed by the government and with considerable military experience."
 entente_events.108.a: "Albert is the heir, and shall be the new king"
 entente_events.108.b: "Henry is the best choice for this age of war"
 entente_events.108.c: "Young George is exactly what the Empire needs"

 entente_events.110.t: "King Edward Survives Abdication Crisis"
 entente_events.110.d: "After the announcement by King Edward VIII of his engagement to American film star, Constance Bennett - a woman not only twice-divorced, but currently still married to French director Henri de la Falaise - the [From.GetAdjective] government was thrown into a tailspin. King Edward is the nominal head of the Church of England, an institution which does not permit a divorcee to remarry, and thus the scandal of such a marriage was too much for many. Even so, the king's popularity in the Empire has won the day. A radio plea made by the king to the public prompted a series of demonstrations which eventually encouraged the government to abandon any notion of Edward's abdication."
 entente_events.110.a: "Long live the king!"
 entente_events.110.b: "A film star as the British Queen? Goodness!"
 entente_events.110.c: "The decrepit monarchy shows its cracks"

 entente_events.111.t: "King Edward Abdicates the Throne"
 entente_events.111.d.albert: "In a move seen by many as inevitable, King Edward VIII today announced via radio address that he had abdicated the throne in favour of his younger brother, Prince Albert. Edward is giving up the throne to marry American film star, Constance Bennett, who he met in Canada when she fled to Canada during the American Civil War. Twice-divorced and currently still married, Bennett was seen as unsuitable for a king who is also the head of the Church of England, which does not permit divorcees to remarry, and Edward was unwilling to give her up for any reason.\n\nPrince Albert, viewed by many as a quiet and socially awkward man, is set to be coronated as King Albert I, inheriting the rule over a British Empire that is vastly different from that of his grandfather's."
 entente_events.111.d.henry: "In a move seen by many as inevitable, King Edward VIII today announced via radio address that he had abdicated the throne in favour of his younger brother, Prince Henry. Edward is giving up the throne to marry American film star, Constance Bennett, who he met in Canada when she fled to Canada during the American Civil War. Twice-divorced and currently still married, Bennett was seen as unsuitable for a king who is also the head of the Church of England, which does not permit divorcees to remarry, and Edward was unwilling to give her up for any reason.\n\nPrince Henry, not the heir but chosen for his military experience, is set to be coronated as King Henry IX, inheriting the rule over a British Empire that is vastly different from that of his grandfather's."
 entente_events.111.d.george: "In a move seen by many as inevitable, King Edward VIII today announced via radio address that he had abdicated the throne in favour of his youngest brother, Prince George. Edward is giving up the throne to marry American film star, Constance Bennett, who he met in Canada when she fled to Canada during the American Civil War. Twice-divorced and currently still married, Bennett was seen as unsuitable for a king who is also the head of the Church of England, which does not permit divorcees to remarry, and Edward was unwilling to give her up for any reason.\n\nPrince George, not the heir but chosen for his youth and the fact he already has a son, is set to be coronated as King George VI, inheriting the rule over a British Empire that is vastly different from that of his grandfather's."
 entente_events.111.a: "Long live the king!"
 entente_events.111.b: "A new British king? Goodness!"
 entente_events.111.c: "One king is as worthless as any other"

 entente_events.112.t: "Prince Henry Appointed Governor-General"
 entente_events.112.d: "Having served in the [Root.GetAdjective] military since the fall of the United Kingdom in 1925, Prince Henry has now been appointed as the new Governor-General of [AST.GetNameDef]. Members of the royal family appeared at the airfield to wish him well as he made his Trans-Pacific flight to the new continent and his new duties."
 entente_events.112.a: "Thank you for your service"

 entente_events.113.t: "[windsor.GetName] to be Crowned"
 entente_events.113.d: "Unexpectedly, [windsor.GetName] has been chosen as the new king of the British Empire. He will need to surrender his duties as the [Root.GetAdjective] Governor-General immediately and return to [From.GetNameDef]. The position will be taken up by the governor of New South Wales, Sir Alexander Hore-Ruthven."
 entente_events.113.a: "Our Governor-General is now the king! Mercy!"

 entente_events.200.t: "Invitation to the Imperial Conference"
 entente_events.200.d: "With the coronation of King Edward VIII, the [From.GetAdjective] government is now prepared to convene the [GetYear] Imperial Conference. We have been invited to [From.GetNameDef] to partake in the conference, to discuss the goals and future of the scattered Dominions of the British Empire. It would not do if [Root.GetNameDef] did not have a voice at the conference."
 entente_events.200.a: "Of course we shall attend!"

 entente_events.201.t: "The Imperial Conference of [GetYear]"
 entente_events.201.d: "With the 8th Imperial Conference getting ready to begin, the Prime Minister should consider what our focus should be - should we advocate that [Root.GetNameDef] is best suited to retaking the Home Isles as soon as possible? Or should we instead focus on improving the various Dominions of the Empire, so that they are better prepared for war in the long run?"
 entente_events.201.a: "Canada is the key to retaking the Home Isles"
 entente_events.201.b: "We must first improve the other Dominions"

 entente_events.202.t: "The Imperial Conference of [GetYear]"
 entente_events.202.d.isles: "Today the Imperial Conference begins, with leaders representing the remnants of the British Empire gathering in Canada. After an opening ceremony headed by Prime Minister [GetBritishExilePM], head of the British government-in-exile, the Prime Minister of Canada is the first to speak, giving a rousing speech. 'The British Empire cannot be called British without liberating our fellow Britons from the horrors and tyranny that exists within the so-called Union of Britain.' Towards that end, he called on all the Dominions to support Canada in building up its strength to meet that challenge."
 entente_events.202.d.dominion: "Today the Imperial Conference begins, with leaders representing the remnants of the British Empire gathering in Canada. After an opening ceremony headed by King Edward VIII, the Prime Minister of Canada is the first to speak, giving a rousing speech where he stressed that, while the ultimate goal remains retaking the Home Isles, that cannot happen without building up the different Dominions of the Empire. For now, helping them is Canada's first and foremost goal."
 entente_events.202.a: "Bravo, Prime Minister!"
 entente_events.202.b: "A worthy cause!"
 entente_events.202.c: "What about the rest of us?"

 entente_events.203.t: "Our Turn to Speak"
 entente_events.203.d: "The [Root.GetAdjective] delegate is getting ready to speak at the Imperial Conference. On what area should he focus?"
 entente_events.203.a: "Gaining assistance building our military"
 entente_events.203.b: "We need to improve our economy"
 entente_events.203.c: "Research should be our primary focus"

 entente_events.204.t: "[From.GetAdjective] Delegate Speaks"
 entente_events.204.d.adv_first: "The next to speak is the delegate from [From.GetNameDef], who gives a speech about how the [From.GetAdjective] military is in dire need of proper training and the upgrading of its firearms. Without such, he fears [From.GetNameDef] will be ill-equipped to assist in a distant war against the syndicalists, and requests that his fellow Dominions send whatever advisors they can to help."
 entente_events.204.d.adv: "The next to speak is the delegate from [From.GetNameDef], who says that the [From.GetAdjective] military is also in need of assistance. While his nation is not alone in needing this help, he expressed his hope that [CAN.GetNameDef] would dig deep to spare the needed advisors... and that, in the future, [From.GetNameDef] would do the same."
 entente_events.204.d.inv_first: "The next to speak is the delegate from [From.GetNameDef], who gives a speech about the dire need for investment and capital funds. The British Exiles have channelled so much of their funds into helping Canada through the Great Depression, he feels that perhaps some of it could be spared to assist the [Root.GetAdjective] economy."
 entente_events.204.d.inv: "The next to speak is the delegate from [From.GetNameDef], who says that the [From.GetAdjective] economy is also in need of assistance. 'It seems we are all in dire straits,' he added with a chuckle, 'but I remain confident that there is investment enough to go around, and that the coming years will see all of us not only recovering but seeing rapid growth as we prepare for war.'"
 entente_events.204.d.res_first: "The next to speak is the delegate from [From.GetNameDef], who spoke at length about the need for scientific investment. The economy needs modern science in order to not further stagnate, he said, while the military needs the most modern weapons. He asked that the Dominion send what research assistance they could to [From.GetNameDef], so they could better prepare for the war."
 entente_events.204.d.res: "The next to speak is the delegate from [From.GetNameDef], who agreed that research was the best path for the Dominions. 'We will never best the syndicalists with sheer force,' he said, 'but rather with the technology to project our power overseas and a superiority of both technique and quality. This is how the Empire regains the Home Isles.'"
 entente_events.204.a: "Hear, hear!"
 entente_events.204.b: "Our best advisors are on their way"
 entente_events.204.c: "We shall do our best to help"
 entente_events.204.e: "We will aid their research as best we can"

 entente_events.205.t: "End of the Conference"
 entente_events.205.d: "The Imperial Conference of [GetYear] is now over. We can now focus on putting into practice the decisions that came about at the conference. There is hope that perhaps this marks the dawn of a new era for the Dominions and a strengthening of bonds, but only time will tell."
 entente_events.205.a: "God Save the King!"

 entente_events.210.t: "The Entente Air Training Scheme"
 entente_events.210.d: "A proposal has been brought forward by the Foreign Minister and RCAF High Command to expand the Dominion Air Training Plan to include pilots from allied nations, dubbing it the 'Entente Air Training Scheme'. They say this would help strengthen our alliance politically as well as improving the quality of our pilots."
 entente_events.210.a: "An excellent initiative!"

 entente_events.211.t: "The Entente Air Training Scheme"
 entente_events.211.d: "We've been invited by the Canadian Government to join in a large scale multinational air training programme on Canadian soil. It would strengthen our alliance and improve the skill of our pilots, but it may be seen as a concession to Canadian dominance of the Entente."
 entente_events.211.a: "The Prairies are the perfect place for our pilots to train"
 entente_events.211.b: "What do they have to teach us about flying?"

 entente_events.212.t: "Entente Air Training Scheme Expands!"
 entente_events.212.d: "[From.GetNameDefCap] has elected to join our air training programme. Already young [From.GetAdjective] pilots are arriving in the Prairies to take part, and more experienced air marshals have come with them to lend their own techniques and advice to our directors."
 entente_events.212.a: "Excellent"

 entente_events.213.t: "The Royal Atlantic Aeronautics Corporation"
 entente_events.213.d: "The [CAN.GetAdjective] government has decided to fund the creation of a new company that will establish air links between our two countries by long-range float planes. The Royal Atlantic Aeronautics Corporation, or the RAAC, will operate from airfields in Bermuda, Andros, Jamaica, and Georgetown, and will offer passenger and cargo transportation. In addition to bringing Canada and the West Indies Federation closer together, it will undoubtedly spark aeronautics research in our country."
 entente_events.213.a: "We thank our Canadian allies"

 entente_events.250.t: "A Call to Arms"
 entente_events.250.d: "With [invader.GetAdjective] forces having entered [Root.GetAdjective] territory, [CAN_king_full_name] today addressed the [Root.GetAdjective] public via radio with a grim message - he called for them to rise up and fight [invader.GetNameDef], to resist with the knowledge that this is the last stand of the British Empire. It is here in [Root.GetNameDef] that the question of freedom shall be decided. \"We must not fall\", he urged, and [Root.GetAdjective]s across the country have rallied to his side in this, their most desperate hour."
 entente_events.250.a: "We must fight!"
 entente_events.251.t.flees: "[CAN_king_first_name] Flees [Root.GetNameDef]"
 entente_events.251.t.captured: "[CAN_king_first_name] Captured"
 entente_events.251.d.fleesandtransfer: "With the situation in [Root.GetNameDef] growing more dire by the moment, [CAN_king_first_name] and the royal family have fled along with high-ranking exiles to [king_flees_to.GetNameDef], where they hope to find safe harbour and launch some kind of resistance. The [Root.GetAdjective] military leadership is meeting with [entente_transfer_to.GetAdjective] generals, and they hope to set up a new Entente command in [entente_transfer_to.GetNameDef].\n\nThere is no getting over the major blow which is the loss of [Root.GetNameDef], but the king has urged his loyal subjects who remain free that not all is lost."
 entente_events.251.d.fleesandcollapse: "With the situation in [Root.GetNameDef] growing more dire by the moment, [CAN_king_first_name] and the royal family have fled along with high-ranking exiles to [king_flees_to.GetNameDef], where they hope to find safe harbour... at least for the time being.\n\nWith the utter collapse of the [Root.GetAdjective] military command, and along with it that of the Entente alliance, it does however appear that any chance of retaking the Home Isles is gone forever."
 entente_events.251.d.flees: "With the situation in [Root.GetNameDef] growing more dire by the moment, [CAN_king_first_name] and the royal family have fled along with high-ranking exiles to [king_flees_to.GetNameDef], where they hope to find safe harbour.\n\nThe king has sent out a message to the rest of the Entente alliance that, while the loss of [Root.GetNameDef] is a harsh blow, all hope is not yet lost."
 entente_events.251.d.capturedandtransfer: "With the situation in [Root.GetNameDef] growing more dire by the moment, [CAN_king_first_name] and the royal family attempted to flee the country... but were captured by hostile forces before their airplane could take off.\n\nMost of the Entente military leadership has safely escaped to [entente_transfer_to.GetNameDef], where [Root.GetAdjective] generals avowed that the fight would go on. With the king held captive and his future uncertain, however, hope appears to be grim."
 entente_events.251.d.capturedandcollapse: "With the situation in [Root.GetNameDef] growing more dire by the moment, [CAN_king_first_name] and the royal family attempted to flee the country... but were captured by hostile forces before their airplane could take off.\n\nThe news came at the same time the Entente leadership admitted they were in the midst of a full collapse. The dream of retaking the Home Isles and restoring the United Kingdom appears to have been dealt a final and irrevocable blow."
 entente_events.251.d.captured: "With the situation in [Root.GetNameDef] growing more dire by the moment, [CAN_king_first_name] and the royal family attempted to flee the country... but were captured by hostile forces before their airplane could take off.\n\nWith [CAN_king_first_name] now imprisoned and his future uncertain, any chance of retaking the Home Isles and restoring the British monarchy appears to have been dealt a final and irrevocable blow."
 canada_events.251.a: "Oh no!"

 entente_events.253.t: "Our Darkest Hour"
 entente_events.253.d: "With [invader.GetAdjective] forces having entered [Root.GetAdjective] territory, the Entente military leadership today addressed the [Root.GetAdjective] public via radio with a grim message - they said the forces of [invader.GetNameDef] had to be repelled lest the entire alliance crumble, and that they would be calling on every able-bodied man and woman to do their part.\n\n\"Now is [Root.GetNameDef]'s darkest hour, and we must prevail or any hope of restoring order to the world shall die with us.\""
 entente_events.253.a: "We must fight!"

 entente_events.254.t: "The [Root.GetAdjective] Collapse"
 entente_events.254.d.transfer: "With the situation in [Root.GetNameDef] growing more dire by the moment, the senior [Root.GetAdjective] military leadership has fled the country and transferred their base of operations to [entente_transfer_to.GetNameDef].\n\nFrom there, they hope to resurrect the Entente resistance and perhaps even return, should that prove possible. Few within [Root.GetNameDef] appear to have any hope, however, as their surrender is imminent."
 entente_events.254.d.collapse: "The situation in [Root.GetNameDef] grows more dire by the moment, and - left with nowhere to turn - the senior [Root.GetAdjective] military leadership has indicated that it is ready to surrender.\n\nWith [Root.GetNameDef]'s collapse falls the hopes of the Entente alliance as a whole, its members now left to fend for themselves."
 entente_events.254.a: "Oh no!"

 entente_events.255.t: "The [From.GetAdjective] Collapse"
 entente_events.255.d: "With the situation in [From.GetNameDef] growing more dire by the moment, the senior [From.GetAdjective] military leadership has fled the country and transferred their base of operations to [entente_transfer_to.GetNameDef].\n\nFrom there, they hope to resurrect the Entente resistance and perhaps even return, should that prove possible. Few within [From.GetNameDef] appear to have any hope, however, as their surrender is imminent."
 entente_events.255.a: "The Entente is now in our hands, it seems..."
 entente_events.255.b: "We shall do our best to fight on."
 entente_events.255.c: "No hope, indeed!"
 entente_events.255.e: "A blow to the hopes of the Entente."

 entente_events.256.t: "The Entente Collapses"
 entente_events.256.d: "The situation in [From.GetNameDef] has been growing more dire by the moment, and - left with nowhere to turn - the senior [From.GetAdjective] military leadership has indicated it is finally ready to surrender.\n\nWith [From.GetNameDef]'s collapse falls the hopes of the Entente alliance as a whole, its members now left to fend for themselves."
 entente_events.256.a: "Excellent news!"
 entente_events.256.b: "The Entente defeated? For good?"

 entente_events.257.t: "The Entente Collapses"
 entente_events.257.d: "The situation in [From.GetNameDef] has been growing more dire by the moment, and - left with nowhere to turn - the senior [From.GetAdjective] military leadership has indicated it is finally ready to surrender.\n\nWith [From.GetNameDef]'s collapse falls the hopes of the Entente alliance as a whole, and we are now left to fend for ourselves."
 entente_events.257.a: "A sad day, indeed."

 entente_events.259.t: "[CAN_king_first_name] Flees [From.GetNameDef]"
 entente_events.259.d.transfer: "With the situation in [From.GetNameDef] growing more dire by the moment, [CAN_king_first_name] and the royal family have fled along with high-ranking exiles to [king_flees_to.GetNameDef], where they hope to find safe harbour and launch some kind of resistance.\n\nThe [From.GetAdjective] military leadership is meeting with [entente_transfer_to.GetAdjective] generals, and they hope to set up a new Entente command in [entente_transfer_to.GetNameDef].\n\nThere is no getting over the major blow which is the loss of [From.GetNameDef], the king announced in a radio address, but he urged his loyal subjects who remain free that all is not yet lost."
 entente_events.259.d.collapse: "With the situation in [From.GetNameDef] growing more dire by the moment, [CAN_king_first_name] and the royal family have fled along with high-ranking exiles to [king_flees_to.GetNameDef], where they hope to find safe harbour... at least for the time being.\n\nWith the utter collapse of the [From.GetAdjective] military command, and along with it that of the Entente alliance, it does however appear that any chance of the Home Isles being retaken and the British monarchy restored is now gone forever."
 entente_events.259.d.notleader: "With the situation in [From.GetNameDef] growing more dire by the moment, [CAN_king_first_name] and the royal family have fled along with high-ranking exiles to [king_flees_to.GetNameDef], where they hope to find safe harbour.\n\nThe king has sent out a message to the rest of the Entente alliance that, while the loss of [From.GetNameDef] is a harsh blow, all hope is not yet lost. Forces in [From.GetNameDef], however, appear to be on the verge of surrender."
 entente_events.259.a: "The Entente is now in our hands, it seems..."
 entente_events.259.b: "We shall do our best to fight on."
 entente_events.259.c: "He can run, but he can't hide."
 entente_events.259.e: "Interesting."

 entente_events.260.t: "[CAN_king_first_name] Captured"
 entente_events.260.d.transfer: "With the situation in [From.GetNameDef] growing more dire by the moment, [CAN_king_first_name] and the royal family attempted to flee the country... but were captured by hostile forces before their airplane could take off. Most of the Entente military leadership has safely escaped to [entente_transfer_to.GetNameDef], where [From.GetAdjective] generals avowed that the fight would go on.\n\nWith the king held captive and his future uncertain, however, hope for the future of the Entente appears to be grim."
 entente_events.260.d.collapse: "With the situation in [From.GetNameDef] growing more dire by the moment, [CAN_king_first_name] and the royal family attempted to flee the country... but were captured by hostile forces before their airplane could take off. The news came at the same time the Entente leadership admitted they were in the midst of a full collapse.\n\nThe British monarchy's dream of retaking the Home Isles and restoring the United Kingdom appears to have been dealt a final and irrevocable blow."
 entente_events.260.d.notleader: "With the situation in [Root.GetNameDef] growing more dire by the moment, [CAN_king_first_name] and the royal family attempted to flee the country... but were captured by hostile forces before their airplane could take off.\n\nWith [CAN_king_first_name] now imprisoned and his future uncertain, any chance of retaking the Home Isles and restoring the British monarchy appears to have been dealt a final and irrevocable blow."
 entente_events.260.a: "A sad day."
 entente_events.260.b: "Huzzah!"
 entente_events.260.c: "Interesting."

 entente_events.275.t: "The Entente Request"
 entente_events.275.d: "Officials from the [From.GetAdjective] government have officially requested the use of our port facilities in southern Africa, which they very much need to take their war to [SAF.GetNameDef]. We've always been on friendly terms with the British, but do we want to get involved in this dispute?"
 entente_events.275.a: "Of course!"
 entente_events.275.b: "We don't want to get involved"

 entente_events.276.t: "[From.GetNameDefCap] Agrees"
 entente_events.276.d: "Thankfully, the [From.GetAdjective] government has agreed to our request. Their bases in southern Africa are now ours to use."
 entente_events.276.a: "That's a relief"

 entente_events.277.t: "[From.GetNameDefCap] Refuses"
 entente_events.277.d: "The [From.GetAdjective] government has refused our request for access to their bases in southern Africa. They don't wish to get involved."
 entente_events.277.a: "Unfortunate"

 entente_events.278.t: "Negotiate For American Shipbuilding?"
 entente_events.278.d.gbrexists: "While the United Kingdom has been restored, the royal navy is still greatly diminished since the British Revolution. Historically, the empire's fleet has always been constructed in the dockyards of Great Britain, but recent circumstances found us leaning more on our southern neighbour in the United States. Their dockyards helped us complete some of the larger battleships that we managed to secure from the Revolutionaries at the end of the civil war. As the dockyards back in Europe are busy rebuilding a fleet for [GBR.GetNameDef], perhaps we should reach out to our ally in [361.owner.GetNameDef] to see about leasing some of their shipyards to bolster our own forces?"
 entente_events.278.d.gbrdoesnotexist: "Ever since the British Revolution, the dockyards that for centuries churned out the Royal Navy have fallen into enemy hands. Comparatively, local Canadian shipbuilding cannot hope to match the home isles. If we are to retake the United Kingdom, we will need a large navy. Our southern neighbour has much more capability to do this than we do. Just as their dockyards were leased to finish the construction of the King George and King David dreadnoughts, should we approach [361.owner.GetNameDef] about leasing the Brooklyn Naval Yard to bolster our own fleet?"
 entente_events.278.a: "A worthy venture."
 entente_events.278.b: "The empire can produce enough."
 entente_events.278.c: "We do not have the resources at the moment, but it is a tempting idea."

 entente_events.279.t: "[CAN.GetNameDefCap] Requests Lease Of Brooklyn Yard"
 entente_events.279.d.gbrexists: "While the Canadians and their British Exiles were able to successfully reclaim the United Kingdom, the Royal Navy has received its most critical blow ever since the battle of Jutland during the first world war. It will undoubtebly take years for the Royal Navy to rebuild to her former pre-revolution levels. As the dockyards in the home isles are busy rebuilding the British fleet, the Canadians have reached out with the possibility of leasing dockyards from us. Despite large gains in shipbuilding capacity developed during the exile, our shipyards can still far outpace their Canadian counterparts. If we agree to lease the Brooklyn Yard to the Canadians, they are offering us support in rebuilding the nation."
 entente_events.279.d.gbrdoesnotexist: "As the dust settles on the Second American Civil War, we have been approached by the Canadians with an enticing offer. In exchange for leasing of the Brooklyn Naval Yard, they will contribute funding and other resource to help us rebuild the wartorn nation. If the Canadians and the British Exiles are to reconquer the United Kingdom they will need a strong navy; one that our shipyards could produce. This could also pave the way towards future cooperation between our two nations in shipbuilding. Our assistance in building ships to take part in the Homecoming would earn us much gratitude from our neighbours to the north."
 entente_events.279.a: "We accept the terms"
 entente_events.279.b: "We will keep the dockyard"

 entente_events.280.t: "[FROM.GetNameDefCap] Agrees To Lease Brooklyn Yard"
 entente_events.280.d: "Since 1801, the Brooklyn Naval Yard has served the interests of the American Navy by providing it with modern shipyards, facilities, drydocks - to build and refine some of the largest and most powerful warships of the American fleet. In the years before the Great War, the Brooklyn Naval Yard helped facilitate the construction of the Connecticut-class battleships although the workforce of the naval yard dropped significantly as a result of the Great Depression.\n\nDuring the Second American Civil War, the borough of Brooklyn became the battleground for some of the most intense and fierce fighting of the war. When [FROM.GetNameDef] asserted their full control over the city of New York, the Brooklyn Naval Yard was eventually rebuilt and refurbished (despite extensive war-time damage) to fulfil their naval capacities. Due to the necessity of maintaining the Royal Navy, our government has approached [FROM.GetNameDef] about their willingness to lease the dockyard. It appears that our persuasion and arguments have borne fruit since they have expressed their willingness to lease the Brooklyn Naval Yard for the time being in order to allow us to expand our naval power."
 entente_events.280.a: "Splendid!"

 entente_events.281.t: "[FROM.GetNameDefCap] Refuses To Lease Brooklyn Yard"
 entente_events.281.d: "Since 1801, the Brooklyn Naval Yard has served the interests of the American Navy by providing it with modern shipyards, facilities, drydocks - to build and refine some of the largest and most powerful warships of the American fleet. In the years before the Weltkrieg, the Brooklyn Naval Yard helped facilitate the construction of the Connecticut-class battleships although the workforce of the naval yard dropped significantly as a result of the Great Depression.\n\nDuring the Second American Civil War, the borough of Brooklyn became the battleground for some of the most intense and fierce fighting of the war. When [FROM.GetNameDef] asserted their full control over the city of New York, the Brooklyn Naval Yard was eventually rebuilt and refurbished (despite extensive war-time damage) to fulfil their naval capacities. Due to the necessity of maintaining the Royal Navy, our government has approached [FROM.GetNameDef] about their willingness to lease the dockyard. Unfortunately, our offer has been turned down. The government of [FROM.GetNameDef] has cited their own necessary purposes for their dockyard and have also sternly reminded our government, that despite the contribution we provided them in the American Civil War, they are unwilling to provide American land for our utilisation. Accordingly, we will have to continue developing our own naval capabilities on our own soil."
 entente_events.281.a: "Unfortunate!"

 #ACW - CAN ends lease
 entente_events.282.t: "[FROM.GetNameDefCap] Returns Brooklyn Yard"
 entente_events.282.d: "With their conflict overseas over, the Canadian Government has formally approached us today regarding the status of the Brooklyn Naval Yard. They are extremely thankful for the aid that we have provided them in allowing us to utilise the naval facilities for their own construction purposes and are most of all, thankful that the labour pool drawn to aid them came from the American nation. However, with their conflict now over, they no longer have any purpose in maintaining control of the naval yard. In the spirit of our strong alliance, they have formally ended their lease to the Brooklyn Naval Yard, returning this valuable dockyard of liberty to the American nation."
 entente_events.282.a: "A debt repaid!"

 #CAN - ACW ends lease
 entente_events.283.t: "[FROM.GetNameDefCap] Recquistions The Brooklyn Yard"
 entente_events.283.d: "A message came from the American government today that our lease to the Brooklyn Naval Yard has now been terminated. This comes as a result of [FROM.GetNameDef]'s' current state of war requiring that all of their naval facilities be utilised to their utmost potential in order to facilitate mass construction of warships, submarines, and aircraft carriers in the newly revived American navy. As such, while they value our friendship and alliance, they have cited that their current efforts require that our lease be terminated as they need all hands on deck for their coming storm. While this is regretful to hear, we wish them the best of luck in their endeavors and will do what we can to aid them in their conflict."
 entente_events.283.a: "Understandable given the circumstances."

