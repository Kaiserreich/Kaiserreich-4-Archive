 RUS_russia_is_monarchy_desc: "The head of state is the Emperor, known as 'Tsar' informally."
 RUS_confidence_votes: "Increased Parliamentarism"
 RUS_confidence_votes_desc: "Out of all branches of government, the State Duma has the most power. The principle of parliamentarism - that the cabinet of ministers chiefly answers to the people - is adhered to, and the State Duma committee is given significant powers to oversee the work of government agencies."
 RUS_confidence_votes_tt: "Disables the national focuses §Y$RUS_maintain_strong_executive$§! and §Y$RUS_solidify_presidential_power$§!.\nThe government can §Rfall§! when faced with too much opposition."
 RUS_decrees: "Executive Decrees"
 RUS_decrees_desc: "The government is empowered over the State Duma, and has extensive freedom in the application and execution of laws, and is ultimately chiefly responsible to the head of state, not to the State Duma."
 RUS_decrees_tt: "Disables the §Y$RUS_never_another_savinkov$§! national focus. Strengthens the §Y$RUS_solidify_presidential_power$§! national focus."
 RUS_electoral_threshold: "Higher Electoral Threshold"
 RUS_electoral_threshold_desc: "Though Russia's electoral system generally already favours larger parties, enacting the requirement of a higher electoral threshold will ensure that small radical parties will not be able to gain voices in local or national parliaments without genuine popular support."
 RUS_electoral_threshold_tt: "Increasing the electoral threshold will favour the §mConstitutional-Democratic Union§! and §lSocialist-Revolutionary Party§!.\nEnables the late-game national focus §Y$RUS_first_party_of_russia$§!."
 RUS_proportional_system: "Adopt a Proportional System"
 RUS_proportional_system_desc: "The Russian electoral system is essentially semi-majoritarian, and tends to favour larger parties and the political centre. Reforms to the system could make it easier for smaller parties to have their voice heard, particularly in local politics."
 RUS_proportional_system_tt: "Moving from a semi-majoritarian to a proportional system will favour the §SRadical-Democratic Party§! and §lSocialist-Revolutionary Party§!."
 RUS_judicial_review: "Legislative Judicial Review"
 RUS_judicial_review_desc: "The Supreme Court is elevated as the first and last line of defence against government tyranny. To avoid the subsequent 'capture of state' by radicals, many sectors of legislation that are concerned with the structure of government, the court system or elections will also require the approval of the Supreme Court."
 RUS_judicial_review_tt: "Disables the national focuses §Y$RUS_duma_of_best_minds$§! and §Y$RUS_bring_down_republic$§!.\nIt will be §Rimpossible§! to create a §RSocialist Republic§! or §cSolonevich's People's Monarchy.§!"
 RUS_defensive_democracy: "Defensive Democracy Clause"
 RUS_defensive_democracy_desc: "Democracy is so precious that sometimes, it is justified to defend it through undemocratic means. Defensive democracy laws give the government and courts power to ban movements and publications that agitate against the legal constitutional order, be they left or right-wing groups."
 RUS_defensive_democracy_tt: "Enables decisions £decision_icon_small §H$RUS_raid_communists$§! and £decision_icon_small §H$RUS_raid_fascists$§!."
 RUS_ensure_federalism: "Entrenched Federalism"
 RUS_ensure_federalism_desc: "The powers of the Gubernia and Uyezd Dumas are extended, and they are given more say over local matters at the expense of the central government's powers."
 RUS_ensure_federalism_tt: "Disables the national focus §Y$RUS_towards_unitary_state$§!.\nPost-war national focuses will grant §C+5% Compliance§! in annexed Ukrainian, Belarusian and Baltic states."
 RUS_weakened_federalism: "Weakened Federalism"
 RUS_weakened_federalism_desc: "The powers of the Gubernia and Uyezd Dumas are weakened and reserved for purely local matters, while the Moscow government has the extensive ability to meddle in local affairs when they are considered important to the national interest."
 RUS_weakened_federalism_tt: "Strengthens the national focuses §Y$RUS_towards_unitary_state$§! and §Y$RUS_streamline_autonomies$§!."
 RUS_no_state_religion: "State Secularism"
 RUS_no_state_religion_desc: "Russia has no official state religion, and religious institutions are entirely equal before the law, with no special treatment from the state."
 RUS_no_state_religion_tt: "Disables the national focus §Y$RUS_state_orthodoxy$§!."
 RUS_state_religion: "State Orthodoxy"
 RUS_state_religion_desc: "Russia is inherently an Orthodox Christian nation, and this is enshrined in law. The Orthodox Church and the State are in symbiosis, where the Church supports state initiatives, and in exchange receives beneficial treatment compared to other religious associations."
 RUS_state_religion_tt: "Disables the national focus §Y$RUS_protector_of_all_faiths$§! and strengthens the electoral campaign of the §cAll-Russian Patriotic Party.§!"
 RUS_restricted_nationalisation: "Restriction of Nationalisation"
 RUS_restricted_nationalisation_desc: "The right to private property is ensured against tyrannical nationalisations and other state-sponsored robbery."
 RUS_restricted_nationalisation_law_tt: "Buffs the national focus §YPrivatisation of the State Businesses§!."
 RUS_repeal_communist_ban: "Repeal the Communist Ban"
 RUS_repeal_communist_ban_desc: "Repealing the infamous Anti-Communist Laws will mean that even openly socialist groups are allowed to take part in the elections."
 RUS_repeal_communist_ban_tt: "Enables the national focus §Y$RUS_second_amnesty$§! and increases the §SRadical-Democratic Party's§! vote share in the elections. If £decision_icon_small §H$RUS_judicial_review$§! is NOT taken, also enables §Y$RUS_bring_down_republic$§!. Enables late-game focus §Y$RUS_great_forgiving$§!."
 RUS_enshrine_military_role: "Enshrine the Military Role"
 RUS_enshrine_military_role_desc: "The military will maintain considerable autonomy in its own affairs, officialising the system which General Kornilov created. The army and the navy will maintain their power to appoint the War and Maritime Ministers, to ensure that the military is properly heard."
 RUS_military_role_tt: "Disables the national focus §Y$RUS_republicanisation_of_army$§!. §RIt will be impossible to turn the nation towards socialism.§!\nAdds £pol_power §H50§! Political Power upon the Constitution passing."
