### Intro Screen ###
 RUS_country_intro_background: "GFX_RUS_intro"
 RUS_country_intro_header: "Russian Democratic Federative Republic"
 RUS_country_intro_content: "Russia has suffered. The Great War saw an unstable autocracy give way to an unstable republic, before finally collapsing into the fratricidal horror of the Russian Civil War. The §PWhite Army§! would ultimately defeat the §oBolsheviks§! after seven long, blood-soaked years.\n\nThe new Republic was mutilated, having lost a third of its population and half of her industry in the Treaty of Brest-Litovsk, with even more destruction caused by the Civil War. The wartime diarchy of General §PLavr Kornilov§! and Admiral §aAleksandr Kolchak§! gave way to a civilian government and the Constitution of 1922, which created the §lRussian Democratic Federative Republic§!. The §Pmilitary§! would maintain their pervasive influence, with §PKornilov§! remaining as the de facto most powerful man of the republic, but still - Russia was more free and hopeful than she had ever been.\n\nWhat followed was a decade of liberal rule by the §mConstitutional-Democrats (Kadets)§! and the §lSocialist§!-§tRevolutionaries (Esers)§!. Much was done to improve the livelihood of the common Russian, but idealism and good intentions could only carry one so far. Just as Russia was recovering, the economic shock of 1925 forced Russia to grant even more economic rights to Germany in the Vilnius Agreement, and while the economy was growing, it was unstable and unequal.\n\nThe Fengtian Conflict in 1928, a railway dispute turned into a small war in Manchuria, ended in disappointment and failure. The ultra-nationalist §nSZRS§! was making electoral gains, and the spectre of a complete collapse of order prompted the New Year's Putsch of 1929 by General §aVasily Boldyrev§!, which ended in failure, and despite good intentions, only became another blow against Russian democracy. The terrible years of the early 1930s saw economic turmoil and political violence, culminating in the rise of §nBoris Viktorovich Savinkov§! and his §nSvobodniks§! in the 1934 election.\n\nAnd for the last two years, Russian democracy has been fighting a desperate fight like the §PVolunteer Army§! in the Steppe of Kuban. Rallied around §lViktor Chernov§! and fortified in the State Council and the Supreme Court, the §SOpposition§! §cBloc§! has been fighting §nSavinkov's§! attempts at finalising his dictatorship. In the shadows, General §PKornilov§! eyes §nSavinkov§! with increasing distrust and fear. But the struggle is increasingly futile: day by day, the Hydra of §nNational Populism§! strangles Russia tighter."

 RUS_country_intro_header_1: "The Legacy of the White Army"
 RUS_country_intro_content_1: "'We are leaving for the steppe. We can only return if there is God's grace. But we need to light a torch, so that there is at least one bright point among the darkness that has engulfed Russia...'\n\nWith these words, General §aAlekseyev's§! few hundred volunteers left Novocherkassk. Led by §PLavr Kornilov§! and §aMikhail Alekseyev§!, generals who had once commanded millions, began their battle against the §oReds§! with a force scarcely able to hold a single town. Fate, or at least the 1st Treaty of Brest-Litovsk, intervened. With huge swathes of Russia's former empire carved away by the Central Powers, §oBolshevik§! power and legitimacy were weakened. The Czechoslovak Legion revolted, breathing life into Siberia's §PWhite resistance§!, which together would liberate much of Siberia.\n\nAs battlelines were drawn between Russia's §PWhite periphery§! and §oRed interior§!, both forces fought in the uneasy shadow of Germany. The §oReds§! had been driven back by the Kaiser's armies, but the §PWhites§! found new, if distasteful, opportunities. The §PWhites'§! loose leadership of §PLavr Kornilov§!, §aAleksandr Kolchak§!, and §nBoris Savinkov§! all declared their loyalty to the Entente, but this was a difficult fiction to uphold. France and Britain were collapsing, and the few troops they had on Russian soil were mutinous. No papers were signed or speeches given, but when the right promises were made, German supply trains began to roll into §PWhite stations§!.\n\nAs the §PWhites§! coalesced, the §oBolsheviks§! were instead struck by disaster. The assassination of §oVladimir Lenin§! at the hands of a §tLeft-SR§! in August 1918 cut the heart out of the §oBolshevik§! government. Meanwhile, §PWhite counter-offensives§! in 1919 succeeded in linking many of the disparate fronts, allowing political unification under §aAleksandr Kolchak§! as Supreme Ruler. Increasingly demoralised, starving, and beset by peasant revolts, the noose would tighten around the §oBolsheviks§! before finally closing at the dawn of 1921. As the last §oBolshevik§! ship steamed from Arkhangelsk, the victorious §PWhites§! were met with a final degradation - the signing of a 2nd Treaty of Brest-Litovsk. Even victorious, Russia was left mutilated and indebted. We won, and yet still we lost."

 RUS_country_intro_header_2: "On the Way to a Third Russia"
 RUS_country_intro_content_2: "Given the cruelty of Brest-Litovsk, opposition to it was fierce from the moment it was signed. Among the most vocal critics of the peace was §nBoris Savinkov§!, leader of the §n'Union for the Defence of the Motherland and Freedom'§!, or simply the §nSZRS§!. Founded as an anti-Bolshevik resistance group in 1918, the §nSZRS§! would rejoin the §lS§!§tRs§! at the Civil War's end, before breaking off as an ultra-nationalist political party in 1924. Ferociously anti-German, the §nSZRS§! or §n'Svobodniks'§! drew their support from peasants, students, and junior officers, but they remained a minor party.\n\n§nSavinkov's§! fortunes would soon change. The national catastrophes of the 1926 Vilnius Agreement and the war for the Chinese Eastern Railway in 1928 provided the perfect fuel for the §nSvobodniks§!. The §nSvobodnik Combat Squads§! took law into their own hands, attacking those with §ocommunist§! or §PGermanophile§! sympathies, driving Russia into an escalating orgy of political violence and even an attempted uprising by the peasants of Tambov. The §mgovernment§! crackdown led to even more unrest, until it culminated into a great electoral victory of the far right - the §nSZRS§! and arch-monarchist §aSOR§! - in the 1934 elections.\n\nThe §nSZRS§! flaunts their hatred for democracy. To them, what so many Russian heroes fought and died for has been squandered by traitorous §mliberals§! and §rsocialists§!, a sentiment that many veterans have come to share. The §nSvobodniks§! venerate militarism, nationalism, and violence. As the §nVozhd§! Savinkov wrote, exceptional people - knights of terror - are needed: people who are imbued by love of Russia and the indominatable will to shape Russia - and ultimately, world history. This near-messianic faith in Russia's great fate - the §nThird Russia§! - is what makes any means allowed; all morals irrelevant. The §lRussian Republic§! is already built on millions of graves; what are a few more drops of blood in the ocean?"

 RUS_country_intro_header_3: "Peace and Bread"
 RUS_country_intro_content_3: "Peace, no matter how humiliating its terms, still gave Russia much-needed opportunity to rebuild. The Constituent Assembly transitioned to an Interim Government, which in 1923 gave the newly-declared §lRussian Democratic Federal Republic§! its first president, §cAleksandr Guchkov§!. A coalition of §lS§!§tRs§! and §mKadets§! dominated the Duma and State Council, whose top priority was feeding the population through the controversial 'Razvyorstka', a highly unpopular policy of grain seizure. As the threat of famine declined, economic recovery turned instead to land reform and foreign investment. Under Minister §lIvan Mikhaylov§!, the 'New Economic Reform' achieved strong early results, but poor oversight of the land reform and the sudden collapse of the American economy in the 1925 Wall Street Crash left Russia reeling.\n\nFaced with ballooning deficits, bankruptcies, and unemployment, Russia had little choice but to turn to Mitteleuropa. The German-Russian Trade and Credit Agreement, known better as the Vilnius Agreement, was signed on April 11th, 1926, after months of negotiation. Germany granted a 500 million Mark loan to Russia, with options for further credit, in return for 'most favoured nation' trade status and vast concessions to German industry. Paired with the mass selling of national land and further grain seizures, the Vilnius Agreement allowed the §lS§!§tR§!-§mKadet§! government to save Russia's economy, but at a terrible price.\n\nFlush with German cash, Russia would stumble back to her feet. As both Minister §lMikhaylov§! and his successor §mPavel Buryshkin§! had resigned, Russia's economic policy would be taken over by §lNikolay Kondratyev§!. With the blessing of newly-elected §lS§!§tR§! President §lNikolay Avksentyev§!, §lKondratyev§! deepened trade links abroad, but domestic attempts at subsidising national industry and improving the lot of the peasantry largely failed for lack of political will and the pervasiveness of German economic influence."

