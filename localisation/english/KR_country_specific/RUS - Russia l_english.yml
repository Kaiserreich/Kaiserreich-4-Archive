### Parties ###
 RUS_totalist_party: "RKP(b)"
 RUS_totalist_party_long: "Rossiyskaya Kommunisticheskaya Partiya (bolshevikov) (Russian Communist Party (of Bolsheviks))\n§LInitially propelled into great national prominence under Vladimir Lenin's fiery leadership, the Bolsheviks drew support from the most desperate and desolate. But their fall from grace has been grand: they turned against their socialist allies in the Soviets, became synonymous with the Red Terror, and lost many, including Lenin himself, in the revolutionary struggle.\n\nThe battered remains of the Bolsheviks who managed to flee White vengeance established themselves in Paris under the leadership of Yakov Sverdlov, and have since taken part in many revolutions around the world. Under Sverdlov, the party has adhered strictly to the writings of Lenin, and remains critical in its support of the Western revolutions. Despite splits and factionalism, the party core remains dedicated, if diminished and vilified within Russia itself.§!\n"
 RUS_syndicalist_party: "VTsSPS"
 RUS_syndicalist_party_long: "Vserossiysky Tsentralny Sovet Professionalnykh Soyuzov (All-Russian Central Assembly of Trade Unions)\n§LAfter the communists were all but wiped out of Russian political life, those Mensheviks who did not wish to join the RDP or Bolsheviks who had fallen out of contact with the central committee ended up operating through radical labour unions. Constantly at odds with the law, a kernel of the Russian Revolution was kept alive by the grassroots labour movement. As the republic's instability grew, the socialists in the unions grew bolder, eventually being able to gain a majority in the central organisation of Russian labour unions.§!\n"
 RUS_radical_socialist_party: "PSR-Left"
 RUS_radical_socialist_party_long: "Partiya Sotsialistov-Revolyutsionerov (Party of Socialist-Revolutionaries)\n§LFounded in 1902, the Esers are the quintessential Russian party: born out of Narodism and silent Russian villages, too radical, visionary and elusive to ever define properly. Most of all however, the PSR is the party of the rural, distant corners of Russia, with its Left faction including various tendencies of left-Narodism ranging from peasant-based communism to even anarcho-syndicalism.\n\nThe Left-Esers were tolerated by the victors for their rebellion against the Bolsheviks, and a portion of them have even reunified with the right wing of the party to take part in republican politics. However, this was controversial even among the Left-Esers, and as Russian democracy has grown increasingly troubled, they have started to return to their underground roots, taking a leading role in the resistance against Savinkov.§!\n"
 RUS_social_democrat_party: "RDP"
 RUS_social_democrat_party_long: "Radikalno-Demokraticheskaya Partiya (Radical-Democratic Party)\n§LThe Radical-Democratic Party emerged from the Popular Socialist Party under the leadership of Nikolay Chaykovsky in 1923 in a merger with remnants of the Russian social democrats, left partyless after the ban of the RSDRP. The RDP's programme became reformist and Neo-Narodist, denouncing all revolutionary action. But the two halves of the party - the moderate People's Socialists around Aleksandr Titov and the bitter Mensheviks and other remnants of the RSDRP around Vladimir Levitsky - were divided from the start in this marriage of convenience.\n\nAs Russian politics grew more polarised in the 1930s, so did the RDP as the radical faction, with their democratic socialist programme, triumphed over the moderate line. No other party has drawn as much ire from the SZRS Combat Squads as the sole defender of the Reds in Russian politics.§!\n"
 RUS_social_liberal_party: "PSR-Right"
 RUS_social_liberal_party_long: "Partiya Sotsialistov-Revolyutsionerov (Party of Socialist-Revolutionaries)\n§LFounded in 1902, the Esers are the quintessential Russian party: born out of Narodism and silent Russian villages, too radical, visionary and elusive to ever define properly. Most of all however, the PSR is the party of the rural, distant corners of Russia, with its Rightist faction an essentially Narodist one, believing in the cause of the common folk of Russia.\n\nAs a long-term ruling party, the Right-Esers have been dragged through the mud. Many of their supporters were lost to the SZRS' fiery rhetoric as the Esers were forced to make compromises for the sake of national stability. Still, they seek to maintain their principles of liberty, equality and the Russian people - the 'Narod'.§!\n"
 RUS_market_liberal_party: "Kadets"
 RUS_market_liberal_party_long: "Konstitutsionno-Demokratichesky Soyuz (Constitutional-Democratic Union)\n§LThe Constitutional Democrats or Kadets are the archetypical Russian liberals. The KDS unified with a number of smaller centrist and progressive parties in 1921 to consolidate the political centre, and became synonymous with the status quo of the Russian Republic.\n\nThe Kadets are devoid of fire: they seek rational, moderate governance in all matters, and have become the party of the middle class and the wealthier peasantry. The party is broadly divided between social progressive Left-Kadets and national liberal Right-Kadets.§!\n"
 RUS_market_liberal_party_long_tt: "Konstitutsionno-Demokratichesky Soyuz (Constitutional-Democratic Union)"
 RUS_social_conservative_party: "VPP"
 RUS_social_conservative_party_long: "$RUS_social_conservative_party_long_tt$\n§LThe Russian right never really had to contest elections in the imperial times, and ironically, suffered from having the least experience in party politics and mass organisation. The All-Russian Patriotic Party was born in 1926 as conservatives of various parties built a common front, largely around the former Octoberists. The VPP is the party of patriotism, traditionalism and monarchism, with its voter base the strongest in conservative rural regions.§!\n"
 RUS_social_conservative_party_long_tt: "Vserossiyskaya Patrioticheskaya Partiya (All-Russian Patriotic Party)"
 RUS_authoritarian_democrat_party: "SOR"
 RUS_authoritarian_democrat_party_long: "Sobraniye Obyedineniya Rossii (Assembly for Russian Unification)\n§LThe Assembly for Russian Unification is often called by its opponents 'Black Hundreds in a suit', and there is a kernel of truth in this claim. The SOR was formed in 1927 by those monarchists disappointed in the VPP's moderate first programme. Initially a fringe party, the SOR enjoyed a great boost of popularity, and even some high-profile defections, during the tumultuous 1930s. Their anti-democratic traditionalism often resonates with those who dislike the republic, but also can't bring themselves to support Savinkov's brand of Russian ultranationalism.§!\n"
 RUS_paternal_autocrat_party: "Russian Army"
 RUS_paternal_autocrat_party_long: "Rossiyskaya Armiya (Russian Army)\n§LIt was the Russian Army, under dictatorship by Aleksandr Kolchak, that ultimately created the Republic. Kolchak and Kornilov may have given the reins to the civilian politicians, but make no mistake - the military holds considerable political power in Russia, with deep connections to the major parties, and the unspoken threat that the Generals can terminate the republic just like they allowed it to come to be in the first place.§!\n"
 RUS_national_populist_party: "SZRS"
 RUS_national_populist_party_long: "Soyuz Zashchity Rodiny i Svobody (Union for the Defence of the Motherland and Freedom)\n§L'Exceptional people are needed. People who are imbued with love of Russia and who understand the practical needs of the national revolution. Such people will not be swayed by those who oppose their truth and their faith. A time has arrived when we must impose our will and our truth upon others by force'.\n\nThe SZRS is not a mere political party, but a movement: wild and dynamic, riding the tide of history, behind its founder and its self-proclaimed revolutionary prophet, the Vozhd of the Russians, Boris Savinkov. Originally a splinter of the Socialist-Revolutionary Party that broke off in 1923, the movement sees itself as the continuation of all the blood and toil spilled in 1914-1922 - and they are willing to spill more, until the Great Third Russia is fair and free.\n\nFollowing the programme of National Narodism, the SZRS is a party of peasants and veterans, seeing the true Russia in its endless plains. In practice, policies vary, but in principle, the SZRS - or the 'Svobodniks', as they are called by their enemies - never waver. 'Russia will save itself!'§!\n"

 RUS_SR_unified_party: "PSR"
 RUS_SR_unified_party_long: "$RUS_SR_unified_party2_long_tt$\n§LFounded in 1902, the Esers are the quintessential Russian party: born out of Narodism and silent Russian villages, too radical, visionary and elusive to ever define properly. Most of all however, the PSR is the party of the rural, distant corners of Russia, believing in the cause of the common folk of Russia.\n\nAs a long-term ruling party, the SRs have been dragged through the mud. Many of their supporters were lost to the SZRS' fiery rhetoric as the Esers were forced to make compromises for the sake of national stability. Still, they seek to maintain their principles of liberty, equality and the Russian people - the 'Narod'.§!\n"
 RUS_SR_unified_party2: "PSR" # Used in SocRus
 RUS_SR_unified_party2_long: "$RUS_SR_unified_party2_long_tt$\n§LFounded in 1902, the Esers are the quintessential Russian party: born out of Narodism and silent Russian villages, too radical, visionary and elusive to ever define properly. Most of all however, the PSR is the party of the rural, distant corners of Russia, with its dominant Leftist faction including various tendencies of left-Narodism ranging from peasant-based communism to even anarcho-syndicalism.\n\nAfter Savinkov's downfall and the installation of the Socialist republic, the fractured Party has been reunified under Maria Spiridonova's vision.§!\n"
 RUS_SR_unified_party2_long_tt: "Partiya Sotsialistov-Revolyutsionerov (Party of Socialist-Revolutionaries)"

 RUS_totalist2_party: "VKRP"
 RUS_totalist2_party_long: "$RUS_totalist2_party_long_tt$\n§LFollowing the Revolution, those Bolsheviks that decided not to join the VST have reconstituted themselves as the VKRP. Standing broadly for a Leninist platform and for total Soviet supremacy, the party is led by its chief ideologue Yakov Sverdlov, although Mikhail Frunze has also given the party great popularity among the army. Due to the Bolsheviks' history of participation in many revolutions worldwide over the last few decades, the party also demands a total commitment to the World Revolution. Though less popular than the PSR and VST and thus unlikely to form a government on their own, the VKRP has thus far participated vigorously in the Workers' Coalition, with their partners keeping their more authoritarian tendencies in check.\n"
 RUS_totalist2_party_long_tt: "Vserossiyskaya Kommunisticheskaya Rabochaya Partiya (All-Russian Communist Workers' Party)"
 RUS_totalist3_party: "PSR(m)"
 RUS_totalist3_party_long: "$RUS_totalist3_party_long_tt$\n§LThe Maximalist wing of the Socialist-Revolutionary Party is a small group within the greater party apparatus that seeks to direct the full force of the Russian Revolution against its enemies. Many Maximalists briefly cooperated with the Bolsheviks during the Civil War, giving them connections with the VST's left-wing as well as with those Bolsheviks that have remained independent. Standing first for the Peasantry, the Maximalists seek to minimise what they see as the 'corrupting influence' of partisanship and labour bureaucracy.§!\n"
 RUS_totalist3_party_long_tt: "Partiya Sotsialistov-Revolyutsionerov (maksimalistov) (Party of Socialist-Revolutionaries (Maximalist Faction))"
 RUS_totalist4_party: "SSR"
 RUS_totalist4_party_long: "$RUS_totalist4_party_long_tt$\n§LLegally not a political party, the Union of Socialist-Revolutionaries is an association promoting class consciousness and the smychka between workers and peasants. Professing the ideology of Maximalism, now ascendant in Russia, the SSRs essentially control the country through their vast influence, seeking to direct the full force of the Russian Revolution against its enemies. Standing first for the Peasantry, the Maximalists seek to minimise what they see as the 'corrupting influence' of partisanship and labour bureaucracy.§!\n"
 RUS_totalist4_party_long_tt: "Soyuz Sotsialistov-Revolyutsionerov (Union of Socialist-Revolutionaries)"
 UKR_totalistRUS_party: "USSR"
 UKR_totalistRUS_party_long: "Ukrainska Soyuz Sotsialistiv-Revoliutsioneriv (Ukrainian Union of Socialist-Revolutionaries)"
 RUS_totalist5_party: "VST(k)"
 RUS_totalist5_party_long: "$RUS_totalist5_party_long_tt$\n§LFollowing Zinovyev's Communist faction's triumphant takeover of the All-Russian Union of Labour, he successfully managed to convince the Russian Communist Party (Bolsheviks) to abandon their rivalry and join forces in their quest for World Revolution. Despite attempts by Yakov Sverdlov to prevent this, he was ousted, and the new leader of the formerly exiled Bolsheviks, Mikhail Frunze, organised the merger. With the VST's absorption of the émigré RKP(b) and Communist consolidation into a single organisation, the decades-long split is over and the followers of Lenin are united once more.§!\n"
 RUS_totalist5_party_long_tt: "Vserossiysky Soyuz Truda (kommunistov) (All-Russian Union of Labour (Communist Faction))"
 RUS_totalist6_party: "VST(m)"
 RUS_totalist6_party_long: "$RUS_totalist6_party_long_tt$\n§LFollowing Zinovyev's Communist faction's triumphant takeover of the All-Russian Union of Labour, he successfully managed to convince the Maximalist-dominated Party of the Socialist-Revolutionaries to end multi-party pluralism and merge both organisations into one. In exchange for PSR(m) getting absorbed by the VST, its former leader Aleksey Ustinov has made Zinovyev revive and embrace an abandoned Leninist concept of Integral Socialism, which argues that the rural peasant in Russia has sufficiently developed to be considered the same proletariat class as the urban worker.§!\n"
 RUS_totalist6_party_long_tt: "Vserossiysky Soyuz Truda (maksimalistov) (All-Russian Union of Labour (Maximalist Faction))"
 RUS_syndicalist2_party: "VST"
 RUS_syndicalist2_party_long: "$RUS_syndicalist2_party_long_tt$\n§LThe VST is one of Russia's foremost revolutionary parties, born from the ashes of Savinkov's downfall as the inheritor of the RSDRP. Including in its ranks many former Bolsheviks and Mensheviks, the VST represents a potential reunification of the Russian socialists. A big tent in the vein of the French and British revolutions, with a natural base in the urban working class, the VST is primarily a Marxist party and includes communists, syndicalists, and democratic socialists of various kinds.§!\n"
 RUS_syndicalist2_party_long_tt: "Vserossiysky Soyuz Truda (All-Russian Union of Labour)"
 RUS_syndicalist2_party_long_fake: "Vserossiysky Soyuz Truda (All-Russian Union of Labour)"
 RUS_radical_socialist2_party: "PLSR"
 RUS_radical_socialist2_party_long: "$RUS_radical_socialist2_party_long_tt$\n§LThe Left-Esers were tolerated by the victors for their rebellion against the Bolsheviks, and a portion of them have even reunified with the right wing of the party to take part in republican politics. However, this was controversial even among the Left-Esers, and as Russian democracy grew increasingly troubled, they started to return to their underground roots, taking a leading role in the resistance against Savinkov. Now, with the death of Chernov, the party split has been solidified, with the party's left fully embracing the revolutionary struggle.§!\n"
 RUS_radical_socialist2_party_long_tt: "Partiya Levykh Sotsialistov-Revolyutsionerov (Party of Left-Socialist-Revolutionaries)"
 RUS_social_democrat2_party: "SDS"
 RUS_social_democrat2_party_long: "$RUS_social_democrat2_party_long_tt$\n§LThe smallest of the post-revolutionary parties, the Socialist-Democratic Union is led by Gergard Zeller, with its membership consisting of many moderates of the old RDP, as well as liberals radicalised during the revolution. The party's platform is a market socialist one, and it generally supports Soviet and Union democracy, although some within the party's right-wing long for a return to parliamentarianism.§!\n"
 RUS_social_democrat2_party_long_tt: "Sotsialistichesko-Demokratichesky Soyuz (Socialist-Democratic Union)"
 RUS_social_democrat3_party: "VSRP"
 RUS_social_democrat3_party_long: "$RUS_social_democrat3_party_long_tt$\n§LBorn after the postwar relaxation of Russian democracy, the VSRP claims the mantle of the RSDRP in the Russian politics of the 1940s. Many of its leading figures are former RDP radicals or unionists, such as Aleksandr Shlyapnikov and Daniil Sulimov. The VSRP is a pacifist, federalist, and democratic socialist party, which champions cooperation with the socialist west, and hopes to ultimately transition Russia into socialism through a slow, democratic process.§!\n"
 RUS_social_democrat3_party_long_tt: "Vserossiyskaya Sotsialisticheskaya Trudovaya Partiya (All-Russian Socialist Labour Party)"
 RUS_social_liberal2_party: "RNP"
 RUS_social_liberal2_party_long: "Rossiyskaya Narodnaya Partiya (Russian People's Party)" #WIP, add description
 RUS_social_conservative3_party: "VSPS"
 RUS_social_conservative3_party_long: "Vserossiysky Sotsialno-Pravoslavny Soyuz (All-Russian Social-Orthodox Union)"
 RUS_market_liberal3_party: "Young Kadets"
 RUS_market_liberal3_party_long: "Novy Konstitutsionno-Demokratichesky Soyuz (New Constitutional Democratic Union)"
 RUS_authoritarian_democrat3_party: "VPS"
 RUS_authoritarian_democrat3_party_long: "$RUS_authoritarian_democrat3_party_long_tt$\n§LVPS was created as an alliance of conservative forces who put their hopes and dreams in Pyotr Wrangel as the restorer of the monarchy. The movement is largely union between former VPP and SOR, but it does also have number of veterans of the Great Patriotic War, more loyal to Wrangel than any democracy. Ivan Ilyin was chosen to be the chairman of the party in its founding congress, and it must be said Ilyin's approach is heavily present in the party programme. It envisions conservative, restricted democracy, with imperial nostalgia of Autocracy, Orthodoxy and Nationality.\n"
 RUS_authoritarian_democrat3_party_long_tt: "Vserossiysky Patriotichesky Soyuz (All-Russian Patriotic Union)"
 RUS_authoritarian_democrat4_party: "NSS"
 RUS_authoritarian_democrat4_party_long: "$RUS_authoritarian_democrat4_party_long_tt$\n§LThe ideology of Solidarism was first described by Georgy Gins - an idea of a new conservative Russia, marrying Russia's Christian moral foundations to the necessities of modern economic systems. Gins' idea turned into a political movement in the hands of Mikhail Georgiyevsky and Viktor Baydalakov, largely finding support among the right disillusioned with democracy, but likewise opposed to the terror of the SZRS, instead seeking to build a more harmonious New Russia.§!\n"
 RUS_authoritarian_democrat4_party_long_tt: "Natsionalny Soyuz Solidaristov (National Union of Solidarists)"
 RUS_paternal_autocrat2_party: "NMD"
 RUS_paternal_autocrat2_party_long: "$RUS_paternal_autocrat2_party_long_tt$\n§LThe Movement of People's Monarchists is not a political party, but a primal force: a movement of Russian spirit and soul, rising like a wave against party politics and corruption. With Ivan Solonevich as the movement's uncontested leader, the People's Monarchists split from the VPP and subsumed them, becoming the dominant force of the Russian right after the conservative ascendancy.\n\nThe People's Monarchists are Muscovite romanticists, who oppose un-Russian ideas such as democraticism, capitalism, and socialism. Instead, they look to the past, to the time of free Russian peasants under the stern direction of a wise Tsar, without needless committees and debates.§!\n"
 RUS_paternal_autocrat2_party_long_tt: "Narodnoye Monarkhicheskoye Dvizheniye (People's Monarchist Movement)"
 RUS_paternal_autocrat3_party: "Council of the State"
 RUS_paternal_autocrat3_party_long: "$RUS_paternal_autocrat3_party_long_tt$\n§LFollowing a string of political disasters and failed policies, the military performed a coup and executed the tyrant Boris Savinkov and his lackeys. Commander-in-Chief of the Russian Army, Pyotr Wrangel, established a government made up of several generals and conservative politicians to govern the country until the restoration of peace and order.§!\n"
 RUS_paternal_autocrat3_party_long_tt: "Gosudarstvenny Sovet (Council of the State)"
 RUS_paternal_autocrat4_party: "ROVS"
 RUS_paternal_autocrat4_party_long: "Russky Obshchevoinsky Soyuz (Russian All-Military Union)\n§LThe remnants of the Russian White movement have been scattered across Russia and abroad. Attempts at unifying the White movement have largely been under Vasily Boldyrev's banner, and it is suspected that he organises resistance to the regime in the Kremlin internally and abroad.§!\n"
 RUS_paternal_autocrat_party_boldyrev_long: "Rossiyskaya Armiya (Russian Army)\n§LIt was the Free Russian Army that upheld the Russian moral spirit when all was lost, and through their struggle Russian democracy was saved. Under General-Fieldmarshal Boldyrev, the army shall stand guard: against all political extremism, solely for Russia!§!\n"
 RUS_national_populist2_party: "Young Guard"
 RUS_national_populist2_party_long: "$RUS_national_populist2_party_long_tt$\n§LAfter the downfall of the Savinkov regime, the new breed of the far right is under close surveillance by the authorities. The Young Guard is organised around patriotism and militarism by a circle of young, disillusioned men with little previous connection to the SZRS.§!\n"
 RUS_national_populist2_party_long_tt: "Molodaya Gvardiya (Young Guard)"
 RUS_national_populist3_party: "Circle of St. George"
 RUS_national_populist3_party_long: "$RUS_national_populist3_party_long_tt$\n§LThe Circle of Saint George is a political organisation founded and led by Mikhail Diterikhs, a famous general and hero of both the Great War and the Civil War. It is a distinctly monarchist group that unites all those left behind in the backstabbing and godless politics of the Russian Republic, seeking the return of the House of Romanov to the Russian throne. However, the Circle of Saint George doesn't support the universally accepted Kirill Vladimirovich Romanov and the Kirillovite line. Instead, Diterikhs sees potential in Nikita Aleksandrovich Romanov, believing the young prince to be far more willing to defend the ideals of 'Orthodoxy, Autocracy, and Nation' over his liberal and spineless uncle and his descendants.§!\n"
 RUS_national_populist3_party_long_tt: "Krug Svyatogo Georgiya (Circle of Saint George)"

 # Post-war RSA parties
 RSA_social_democrat2_party: "SDNP"
 RSA_social_democrat2_party_long: "$RSA_social_democrat2_party_long_tt$\n§LNew social-democratic party was organised largely by younger guard of the Radical-Democratic Party after the war in an attempt to gain greater electoral success. The leading figures - Gergard Zeller, Sergey Chakhotin and old Aleksandr Titov - are all men of moderate labour movement, opposed to revolution and communism. Their programme preaches peace and seeks to build more equal Russia on the ruins of the war.§!\n"
