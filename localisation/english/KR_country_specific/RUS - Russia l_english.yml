 RUS_anger_decisions_natpop: "Savinkov's regime may use special tactics and propaganda to sway the citizenry to its side, but ruling over Russia would be impossible without genuine support, or at least passive acceptance, from a large portion of society.\n\nIn order to maintain power and lead the country to greatness, Savinkov must keep the §PMilitary§! and §CPopulation§! satisfied with the SZRS' rule and deliver on the President's many promises.\n\nHaving §r8§! or more §PMilitary Anger§! will lead to a military coup, removing President Savinkov.\nHaving §r8§! or more §CPopular Anger§! will lead to a revolution, overthrowing President Savinkov, the result of which depends on if §PMilitary Anger§! is §O5§! or above. This is only possible before 1938."
