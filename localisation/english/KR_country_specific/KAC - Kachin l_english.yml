 SHA_sao_shwe_thaik_leader_desc: "§YBorn:§! §LOctober 16th, 1895, in Yawnghwe, State of Yawnghwe, India§!\n§YBackground:§! §LEducated at the Shan Chiefs' School in Taunggyi and entering the British military service during the Weltkrieg, Shwe Thaik served in the Northeast Frontier Service from 1920-1923. In September of 1927, he was chosen as successor to his uncle as Saopha of Yawnghwe by the Federated Shan States' Council of Ministers, officially assuming office on March 8th, 1929.\n\nSao Shwe Thaik entered politics in post-British Burma, becoming a strong advocate for democracy and autonomy of the Shan States, becoming well respected amongst other political leaders in Burma.\n\nWith the occupation of the Shan States and the horrible treatment by their overlords, Sao Shwe Thaik decided to take initiative and break free from the Shan States' oppressive controllers, declaring the Shan Confederation with a number of other saophas. He now leads his newly-independent country, hoping to steer it into a new age.§!"

