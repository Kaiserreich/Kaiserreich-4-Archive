 IRE_peadar_odonnell_surname: "O'Donnell"
 IRE_peadar_odonnell_leader_desc: "§YLeader Description\nBorn:§! February 22nd, 1893, near An Clochán Liath, Co. Donegal, Ireland\n§YAlso known as:§! $IRE_peadar_odonnell_alt$\n§YPolitical Career:§! A revolutionary, a radical and an arch-subversive, Peadar O'Donnell is the firmest and loudest voice in Irish society when it comes to calls for socialism. His credentials are as strong as any Irish republican, having fought in the War of Independence, and even at that time he advocated for a total revolution that embraced socialism as much as it did anti-imperialism.\n\nAfter the War of Independence, he rejected the treaty on the grounds of partition and External Association, and campaigned vigorously for socialism in Ireland as part of Anti-Treaty Sinn Féin. He became editor of An Saorstát, the party's newspaper which he turned into a popular platform for his left-wing views. Expelled from the party after the revolutions in France, Italy and Britain and having watched as Ireland swapped the chains of British capitalism for German ones, O'Donnell became increasingly more militant in tone, and established his own party Saor Éire, to fulfil his vision of a true Irish revolution. With fears about his goals mounting, the government moved against him and shut down An Saorstát.\n\nO'Donnell's trials have only made him more determined to achieve his goals by any means necessary, even if it meant swallowing his distrust to work with the Union of Britain and their agents. Finally in charge of Ireland, O'Donnell plans to take swift and decisive action to utterly revolutionise society, just as he's always dreamed of doing."

 IRE_jim_larkin: "Jim Larkin"
 IRE_jim_larkin_alt: "Séamus Ó Lorcáin"
 IRE_jim_larkin_surname: "Larkin"
 IRE_jim_larkin_leader_body: "§YLeader Description\nBorn:§! January 28th, 1874, in Liverpool, Lancashire, England\n§YAlso known as:§! $IRE_jim_larkin_alt$\n§YPolitical Career:§! \"Big\" Jim Larkin loves two things: syndicalism, and controversy, and not always in that order.\n\nLike his former colleague James Connolly, he was born in Great Britain to Irish parents, and shortly after moving to Ireland itself, saw his country's cause and that of its workers to be paramount. Also like Connolly, he co-founded the Labour Party in 1912, alongside the more moderate William O'Brien.\n\nLarkin has been an advocate for socialism and trade unionism since the 1890s, but first courted public notoriety in the 1910s as general secretary of the Irish Transport and General Workers' Union, a time period which saw Larkin lead the unions through the infamous \"Dublin Lockout\" of 1913. Known for his imposing physical presence, as well as his considerable oratorical skills, Larkin's uncompromising and larger-than-life persona has caused many of his followers to idolise him, but also has led to some bitter disputes among former comrades. A Christian socialist, Larkin sees no contradiction between his Catholic faith and his socialist ideals.\n\nAfter the Lockout, Larkin spent the best part of the decade in the United States, becoming involved in the Socialist Party of America, further radicalising, and openly espousing support for the Commune of France. He returned to Ireland, and became estranged from the mainstream of the Labour Party. Narrowly evading imprisonment after the clampdown on socialism that followed the British Revolution, he took up an offer from the French, along with his son, to further develop his views of syndicalism in the Sorbonne.\n\nHaving finally returned from France, and now the leader of the Irish Syndicalist Party, Larkin has"
 IRE_jim_larkin_leader_desc: "$IRE_jim_larkin_leader_body$ triumphed against the odds and become the leader of Ireland. His widespread plans for industrialisation, for the benefit of working men and women, will see Ireland fully take its place among the nations of the world, as a true Worker's Republic."
 IRE_jim_larkin_puppet_leader_desc: "$IRE_jim_larkin_leader_body$ been aided by his allies in gaining control of a new Irish Socialist Republic, under close supervision. It will not be easy to convince the Irish nation of the freedom given by syndicalism, but Larkin can think of no better man for the job."

 IRE_owen_sheehy_skeffington: "Owen Sheehy-Skeffington"
 IRE_owen_sheehy_skeffington_alt: "Eoghan Mac Síthigh-Sceimhealtún"
 IRE_owen_sheehy_skeffington_surname: "Sheehy-Skeffington"
 IRE_owen_sheehy_skeffington_leader_body: "§YLeader Description\nBorn:§! May 19th, 1909, in Dublin, Co. Dublin, Ireland\n§YAlso known as:§! $IRE_owen_sheehy_skeffington_alt$\n§YPolitical Career:§! Owen Sheehy-Skeffington, the son of feminists, pacifists and socialists Francis and Hanna Sheehy-Skeffington, is a man whose life from his earliest years was shaped by politics. His father's murder by British troops during the Easter Rising when Owen was only six years old greatly affected his childhood. However, being the son of a 1916 martyr would have its advantages, allowing him to express in public a greater degree of social radicalism than would normally be tolerated under the Red Scare.\n\nHis education in a number of prestigious and socially progressive schools instilled within him the values of his parents, which he set out as a student activist and member of the Labour Party to put into practice, seeking to establish a forward-thinking nation that would avoid the repressive measures of Sinn Féin.\n\nAs an open-minded young man, Sheehy-Skeffington was unafraid to visit the nations of the Internationale, however for the new Labour leader William O'Brien, his travels abroad were proof that Sheehy-Skeffington was in fact an entryist bent on subverting the Labour Party into a vehicle for revolution, and he and his followers were expelled with the rest of the party's far-left. Sheehy-Skeffington was not to be so easily gotten rid of, establishing the Progressive Labour Party from a student base who wished to create a democratic and progressive Ireland led by a new generation."
 IRE_owen_sheehy_skeffington_leader_desc: "$IRE_owen_sheehy_skeffington_leader_body$\n\nHaving succeeded against the odds, Sheehy-Skeffington is set to make his vision of an Ireland of equals a reality, regardless of class, ethnicity, religion or sex."
 IRE_owen_sheehy_skeffington_parlrep_sic_desc: "§g$IRE_owen_sheehy_skeffington_leader_body$\n\nHaving succeeded against the odds, Sheehy-Skeffington is now Taoiseach, the de facto leader of the country, and is set to make his vision of an Ireland of equals a reality, regardless of class, ethnicity, religion or sex§!"
 # IRE_owen_sheehy_skeffington_sic_desc: "[IRE_loc_oss_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_owen_sheehy_skeffington_sic_desc: "§YAdvisor Description\nBorn:§! §gMay 19th, 1909, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_owen_sheehy_skeffington_alt$§!\n§YPolitical Career:§! §gThe son of pacifist, feminist socialists, Owen Sheehy-Skeffington has been raised to champion social justice as a cause. When his father, a non-combatant, was murdered during the Easter Rising, it radicalised his mother and deepened her critical view of the world. Imbued with his mother's perspective and an impeccable progressive education, it did not take Owen long at all to burst onto the Irish political scene. Originally a member of the Labour Party, Sheehy-Skeffington began, alongside many others, to chafe against a leadership, in their minds, made increasingly meak and timid by the constant threat of red scare tactics. This would eventually come to a head when younger members broke off to form the Progressive Labour Party, which Sheehy-Skeffington effectively leads.§!"
 IRE_owen_sheehy_skeffington_advisor_desc: "$IRE_owen_sheehy_skeffington_sic_desc$"

 IRE_william_obrien: "William O'Brien"
 IRE_william_obrien_alt: "Liam Ó Briain"
 IRE_william_obrien_surname: "O'Brien"
 IRE_william_obrien_leader_body: "§YLeader Description\nBorn:§! January 23rd, 1881, in Clonakilty, Co. Cork, Ireland\n§YAlso known as:§! $IRE_william_obrien_alt$\n§YPolitical Career:§! John William O'Brien, a close associate of the martyred James Connolly, is known for his diligent organisational skills and his careful management of the Labour Party, of which he has been a guiding force since he co-founded it with Connolly and Jim Larkin in 1912.\nO'Brien has been a committed socialist for many decades now, but despite the syndicalist revolutions across western Europe, remains staunch in his belief that socialists can come to power via non-violent, democratic methods. It was under his direction that the Labour movement aided the nationalists during the War of Independence, rather than trying to strike out as a separate faction. In doing so he won the tacit respect of Michael Collins and most in Sinn Féin, even if many of them did not see eye-to-eye on ideology.\n\nO'Brien also achieved prominence during the British Revolution, when as head of the two largest trade unions in Ireland at the time, he managed to avoid any major spillover of revolutionary fervour, by temporarily ordering all striking to cease during the worst of the crisis in Britain. The respect of his actions during the War of Independence and British Revolution has served O'Brien well, as well as his vigilant expulsion of potential entryism into the party from potentially extremist elements, to the chagrin of some.\n\nNonetheless, O'Brien is widely recognised as a committed trade unionist who has focused greatly on building and strengthening trade unions in Ireland, and sought to improve worker's rights wherever possible."
 IRE_william_obrien_leader_desc: "$IRE_william_obrien_leader_body$ Having demonstrated his capability to shield the Labour Party from the anti-syndicalist sentiment in Irish politics that has been simmering now for more than a decade, O'Brien plans to lead Ireland into a more equitable and social democratic future."
 IRE_william_obrien_parlrep_sic_desc: "§g$IRE_william_obrien_leader_body$ Having demonstrated his capability to shield the Labour Party from the anti-syndicalist sentiment in Irish politics that has been simmering now for more than a decade, O'Brien as Taoiseach and leader of the country plans to lead Ireland into a more equitable and social democratic future.§!"
 IRE_william_obrien_ger_aligned_leader_desc: "$IRE_william_obrien_leader_body$ Though it was for his well-known safe-guarding of the party from syndicalism that lead Berlin to back him as the leader of the current German-supported government, following the collapse of the previous administration. Firmly aligned in their sphere, he aims to continue to thread the line of slow reform, as much as he dares."
 IRE_william_obrien_radsoc_leader_desc: "§YLeader Description\nBorn:§! January 23rd, 1881, in Clonakilty, Co. Cork, Ireland\n§YAlso known as:§! $IRE_william_obrien_alt$\n§YPolitical Career:§! John William O'Brien had managed the political upset of the decade, by unexpectedly winning the 1937 Dáil election, while also forging an unlikely alliance with agrarians, and also an offshoot of his own Labour Party. It would be the latter of these that would prove to be his political downfall. Though O'Brien had managed to keep the Labour Party on the straight-and-narrow, safeguarding it from entryism and flying the flag of gradual change, his coalition partners the Progressive Labour Party had not been so vigilant.\n\nMaking use of political back channels, and increasing British influence within the country, a small clique within the PLP, lead by RN Tweedy, worked with the British syndicalists to overthrow the elected Irish Government from within, pivoting it towards the Internationale while simultaneously neutering any opposition.\n\nIn an act of terrible irony for O'Brien, he remains as President of the Republic, leader of a country now radicalising far more than he had intended, and being kept in his role as a pretense of democracy, stability and continuity. Having spent much of his political life distancing himself from syndicalism, O'Brien must now bitterly embrace it, and make the most of the new status quo."
 # IRE_william_obrien_sic_desc: "[IRE_loc_wob_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_william_obrien_sic_desc: "§YAdvisor Description\nBorn:§! §gJanuary 23rd, 1881, in Clonakilty, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_william_obrien_alt$§!\n§YPolitical Career:§! §gThe stern face of democratic socialism in Ireland, trade union boss and labour leader William O'Brien sincerely believes that working class interests in the fledgling republic are better served by the ballot box than the barrel of a gun. Although this has made him persona non grata to radical Syndicalists, O'Brien is acutely aware of how conservative Ireland remains beneath the surface, and his strategy is as much pragmatic as it is ideological.§!"
 IRE_william_obrien_advisor_desc: "$IRE_william_obrien_sic_desc$"

 IRE_michael_donnellan: "Michael Donnellan"
 IRE_michael_donnellan_alt: "Mícheál Ó Domhnalláin"
 IRE_michael_donnellan_surname: "Donnellan"
 IRE_michael_donnellan_leader_body: "§YLeader Description\nBorn:§! February 6th, 1900, in Dunmore, Co. Galway, Ireland\n§YAlso known as:§! $IRE_michael_donnellan_alt$\n§YPolitical Career:§! In an unexpected turn of events, Michael Donnellan has managed to best his coalition partners and become the leader of Ireland. Like many others, he found himself joining Sinn Féin at seventeen years of age, after the upsurge in popularity of republicanism that followed the 1916 Easter Rising. Even from that stage, he became involved in local politics and was elected a councillor in 1917, while also acting as a justice in the court system adopted by Sinn Féin during the War of Independence.\n\nHe is known for being an outstanding Gaelic Footballer, winning an All-Ireland medal with Galway in 1925, and has also worked extensively on his family farm, both of which popular attributes for the rural voters that originally gave his party much of its initial support. Politically, Donnellan and his party champion the rights of small farmers, and it is for this reason that he split from Sinn Féin, founding Clann na Talmhan, seeing his old party as not doing enough for rural Ireland.\n\nPart of his rhetoric often thrusts the blame of the suffering of the \"little man\" onto the more wealthy politicians, the bankers, and despite their minuscule presence in Ireland, the Jewish population. In addition to his occasional antisemitic outbursts, his more radical left-leaning streak remains at odds with some of the largely conservative rest of the party. Nevertheless, Donnellan's message has still managed to find itself in the ears of the electorate, and"
 IRE_michael_donnellan_leader_desc: "$IRE_michael_donnellan_leader_body$ he plans to lead Ireland into his own vision of fairness and equal opportunity."
 IRE_michael_donnellan_parlrep_sic_desc: "§g$IRE_michael_donnellan_leader_body$ now as Taoiseach and leader of the country, he plans to lead Ireland into his own vision of fairness and equal opportunity.§!"
 IRE_michael_donnellan_ger_aligned_leader_desc: "$IRE_michael_donnellan_leader_body$ he now leads Ireland as a heavily German-aligned state."
 # IRE_michael_donnellan_sic_desc: "[IRE_loc_donnellan_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_michael_donnellan_sic_desc: "§YAdvisor Description\nBorn:§! §gFebruary 6th, 1900, in Dunmore, Co. Galway, Ireland§!\n§YAlso known as:§! §g$IRE_michael_donnellan_alt$§!\n§YPolitical Career:§! §gMichael Donnellan had been for the past decade and a half, a steady but relatively lowkey presence in Irish local politics as a Sinn Féin councillor in rural Galway. However, growing increasingly discontent with Sinn Féin's agricultural policies, Donnellan would split off from the party and break out as a leader of Clann na Talmhan, the farmer's party. Very much a populist, Donnellan's politics are all about pitting the hard-working farmers against the \"greedy elites\".§!"
 IRE_michael_donnellan_advisor_desc: "$IRE_michael_donnellan_sic_desc$"

 IRE_sean_lemass: "Seán Lemass"
 IRE_sean_lemass_alt: "Seán Leimeas"
 IRE_sean_lemass_surname: "Lemass"
 IRE_sean_lemass_leader_body: "§YLeader Description\nBorn:§! July 15th, 1899, in Ballybrack, Co. Dublin, Ireland\n§YAlso known as:§! $IRE_sean_lemass_alt$\n§YPolitical Career:§! Seán Lemass certainly has the background for leadership in Ireland; he was just sixteen when he took part in the Easter Rising of 1916, and not much older when fought in the War of Independence. A believer in democracy and civic nationalism, he grew disillusioned with Collins' increasing authoritarianism and abandoned Sinn Féin with a few of his followers.\n\nIsolated in the political wilderness, he formed an alliance of convenience with forces who he had once vehemently opposed, the anglophilic and ex-\"Home Ruler\" National Centre Party and National League Party. For Lemass, his one-time adversaries shared many of his political and economic views, and for the NCP and NLP, their new leader's service in the Easter Rising and War of Independence would help to legitimise their views in a generally Anglophobic and pro-German nation.\n\nLemass' political philosophy is a simple one: \"A rising tide lifts all boats\", meaning that economic prosperity rises all aspects of society. He believes that if he can deliver strong economic growth that all other issues can be solved using the profits."
 IRE_sean_lemass_leader_desc: "$IRE_sean_lemass_leader_body$ Now the leading partner in his successful ruling coalition, Lemass is determined that from the ashes of centuries of misrule shall arise a flourishing, economically strong Ireland open for business with the world."
 IRE_sean_lemass_parlrep_sic_desc: "§g$IRE_sean_lemass_leader_body$ Now leading the country as the Taoiseach, and the head of the successful ruling coalition, Lemass is determined that from the ashes of centuries of misrule shall arise a flourishing, economically strong Ireland open for business with the world.§!"
 IRE_sean_lemass_ger_aligned_leader_desc: "$IRE_sean_lemass_leader_body$ Now leading the country from a place close to the heart of the Reichspakt, Lemass is determined to make the best of the current German alignment."
 # IRE_sean_lemass_sic_desc: "[IRE_loc_lemass_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_sean_lemass_sic_desc: "§YAdvisor Description\nBorn:§! §gJuly 15th, 1899, in Ballybrack, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_sean_lemass_alt$§!\n§YPolitical Career:§! §gSeán Lemass' nationalist credentials are as strong as anyone's, being one of the youngest participants in the Easter Rising of 1916.\nHowever, although most of his peers believed that Ireland needed to be separate from Britain in order for Irish culture to flourish, Lemass has come to believe the upmost priority must be to economically uplift the Irish people, and culture will follow thereafter, since starving men don't become poets.\nHolding fast to the maxim \"A rising tide lifts all boats\", Lemass believes that free trade is to everyone's benefit, and therefore Ireland should seek out as many economic allies as possible, even if that includes those in the old British sphere.§!"
 IRE_sean_lemass_advisor_desc: "§g$IRE_sean_lemass_sic_desc$§!"

 IRE_eamon_de_valera: "Éamon de Valera"
 IRE_eamon_de_valera_alt: "$IRE_eamon_de_valera$"
 IRE_eamon_de_valera_surname: "de Valera"
 IRE_eamon_de_valera_leader_body: "§YLeader Description\nBorn:§! October 14th, 1882, in New York City, New York, United States of America\n§YPolitical Career:§! At one time, Éamon de Valera seemed poised to be the leading figure in Irish politics. The erstwhile mathematics teacher was one of the few surviving commanders of the Easter Rising, as due to his birth in New York to a Spanish father and Irish mother, his American citizenship stayed the executioner's hand, at a time when the UK did not want to aggravate a potential ally during the Weltkrieg.\n\nOn the eve of the War of Independence he was the leader of Sinn Féin, and was ready to lead them and Ireland in its struggle for freedom. Alas for de Valera, he was captured and imprisoned by the British in May of 1918, and despite many attempts to free him, he remained in their hands for some years. During that time period, the man who came to overshadow him would dominate the Irish political scene: Michael Collins.\n\nWhen de Valera finally was released after the war, he returned to Ireland to find the power dynamics had changed greatly, and his influence was now much more diminished in light of having not had much of a role in the war, while Collins' stock had greatly increased. For many years he played a secondary role in Sinn Féin, however his jealousy of Collins grew apparent.\n\nUltimately he would leave Sinn Féin with Cathal Brugha, after it became clear Collins' vision of a secular progressive republic, let alone his growing influence within the party, conflicted with his own vision for Ireland."
 IRE_eamon_de_valera_leader_desc: "$IRE_eamon_de_valera_leader_body$ Now in charge of both his own party and Ireland itself, de Valera is expected to be a conservative and cautious leader."
 IRE_eamon_de_valera_parlrep_sic_desc: "§g$IRE_eamon_de_valera_leader_body$ Now in charge of both his own party and Ireland itself, as the Taoiseach, de Valera is expected to be a conservative and cautious leader.§!"
 IRE_eamon_de_valera_ger_aligned_leader_desc: "$IRE_eamon_de_valera_leader_body$ Now finally in office with the help of Berlin after the collapse of the previous administration, de Valera is expected to be a conservative and cautious leader."
 IRE_eamon_de_valera_puppet_leader_desc: "$IRE_eamon_de_valera_leader_body$ Now nominally in charge of both his own party and Ireland itself, de Valera is expected to attempt to maintain Ireland's traditions, even in the face of its current limited autonomy."
 # IRE_eamon_de_valera_sic_desc: "[IRE_loc_dev_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_eamon_de_valera_sic_desc: "§YAdvisor Description\nBorn:§! §gOctober 14th, 1882, in New York City, New York, United States of America§!\n§YPolitical Career:§! §gHaunted by the spectre of being written off as the \"nearly man\" of Irish history, one-time Sinn Féin leader Éamon de Valera possesses a need and drive for power that is rarely, if ever, matched by others. He is determined to embed his personal legacy on the state beyond the revolutionary era, sometimes to the detriment of his decision-making.§!"
 IRE_eamon_de_valera_fail_sic_desc: "§g$IRE_eamon_de_valera_sic_desc$ Despite losing the highest office in the land, de Valera has remained in government, but now in a diminished position, waiting once more for his chance to regain power.§!"
 # IRE_eamon_de_valera_advisor_desc: "[IRE_loc_dev_advisor_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_eamon_de_valera_advisor_desc: "§g$IRE_eamon_de_valera_sic_desc$§!"
 IRE_eamon_de_valera_fail_advisor_desc: "$IRE_eamon_de_valera_fail_sic_desc$"

 IRE_michael_collins: "Michael Collins"
 IRE_michael_collins_alt: "Mícheál Ó Coileáin"
 IRE_michael_collins_surname: "Collins"
 IRE_michael_collins_leader_body: "§YLeader Description\nBorn:§! October 16th, 1890, near Clonakilty, Co. Cork, Ireland\n§YAlso known as:§! $IRE_michael_collins_alt$\n§YPolitical Career:§! In many ways a \"founding father\" of the Irish state, and certainly a national hero, Michael Collins' firm hand has led the fledgling state since 1930, and so far to great success.\n\nBorn in County Cork to a republican family, Collins originally trained as an accountant, working in London and New York before returning to Ireland and taking part in the Easter Rising. Seen as the head military commander during the War of Independence, he acted as the IRA's Director of Intelligence, and was also lauded for his actions as Minister for Finance during the war. Afterwards, Collins quickly stepped into the role of Ireland's top political figure. As leader of the nation, he moulded the new Republic along American lines, making the office of President unquestionably the most powerful position in the land.\n\nTo date, possibly his finest hour (and certainly his most controversial) came in 1926 during the British Revolution. Amongst the chaos and upheaval, Collins, representing President MacNeill, managed to negotiate an unthinkable deal with the Ulster loyalists: the peaceful entry of Northern Ireland into the Republic, in return for protection against any syndicalist threat. Rather than risk being wiped out by revolutionaries, the Ulstermen chose the devil they knew.\n\nSince Sinn Féin's re-election in 1930 after losing the previous election on account of the Great Depression, Collins is now leader of Ireland and of Sinn Féin"
 IRE_michael_collins_leader_desc: "$IRE_michael_collins_leader_body$. As President, he has steered the Republic into calm waters; by tying the economy to trade with Mitteleuropa, Ireland has blossomed into an era of prosperity and confidence never before known. So long as his German-orientated economic model holds strong, he looks to remain extremely popular. He is, however, not without his critics, and there are those in Ireland who would gladly take the wheel from Collins and change the nation's direction if they were given the opportunity."
 IRE_michael_collins_sic_desc: "§g$IRE_michael_collins_leader_body$. As President, he steered the Republic into calm waters; by tying the economy to trade with Mitteleuropa, Ireland blossomed into an era of prosperity and confidence never before known. Collins has successfully navigated crisis after crisis, and he now leads the country from the newly created office of Taoiseach, for as long as his popularity remains.§!"
 IRE_michael_collins_ger_aligned_leader_desc: "$IRE_michael_collins_leader_body$ once more, after the collapse of the previous administration in the Northern Crisis. Collins' pro-Mitteleuropa credentials earned him back his place as President, as he was supported by Berlin as leader of the firmly German-aligned new government. He aims to do his best to maintain stability, and take as much advantage as possible from their place close to the heart of the Reichspakt."
 IRE_michael_collins_advisor_body: "§gSeeing Ireland engulfed in war, with its sovereignty once again threatened, Michael Collins has returned to active duty in service to the nation.\nAs a military leader, Collins personally gained considerable notoriety from British forces during the War of Independence, and was seen by them as the mastermind behind the Irish war effort. The reality was far more nuanced, but like in all myths there was an element of truth.\nBeing a veteran of 1916, Collins realised the folly in any symbolic, publicly visible victories or attempted large-scale encounters, like what had unsuccessfully attempted in Easter week, especially at the General Post Office where he had been assigned. What was needed against a much better-armed and better-supplied enemy was the ability to strike suddenly, with great effect, and withdraw from the engagement before any response could be mustered. These were the principles that, aided by the mass public support, Collins adopted and found success with during the War of Independence across Ireland.\nCollins' true talent as a commander comes in his organisational skills on a larger scale, and his maintenance of expansive intelligence networks. He also realised the importance of knowing how to pick his men well, as the IRA divisions operated with a significant degree of autonomy. Both of these came to play on a fateful Sunday in November 1920, when Collins arranged the simultaneous assassinations of most of Britain's highest-ranking intelligence officers in Dublin, leading to grave civilian retributions by crown forces.\nPersonally, Collins did his best to feed into the aura of mystique and elusiveness that was attached to his persona during the War of Independence, enjoying his time as a \"man on the run\". This self-confidence followed him out of war-time, leading some of his rivals to resent this popularity, which they felt was at least partially undeserved.\nAfter unexpectedly being ousted from high office and without even a ministerial position, Collins now has his role to play in fighting to save Ireland once again, and of course do his best to help repair his tarnished reputation in the eyes of the people.§!"
 IRE_michael_collins_advisor_desc: "§YAdvisor Description\nBorn:§! §gOctober 16th, 1890, near Clonakilty, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_michael_collins_alt$§!\n§YPolitical Career: $IRE_michael_collins_advisor_body$"
 IRE_michael_collins_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 16th, 1890, near Clonakilty, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_michael_collins_alt$§!\n§YMilitary Career:§! $IRE_michael_collins_advisor_body$"
 IRE_michael_collins_desc: "$IRE_michael_collins_commander_desc$"

 IRE_eoin_oduffy: "Eoin O'Duffy"
 IRE_eoin_oduffy_alt: "Eoin Ó Dubhthaigh"
 IRE_eoin_oduffy_surname: "O'Duffy"
 IRE_eoin_oduffy_start: "§YLeader Description\nBorn:§! January 28th, 1890, near Castleblayney, Co. Monaghan, Ireland\n§YAlso known as:§! $IRE_eoin_oduffy_alt$\n§YPolitical Career:§!"
 IRE_eoin_oduffy_leader_body: "A war hero turned political demagogue, General Eoin O'Duffy is one of Ireland's most notorious political figures. Born as Owen Duffy, to a family of impoverished smallholders in County Monaghan, he became interested at a young age in the Gaelic Revival and was a leading sportsman within the province of Ulster. Joining the Irish Volunteers in 1917, his skills quickly impressed his superiors, most notably Michael Collins, who described him as \"the best man in Ulster\".\n\nDuring the war, O'Duffy's brigade became notable for their daring attacks, most famously the first capture of an RIC barracks in the town of Ballytrain, but also for sectarian actions against Protestants. Appointed chief liaison officer to Belfast during the Truce, O'Duffy was enraged by attacks on Catholics and the collusion he saw between loyalists and the RUC, marking the beginning of his staunch opposition to loyalist influence. Appointed to the role of Garda Commissioner following the war, O'Duffy strove to create a disciplined and organised police force which would serve as a model of his ideals. The unification of Ireland would upset this order as among the Ulster Privileges was the inclusion of members of the RUC into the Gardaí.\n\nO'Duffy, who had called for the government to invade the six counties during the British Revolution, despised the Ulster Privileges and had no trust for these new members. Disenchanted with his former friend Michael Collins and seeing the UDP block any attempts by Brugha to undo the Privileges, O'Duffy began to organise a far-right faction within Sinn Féin. Dismissed by Collins after his re-election for anti-Protestant discrimination, O'Duffy left the party with his followers and, aligning with hardline anti-Treatyites, formed Aontas Náisiúnta with the objective of overthrowing the democracy that had \"sold out\" Ireland to the loyalists and the Germans, and establishing a Portuguese-inspired Catholic dictatorship."
 IRE_eoin_oduffy_leader_desc: "$IRE_eoin_oduffy_start$ $IRE_eoin_oduffy_leader_body$\n\nO'Duffy is not the same man he was in 1921 however, and there are a growing number of radicals within his party who believe it's time for a new generation to take charge..."
 IRE_eoin_oduffy_success_leader_desc: "$IRE_eoin_oduffy_start$ $IRE_eoin_oduffy_leader_body$\n\nAfter shattered dissent within the party, with all of its more unstable, radicalised elements now permanently hamstrung, O'Duffy is now the unquestionable master of Aontas Náisiúnta, and of Ireland, and with God's grace, shall be so for many years."
 IRE_eoin_oduffy_parlrep_sic_desc: "$IRE_eoin_oduffy_start$ §g$IRE_eoin_oduffy_leader_body$ This, however, turned out not to be the case. After an unexpected alliance with Éamon de Valera, O'Duffy has now become leader of the country through constitutional means, and leads the ruling coalition from the newly created office of Taoiseach.§!"
 IRE_eoin_oduffy_ger_aligned_leader_desc: "$IRE_eoin_oduffy_start$ $IRE_eoin_oduffy_leader_body$\n\nThis, however, turned out not to be the case. O'Duffy's previous dislike of German influence was quickly forgotten, when he was chosen to lead an administration backed by Berlin, after the collapse of the previous government in the Northern Crisis. With the aid of the military, O'Duffy seeks to maintain stability and control in Ireland, even if not with as much say in its alignment as he had envisaged."
 IRE_eoin_oduffy_cursed_coalition_leader_desc: "$IRE_eoin_oduffy_start$ $IRE_eoin_oduffy_leader_body$\n\nThis, however, turned out not to be the case. After an unexpected alliance with Éamon de Valera, Aontas Náisiúnta gained primacy within the ruling coalition, and O'Duffy has now become leader of Ireland through constitutional means."
 IRE_eoin_oduffy_cursed_coalition_ger_aligned_leader_desc: "$IRE_eoin_oduffy_leader_body$\n\nThis, however, turned out not to be the case. After an unexpected alliance with Éamon de Valera, Aontas Náisiúnta gained primacy within the ruling coalition, and O'Duffy has now become leader of Ireland through constitutional means."
 # IRE_eoin_oduffy_sic_desc: "[IRE_loc_eod_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_eoin_oduffy_sic_desc: "§YAdvisor Description\nBorn:§! §gJanuary 28th, 1890, near Castleblayney, Co. Monaghan, Ireland§!\n§YAlso known as:§! §g$IRE_eoin_oduffy_alt$§!\n§YPolitical Career:§! §gA strongman, a demagogue, a generalissimo, Eoin O'Duffy has been the rallying point for an entire cohort of hardline Irish traditionalists and cultural supremacists who were vehemently in favour of Irish independence, but not for the \"Liberal state\" that followed it, nor the international trading ties developed to support it.\nWhile Sinn Féin translates as \"We Ourselves\", O'Duffy and his followers would align more with the less favoured translation, \"Ourselves Alone\", and that proclaims that was always the true spirit of the independence movement. For all their talk of isolationism and an inward-facing culture, paradoxically O'Duffy and his followers are clearly influenced by authoritarian movements on the European continent, and corporatism in particular.§!"
 IRE_eoin_oduffy_cursed_sic_desc: "$IRE_eoin_oduffy_sic_desc$\n§gHowever, after an unexpected alliance with Éamon de Valera, O'Duffy has been seen to legitimise the supposedly constitutional nature of his party, and now as Príomh Aire serves as the right-hand man to his old boss' greatest rival — for now, at least.§!"
 IRE_eoin_oduffy_advisor_desc: "§g$IRE_eoin_oduffy_sic_desc$§!"
 IRE_eoin_oduffy_commander_desc: "§YGeneral Description\nBorn:§! §gJanuary 28th, 1890, near Castleblayney, Co. Monaghan, Ireland§!\n§YAlso known as:§! §g$IRE_eoin_oduffy_alt$§!\n§YMilitary Career:§! §gWith a successful seizure of political power, Eoin O'Duffy has taken up his former military position in the armed forces.\nHe grew up the youngest of seven children, to a rural family of little means in County Monaghan. After making a name for himself as a passionate advocate for Gaelic games in the area and joining the Gaelic League, he joined the Irish Volunteers in the wake of the Easter Rising.\nHis most daring initiative during the war occurred early in the conflict, and was the capture of a local RIC barracks, obtaining arms and explosives, and inspiring other nearby brigades to successfully apply the same manoeuvres. After commendation from his superiors and subsequent promotion, he was involved in protecting Catholics in the pogroms that were occurring in nationalist-majority parts of Belfast at the time. This, and the seizure of arms from many loyalist houses in rural Ulster, gave him the name of being less tolerant of those in Ireland that did not share his goal of an independent Irish republic.\nAfter the war, he was appointed the commissioner of An Garda Síochána, the national police force. While initially successful in this post, he was later sacked due to his discrimination of loyalists, and left Sinn Féin, forming the far-right Aontas Náisiúnta and the National Guard.\nO'Duffy's last involvement with the military was the War of Independence, and the years since have not been kind to him. Nevertheless, he remains as reckless and impassioned as ever.§!"
 IRE_eoin_oduffy_desc: "$IRE_eoin_oduffy_commander_desc$"

 IRE_gearoid_o_cuinneagain: "Gearóid Ó Cuinneagáin"
 IRE_gearoid_o_cuinneagain_alt: "$IRE_gearoid_o_cuinneagain$"
 IRE_gearoid_o_cuinneagain_surname: "Ó Cuinneagáin"
 IRE_gearoid_o_cuinneagain_leader_desc: "§YLeader Description\nBorn:§! January 2nd, 1910, in Belfast, Co. Antrim, Ireland\n§YAlso known as:§! Gerald Cunningham\n§YPolitical Career:§! Gearóid Ó Cuinneagáin is an unexpected ruler of Ireland, only eleven years of age when the Anglo-Irish Treaty was signed. Growing up in Belfast, he watched as the Irish Republic \"sold out\" the north in the treaty, as they stood by and negotiated with the UUP while the six counties went up in flames, as they gave privileges to the loyalists while leaving those who were actually loyal to Ireland under the Orange thumb, and as attempts by Brugha to undo the Ulster Privileges were constantly obstructed by the UDP in the Dáil.\n\nJoining the civil service, he became a cultural nationalist under the tutelage of a former schoolteacher, and in 1932 resigned his position to become fluent in Irish in the Gaeltacht, after being denied leave to attend an Irish language immersion course. Like many who felt betrayed by the end result of the Irish Revolution, Ó Cuinneagáin was immediately attracted to Aontas Náisiúnta and became an editor of its Irish language newspaper. Ambitious, skilled in organisation and possessing radical views, he soon attracted the attention of other radicals within the party and rose to the rank of leader of the party's youth wing, the Young Ireland Association.\n\nLooking to Ireland's past and abroad to the ideals of Charles Maurras and the resurrection of Portugal for inspiration, Ó Cuinneagáin came to the conclusion that liberal democracy and republicanism were nothing more than false prophets imported from Britain and France by liberal Protestants, and that only through the rebirth of the Gaelic Golden Age could Ireland truly be a nation once again.\n\nTriumphing over O'Duffy's attempt to stab him in the back, Ó Cuinneagáin has sworn to make Ireland the Land of Saint and Scholars once more and show the world that not even seven hundred years of foreign rule can change the character of the Gael. In the immortal words of Pádraig Pearse, Ireland shall be a nation not free merely, but Gaelic as well."
 # IRE_gearoid_o_cuinneagain_sic_desc: "[IRE_loc_goc_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_gearoid_o_cuinneagain_sic_desc: "§YAdvisor Description\nBorn:§! §gJanuary 2nd, 1910, in Belfast, Co. Antrim, Ireland§!\n§YAlso known as:§! §gGerald Cunningham§!\n§YPolitical Career:§! §gIn an age of chaos, only those capable of demonstrating absolute force of will be able to reshape the world, at least that's how Ó Cuinneagáin would see it. Born as John Gerald Cunningham, Ó Cuinneagáin radicalised both politically and culturally in his youth, leading him to studying the rise of Totalism intensely, and concluded he has no qualms about their methods, only their end goals. Fanatical about bringing about a pure Irish-speaking, Christian and Gaelic Ireland, Ó Cuinneagáin will pursue his goals with hammer and tongs, with emphasis on the hammer.§!"
 IRE_gearoid_o_cuinneagain_kingdom_sic_desc: "§g$IRE_gearoid_o_cuinneagain_leader_desc$§!"

 IRE_richard_mulcahy: "Richard Mulcahy"
 IRE_richard_mulcahy_alt: "Risteárd Ó Maolchatha"
 IRE_richard_mulcahy_surname: "Mulcahy"
 IRE_richard_mulcahy_leader_body: "§YLeader Description\nBorn:§! May 10th, 1886, in Waterford, Co. Waterford, Ireland\n§YAlso known as:§! $IRE_richard_mulcahy_alt$\n§YPolitical Career:§! After Collins' position as party leader became untenable, his removal from leadership was silently inevitable. To fill the position after his ousting, was his long-time confidante and right-hand-man, Richard Mulcahy.\n\nMulcahy has been involved with Sinn Féin from after the Easter Rising, which he took part in as a member of the Irish Volunteers. Before this, he had worked in the engineering division of the Postal Service and had been an active Gaelic League member. Initially not very prominent within the party, he first made a name for himself after conducting all military aspects at the funeral of hunger striker Thomas Ashe, which was of key importance to the national movement before of the Home Rule election.\n\nHaving won a seat as a TD in the election himself, he worked as Deputy Minister for Defence during the War of Independence, and was known for his level-headedness, organisational skills and administrative competence. Since then, he has risen to become a leading figure in Sinn Féin, remaining central to the organisation following various splits from the party, in the form of the anti-treatyites, Brugha and de Valera, Michael Donnellan and most recently, Seán Lemass and his followers. He also maintains a high rank in the Army, and has managed both responsibilities since the establishment of the state.\n\nFor a long time associated with Collins' establishment, being the Príomh Aire in his government for six years, Mulcahy will now have to cultivate a reputation for himself as a leader in his own right."
 IRE_richard_mulcahy_leader_desc: "$IRE_richard_mulcahy_leader_body$ A reformer and moderniser, he shares many of the same goals as Collins, though is likely to at least somewhat ease some of the more recent restrictions, even if he isn't unafraid to make the difficult decisions when he needs to."
 IRE_richard_mulcahy_parlrep_sic_desc: "§g$IRE_richard_mulcahy_leader_body$ A reformer and moderniser, he shares many of the same goals as Collins, and now leads the country from the newly created office of Taoiseach.§!"
 IRE_richard_mulcahy_ger_aligned_leader_desc: "$IRE_richard_mulcahy_leader_body$ A reformer and moderniser, his parties pro-Mitteleuropa history has lead him to be chosen to lead the new German-backed government, which took power following the collapse of the previous administration. He has taken up the role with some reluctance, but feels it his is duty to do the best for Ireland for the sake of her future and stability."
 # IRE_richard_mulcahy_sic_desc: "[IRE_loc_mulcahy_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_richard_mulcahy_sic_desc: "§YAdvisor Description\nBorn:§! §gMay 10th, 1886, in Waterford, Co. Waterford, Ireland§!\n§YAlso known as:§! §g$IRE_richard_mulcahy_alt$§!\n§YPolitical Career:§! §gArguably as central to Irish victory in the War of Independence as Michael Collins, with whom he has always been compared, Richard Mulcahy is decidedly not akin to Collins in temperament. Neither charismatic nor sociable, Mulcahy's strength has always been as \"the man behind the desk\"; that is to say he is the kind of man who will work for hours on end quietly doing paperwork with unparalleled precision.\nWhile Mulcahy has never attracted the fanfare Collins has received, he's neither attracted the same kind of controversy either. Cold, calculated, and above all, competent, Mulcahy generates respect, not love.§!"
 IRE_richard_mulcahy_advisor_desc: "$IRE_richard_mulcahy_sic_desc$"
 IRE_richard_mulcahy_commander_desc: "§YGeneral Description\nBorn:§! §gMay 10th, 1886, in Waterford, Co. Waterford, Ireland§!\n§YAlso known as:§! §g$IRE_richard_mulcahy_alt$§!\n§YMilitary Career:§! §gRichard Mulcahy is considered the consummate politician-soldier, and an extant example of the relationship between the army and the state from the time of the War of Independence.\nBorn to a lower-middle-class family in Waterford, he took up a position with the Post Office at the age of 16, where he was later promoted to the engineering branch. As a young man, Mulcahy first became interested in Irish nationalism through the newspaper \"The United Irishman\", created by Sinn Féin founder Arthur Griffith. What he found in its pages inspired him to join the Gaelic League cultural organisation, and he was a fluent Irish speaker by the time he was assigned a job in Dublin, as well as a committed republican.\nAfter joining the Irish Volunteers and refusing to side with the contingent who had enlisted in the British Army during the Weltkrieg, Mulcahy's position in the Post Office engineering department was invaluable for the inside knowledge that allowed the volunteers to cut off communications for the British during the Easter Rising. Mulcahy himself spent the Rising in Ashbourne, County Meath, one of the few areas outside Dublin that saw action, and successfully applied the guerrilla warfare tactics that would be developed further in the War of Independence.\nElected as a TD, he held the position of Assistant Minister for Defence during the War of Independence, often acting as a mediator between the frequent clashes of personality of Michael Collins and Cathal Brugha. He managed to work closely with and respect both, but ultimately sided with Collins when Brugha left Sinn Féin to form his own party, and remains on professional terms with Brugha while being Collins' right hand man.\nMulcahy is a cautious, calculating and measured leader and statesmen, somehow managing to balance his political and military positions and responsibilities. He sees the military as integral to the authority of the state, and is committed to doing all that can be done in Ireland's defence.§!"
 IRE_richard_mulcahy_army_chief_desc: "$IRE_richard_mulcahy_commander_desc$"

 IRE_john_j_okelly: "John J. O'Kelly"
 IRE_john_j_okelly_alt: "Seán S. Ó Ceallaigh"
 IRE_john_j_okelly_alt_long: "Seán Seosamh Ó Ceallaigh"
 IRE_john_j_okelly_surname: "O'Kelly"
 IRE_john_j_okelly_leader_body: "§YLeader Description\nBorn:§! July 7th, 1872, on Valentia Island, Co. Kerry, Ireland\n§YAlso known as:§! $IRE_john_j_okelly_alt$\n§YPolitical Career:§! John Joseph O'Kelly, also known by the moniker \"Sceilg\", is a fervent Catholic, nationalist and Gaelic revivalist. Born in 1872 on Valentia Island in County Kerry, O'Kelly moved to Dublin at the age of 20, becoming a founding member of the Keating Branch of the Gaelic League in 1901 and of Sinn Féin in 1905. In 1911, O'Kelly became the editor of the Catholic Bulletin newspaper, which under his editorship was one of the few newspapers to support the Easter Rising, and played a critical role in legitimising the Rising and its leaders under the nose of the censors.\n\nElected to Dáil Éireann for Sinn Féin, over the course of the War of Independence he served as Deputy Chairman to the Dáil, Minister for Irish, and Minister for Education, and at the same time being the President of the Gaelic League. O'Kelly opposed the Anglo-Irish Treaty and joined Anti-Treaty Sinn Féin, becoming the leader of the party's right-wing along with Brian O'Higgins, a fellow Sinn Féin founder.\n\nFollowing the expulsion of ATSF's left-wing, he and O'Higgins became the party's leading influences, looking to Integralism as an inspiration for Ireland to follow, and shifting the party ideologically further right. After Austin Stack's death in 1929, O'Kelly became the new party leader and in 1931 he led ATSF into a merger with Eoin O'Duffy and his supporters, to form Aontas Náisiúnta, with O'Kelly becoming the new party's Vice-President."
 IRE_john_j_okelly_leader_desc: "$IRE_john_j_okelly_leader_body$\n\nHaving succeeded the late General O'Duffy, and bested his coalition partners, John J. O'Kelly seeks to establish a faithful and Gaelic Ireland that will reject the legacy of the French Revolution, and remain pure from the corrupting influences of the Protestants, syndicalists, freemasons and Jews."
 IRE_john_j_okelly_leader_bop_desc: "$IRE_john_j_okelly_leader_body$\n\nFollowing the fallout of the Northern Crisis, and the collapse of the party leadership of Eoin O'Duffy, as well as the growing threat from radicals within the party, O'Kelly has gained control of Aontas Náisiúnta. He will now lead the now ostensibly purely parliamentary party, working with other conservative elements within Irish society, looking to maintain stability at all costs, even if it comes at the expense of democracy. O'Kelly seeks to establish a faithful and Gaelic Ireland that will reject the legacy of the French Revolution, and remain pure from the corrupting influences of the Protestants, syndicalists, freemasons and Jews."
 IRE_john_j_okelly_parlrep_sic_desc: "$IRE_john_j_okelly_leader_body$\n\nHaving succeeded the late General O'Duffy, and bested his coalition partners to the office of Taoiseach, John J. O'Kelly seeks to establish a faithful and Gaelic Ireland that will reject the legacy of the French Revolution, and remain pure from the corrupting influences of the Protestants, syndicalists, freemasons and Jews."
 IRE_john_j_okelly_ger_aligned_leader_desc: "$IRE_john_j_okelly_leader_body$\n\nHaving succeeded the late General O'Duffy, and bested his coalition partners, John J. O'Kelly seeks to work with the Germans to establish a faithful and Gaelic Ireland that will reject the legacy of the French Revolution, and remain pure from the corrupting influences of the syndicalists, freemasons and Jews."
 # IRE_john_j_okelly_sic_desc: "[IRE_loc_jjok_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_john_j_okelly_sic_desc: "$IRE_john_j_okelly_advisor_desc$\n\n§gFollowing O'Duffy's solidification of his regime, and the expulsion of the most unstable elements of AN, the stalwart traditionalist O'Kelly was the obvious choice for a reliable second in command.§!"
 IRE_john_j_okelly_cursed_sic_desc: "$IRE_john_j_okelly_advisor_desc$\n\n§gGiven the combined de-radicalisation and normalisation of Aontas Náisiúnta following their term in office as members of a coalition government, the former president of Anti-Treaty Sinn Féin was an easy choice of party leader to follow the late General O'Duffy.§!"
 IRE_john_j_okelly_fail_sic_desc: "$IRE_john_j_okelly_advisor_desc$"
 IRE_john_j_okelly_advisor_desc: "§YAdvisor Description\nBorn:§! §gJuly 7th, 1872, on Valentia Island, Co. Kerry, Ireland§!\n§YAlso known as:§! §g$IRE_john_j_okelly_alt$§!\n§YPolitical Career:§! §gA founding member of Sinn Féin, and later president of Anti-Treaty Sinn Féin, John Joseph O'Kelly's entry into the Aontas Náisiúnta movement was more than just symbolic but not shocking. Always known to be a vocal, dogmatic and orthodox Catholic nationalist as well as a fervent Irish language advocate, the attraction to Aontas Náisiúnta's camp was perhaps inevitable, particularly when it held bedfellows such as Brian O'Higgins and Fr. Denis Fahey.§!"

 IRE_aodh_o_neill: "Aodh Ó Néill"
 IRE_aodh_o_neill_alt: "$IRE_aodh_o_neill$"
 IRE_aodh_o_neill_leader_body: "§YLeader Description\nBorn:§! November 7th, 1908, in Lisbon, Estremadura Province, Kingdom of Portugal\n§YAlso known as:§! Jorge Maria O'Neill\n§YPolitical Career:§! Aodh, The O'Neill, by the Grace of God King of Ireland, Count of Tyrone and Clanaboy. Born Jorge Maria O'Neill in Portugal to a minor noble family descended from Irish exiles, O'Neill holds the prestigious claim of heir to one of the oldest noble lineages in the history of Europe, from the Uí Néill, from Brian \"Chatha an Dúna\", the last High King, from Hugh Mór who fought Elizabeth and died in exile, from Owen Roe who crushed the Scots at Benburb and from Hugh Dubh, who resisted Cromwell at Clonmel.\n\nAll of that would be ancient history however had his grandfather, Jorge Torlades O'Neill II, not begun to take an interest in his Irish heritage and been recognised as Head of the House of O'Neill by genealogists, an event which would affect his son and grandson's fate in a way he never could have imagined.\n\nRecognised as the rightful king of Ireland by Irish integralists who admired the system of his home country, Aodh's life has changed dramatically from his previous plan to become an electrical engineer."
 IRE_aodh_o_neill_leader_desc: "$IRE_aodh_o_neill_leader_body$\n\nAs a fish out of water, his new advisors endeavour to teach him the Irish language and Gaelic culture, and assure him that his lack of \"defilement by Anglicisation\" shall be an example for all Irish men and women to follow.\n\nAodh's advisors are sure of one thing though, that in Heaven the soul of the Great Earl Hugh O'Neill rests easier, now that his dying wish to one day return to Ireland as the saviour of the Gael has been fulfilled in spirit."
 IRE_aodh_o_neill_puppet_leader_desc: "$IRE_aodh_o_neill_leader_body$\n\nA fish out of water, and installed by a foreign government, his new advisors endeavour to teach him the Irish language and Gaelic culture, and assure him that his lack of \"defilement by Anglicisation\" shall be an example for all Irish men and women to follow.\n\nAodh's advisors are sure of one thing though, that in Heaven the soul of the Great Earl Hugh O'Neill rests easier, now that his dying wish to one day return to Ireland as the saviour of the Gael has been fulfilled in spirit."

 IRE_ernie_omalley: "Ernie O'Malley"
 IRE_ernie_omalley_alt: "Earnán Ó Maille"
 IRE_ernie_omalley_leader_desc: "§YLeader Description\nBorn:§! May 26th, 1897, in Castlebar, Co. Mayo, Ireland\n§YAlso known as:§! $IRE_ernie_omalley_alt$\n§YPolitical Career:§! Now that Ireland has moved the office of President into a ceremonial role, it was perhaps evitable that those who now fill the role would be chosen more for their ability to serve as figureheads than make executive decisions. Ernie O'Malley was able to fit that criteria.\n\nA notable figure during the War of Independence, in the years that followed, the County Mayo man left the armed forces and became one of Ireland's best known and most read authors, penning a number of much-loved novels about the revolutionary period and the years that followed. Well respected across Irish society, O'Malley has the rare ability to be able to converse with the rich, the poor, the urban, the rural and everyone in-between.\n\nA complex figure, to some he is known as a well-travelled bohemian lover of art and an intellectual, sympathetic to the labour movement, to others an advocate for speaking Irish, Gaelicism and the \"Gentleman Farmer\" lifestyle, so cherished by agrarians and traditionalists.\n\nO'Malley's broad appeal made him a successful presidential candidate, but it should not be taken to mean he's not without moment of controversy; from time to time he's known to remind the establishment of his habit of making forceful comments, often creating much conversation and analysis in the Irish media."

 IRE_kathleen_clarke: "Kathleen Clarke"
 IRE_kathleen_clarke_alt: "Caitlín Bean Uí Chléirigh"
 IRE_kathleen_clarke_leader_desc: "§YLeader Description\nBorn:§! April 11th, 1878, in Limerick, Co. Limerick, Ireland\n§YAlso known as:§! $IRE_kathleen_clarke_alt$\n§YPolitical Career:§! Kathleen Clarke (née Daly) has lived a life steeped in Irish republicanism.\nShe was born in County Limerick to a strongly republican family, with her uncle John Daly a leading figure in the Irish Republican Brotherhood. It was through him that she would meet her future husband Tom, recently released from serving fifteen years in an English prison. Kathleen at the time was the manager of a flourishing dressmaking business in Limerick City, when she married Tom, twenty-one years her senior.\n\nThe couple moved to New York for some time, working and gathering support for the Fenians among recently emigrated Irish-Americans, before returning to Ireland and settling in Dublin. There they opened a suite of tobacconists' shops, with Kathleen running the business with her husband, while also joining the Gaelic League and engaging in republican activities herself. Most notably, in 1914 she was a founder member of Cumann na mBan, the women's paramilitary association that was essential in the struggle for independence during the revolutionary period. Tom would later be forever remembered as the primary instigator of the Easter Rising, and the first signatory in the Proclamation of the Republic. For Kathleen however, the Rising meant the loss of her husband, brother, uncle and unborn child. She spent its immediate aftermath organising relief efforts for all those who had family members killed or imprisoned during the rebellion.\n\nDespite the great personal losses Clarke endured, she continued to engage in the republican movement, joining Sinn Féin in 1917 and serving in its executive. During the War of Independence, she was elected as a TD and acted as a District Judge in the Republican Courts set up by the Dáil. Since then, she has been elected as a TD, Senator and Lord Mayor of Dublin. Clarke has championed the rights of women in particular to be enshrined in law, both in the original 1922 Constitution, but also in any subsequent legislation. In gaining support for this, she cites the Proclamation of 1916, with its vision of cherishing all children of the nation equally.\n\nThere is no person in Ireland that can be considered more of a living symbol of the sacrifice made by the martyrs of 1916. It is fitting that she now holds the role of President, where above the banality of wielding executive power, Clarke will act as first citizen of the Republic, and among other duties, have the responsibility of honouring the memory of all of those men and women who gave their lives for the cause of Irish freedom."

 IRE_douglas_hyde: "Douglas Hyde"
 IRE_douglas_hyde_alt: "Dubhglas de hÍde"
 IRE_douglas_hyde_leader_desc: "§YLeader Description\nBorn:§! January 17th, 1860, in Castlerea, Co. Roscommon, Ireland\n§YAlso known as:§! $IRE_douglas_hyde_alt$\n§YPolitical Career:§! The linguist and academic Douglas Hyde was born to a Church of Ireland rector in County Roscommon. At an early age, he developed a fascination with the form of Irish spoken in the area, and despite his Ascendency background, gained a keen motivation for the usage and preservation of the language as a whole, particularly following the calamitous drop its prevalence that occurred with the Great Famine.\n\nHyde originally wrote poems and essays in the Irish language under the name \"An Craoibhín Aoibhinn\", or \"The Pleasant Little Branch\", alongside his career in academia. This eventually led him in 1893 to found the Gaelic League, or Conradh na Gaeilge, a society dedicated to the promotion of Irish language and culture, with its initial manifesto, written by Hyde, entitled \"The necessity for de-anglicising the Irish nation\".\n\nThe Gaelic League became the wellspring of a generation of Irish nationalists and republicans, despite being founded with a non-partisan ethos. While a nationalist himself, Hyde wished for the League to be accessible to those of any allegiance, later resigning in favour of Eoin MacNeill when the movement became increasingly politicised. Since then, he has served as the inaugural Professor of Modern Irish in University College Dublin, and as a Senator.\n\nEven considering his numerous credentials, the selection of a non-Catholic to the office of President is a message to the world that the Irish identity is based on the nation's culture and heritage, and not any sole religious affiliation. The new President is comfortable with his largely apolitical new role, where he acts mostly in a ceremonial capacity as a national representative and cultural ambassador. Hyde brings a dignified and understated presence to the position, and continues to hold the almost universal respect of the people."

 IRE_cathal_brugha: "Cathal Brugha"
 IRE_cathal_brugha_alt: "$IRE_cathal_brugha$"
 IRE_cathal_brugha_leader_desc: "§YLeader Description\nBorn:§! July 18th, 1874, in Dublin, Co. Dublin, Ireland\n§YAlso known as:§! Charles Burgess\n§YPolitical Career:§! Despite swearing retirement from the humdrum of parliamentary politics, Cathal Brugha has once again become President of Ireland. Following the new Constitution however, this time the office he takes is much more ceremonial than executive, well suited to his ongoing military commitments.\n\nBrugha was involved in the struggle for independence from an early stage, and still walks with a limp from the many injuries sustained while being a commander during the Easter Rising. He played a critical role in the War of Independence as Minister for Defence, and was an early advocate for Ireland gaining international recognition. The Anglo-Irish Treaty tested his limits with compromise, but he remained with Sinn Féin for another short while, until it became clear that Collins' influence within the party was only growing further.\n\nThis is the third time Brugha has been named President, as he was temporarily elected Acting President of the First Dáil, of the few that were present and not imprisoned. The next time was in the 1926 election that came shortly after the British Revolution, and was largely seen as an unsuccessful term, with some limited reforms that have mostly been forgotten, leading to his leaving of politics shortly after.\n\nBrugha is synonymous with his hardline republican ideals, plotting several times to have the entire British cabinet assassinated during and before the War of Independence, and offering to lead the expedition himself. He is the epitome of the conservative revolutionary, known for his devout Catholic faith and noted by his peers to abstain entirely from smoking, drinking or cursing. Brugha is an undeniably solemn, sombre figure as President, but still manages to garner much popular support due to his association with the revolutionary period, and his continuing duty in the defence of the Republic."
 IRE_cathal_brugha_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 18th, 1874, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §gCharles Burgess§!\n§YMilitary Career:§! §gBorn Charles William St John Burgess, Brugha is the tenth of fourteen children, born to a Protestant father and Catholic mother.\nHe grew up in a strongly nationalist household, with his father supposedly involved in the Fenians, and disowned by his parents due to his marriage.\nBrugha first became involved in Irish nationalism himself in 1899, joining the Gaelic League and quickly becoming a fluent Irish speaker, adopting the Irish language form of his name. He enlisted in the Irish Volunteers at an early stage also, being leader of the Volunteers tasked with retrieving the crucial smuggled gun shipment delivered in the Howth Gun Running, leading up to the Easter Rising.\nAs an officer during the Rising itself, he suffered up to twenty-five gunshot wounds in defending his position. Expected to succumb to his injuries, Brugha escaped imprisonment by still being in hospital when his arrest warrant had expired.\nBrugha was elected acting President of the Irish Republic on the first convening of Dáil Éireann, and later served as Minister for Defence during the War of Independence. It was at this point that his initial rivalry began with Michael Collins, regardless of their common goals. This rivalry is partly the cause of Brugha's split from Sinn Féin, and later of his exit from politics entirely.\nKnown for his austere manner, devout Catholicism and sheer determination, Brugha is as uncompromising as he is zealous. His loyalty lies entirely with the idea of the Republic, though he has separated himself from his previous ties to what has become An Saorstát Críostúil, and has always seen himself much more of a soldier than politician. Since retiring from politics, Brugha remains as tenacious as ever, and despite his previous injuries, plays an active and crucial role in the organisation of the Army.§!"
 IRE_cathal_brugha_army_chief_desc: "$IRE_cathal_brugha_commander_desc$"

 IRE_erskine_childers: "Erskine Childers"
 IRE_r_erskine_childers: "R. Erskine Childers"
 IRE_erskine_childers_alt: "R. Arascain Mac an Choire"
 IRE_erskine_childers_alt_long: "Roibeárd Arascain Mac an Choire"
 IRE_erskine_childers_leader_desc: "§YLeader Description\nBorn:§! June 25th, 1870, in Mayfair, London, England\n§YAlso known as:§! $IRE_erskine_childers_alt$\n§YPolitical Career:§! Robert Erskine Childers has travelled a long and varied path to arrive in the office of President.\n\nBorn in London to an English father and Anglo-Irish mother, he was raised by mother's family in County Wicklow after his parents' untimely death. He received his education in Britain, and with his family prominent in British political circles, it was no surprise when he became a civil servant in the House of Commons, at the heart of the establishment. Partly due to the British conservative values that he grew up with, Childers volunteered during the Boer War. This became his first sense of disillusionment with the imperialist project, and led him to become passionate about the cause of Home Rule for Ireland. His wartime experiences also began his penchant for writing, completing two books on military theory, as well as an influential espionage novel.\n\nChilders was a keen yachtsman, and frustrated with Home Rule's endless delays, he furthered his unruly streak by sailing to Germany on the eve of the Weltkrieg and smuggling hundreds of rifles to the Irish Volunteers on his yacht the \"Asgard\". He was awarded the Distinguished Service Cross by the British government for his efforts as an intelligence and reconnaissance officer during the Weltkrieg, but was enraged by the violent suppression of the Easter Rising, and the attempted introduction of conscription in Ireland.\n\nEventually, departing entirely from moderate nationalism, Childers permanently moved back to Ireland and joined Sinn Féin, utilising his literary abilities as Director of Publicity for the first Dáil. His arrival was met with suspicion, as many considered him as at best a renegade and traitor to Britain, or at worst as a British spy. His doubters were muted by the forthright republican views that he displayed as part of the delegation for the successful Treaty negotiations.\n\nChilders has since then lived his life out of the spotlight, spending his time writing, sailing with his wife Molly, and serving as occasional government advisor on maritime matters. As President, he leaves the day-to-day running of the government to the Taoiseach, while frequently publishing articles and essays on Irish international relations, in addition to his formal appearances. Childers represents an Irish Republic that is comfortable with its past, and recognises the contributions of the Anglo-Irish to Irish nationalism and republicanism — from Tone, to Emmet, to Parnell, and to Casement."
 IRE_r_erskine_childers_navy_chief_desc: "§YOfficer Description\nBorn:§! §gJune 25th, 1870, in Mayfair, London, England§!\n§YAlso known as:§! §g$IRE_erskine_childers_alt$§!\n§YNaval Career:§! §gRobert Erksine Childers was born in London into a family at the heart of the British establishment. His parents' tragic deaths at a young age led to him being brought up by his mothers' Anglo-Irish landowning family in County Wicklow, before later receiving his education in Cambridge. After university, he enlisted to fight in the Boer War, which began his questioning of the political status quo of the day.\nChilders became an avid yachtsman in his early 20s, sailing frequently to the North Sea and beyond. As time went on, his nationalist sympathies grew, and he became synonymous with his actions of supporting the Irish Volunteers by smuggling a large shipment of guns from Germany. Shortly after this, he nonetheless joined the British war effort and took a temporary commission in the Royal Navy, utilising his extensive navigational experience in the North Sea and later Gallipoli, for which he received the Distinguished Service Cross. His political about-face concluded after the war, as in his disgust at the British reaction to the Easter Rising and the Conscription Crisis, he became part of the Sinn Féin political machine.\nDespite holding a prominent role in the negotiations preceding the Anglo-Irish Treaty, Childers has since then spent his time outside of political matters, where he has been attempting to most effectively apply his own experience in nautical navigation and manoeuvres in the emerging state of Irish naval affairs.§!"
 IRE_r_erskine_childers_high_command_desc: "$IRE_r_erskine_childers_navy_chief_desc$"

 IRE_sean_murray: "Seán Murray"
 IRE_sean_murray_alt: "Seán Mac Muireadhaigh"
 IRE_sean_murray_surname: "Murray"
 IRE_sean_murray_puppet_leader_desc: "§YLeader Description\nBorn:§! June 15th, 1898, in Cushendall, Co. Antrim, Ireland\n§YAlso known as:§! $IRE_sean_murray_alt$\n§YPolitical Career:§! Seán Murray was born during the centenary of the 1798 Rebellion, the son of a Cushendall farmer whose family had taken part in the 1798, 1847 and 1867 rebellions. Becoming interested in the Irish national struggle under the encouragement of a dedicated schoolteacher, and a chance encounter with Roger Casement, he joined Sinn Féin and the Gaelic League following the events of the Easter Rising. Participating in the War of Independence, Murray was arrested in 1920 while on his way to join an IRA flying column. Released after the signing of the Treaty, he rejoined the Ulster IRA to fight against the northern state.\n\nHunted by the brutal B-Specials, Seán Murray escaped to Great Britain in 1924 and would be there to witness the Revolution unfold, becoming a convert to syndicalism. Meeting the son of famous Irish socialist agitator Jim Larkin in Britain, Murray and Larkin Jnr. would publish the book \"The Road to Wigan Pier: An Investigation into the Rebuilding of Britain and the Implementation of Syndicalism in Ireland\". Murray's role in the writing of the book brought him to prominence in the eyes of the British, and several years later he would return to Ireland as a part of the Union's Operation Whale, serving as a liaison between Saor Éire and British intelligence, and as head of Saor Éire's Ulster branch.\n\nSeen as more amenable to their \"advice\" than his close friend and colleague, Peadar O'Donnell, Murray was put in place by British forces as Chairman of the newly \"liberated\" Irish Socialist Republic. Murray seeks to fulfil the dream of a socialist Ireland, and replace the long-hostile relationship between Britain and Ireland with one of worker's solidarity united in the coming struggle for human liberty, just as the Fenians proclaimed in 1867."
 IRE_sean_murray_advisor_desc: "§YAdvisor Description\nBorn:§! §gJune 15th, 1898, in Cushendall, Co. Antrim, Ireland§!\n§YAlso known as:§! §g$IRE_sean_murray_alt$§!\n§YPolitical Career:§! §gAmongst the hardline cohort who attempted to continue fighting after the Anglo-Irish Treaty whcih ended the War of Independence, Murray would eventually find himself, alongside Jim Larkin Jr, in Britain during their revolution, and become deeply influenced by the events there.\nComing to believe in a worldwide class revolution rather than revolutions for self-determination alone, Murray is amongst the most outspoken of the Irish left that believe the Union of Britain has a place in aiding them in Ireland.§!"
 IRE_sean_murray_commander_desc: "§YGeneral Description\nBorn:§! §gJune 15th, 1898, in Cushendall, Co. Antrim, Ireland§!\n§YAlso known as:§! §g$IRE_sean_murray_alt$§!\n§YMilitary Career:§! §gSeán Murray has permanently returned to Ireland following the \"Second Irish Revolution\". He was born to a farming background in the very north-east of the island, and like many others, became involved with the national struggle after the events of the Easter Rising.\nUnlike most others however, what emerged after the War of Independence and the Anglo-Irish Treaty was a great disappointment to Murray. Having been radicalised by the writings of James Connolly, and inspired by the events in France, Murray wanted something much more than the bourgeois Republic that replaced the previous British colony, as Murray saw it. He has spent much of his time in Great Britain after their own revolution, receiving some rudimentary further military training and involving himself in their plans with Ireland. Murray is more than willing to work with the land of his former hated adversaries, if it means he can spread the revolution to his own country.\nFor Murray, his singular task he has put on himself has been to help establish a true worker's republic in Ireland, to be an example to the world, and then to spread it even further from his own shores. To this end, he is determined to lead this mission personally, to the best of his abilities.§!"
 IRE_sean_murray_desc: "$IRE_sean_murray_commander_desc$"

 IRE_frank_macdermot: "Frank MacDermot"
 IRE_frank_macdermot_alt: "Proinsias Mac Diarmada"
 IRE_frank_macdermot_puppet_leader_desc: "§YLeader Description\nBorn:§! November 25th, 1886, in Dublin, Co. Dublin, Ireland\n§YAlso known as:§! $IRE_frank_macdermot_alt$\n§YPolitical Career:§! Frank C.J. MacDermot is a single-minded figure coming from an illustrious background, the youngest son of Hugh Hyacinth O'Rorke MacDermot, Prince of Coolavin, a one-time Solicitor-General and Attorney-General for Ireland, member of the Irish Privy Council, and descendant of the House of O'Rourke of Breifne.\n\nMacDermot was educated at Oxford and qualified as a barrister, becoming a vocal advocate for Home Rule, before joining the Royal Army Service Corps during the Weltkrieg, ending the war as a Major. Emigrating to the United States for several years following the end of the war, he became a banker until the American economy collapsed in the Great Depression and he decided to return to Ireland.\n\nSoon after returning he formed the National Centre Party, an Anglophilic \"big farmers'\" party, with James Dillon, the son of the Irish Parliamentary Party's last leader, and would become a major figure in the National Development Party following the party's merger. He would find common cause with the IPP-remnants of the National League Party and in the cosmopolitan, internationalist and secular beliefs of Seán Lemass and his followers.\n\nNow holding power in an ostensibly democratic government propped up by British bayonets, a press held in the hands of anglophiles, and a close British eye on the voting process to \"protect\" the elections from \"radical interference\", MacDermot seeks to rekindle the relations between the British Isles, and wipe the stain of radical nationalism, pro-Germanism and sectarianism from the Irish public mind in favour of promoting a cosmopolitan society that recognises its shared history with the British Empire. However, there remains strong resistance to MacDermot's \"West British\" policies and abandonment of the north, and the manipulation of democracy only encourages those who believe that the fight for Irish freedom is by no means over..."
 IRE_frank_macdermot_advisor_desc: "§YAdvisor Description\nBorn:§! §gNovember 25th, 1886, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_frank_macdermot_alt$§!\n§YPolitical Career:§! §gFrank MacDermot is decidedly more cosmopolitan than most of his peers; A major in the British Army during the Weltkrieg, MacDermot was thereafter a banker in the US for a decade. He has since returned home, with an American wife who divorced twice previously. Despite his committed republicanism, this background might have something to do with MacDermot being one of the most anglophilic politicians in Ireland outside of Anglo-Irish or Ulster Protestant stock.\nCompletely against the insularism typical in Ireland, MacDermot wants an Ireland fully engaged and trading with the rest of the world.§!"

 IRE_hugo_macneill: "Hugo MacNeill"
 IRE_hugo_macneill_alt: "Aodh Mac Néill"
 IRE_hugo_macneill_leader_desc_start: "§YLeader Description\nBorn:§! April 16th, 1900, in Howth, Co. Dublin, Ireland\n§YAlso known as:§! $IRE_hugo_macneill_alt$\n§YPolitical Career:§! General Hugo MacNeill, the nephew of former Irish president Eoin MacNeill, has served the Irish nation for most of his life.\n\nBorn in 1900, he became a member of Fianna Éireann and the Irish Volunteers. Becoming a general in the Irish Republican Army following the War of Independence, MacNeill was a frequent visitor to the German Empire, and liaison between the Irish army and the Heer. As an admirer of the German military and their famous \"Germanic efficiency\", MacNeill desired to bring Ireland's forces up to German standards with modern military theories and training.\n\nUnlike his uncle, Hugo advocated for a military invasion of the north during the British Revolution, and afterwards covertly supported Eoin O'Duffy's faction within Sinn Féin and later Aontas Náisiúnta."
 IRE_hugo_macneill_leader_desc: "$IRE_hugo_macneill_leader_desc_start$\n\nWith Ireland collapsing into chaos, MacNeill rallied his fellow officers against the prior government for its weakness, emerging at the helm of the new regime following the coup. Although his rule is ostensibly intended to be a temporary state of affairs, behind the scenes MacNeill works to entrench the army's power, ensuring that the civilian politicians who brought the Republic to ruin will never again be allowed a free rein."
 IRE_hugo_macneill_puppet_leader_desc: "$IRE_hugo_macneill_leader_desc_start$\n\nWith Ireland having been occupied during war, MacNeill emerged as head of the new government and seeks to work with Ireland's conquerors, regarding collaboration as the best means of ensuring the peaceful rebuilding of the isle and the Irish people's wellbeing, and also as an opportunity for the military to create a new order in Ireland under their rule."
 IRE_hugo_macneill_sic_desc: "§YAdvisor Description\nBorn:§! §gApril 16th, 1900, in Howth, Co. Dublin, Ireland§!§!\n§YAlso known as:§! §g$IRE_hugo_macneill_alt$§!\n§YPolitical Career:§! §gThough the high-ranking general Hugo MacNeill and AN leader O'Duffy are at loggerheads on their levels of reverence for Ireland's Teutonic benefactors, in all other ways rarely has there been a more fittingly matched pair. Both flamboyant militaristic Ulstermen with a fondness for scheming and the drink, the two make a natural team as they work to uphold the new conservative, nationalist regime.\nO'Duffy puts forward that all of the political \"decisions\" are purely the aims of AN, but the reality is that their relationship is symbiotic. With O'Duffy seeing more common cause with the army than with the more moderate wing of his party or the radical Blueshirts, both the politically-inclined officers in the army and O'Duffy's core of AN itself rely on each other to keep this current arrangement existing.§!"
 IRE_hugo_macneill_commander_desc: "§YGeneral Description\nBorn:§! §gApril 16th, 1900, in Howth, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_hugo_macneill_alt$§!\n§YMilitary Career:§! §gHugo Hyacinth MacNeill is seen as a rising star in the Irish military. He entered the army shortly after the War of Independence, rising quickly through the ranks. Many would suggest that this was no doubt helped by his status as the nephew of former President Eoin MacNeill, but regardless of his family connections, MacNeill has proven himself to be capable, headstrong and ambitious.\nEager to broaden the outlook of the army, he has attended further training with the US Army Command in the past, but more recently sees Ireland's greatest opportunity to further develop its military to be found in the forging greater connections with the German Empire. He wishes to further advance the army, away from what he sees as many disparate remnants of structures from the War of Independence, to a more modern composition.\nBeing from a political dynasty, many were surprised that MacNeill didn't enter politics himself, but if you were to ask him, he would say he would prefer to leave it to others. That being said, the state that supports its military will naturally find his favour more than one that doesn't.§!"
 IRE_hugo_macneill_army_chief_desc: "$IRE_hugo_macneill_commander_desc$"

 # Seconds in Command #
 IRE_george_gilmore: "George Gilmore"
 IRE_george_gilmore_alt: "Seoirse Mac Giolla Mhuire"
 IRE_george_gilmore_sic_desc: "§YAdvisor Description\nBorn:§! §gMay 5th, 1898, in Howth, Co. Dublin, Ireland§!§!\n§YAlso known as:§! §g$IRE_george_gilmore_alt$§!\n§YPolitical Career:§! §gDespite his origins in a conservative, Protestant unionist home in Dublin, George Gilmore has been one of Ireland's hardest-line left-wing radicals since his youth. A veteran of the War of Independence, Gilmore was amongst those who rejected the Anglo-Irish Treaty, and insisted that the revolution was not going far enough to reorganise Ireland. The syndicalist revolutions in Britain and France further cemented his views, and he has been positively champing at the bit ever since to break capitalism in Ireland. Having spent numerous years in prison for his activities, Gilmore has no difficulty sitting alongside the most hard-bitten cadres of militants.§!"

 IRE_roddy_connolly: "Roddy Connolly"
 IRE_roddy_connolly_alt: "Ruaidhrí Ó Conghaile"
 IRE_roddy_connolly_sic_desc: "§YAdvisor Description\nBorn:§! §gFebruary 11th 1901, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_roddy_connolly_alt$§!\n§YPolitical Career:§! §gThe son of the martyred socialist revolutionary James Connolly, Roddy Connolly carries on his shoulders a considerable legacy. Moulded by the politics of his father, Connolly at all times holds fast to Syndicalist orthodoxy and his father's idea of the \"triple lock\": One Big Union, One Big Militia, One Big Party. Unconvinced that Irish nationalism can be wrested out of the hands of reactionaries, Connolly believes the road to a workers' republic has to be paved in collaboration with syndicalist allies internationally, not just domestically, a view reinforced by time spent studying in the Commune of France.§!"

 IRE_robert_n_tweedy: "Robert N. Tweedy"
 IRE_robert_n_tweedy_alt: "Roibeárd N. Mac an Teorainn"
 # IRE_robert_n_tweedy_sic_desc: "[IRE_loc_rntweedy_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_robert_n_tweedy_sic_desc: "§YAdvisor Description\nBorn:§! §gMarch 18th, 1875, in Redruth, Cornwall, England§!\n§YAlso known as:§! §g$IRE_robert_n_tweedy_alt$§!\n§YPolitical Career:§! §gThe greatest deception in Irish politics has come to fruition, when it emerged that Robert Naudin Tweedy, the enigmatically senior presence in the otherwise youthful Progressive Labour Party, had been covertly working within the party to redirect its aims, allegiances and objectives. With aid from fellow syndicalists in Britain and France, and making use of the increasing British influence in the country, Tweedy, as a member of the smallest party in the diverse coalition government, was able to slowly develop a network of contacts to aid in the overall syndicalist plan of a relatively bloodless takeover of Ireland. The now-apparent entryism of Tweedy into the party, a man who had generally just been seen as a traditional moderate trade unionist, is ironic, considering that entryism was quite successfully avoided by William O'Brien's Labour Party, from whom the Progressive Labour Party split.\nUsing the PLP's naïveté, inexperience and optimism to his advantage, Tweedy worked within the party from the onset, and has now become the real power behind the government, with O'Brien staying on as President as a mere formality, and former party leader Sheehy-Skeffington sidelined and irrelevant.§!"
 IRE_robert_n_tweedy_elected_sic_desc: "$IRE_robert_n_tweedy_advisor_desc$\n§gHaving emerged as one of the few figures within the PLP to advocate working more directly with the Internationale, Tweedy has been made Príomh Aire in the sudden and unexpected leftwards shift that has occurred in Irish politics.§!"
 IRE_robert_n_tweedy_advisor_desc: "§YAdvisor Description\nBorn:§! §gMarch 18th, 1875, in Redruth, Cornwall, England§!\n§YAlso known as:§! §g$IRE_robert_n_tweedy_alt$§!\n§YPolitical Career:§! §gRobert \"Robin\" Naudin Tweedy is a low-level, somewhat enigmatic figure amongst the Irish left. Formerly an engineer in the British Army, Tweedy can be found active in trade union circles and various other left-wing committees, in addition to being by far the most senior figure in the otherwise youthful leadership of the Progressive Labour Party. Additionally, Tweedy is an expert in fuel sources, having published articles on the use of industrial alcohol as a fuel, and later becoming interested in using turf from Ireland's own peat pogs as a petrol substitute. He has a number of ideas in creating other sources of fuel for Ireland's vehicles, that he would like to offer a receptive government.§!"

 IRE_gearoid_osullivan: "Gearóid O'Sullivan"
 IRE_gearoid_osullivan_alt: "Gearóid Ó Súilleabháin"
 IRE_gearoid_osullivan_sic_desc: "§YAdvisor Description\nBorn:§! §gJanuary 28th, 1891, in Skibbereen, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_gearoid_osullivan_alt$§!\n§YPolitical Career:§! §gAlthough first and foremost a sharp and decisive military man, O'Sullivan was inevitably drawn into the political sphere owning to the fact he was one of Collins' closet supporters, not least because they were first cousins, as well as once brothers-in-law. For decades now he has been one of Collins' right hand men, whether in an official capacity or not. O'Sullivan's decision to stand with Mulcahy and Sinn Féin's party executive is perhaps one of the most striking examples of how fearful party insiders had become about Collins' leadership and his reaction to the Black Monday crisis.§!"

 IRE_ned_cronin: "Ned Cronin"
 IRE_ned_cronin_alt: "Éamonn Ó Cróinín"
 IRE_ned_cronin_sic_desc: "§YAdvisor Description\nBorn:§! §gJuly 10th, 1897, in Charleville, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_ned_cronin_alt$§!\n§YPolitical Career:§! §gA member of the IRA during the War of Independence and remaining in the army as an officer for many years afterwards, it is perhaps not surprising to discover that Ned Cronin values order, discipline, and the chain of command, attributes which he has brought with him as the de facto head of the Blueshirts. His approach to politics is simplistic; define the problem, conceive the solution, execute. The idea of \"needing consensus\" is of little merit to Cronin's mind, if not a detrimental waste of time. In the same militarised fashion, Cronin thinks of advancement in terms of merit, not ambition.§!"
 IRE_ned_cronin_high_command_desc: "§YOfficer Description\nBorn:§! §gJuly 10th, 1897, in Charleville, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_ned_cronin_alt$§!\n§YMilitary Career:§! §gBorn into an agricultural background, like so many of his fellows, Cronin cut his teeth during the War of Independence, and remained as an officer with the Army for some years following this. Unsatisfied with the level of what he considers political interference in the Army, despite his previous Pro-Treaty views, he left the IRA following arguments whereby he suggested that not enough was being done against the \"filthy syndicalist\" threat.\nIt was after this point that he became involved in the old Anti-Treaty Sinn Féin, and following clashes with the Irish Citizen Army and other groups, co-founded the paramilitary organisation the \"National Guard\". It was these clashes with other groups that prompted Cronin to design a distinguishing uniform for his men, immortalising them as the \"Blueshirts\".\nCronin's simplistic if dogged adherence to discipline is one which he attempts to instil in his men, for it with this that he can best ensure Ireland's salvation.§!"

 IRE_jj_walsh: "J.J. Walsh"
 IRE_jj_walsh_alt: "S.S. Breathnach"
 IRE_jj_walsh_alt_long: "Seán Seosamh Breathnach"
 IRE_jj_walsh_sic_desc: "§YAdvisor Description\nBorn:§! §gFebruary 20th, 1880, near Bandon, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_jj_walsh_alt$§!\n§YPolitical Career:§! §gJames Joseph Walsh could be described as a \"political animal\" of sorts — a snake or a weasel perhaps. A Gaelic revivalist and once proud Germanophile who lauded the Kaiserreich for dealing a near-fatal blow to the British Empire and supporting the Irish rebellion, Walsh came to resent Collins' liberal economics and was amongst the first to move towards O'Duffy's camp.\nHe pulled the same trick a second time when he defected to Ó Cuinneagáin's side, and although now titularly in a high ranking office, the political survivor is little more than a lackey to An Ceannaire.§!"

 IRE_james_dillon: "James Dillon"
 IRE_james_dillon_alt: "Séamus Díolún"
 IRE_james_dillon_desc: "The son of John Dillon, the last leader of the Irish Parliamentary Party, the great juggernaut of Irish politics which preceded Sinn Féin, and the grandson of John Blake Dillon, a noted politician in his own right, James Dillon has a political lineage to outmatch anyone currently in Irish politics. However, Dillon is not a man notable for his pedigree alone, and in fact, is one of the most capable and colourful performers in the Dáil who has established a reputation for cutting remarks in remarkable time."
 IRE_james_dillon_puppet_sic_desc: "§YAdvisor Description\nBorn:§! §gSeptember 26th, 1902, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_james_dillon_alt$§!\n§YPolitical Career:§! §g$IRE_james_dillon_desc$ Dillon's mildly anglophilic views, as well as his pragmatism, has led him to support the new British-aligned regime, at least for now.§!"
 IRE_james_dillon_advisor_desc: "§YAdvisor Description\nBorn:§! §gSeptember 26th, 1902, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_james_dillon_alt$§!\n§YPolitical Career:§! §g$IRE_james_dillon_desc$ Although Dillon would clearly be an asset to a larger party, the NDP has pulled off something of a coup by managing to recruit him to their ranks.§!"

 IRE_dail_eireann: "Dáil Éireann"

 # Political Advisors #
 IRE_winifred_carney: "Winifred Carney"
 IRE_winifred_carney_alt: "Úna Ní Cearnaigh"
 IRE_winifred_carney_advisor_desc: "§YAdvisor Description\nBorn:§! §gDecember 4th, 1887, in Bangor, Co. Down, Ireland§!\n§YAlso known as:§! §g$IRE_winifred_carney_alt$§!\n§YPolitical Career:§! §gOnce known as the \"Typist with the Webley\", Carney was James Connolly's personal aide-de-camp during his life and during the Easter Rising. As the \"Red right-hand\" of arguably Irish Syndicalism's most important figure, Carney's credibility amongst the Irish hard left is as strong as anyone's, and is only limited by her own tendency to seek to be rank-and-file, rather than an outright leader. Nonetheless, she is a committed radical deeply involved in the trade unions.§!"
 IRE_bill_gannon: "Bill Gannon"
 IRE_bill_gannon_alt: "Liam Mag Fhionnáin"
 IRE_bill_gannon_advisor_desc: "§YAdvisor Description\nBorn:§! §gJune 23rd, 1902, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_bill_gannon_alt$§!\n§YPolitical Career:§! §gTo his enemies, Bill Gannon is a cutthroat, a thug and above-all-else, an assassin. Following the War of Independence, Gannon was linked by Irish intelligence to several murders connected to Anti-Treaty Sinn Féin against proponents of the treaty. However, enough conclusive evidence was never found to convict him, nor could the location of the shadowy Gannon always be ascertained. Gannon has continued to be involved with radical syndicalism in Ireland, and is closely associated with Saor Éire.§!"
 IRE_liam_mellows: "Liam Mellows"
 IRE_liam_mellows_alt: "Liam Ó Maoilíosa"
 IRE_liam_mellows_advisor_desc: "§YAdvisor Description\nBorn:§! §gMay 25th, 1892, in Ashton-under-Lyne, Lancashire, England§!\n§YAlso known as:§! §g$IRE_liam_mellows_alt$§!\n§YPolitical Career:§! §gIn many ways Peadar O'Donnell's political protégé, Mellows' socialist beliefs were forged in the heat of the Irish War of Independence, hardened by O'Donnell's tutelage, and coarsened yet more by the revolutions in France and Britain. An advocate for total state control of public assets, Mellows is an expert in guerrilla warfare.§!"

 IRE_benjamin_farrington: "Benjamin Farrington"
 IRE_benjamin_farrington_alt: "Beircheart Ó Farrachtáin"
 IRE_benjamin_farrington_advisor_desc: "§YAdvisor Description\nBorn:§! §gJuly 10th, 1891, in Cork, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_benjamin_farrington_alt$§!\n§YPolitical Career:§! §gAn academic and university professor almost entirely removed from the War of Independence, Benjamin Farrington is one of Ireland's more eccentric radicals. Brought up in a nationalist Protestant family in Cork and having been employed in South Africa for much of the 1920s, he witnessed neither the Irish War of Independence nor the British Revolution first-hand, instead relying on reports to gleam information from home.\nIt was not until the 1930s that he visited the Union of Britain and personally witnessed the transformative changes ongoing in society there. Acting as the intellectual front for much of Irish syndicalism, Farrington claims knowledge untainted by personal bias.§!"
 IRE_jim_larkin_jnr: "Jim Larkin Jnr."
 IRE_jim_larkin_jnr_alt: "Séamus Óg Ó Lorcáin"
 IRE_jim_larkin_jnr_advisor_desc: "§YAdvisor Description\nBorn:§! §gAugust 20th, 1904, in Liverpool, Lancashire, England§!\n§YAlso known as:§! §g$IRE_jim_larkin_jnr_alt$§!\n§YPolitical Career:§! §gAlthough bearing the name of his father, Jim Larkin Jnr. is not like him in temperament. Whereas his father is a master agitator, Jim Junior excels in the art of negotiation. That trait makes him a much easier character to work alongside, and has made him an excellent trade unionist, understanding deftly when to apply pressure and when to release it. It has also made him more politically palpable, and in effect the \"velvet glove\" to his father's \"iron fist\" in a potent double act.\nAlthough his father was key in developing Syndicalist theory not just in Ireland, but also in Britain, Junior's own views are influenced by his time studying in France.§!"
 IRE_betty_sinclair: "Betty Sinclair"
 IRE_betty_sinclair_alt: "Eilís Ní Sincléir"
 IRE_betty_sinclair_advisor_desc: "§YAdvisor Description\nBorn:§! §gDecember 3rd, 1910, in Belfast, Co. Antrim, Ireland§!\n§YAlso known as:§! §g$IRE_betty_sinclair_alt$§!\n§YPolitical Career:§! §gDespite her young age, Betty Sinclair has been incredibly engaged in syndicalist activism, particularly in her home city of Belfast. Introduced to trade unionism almost immediately once she started employment as a millworker, Sinclair was quickly drawn into political syndicalism.\nHaving travelled in secret to the Union of Britain where she spent a year living and studying their practices, Sinclair is convinced of the need for syndicalism in Ireland.\nAs a Protestant, Sinclair is certain of Ireland's place as an independent member of the Internationale, and of the necessity of rooting out sectarian divisions between both communities in Ulster.§!"

 IRE_noel_browne: "Noël Browne"
 IRE_noel_browne_alt: "Nollaig de Brún"
 IRE_noel_browne_advisor_desc: "§YAdvisor Description\nBorn:§! §gDecember 20th, 1915, in Waterford, Co. Waterford, Ireland§!\n§YAlso known as:§! §g$IRE_noel_browne_alt$§!\n§YPolitical Career:§! §gOne's first impression of young soon-to-be-Dr. Browne might be that he is a rather quiet but intelligent man. Their second impression might be, actually, he's a stubborn, difficult, and awkward man to deal with. Their third impression might be he's unquestionably dedicated to his craft. He is all of these things.\nOne of the few surviving children of a poor family annihilated by the blight of tuberculosis, Browne still stop at nothing to bring the health of the nation, and that of the poor, up to snuff.§!"
 IRE_rosamond_jacob: "Rosamond Jacob"
 IRE_rosamond_jacob_alt: "Róisín Ní Iácób"
 IRE_rosamond_jacob_advisor_desc: "§YAdvisor Description\nBorn:§! §gOctober 13th, 1888, in Waterford, Co. Waterford, Ireland§!\n§YAlso known as:§! §g$IRE_rosamond_jacob_alt$§!\n§YPolitical Career:§! §gA doggedly active feminist, historian and writer, Rosamond Jacob processes a boundless energy which, some have suggested, would have earned her greater fame and rewards if only she were a man. An Irish patriot deeply motivated to seeking equality amongst the classes as well as amongst the sexes, Jacob's Quaker background has influenced her to advocate for non-violent direct action where possible.§!"
 IRE_sean_macbride: "Seán MacBride"
 IRE_sean_macbride_alt: "Seán Mac Giolla Bhríde"
 IRE_sean_macbride_advisor_desc: "§YAdvisor Description\nBorn:§! §gOctober 26th, 1904, in Paris, Seine, French Republic§!\n§YAlso known as:§! §g$IRE_sean_macbride_alt$§!\n§YPolitical Career:§! §gIn any post-revolutionary state, the old guard can always protect themselves from the new guard by citing the sacrifices they previously made.\nOne young radical in Ireland who cannot be so easily batted away is Seán MacBride, the son of two of the most famous nationalists of 1916; his father John MacBride was executed for being a leader in the Rising, while his mother Maud Gonne was equally as well known as a leading female nationalist during the revolutionary period.\nShielded by the impeccable credibility of his parents, MacBride has the license to speak his mind far greater than most, and for that he has earned himself a unique place in Irish politics.§!"
 IRE_michael_oflanagan: "Fr. Michael O'Flanagan"
 IRE_michael_oflanagan_alt: "An Sagart Mícheál Ó Flannagáin"
 IRE_michael_oflanagan_advisor_desc: "§YAdvisor Description\nBorn:§! §gAugust 13th, 1876, near Castlerea, Co. Roscommon, Ireland§!\n§YAlso known as:§! §g$IRE_michael_oflanagan_alt$§!\n§YPolitical Career:§! §gAlthough the influence of the Catholic clergy over Irish politics has often been felt through Bishops, Father O'Flanagan is still an anomaly. He is but a simple member of the rank-and-file clergy (although often suspended) who has consistently advocated on behalf of the poor and the peasants for many decades. His activism would not be strange for a priest except for the fact O'Flanagan has always been willing to openly engage in party politics, much to his superior's chagrin (who argue he spends more time on podiums than pulpits).\nOriginally a high-profile member of Sinn Féin in the 1916 era, O'Flanagan's egalitarian values and commitment to social justice saw him informally mingling with Labour and Clann na Talmhan by the 1930s. A potent symbol of piety and concern for the average man, any political group who can bring him into their embrace will have a powerful weapon to deflect any accusations of anti-clericalism or elitism.§!"
 IRE_hanna_sheehy_skeffington: "Hanna Sheehy-Skeffington"
 IRE_hanna_sheehy_skeffington_alt: "Siobhán Ní Síthigh-Sceimhealtún"
 IRE_hanna_sheehy_skeffington_advisor_desc: "§YAdvisor Description\nBorn:§! §gMay 24th, 1877, in Kanturk, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_hanna_sheehy_skeffington_alt$§!\n§YPolitical Career:§! §gBitter. Poisoned. Radicalised. Hanna Sheehy-Skeffington has been written off by the political establishment in Ireland for decades, following the stiff hardening of her politics after the murder of her husband Francis during the 1916 Easter Rising. But while male politicians may turn their heads aside when she walks their way, Sheehy-Skeffington remains a hero amongst Ireland's women for her constant and unrelenting advocacy on their behalf.\nWith her son Owen now making his own waves politically, Sheehy-Skeffington's ability to influence only continues to grow.§!"

 IRE_richard_corish: "Richard Corish"
 IRE_richard_corish_alt: "Risteárd Mac Fheorais"
 IRE_richard_corish_advisor_desc: "§YAdvisor Description\nBorn:§! §gSeptember 17th, 1886, in Wexford, Co. Wexford, Ireland§!\n§YAlso known as:§! §g$IRE_richard_corish_alt$§!\n§YPolitical Career:§! §gCorish is amongst the cohort in Labour who support the cautious approach taken by William O'Brien as far as the positioning of the party goes. Although considering himself a socialist, Corish is also a deeply devout Catholic who is keenly aware of the clergy's readiness to engage in a red scare, with French anti-clericalism having so thoroughly shaken the priesthood in previous decades. For Corish, socialism cannot be rammed through, but must come by the consent of the people.§!"
 IRE_william_norton: "William Norton"
 IRE_william_norton_alt: "Liam Ó Neachtain"
 IRE_william_norton_advisor_desc: "§YAdvisor Description\nBorn:§! §gNovember 2nd, 1900, in Abbotstown, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_william_norton_alt$§!\n§YPolitical Career:§! §gNorton is a socialist who believes in food price controls, widows' pensions, orphans' allowances, state-built homes for the poor, and welfare for the unemployed. But he is also shrewd enough to know that in Ireland, you don't achieve those things by singing the Internationale in front of the clergy. Norton's approach is to paint Labour's ideal economy as one advocated by Scandinavian or German social democratic parties, and certainly not the French or British.§!"
 IRE_thomas_j_oconnell: "Thomas J. O'Connell"
 IRE_thomas_j_oconnell_alt: "Tomás Seosamh Ó Conaill"
 IRE_thomas_j_oconnell_advisor_desc: "§YAdvisor Description\nBorn:§! §gNovember 21st, 1882, in Knock, Co. Mayo, Ireland§!\n§YAlso known as:§! §g$IRE_thomas_j_oconnell_alt$§!\n§YPolitical Career:§! §gA schoolteacher by trade, Thomas Joseph O'Connell early on in his career became an outspoken advocate for the profession through the Irish National Teachers' Organisation, their primary trade union, and quickly rose to the position of its general secretary.\nJoining forces with Labour, O'Connell combined his trade unionism with electoral politics like so many others in the party. A keen supporter of educational reform, he has a particular interest in defending the rights of women schoolteachers.§!"

 IRE_joseph_blowick: "Joseph Blowick"
 IRE_joseph_blowick_alt: "Seosamh Ó Bláthmhaic"
 IRE_joseph_blowick_advisor_desc: "§YAdvisor Description\nBorn:§! §gMarch 13th, 1903, in Belcarra, Co. Mayo, Ireland§!\n§YAlso known as:§! §g$IRE_joseph_blowick_alt$§!\n§YPolitical Career:§! §gSix feet tall, twenty-two stone, if a horn is blown and a shout is thrown, the voice is instantly known: bellowing Joseph Blowick leading the charge for rural Ireland. Like an imposing Gaelic Chieftain brought forth to the modern era, Blowick is almost like a caricature of a rural strongman and can always be counted upon to advocate for the interests of farmers.§!"
 IRE_john_hayes: "Fr. John Hayes"
 IRE_john_hayes_alt: "An Sagart Seán Ó hAodha"
 IRE_john_hayes_advisor_desc: "§YAdvisor Description\nBorn:§! §gNovember 11th, 1887, in Murroe, Co. Limerick, Ireland§!\n§YAlso known as:§! §g$IRE_john_hayes_alt$§!\n§YPolitical Career:§! §gFather John Hayes is the charismatic chief organiser of Muintir na Tíre, a highly popular rural development organisation run outside of political party lines. Hayes, born in absolute poverty in rural Limerick, founded Muintir na Tíre in order to give rural people decent opportunities to live and work without having to migrate. With Hayes at the helm, hundreds of branches have flourished all across Ireland.§!"
 IRE_dd_sheehan: "D.D. Sheehan"
 IRE_dd_sheehan_alt: "D.D. Ó Síocháin"
 IRE_dd_sheehan_alt_long: "Daniél Deasún Ó Síocháin"
 IRE_dd_sheehan_advisor_desc: "§YAdvisor Description\nBorn:§! §gMay 28th, 1873, in Kanturk, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_dd_sheehan_alt$§!\n§YPolitical Career:§! §gLong in the tooth, Daniel Desmond Sheehan is an old veteran of Irish politics, first emerging as a voice calling for land reform in the 1890s.\nDisgusted by the blight of rural poverty in Ireland, Sheehan has been a longstanding advocate of unity between the urban and rural working class, believing that one without the other leaves them both powerless.§!"

 IRE_bryan_cooper: "Bryan Cooper"
 IRE_bryan_cooper_alt: "Briain Cúipéir"
 IRE_bryan_cooper_advisor_desc: "§YAdvisor Description\nBorn:§! §gJune 17th, 1884, in Simla, Himachal Pradesh, British India§!\n§YAlso known as:§! §g$IRE_bryan_cooper_alt$§!\n§YPolitical Career:§! §gPrevious to 1914, Bryan Cooper led a rather stereotypical life of the Anglo-Irish upper crust in Sligo. A staunch unionist who had only entered politics to make friends, his worldview was shattered on the beaches of Gallipoli as an infantryman in Churchill's disastrous offensive. Returning home with a far more grounded sense of reality as well as a new sense of Irishness, Cooper became an advocate for Liberalism, Capitalism and Tolerance.\nConsidered a kind and friendly fellow across the spectrum of Irish politics, Cooper has earned a reputation as a builder of bridges and crosser of divides between parties.§!"
 IRE_wt_cosgrave: "W.T. Cosgrave"
 IRE_wt_cosgrave_alt: "L.T. Mac Cosgair"
 IRE_wt_cosgrave_alt_long: "Liam Tomás Mac Cosgair"
 IRE_wt_cosgrave_advisor_desc: "§YAdvisor Description\nBorn:§! §gJune 5th, 1880, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_wt_cosgrave_alt$§!\n§YPolitical Career:§! §gQuiet and somewhat unassuming, but nonetheless a former cornerstone of the Sinn Féin frontbench, William Thomas Cosgrave is best known as having previously served as Minister for Finance and as Sinn Féin's Chief Whip.\nWhat Cosgrave lacks in charisma is counterweighted by his ability to lead and discipline others, and it was because of this ability Cosgrave was able to force backbenchers to hold the line on a number of unpopular budget decisions, particularly in the early years of the state, a time of limited means.\nNow working with the NDP, Cosgrave's previous frugal leanings are sure to be displayed again.§!"
 IRE_rupert_guinness: "Rupert Guinness"
 IRE_rupert_guinness_alt: "Roibeárd Mac Aonghusa"
 IRE_rupert_guinness_advisor_desc: "§YAdvisor Description\nBorn:§! §gMarch 29th, 1874, in London, England§!\n§YAlso known as:§! §g$IRE_rupert_guinness_alt$§!\n§YPolitical Career:§! §gRupert Guinness is the scion of the Guinness brewing family, and now wields their considerable political and economic influence. Born and raised in London, he was a member of the British Army for a time and active in British politics pre-Revoution. Post-Revolution, Rupert and the rest of his family were amongst the Anglo-Irish \"bourgeoisie\" desperately glad to be able to retreat to their Irish holdings. To his credit, he is an innovative businessman who was able to recoup losses in Britain by opening new Guinness breweries outside of Ireland for the first time. Steeled by his family's experiences in the new Britain, Guinness now offers firmly capitalist-minded expertise.§!"
 IRE_thomas_westropp_bennett: "Thomas Westropp Bennett"
 IRE_thomas_westropp_bennett_alt: "Tomás Mac an Bhaile Thiar Mac Beinéid"
 IRE_thomas_westropp_bennett_advisor_desc: "§YAdvisor Description\nBorn:§! §gJanuary 30th, 1867, in Ballymurphy, Co. Limerick, Ireland§!\n§YAlso known as:§! §g$IRE_thomas_westropp_bennett_alt$§!\n§YPolitical Career:§! §gHailing from a prosperous Protestant Anglo-Irish family rooted in Limerick for centuries, the Westropp Bennett clan represent the members of that class who threw themselves behind Irish Independence rather than retain their traditional support of the Old British.\nConsidered somewhat converts to the cause, Westropp Bennett and his family were the sort to be held up as examples by nationalists to reluctant Ulstermen of Irish pluralism in effect. He is considered an expert in agriculture, and often provides a broader picture of that profession in a conversation usually narrated by disgruntled smallholders.§!"

 IRE_frank_aiken: "Frank Aiken"
 IRE_frank_aiken_alt: "Proinsias Ó hAodhagáin"
 IRE_frank_aiken_advisor_desc: "§YAdvisor Description\nBorn:§! §gFebruary 13th, 1898, in Camlough, Co. Armagh, Ireland§!\n§YAlso known as:§! §g$IRE_frank_aiken_alt$§!\n§YPolitical Career:§! §gFrank Aiken was not a man to be crossed during the War of Independence, and who should still be approached with caution even now. The war revealed a considerable cunning in Aiken that won him renown amongst the IRA ranks. A true zealot in the cause of Irish nationalism, Aiken has brought his single-minded determination into electoral politics.\nAiken was key in the creation of An Saorstát Críostúil as one of the most vocal critics of Irish-German cooperation, and is completely committed to the \"ourselves alone\" vision for Ireland.§!"
 IRE_sean_macentee: "Seán MacEntee"
 IRE_sean_macentee_alt: "Seán Mac an tSaoi"
 IRE_sean_macentee_advisor_desc: "§YAdvisor Description\nBorn:§! §gAugust 23rd, 1889, in Belfast, Co. Antrim, Ireland§!\n§YAlso known as:§! §g$IRE_sean_macentee_alt$§!\n§YPolitical Career:§! §gAt first glance, Seán MacEntee might seem like a man in the wrong party. Earlier in his life he was a follower of syndicalist James Connolly and a member of the trade unions, which would usually point to a Labour member, and presently he is a well known enjoyer of cinema, theatre, and jazz, normally a indicator of the more \"relaxed\" members of Sinn Féin.\nHowever, loyalty to de Valera and detestment of so-called \"State Syndicalism\" has drawn MacEntee to a more conservative position, particularly economically.§!"
 IRE_sean_t_okelly: "Seán T. O'Kelly"
 IRE_sean_t_okelly_alt: "Seán T. Ó Ceallaigh"
 IRE_sean_t_okelly_alt_long: "Seán Tomás Ó Ceallaigh"
 IRE_sean_t_okelly_advisor_desc: "§YAdvisor Description\nBorn:§! §gAugust 25th, 1882, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_sean_t_okelly_alt$§!\n§YPolitical Career:§! §gSeán Thomas O'Kelly is an old warhorse of Irish politics, being a founding member of Sinn Féin in 1905 and continuously holding political office for equally as long. O'Kelly is a devout Catholic who enjoys perhaps the closest ties to the Church's hierarchy of any singular Irish politician, with many dubbing him an \"Arch-Clericist\".\nThese ties, combined with his elder statesmen status, provides enormous tenure to his position.§!"

 IRE_gerald_boland: "Gerald Boland"
 IRE_gerald_boland_alt: "Gearalt Ó Beólláin"
 IRE_gerald_boland_advisor_desc: "§YAdvisor Description\nBorn:§! §gMay 25th, 1885, in Manchester, Lancashire, England§!\n§YAlso known as:§! §g$IRE_gerald_boland_alt$§!\n§YPolitical Career:§! §gMuch of Sinn Féin's modern image as socially liberal can be attributed to Gerald Boland, who as Minister for Justice has constantly held back the hand of conservative Catholicism from gripping Irish laws.\nA believer that the law should be \"firm, but fair\", with the emphasis on the latter, Boland knows when to wield a hammer and when to wield a scalpel, and the distinct difference between the two.§!"
 IRE_harry_boland: "Harry Boland"
 IRE_harry_boland_alt: "Anraí Ó Beólláin"
 IRE_harry_boland_advisor_desc: "§YAdvisor Description\nBorn:§! §gApril 27th, 1889, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_harry_boland_alt$§!\n§YPolitical Career:§! §gAlthough no longer leaning into his reputation as a \"playboy\" that he enjoyed earlier in his life, Harry Boland remains the charmer. Good-looking, humorous, well-organised, and determined, Boland is no stranger to acting as a negotiator in service of Sinn Féin.\nTasked with securing weapons for the struggle during the War of Independence, Boland has a particular knack for arms deals.§!"
 IRE_eoin_macneill: "Eoin MacNeill"
 IRE_eoin_macneill_alt: "Eoin Mac Néill"
 IRE_eoin_macneill_advisor_desc: "§YAdvisor Description\nBorn:§! §gMay 15th, 1867, in Glenarm, Co. Antrim, Ireland§!\n§YAlso known as:§! §g$IRE_eoin_macneill_alt$§!\n§YPolitical Career:§! §gA former President of Ireland and the founder of the Irish Volunteers, which eventually became the Irish Republican Army, Eoin MacNeill has already established a firm place in Irish history.\nAlways more of an academic than a politician or even an activist, MacNeill's strength is scholarly insight rather than shouting from a platform, and as such Sinn Féin now prefer to position MacNeill as an erudite commentator rather than as a political centrepiece.§!"
 IRE_patrick_mcgilligan: "Patrick McGilligan"
 IRE_patrick_mcgilligan_alt: "Pádraig Mac Giollagáin"
 IRE_patrick_mcgilligan_advisor_desc: "§YAdvisor Description\nBorn:§! §gApril 12th, 1889, in Coleraine, Co. Derry, Ireland§!\n§YAlso known as:§! §g$IRE_patrick_mcgilligan_alt$§!\n§YPolitical Career:§! §gA \"Statist\" might be the best way to describe McGilligan, who while rejecting anti-capitalist ideas about the market, believes the state has a significant role to play in the economy.\nIn addition to advocating for the state to provide large scale infrastructure, McGilligan also pushes for the state to enter the banking sector if gaps exist on the private side.§!"
 IRE_kevin_ohiggins: "Kevin O'Higgins"
 IRE_kevin_ohiggins_alt: "Caoimhghín Ó hUiginn"
 IRE_kevin_ohiggins_advisor_desc: "§YAdvisor Description\nBorn:§! §gJune 7th, 1892, in Stradbally, Co. Laois, Ireland§!\n§YAlso known as:§! §g$IRE_kevin_ohiggins_alt$§!\n§YPolitical Career:§! §gSerious rather than comedic, pragmatic rather than idealistic, Kevin O'Higgins has never enjoyed the celebrity enjoyed by some of the more dashing leaders of Sinn Féin. Nevertheless, he has been a longstanding and vital cog in their machine because of his willingness to do \"the dirty work\" of making unpopular decisions.\nHaving been deeply involved in the creation of the police force in Ireland, law and order are his areas of particular interest.§!"

 IRE_brian_ohiggins: "Brian O'Higgins"
 IRE_brian_ohiggins_alt: "Briain Ó hUiginn"
 IRE_brian_ohiggins_advisor_desc: "§YAdvisor Description\nBorn:§! §gJuly 1st, 1882, in Kilskeer, Co. Meath, Ireland§!\n§YAlso known as:§! §g$IRE_brian_ohiggins_alt$§!\n§YPolitical Career:§! §gA veteran of the Easter Rising and War of Independence, as well as a satirist and propagandist who lionised the rural Irish against not just the British, but also the \"West Brits\" within Irish society in the revolutionary era, Brian O'Higgins is amongst a cohort of Irish nationalists who were highly associated with Sinn Féin at its foundation, but now reject it.\nA devout Catholic and traditionalist, and in recent times an anti-Syndicalist, O'Higgins has cast his lot with Aontas Náisiúnta.§!"
 IRE_michael_tierney: "Michael Tierney"
 IRE_michael_tierney_alt: "Mícheál Ó Tighearnaigh"
 IRE_michael_tierney_advisor_desc: "§YAdvisor Description\nBorn:§! §gSeptember 20th, 1894, in Castleblakeney, Co. Galway, Ireland§!\n§YAlso known as:§! §g$IRE_michael_tierney_alt$§!\n§YPolitical Career:§! §gThe university academic Michael Tierney has set himself a rather unwieldy task; to intellectualise the combined Irish corporatist and integralist movements that are so often characterised by street violence, dogmatic Catholicism and wild rhetoric rather than scholarly discussion. Nevertheless, Tierney advocates that these ideologies are the best means of practically achieving the tenants of social justice called for by successive Popes.§!"

 IRE_patrick_belton: "Patrick Belton"
 IRE_patrick_belton_alt: "Pádraig de Béaltún"
 IRE_patrick_belton_advisor_desc: "§YAdvisor Description\nBorn:§! §gNovember 7th, 1884, in Lanesborough, Co. Longford, Ireland§!\n§YAlso known as:§! §g$IRE_patrick_belton_alt$§!\n§YPolitical Career:§! §gThroughout his public life, Patrick Belton has been marked by a certain shimmering tension and angst in his character. This was not so unusual amongst the generation of Irish who took part in the War of Independence, but in time, much of that angst was released by the euphoria of achieving victory. Belton, however, seems to still retain that edge, and on occasional will wield it like a knife oratorically.\nHis passions are easily stirred, and he chomps on the bit to unleash them on his ideological opponents.§!"
 IRE_aodh_de_blacam: "Aodh de Blácam"
 IRE_aodh_de_blacam_alt: "$IRE_aodh_de_blacam$"
 IRE_aodh_de_blacam_advisor_desc: "§YAdvisor Description\nBorn:§! §gDecember 16th, 1891, in London, England§!\n§YAlso known as:§! §gHugh Blackham§!\n§YPolitical Career:§! §gThere's an old saying that goes \"there's no zealot like a convert\", and it is applicable to Aodh de Blácam. Born in England to an English mother and an Ulster Protestant father, de Blácam rebelled by gaelicising his name from \"Hugh Blackham\" and converting to Catholicism.\nInitially enamoured by syndicalism and believing it was fully compatible with Catholicism, he would later break with that view entirely and embrace Integralism, becoming a passionate devotee of the vision of an Irish-speaking decentralised rural society complemented by guilds.§!"
 IRE_ernest_blythe: "Ernest Blythe"
 IRE_ernest_blythe_alt: "Earnán de Blaghd"
 IRE_ernest_blythe_advisor_desc: "§YAdvisor Description\nBorn:§! §gApril 13th, 1889, in Maghaberry, Co. Antrim, Ireland§!\n§YAlso known as:§! §g$IRE_ernest_blythe_alt$§!\n§YPolitical Career:§! §gSome men burn hot, their emotions never far from the surface, while others have ice in their veins, their demeanour always cool. Blythe is decidedly the latter, and it is this quality Blythe sorely needed in the early part of his life as he led a double life; publicly posing as a loyal Protestant son of Ulster and member of the Orange Order, while secretly being a member of the IRB.\nHis background giving him unique insight amongst Irish nationalists into the realities of the north, Blythe ultimately believes Ireland has the moral right to enforce by violence all of Ulster's place in the state.§!"
 IRE_francis_stuart: "Francis Stuart"
 IRE_francis_stuart_alt: "Proinsias Stíobhard"
 IRE_francis_stuart_advisor_desc: "§YAdvisor Description\nBorn:§! §gApril 29th, 1902, in Townsville, Queensland, Commonwealth of Australia§!\n§YAlso known as:§! §g$IRE_francis_stuart_alt$§!\n§YPolitical Career:§! §gIn decades previous, Francis Stuart was a writer brought into politics through the promise of cultural nationalism so fervent in the early decades of the century in Ireland. Despite his own Anglo-Irish Protestant background, Stuart pined for a vibrant Gaelic civilisation unbound to any other.\nInitially he believed Irish Republicanism would deliver that, but despite his own personal libertine leanings, intellectually Stuart has become dejected by Sinn Féin's cosmopolitanism, and now turns to Aontas Náisiúnta's \"transformative cultural purity\".§!"

 IRE_denis_fahey: "Fr. Denis Fahey"
 IRE_denis_fahey_alt: "An Sagart Donnchadh Ó Fathaigh"
 IRE_denis_fahey_advisor_desc: "§YAdvisor Description\nBorn:§! §gJuly 3rd, 1883, in Golden, Co. Tipperary, Ireland§!\n§YAlso known as:§! §g$IRE_denis_fahey_alt$§!\n§YPolitical Career:§! §gFather Denis Fahey is a fanatical Catholic Priest wholly convinced of two things; that only organic Integralism can deliver a society that conforms to God's \"programme for order\" for the world, and that Jews are the primary enemy of Christ, who spawn all the world's ills such as Freemasonry and Syndicalism.\nFahey believes himself to have an intensely personal relationship with God and will become physically ill when criticised on any point of his world beliefs, including his view that France is the centre of \"Judeo-Syndicalism\".§!"

 IRE_joseph_macrory: "Joseph Cardinal MacRory"
 IRE_joseph_macrory_alt: "An Cairdinéal Seosamh Mac Ruaidhrí"
 IRE_joseph_macrory_advisor_desc: "§YAdvisor Description\nBorn:§! §gMarch 19th 1861, in Ballygawley, Co. Tyrone, Ireland§!\n§YAlso known as:§! §g$IRE_joseph_macrory_alt$§!\n§YPolitical Career:§! §gHis Eminence Cardinal Joseph MacRory, Archbishop of Armagh, is not regarded as an exemplary pluralist or ecumenist. Despite hailing from County Tyrone in Ulster, MacRory refuses to even acknowledge the Protestant churches as \"part of the Church of Christ\".\nOften drawn into politics, Cardinal MacRory has been an avowed nationalist since the 1910s and frequently concludes the Irish state must enforce law and order in Ulster through the end of a baton instead of dialogue between the differing communities.§!"

 IRE_rm_smyllie: "R.M. Smyllie"
 IRE_rm_smyllie_alt: "R.M. Ó Meangadh"
 IRE_rm_smyllie_alt_long: "Roibeárd Máire Ó Meangadh"
 IRE_rm_smyllie_advisor_desc: "§YAdvisor Description\nBorn:§! §gMarch 20th, 1893, in Glasgow, Lanarkshire, Scotland§!\n§YAlso known as:§! §g$IRE_rm_smyllie_alt$§!\n§YPolitical Career:§! §gRobert Maire \"Bertie\" Smyllie is the somewhat bohemian editor of the Irish Times, who helped oversee its transition from the voice of unionist Anglo-Ireland at the beginning of the century, to its current position as a mirror to Ireland's middle class.\nPrincipled yet pragmatic, Smyllie retains some Anglophile sympathies, and any government that can count on his approval can count on a powerful ally.§!"

 IRE_joseph_brennan: "Joseph Brennan"
 IRE_joseph_brennan_alt: "Seosamh Ó Braonáin"
 IRE_joseph_brennan_advisor_desc: "§YAdvisor Description\nBorn:§! §gNovember 18th, 1887, in Cork, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_joseph_brennan_alt$§!\n§YPolitical Career:§! §gEducated in University College Dublin and in Cambridge, the Cork-born recently-appointed Governor of the Bank of Ireland is the one man in the country most likely to know how to buy and sell anything in it, and how it could be financed.\nFlexible in his outlook, after training originally for the British civil service, as Secretary of the Department of Finance he masterfully negotiated Ireland's transition from part of the United Kingdom, to having its own independent economic policy, and then from focusing on trade with the British Empire, to veering more onto the continent.\nSome had taken him as a typical economist and senior civil servant, likely to only consider building the Irish Exchequer upon old British-style lines, but international developments have shown him to have a much more practical mindset than may have been appreciated.\nRegardless of who may be in charge of the state, and how they plan to run it, Brennan is sure to want to have his say.§!"
 IRE_harry_ferguson: "Harry Ferguson"
 IRE_harry_ferguson_alt: "Anraí Mac Fheargusa"
 IRE_harry_ferguson_advisor_desc: "§YAdvisor Description\nBorn:§! §gNovember 4th, 1884, in Dromore, Co. Down, Ireland§!\n§YAlso known as:§! §g$IRE_harry_ferguson_alt$§!\n§YPolitical Career:§! §gHarry Ferguson is a mechanic and entrepreneur best known for his innovations in the world of tractors and other farm equipment. Like almost all Ulster Protestants, he was shocked and saddened by the events of the British Revolution, yet now has come to terms with the fact.\nHaving abandoned much of his interests in Britain, he looks to re-establish himself in his premises in Ireland, and to remain there regardless of the political climate, citing the effort of his previous experiences in relocating and rebuilding. Any Irish farm prosperous enough to afford a tractor almost inevitably purchases one of Ferguson's designs.§!"
 IRE_roy_c_geary: "Roy C. Geary"
 IRE_roy_c_geary_alt: "Roibeárd C. Ó Gadhra"
 IRE_roy_c_geary_alt_long: "Roibeárd Cathal Ó Gadhra"
 IRE_roy_c_geary_advisor_desc: "§YAdvisor Description\nBorn:§! §gApril 11th, 1896, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_roy_c_geary_alt$§!\n§YPolitical Career:§! §gRobert \"Roy\" Charles Geary is a civil servant from Dublin possessing a masterful command of statistics. He attended University College Dublin, and became supportive of Arthur Griffith after the Easter Rising, but never entered political life. As a fluent French speaker and Francophile since his university days, Geary is saddened at the animosity between the opposing French regimes, yet has never outwardly stated any support for either. Holding a Doctorate of Science, Geary is the author of dozens of internationally-recognised publications on the interdisciplinary fields of mathematics, statistics and economics, and is regularly called upon to give advice to the government.§!"
 IRE_james_martin: "James Martin"
 IRE_james_martin_alt: "Séamus Ó Máirtín"
 IRE_james_martin_advisor_desc: "§YAdvisor Description\nBorn:§! §gSeptember 11th, 1893, in Crossgar, Co. Down, Ireland§!\n§YAlso known as:§! §g$IRE_james_martin_alt$§!\n§YPolitical Career:§! §gBorn into a farming family in Co. Down, James Martin was already an accomplished engineer in his twenties, having designed, manufactured and sold three-wheeled cars and fish fryers, among other creations. As an autodidact, he scorned conventional university education, eager to get to work immediately after leaving school, and to demonstrate his inventiveness, work ethic and no-nonsense approach.\nMartin became involved in aviation during his time in London in the 1920s, where he had previously worked in car manufacturing for motor-racing. Since the British Revolution, he has relocated his workshop to his native Ulster, where he has been working ceaselessly on his latest designs.§!"
 IRE_timothy_smiddy: "Timothy Smiddy"
 IRE_timothy_smiddy_alt: "Tadhg Smidí"
 IRE_timothy_smiddy_advisor_desc: "§YAdvisor Description\nBorn:§! §gApril 13th, 1875, in Kilbarry, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_timothy_smiddy_alt$§!\n§YPolitical Career:§! §g\"Consummate professional\" would only begin to describe the mild-mannered force of nature that is Timothy Aloysius Smiddy.\nA native of Cork, having studied in University College Cork, the Handelshochschule in Cologne, and in Saint-Sulpice in Paris, Smiddy left his career as a Professor of Economics to enter the highest echelons of the Irish diplomatic service. Shortly after the Irish Revolution, he spent several years, particularly in America, garnering further international recognition for the nascent republic, gaining a reputation as a diplomat and statesman of great reserve.\nThe ever pragmatic Smiddy has maintained good relations with every government he has served under, as well as those governments \"in-waiting\", and is willing to serve whoever is leading any independent Irish state, to the best of his considerable ability.§!"
 IRE_ernest_walton: "Ernest Walton"
 IRE_ernest_walton_alt: "Earnán de Bhaltún"
 IRE_ernest_walton_advisor_desc: "§YAdvisor Description\nBorn:§! §gOctober 6th, 1903, in Dungarvan, Co. Waterford, Ireland§!\n§YAlso known as:§! §g$IRE_ernest_walton_alt$§!\n§YPolitical Career:§! §gHis continued residence in his native Ireland might surprise some, given the demand for his talents abroad, but nevertheless, the fact is that Ernest Walton is amongst the foremost nuclear physicists in the world. Treasured for his ability to present extremely complex concepts in simple and easy-to-understand terms, Walton is the pride of Trinity College Dublin's physics department.§!"
 IRE_ernest_walton_theorist_desc: "§g$IRE_ernest_walton_advisor_desc$§!"

 # Field Marshals #
 IRE_liam_lynch: "Liam Lynch"
 IRE_liam_lynch_alt: "Liam Ó Loingsigh"
 IRE_liam_lynch_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 20th, 1892, in Baurnagurrahy, Co. Limerick, Ireland§!\n§YAlso known as:§! §g$IRE_liam_lynch_alt$§!\n§YMilitary Career:§! §gBaptised William Fanaghan Lynch, Liam was born into a politically active farming family, in the shade of the Galtee mountains on the Cork-Limerick border. His paternal uncle took part in the 1867 Rising, while his mother had been joint secretary of a local Ladies' branch of the Land League, seeking to break up the large estates of the Anglo-Irish gentry.\nLike many young men his age, Lynch joined the Irish Volunteers in 1913, seeking to secure Home Rule, while completing his apprenticeship in the hardware trade, and being a member of the Gaelic League. Also typical of most, he elected to not join the more militant group of the Volunteers, and as such did not take part of the Easter Rising, while also not enlisting in the British Army. This more moderate approach ended after the Rising, particularly when he witnessed the British Army shooting and capturing the prominent Kent family of Bawnard. After leading the four brothers and their octogenarian mother in handcuffs over the bridge of Fermoy, one brother would die of the wounds sustained in the capture, while another would be executed the following week. It was at this point that Lynch decided to dedicate his life to the cause of Irish freedom.\nHe quickly made a name for himself as the leader of the North Cork No. 2 Brigade of the IRA during the War of Independence, leading multiple successful skirmishes, raids and ambushes. Lynch narrowly escaped capture and death numerous times, with his notoriety to the extent that two other men named Lynch were mistakenly killed by British forces, seeking him out.\nLynch's experiences in the War of Independence have stayed with him, as he enjoys an influential position in the Army. He maintains a low tolerance for politicians, and during the War of Independence was noted to say \"the Army has to hew the way to freedom for politics to follow.\" Known for his attention to detail, he was even at an early stage recognised to have an affinity to military life. Such was his devotion to the cause, that during the War he was frequently compared to a priest. Though that war has ended, for Lynch the Army remains his vocation.§!"
 IRE_liam_lynch_army_chief_desc: "$IRE_liam_lynch_commander_desc$"

 IRE_jack_white: "Jack White"
 IRE_jack_white_alt: "Séamus de Faoite"
 IRE_jack_white_body_desc: "§gMay 22nd, 1879, in Broughshane, Co. Antrim, Ireland§!\n§YAlso known as:§! §g$IRE_jack_white_alt$§!\n§YMilitary Career:§! §gJames Robert White was born into a family of Ulster Protestant aristocrats. He was educated at Winchester, and constantly disciplined for renegade activities, such as urinating openly while fielding on the cricket pitch. His father's status as war hero and Field Marshal gained him admittance to the Royal Military Academy Sandhurst, and he completed his training in time to take part in the Second Boer War.\nIt was in South Africa that White first started coming to terms with his disagreements with the worldview of the British aristocracy, having threatened to shoot a superior officer when they ordered the summary execution of a young unarmed Boer prisoner. Nevertheless, he ended the war a decorated officer, with a Distinguished Service Order.\nServing a few more years as the peacetime soldier, he realised it was not the life for him, and went onto teach English in Bohemia, live in a Tolstoyan commune in England, and work as a lumberjack in Canada. Upon returning to Ireland, he saw the Home Rule debate in full swing, and anticipated supporting the unionist cause. This changed when he encountered the Ulster loyalism of the day, with what he considered their \"bigotry and stagnation\" causing him to veer towards Home Rule. After a chance meeting with Roger Casement, and eventually James Connolly, White went from Home Ruler, to republican, to devout advocate for socialism.\nWhite went on to co-found the Irish Citizen Army, and played an instrumental role in their training and organisation, using his extensive experience from the heart of the British military establishment. Ultimately, when the ICA began negotiating with the Irish Volunteers, he disagreed over the level of cooperation and integration the two groups would undergo, and left the militia. His beliefs never left him however, and he later became a founder member of both the Irish Worker's League and the Irish Syndicalist Party. Since the treaty, he has coordinated the renewed ICA from the underground, leading all that volunteer in the cause of a true socialist republic.\nWhite considers himself a Christian socialist, as he abhors the overt influence of clericalism, or any singular religion in Ireland, preferring instead to aim for Tone's dream of uniting Catholic, Protestant and Dissenter.§!"
 IRE_jack_white_commander_desc: "§YGeneral Description\nBorn:§! $IRE_jack_white_body_desc$"
 IRE_jack_white_army_chief_desc: "$IRE_jack_white_commander_desc$"
 IRE_jack_white_advisor_desc: "§YAdvisor Description\nBorn:§! $IRE_jack_white_body_desc$"

 IRE_wj_brennan_whitmore: "W.J. Brennan-Whitmore"
 IRE_wj_brennan_whitmore_alt: "L.S. Braonáin-Móinbhán"
 IRE_wj_brennan_whitmore_alt_long: "Liam Séamus Ó Braonáin-Móinbhán"
 IRE_wj_brennan_whitmore_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 21st, 1886, in Wexford, Co. Wexford, Ireland§!\n§YAlso known as:§! §g$IRE_wj_brennan_whitmore_alt$§!\n§YMilitary Career:§! §gIn the aftermath of the takeover of Ireland by far-right radicals, and the resultant upheaval in the armed forces, William James Brennan-Whitmore has emerged as a figure willing to assist the new government in their military endeavours.\nWilliam James Brennan was born to a journalist and printer from County Wexford. As both his parents passed away unexpectedly, he was raised by his maternal uncle and aunt, adding their surname to his own. He joined the Royal Irish Regiment in his youth, being promoted to Sergeant due to his service in India. This time with the British Army did anything but ingratiate him to the political status-quo however, as he resigned in 1907, then with a commitment to a particularly Catholic-focused Irish nationalism.\nUpon returning to Ireland and working as a journalist, he also was an early member of Sinn Féin, as well as prominent local member of the Gaelic League. As could be expected, he joined the Irish Volunteers on their foundation in 1913, with his previous military experience welcome. He served as a Commandant during the Easter Rising at the GPO under James Connolly, at which time he was wounded and captured.\nBrennan-Whitmore was heavily involved in the efforts that took place in Frongoch Prison in Wales, whereby the imprisoned veterans of the Rising took to developing the military tactics that would later be implemented in the War of Independence. During the war itself, he was involved in the North Wexford IRA, but mainly spent his time assisting Collins' creation of intelligence networks.\nSince independence, Brennan-Whitmore has become disillusioned with the more liberal Ireland that come into being. He left the army and returned to journalism, mainly writing of the imminent danger that syndicalism presents to Ireland. Though a devoted Catholic, he has called upon all Christians to do their duty to resist the common enemy of syndicalism, just as they did against British influence in Ireland in past times.\nSuch was the level of extremism advocated in his columns, Brennan-Whitmore was previously investigated by the same intelligence networks that he helped create. But now, with the nation under powerful new leadership, he has volunteered himself as someone prepared to do everything he can for the salvation of Ireland, and of Europe in general.§!"
 IRE_wj_brennan_whitmore_army_chief_desc: "$IRE_wj_brennan_whitmore_commander_desc$"

 # Generals #
 IRE_tom_barry: "Tom Barry"
 IRE_tom_barry_alt: "Tomás de Barra"
 IRE_tom_barry_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 1st, 1897, in Kilorglin, Co. Kerry, Ireland§!\n§YAlso known as:§! §g$IRE_tom_barry_alt$§!\n§YMilitary Career:§! §gIf there were one commander in Ireland who is preceded by their reputation, it would be Thomas Bernadine Barry. Raised in County Cork, he was the second of eleven children born to a Royal Irish Constabulary officer, and unlike most of his revolutionary peers, did not join the Gaelic League, or come from a republican or strong nationalist background.\nAt seventeen years old, he did what many young men were doing in Europe during the Weltkrieg, which was enlist. This was not to fight for Ireland, or even Britain; he joined the Royal Field Artillery to see what war was like, get a gun, and to travel.\nThis saw him to Mesopotamia and Egypt, to promotion and commendation. Despite being mentioned in despatches, when word reached about the Easter Rising, Barry began to question his position in the British Army, and turned down an offer of a commission in the Munster Fusiliers, opting to pursue employment elsewhere.\nBarry remained uninvolved early in the War of Independence, until a fellow ex-serviceman was bayoneted to death in Cork city by British soldiers, who did so while calling him and his companion \"Irish pigs\". After serving in the guard of honour at the funeral, Barry could see little appeal with the status quo, and joined the IRA, to fight for an independent Irish republic.\nFrom the onset, he was highly valued for his military background and ability to train and inspire new volunteers, while adapting his previous experiences successfully to a wholly new form of warfare. This could be seen in the legendary Kilmichael Ambush, as well as the Battle of Crossbarry, where he led 104 volunteers of the West Cork Brigade to escape an encirclement of British forces thirteen times their number, to minimal casualties.\nBarry personally came to be known as a ruthless and feared adversary to enemy forces, to the degree that his temporary imprisonment was an initial demand by the British in securing the war's ceasefire — a request that Collins naturally denied.\nThe accolades that he and his men received for their bravery, discipline and efficiency have been many. Not wanting to rest on his laurels however, Barry is keen to remain \"in the field\", and to go beyond his wartime reputation for ambushes and flying columns. He continues to develop his methods, should the need to maintain Ireland's independence arise again, \"in the next war\".§!"
 IRE_tom_barry_high_command_desc: "$IRE_tom_barry_commander_desc$"

 IRE_daniel_hogan: "Daniel Hogan"
 IRE_daniel_hogan_alt: "Domhnall Ó hÓgáin"
 IRE_daniel_hogan_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 14th, 1895, in Clonmel, Co. Tipperary, Ireland§!\n§YAlso known as:§! §g$IRE_daniel_hogan_alt$§!\n§YMilitary Career:§! §gDaniel Hogan was born in County Tipperary to a prominent farming family of comfortable means. After finishing school, he moved to County Monaghan to work as a clerk for the Great Northern Railway Company, and it was here that he would later make a name for himself during the War of Independence. His initial time in Monaghan was marked by his joining of the GAA and the Irish Volunteers — both of which closely coinciding with his introduction to none other than Eoin O'Duffy.\nHogan developed a reputation as a ruthless and confident leader in the Monaghan IRA, carrying out numerous ambushes and assaults, while acting as O'Duffy's right-hand-man. His wartime experiences involved personal loss, as his brother Michael was the captain of Tipperary team that played in Croke Park during the fateful events of Bloody Sunday, and indeed was the only player shot dead by British forces, with the rest of the victims being spectators. Hogan did not take this well, and his grief only lead him more fully engage in the revolutionary activities in Ulster, in particular targeting wealthy loyalists with kidnappings and the burning down of several of the \"big houses\". At the end of the war, he was given the honour of being the first to raise the Tricolour over Dublin Castle, as part of the handover ceremony where British forces formally relinquished their control of much of the apparatus of state.\nHis friendship with O'Duffy was sidelined when the latter lost favour with the government, with Hogan not wishing his own personal relationship with his former superior to be a risk to his own current position in the army — though there is no doubt that he harbours some sympathy for O'Duffy's cause, likely in part due to his devout religious beliefs. Hogan's past connections and prickly character makes him an unpopular figure with several politicians, but he maintains the respect of the soldiers, who remain in full confidence of his abilities as a commander and leader.§!"
 IRE_daniel_hogan_desc: "$IRE_daniel_hogan_commander_desc$"

 IRE_sean_mac_eoin: "Seán Mac Eoin"
 IRE_sean_mac_eoin_alt: "$IRE_sean_mac_eoin$"
 IRE_sean_mac_eoin_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 30th, 1893, in Granard, Co. Longford, Ireland§!\n§YAlso known as:§! §gJohn McKeon§!\n§YMilitary Career:§! §gSeán Mac Eoin was born the son of a Longford blacksmith, and a mother whose own republican ancestors had fought locally in the 1798 Rebellion. The young Seán took an interest in national matters at an early stage, adopting the Irish language form of his name at eleven years of age. He finished his primary education and began work at the family forge, where he was apprenticed to his father. As the eldest son, Mac Eoin had responsibility thrust upon him in 1913, as he then had to take over full maintenance of the forge and his family's wellbeing, after his father passed away unexpectedly. However, this did not stop him from joining the Irish Volunteers and Irish Republican Brotherhood the following year.\nMac Eoin was notable during the War of Independence for leading the only effective flying column in the midlands, as he served the Commandant of the first battalion of the Longford brigade. The first of two major incidents that he was involved in during the conflict was the Battle of Ballinalee, where Mac Eoin was based, where he held his village from British forces despite overwhelming numbers. The other was the Clonfin Ambush, where he performed a well-executed attack on several lorries of British troops, and was recognised for his chivalrous actions in treating the wounded enemies afterwards, at the expense of the opportunity to capture more much-needed weaponry and equipment. These two events became legendary locally, earning him the soubriquet \"The Blacksmith of Ballinalee\".\nHis time in the war was ended with his capture, during which he was shot in the chest. He recovered from his injuries and was sentenced to death for his involvement in the war — but was released before the sentence was carried out, as part of the treaty negotiations. Testimony from British forces over his conduct towards them also helped to delay his sentencing.\nWhile imprisoned, Mac Eoin was elected TD for Longford-Westmeath, but did not contest the seat again after serving two terms in the Dáil, opting instead to focus on the military, after Ireland's independence seemed threatened in the immediate aftermath of the British Revolution. \"The Blacksmith of Ballinalee\", as he is still known, is also noted for his strong religious views, and close association with both Richard Mulcahy and Michael Collins, though his loyalty lies first and foremost to the army itself.§!"
 IRE_sean_mac_eoin_desc: "$IRE_sean_mac_eoin_commander_desc$"

 IRE_daniel_mckenna: "Daniel McKenna"
 IRE_daniel_mckenna_alt: "Domhnall Mac Cionaoith"
 IRE_daniel_mckenna_commander_desc: "§YGeneral Description\nBorn:§! §gDecember 1st, 1892, in Draperstown, Co. Derry, Ireland§!\n§YAlso known as:§! §g$IRE_daniel_mckenna_alt$§!\n§YMilitary Career:§! §gLike many in the upper echelons of the army, Daniel McKenna gained his first military experience during Ireland's revolutionary period. The son of an Ulster farmer, he joined the Irish Volunteers in 1915, was active during the War of Independence, and eventually became the Deputy OC of the 2nd Northern Division by the end of the war.\nHe is recognised by his peers, and occasionally by the government, for his energy and initiative as a commander and coordinator of Ireland's defence. Since independence, he has in particular examined many of the military aspects of the Easter Rising in Dublin, and of the limited urban skirmishes that occurred as part of the War of Independence. This has led to him having a particular interest in defensive combat that occurs in more built-up areas.\nMcKenna holds the belief that an attack on the island may come from any side, geographically or politically. He maintains that Ireland must be prepared to use everything at its disposal in its defence, against whoever this may be, and that it is the government's and not the army's concern to determine the politics in question. As far as he is concerned, no enemy or ally can be taken for granted when it comes to planning for future engagements, especially given Ireland's peripheral position in Europe.\nDespite the Germanophilic tendencies of much of the Army, McKenna's views are given their due hearing, and he is dedicated in his preparation for any possible situation that Ireland may be thrust into.§!"
 IRE_daniel_mckenna_army_chief_desc: "$IRE_daniel_mckenna_commander_desc$"

 IRE_jj_oconnell: "J.J. O'Connell"
 IRE_jj_oconnell_alt: "D.S. Ó Conaill"
 IRE_jj_oconnell_alt_long: "Diarmaid Seosamh Ó Conaill"
 IRE_jj_oconnell_commander_desc: "§YGeneral Description\nBorn:§! §gDecember 21st, 1887, in Ballina, Co. Mayo, Ireland§!\n§YAlso known as:§! §g$IRE_jj_oconnell_alt$§!\n§YMilitary Career:§! §gJeremiah Joseph \"Ginger\" O'Connell is a key and recognisable component of the Irish Republican Army.\nThe son of a national school inspector, he attended University College Dublin, where he graduated with a first-class MA, while also acting as a trainer for the university boxing team. After his studies he travelled to the United States, serving two years in the US Army as part of the 69th (New York) Regiment. Following this, he returned to Ireland in 1915 and joined the Irish Volunteers as Chief of Inspection, delivering lectures on military tactics as well as on famous Irish battles. Taking no part in the Rising itself, he spent the preceding days in Cork, having been sent there as part of the infamous countermand issued by Eoin MacNeill, which almost stopped the Rising taking place entirely.\nDespite O'Connell's non-involvement, he was nonetheless reprimanded by British forces and imprisoned. Since this time, when the Irish Volunteers transitioned into the Irish Republican Army, he held onto his previous position, eventually becoming the Director of Training for the IRA, a role that he holds to this day. He serves as the principal lecturer for all officers' training, though his students are surprised to find his manner more practical and personable than his more theory-focused credentials may suggest. As a military historian, he has published numerous articles on both Irish and foreign military history and tactics.\nO'Connell was instrumental in the disbanding of the old Irish Republican Brotherhood after the War of Independence, frequently stating that soldiers should not be part of secret societies. Michael Collins, the final President of the IRB, trusted his colleague's judgement enough to follow through with this.\nAs a soldier's soldier, he eschews politicians and governments, being devoted to Ireland and its army above all else.§!"
 IRE_jj_oconnell_theorist_desc: "$IRE_jj_oconnell_commander_desc$"

 IRE_rory_oconnor: "Rory O'Connor"
 IRE_rory_oconnor_alt: "Ruaidhrí Ó Conchubhair"
 IRE_rory_oconnor_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 28th, 1883, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_rory_oconnor_alt$§!\n§YMilitary Career:§! §gRoderick Ignatius Patrick O'Connor is the third son born into a wealthy Dublin family. During his youth he received a privileged education, eventually qualifying as an engineer and spending some years in Canada, where he was responsible for the construction of over fifteen hundred miles of railroad.\nReturning to Ireland in early 1915, he contemplating joining the British war effort, but soon fell back into the social spheres of Irish middle-class that he had left upon emigrating. By now, many of his peers had become heavily involved with advanced nationalism, and through them, O'Connor became radicalised towards republicanism.\nHis background as an engineer was considered an asset, and he was also involved in a venture to establish a chemical manufacturing business, whereas in place of producing the medication aspirin, the factory would instead be making explosives, later to be used in the Easter Rising. O'Connor himself took part in the Rising, and was wounded when a sniper's round ricocheted and grazed his skull, as well as receiving an ankle injury from another stray bullet. He avoided arrest after the Rising by using a false name while recuperating from his injuries in convalescence.\nFollowing the Rising, he was appointed as Director of Engineering to the IRA, and became synonymous with the organisation of sabotage operations, the training of volunteers in the use of explosives in combat, as well as being involved in several high-profile prison escapes and attempted escapes. Since independence, he has continued in this role within the Army.\nThe erudite and cultured O'Connor is credited for his courage and quiet integrity. He is uninterested in parliamentary politics, instead being devoted to the idea of the Republic, as well as his passions of classical music, bridge and chess.§!"
 IRE_rory_oconnor_desc: "$IRE_rory_oconnor_commander_desc$"

 IRE_james_steele: "James Steele"
 IRE_james_steele_alt: "Séamus Mac Cruach"
 IRE_james_steele_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 26th, 1894, in Ballycarry, Co. Antrim, Ireland§!\n§YAlso known as:§! §g$IRE_james_steele_alt$§!\n§YMilitary Career:§! §gJames Stuart Steele can be considered one of the most incongruous presences among the commissioned officers in the army.\nComing from an Ulster Protestant background, he joined the Officer Training Corps while studying at Queen's University, Belfast, and like any loyal son of Ulster, eagerly joined the war effort at the outbreak of the Weltkrieg. He was commissioned as a Second Lieutenant in the Royal Irish Rifles, and was posted to the Western Front, serving in the battles of Messines, Somme and Passchendaele, during which time he was awarded the Military Cross, before being promoted late in the war.\nBritain may have lost the Weltkrieg, but Steele looked to have a bright future ahead of him in the British Army. He was sorely disappointed at the result of the Irish War of Independence, as he considered his Irish identity to be closely entwined with his British one, and was reluctant to see the parting of many of his old comrades in the Royal Irish Rifles.\nThe British Revolution, unsurprisingly, had a significant effect on his worldview. Deeply disillusioned by the exiled government in Canada's decision to seemingly abandon Northern Ireland at a time when its invasion by the newly established Union of Britain seemed imminent, he was among the military representatives present at the tense negotiations with the southern government, which eventually led to Irish reunification.\nWhile he certainly has not voiced any dislike for the institution of the republic, careful listeners would notice that he will always refer to the \"Irish Army\", rather than its full title, as well as using \"Ulster\" to refer to \"Northern Ireland\".\nSteele is loyal to Ireland second, and to Ulster first. His decision to continue his military career as he did, was not an easy choice to make, but he feels it his responsibility to act as a spokesman for the loyalist military tradition in what is now an all-island army, lest their perspective be otherwise under-represented.\nDespite his differences with many of his fellow officers, they hold each other in mutually high regard, and living up to his name, he readies himself for any new conflict between Ireland and the syndicalists with a steely resolve.§!"
 IRE_james_steele_desc: "$IRE_james_steele_commander_desc$"

 IRE_seamus_odonovan: "Séamus O'Donovan"
 IRE_seamus_odonovan_alt: "Séamus Ó Donnabháin"
 IRE_seamus_odonovan_commander_desc: "§YGeneral Description\nBorn:§! $IRE_seamus_odonovan_commander_body$"
 IRE_seamus_odonovan_commander_body: "§gNovember 3rd, 1896, in Castleview, Co. Roscommon, Ireland§!\n§YAlso known as:§! §g$IRE_seamus_odonovan_alt$§!\n§YMilitary Career:§! §gO'Donovan has proven himself a dedicated officer during his career with the IRA, though some may question the necessity of the lengths that he would be willing to go to in achieving his aims.\nGraduating with an M.Sc. in Chemistry from University College Dublin in 1919, it was his Chemistry professor that first put him in contact with the IRA, who wasted no time in appointing him Chief of Chemicals. This was not to be his final calling however, as during his time in the organisation, he became increasingly interested in the other approaches which may augment his own interest in explosives.\nOne of the minority of officers in the IRA to oppose the Anglo-Irish Treaty, he has stayed firm in his belief that such a compromise was a mistake, for which he as been somewhat ostracised among the Officer Corps. He is a convinced but unpractised believer in the idea of combining infantry with explosives, aircraft and land vehicles, certainly an ambitious doctrinal approach, given Ireland's industrial capabilities. Even among the hardline officer clique of those still within the army, he is more than willing to go to go to even more extreme means to demonstrate this conviction.§!"
 IRE_seamus_odonovan_high_command_desc: "§YOfficer Description\nBorn:§! $IRE_seamus_odonovan_commander_body$"

 IRE_sean_russell: "Seán Russell"
 IRE_sean_russell_alt: "Seán Ruiséil"
 IRE_sean_russell_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 13th, 1893, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_sean_russell_alt$§!\n§YMilitary Career:§! §gJohn Angelo Russell is the youngest of seven children born in inner-city Dublin to a family of modest means. Following his secondary education, he worked as a draper's assistant before joining the Irish Volunteers in 1913. He took part in the Easter Rising as a section commander, and after the ceasefire was interned in Great Britain until the end of the year.\nUpon returning to Ireland, he continued this involvement in what became the Dublin IRA, into the War of Independence. Over the course of the conflict, he was eventually made OC of 2nd Battalion, Dublin Brigade and finally the Quartermaster for all Dublin IRA. Familiar with the membership and organisation of the IRA in Dublin, he was key in aiding Michael Collins in the selection of men to carry out the simultaneous assassinations of British intelligence agents, on what later became known as \"Bloody Sunday\". Through an informant, Russell also became aware of the planned British reprisals on civilians that took place in Croke Park later that day, but he was unsuccessful in his efforts to prevent them.\nAfter the Anglo-Irish Treaty, Russell left the armed forces and re-joined civilian life. This is partially due to frustration with the later events of Bloody Sunday, but also with the sentiment of the \"job being done\".\nWith the slow escalation of tensions on the continent, this has changed. Finding the monotony of life outside the military getting the better of him, Russell has recently ended his retirement. While not the most practised as a field commander in recent times, his service during the War of Independence has led to him being tasked with investigating the procurement and production of arms and equipment. He has taken up this task with enthusiasm, though with little regard for the politics in question, he has surprised many with the diversity of those he has considered gaining assistance from.§!"
 IRE_sean_russell_high_command_desc: "$IRE_sean_russell_commander_desc$"

 IRE_eric_dorman_smith: "Eric Dorman O'Gowan"
 IRE_eric_dorman_smith_alt: "Eiric Ó Dornáin Ó Gabhann"
 IRE_eric_dorman_smith_alt_long: "Eric Dorman-Smith, $IRE_eric_dorman_smith_alt$"
 IRE_eric_dorman_smith_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 24th, 1895, in Cootehill, Co. Cavan, Ireland§!\n§YAlso known as:§! §g$IRE_eric_dorman_smith_alt$§!\n§YMilitary Career:§! §gChristened as Eric Edward Dorman-Smith, but better known as \"Chink\", Dorman O'Gowan was born to a Protestant father and Catholic mother in County Cavan. His father's background was of the Anglo-Irish Ascendency, wealthy landlords who had gained land after either arriving from Britain during the plantations, or had been the younger sons of Gaelic lords, converting from Catholicism and being granted their family's former estates. Dorman O'Gowan himself was baptised in the Catholic faith on his mother's insistence.\nHe received his schooling in England where he was noted for his Cavan accent, and it was in Britain that he began his military career, enrolling in the Royal Military College in Sandhurst. It was here that he gained his nickname, when a peer deemed his appearance to be similar to that of a chinkara antelope. On the outbreak of the Weltkrieg, he served with distinction on the Western Front, and ended the war with the rank of Major.\nIn ways, the advent of the British Revolution has given Dorman O'Gowan everything has wished for. He had already been making a name for himself for his thoughts on radical new methods and tactics, but had been stopped at every turn by the conservative army establishment. With this old guard now done away with, he has been busy in his unrestricted modernisation of the British Army.\nWhen news emerged that Ireland has now also finally liberated itself, Dorman O'Gowan relished the opportunity to play his part in sharing ideas and doctrines with the Irish Republican Army, and is currently involved with them as a military advisor. Since returning to Ireland, he has taken to de-anglicising his surname, and his unorthodox character and vibrant manner make him a welcome addition to the Irish military.§!"
 IRE_eric_dorman_smith_high_command_desc: "$IRE_eric_dorman_smith_commander_desc$"

 IRE_frank_ryan: "Frank Ryan"
 IRE_frank_ryan_alt: "Proinsias Ó Riain"
 IRE_frank_ryan_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 11th, 1902, in Elton, Co. Limerick, Ireland§!\n§YAlso known as:§! §g$IRE_frank_ryan_alt$§!\n§YMilitary Career:§! §gFrancis Richard Ryan is the seventh of nine children born to school teachers in rural County Limerick. Brought up in a household with a deep appreciation of Irish language, music and culture, he was awarded a scholarship to University College Dublin to complete a degree in Celtic Studies. His education was interrupted however, by his partaking in the struggle for Irish freedom in the latter part of the War of Independence, where he joined the IRA's East Limerick Brigade.\nAfter the war he finished his studies, while also being editor for the Journal of the Irish language society in university, and winning a gold medal for oratory. Unsure what to pursue after his graduation, Ryan returned to the Army, and used his skills as a natural leader in good stead as young officer.\nHis outspoken views, on what he considered to be unfinished matters left over after the War of Independence, earned him a poor reputation among his superiors. Deemed far too radical and politically controversial to continue his commission, he was discharged from the Army, after which point he became fully entangled in the underground of the Irish syndicalist movement.\nRyan is known for his charisma, passionate nature and powerful rhetoric. He is a noted anti-reactionary, and while is considered something of an idealist, he does not see himself ruling out working with extremists to advance his goals.§!"
 IRE_frank_ryan_desc: "$IRE_frank_ryan_commander_desc$"

 IRE_neven_henaff: "Neven Hénaff"
 IRE_neven_henaff_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 25th, 1908, in Nantes, Loire-Inférieure, French Republic§!\n§YAlso known as:§! §gCélestin Lainé§!\n§YMilitary Career:§! §gIn a sign of support for his Celtic kinsmen, as he would consider them, Neven Hénaff has emerged as one of the few newcomers willing to serve Ó Cuinneagáin's regime.\nA young radical in the Breton nationalist underground, in which he has been involved since a teenager, Hénaff draws inspiration from two different models for his vision of a free Breizh. These are the militaristic discipline of the Prussians, and the patriotic revolutionary fervour of the IRA. Despite regional autonomy in France going from strength to strength under the auspices of the Communards, and in immeasurably better straits than with the old Republic, Hénaff has chafed under what is seen by most proponents of Breton nationalism as a great step forward. For him, it is not enough, and it never could be, sharing a country, however constructed, with those who did their best to destroy his heritage.\nTrained as a chemical engineer, Hénaff was responsible for the demolition of a historic statue which had commemorated the union of Brittany and France in the fifteenth century, in a symbolic act which only encouraged him further. He has come to Ireland to gain first-hand experience of not only with working the IRA, but also the powerful new regime which has taken control of the country, one which shares his hatred of syndicalism.\nHis Breton mother tongue bears little similarity to Irish, but he seems eager to improve his fluency in the language of his adopted home, and is seen as welcome assistance at a time when numbers of loyal officers are dwindling.§!"
 IRE_neven_henaff_desc: "$IRE_neven_henaff_commander_desc$"

 # Admirals #
 IRE_seamus_o_muiris: "Séamus Ó Muiris"
 IRE_seamus_o_muiris_alt: "$IRE_seamus_o_muiris$"
 IRE_seamus_o_muiris_admiral_desc: "§YAdmiral Description\nBorn:§! §gJanuary 29th, 1889, in Littlehamptom, West Sussex, England§!\n§YAlso known as:§! §gJames Morris§!\n§YNaval Career:§! §gSéamus Ó Muiris was born into a County Galway family with a long history of seafaring, with his great-great-grandfather being the first Catholic allowed to receive a commission in the Royal Navy in 1796, permitted only to serve in the \"Irish Station\".\nWhile his father's residence in England at the time of his birth lead to his initial education there, Ó Muiris nonetheless grew up speaking Irish fluently at home, before returning to Ireland and then entering the Royal Navy as Midshipman James Francis Morris in 1904. His career lead him to serve on numerous vessels, most notably the H.M.S. Vincent, where he took part in the Battle of Jutland in 1916, during which his brother Charles was killed.\nAny familial association with the Royal Navy came to an end during the War of Independence however, when Ó Muiris heard of the burning of his family's hometown of Clifden, by British forces. Serving as second-in-command on the H.M.S. Castor, and having also been ordered to ferry Irish political prisoners to England for internment, this proved too much to tolerate. He took early retirement from the Royal Navy, and returned home.\nSince independence, and the final takeover of the last of the old British naval bases in 1925, he has adopted the Irish language form of his name, and has been given the unenviable task by the government to develop Ireland's fledgling marine service.§!"
 IRE_seamus_o_muiris_navy_chief_desc: "$IRE_seamus_o_muiris_admiral_desc$"

 IRE_henry_hg_stoker: "Henry H.G. Stoker"
 IRE_henry_hg_stoker_alt: "Anraí A.G. Mac An Stocaire"
 IRE_henry_hg_stoker_alt_long: "Anraí Aodh Gordan Mac An Stocaire"
 IRE_henry_hg_stoker_admiral_desc: "§YAdmiral Description\nBorn:§! §gFebruary 2nd, 1885, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_henry_hg_stoker_alt$§!\n§YNaval Career:§! §gBorn to a noteworthy Protestant family in Dublin, Henry Hugh Gordon Stoker joined the Royal Navy in 1900, and from an early stage took a great interest in the developing field of submarines. As part of a transfer to the Royal Australian Navy, he undertook a journey via submarine from Plymouth to Sydney, becoming the first submariner to travel such a distance. His reputation grew further, when during the Weltkrieg a submarine under his command was the first to clear the Dardanelles, after evading Turkish minefields, shore batteries and patrolling warships. In the Sea of Marmara, he began to disrupt Turkish supplies and reinforcements, but was later attacked by an Ottoman gunboat and spent the rest of the war in a POW camp.\nDespite being awarded the DSO for his actions, he left the Royal Navy before the British Revolution and returned home to Ireland. Stoker has since returned to naval matters, citing the developing volatile political situation. As the nephew of acclaimed author Bram Stoker, he did not inherit his uncles' \"Home Ruler\" beliefs, and it is for Ireland now that he promotes the furthering of submarine-based naval warfare, being certain that their primacy is key in defending the island's coasts.§!"
 IRE_henry_hg_stoker_navy_chief_desc: "$IRE_henry_hg_stoker_admiral_desc$"
 IRE_henry_hg_stoker_high_command_desc: "$IRE_henry_hg_stoker_admiral_desc$"

 # Military Advisors #
 IRE_liam_archer: "Liam Archer"
 IRE_liam_archer_alt: "Liam Mac Arcail"
 IRE_liam_archer_army_chief_desc: "§YOfficer Description\nBorn:§! §gJune 18th, 1892, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_liam_archer_alt$§!\n§YMilitary Career:§! §gAfter leaving school to work as a post office clerk, Archer later join the Irish Volunteers in 1915 and IRB in 1916. His time during the War of Independence was spent largely as Captain of F Company's engineering section, but also was involved in intelligence, given his former connections to the postal service.\nSince the end of the war, he has served as Director of the Volunteer Reserve and Officer Training Corps, and has steadily advanced his career in the Army, where he is seen as a familiar fixture in the upper echelons.§!"

 IRE_michael_brennan: "Michael Brennan"
 IRE_michael_brennan_alt: "Mícheál Ó Braonáin"
 IRE_michael_brennan_army_chief_desc: "§YOfficer Description\nBorn:§! §gFebruary 2nd, 1896, in Meelick, Co. Clare, Ireland§!\n§YAlso known as:§! §g$IRE_michael_brennan_alt$§!\n§YMilitary Career:§! §gBrennan has been involved in nationalist circles since the age of 17, joining first the IRB and then that same year founding a branch of the Irish Volunteers in Limerick and sitting on its provisional committee. Imprisoned in January 1916 for urging Volunteers to shoot anyone who attempted to seize their arms, he was released just before Easter, spent the insurrection outside of Dublin, and was again arrested after attempting to march on Limerick with a small band of followers.\nDuring the War of Independence, Brennan and his two brothers became synonymous with their involvement in the County Clare IRA, and Michael in particular was noted for his aggressive leadership of their flying column — the tactics of which he favours to this day. He has continued serving in the Army since Independence, where his leadership skills have seen him rise in the ranks of the Officer Corps. Politically he is seen as pragmatic, and is willing to serve any government which continues to maintain Irish independence.§!"

 IRE_dan_bryan: "Dan Bryan"
 IRE_dan_bryan_alt: "Domhnall Ó Briain"
 IRE_dan_bryan_advisor_desc: "§YOfficer Description\nBorn:§! §gMay 9th, 1900, in Gowran, Co. Kilkenny, Ireland§!\n§YAlso known as:§! §g$IRE_dan_bryan_alt$§!\n§YMilitary Career:§! §gThe eldest of twelve children from a farming family, Bryan left the life of a young medical student to join the IRA. Serving in the Dublin Brigade, he developed a penchant for intelligence work, a taste which he has cultivated since the end of the War of Independence, in addition to being to the fore in defensive planning since the British Revolution.\nBryan, a teetotaller and non-smoker, is seen as somewhat as a solitary figure within the army, known for his taste for Irish early modern military history, and working alone late into the night. A follower of the maxim "Eternal vigilance is the Price of Liberty", Bryan is seen as a man that can be relied on.§!"
 IRE_dan_bryan_army_chief_desc: "$IRE_dan_bryan_advisor_desc$"

 IRE_michael_j_costello: "Michael J. Costello"
 IRE_michael_j_costello_alt: "Mícheál S. Mac Oisdealbhaigh"
 IRE_michael_j_costello_alt_long: "Mícheál Seosamh Mac Oisdealbhaigh"
 IRE_michael_j_costello_army_chief_desc: "§YOfficer Description\nBorn:§! §gJuly 4th, 1904, in Cloughjordan, Co. Tipperary, Ireland§!\n§YAlso known as:§! §g$IRE_michael_j_costello_alt$§!\n§YMilitary Career:§! §gWith his godfather being Thomas MacDonagh, a signatory of the Proclamation of the Republic in 1916, it is little wonder that Michael Joseph Costello involved himself in national matters. What spurned him on at a young age however, was seeing his father being brutally arrested by the notorious \"Black and Tans\" of the Royal Irish Constabulary, an event which lead him to enlist in the IRA immediately.\nRemaining as an officer in the Army after the war, Costello has taken a particular interest in the reform of training and doctrine within the Army, which has lead him to study at the Command and Staff School at Fort Leavenworth, Kansas, USA, followed by five months at the Prussian Staff College. He was even considering liasing with the British and examining their methods, before the outbreak of the British revolution. This focus on new and varied modes of warfare is something which Costello is keen to emphasise, and bring to the fore within the Army.§!"

 IRE_emmet_dalton: "Emmet Dalton"
 IRE_emmet_dalton_alt: "Eiméid Daltún"
 IRE_emmet_dalton_high_command_desc: "§YOfficer Description\nBorn:§! §gMarch 4th, 1898, in Fall River, Massachusetts, United States of America§!\n§YAlso known as:§! §g$IRE_emmet_dalton_alt$§!\n§YMilitary Career:§! §gJames Emmet Dalton was born to third generation Irish-American parents in Massachusetts, before moving to Ireland at two years of age. He was brought up in a middle-class household, with his father's family involvement in Irish nationalist activism in the US likely influencing his joining of the Irish Volunteers at their inaugural meeting when he was just fifteen years old.\nDuring the Weltkrieg he enlisted in the British Army, believing that Irishmen should \"fight not for England, but for small nations\", on the advice of other nationalist leaders. He fought in France and Palestine with the Royal Dublin Fusiliers, and ended the war with the rank of Captain, and a Military Cross from his actions in the Somme. Upon returning home, the recent election, his military experience and his brother's influence caused him to rejoin the Volunteers in Ireland, saying that \"he had no difficulty fighting for Ireland with the British or fighting for Ireland against the British.\"\nSince the War of Independence, he has taken a particular interest in the use of artillery, lamenting its unavailability beforehand. He is known for his cultured accent, debonair manner, toothbrush moustache and has garnered a reputation for nonchalance and daring.§!"

 IRE_paddy_daly: "Paddy Daly"
 IRE_paddy_daly_alt: "Pádraig Ó Dálaigh"
 IRE_paddy_daly_high_command_desc: "§YOfficer Description\nBorn:§! §gJune 5th, 1888, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_paddy_daly_alt$§!\n§YMilitary Career:§! §gPart of a hardline officer clique with in the IRA, Paddy Daly has been given the opportunity to come to the fore when otherwise he may not have been able to do so.\nAfter training as a carpenter, like many of his compatriots, he joined the IRB and Irish Volunteers, and took part in the Easter Rising. His time in the War of Independence was notable for being a key member of Collins' \"Squad\" of personally-selected men to perform counter-intelligence work, not least including assassination of enemy intelligence personnel. At this time and shortly after, Daly's extreme methods and tenacity were noted, but tolerated due to his previous favourable reputation.\nNow with the army connected to a more amenable civilian government, Daly has returned to the fore, his reputation for extreme actions hand-waved, and can now attempt to put into practise his plans for seaborne invasions with his men, an act which was denied to him during the War of Independence. Whether or not such tactics are necessary is another matter, but for Daly they are are seen as a key method of approach, to catch his foes unaware, and ensure a victory, no matter what it takes.§!"

 IRE_martin_doyle: "Martin Doyle"
 IRE_martin_doyle_alt: "Máirtín Ó Dubhghaill"
 IRE_martin_doyle_high_command_desc: "§YOfficer Description\nBorn:§! §gOctober 25th, 1891, in New Ross, Co. Wexford, Ireland§!\n§YAlso known as:§! §g$IRE_martin_doyle_alt$§!\n§YMilitary Career:§! §gDoyle was born to a farming family in County Wexford, moving to the town of New Ross at a young age. Seeking a life of adventure and better wages than could be secured at home, through omitting his actual age, he enlisted in the British Army while fifteen years old and joined the Royal Irish Regiment. This eventually brought him to the fields of France during the Weltkrieg, where while serving with the Royal Munster Fusiliers, he became a recipient of both the Military Medal and the Victoria Cross. Through acts of bravado involving taking a machine-gun post single-handedly, capturing prisoners several times his number, and putting himself to great risk of death while retrieving an injured officer, he finished the war with rank of Company Sergeant Major, and the highest commendation that the British had to offer.\nComing home, he had no qualms with fighting to see an end to British rule in Ireland with having fought alongside them weeks before, and his deep knowledge of British military protocol and tactics proved invaluable to the IRA. He continued his commission with the Army after the war, and remains an example of contrasting allegiances and backgrounds being held as no contradiction to continued service to the nation and the army.§!"

 IRE_wre_murphy: "W.R.E. Murphy"
 IRE_wre_murphy_alt: "L.R.I. Mac Murchadha"
 IRE_wre_murphy_alt_long: "Liam Risteárd Inglis Mac Murchadha"
 IRE_wre_murphy_high_command_desc: "§YOfficer Description\nBorn:§! §gJanuary 26th, 1890, in Wexford, Co. Wexford, Ireland§!\n§YAlso known as:§! §g$IRE_wre_murphy_alt$§!\n§YMilitary Career:§! §gOrphaned at a young age and brought up by cousins in Belfast, William Richard English-Murphy was one of many nationalists who heeded the call of Redmond and enlisted during the Weltkrieg — but being rejected from Ulster Regiments for his Catholic faith, he joined the South Staffordshire Regiment in their stead. There, following extensive command in the Somme and Ypres, he found himself eventually reaching the commanding rank of Lieutenant Colonel — an usual position for a young Catholic Irishman in a battalion of mostly English soldiers.\nRetiring from the British Army after the war, Murphy initially returned to his previous career in education, before being personally singled-out as a potential member of the Army High Command after the War of Independence, and offered a commission. He took up this offer, and brings with him his considerable experience from the battlefields of the Weltkrieg.§!"

 IRE_john_t_prout: "John T. Prout"
 IRE_john_t_prout_alt: "Seán T. Prút"
 IRE_john_t_prout_alt_long: "Seán Tomás Prút"
 IRE_john_t_prout_army_chief_desc: "§YOfficer Description\nBorn:§! §gOctober 25th, 1880, in Dundrum, Co. Tipperary, Ireland§!\n§YAlso known as:§! §g$IRE_john_t_prout_alt$§!\n§YMilitary Career:§! §gJohn Thomas Prout was born in County Tipperary, but emigrated at a young age to the United States. At the age of 36, he enlisted in the US Army at the in anticipation of American involvement in the Weltkrieg, which failed to materialise. Wanting to play his part, he later joined the British war effort, and in an effort to emphasise his American links to bring them into the war, the British assigned him for five months to the French command staff. He performed well, as was awarded the Croix de Guerre and promoted to the rank of Captain.\nAfter the war, a visit to his birthplace and a meeting with a childhood friend who had become heavily involved in the IRA, resulted in him remaining in Ireland to train the new recruits, as befitting his wartime experience. It is in this position that Prout has continued to serve, eventually taking an all-encompassing role in the training of the men, and his American-flavoured accent is a familiar sound to almost all those who enlist.§!"

 IRE_liam_tobin: "Liam Tobin"
 IRE_liam_tobin_alt: "Liam Tóibín"
 IRE_liam_tobin_high_command_desc: "§YOfficer Description\nBorn:§! §gNovember 15th, 1895, in Cork, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_liam_tobin_alt$§!\n§YMilitary Career:§! §gTobin, like many of his peers, was involved the Easter Rising, and personally was given a death sentence which was commuted to ten years penal servitude. As a senior member of Collins' counter-intelligence \"Squad\" during the War of Independence, he has insisted upon the importance of small corps' of well-trained men performing critical operations, a common example which he gives being his own notorious assassination of Capt. Percival Lea-Wilson, District Inspector of the RIC during the War of Indpedence.\nLea-Wilson was infamous for his torture and humiliation of republican martyr Tom Clarke. However, Lea-Wilson has not been the only man that Tobin has suggested assassinating — the least of which including former senior members of British Parliament.\nIt is not Tobin's continued insistence on the value of small groups of men, but rather his extremist views, that have sidelined him for prominence within the army since the War of Independence. Since then, he has proved to become a loud and persuasive arguer for the necessity for the upkeep of the armed forces, and is known for attempting to gain a following among newer officers in the IRA for his views.§!"

 IRE_anthony_t_lawlor: "Anthony T. Lawlor"
 IRE_anthony_t_lawlor_alt: "Antoine T. Ó Leathlobhair"
 IRE_anthony_t_lawlor_alt_long: "Antoine Tomás Ó Leathlobhair"
 IRE_anthony_t_lawlor_navy_chief_desc: "§YOfficer Description\nBorn:§! §gJanuary 24th, 1898, in Wandsworth, London, England§!\n§YAlso known as:§! §g$IRE_anthony_t_lawlor_alt$§!\n§YNaval Career:§! §gAnthony Thomas \"Tony\" Lawlor was born in England to Irish parents, before moving to Ireland at a young age. His first military experience was during the Weltkrieg as an Officer with the Royal Air Force, before like many others joining the IRA during the War of Independence. He made his final move between different branches of the armed forces however, when several years ago he became a key figure in the Naval service. Some say this began when during the handover of Athlone Castle after the Anglo-Irish Treaty, the British cut down the flagpole before leaving, leading to Lawlor using the mast of a yacht as a flagpole in its stead.\nHis interests lie more with the study of varied doctrines of naval warfare than taking a personal role in its application, and he believes greatly in the benefit of examining the methods used in other nations, in all their forms.§!"

 IRE_standish_ogrady_roche: "Standish O'Grady Roche"
 IRE_standish_ogrady_roche_alt: "Anéislis Ó Grádaigh de Róiste"
 IRE_standish_ogrady_roche_high_command_desc: "§YOfficer Description\nBorn:§! §gMarch 13th, 1911, in Tullow, Co. Carlow, Ireland§!\n§YAlso known as:§! §g$IRE_standish_ogrady_roche_alt$§!\n§YNaval Career:§! §gO'Grady Roche is a young naval officer from an aristocratic Anglo-Irish background, succeeding his father as a Baronet at the age of 3. Despite his hereditary title having no recognition in the Republic, it was in Ireland he remained and trained as a naval officer, when his childhood desire to join the Royal Navy was irrevocably impeded, to him at least, by the British Revolution.\nHis gaining prominence in the navy at such a young age is in no short part due to his background, but also his eagerness in taking command and promoting his own views on naval combat.§!"

 IRE_paddy_saul: "Paddy Saul"
 IRE_paddy_saul_alt: "Pádraig de Sál"
 IRE_paddy_saul_alt_long: "Seanachan Pádraig de Sál"
 IRE_paddy_saul_navy_chief_desc: "§YOfficer Description\nBorn:§! §gMarch 15th, 1895, in Skerries, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_paddy_saul_alt$§!\n§YNaval Career:§! §gJonathan Patrick Saul left school at the age of fifteen to pursue his career at sea, completing a number of dangerous voyages around Cape Horn by the age of 20. As a master mariner, he initially served at sea during the Weltkrieg, sailing gunboats in the Mesopotamian campaign, but then sought a transfer to the Royal Flying Corps in 1917. He left the British forces after the war and returned to Ireland, working in his family business before returning to life at sea and in the air, after independence.\nIt has been the intersection between his areas of experience that Saul maintains holds utmost importance. He is aware of the fledgling stage of Ireland's air and naval services, but also of the potential that comes with greater cooperation between them.§!"

 IRE_boyle_somerville: "Boyle Somerville"
 IRE_boyle_somerville_alt: "Baoigheall Ó Somacháin"
 IRE_boyle_somerville_theorist_desc: "§YOfficer Description\nBorn:§! §gSeptember 7th, 1863, in Castletownshend, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_boyle_somerville_alt$§!\n§YNaval Career:§! §gComing from a long line of seafarers that first came to Ireland from Britain in the 1690s, Somerville joined the Royal Navy in 1877. There he spent a long and distinguished career, rising to the rank of Vice Admiral, serving through many wars, and to much commendation during the Weltkrieg.\nDuring his time with the Royal Navy, he was known for his detailed treatises on naval matters, but also such varied fields as Archaeoastronomy. He ended his career with the Navy just prior to the British Revolution, but this retirement proved brief, as he has now offered his expertise to the nascent naval service. Previously a supporter of Home Rule, Somerville's political leanings shifted following both the Irish and British revolutions, and this elder seaman is eager to assist however he may.§!"

 IRE_william_p_delamere: "William P. Delamere"
 IRE_william_p_delamere_alt: "Liam P. Delamara"
 IRE_william_p_delamere_alt_long: "Liam Piaras Delamara"
 IRE_william_p_delamere_air_chief_desc: "§YOfficer Description\nBorn:§! §gSeptember 21st, 1899, in Mullingar, Co. Westmeath, Ireland§!\n§YAlso known as:§! §g$IRE_william_p_delamere_alt$§!\n§YAviation Career:§! §gWilliam Percy Delamere is the scion of an old Hiberno-Norman family based in County Westmeath, with a long history of military service, particularly in continental armies. He continued in this tradition by serving in the Weltkrieg as part of the Royal Flying Corps, and later the Royal Air Force, where he was awarded the Cavaliere, Order of the Crown of Italy.\nUpon finishing the war and working in engineering in London, on a trip back to Ireland after the Anglo-Irish Treaty, he was offered a high-ranking position in the emerging Air Corps. It was a proposal he could not decline, and since then, based on his prior experience, has championed the use of air support for ground forces.§!"
 IRE_william_p_delamere_high_command_desc: "$IRE_william_p_delamere_air_chief_desc$"

 IRE_james_fitzmaurice: "James Fitzmaurice"
 IRE_james_fitzmaurice_alt: "Séamus Mac Giolla Mhuiris"
 IRE_james_fitzmaurice_air_chief_desc: "§YOfficer Description\nBorn:§! §gJanuary 6th, 1898, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_james_fitzmaurice_alt$§!\n§YAviation Career:§! §gJames Fitzmaurice is the man most often lauded as \"Ireland's Greatest Aviator\". Born to a Limerick-born prison warder working in Dublin, he joined the Irish Volunteers at age 16, before heeding Redmond's call and enlisting in the British Army like many of his fellow Volunteers. Beginning the war as a recruit, he fought on the Somme, gained a commission, and then entered the Royal Flying Corps with his fellow junior officers, in order to train as a fighter pilot.\nThe end of the war shortly followed, but despite his limited combat experience he became a pioneer in night flying in the postwar period, before leaving the Royal Air Force, and joining the Irish Air Corps as one of its first pilots. His greatest achievement came in 1928, when he was the co-pilot in the first non-stop East to West Transatlantic Flight, organised by German aviator Günther Freiherr von Hünefeld. After their success, they met by a congregation of over two million in New York City, were awarded the Distinguished Flying Cross, and granted audiences with President McAdoo and later, Kaiser Wilhelm.\n\"Fitz\", despite his plaudits, is known for accentuating the basics of air combat, which as he puts it, is to control the skies. He still dines out on his prior reputation, but still hopes to build upon it in the years to come.§!"
 IRE_james_fitzmaurice_high_command_desc: "$IRE_james_fitzmaurice_air_chief_desc$"

 IRE_herbert_c_irwin: "Herbert C. Irwin"
 IRE_herbert_c_irwin_alt: "Hoireabard M. Ó hEireamhóin"
 IRE_herbert_c_irwin_alt_long: "Hoireabard Mac Giolla Mhicil Ó hEireamhóin"
 IRE_herbert_c_irwin_high_command_desc: "§YOfficer Description\nBorn:§! §gJune 26th, 1894, in Dundrum, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_herbert_c_irwin_alt$§!\n§YAviation Career:§! §gHerbert (\"Bertie\", or \"Bird\") Carmichael Irwin was born to an upper middle-class Protestant family in Dublin, known for their support of Home Rule and of participating in gun running for the Irish Volunteers. He joined the Royal Navy Air Service as a Flight Sub-Lieutenant in 1915, where he commanded airships in home waters and the Eastern Mediterranean, often in counter-submarine operations. He continued on through with the Royal Air Force when it was formed late in the war, and remained with them after the Armistice.\nBecoming disillusioned with the political and social situation in Britain, he left the service shortly before the British Revolution, and returned to Ireland, negotiating a favourable rank upon his entry in the Irish Air Corps. Since his joining, he has continued his focus on heavy aerial bombing, but has transferred its route of delivery from his more familiar airships, to more conventional aircraft, favouring their greater safety profile and more modernised development.§!"

 IRE_william_mcsweeney: "William McSweeney"
 IRE_william_mcsweeney_alt: "Liam Mac Suibhne"
 IRE_william_mcsweeney_air_chief_desc: "§YOfficer Description\nBorn:§! §gFebruary 19th, 1899, in Manchester, Lancashire, England§!\n§YAlso known as:§! §g$IRE_william_mcsweeney_alt$§!\n§YAviation Career:§! §gWilliam Jasper \"Jack\" McSweeney was born in Manchester to Irish parents. He joined the Royal Flying Corps in 1917 and fought with them until the end of the war, before returning home with the intention of attending university. The War of Independence changed that however, as he soon found himself swept up in the Dublin IRA.\nIn the latter stages of the War of Independence, after the ceasefire, McSweeney became entwined with a plot alongside Charlie Russell, to purchase an aircraft with the intention of being on stand-by should the treaty talks go awry, and Michael Collins and the negotiation team need immediate evacuation from London. The implementation of this plan never became necessary, but would prove to be the very beginnings of the Irish Air Corps. For this reason, despite his youth, he was appointed the first GOC to the Air Corps upon its formation.\nAfter almost leaving the Air Corps in the early 20s due to lack of funding, the massive shock brought on by the British Revolution has kept him involved in its operation, and he aims to recruit and train more pilots to form as efficient and capable a flying force that Ireland can muster.§!"
 IRE_william_mcsweeney_high_command_desc: "$IRE_william_mcsweeney_air_chief_desc$"

 IRE_patrick_a_mulcahy: "Patrick A. Mulcahy"
 IRE_patrick_a_mulcahy_alt: "Pádraig A. Ó Maolchatha"
 IRE_patrick_a_mulcahy_alt_long: "Pádraig Antoine Ó Maolchatha"
 IRE_patrick_a_mulcahy_air_chief_desc: "§YOfficer Description\nBorn:§! §gNovember 4th, 1897, in Waterford, Co. Waterford, Ireland§!\n§YAlso known as:§! §g$IRE_patrick_a_mulcahy_alt$§!\n§YAviation Career:§! §gMulcahy is a name that will be familiar to everyone in the Irish Republican Army, though for the Air Corps, who it refers to is not the same foregone conclusion as elsewhere. Like his older brother Richard, Patrick Anthony Mulcahy was born in Waterford and started a career at a young age in the postal service, specifically as a telegrapher. In 1915 he joined the British Army as a sapper with the Royal Engineers, fought in France, and after the war declined a sought-after promotion to the RAF, opting instead to return to Ireland and join the IRA. Like his brother, he stayed in the IRA after independence, and has since undertaken a senior role in its formation as a professional army.\nAfter the British Revolution, Mulcahy reconsidered the position he previously turned down in the RAF, and began to look upwards. He can certainly not be accused of living in his brothers' shadow, as while both men are dedicated to Irelands' freedom and protection, the younger Mulcahy pays little heed to the politics in question. He is solely concerned with the development of Ireland's small Air Corp into a dynamic, evolving force, and seeks to ensure that its methods are constantly developing far past the standard and knowledge that was reached in the Weltkrieg.§!"
 IRE_patrick_a_mulcahy_high_command_desc: "$IRE_patrick_a_mulcahy_air_chief_desc$"

 IRE_cf_russell: "C.F. Russell"
 IRE_cf_russell_alt: "C.P. Ruiséil"
 IRE_cf_russell_alt_long: "Cathal Prionnsias Ruiséil"
 IRE_cf_russell_high_command_desc: "§YOfficer Description\nBorn:§! §gDecember 9th, 1896, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_cf_russell_alt$§!\n§YAviation Career:§! §gCharles Francis \"Charlie\" Russell is one of two men who can be most credited with the initiation of aviation in an independent Ireland. The son of a prominent journalist, the former RAF officer joined the Dublin IRA after the Weltkrieg, and became an air advisor to Michael Collins. Russell, along with Jack McSweeney, concocted a plan to purchase an aircraft for the evacuation of the Treaty negotiators from London, should the need arise. Collins approved the plan, but such a swift egress from England never proved necessary, nor did Russell's ideas of using the plain as a bomber in Ireland should the war resume after the negotiations collapse.\nRussell became involved in using the Air Corps as a training ground for civil aviation in the early stages of independence, but has shifted his focus in more recent years. The diversity of his work in civil aviation and the international contacts he made, and his previous experience in the RAF, as well as important work in the foundation of the Air Corps, has spurred him to recognise a myriad of varied emphases, based on the latest developments in aviation internationally, in all its forms.§!"
 IRE_cf_russell_theorist_desc: "$IRE_cf_russell_high_command_desc$"

 NIR_basil_brooke_advisor_desc: "§YAdvisor Description\nBorn:§! §gJune 9th, 1888, near Brookeborough, Co. Fermanagh, Ireland§!\n§YPolitical Career:§! §g$NIR_basil_brooke_start$\n$NIR_basil_brooke_mid$ Brooke became a leader amongst Ulster loyalists and seeks to defend their rights and freedoms at every turn. Often openly sectarian, Brooke holds no love for Catholics or republicans... nevertheless, he understands he and his supporters are tolerated between gritted teeth in Ireland whereas, they would likely be completed dismantled in the Union of Britain. Thus, Brooke has learnt pragmatism the hard way, and to be the sternest of spouses in Ireland's devilish \"marriage of (in)convenience\".§!"
 NIR_basil_brooke_sic_desc: "$NIR_basil_brooke_advisor_desc$\n§gFor Brooke, the ultimate test to his convictions came when Michael Collins, joining the new war against the hated syndicalists and riding an untold wave of public popularity, approached him with an arrangement for them to \"come together as christians\" in the time of war against the red menace. Brooke now performs his new role with surprising alacrity, enthusiastic at the promise of ridding Great Britain of the syndicalists once and for all.§!"
 NIR_basil_brooke_start: "Basil Brooke, 5th Baronet of Brookeborough is a member of the British aristocracy in Ireland who fought for the British in the Weltkrieg and then against the IRA in the Irish War of Independence. The Brookes, originally from northwest England, were granted lands forfeited from the Maguire clan in Fermanagh in the 1640s as part of the Ulster Plantation, and have remained there since, staunch in their Protestantism, loyalty to the British crown, and military service."
 NIR_basil_brooke_mid: "Every aspect of Brooke's life, be it his religion, his politics or his career, originally rested on resisting Irish nationalism. However, following the unimaginable events of the 1920s,"
 NIR_basil_brooke_leader_desc: "§YLeader Description\nBorn:§! June 9th, 1888, near Brookeborough, Co. Fermanagh, Ireland\n§YPolitical Career:§! $NIR_basil_brooke_start$\n\n$NIR_basil_brooke_mid$ where Northern Ireland found itself incorporated into the republic, Brooke became a leader amongst Ulster loyalists, seeking to defend their rights and freedoms at every turn. During this time Brooke and his Ulster Democratic Party leveraged their significant power within the nation to achieve their goals, most notably acting as kingmaker for the ill-fated Collins government.\n\nUltimately however when the Collins government fell, and soon Irish democracy along with it, the loyalist community began to see the new radical regime in Dublin as a threat to said rights and freedoms Brooke swore to uphold. With all attempts made to peacefully resolve the situation failing, Brooke and his supporters saw no opportunity left to them but the violent dissolution of the short lived unity Ireland had grown accustom to. Brooke now finds himself fighting in service of King and Country once more; or at least what is left of it."

