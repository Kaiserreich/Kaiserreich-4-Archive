 ### Political Parties ###

 IRE_totalist_party: "SÉ"
 IRE_totalist_party_short: "Saor Éire"
 IRE_totalist_party_long: "Saor Éire\n§gSaor Éire, meaning \"Free Ireland\", was formed by Peadar O'Donnell after his ejection from Anti-Treaty Sinn Féin following the British Revolution, when the left wing of the party was purged due to the anti-socialist fervour in Ireland at the time.\n\nAs far as Saor Éire are concerned, the Irish Revolution of the early 1920s was one of the worst missed opportunities in Irish history, which by all means is saying a lot. They believe had only the masses just been a little more educated, a little more informed, just a little bit more class conscious, a Worker's Republic could have been achieved, instead of the \"bourgeois\" one that took its place. For Saor Éire, imperialism and capitalism are two sides of the same exploitative force, one which must be violently purged from Ireland. Related to this, is an intense distrust of the clergy from within the party, particularly their conservatism and \"trappings of wealth and excess\".\n\nThe ranks of Saor Éire are filled with bitter veterans of the War of Independence, who make up the resurrected underground paramilitary wing of the party, the Irish Citizen Army. However, their progress has been stunted for years by two major stumbling blocks: Firstly, the rather robust nature of the reactionary Irish state, which has done what it can to dissolve the party, and secondly, the constant internal bickering over how involved the Union of Britain should be in their struggle. Saor Éire attempt to appeal to the poorest in Irish society, particularly farmers and farm workers, and their vision for the future is as agrarian as it is militant and radical.§!"

 IRE_syndicalist_party: "ISP"
 IRE_syndicalist_party_alt: "PSnaÉ"
 IRE_syndicalist_party_short: "Irish Syndicalist Party"
 IRE_syndicalist_party_long: "$IRE_syndicalist_party_short$\n$IRE_syndicalist_party_text$"
 IRE_syndicalist_party_long_alt: "Páirtí Siondacáiteach na hÉireann\n$IRE_syndicalist_party_text$"
 IRE_syndicalist_party_text: "§gThe Irish Syndicalist Party was founded during the War of Independence by Roddy Connolly, son of the martyred James Connolly, following his return from the Commune of France after being there seeking international support for Ireland's revolution. This iteration was quickly put down by the British government, and the party was later revived by Jim Larkin Jnr. in the late 1920s, as a spiritual successor to his father's banned party, the Irish Worker's League. The ISP espouses the beliefs of orthodox syndicalism and republicanism, and sees itself as continuing the legacy of James Connolly's efforts in 1916, and the several small Soviets that formed during the War of Independence.\n\nOne of the major challenges in the implementation of syndicalism in Ireland is the lack of a major industrial base, and in an effort to combat this, the ISP has been in discussion the France and Britain, in seeking international support for building up Ireland's industry, should the party's revolutionary efforts come to fruition. While officially banned, the party is led by Jim Larkin Snr., and is largely made up of the more radical former Labour Party and trade union members who have been expelled from their respective organisations due their more ardent socialist leanings. Being very much an internationalist party, the ISP's goals can be summarised by James Connolly himself; \"For our demands most moderate are, we only want the earth.\"§!"

 IRE_radical_socialist_party: "PLP"
 IRE_radical_socialist_party_alt: "PanLOF"
 IRE_radical_socialist_party_tweedy: "Labour (Progressives)"
 IRE_radical_socialist_party_short: "Progressive Labour Party"
 IRE_radical_socialist_party_long: "$IRE_radical_socialist_party_short$\n$IRE_radical_socialist_party_text$"
 IRE_radical_socialist_party_long_alt: "Páirtí an Lucht Oibre Forásach\n$IRE_radical_socialist_party_text$"
 IRE_radical_socialist_party_text: "§gThe Progressive Labour Party are the newest political party in Ireland, formed out of the anti-radical purges performed in the Labour Party. Of course if you were to ask their founder, former student activist Owen Sheehy-Skeffington, he would have left the party because of opposition to the purges regardless. Made up of much of the former student wing of Labour, as well as some more senior dissidents within the party, the PLP take a dim view on any form of repression of civil liberties. Unsurprisingly, this puts them at odds with the incumbent Sinn Féin administration, but their non-confrontational parliamentary demeanour has meant that their existence is tolerated, for now.\n\nTheir policies on social justice include supporting the abolition of the death penalty, removal of all political censorship, protections of freedom of speech, and pro-feminism views. Campaigning for a more encompassing welfare state than the mainstream Labour Party, with whom they share the belief of workers' rights, they also promote large scale formation of cooperative businesses and encourage farm collectivisation. They are noted to be avowedly pacifist in international terms and be willing to work with other left-wing parties owing to their small support base mostly consisting of the same kind of young progressives that make up the party itself.§!"
 IRE_radical_socialist_party_tweedy_long: "Labour Party (Progressives)\n§g$IRE_social_democrat_party_text_start$\n\n$IRE_social_democrat_party_tweedy_mid$\n\nThe Progressive wing consists of those who were part of Sheehy-Skeffington's former split, other non-party socialists, and the more leftist members of O'Brien's old iteration of the party, who avoided being ousted. Working with Tweedy and their British allies, they aim to make sure that the Second Revolution in Ireland does not fall into the hands of despots and dictators.§!"

 IRE_social_democrat_party: "Labour"
 IRE_social_democrat_party_alt: "PanLO"
 IRE_social_democrat_party_tweedy_split: "Labour (Dissidents)"
 IRE_social_democrat_party_tweedy_combined: "Labour (Moderates)"
 IRE_social_democrat_party_short: "Labour Party"
 IRE_social_democrat_party_long: "$IRE_social_democrat_party_short$\n$IRE_social_democrat_party_text$"
 IRE_social_democrat_party_long_alt: "Páirtí an Lucht Oibre\n$IRE_social_democrat_party_text$"
 IRE_social_democrat_party_tweedy_split_long: "Labour Party (Dissidents)\n§g$IRE_social_democrat_party_text_start$\n\n$IRE_social_democrat_party_tweedy_mid$\n\nThe Dissidents of the party, made up of much of those who surrounded themselves around O'Brien, refuse to partake in the new Dáil, and are as of yet unwilling to recognise the reality that Ireland is now a member of the Third Internationale.§!"
 IRE_social_democrat_party_tweedy_combined_long: "Labour Party (Moderates)\n§g$IRE_social_democrat_party_text_start$\n\n$IRE_social_democrat_party_tweedy_mid$\n\nLike President O'Brien, the Moderates within the party did not originally believe that a full alliance with the British was in their best interests. However, the events following the Second Revolution have convinced them of their duty to maintain the parliamentary tradition of the party of old, and like their President, compromise with the revolution to ensure it takes a moderate course.§!"
 IRE_social_democrat_party_tweedy_mid: "After the Irish and British revolutions of the 1920s, the party completely eschewed the revolutionary methods of abroad, favouring reformist means and enforcing stricter anti-syndicalist measures on party members, causing a split in the party. Following the events of the Second Irish Revolution, this split in the party has come to an informal end, with both parties now at least nominally back under the umbrella of the Labour Party."
 IRE_social_democrat_party_text_start: "The Labour Party is the second oldest extant political party in Ireland, after Sinn Féin. Founded in 1912 by James Connolly, Jim Larkin and William O'Brien, as the political wing of the Irish Trade Union Congress, it committed itself at the onset to the rights of workers. Members of the Labour movement took part in the Easter Rising as part of the Irish Citizen Army, but while the Labour Party were firmly on the side of complete Irish independence from Britain, they sat out the following two elections, until the \"national issue\" was settled, earning the ever-lasting respect of Sinn Féin."
 IRE_social_democrat_party_text: "§g$IRE_social_democrat_party_text_start$\n\nShocked by the British Revolution, the Labour Party have now eschewed the revolutionary methods of abroad, for purely reformist means. This, as well as the anti-syndicalist measures taken from within the party to root out potential entryism, has led to several prominent members leaving in disagreement, from both the more militant and more liberal wings.\n\nAlongside worker's rights, Labour's policies include widespread social and industrial reform, brought about by income redistribution, extensive infrastructure projects, and publicly-owned universal public services. Their main support comes from Ireland's limited urban industrial base, but their progressive policies have consistently attracted the attention of a small number of the more liberal upper-middle class.§!"

 IRE_social_liberal_party: "CnaT"
 IRE_social_liberal_party_short: "Clann na Talmhan"
 IRE_social_liberal_party_long: "$IRE_social_liberal_party_short$\n§gThe recently founded Clann na Talmhan, or \"Family of the Land\", would have more in common with the agrarian parties of Eastern Europe than other \"liberal\" parties. Formed in response to disillusionment against the more urban-focused government, and the perceived favouring of their more wealthy counterparts, the party's support is based around promoting the interests of the smaller farmers, particularly in the west of the country. Often considered somewhat anti-establishment and populist, they are regularly heard in Leinster House bemoaning the state of rural Ireland, and criticising all those who have it all, and who don't do enough for the man who lives and works on the land.\n\nIn practical terms, they call for land reclamation, lowering the taxes on farming land, and greater afforestation. Officially the party also supports social democratic policies such as state-funded secondary and subsidised university education, as well as publicly-owned healthcare. However, these are not seen as a priority for their limited support base, which unsurprisingly finds itself to be predominantly conservative and rural.§!"

 IRE_market_liberal_party: "NDP"
 IRE_market_liberal_party_alt: "PanFN"
 IRE_market_liberal_party_short: "National Development Party"
 IRE_market_liberal_party_long: "$IRE_market_liberal_party_short$\n$IRE_market_liberal_party_text$"
 IRE_market_liberal_party_long_alt: "Páirtí an Forbartha Náisiúnta\n$IRE_market_liberal_party_text$"
 IRE_market_liberal_party_text: "§gThe National Development Party was founded by Seán Lemass in 1932, after he left Sinn Féin due to his disillusionment with the Collins administrations' further consolidation of power, and repression of radical politics. Being the only sitting TD to leave the party at the time, the NDP was set up alongside the unlikely partners of the National League Party and National Centre Party, both very small remnants of the old Irish Parliamentary Party, who favoured autonomy within the United Kingdom as opposed to independence.\n\nThe fledgling party's support is composed therefore of some members of the Anglo-Irish community, the more wealthy \"big farmers\", and parts of the urban middle class, as well as Lemass' small cohort of followers from Sinn Féin. Such as this, the party would be more Anglophilic than others, while still advocating complete independence, and would class itself as being very pro-business and fiscally conservative. The party see Mitteleuropa as an excellent opportunity to benefit from foreign investment, and hold an ambivalent view on religion and the Church. Seeing all political and social issues in Ireland through the prism of economics, the party believe wealth creation and thorough modernisation should be the key goal of any government.§!"

 IRE_social_conservative_party: "SC"
 IRE_social_conservative_party_short: "An Saorstát Críostúil"
 IRE_social_conservative_party_long: "$IRE_social_conservative_party_short$\n§gAn Saorstát Críostúil, meaning \"the Christian Republic\", reflects the values of this party headed by Éamon de Valera. The party traces its origins to a split-off from Sinn Féin after the 1922 election, when Cathal Brugha would leave the party over disagreements regarding social policy and Collins' role in government, creating \"Cumann an tSaorstáit\", or \"Society of the Republic\". After an underwhelming term in office following a surprise win in the 1926 election, the party has regrouped with former Príomh Aire de Valera taking up leadership, along with changing the party's name and pushing it to his specific vision.\n\nAn Saorstát Críostúil draw quite a number of their views directly from Catholic doctrine, and would favour more development of Ireland's existing agrarianism over further industrialisation. The party would find themselves firmly more conservative than Sinn Féin on social matters, but is to Sinn Féin's left economically, as they are more willing to consider certain \"social justice\"-based policies advocated by the Church. Breaking with his predecessor, de Valera is somewhat hostile to the Mitteleuropa project and aspires to keep Ireland in splendid isolation away from the horrors of the coming storms.§!"

 IRE_authoritarian_democrat_party: "SF"
 IRE_authoritarian_democrat_party_short: "Sinn Féin"
 IRE_authoritarian_democrat_party_long_text: "Sinn Féin\n§gSinn Féin, meaning \"Ourselves\", have undoubtedly been the pre-eminent party in Ireland since the mid-1910s. The oldest party in the state, they were founded by Arthur Griffith in 1905, originally promoting a Dual Monarchy between Great Britain and Ireland akin to Austria-Hungary, proposing that Irish MPs abstain from Westminster and instead meet in Dublin. Although they remained abstentionist, this policy radically shifted to republicanism following the party being erroneously credited with the Easter Rising of 1916. Griffith remained working with the party, handed over party leadership to surviving 1916 leader Éamon de Valera, and the party steamrolled into power in the 1918 Home Rule Election, foregoing any British authority and instead forming Dáil Éireann in Dublin.\n\nAfter the small split in the party following the War of Independence and subsequent Anglo-Irish Treaty, it has been the current party's vision that has moulded the young republic. Seen as the party of the Irish middle class, they have formed the pillars of Law, Order, Religious Pluralism and International Trade. While being just to the right of centre on political and economic matters, Sinn Féin are considered to be socially liberal and somewhat cosmopolitan in the Irish context."
 IRE_authoritarian_democrat_party_long: "$IRE_authoritarian_democrat_party_long_text$ It is often joked that the party doesn't care if the youth of Ireland become degenerates, so long as they pay taxes, obey the law and vote Sinn Féin. Both the far-right and far-left in Ireland see Sinn Féin as a cocksure bourgeois party, and their more moderate opponents have come to resent their German influence and political heavy-handedness.§!"
 IRE_authoritarian_democrat_party_marlib_long: "$IRE_authoritarian_democrat_party_long_text$ The waning threat to Irish sovereignty from internal radicals and foreign syndicalist hostility has resulted in a relaxation in the party's centralisation of power and tendency to rely on emergency powers, allowing the party to reconcile its differences with many members the former National Development Party, resulting in a merger of the two forces.§!"
 IRE_authoritarian_democrat_party_marlib_fail_long: "$IRE_authoritarian_democrat_party_long_text$ Coming to regret their part in the erosion of Irish democracy prior to the March on Dublin and perceiving the need to band together with former rivals to fight for its revival, Sinn Féin has joined forces with the National Development Party to form a united liberal front.§!"

 IRE_paternal_autocrat_party: "AN-P"
 IRE_paternal_autocrat_party_united: "AN"
 IRE_paternal_autocrat_party_short: "Aontas Náisiúnta"
 IRE_paternal_autocrat_party_long_text: "Aontas Náisiúnta, meaning \"National Union\", was founded in 1931 as merger of various far-right groups and parties in Ireland. AN's history stems from an anti-loyalist wing within Sinn Féin led by Eoin O'Duffy, that left the party following O'Duffy's dismissal as Garda Commissioner by Collins, and the rump Anti-Treaty Sinn Féin, led by John J. O'Kelly, which drifted to the right following the expulsion of the party's left-wing. Aontas Náisiúnta has since become notorious for the actions of its paramilitary wing, the National Guard or \"Blueshirts\", which engaged in violent clashes with the ICA and the UVF, though it has been de-jure disbanded to avoid giving Collins a reason to ban the party.\n\nAontas Náisiúnta advocates for a militaristic and nationalist Irish state based on an ideology of \"faith and fatherland\", that asserts Catholicism and Irish blood as the core of Ireland's national identity. The party is staunchly opposed to the Ulster Privileges, attracting support from many disillusioned Ulster Catholics, and foreign economic involvement in the Irish economy, arguing instead for an autarkic, corporatist and semi-integralist state based on Catholic economic teachings."
 IRE_paternal_autocrat_party_long: "Aontas Náisiúnta — Parliamentarians\n§g$IRE_paternal_autocrat_party_long_text$ The Parliamentarian wing consists of the Old Guard; politically connected and while disdainful of \"parliamentary politics\" they do partake in the democratic system. The perception of lacking vision by hardliners, and incompetence on O'Duffy's part, has seen the mainstream of the party lose some ground to Gearóid Ó Cuinneagáin's Abstentionist faction, placing the party in a power struggle.§!"
 IRE_paternal_autocrat_party_split_long: "Aontas Náisiúnta\n§g$IRE_paternal_autocrat_party_long_text$§!"
 IRE_paternal_autocrat_party_victorious_long: "Aontas Náisiúnta\n§g$IRE_paternal_autocrat_party_long_text$ The Parliamentarian faction, having brought to heel their Abstentionist rivals following the March on Dublin, now reign supreme over the nation, and have set about the process of subsuming the party's internal machinery and the National Guard into the state, their former purpose now served.§!"
 IRE_paternal_autocrat_party_autdem_long: "Aontas Náisiúnta\n§g$IRE_paternal_autocrat_party_long_text$ With the passing of O'Duffy, and the departure of the party's integralist radicals, Aontas Náisiúnta under John J. O'Kelly has somewhat undergone a process of moderation with regard to its perception of parliamentary democracy, though they still remain fiercely conservative advocates of Catholicism, the Irish language and national economic independence.§!"

 IRE_national_populist_party: "AN-A"
 IRE_national_populist_party_long_text: "The supporters of this radical faction are inspired by the writings of French reactionary author Charles Maurras, and their application in the restored Kingdom of Portugal, and believe that Ireland can only be truly free if it becomes Gaelic once again. The Abstentionists refuse to take their seats in Dáil Éireann, believing liberal democracy to be an Anglo-Saxon invention imposed on the Irish, and advocate for the restoration of an Irish monarchy under the House of O'Neill as a stamp of rejection against liberalism and Anglicisation, claiming that an Irish-speaking king would raise the prestige of the language and remove the stigma of poverty associated with it by some.\n\nDespite the long influence of republican ideas in Irish culture, they regard republicanism as being nothing more than the creation of French Freemasons imported to Ireland by liberal Protestants and incompatible with the true monarchist nationalism of Gaelic Ireland. In spite of their strongly Catholic influence, they support religious tolerance towards Protestantism, believing that Gaelicisation could integrate loyalists into Irish society just as the Hiberno-Normans once became \"more Irish than the Irish themselves\", though they still hold disdain for the Ulster Privileges and militant loyalism."
 IRE_national_populist_party_long: "Aontas Náisiúnta — Abstentionists\n§gThe Abstentionist wing of Aontas Náisiúnta, led by the leader of the party's youth wing, Gearóid Ó Cuinneagáin, has become the new-and-upcoming force on the right among young militants and hardliners disillusioned with O'Duffy's leadership. $IRE_national_populist_party_long_text$§!"
 IRE_national_populist_party_victorious_long: "Aontas Náisiúnta\n§gThe Abstentionist wing of Aontas Náisiúnta, led by the regent of Ireland, Gearóid Ó Cuinneagáin, has swept the doddering O'Duffy into the dustbin of history, forcing his old followers to fall in line with the ascendant regime's extreme ideals. $IRE_national_populist_party_long_text$§!"

 IRE_national_centre_party: "NCP"
 IRE_national_centre_party_tt: "National Centre Party"
 IRE_national_centre_party_long: "$IRE_national_centre_party_tt$\n§gThe National Centre Party was formed in 1931 as a successor to the Farmers' Party, which fell from prominence due to defections to the bigger parties, and disputes between free trade and protectionism. Established by the anglophiles Frank MacDermot and James Dillon as a party that primarily represented the interests of the big farmers, the NCP merged in 1932 with the National League Party and the followers of Seán Lemass to form the cosmopolitan National Development Party, which favoured the wealthier elements of Irish society. With Lemass and his associates refusing to be at the helm of a British puppet regime, the National Centre Party have reverted to their old name and policies, focusing their economic efforts on benefiting the big farmers and producing agricultural goods for the British market. Though the party's leaders are at heart believers in the liberal democratic tradition, they are aware that manipulation of democracy is their only means of staying in power until the Irish nation is shorn of its nationalism.§!"

 IRE_military_govt: "Military Administration"
 IRE_military_govt_long: "$IRE_military_govt$\n§gWith the collapse of stability on the island of Ireland, many feared the country falling into a state of anarchy as loyalist and syndicalist insurrectionists ran amok. Acting to avert this scenario, the Irish Republican Army have seized the opportunity to step in and restore order, doing away with the party politics that in their eyes have bred only weakness and corruption in the face of the British barbarians at the gate. From their viewpoint, the only true representatives of the Irish Republic are its men in arms, and the politicians must be made to stay in their place and tow the military's line for the good of the nation.§!"
 IRE_military_govt_puppet_long: "$IRE_military_govt$\n§gThe invasion of Ireland has seen the establishment of a military government led by General Hugo MacNeill, a militarist who has long been opposed to syndicalist and loyalist influence within the Irish nation. Collaborating with Ireland's conquerors, MacNeill has seized the opportunity to do away with the multi-party democracy that in his eyes led to Ireland's ultimate fall and ensure that the Irish Republican Army will never again be subservient to the \"corrupting influence\" of politics. Like in 1916, the only representative of the Irish nation shall be its men in arms.§!"

 IRE_ana: "AnaA"
 IRE_ana_short: "Ailtirí na hAiséirghe"
 IRE_ana_long: "$IRE_ana_short$\n§gDissatisfied with O'Duffy's leadership, Gearóid Ó Cuinneagáin and other radicals within Aontas Náisiúnta have split from the party to form Ailtirí na hAiséirghe, meaning \"Architects of the Resurrection\". Strongly nationalistic and inspired by the writings of Charles Maurras and by integralist movements abroad, AnaA regards itself as a national movement rather than a political party, in the same vein as the original Sinn Féin, and similarly is openly abstentionist, considering liberal democracy as a whole illegitimate.\n\nThe movement advocates for a corporatist and culturally Gaelic Ireland, and their leaders have made no secret in their speeches and propaganda of their desire for the establishment of an Irish monarchy in the old Gaelic tradition. While the party's tireless and high-profile campaigns for the use of Irish aid the language's revival, the amount of political support they might acquire is questionable, with most Irish voters of a right-wing persuasion continuing to stand by Aontas Náisiúnta.§!"

