 TEX_martin_dies_jr_desc: "§YAdvisor Description\nBorn:§! §gNovember 5th, 1900, in Colorado City, Texas, United States of America§!\n§YPolitical Career:§! §gA Texas Representative with experience in prosecution, Dies Jr. has earned the trust of millions of Americans as a rational guardian to the American people. He has influenced public perception of syndicalism, Hollywood, German monarchists and immigrants overall as outsider forces with ill intentions for America."

 TEX_george_van_horn_moseley: "George Van Horn Moseley"
 TEX_george_van_horn_moseley_leader_desc: "§YLeader Description\nBorn:§! September 28th, 1874, in Evanston, Illinois, United States of America\n§YPolitical Career:§! Forty years of service for the United States Army from a cavalry lieutenant in the Philippines to a Commissioned Officer in Washington has created a strong portfolio for Moseley. Experiences serving alongside generals like George Patton and General MacArthur influenced his eventual decision to support Huey Long and his adamant belief in Jewish conspiracy. Ultimately his belief in the dangers of any form of socialism made him the perfect spokesman of the War Powers Committee. Without Moseley would be impossible for the War Powers Committee to succeed Huey Long in the disappearance that Moseley was complicit in, so say the rumours."
 TEX_george_van_horn_moseley_TEX_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 28th, 1874, in Evanston, Illinois, United States of America§!\n§YMilitary Career:§! §gGeorge Van Horn Moseley graduated from the United States Military Academy in 1899 as a cavalry second lieutenant. He would serve in the Spanish-American-War commanding the 9th Cavalry Regiment where he even managed to achieve a major breakthrough against Ludovico Arejola, prompting a promotion to first lieutenant and a transfer to the 1st Cavalry Regiment. There he'd serve as Aide-de-Camp for Brigadier General J.M. Bell and J.M. Lee for the remainder of the campaign, fulfilling several staff roles in the rear. He'd be transferred back to the US in 1904, and would serve as a staff member of the Texas Headquarters, until being promoted to Captain in 1906. He'd continue to fill a variety of staff roles while at the same time attending the Army Staff College and the Army War College, of which he graduated in 1909 and 1911 respectively. He took part in Pershing's punitive expedition, providing logistical support to Pershing, and earning him the promotion to major. After commanding the Second Field Artillery Brigade, he was detailed as assistant to General Dawes in organising the Bureau of the Budget in 1921, after which he was promoted to Brigadier General for his remarkable performance. He'd become Executive Assistant to the Assistant Secretary of War and was put in charge of the Industrial Preparedness sector, which got him his promotion to Major General. In 1934 he had a major falling out with General MacArthur, and with the country's collapse into civil war, Moseley's first course of action was to leave the Federal Army and join the AUS Army in the south, where his experience and the lack of capable staff granted him an immediate promotion to Field marshal by Huey Long.§!\n\n§YNotes: Has displayed strong anti-immigrant and anti-semitic views both publicly and privately. Along with Charles Lindbergh, Moseley has been seen in frequent meetings with important businessmen from outside the military sphere, and his loyalty to Huey Long is proving to be dubious at best."
 TEX_george_van_horn_moseley_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 28th, 1874, in Evanston, Illinois, United States of America§!\n§YMilitary Career:§! §gGeorge Van Horn Moseley graduated from the United States Military Academy in 1899 as a cavalry second lieutenant. He would serve in the Spanish-American War commanding the 9th Cavalry Regiment where he even managed to achieve a major breakthrough against Ludovico Arejola, prompting a promotion to first lieutenant and a transfer to the 1st Cavalry Regiment. There he'd serve as Aide-de-Camp for Brigadier General J.M. Bell and J.M. Lee for the remainder of the campaign, fulfilling several staff roles in the rear. He'd be transferred back to the US in 1904, and would serve as a staff member of the Texas Headquarters, until being promoted to Captain in 1906. He'd continue to fill a variety of staff roles while at the same time attending the Army Staff College and the Army War College, of which he graduated in 1909 and 1911 respectively. He took part in Pershing's punitive expedition, providing logistical support to Pershing, and earning him the promotion to major. After commanding the Second Field Artillery Brigade, he was detailed as assistant to General Dawes in organising the Bureau of the Budget in 1921, after which he was promoted to Brigadier General for his remarkable performance. He'd become Executive Assistant to the Assistant Secretary of War and was put in charge of the Industrial Preparedness sector, which got him his promotion to Major General. In 1934 he had a major falling out with General MacArthur that still causes tensions between the two until now.§!\n\n§YNotes: Has displayed strong anti-immigrant and anti-semitic views both publicly and privately."

 TEX_charles_lindbergh: "Charles Augustus Lindbergh"
 TEX_charles_lindbergh_leader_desc: "§YLeader Description\nBorn:§! February 4th, 1904, in Detroit, Michigan, United States of America\n§YPolitical Career:§! Charles Lindbergh, or Lindy, was once the most famous pilot in America. Lindbergh's fame grew well into the 1920s in service of the US Air Mail Service. This coupled with a knack for improving planes that eventually grew into a business made Lindbergh even more famous. Lindbergh's association with the AFP starting in 1932, and escalated until he made contact with the War Power Committee. Eventually picked out of the Committee to be their next leader, Lindbergh intends to continue Moseley's racialist positions and to encourage industrial innovations through example."

 TEX_huey_long: "Huey Pierce Long"
 TEX_huey_long_leader_desc: "§YLeader Description\nBorn:§! August 30th, 1893, in Winnfield, Louisiana, United States of America\n§YPolitical Career:§! Like many people of his stature and personality, Governor Huey Pierce Long is known by many names, although the most common one is \"the Kingfish\". Born to a poor rural family, he clawed and bit his way to a legal career over the course of his life, all while gaining notoriety as one of the most talented legal minds of recent history, and as a dedicated defender of the interests of the poor. Within a shockingly brief time, he was already one of the most famous politicians in Louisiana, and so became one of the youngest governors in its history as a result.\n\nLouisiana would become the model province for a set of programs and policies which would collectively be labelled 'Share Our Wealth'. Long built a vast public services apparatus and an unprecedented system of social spending upon a patronage system which swiftly transformed Louisiana into a dictatorship, with the Long family at the helm. In America's increasingly volatile conditions, however, such forceful measures to help the poor became increasingly popular and thus formed the policy backbone of the America First Party, to whom Louisiana was an ideal to reach towards. Thanks to Long's increasingly wide and fragile reach of contacts and alliances across the whole country, it grew far out of Louisiana.\n\nHaving won the presidency, Long now has to navigate an extremely divided white house in order to implement his agenda and achieve his dream of truly making every man a king."
 TEX_huey_long_leader_desc_civil_war: "§YLeader Description\nBorn:§! August 30th, 1893, in Winnfield, Louisiana, United States of America\n§YPolitical Career:§! Like many people of his stature and personality, Governor Huey Pierce Long is known by many names, although the most common one is \"the Kingfish\". Born to a poor rural family, he clawed and bit his way to a legal career over the course of his life, all while gaining notoriety as one of the most talented legal minds of recent history, and as a dedicated defender of the interests of the poor. Within a shockingly brief time, he was already one of the most famous politicians in Louisiana, and so became one of the youngest governors in its history as a result.\n\nLouisiana would become the model province for a set of programs and policies which would collectively be labelled 'Share Our Wealth'. Long built a vast public services apparatus and an unprecedented system of social spending upon a patronage system which swiftly transformed Louisiana into a dictatorship, with the Long family at the helm. In America's increasingly volatile conditions, however, such forceful measures to help the poor became increasingly popular and thus formed the policy backbone of the America First Party, to whom Louisiana was an ideal to reach towards. Thanks to Long's increasingly wide and fragile reach of contacts and alliances across the whole country, it grew far out of Louisiana, and today, as the United States stand divided, they have all been put to action as a major force in the Second American Civil War.\n\nThe legal scene and the political soapbox are Long's natural waters, not army planning committees and military parades, and unlike the Syndicalists, this was not what he planned from the start - but now that all bets are off, may all enemies of the Kingfish tremble."
 TEX_huey_long_leader_desc_civil_war_victory: "§YLeader Description\nBorn:§! August 30th, 1893, in Winnfield, Louisiana, United States of America\n§YPolitical Career:§! Like many people of his stature and personality, Governor Huey Pierce Long is known by many names, although the most common one is \"the Kingfish\". Born to a poor rural family, he clawed and bit his way to a legal career over the course of his life, all while gaining notoriety as one of the most talented legal minds of recent history, and as a dedicated defender of the interests of the poor. Within a shockingly brief time, he was already one of the most famous politicians in Louisiana, and so became one of the youngest governors in its history as a result.\n\nLouisiana would become the model province for a set of programs and policies which would collectively be labelled 'Share Our Wealth'. Long built a vast public services apparatus and an unprecedented system of social spending upon a patronage system which swiftly transformed Louisiana into a dictatorship, with the Long family at the helm. In America's increasingly volatile conditions, however, such forceful measures to help the poor became increasingly popular and thus formed the policy backbone of the America First Party, to whom Louisiana was an ideal to reach towards. Thanks to Long's increasingly wide and fragile reach of contacts and alliances across the whole country, it grew far out of Louisiana, and, as the United States stood divided, they were all put to action as a major force in the Second American Civil War.\n\nNow, having emerged as the victor from the bloodiest conflict in American history, president Long will have to rebuild the nation and ensure that his vision is not corrupted."

 TEX_earl_kemp_long: "Earl Kemp Long"
 TEX_earl_kemp_long_leader_desc: "§YLeader Description\nBorn:§! August 26th, 1895, in Winnfield, Louisiana, United States of America\n§YPolitical Career:§! Once denied the Lieutenant Governor's post by his brother Huey Long in 1932, Earl Long has long lived in his brother's shadow. Earl was known in Congress for his progressive policies, but also for supporting the AFP's authority over state government. As the pre-determined successor to Huey Long years before his death, Earl displays the same reformist agenda, but with a more socially conservative and indulgent touch. It is under Earl Long that Huey Long's eduction and welfare reforms were really put into practice during those tense years. Whispers of Earl's racist remarks and of mental instability are covered up by the AFP."

