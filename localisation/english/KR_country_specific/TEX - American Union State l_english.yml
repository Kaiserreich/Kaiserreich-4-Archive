 TEX_Moseley_plan1: "Moseley Reform Plan"
 TEX_Moseley_plan1_desc: "With Approval of the Government, General Moseley has begun reorganising the military and centralising the command structure. Soon our army will be able to correctly take a position, consolidate and quickly plan for the next movement."
 TEX_Moseley_plan2: "Moseley Reform Plan"
 TEX_Moseley_plan2_desc: "The first step in Moseley's plan to reform the military is to take a tally of the officers deserving of promotion for heroism and those deserving of demotion for immorality. Those deserving will be recalled to the capital to receive new guidelines Moseley has developed."
 TEX_Moseley_plan3: "Moseley Reform Plan"
 TEX_Moseley_plan3_desc: "The second step for Moseley is to assess the state of the forts and weapon stocks scattered across the country. It will be very difficult to centralise our resources if we cannot locate them in an emergency."
 TEX_Moseley_plan4: "Moseley Reform Plan"
 TEX_Moseley_plan4_desc: "With the officers now galvanised and communication secured, it is time for Moseley to arrange the order of battle around the national strategy. This may disappoint generals who enjoyed the rabble of the civil war, but this is progress."
 TEX_Moseley_plan5: "Moseley Reform Plan"
 TEX_Moseley_plan5_desc: "With Moseley's reforms finished, our army now stands at the forefront of military tactics and organisation, with an expanded logistical service and fast-reacting command chains that allow us not only to plan ahead of the battle but to also react fast enough to enemy movement as to always be prepared."
 TEX_Danford_plan1: "Danford Reform Plan"
 TEX_Danford_plan1_desc: "With Approval of the Government, General Danford has begun reorganising the military and standardisation of ordnance. Soon our army will be able to deliver the most efficient force to the enemy with the fewest casualties possible."
 TEX_Danford_plan2: "Danford Reform Plan"
 TEX_Danford_plan2_desc: "The first step in Danford' plan to reform the military is to take a tally of the officers deserving of promotion for heroism and those deserving of demotion for wasteful actions. Those deserving will be recalled to the capital to meet with our new suppliers."
 TEX_Danford_plan3: "Danford Reform Plan"
 TEX_Danford_plan3_desc: "The second step for Danford is to assess the state of the forts and weapon stocks scattered across the country. Equipment that is in need of repair or is deemed too dangerous will be removed and recycled."
 TEX_Danford_plan4: "Danford Reform Plan"
 TEX_Danford_plan4_desc: "With the officers now informed and our weapons stocked, it is time for Danford to arrange the order of battle around the national strategy. This may disappoint generals who enjoyed abusing their authority to make risky manoeuvres, but this is progress."
 TEX_Danford_plan5: "Danford Reform Plan"
 TEX_Danford_plan5_desc: "With Danford' reforms finished, our army now stands at the forefront of military tactics and organisation, with an expanded logistical service and the latest in force weaponry, we will be able to respond to any threat, no matter how many enemies they send after us."
 TEX_Patton_plan1: "Patton Reform Plan"
 TEX_Patton_plan1_desc: "With Approval of the Government, General Patton has begun reorganising the military and centralising the command structure. Soon our army will be able to evolve warfare through mobile artillery and superior armour."
 TEX_Patton_plan2: "Patton Reform Plan"
 TEX_Patton_plan2_desc: "The first step in Patton's plan to reform the military is to take a tally of the officers deserving of promotion for heroism and those deserving of demotion for shellshock. Those deserving will be recalled to the capital to receive new guidelines Patton has developed."
 TEX_Patton_plan3: "Patton Reform Plan"
 TEX_Patton_plan3_desc: "The second step for Patton is to assess the state of the forts and vehicles scattered across the country. It will be very difficult to lead a charge if our armour runs out of gas."
 TEX_Patton_plan4: "Patton Reform Plan"
 TEX_Patton_plan4_desc: "With the officers now slapped and our vehicles refuelled, it is time for Patton to arrange the order of battle around the national strategy. No front will be safe from the enemy, so we should make it unsafe for the enemy everywhere. "
 TEX_Patton_plan5: "Patton Reform Plan"
 TEX_Patton_plan5_desc: "With Patton's reforms finished, our army now stands at the forefront of military tactics and organisation, with an expanded logistical service and a safer soldier, we are ready to venture onto the battlefield already victorious."
 TEX_american_auto_industry: "American Automobile Industry"
 TEX_american_auto_industry_desc: "The American automotive industry, while enthusiastic to assist in the war effort, is still developing a way to respond to the newly-ruined roads we tread."
 TEX_american_auto_industry2: "American Automobile Industry"
 TEX_american_auto_industry2_desc: "While the roads may still be shattered, thanks to the auto manufacturers we can still reach our destination and keep that new car smell."
 TEX_weapons_manufacturers_idea: "Weapon Manufacturers"
 TEX_weapons_manufacturers_idea_desc: "The need to meet the enemy on the ground means we'll need to develop a range of guns capable of handling all possible battle scenarios."
 TEX_increased_military_spending: "Increase Military Spending"
 TEX_increased_military_spending_desc: "The national budget has been given extra attention in the continuing struggle of our great nation."
 TEX_bonus_bill_idea: "Army Bonus Bill"
 TEX_Weyland_reform_plan1: "Weyland Air Reform Plan"
 TEX_Weyland_reform_plan1_desc: "The first step in Weyland's plan is to assess the level of cooperation Air Marshals have exhibited towards Generals. Those that work together should be rewarded."
 TEX_Weyland_reform_plan2: "Weyland Air Reform Plan"
 TEX_Weyland_reform_plan2_desc: "The second step in Weyland's plan is to create a communication and information network for reconnaissance and close air support, enabling generals to understand the new possibilities air assistance affords them."
 TEX_Le_May_reform_plan1: "LeMay Air Reform Plan"
 TEX_Le_May_reform_plan1_desc: "The first step in LeMay's plan is to galvanise the fighting spirit of the Air Force. No more gentlemanly agreements towards traitorous pilots flying for the enemy."
 TEX_Le_May_reform_plan2: "LeMay Air Reform Plan"
 TEX_Le_May_reform_plan2_desc: "The second step in LeMay's plan is to assess the most significant industrial targets for destruction in enemy territory. More lives will be lost if we cannot secure a swift victory."
 TEX_ACTS: "Air Corps Tactical School"
 TEX_ACTS_desc: "A new airfield has been set aside for training a new era of American pilots."

