 unionstate.500.t: "The Army Requisitions Civilian Trucks"
 unionstate.500.d: "After Patton announced his Motorisation program for the new American Army, a proposal was sent to President Long to decide on the requisition of civilian vehicles in order to supply our fast-growing army. With his approval, we have begun seizing vehicles from the civilian populace, although to our surprise, some proud patriots line up next to our storages to volunteer their vehicles for the incoming fight. While not all their vehicles have proven to be useful for us, we have managed to requisition a fair amount of trucks which can either be modified to transport troops with ease or which are sturdy enough to transport our troops at once."
 unionstate.500.a: "The Kingfish Thanks your Service"

 unionstate.501.t: "First Paradrop Exercise"
 unionstate.501.d: "While technically speaking, the first paradropping exercises were practised in 1930 with biplanes dropping machine gun squads, today a major breakthrough has been achieved in the airborne department. After finishing a rigorous conditioning and training programme started two weeks ago, a lottery was made to decide the jumping order of the experimental paradropping platoon made up of volunteers. When the Douglas C-33 took off from Lawson Airfield and finally was put into position to start the experiment, Second Lieutenant William T. Ryder became the first American Paratrooper after making his jump and landing near Fort Benning. The second man, however, refused to jump, and so the first enlisted man to become a paratrooper was Pvt. William N. "Red" King, and then the remaining 8 platoon members in the aircraft. After their touchdown, they quickly reached the rendezvous point and completed their exercise goals, making the experiment a success."
 unionstate.501.a: "Start Scheduling New Jumps"

 unionstate.502.t: "Formation of the First Paratrooper Divisions"
 unionstate.502.d: "With the success of our scheduled mass jumps and with the blessing of General Patton, Fort Benning had begun taking volunteers for paratrooper units. While originally the high training standards and relatively high mortal risk initially caused few volunteers to show up, the high command authorised a triplication of the paratrooper wage as opposed to the foot soldier wage. Soon enough, the 501st Parachute Battalion was formed, quickly followed by other battalions and regiments. After a week recruitment, the number of volunteers was enough to form 5 paratrooper divisions for us to utilise. While these divisions still lack combat experience, this breakthrough in Airborne tactics should not be underestimated, and the High Command is looking forward to seeing their investment in these divisions pay off."
 unionstate.502.a: "'Death from Above'"

