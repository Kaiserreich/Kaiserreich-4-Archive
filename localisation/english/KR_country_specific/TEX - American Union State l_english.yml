### Military Research ###
 unionstate.101.t: "The Future of Warfare"
 unionstate.101.d: "After a long reshuffling of former US departments, the American Union State has uncovered old classified weapons proposals. The two proposals that caught the most interest are ones authored by Robert Goddard and Vannevar Bush, each proposing an expensive weapon project to deter invasions. Fortunately, both men were recovered from their respective hiding places, and persuaded into updating their proposals. Goddard's plan is for a liquid fuel rocket to deliver stable explosive payloads across long distances. Vannevar Bush's is a theoretical utilisation of nuclear fission to create a bomb based on experiments done in Europe. Which plan should we pursue?"
 unionstate.101.a: "Goddard's Rocket."
 unionstate.101.b: "Vannevar Bush's Bomb."

 unionstate.102.t: "Missiles over White Sands"
 unionstate.102.d: "After months of testing in the Southwest, and publishing several classified papers, the first test launch is prepared. In a fenced off area outside White Sands, New Mexico, Goddard's rocket stands ready. The rocket's design incorporates liquid fuel and stabilisers devised by Goddard with flight mechanics devised by Lindbergh Aircraft. At the head is a lower tonnage explosive meant to detonate after a set amount of time spent flying. A successful arc and explosion turns the New Mexico skyline on fire."
 unionstate.102.a: "Nowhere is Safe."

 unionstate.103.t: "Nuclear Power in New Mexico"
 unionstate.103.d: "Hurdle after hurdle stood in between the American Union State and atomic weaponry. It began with a dearth of willing physicists and nuclear experts including Robert Oppenheimer who has yet to be located. Several other potential candidates signed a Humanist Declaration of pacifism abroad declaring their opposition to our programme. Therefore, Bush has had to resort to industrial technicians which extended the timeline. Finally, after much testing and assistance from George Kistiakowsky, the first atomic bomb is tested. Due to the extensive safety precautions take, the vital test yielded an impressive blast but poor documentation."
 unionstate.103.a: "We wear the Crown Atomic."

 unionstate.150.t: "Southern Governors Meet in Baton Rouge"
 unionstate.150.d: "A large crowd recently gathered outside the statehouse in Baton Rouge to congratulate Huey Long for defying the federal government. News agencies were soon to arrive on the scene, when suddenly the crowd began unfurling the battle flag of the old Confederacy. Sensing an impending political disaster, Huey Long had his men to confiscate these radical symbols of the Civil War. When the governors arrived, the press only saw the image of a defiant America determined to fight the illegitimate powers of federal corruption and syndicalist oppression. The governors are now meeting with Long inside the statehouse to determine the proper response to the federal government's deadline."
 unionstate.150.a: "A close call."

 unionstate.151.t: "The AFP Declaration of Legitimacy"
 unionstate.151.d: "While many of the southern senators were in favour of drafting new amendments on the spot, the urge to retain the legitimacy of the continuous United States prevailed. The AFP Declaration of Legitimacy was drafted in Baton Rouge over the course of a few days, painstakingly listing their grievances with the Federal Government. This declaration outlined the lack of protection the Federal Government gave to citizens, and the role of the state to protect the welfare of the poor. The signatories declare that it is within their constitutional right to organise a militia against tyranny, and that the Federal Government's deadline should not only be ignored it must be defied."
 unionstate.151.a: "Annuit coeptis."

 unionstate.152.t: "The American Union State Congress Convenes"
 unionstate.152.d: "Through the grapevine, dozens of congressmen have heard of Huey Long's assembly in Baton Rouge. Some came to wish Long well and stayed, others simply to court favour with the revolution. These meetings in Baton Rouge began to take on a Congressional appearance, with Coughlin standing as the President of the attending senators. Aware of the growing determination to defy the federal government, and that this lack of willingness to negotiate meant civil war was all but certain, a large number of politicians have slinked away to the north... though those that remain seem more determined than ever to see victory."
 unionstate.152.a: "They'll get theirs!"

 unionstate.153.t: "Deadline Looms"
 unionstate.153.d: "As the federal government's deadline looms, it has become clear there will be no budging on either side. Across the part of the country controlled by Long's supporters, an army formed of militia and the Minutemen has been raised and a growing determination to see the country remade by force has taken hold. The federal government, in turn, has also made it clear they no longer see a path to compromise."
 unionstate.153.a: "It is only a matter of time."

