### Events ###
 cendem.1.t: "The Confederacy is Born!"
 cendem.1.d: "With the traitors dealt with and Central America held by our forces, we can now safely proclaim the Confederation of Central America. The dream of our nations unified under a democracy formed from each member nation is now no longer a remnant of the past. However, there is still a long way to go. As our territorial extension has grown significantly, our government has decided to delegate the executive power of the newly formed nation to the Central American Constitutional Convention until the new parties reorganise to take into account the newly acquired territories, and will decide upon the fate of the Central American Confederation once the parties with most members present themselves in the convention."
 cendem.1.a: "Long Live the Confederation!"

 cendem.2.t: "Formation of the Partido Unionista"
 cendem.2.d: "The Partido Unionista, born out of the many parties in Central America who wanted the unification of the continent, has held its first meeting in Ciudad de Guatemala. Having prepared for the unification of Central America for years, they have been the first party to present itself to the convention, and has taken over power temporarily until the other parties organise and the convention regarding the direction the country should take is held.\n\nPresided by the Guatemalan politician José Perfecto Azmitia González, the Unionist Party follows a conservative mindset and has already stated in their manifesto that their objective is to carry the Confederation to a more usual form of Republic and to create a Central American identity, that encompasses all the cultures within Central America. They also reject the intervention of foreigners in national affairs, and this might spell the end of the UFC influence in the country..."
 cendem.2.a: "The First of many parties, hopefully."

 cendem.3.t: "Formation of the Partido Unificacion Democratica"
 cendem.3.d: "The Partido de Unificación Democratica has held its first meeting as an official party of the Confederation. The meeting, held in the Honduran city of Tegucigalpa, has united the many free-market liberals that feel antagonised by the autarkical proposals of Sacasa, and have released a manifesto regarding the policies they are willing to pursue. Among them, cooperation with foreign companies like the UFC and to open Central American trade to the world. However, they claim they don't want to rely on any specific foreign power, as they see this as one of the reasons why Central America was thrown into chaos when the United States fell into the fires of Civil War.\n\nUnfortunately, not all issues have been solved during the meeting, as a faction lead by the Honduran undisputed face of liberalism, José Ángel Zúñiga, faces off opposition from a faction lead by the Nicaraguan José María Moncada. In order to solve to proclaim a party leader, the Democratic Unification Party has decided to call for an internal election amongst affiliates, and the winner will lead the party in the upcoming elections."
 cendem.3.a: "José Ángel Zuñiga stays as the solid popular choice."
 cendem.3.b: "Jose Maria Moncada comes ahead in the party polls!"

 cendem.4.t: "Formation of the Partido Liberal"
 cendem.4.d: "As the political landscape of the Central American Confederation is starting to take shape, another party has surfaced to challenge the Unionistas in the next election. The Partido Liberal has been officially founded in Managua, with the old Nicaraguan liberal Juan Bautista Sacasa as its head, has become an official party of the Confederation. The Liberals, promising economic independence for Central America and to move away from the old agricultural export-based economy towards an industrial based one. Despite this premise, they have stated that they are more than willing to cooperate with foreign companies in order to achieve this goal, which has eased unrest amongst foreign investors, particularly from the United Fruit Company that feared that their assets might be seized."
 cendem.4.a: "The flame of Liberalism continues to burn in Central America!"

 cendem.5.t: "Formation of the Partido del Trabajo"
 cendem.5.d: "As parties with grand ambitions like the Liberales or the Unionistas start their political campaign, the Partido del Trabajo has been formed in San Salvador, the many centre-left politicians and thinkers that, while agreeing in many aspects with the other parties, are more focused on helping the struggling peasants in Central America than in grand ambitions of prosperity. Amongst the many changes that the Labour Party wants to bring about to the confederation is the establishment of some form of welfare state, a land reform and the creation of a middle class, which is nearly non-existent in our country.\n\nHowever, despite bringing together many parties from different countries, it is unclear who shall lead the party during the elections, as orthodox social democracy, represented by the faction lead by Francisco Sequeira Moreno, clashes with many who follow Arturo Araujo's 'Vitalismo', a variant of Social Democracy created by the Salvadoran politician Alberto Masferrer. Elections for party affiliates have been called and the winner will represent the party in the convention and during the next elections."
 cendem.5.a: "The Rose will take root in Central America with Araujo's ideals."
 cendem.5.b: "The Rose will take root in Central America with Moreno's ideals."

 cendem.6.t: "The Constitutional Convention Starts"
 cendem.6.d: "Without a recognised central authority, managing to arrange a constitutional convention between representatives of all the newly founded parties has been difficult. No consensus could be made over which city should the convention be held, so the city of San Salvador was eventually chosen as its geographic location was near the centre of the Confederation, the city had the infrastructure to held large scale political demonstrations and it was also the symbolical place for Central American independence, as it was the place where the Primer Grito de la Independencia came to be. As the delegations arrive, proposals come forth regarding what the Confederation should look like in the near future, and the convention members have the duty to decide what shall be the future of the country."
 cendem.6.a: "We welcome you all."

 cendem.7.t: "Debate on the fate of our enemies"
 cendem.7.d: "Before the convention decides on any matter regarding the constitution, it has been deemed wise by the Unionistas to start the constitutional convention by discussing what will be done with the radicals that set out to destroy democracy in Central America. While it is clear that the death penalty is out of the question by all members of the convention, they still need to decide on a fitting punishment for the radicals. The PUD has proposed to exile the leaders and any who doesn't recognise the Federal government as legitimate, which is seen as the most lenient solution, but one that lets many criminals just walk freely. The Unionistas simply propose to imprison them for the rest of their life, which, while being a rather simple solution, could pose danger for our nation in case of a breakout. The Partido del Trabajo, on the other hand, has offered a proposal where the criminals can be imprisoned, but they can choose to work in improvised construction squads, which shall be vital during the reconstruction and improvement of our country, in exchange for reduced sentence times. Before the Convention moves forward, this matter will have to be settled, for the sake of the short term stability of our nation."
 cendem.7.a: "The proposal by the Partido de Unificación Democratica is the right one."
 cendem.7.b: "The Unionistas have a point, these criminals must not walk freely!"
 cendem.7.c: "The criminals should be allowed to earn their forgiveness!"

 cendem.8.t: "Executive power debate: The Power of the President"
 cendem.8.d: "One of the major concerns brought up, specially by the Salvadoran PT delegation, is how giving too much power to the president might be detrimental to the confederation in the long run, and so it should have its power reduced to have the congress be able to overturn a presidential decision on a two thirds majority, and they argue that it would otherwise open up the chance of an authoritarian regime rising. However, Unionistas argue that a strong executive power is needed to held the confederation in place, as the ineffective rule of the previous Confederation was what led to its eventual dissolution. After several days of debate, the convention members are once again ready to vote on the matter."
 cendem.8.a: "The President will have absolute veto power."
 cendem.8.b: "The Congress will be able to overturn a veto with a two thirds majority."

 cendem.9.t: "On the Subject of Constitutional Supremacy"
 cendem.9.d: "As the national constitution is starting to take shape, we have to decide on the role this document will take on our union. While the convention could install a constitutional supremacy clause in the document, rendering all local legislation useless if it contradicts the constitution, the Partido del Trabajo representatives argue that it would reduce the provincial autonomy to a dangerous level while empowering the Federal Government. Instead, they propose to use the constitution as a guideline for the local legislations, which shall operate freely as long as they respect some core tenets of the Federal Constitution. What should the convention choose?"
 cendem.9.a: "The Constitution should take precedence over any pesky provincial law."
 cendem.9.b: "The Constitution should serve as a guideline for the local legislations."

 cendem.10.t: "Centralise the Capital?"
 cendem.10.d: "One of the main issues brought forth by the Liberals is that a confederation should try to keep its members on equal footing, and with the convention about to choose a definitive capital for the nation, they have put forth a proposal to split the three powers of the republic to different cities in order to symbolically decentralise the nation. Should the convention members consider their proposition?"
 cendem.10.a: "No, Centralise the Confederation."
 cendem.10.b: "Yes, Split the powers to different cities."

 cendem.11.t: "Choosing a Capital"
 cendem.11.d: "After the rejection of the liberal proposal, it is now time to decide which city shall be the capital of our newly born nation. Among our choices are the old Guatemalan capital of Ciudad de Guatemala, which was the birthplace of the first confederation; San Salvador, the place where the First Cry of Independence took place more than a hundred years ago; Tegucigalpa, the original capital of the Central American republic back in 1880; and Managua, the old capital of Nicaragua and one of the greatest cities in Central America. As the convention members retire from the presidential house of San Salvador to rest until the next round of talks, the radio announces that the new capital is..."
 cendem.11.a: "Ciudad de Guatemala."
 cendem.11.b: "San Salvador."
 cendem.11.c: "Tegucigalpa."
 cendem.11.e: "Managua."

 cendem.12.t: "Choosing an Executive Capital"
 cendem.12.d: "After the acceptance of the liberal proposal, it is now time to decide which city shall be the executive capital of our newly born nation. Among our choices are the old Guatemalan capital of Ciudad de Guatemala, which was the birthplace of the first confederation; San Salvador, the place where the First Cry of Independence took place more than a hundred years ago; Tegucigalpa, the original capital of the Central American republic back in 1880; and Managua, the old capital of Nicaragua and one of the greatest cities in Central America. As the convention members retire from the presidential house of San Salvador to rest until the next round of talks, the radio announces that the new executive capital is..."
 cendem.12.a: "Ciudad de Guatemala."
 cendem.12.b: "San Salvador."
 cendem.12.c: "Tegucigalpa."
 cendem.12.e: "Managua."

 cendem.13.t: "Choosing a Judicial Capital"
 cendem.13.d: "With the executive capital chosen, the convention now has to choose a judicial capital, which shall be the place where the supreme court will be placed."
 cendem.13.a: "Ciudad de Guatemala."
 cendem.13.b: "San Salvador."
 cendem.13.c: "Tegucigalpa."
 cendem.13.e: "Managua."

 cendem.14.t: "Choosing a Legislative Capital"
 cendem.14.d: "After the Executive and Judicial capital cities have been chosen, we now have to decide which city shall have the Senate and most of the legislative body will be placed."
 cendem.14.a: "Ciudad de Guatemala."
 cendem.14.b: "San Salvador."
 cendem.14.c: "Tegucigalpa."
 cendem.14.e: "Managua."

 cendem.15.t: "Status of the Armed Forces"
 cendem.15.d: "After the defeat of the many military reactionary elements that once kept our citizens under their boot, we now have to decide what to do on the force that once gave them the power to end what once were free nations. It is recognised by all parties that a national security force is needed in order to secure our sovereignty, but each party has a different approach towards the armed forces. The Unionistas have proposed a Federal Army, subordinated to the Federal executive power and with a section under the direct control of the President, which would try to strive for professionalism and superior tactics where it was possible. The Partido del Trabajo has come up with a different proposal, aiming to create regional army structures, similar to those from before our nation was formed, they propose a confederation with individual armies which would come together in case of war, but would otherwise have very little executive power and be subjected to each province's executive power rather than the federal government. The Partido Unificación Demócratica has offered a middle ground, with a federal army backed by regional militias, similar to the system that Brazil has with their army. Once again, the convention members will take a vote in order to decide the future of our armed forces."
 cendem.15.a: "A Confederate Army with limited power is chosen as the best option."
 cendem.15.b: "Compromise is an art as old as politics, and it proves successful once more."
 cendem.15.c: "A Federal Army will secure Central American interests once more."

 cendem.16.t: "Provisional Cabinet Formation"
 cendem.16.d: "The last decision by the Council will be to designate a provisional president until the first election can be made. All the parties have put forth their representatives to fill the role until popular will can decide who will lead the country. While a the provisional president is chosen by the convention, the elections have already been officially scheduled to happen soon, giving the provisional representatives enough time to ensure the availability of voting booths and ballots throughout the country."
 cendem.16.a: "It is a temporary solution that pleases everyone."

 cendem.18.t: "Formation of the Partido Nacional Revolucionario"
 cendem.18.d: "Born from the ashes of what remained of several socialist movements in Central America, the Partido Nacional Revolucionario has formed today in Quetzaltenango. Lead by the Guatemalan Silverio Ortiz, the party is a rather moderate variant of socialism compared to old school socialists like Sandino or Martí, who have been banned explicitly by the other parties from the elections. The party has been forced to take an oath to the other parties as to not associate with the radicals who once plunged Central America into chaos in order to allow their participation in politics. Their platform of land reform, welfare for the working class and better rights for natives has attracted unexpected support and despite the defeat of socialism in Central America, they PNR might still become a relevant force in the Confederation."
 cendem.18.a: "Only time will tell if they'll be a strong as they once were."

 cendem.19.t: "The [GetYear] Central American Snap Election"
 cendem.19.d: "As the ballots are prepared in every city and town within our nation, our citizens wonder who shall be the party that shall lead the nation for the next four years. As the day nears its end, the ballots are counted and the result is..."
 cendem.19.a: "The PT led PT/PNR coalition gets the popular vote!"
 cendem.19.b: "The PL led PL/PUD coalition comes out victorious!"
 cendem.19.c: "The PUD led PUD/PL coalition takes the win!"
 cendem.19.e: "The PU led PU/PL coalition wins by a landslide!"
 cendem.19.f: "The PNR led PNR/PT coalition makes a comeback!"

 cendem.20.t: "The [GetYear] Central American Election"

 cendem.30.t: "Internal Elections of the Partido del Trabajo"
 cendem.30.d: "After many years of near hegemony in the ruling party, both Moreno and Morales have been relegated to secondary party work as the popularity of the two Guatemalans Arevalo and Arbenz skyrockets within the party. Both offering a unique take on the party's policies, they don't seem to agree on a common ground for the future. It is because of this that an election has been called to decide who shall lead the Partido del Trabajo for the years to come."
 cendem.30.a: "Jacobo Arbenz."
 cendem.30.b: "Juan Jose Arévalo."

 cendem.31.t: "Internal Elections of the Partido Liberal"
 cendem.31.d: "During the recent years, as liberalism has spread in the Central American nation, Sacasa's nearly unchallenged hegemony within the Partido Liberal is nearing its end. The recent polls had been indicating an ascendance in popularity of the Salvadoran Alfonso Quiñonez Molina, a controverted figure in Central America since he had been responsible for setting up a political dynasty in El Salvador, filled with corruption and abuses. However, he has been cleaning up his name for years, and his promises are slowly swaying the liberals away from Sacasa. Calls for an internal election within the party have been plenty in the recent time, and Sacasa has complied with the demands. Now the internal election shall decide who will lead the Liberals for the near future."
 cendem.31.a: "Sacasa retains his position as leader."
 cendem.31.b: "Molina takes a surprise victory!"

 cendem.32.t: "Internal Elections of the Partido del Trabajo"
 cendem.32.d: "Excusing himself about his old age and overall exhaustion of politics, Arturo Araujo has decided to step down as the leader of the Partido del Trabajo in order to retire permanently from public life. As one of the last original Vitalistas leaves the public life, the party has called for an internal election in order to decide who shall be the new party leader from now on. While Francisco Sequeira Moreno is still a relevant figure within the party, the young Honduran medic Ramon Villeda Morales has become more and more relevant within the party to the point of being a prime candidate for the election. As the party counts the ballots of the internal election, the results are..."
 cendem.32.a: "Ramon Villeda Morales takes a surprise victory and succeeds Araujo in the party."
 cendem.32.b: "Francisco Sequeira Moreno is rewarded for his patience and succeeds Araujo in the party."

 cendem.33.t: "The Death of Sacassa and the Aftermath in the Partido Liberal"
 cendem.33.d: "Tragedy has struck the liberal party as Juan Bautista Sacasa has passed away in Managua. With his death, the Liberal party is thrown into chaos as there wasn't any specific leader that could take over after Sacasa's death. The party has called for a new internal election that shall chose the new face of the Liberal party for the years to come and who shall honour the legacy of Sacasa and the many liberal thinkers before him."
 cendem.33.a: "Abelardo Cuadra takes a surprise victory."
 cendem.33.b: "Molina becomes the new leader of the party."

 cendem.34.t: "Jacobo Arbenz Becomes the Leader of the Partido Nacional Revolucionario"
 cendem.34.d: "After being defeated in the PT's elections, Jacobo Arbenz met José Manuel Fortuny, a young socialist who had been impressed by Arbenz's proposals in the Partido del Trabajo. As both became close friends, 'Che Manuel' offered Arbenz to join the Partido Nacional Revolucionario, where, despite not sharing the overall socialist ideals most members of the PNR have, he has gained an immense amount of popularity and respect due to his compromising nature and concern for the welfare of the citizens throughout Central America. With the PNR's elections taking place, Jacobo Arbenz has won the popular vote by a large majority, and will become the new leader of the party for the next elections."
 cendem.34.a: "Was the PNR moved further right? or Arbenz further left?"

 cendem.37.t: "Partido del Trabajo Protests!"
 cendem.37.d: "After the restoration of the military as a symbol of pride for Central America, the Partido del Trabajo has protested publicly, calling for people to rally against this display of what they call a 'Stepping stone towards a new autocracy'. While their insults hardly hurt our position, many people who feel afraid that the military might take the same anti-democratic decisions that they had taken in the recent years have been drawn into the Partido del Trabajo in order to fight off this influence."
 cendem.37.a: "Our Army needs to improve its Image."

 cendem.39.t: "[FROM.GetNameDefCap] Seeks to Establish Closer Relations"
 cendem.39.d: "As the first step in drawing our countries closer, [FROM.GetLeader] has suggested that we reduce our number of military personal as they are more fitting for taking the job of security.\nThis would hardly change our current situation as our army is already very small in comparison to them.\n\nBut something they demanded was a ban on all news that print anti-unification propaganda as they don't desire that these ideas later brew into rebellions and protest."
 cendem.39.a: "Agree to their proposal and start working on unification measures."
 cendem.39.b: "This is unacceptable."

 cendem.40.t: "Furthering Ties"
 cendem.40.d_level_2: "Another meeting was held today about further ties, in which the Central American government offered to invest in our industrial sector to reduce the amount of control foreign owned companies have in our country.\nBut our experts see that this would only be transferring that control over to them as no promises have been made regarding the control of the land and factories outside of a good share of the profits coming back to us.\nThere isn't much pushback knowing the full end goal of the negotiation, but the few that still resist, see this as our last chance to maintain our sovereignty."
 cendem.40.d_level_3: "On today's meeting, we were surprised by Central America \"offering\" to take care of most of our external diplomatic matters so we can fully prepare for future integration into the wider union.\nWith this being our last true chance to decline, many government workers are threatening to resign if we accept this deal."
 cendem.40.a: "Little by little, the union will be complete once again."

 cendem.41.t: "[FROM.GetNameDefCap] Refuses to Join!"
 cendem.41.d: "The Costa Rican government have turned down our offer and refused to join our nation. While many hot-headed politicians in the Unionist party are calling for war in order to solve this situation, the other parties find this solution completely abhorrent and ask for Costa Rica to be left alone. However, this may be the last chance we get to unify all the old members of the Federal Republic of Central America, and we ought to weigh our options carefully."
 cendem.41.a: "Kindly accept their decision and try to keep friendly relations."
 cendem.41.b: "Recall the delegation. We will solve this by force!"

 cendem.42.t: "[FROM.GetNameDefCap] Accepts Our Request"
 cendem.42.d: "Our Central American brothers have accepted the terms of our agreement, and now we can move to complete their integration into our nation."
 cendem.42.a: "Magnifico!"

# Panamanian events mostly reuse Costa Rican loc
 cendem.43.a: "$cendem.39.a$"
 cendem.43.b: "This is unacceptable."

 cendem.44.a: "Excellent!"

 cendem.45.d: "The Panamanian government have turned down our offer and refused to join our nation. While many hot-headed politicians in the Unionist party are calling for war in order to solve this situation, the other parties find this solution completely abhorrent and ask for Panama to be left alone. However, this may be the last chance we get to unify all of Central America at long last, and we ought to weigh our options carefully."

 cendem.100.t: "Foundation of the Universidad Zamorano"
 cendem.100.d: "Today, the Universidad Zamorano, has been founded in Honduras with the help of American Businessman Samuel Zemurray, one of the most influential UFC share-holders. The magnate, needing more capable manpower for his company, has generously founded the university for us to use as long as we recognise the institution and private. In order to solidify his staff, he has placed the renowned American botanist Wilson Popenoe, now widower of archaeologist Dorothy Popenoe, who will supervise all developments in the University and help students integrate faster to the UFC's working standards."
 cendem.100.a: "One more step towards improving our nation."

 cendem.101.t: "Foundation of the Universidad Centroamericana"
 cendem.101.d: "The Compañía de Jesús has decided to make a contribution to our nation by funding the creation of a new university in Nicaragua. The project, lead by the Jesuit priest León Pallais Godoy, has opened its doors today, and our party has already offered to fund several of their careers in order to make education accessible for more Nicaraguans."
 cendem.101.a: "We are grateful."

 cendem.102.t: "Construction of the Ciudad Universitaria 'Dr. Fabio Castillo Figueroa'"
 cendem.102.d: "The University of El Salvador was in need of an expansion, and since the times where the tyrant Martinez ruled their nation, the university has been more than willing to cooperate with the government. We shall woo them to our side by funding the acquisition of the San Carlos Homestead and beginning the expansion of their facilities. Hopefully this will help sustain the support of the PT in El Salvador, as well as improving the quality of our professional workforce in the future."
 cendem.102.a: "San Salvador will become a place of knowledge!"

 cendem.103.t: "Autonomisation of the Universidad Nacional de Honduras"
 cendem.103.d: "The National University of Honduras has been under the control of the Catholic church since its creation in 1847 where it was inaugurated with the sponsorship of Bishop Francisco de Paula Campoy y Pérez. Our cabinet has decided that the best way forward is to enforce our secularisation premises and pass the 'Ley Orgánica de la Universidad Nacional Autónoma de Honduras', which shall put the institution under direct government control, and will assign them a yearly budget to allow more students to join in their search for higher education."
 cendem.103.a: "Honduras has its education freed from oppression at last."

 cendem.104.t: "The Other Parties Protest our intervention!"
 cendem.104.d: "Backlash after the war declaration has been immediate. With the war being declared without being informed to the congress, the other parties have all come together in protest against our actions, and are actively calling out for Centroamerican citizens to burn their draft cards and to rally in the streets to protest our actions. Even our own supporters are slowly drifting away from our party after that rash decision, and we have no choice now but to accept the consequences of our actions."
 cendem.104.a: "Damnit! It wasn't supposed to be like this!"

 cendem.105.t: "Universidad Nacional de Guatemala Becomes Autonomous"
 cendem.105.d: "The Guatemalan tyrants like Orellana and Ubico have reduced the old Universidad Nacional de Guatemala to a mere state puppet of foreign companies throughout the years, kicking students that didn't agree with their regimes and slowing down several others in order to force them to comply. In order to prevent this from happening in the future, we shall decree total autonomy for the University. From now on, the University will be officially known as the Universidad de San Carlos de Guatemala and will have their own election system, and a yearly budget that we shall adjust based on their needs and projects."
 cendem.105.a: "Another trace of tyranny erased from our nation."

 cendem.106.t: "The Book "El Señor Presidente" Is Published"
 cendem.106.d: "The Guatemalan writer Miguel Ángel Asturias has finally published what many consider to be his masterpiece. The author claims to have finished the book in 1933, having to hide his work for years from authoritarian regimes that would've censored it. His book, taking several characteristics of the Magic realism genre, explores the nature of dictatorships and its effects on the society at large. Many are drawing parallels with the book and Asturias' observations of the Cabrebra government in Guatemala, and is quickly becoming a hit both in our country and in the rest of Latin America, with even other renowned writers calling it a 'point of reference' for Latin American literature overall."
 cendem.106.a: "A masterful work of literature!"

 cendem.107.t: "Expenditure of a New Passport for Our Citizens"
 cendem.107.d: "As the structure of the Central American nation becomes stronger with each passing day, we have decided to get rid of the old passports of the old individual members of the federation, and we will introduce a Central American Passport, so all who travel around the world be known as Central American, rather than part of an artificial construct like the previous nations were."
 cendem.107.a: "Another step to unite our nation."

 cendem.108.t: "The Central American Bank Is Founded!"
 cendem.108.d: "After having extensive talks with the several state banking institutions within the different nations, an agreement has been reached by all sides to create the Central American Bank, effectively dissolving all previous state banking institutions and putting their assets, both public and private, under the jurisdiction of the new entity. This move will certainly help reduce bureaucracy and facilitate the funding of projects throughout the nation, as we now only need to contact one bank instead of having to gather funds from several others for a single project. This unification has also left us with a great deal of extra capital available which will come in handy in the future reforms."
 cendem.108.a: "Uniting our efforts, we can truly achieve greatness."

 cendem.109.t: "Our Farmers Are Suffering From Our Autarky Efforts"
 cendem.109.d: "As we allow foreign companies to enter our country, the rural areas of the country are seeing a massive exodus towards the cities, where many new industries are being placed in dire need of workers. The farms and plantations can't compete with the wages the industrial sector is offering, and this is causing a severe manpower shortage in the agricultural sector, reducing production levels and hurting the rural peasantry."
 cendem.109.a: "It's the price of progress."

 cendem.110.t: "Expeditions That Scouted for Resources End in Failure"
 cendem.110.d: "In order to achieve total autarky, we have sent several expeditions to scout for resources throughout our country. However, our expeditions have reported back and there are hardly any new resources to be found, none that can be exploited on an industrial level. We have to unfortunately accept foreign resources as we can't sustain ourselves with our local ones."
 cendem.110.a: "We will have to focus on industry then..."

 cendem.111.t: "Industry Report of Our Last Reforms"
 cendem.111.d: "As our industrial investment have started to report profits, the reports are underwhelming compared to our projections when we started project. It seems that, despite how much we invest in industry and infrastructure, we cannot fully achieve autarky since it's both hurting our rural peasantry and the industry is dependant on the imports of foreign raw materials in order to work. However, the industrial investment has yielded a significant amount of wealth for our cities' population, and while autarky is now proving more and more to be impossible, we are still being benefited by our investments."
 cendem.111.a: "Well, we'll have to balance our system from now on."

 cendem.112.t: "Equal Laws for an Equal People"
 cendem.112.d: "As we push for new legislation throughout our nation, we are noticing more and more regional laws that undermine the livelihood of the black and native populations in our nation. As we enter a new age for our subcontinent, we are endeavouring our efforts towards cleaning up the remains of these despotic legislations and truly embracing the ideals of civic nationalism, allowing these minorities to truly take part in our nation's decision making and every day affairs. In order to do so, President [Root.GetLeader] has decreed that all old prejudices from old legislations be abolished, and a new set of Federal laws be complied in the individual regions. Considering the Decentralised approach of the PNR, this has come to surprise the PT, but it's a move that is both supported by the PL and PUD, allowing the legislation to be passed without further issues."
 cendem.112.a: "Diversity is not a weakness, it's a strength!"

 cendem.113.t: "New Set of Laws are Passed to Sideline the Military"
 cendem.113.d: "With the decades of authoritarianism that Central America has endured, President [Root.GetLeader] has decided to enact a series of law reforms to restrain and contain military power to strictly national defence, and has proposed several safeguards to be added to the constitution in order to prevent a military takeover to happen ever again."
 cendem.113.a: "We seek to avoid the errors of the past."

 cendem.114.t: "Corruption Trials Start"
 cendem.114.d: "After a great deal of debate with the PL, the corruption trials have finally been authorised by the congress. An in depth national investigation has started and several names of several important companies, including the United Fruit Company have come out. These individuals will be processed for their crimes and enacted an embargo of their ill-acquired goods and apply a jail sentence in the most extreme cases. Hopefully, this process will finish soon enough, and without major repercussions"
 cendem.114.a: "Money can't save you from the swift hammer of Justice!"

 cendem.115.t: "Nationalisation Laws Create Controversy"
 cendem.115.d: "After our nationalisation laws managed to be passed with a very slim majority, several representatives of the Partido Unionista and the Partido Liberal have come together to express their discontent at this turn of events, even accusing us of trying to collectivise the economy. While these insults are nothing but buzzwords, we are aware that there's public unrest regarding this law, and we should try to restrict its use to only key economic sectors."
 cendem.115.a: "We need to thread carefully."

 cendem.116.t: "Corruption Trials End"
 cendem.116.d: "After several hundred employees and concerned citizens have testified, and solid evidence has been presented, around 500 individuals, among high ranking politicians and industrial and rural barons, have been identified of embezzlement and illicit enrichment, and have been sentenced to a 4 million dollar embargo and varying prison times depending on the severity of their crimes. While there probably is still plenty of local corruption, the overall goal for the party has been achieved. While the search for corruption will continue, it'll be at a slower pace, and delegated to the individual states."
 cendem.116.a: "The future has become a bit brighter."

 cendem.117.t: "Goals of Our Land Reform"
 cendem.117.d: "Our initial draft of new land reform laws had great success in appealing to the people, and although we received some minor criticism from the other parties, the majority of the representatives were in favour of it. This has emboldened some of the most radical members of our party to propose adjustments to our land reform, taking it closer to what their socialist allies had planned to implement once they took power."
 cendem.117.a: "Let's continue with our initial goals."
 cendem.117.b: "Expand our aims and listen to our radical members."

 cendem.201.t: "[FROM.FROM.GetNonIdeologyNameDef] Wants to Sign a Friendship Treaty"
 cendem.201.d: "[FROM.FROM.GetNameDefCap] has contacted our embassy today to have us review a friendship treaty their chamber of deputies has approved. The proposal itself details a diplomatic reassurance were both countries promise to stand up for each other in case of an invasion, and reduces tariffs to trade between our country and theirs, and even stating that they're willing to create a free trade area further down the line if the treaty is accepted. What should we do?"
 cendem.201.a: "Accept their proposal."
 cendem.201.b: "Tell them we can't do it, we are uh..."

 cendem.202.t: "Friendship Treaty with [FROM.GetNonIdeologyName] Accepted"
 cendem.202.d: "The [FROM.GetAdjective] government has agreed to our proposal, and are willing to continue further talks regarding better relations between our countries in the near future."
 cendem.202.a: "We appreciate having our brothers close once more."

 cendem.203.t: "Friendship Treaty with [FROM.GetNonIdeologyName] Refused"
 cendem.203.d: "The [FROM.GetAdjective] government has refused our diplomatic proposal, and while they have stated that they are willing to continue diplomatic relations with our country, their refusal of our proposal have definitely set back our relationship for the foreseeable future."
 cendem.203.a: "How unfortunate."

 cendem.220.t: "The Status of Belize"
 cendem.220.d: "Occupied during the British Revolution of 1925, British Honduras, or as it is now known as Belize, has been part of Guatemala ever since. Now that Guatemala is part of the larger Central American Confederation, Belize remains a part of our nation. However, the British, better said the West Indies Federation, still claim Belize as a rightful part of their nation, which renders the full integration of Belize impossible.\n\nReturning the land would greatly improve our relations with them, but this would severely hurt our international prestige.\nAlthough, we could offer them a deal, keeping the region in exchange for joining their alliance in the future. While more powerful than us, the Entente can hardly stand up to the Reichspakt or the Third Internationale, so even a minor member like us could be a of great assistance for their cause."
 cendem.220.a: "Return Belize."
 cendem.220.b: "Offer a deal to the Federation."

 cendem.221.t: "Central America Demands That We Revoke Our Belizean Claim"
 cendem.221.d: "The Central American government has sent us a deal concerning the former colony of Belize. They demand that we renounce our claim on Belize and recognise its ownership by Central America, and in exchange our two nations will sign favourable trade deals to revive business ties, with them also joining our alliance."
 cendem.221.a: "Accept the deal."
 cendem.221.b: "Crazy and unacceptable terms!"

 cendem.222.t: "The Federation Rejects Our Offer!"
 cendem.222.d: "The West Indies Federation has ignored our deal and will not give up their claim no matter what. This will definitely destroy all future chances to improve our relations with the Entente."
 cendem.222.a: "If this is what they chose."

 cendem.223.t: "The Federation Has Revoked Their Claim!"
 cendem.223.d: "The West Indies Federation has finally accepted to revoke their claims on Belize, which will open the path for its full integration, but we will have to do our part of the deal and join the Entente sooner or later."
 cendem.223.a: "Great!"

 cendem.225.t: "Protests Against the Socialists"
 cendem.225.d: "After the all votes were counted, the Socialist PNR has been found victorious in the election. This has immediately sparked protests from the Unionista party, claiming the elections were rigged, and that the socialists were going to lead the republic towards disaster. While their protests do hurt us publicly, we still hold a tenuous control over the deputy chamber with the help of the PT, but we will have to thread carefully in order to avoid getting the Unionista and the Liberal parties united against us, as this would lead to our laws to be blocked both in the Senate and the Chamber of Deputies."
 cendem.225.a: "We won the popular vote fair and square, and they should respect it."

 cendem.226.t: "[FROM.GetNonIdeologyName] Requests to Join the [ROOT.GetFactionName]"
 cendem.226.d_start: "A Central American delegation has arrived today at our capital and has formally requested to join the [ROOT.GetFactionName]. While the Central American nation has a rather small military force, and very little in terms of resources, having another ally in Central America could prove beneficial to our cause"
 cendem.226.d: "$cendem.226.d_start$, as we could bypass the Panama canal with their aid. What should we tell them?"
 cendem.226.a: "Welcome them in."
 cendem.226.b: "Central America isn't useful to us."

 cendem.227.t: "[FROM.GetNonIdeologyNameDefCap] Accepts"
 cendem.227.d: "[FROM.GetNonIdeologyNameDefCap] has agreed to our request, and we will be joining the ranks of the [FROM.GetFactionName]. This is a major diplomatic step for our newly born nation!"
 cendem.227.a: "We now stand together."

 cendem.228.t: "[FROM.GetNonIdeologyNameDefCap] Refuses"
 cendem.228.d: "[FROM.GetNonIdeologyNameDefCap] have refused our request, and while they do wish to keep good diplomatic relations, they aren't interested in furthering military ties with us."
 cendem.228.a: "We'll have to make do without them."

 cendem.229.t: "Settling the Belize Dispute"
 cendem.229.d: "Occupied during the British Revolution of 1925, British Honduras, or as it is now known as Belize, has been an integral part of Guatemala and now us. The West Indies and by extension their master, Canada, still claim the region. This has soured all relation between us and will obviously cause complication for our entry in their faction. As a result, many ask if we should handover the region in exchange for Entente membership."
 cendem.229.a: "Let's reconcile with them by giving Belize back."
 cendem.229.b: "Isn't another member enough incentive for them?"

 cendem.230.d.nobelize: "$cendem.226.d_start$."
 cendem.230.d.belize: "A Central American delegation has arrived today at our capital and has formally requested to join the Entente. While the Central American nation has a rather small military force, and very little in terms of resources, they offered to transfer the region of British Honduras if we accepted their entry into the alliance."
 cendem.230.a: "Any help is welcome."
 cendem.230.b: "We don't have any need for Central America."
 cendem.230.c: "Request they return the British Honduras first."

 cendem.231.t: "[FROM.GetNonIdeologyNameDefCap] Accept Us into the Entente"
 cendem.231.d: "[FROM.GetNonIdeologyNameDefCap] has agreed to our request, and we will be joining the ranks of the [FROM.GetFactionName]."
 cendem.231.a: "We now stand together."

 cendem.232.t: "[FROM.GetNonIdeologyNameDefCap] Rejects Our Offer"
 cendem.232.d: "[FROM.GetNonIdeologyNameDefCap] have refused our request, and while they do wish to keep good diplomatic relations, they aren't interested in furthering military ties with us."
 cendem.232.a: "We'll have to make do without them."

 cendem.233.t: "[FROM.GetNonIdeologyNameDefCap] Request the Return of British Honduras"
 cendem.233.d: "[FROM.GetNonIdeologyNameDefCap] have requested that we return Belize to them in exchange for letting us join their faction. How should we respond to this?"
 cendem.233.a: "We will not give in."
 cendem.233.b: "Give it to them."

 cendem.2341.t: "[FROM.GetNonIdeologyNameDefCap] Rejects Our Request"
 cendem.2341.d: "[FROM.GetNonIdeologyNameDefCap] reject our request, and decided to stop the negotiations as is clear that our positions are incompatible."
 cendem.2341.a: "We may have been to greedy."

 cendem.2342.t: "[FROM.GetNonIdeologyNameDefCap] Returns British Honduras"
 cendem.2342.d: "[FROM.GetNonIdeologyNameDefCap] has agreed to return British Honduras to us and now we will accept their entry into the Entente."
 cendem.2342.a: "A small part of the empire returns."

 cendem.235.t: "Central America Requests We Support Their Neutrality"
 cendem.235.d: "The Central American Nation has recently declared their neutrality in world affairs, and has requested our government to acknowledge their stance and to protect them in case a conflict erupts. While Central America stands relatively safely in the Central American subcontinent, we should not underestimate the aggressiveness of its neighbours, so we should consider this request carefully..."
 cendem.235.a: "Accept their request."
 cendem.235.b: "We can't meddle in Central American affairs, refuse their proposal."

 cendem.236.t: "[FROM.GetNameDefCap] Accepts to Support our Neutrality"
 cendem.236.d: "[FROM.GetNameDefCap] has decided to acknowledge our neutrality, and has expressed its willing to intervene in case a foreign power decides to declare war on our peaceful nation."
 cendem.236.a: "We are grateful."

 cendem.237.t: "[FROM.GetNameDefCap] Refuses to Support Our Neutrality"
 cendem.237.d: "[FROM.GetNameDefCap] has decided not to support our neutrality in world affairs, and while they have expressed their willingness to do so, they have stated that they currently do not posses the strength to guarantee us for the time being."
 cendem.237.a: "We'll have to look for someone else..."

 cendem.241.t: "Military Parades"
 cendem.241.d: "After several days of preparation and propaganda, today we finally celebrate Central American patriotism by having each regional army organise parades in its regional capitals, with delegations from each nation parading on this special occasion. Marching to the sound of songs like Amor Patrio or the Marcha de Gerardo Barrios, we stand truly united as one nation, even if we value our differences."
 cendem.241.a: "We celebrate for a better tomorrow united."

 cendem.242.t: "Central America Prepares to Invade us"
 cendem.242.d: "Our intelligence reports indicate that the Central American nation is amassing its troops on our borders. While they may not have stated a diplomatic intent as of yet, it is clear that tensions are high and an attack might occur at any moment's notice."
 cendem.242.a: "We need to prepare."

 cendem.243.t: "Formation of the Democratic Alliance of the Caribbean"
 cendem.243.d: "With our country standing triumphant against the dictatorships of the region, a new wave of hope for freedom and democracy has manifested.\nThis new spirit to fight for the less fortunate countries still oppressed by dictators has resulted in the proclamation of the Democratic Alliance of the Caribbean, an alliance open to all the democracies of the Caribbean, as well as to El Salvador and Ecuador. Its fundamental aims will be to strengthen democracy in the region and to act as one in defence of our common economic, military and political interests."
 cendem.243.a: "For a brighter future for Central America!"

 cendem.244.t: "Central America Asks Us to Renounce Our Claims on Belize"
 cendem.244.d: "The Central American government has sent us a message concerning over the former colony of Belize, formerly known as British Honduras. They have asked for the removal of our claim in that region, but have made it clear that regardless of our response, they will proceed with their integration of the region."
 cendem.244.a: "Accept the demands."
 cendem.244.b: "Crazy and unacceptable!"

 cendem.245.t: "The West Indies Refuses"
 cendem.245.d: "The West Indies has refuse to drop their claim on the region, but this will not stop our plans of integration."
 cendem.245.a: "It was expected from delusional imperialists."

 cendem.246.t: "The West Indies Accepts"
 cendem.246.d: "The West Indies has dropped their claim on the region and now can be safely integrate the region."
 cendem.246.a: "A great diplomatic win."

### Focuses ###
### Political Tree
 CENdem_start_the_constitutional_convention: "Start the Constitutional Convention"
 CENdem_start_the_constitutional_convention_desc: "With the creation of the new Central American Confederation, we will have to come to terms with the factions throughout our now great nation in order to reach an agreement over how our government will be run."

## SocCon
 CENdem_the_unionist_paty_wins: "The Unionist Party Wins!"
 CENdem_the_unionist_paty_wins_desc: "The Partido Unionista has managed to secure a victory in the elections! With their promises of a more centralised nation, their reforms are sure to reduce the individual nations' autonomy in favour of a more effective central government."
 CENdem_cultivate_our_common_culture: "Cultivate Our Common Culture"
 CENdem_cultivate_our_common_culture_desc: "Our nations were split on artificial borders long ago, leading to the creation of seemingly separate cultures in the subcontinent. However, now that we stand united, such artificial creations must be done away to bring forth unity for our nation. We shall start drawing the best things of each sub-culture, and come up with a new culture that we can teach in our schools and to promote in the media."
 CENdem_destroy_the_UFC_influence: "Destroy the UFC Influence"
 CENdem_destroy_the_UFC_influence_desc: "The United Fruit Company, long standing enemy of the Partido Unionista in Guatemala, now stands at our mercy. With the help of our Central American brothers, we shall deal the final blow to this perfidious corporation and free our nation from their influence once and for all!"
 CENdem_the_military_as_a_unifying_factor: "The Military as a Unifying Factor"
 CENdem_the_military_as_a_unifying_factor_desc: "It is through military might that our nations were able to survive radicalism and authoritarianism, and we should grant our heroes a proper reward for their service. The military will be promoted as a unifying entity for our nation and given proper privileges for it."
 CENdem_the_industry_usurping_borders: "The Industry Usurping Borders"
 CENdem_the_industry_usurping_borders_desc: "If we want to improve our nation's economy, we need to start investing in industry. While we are not as ambitious as the Liberals, having extra industry will come in handy to assert our position in the continent as a regional power and to boost our economy."
 CENdem_strengthen_political_independence: "Strengthen Political Independence"
 CENdem_strengthen_political_independence_desc: "While we respect the Senate and the Deputy chamber, we should start reinforcing the independence of the ruling party from said bodies in order to allow it to perform greater reforms without having to deal with weeks of useless debate on simple matters. We shall start passing laws to extend the executive power of the President and grant the ruling party some extra leverage in the political scene."
 CENdem_the_central_american_dream: "The Central American Dream"
 CENdem_the_central_american_dream_desc: "With our nations reunited, hundreds of new engineers, scientists, technicians and scholars now can work together in joint projects to help our nation instead of being distracted by petty regional projects that would only benefit a few. We shall put these masterful minds to work for our government into projects that truly make us all progress."
 CENdem_our_southern_brothers: "Our Southern Brothers"
 CENdem_our_southern_brothers_desc: "While most think that the Central American unification has already been accomplished, we believe that it is still not over. Down south there are still two nations that are part of the sub-continent that shall be brought into the fold, or else..."
 CENdem_restore_the_union_in_its_entirety: "Restore the Union in its Entirety"
 CENdem_restore_the_union_in_its_entirety_desc: "Costa Rica used to be part of the original Central American Federation back in the 19th century.We will have to slowly integrate their system as they seem to not show the same willingness that the other democratic republic show towards the idea of unification"
 CENdem_welcome_panama_as_the_6th_republic: "Welcome Panama as the 6th Republic"
 CENdem_welcome_panama_as_the_6th_republic_desc: "Panama is another member of the subcontinent that now stands isolated due to the American Civil War. In order to protect them from foreign threats, we shall request them to go through the same process as Costa Rica in order to join the union, where they'll get the representation amongst a country of equals and the protection of their brothers."
 CENdem_integrate_panama: "Integrate Panama"
 CENdem_integrate_panama_desc: "Now that Panama stands firmly within our country, we need to go through the process of integrating their institutions to ours to formally welcome them as an equal member of the union."
 CENdem_integrate_costa_rica: "Integrate Costa Rica"
 CENdem_integrate_costa_rica_desc: "Now that Costa Rica stands firmly within our protection, we need to go through the process of integrating their institutions to ours to formally welcome them as an equal member of the union."
 CENdem_consolidate_the_republic: "Consolidate the Republic"
 CENdem_consolidate_the_republic_desc: "The Republican system in our country must be expanded upon over the regional systems that the old Central American nations used to have. As it stands right now, our republican institutions serve more on an advisory role to the local governorships. We shall focus on expanding its power, which shall centralise our government even further and allow us to cut out unnecessary red tape."
 CENdem_the_supreme_court_of_central_america: "The Supreme Court of Central America"
 CENdem_the_supreme_court_of_central_america_desc: "The Judiciary branch now works independently in the individual regions instead of having a higher governing body overseeing them. We shall create the Supreme Court of Central America to fill this need and to handle cases that regard national affairs rather than provincial ones."
 CENdem_impose_federal_laws_on_the_republics: "Impose Federal Laws on the Republics"
 CENdem_impose_federal_laws_on_the_republics_desc: "We currently have a set of Federal Guidelines for the law codes in our nations, which are partially implemented in our provinces. We are not satisfied by the current system, and we believe that enforcing the Federal law to the letter while integrating local legislation to the regional code laws will be a wiser move in the long run and will help us consolidate the Federal Government as the true governing body."

 CENdem_unify_the_road_and_rail_network: "Unify the Road and Rail Network"
 CENdem_unify_the_road_and_rail_network_desc: "Central American transit networks are few and far between, and the very few that we actually have don't even use the same railway gauge! We'll have to create a new Railway administration, and begin reforms to adapt to a new standard rail gauge and expand rails and roads throughout our country."
 CENdem_incentivise_national_corporations: "Incentivise National Corporations"
 CENdem_incentivise_national_corporations_desc: "With the rebirth of our nation as a regional power, we need to also strengthen our economical position. A set of tariffs and tax cuts to our local industries will make sure our industry grows and our local industrialist value our regime more."
 CENdem_oath_of_allengence_to_the_republic: "Oath of Allegiance to the Republic"
 CENdem_oath_of_allengence_to_the_republic_desc: "With the end of the individual nations that once composed Central America, we need to enact a new Oath of allegiance. The people of our nation will no longer swear an oath to their individual flags, but to our nation as a whole to defend their brothers from any foreign foe."
 CENdem_usurp_provincial_autonomy: "Usurp Provincial Autonomy"
 CENdem_usurp_provincial_autonomy_desc: "The Provinces within our nation have enjoyed a relative decentralised executive structure, which allowed them to run their internal affairs but absolutely gridlocked any attempts to cooperation. We shall reduce their overall autonomy in order to increase our cooperation capabilities nation-wide."
 CENdem_connect_the_border_regions: "Connect the Border Regions"
 CENdem_connect_the_border_regions_desc: "We shall kickstart the Via Centroamericana project, which shall span for several of our provinces and improve our overall cohesion with the other provinces by improving the infrastructure uniting the regions."
 CENdem_our_ties_to_the_archipelago: "Our Ties to the Archipelago"
 CENdem_our_ties_to_the_archipelago_desc: "The Caribbean Archipelago could prove to be an important economic ally considering the instability present in the United States. We shall draft a series of friendship proposals that shall serve as a bridge to increase our diplomatic and economic ties."
 CENdem_defending_our_interests: "Defending Our Interests"
 CENdem_defending_our_interests_desc: "With our internal reforms nearing their end, we can start looking outwards into the larger world. With the rise of radicalism worldwide, we need to stand up and become the protectors of democracy and liberty in the Caribbean.\nAlthough there is a minority who wants to join one of the major factions and take the same principles in world affairs, that would mean leaving our american brethren behind to the whims of foreign powers."

## SocLib
 CENdem_the_liberal_party_wins: "The Liberal Party Wins!"
 CENdem_the_liberal_party_wins_desc: "The Partido Liberal has managed to secure a victory in the elections! With their vision of an autarkical Central America, their reforms are sure to kick industrialisation to new heights."
 CENdem_the_4_year_plan: "The 4 Year Plan"
 CENdem_the_4_year_plan_desc: "The President has enacted a 4 year long plan in which several industrialisation objectives are hoped to be achieved. While some of the objectives seem rational for developed countries, they might be unreachable for a nation such as ours..."
 CENdem_bring_in_corporations: "Bring In Corporations"
 CENdem_bring_in_corporations_desc: "Love them or hate them, there's no denying that the big corporations like Krupp or the United Fruit Company make the world turn with their money and influence. We need to get on their side and tap into their profits if we ever hope to reach economic independence."
 CENdem_attract_foreign_engineers: "Attract Foreign Engineers"
 CENdem_attract_foreign_engineers_desc: "One of the major grievances that all the Central American nations suffered was the lack of a qualified workforce, and despite decades of educational efforts, most of those experts that came out of our institutions just packed their bags and sailed for more prosperous countries. We need to bring them back, and so we will offer tempting wages for foreign experts to lend their services to our country."
 CENdem_generous_tax_cuts_for_industry: "Generous Tax Cuts For Industry"
 CENdem_generous_tax_cuts_for_industry_desc: "In order to attract more foreign investment and incentivise small businesses to grow, we shall enact a series of generous industrial tax cuts so more industries may establish themselves in our territories."
 CENdem_harshly_tax_cash_crops: "Harshly Tax Cash Crops"
 CENdem_harshly_tax_cash_crops_desc: "Cash Crops are the bane of Central America, forcing our populaces to become addicted to these cheap-to-produce goods. In order to disincentivise their usage, we shall harshly tax their usage and, with the surplus generated by the new income, we shall invest our gains into the consumer goods market."
 CENdem_the_central_american_bank: "The Central American Bank"
 CENdem_the_central_american_bank_desc: "Until now, we have kept a coalition of the banks that were left over by the unification process. This coalition that has held each province's state funds is now nearing its end. We shall begin organising their unification into one giant state entity, which shall provide our government with the funding and financial council needed to run the country."
 CENdem_cheap_loans_for_local_industry: "Cheap Loans for Local Industry"
 CENdem_cheap_loans_for_local_industry_desc: "The entrepreneurial spirit is alive and well in Central America. However, big companies in our nation are making their growth difficult. We shall start a programme of cheap industrial loans, where we will charge very low interest rates to local producers to establish their own businesses with a flexible financial payment system. Hopefully this will give us the edge in local industry to hopefully one day stop depending on foreign ones."
 CENdem_treaty_of_friendship_with_costa_rica: "Treaty of Friendship with Costa Rica"
 CENdem_treaty_of_friendship_with_costa_rica_desc: "We wish the Costa Ricans no harm, but their recent actions have left us troubled to the possibility of a southward attack. While we would despise having to go to war so soon after reunifying, we cannot allow them to just backstab us right when we're about to reach our goals. We shall draft a friendship proposal and see if maybe there's still a path for a peaceful resolution..."
 CENdem_eliminate_the_hostiles_to_the_south: "Eliminate the Hostiles to the South"
 CENdem_eliminate_the_hostiles_to_the_south_desc: "The Costa Rican rejection is outraging the public, and fears of an attack are around after such a humiliating display of diplomacy. The Costa Ricans leave us no choice, and we are now forced to pre-emptively strike in order to secure our position. Maybe with time, they'll learn that they were wrong..."
 CENdem_moderation_is_key: "Moderation is Key"
 CENdem_moderation_is_key_desc: "Now that we are finally realising the damages that autarky is causing, we cannot deny the benefits industrialisation has brought to our country. Maybe not all is lost, and we could still make Centroamérica into an industrial powerhouse, even if it's not a self-sufficient one as we planned..."
 CENdem_rescind_the_harsh_cash_crop_policies: "Rescind the harsh Cash Crop Policies"
 CENdem_rescind_the_harsh_cash_crop_policies_desc: "The Cash Crop tax policies have bled many of our farmers dry, and forcing many of our peasants into poverty. We regret that this was the way things turned out, but we're still in time to fix it, and so we will rescind the previous tax policies."
 CENdem_realise_the_failures_of_our_policies: "Realise the Failures of Our Policies"
 CENdem_realise_the_failures_of_our_policies_desc: "Despite all our efforts, we haven't achieved the main goals of the Four Year plan, and our projections show that even if we were to continue down this path, we will never be able to achieve it anyhow. It's time to take responsibility and start reforming to adapt to our real situation..."
 CENdem_expand_workers_rights: "Expand Workers Rights"
 CENdem_expand_workers_rights_desc: "Workers have become one of the most disenfranchised groups with the four year plan, allowing foreign industries to exploit them for their every whim. Now that we don't need their investments so much, we can provide our workers with job security and better safety regulations in order to favour them over the industrialists."
 CENdem_increase_taxes_on_industry: "Increase Taxes on Industry"
 CENdem_increase_taxes_on_industry_desc: "Industry has become a great part of the Central American economy, but since most of it is built upon Tax breaks and government loans, we aren't receiving as much income as we once hoped. We shall enact stricter taxes with our industrial sector, which will hopefully grant us a surplus to invest elsewhere."

## MarLib
 CENdem_the_democratic_unification_party_wins: "The Democratic Unification Party Wins!"
 CENdem_the_democratic_unification_party_wins_desc: "The Partido de Unificación Democrática has won the elections! With their vision of a neutral Central America, their reforms will focus on improving the nation's diplomatic standing on the world stage, secure various trade partners and reinvest the trade profits into the local infrastructure."
 CENdem_diversify_trade_partners: "Diversify Trade Partners"
 CENdem_diversify_trade_partners_desc: "One of the major mistakes that the previous Central American nations made was to trust their economies to a single trade partner, that being the United States. With their collapse into Civil War, our economies suffered harshly as a result, and we should avoid having such strict relations with any specific country ever again. As such, we'll begin contacting countries worldwide and let them know we are open for business."
 CENdem_completely_defang_the_military: "Completely Defang the Military"
 CENdem_completely_defang_the_military_desc: "The Military has been the greatest danger of Central American Democracy since the start of the century and we are not willing to gamble away our liberty for the sake of security. We shall begin installing constitutional safeguards against the military and reduce their executive power so that they may only act on the government's behalf."
 CENdem_unity_in_diversity: "Unity in Diversity"
 CENdem_unity_in_diversity_desc: "Central America is a nation of contrasts. Natives, African-descendants and Spanish descendants live in harmony within our borders, even if the laws of the previous governments didn't reflect it. We shall begin pushing for more liberal reforms to recognise each Central American as equal before the law."
 CENdem_promoting_civilian_industry: "Promote Civilian Industry"
 CENdem_promoting_civilian_industry_desc: "One of our main goals is to improve the livelihood within Central America, and while we are not as radically interested in industrialisation like the Liberals, we still recognise the potential of expanding in this sector and we shall begin exploiting its potential as soon as possible."
 CENdem_railway_projects_for_all_republics: "Railroad Projects For All Republics"
 CENdem_railway_projects_for_all_republics_desc: "One of our major goals is to bring the Republics that conform Central America closer by promoting large infrastructure projects. We shall begin a funding frenzy to promote the expansion of roads and railroads by private enterprises. From Belize to San Carlos, our roads and railroads shall unite all of our people!"
 CENdem_consolidate_the_federations_principles: "Consolidate The Federations Principles"
 CENdem_consolidate_the_federations_principles_desc: "The Constitutional Convention established a series of principles for our young Federation. However, these new ideas don't hold any real legal weight as of yet. We will focus on changing that, making sure that no faction in Central America may decide that the Federation no longer suits their needs..."
 CENdem_peace_in_our_time: "Peace in Our Time"
 CENdem_peace_in_our_time_desc: "Central America has seen too much fighting in the last few years. People who were once peaceful neighbours turned into bitter enemies seemingly overnight. Our people has had enough, and we will uphold the peace that we have so hardly fought to achieve for the rest of our government. If such is the will of the people, then we shall oblige to them..."
 CENdem_friendship_in_central_america: "Friendship in Central America"
 CENdem_friendship_in_central_america_desc: "The nations in Central America must feel threatened at the developments in our region of the subcontinent. In just a few short years, our countries clashed into violent struggle, and they are wise to be wary of us in case we'd want to drag them into our chaos. However, things have settled down now, and it's time to start building bridges between us for the sake of peace and closer cooperation. Because even if we don't like it, we are the protectors of the region now."
 CENdem_entrench_our_freedoms: "Entrench Our Freedoms"
 CENdem_entrench_our_freedoms_desc: "Many within our nation have had the harsh luck of having to live under an authoritarian regime at least once during the last decade. These men and women wouldn't want their liberty taken away again, and as such we will start passing laws to protect the freedom of expression, of press and of assembly from anyone who may want to infringe upon it, both publicly or privately."
 CENdem_pass_business_friendly_laws: "Pass Business-Friendly Laws"
 CENdem_pass_business_friendly_laws_desc: "The way forward for Central America is to become a shining beacon of prosperity for the world to see. In order to accomplish this ambitious goal, we shall pass a series of business-friendly laws in order to encourage foreign companies to settle in our nation and bring much needed capital for us to reinvest in our economy."
 CENdem_a_promising_future: "A Promising Future"
 CENdem_a_promising_future_desc: "Slowly but steadily, things are starting to look up for our nation after the chaos that was the subcontinent not so long ago. With a spell of prosperity and a love for liberty, we're slowly becoming an attractive place for many liberal intellectuals worldwide, and we're now receiving the benefits of these professional immigration."
 CENdem_try_to_attain_neutrality: "Try to Attain Neutrality"
 CENdem_try_to_attain_neutrality_desc: "Only way to secure peace in the long run is to get the world powers to recognise we are a neutral nation, and that offer to support us in case of a conflict breaking out against us. We shall send proposals to the closest regional powers that may be interested in supporting our neutrality."

## SocDem
 CENdem_the_labour_party_wins: "The Labour Party Wins!"
 CENdem_the_labour_party_wins_desc: "The Partido del Trabajo has won the elections! With their goal of setting up a middle class and expand the educational institutions throughout the country, they are bound to improve the livelihood of the working class and bring some much needed experts back to the country."
 CENdem_fund_universities_across_central_america: "Fund Universities Across Central America"
 CENdem_fund_universities_across_central_america_desc: "Central America currently has a shortage of institutions of higher learning to improve the quality of our workforce. We shall start a funding frenzy to create new universities and start reforming the existing ones in order to grant them a much needed operational autonomy."
 CENdem_encourage_the_self_employed: "Encourage the Self-Employed"
 CENdem_encourage_the_self_employed_desc: "Small businesses in Central America are few and far between. We cannot neglect the self-employed since they are the backbone of any modern economy, and we will strive to subsidise their activities in order to promote their establishment and growth."
 CENdem_progressive_taxation: "Progressive Taxation"
 CENdem_progressive_taxation_desc: "We can't tax the unemployed the same way we tax the wealthy. We need to create a tax system that truly adapts to the reality of the citizens in our nation, so that they may contribute to the state in the amount that they can. It is for this that we shall enact a progressive taxation system, so that no poor becomes too poor thanks to the government, nor any oligarch too rich due to negligence."
 CENdem_strong_anti_trust_laws: "Strong Anti-Trust Laws"
 CENdem_strong_anti_trust_laws_desc: "Corporate monopolies have not only hurt Central American democracy in the past, but they have also hurt the newly born small businesses in our region for decades. We shall install strong anti trust laws to avoid corporate monopolies to flourish in our nation and hinder the progress of our entrepreneurs."
 CENdem_expand_the_rights_of_the_republics: "Expand the Rights of the Republics"
 CENdem_expand_the_rights_of_the_republics_desc: "Through pen or sword, all the republics that conformed Central America have been united. This doesn't mean there should be any resentment between us, nor that they should loathe an oppressive Central Government imposing itself over them. We shall establish a set of laws to protect the autonomy of the internal regions, much to the disgust of the Unionistas."
 CENdem_reform_army_command_structure: "Reform Army Command Structure"
 CENdem_reform_army_command_structure_desc: "The Army has for too long held too much executive power, leading to coups, conspiracies and oppression. We shall not give them the chance to escape from the government's leash again and so we shall enforce harsh restrictions on the Armed forces' autonomy."
 CENdem_a_decentralised_economy: "A Decentralised Economy"
 CENdem_a_decentralised_economy_desc: "We shouldn't try to centralise the economy under the Central Government, and we should instead let the individual regions handle their regional autonomies however they see fit. This way we can secure a flexible and free economy while favouring the local governments."
 CENdem_militray_staff_rotation: "Military Staff Rotation"
 CENdem_militray_staff_rotation_desc: "Long serving officers in the army have proved to be treacherous in the past, and it is with this in mind that we shall enact yearly staff rotations. On one hand it'll reduce the chance of any officer from becoming too influential and will allow low ranking officers to take charge of better posts more often, thus gaining more experience."
 CENdem_an_expanding_middle_class: "An Expanding Middle Class"
 CENdem_an_expanding_middle_class_desc: "With the growth of entrepreneurs in our country, we have finally achieved our objective of establishing a small, but functional middle class. We should not stop here, and we should encourage everyone in the working class to work hard to achieve the success of their fellow countrymen and that way expand our middle class further."
 CENdem_sickening_inequality_no_more: "Sickening Inequality No More"
 CENdem_sickening_inequality_no_more_desc: "In the past, Central America was known as a sub-continent with huge contrasts between the lifestyles of the rich and the poor. Now however, we have finally been able to bridge the gap between them, and create a society that's both more fair and more inclusive than the one we inherited. Our reforms can be considered a success and the profits from our success are starting to come in."
 CENdem_pounce_at_the_right_opportunity: "Pounce at the Right Opportunity"
 CENdem_pounce_at_the_right_opportunity_desc: "Central American reunification isn't over yet. Costa Rica escaped the chaos of reunification, but our need to reform the union to its entirety is calling to conquer them. Panama has also been on our sights as a potential sixth republic, however cooperation may be a better answer than conquest in this gloomy times."
 CENdem_approach_the_entente: "Approach the Entente"
 CENdem_approach_the_entente_desc: "The Entente is taking up arms for liberty and democracy worldwide, and we shouldn't let them stand alone in their struggle! We shall request Canada to be able to join their ranks as equals."
 CENdem_local_law_jurisdiction_reigns_supreme: "Local Law Jurisdiction Reigns Supreme"
 CENdem_local_law_jurisdiction_reigns_supreme_desc: "The Federal Government has its own responsibilities and each republic has their own as well. It's because of this that we don't support the supremacy of federal laws over the local legislations. We shall strengthen the set of federal guidelines we have for local legislation, but we will also encourage the different regions to develop their law codes however they see fit."
 CENdem_the_army_will_threaten_democracy_no_more: "The Army Will Threaten Democracy No More"
 CENdem_the_army_will_threaten_democracy_no_more_desc: "The army has always been a threat to Central American Democracy, and we more than any other faction will fight to contain this dreadful institution so that it may only serve the interest of the state and the defence of our sovereignty."
 CENdem_the_workers_plight: "The Workers Plight"
 CENdem_the_workers_plight_desc: "The Workers in our nation have suffered cruel abuses for decades, and we're now entering a new era where this negligence could prove dangerous. We shall endeavour our efforts towards creating a welfare state, so that every men is able to feed his family and everyone can enjoy an equal and fulfilling life"
 CENdem_clamp_down_on_tax_evasion: "Clamp Down on Tax Evasion"
 CENdem_clamp_down_on_tax_evasion_desc: "Surprisingly, tax evasion in Central America is one of the greatest losses of capital that our government has, and now that we have begun to create a welfare state, that capital would come really handy to improve our budget. We shall create a tax agency and begin clamping down on tax evasion, reducing taxes for those who cooperate and punishing harshly those who try to cheat their way out of the system."
 CENdem_have_corruption_stand_trial: "Have Corruption Stand Trial"
 CENdem_have_corruption_stand_trial_desc: "Corruption has been the bane of Central American nations, with huge companies like the United Fruit Company pulling the strings of entire nations from the shadows. We shall not allow our country to be manipulated so easily, and we shall start hunting those who dare sell their countrymen for money."
 CENdem_a_guaranteed_minimum_wage: "A Guaranteed Minimum Wage"
 CENdem_a_guaranteed_minimum_wage_desc: "Central America lacked for decades a minimum wage, allowing companies to exploit the peasants and workers of the nation. We shall enact a minimum wage to protect our working class and make sure the local governments respect it as a guideline for their regions."
 CENdem_ensure_separation_of_state_organs: "Ensure Separation of State Organs"
 CENdem_ensure_separation_of_state_organs_desc: "The Constitution we drafted states that the Central American Republic will have a Legislative, an Executive and a Judicial power, with separate entities that should work independently. As it stands, they function as intended, but there's nothing impeding this relative harmony from falling apart in the future. We shall begin enacting laws to increase each branch's autonomy from the other in order to prevent the dominance of any one of them."
 CENdem_ensure_a_liveable_pension: "Ensure a Liveable Pension"
 CENdem_ensure_a_liveable_pension_desc: "Following the ideals of Salvadoran intellectual Masferrer, we shall try to grant every person in the country a chance for a better life, and in order to do so it would be best to start ensuring that people may be able to afford their pensions. We cannot allow any Central American to stay homeless!"
 CENdem_a_fledgling_welfare_state: "A Fledgling Welfare State"
 CENdem_a_fledgling_welfare_state_desc: "With our reforms complete, we can proudly say that Central America has achieved what once seemed impossible: A state that cares about the wellbeing of the workers while maintaining a spell of prosperity and competitiveness that has made our republics economically successful in the past."

## RadSoc
 CENdem_the_national_revolutionaries_win: "The National Revolutionaries Win!"
 CENdem_the_national_revolutionaries_win_desc: "The Partido Nacional Revolucionario has managed to win in the elections despite all odds! Promising a land reform and reforms for the sake of equality, their reforms are bound to cause opposition from the other parties..."
 CENdem_the_people_have_spoken: "The People have Spoken"
 CENdem_the_people_have_spoken_desc: "The other parties object to our victory, but we have won in the ballots fair and square, and we shall do all the necessary checks to prove that we won legitimately. They may disagree with our ideology, but they can not disagree with the system we have all agreed upon not so long ago!"
 CENdem_reject_the_ideal_of_centroamerica: "Reject the Ideal of Centroamérica"
 CENdem_reject_the_ideal_of_centroamerica_desc: "One of the main fears our opposition has is that we will just seek to do away with our hardly fought democracy and create a new dictatorship of the proletariat. We need to distance ourselves in the public eye from the socialists radicals and show them that we are truly committed to democracy and compromise with whoever wants to work with us."
 CENdem_promote_equality_between_races: "Promote Equality Between Races"
 CENdem_promote_equality_between_races_desc: "The more things have changed in Central America, the more they have remained the same. Natives continue to be oppressed under the creole boot, and the African descendants continue to be ignored in our society. Now that we're in power, we shall not only encourage equality, we shall enforce it. A series of laws stating the equality of all of the Central American citizens and the severity of a racial offence might do the job..."
 CENdem_schooling_for_every_central_american: "Schooling for Every Central American"
 CENdem_schooling_for_every_central_american_desc: "Central American illiteracy rates are disgustingly high for our taste. We shall start investing in new schools so all Central Americans, from Belize to Nicaragua, can access at the very least a basic education."
 CENdem_for_the_defense_of_the_caribbean: "For the Defence of the Caribbean"
 CENdem_for_the_defense_of_the_caribbean_desc: "Central America has gone through enough war already. Signing up for military alliances to embark into worldwide crusades is just not of our interest any more. We shall let the main factions know that we're not interested in their causes. But abandoning the region to its own is not something we can let happen."
 CENdem_pass_laws_allowing_nationalisation: "Pass Laws Allowing Nationalisation"
 CENdem_pass_laws_allowing_nationalisation_desc: "In order to continue our reforms, we need to create the legal framework to allow for nationalisation of key industries. This move is bound to cause a harsh reaction by our opponents, but the sooner we have this done, the better."
 CENdem_nationalise_the_telephonic_industry: "Nationalise the Telephonic Industry"
 CENdem_nationalise_the_telephonic_industry_desc: "The Telephonic industry in our nation is a vital asset, and we consider that we cannot allow it to be controlled by private entities as they can cut off large chunks of our population for the sake of profit. We shall nationalise their assets and create our own telephonic company to provide our citizens with telephonic services."
 CENdem_nationalise_the_railroads: "Nationalise the Railroads"
 CENdem_nationalise_the_railroads_desc: "Railroads are vital for our nation, and we cannot trust the development of such vital infrastructure to a private enterprise. We shall create a state entity that shall take care of the national railways and nationalise the ones that are already built in our territory."
 CENdem_land_reform: "Land Reform"
 CENdem_land_reform_desc: "Inequality in the rural areas in our country has become sickening. A small oligarchy owns most if not all of the land in the nation, while many of our peasants can barely have possessions of their own. We shall begin a national land reform, so that all of our peasants may enjoy a worthy life under our rule."
 CENdem_trading_partners_in_the_gulf: "Trading Partners in the Gulf"
 CENdem_trading_partners_in_the_gulf_desc: "With our neighbours being suspicious of us, maybe our best bet to establish better foreign economic ties would be the Caribbean nations. The collapse of the United States has affected them as well, and they will surely be willing to cooperate with us both diplomatically and economically."
 CENdem_raise_the_tax_ceiling: "Raise the Tax Ceiling"
 CENdem_raise_the_tax_ceiling_desc: "Many wealthy industrialists and land owners have managed to amass huge amounts of wealth at their worker's expense. While we cannot take their wealth directly, we can increase the taxes they pay in order to redistribute some of that income to the poor and needy in our nation. In order to do so, we shall enact a tax reform that will allow the tax ceiling to be raised."
 CENdem_agricultural_subsidies: "Agricultural Subsidies"
 CENdem_agricultural_subsidies_desc: "Agriculture is the lifeblood of Central America, regardless of what the Liberals think. Of course, we wouldn't want our farmers to be afraid of the common market's ups and downs, so we shall start subsidising their activities in order to provide a sense of security and encourage the expansion of our agricultural sector."
 CENdem_invest_in_state_companies: "Invest in State Companies"
 CENdem_invest_in_state_companies_desc: "We cannot hope to depend on the free market to do all the work for us. We need an industrial base of our own if we wish to flourish, and so we shall start investing in the formation of key state industries in order to improve our industrial output."
 CENdem_negligible_unemployment: "Negligible Unemployment"
 CENdem_negligible_unemployment_desc: "Before our rule, hundreds if not thousands of people would be sitting in the city centres throughout the nation, looking for non-existent jobs to feed themselves. While there are probably still a few unemployed men around our country, job opportunities have increased a lot thanks to our nationalisation efforts and job security, and so our reforms can be considered successful by the populace at large."

### Army
 CENdem_federalised_army: "Federalised Army"
 CENdem_federalised_army_desc: "The Constitutional Convention has decided that the way forward for the Central American Army is a Federalised professional force made up with soldiers from throughout our nation and our officers will start making the necessary reforms."
 CENdem_drew_from_all_corners: "Draw From All Corners"
 CENdem_drew_from_all_corners_desc: "From all corners of the country, we shall draw support and expertise to our army. Our objective will be to create a cohesive force made up of all Central Americans where everyone can feel useful to our country and its citizens."
 CENdem_universal_recruit_training: "Universal Recruit Training"
 CENdem_universal_recruit_training_desc: "We shall create a national reserve pool that will have a universal training standard and recruitment system. While this branch will serve only during times of conflict, these reservist groups will boost our manpower in case we want to quickly expand our armed forces."
 CENdem_forging_uniformity: "Forging Uniformity"
 CENdem_forging_uniformity_desc: "Our forces right now are a mixed bag of units with varying levels of training and equipment standards. In order to create a federal army, we will need to create a standard for all the army to follow and try to have all of our army meet said standards before we continue with any further reforms."
 CENdem_complete_the_integration: "Complete the Integration"
 CENdem_complete_the_integration_desc: "With our army following a standard, we now just need to integrate the local officer corps into a unified meritocratic system, trying to adapt the officers to a new hierarchy in order to correctly give them their ranks based on their experience and knowledge, rather than any other random standard that the previous republics had."
 CENdem_joint_comman_leaders: "Joint Command Leaders"
 CENdem_joint_comman_leaders_desc: "Our army currently have separate planning boards made up of different officers from different academies scattered throughout the region. Instead of having worked separately, we shall try to enforce strict cooperation between these planning boards and achieve a true joint command structure for both offensive and defensive planning."
 CENdem_long_term_planning: "Long-term Planning"
 CENdem_long_term_planning_desc: "With our army ready for combat, it would be a wise move to start preparing several defence and offence plans in case of an attack by a foreign power to our nation, not much unlike the United States prepares their Rainbow Plans. We shall contact our national joint planning board to start the preparations."
 CENdem_entrenchment_training: "Entrenchment Training"
 CENdem_entrenchment_training_desc: "The harsh terrain in Central America make the art of trench digging a lot more difficult than it is in European battlefields. We shall start a training programme to prepare our soldiers to improve their trench digging skills, producing better and safer fortifications that can resist the constant rain and humidity that are so common with the Central American weather."
 CENdem_extensive_war_games: "Extensive War Games"
 CENdem_extensive_war_games_desc: "Only practice can prepare us if a conflict is ever to threaten Central American Democracy once more, and it's because of this that we shall begin an ambitious set of war games to prepare our troops to fight in all manner of environments. From the jungles near Belize to the Volcanoes and hills in El Salvador, our troops will be ready to fight tooth and nail for every inch of ground!"
 CENdem_instate_long_conscription_times: "Instate Long Conscription Times"
 CENdem_instate_long_conscription_times_desc: "Our soldiers are precious, and their experience is now more important than ever before. We can't allow that expertise to be wasted on the civilian front if it's not needed, and so we shall increase conscription times. This way we can keep more of our experienced soldiers for a longer amount of time before they are finally replaced by fresh reserves."
 CENdem_the_central_american_task_force: "The Central American Task Force"
 CENdem_the_central_american_task_force_desc: "The Constitutional Convention has decided that the way forward for the Central American Army is a mixed forces with local militias and an elite federal army and our officers will start making the necessary reforms."
 CENdem_autonomy_don_the_command_chain: "Autonomy Down the Command Chain"
 CENdem_autonomy_don_the_command_chain_desc: "In order to be able to successfully reform our army into a mixed entity with both a federal and local structure, we cannot use any sort of fixed standards for our officers, so we shall proceed in the opposite direction. We shall grant them some much needed autonomy to carry on their duties with their troops however they see fit, making them responsible for the state of their soldiers and their fighting capabilities."
 CENdem_support_teams_integration: "Support Teams Integration"
 CENdem_support_teams_integration_desc: "An elite force isn't just a bunch of veteran soldiers carrying out orders. There have to be engineers assisting their advance on harsh terrains and scouts helping them avoid enemy strongholds and attack enemy weak points. It is the need for such support companies that we shall invest in the integration of said teams to our elite forces."
 CENdem_incorporate_shelling_into_doctrine: "Incorporate Shelling into the Doctrine"
 CENdem_incorporate_shelling_into_doctrine_desc: "With our system, we cannot depend on a number advantage to beat the enemy. Luckily, one of the greatest inventions in the 20th century for warfare has been artillery, which allows us to pound enemy positions from relative safety as long as we can outrange the enemy's artillery. In order to always have the upper hand against their artillery, we shall begin investing in better artillery models."
 CENdem_the_best_of_the_best: "The Best of the Best"
 CENdem_the_best_of_the_best_desc: "The Central American Federal Task Force, or Fuerzas Especiales de CentroAmérica (FECA) shall be moulded to the image of the American Marine Corps or the German Sturmtruppen and will be made of the best soldiers our country can offer."
 CENdem_acquire_tank_designs: "Acquire Tank Designs"
 CENdem_acquire_tank_designs_desc: "No modern army can underestimate the importance of armoured vehicles in combat, proven by the breakthroughs said machines managed to do achieve during the Weltkrieg. We shall start our own armoured vehicle programme, and invite foreign experts to supervise our new designs so that they may be both cheap and effective."
 CENdem_begin_motorisation: "Begin Motorisation"
 CENdem_begin_motorisation_desc: "With the improvement in speed in cars during the last few decades, the military relevance of motorised and mechanised cannot be underestimated. We shall start investing in motorised transport models for our troops, which will hopefully help our army become not only the strongest but also the fastest one in the continent."
 CENdem_swiftness_is_key: "Swiftness is Key"
 CENdem_swiftness_is_key_desc: "Armies that can't secure a victory quickly inevitably get drawn into prolonged attrition wars which are both costly and ineffective. We cannot afford ourselves to be drawn into such a conflict with our new armed forces, and it is for this reason that we should focus on achieving a swift victory over our enemies rather than pushing ourselves into an attrition war."
 CENdem_combined_arms_training: "Combined Arms Training"
 CENdem_combined_arms_training_desc: "The theory of combined arms combat is growing more relevant as the use of radio allows for greater coordination between the army, the armoured corps and the air force to combat the enemy more effectively. We shall focus in developing our tactics to incorporate these new doctrines to our fighting style."
 CENdem_keep_the_republican_armies_separated: "Keep the Republican Armies Separated"
 CENdem_keep_the_republican_armies_separated_desc: "The Constitutional Convention has decided that the way forward for the Central American Army is a decentralised army and our officers will start making the necessary reforms."
 CENdem_divided_but_equal: "Divided but Equal"
 CENdem_divided_but_equal_desc: "Our armies may stay separated in terms of structure, but they will be treated as equals before the law, and no region should consider their brother's forces inferior to their own."
 CENdem_watchers_of_the_army: "Watchers of the Army"
 CENdem_watchers_of_the_army_desc: "The Federal Government will keep a small token force that will ensure that no local army may disturb the peace of our nation for egoist provincial gains. This peacekeeping force will handle mostly inter-army relations and will work more like a military police than an actual secret police."
 CENdem_voluntery_but_encourage_conscription: "Voluntary but Encouraged Conscription"
 CENdem_voluntery_but_encourage_conscription_desc: "Volunteers for the army before were few and far between, mainly because the armies had a bad reputation of harbouring tyrants in waiting and having poor living conditions for the average soldier. We shall do away with such ideas and begin promoting army service like an honourable activity, as well as increasing the army wages significantly to attract less idealistic recruits..."
 CENdem_inter_republican_war_plan_simulations: "Inter-Republican War Plan Simulations"
 CENdem_inter_republican_war_plan_simulations_desc: "Only through practice we can manage to keep the edge of the several internal armies in case of a foreign invasion. In order to practise their respective skills, we shall set up a series of war games for our armies to practise manoeuvres and fire practices in a contained environment so that they may be ready in case of conflict."
 CENdem_army_infrastucture_projects: "Army Infrastructure Projects"
 CENdem_army_infrastucture_projects_desc: "The army may be property of the provinces, but logistics is on the Central Government's responsibilities. We shall begin a series of infrastructure projects to improve the transportation of supplies across the country so that no division may face a shortage, wherever it may be."
 CENdem_discourage_nepotism: "Discourage Nepotism"
 CENdem_discourage_nepotism_desc: "Nepotism has been practically endemic in most of Central America, and while we do understand that 'better the devil you know than the devil you don't' has its usages in the military sphere, we can't afford the creation of military dynasties in our army that are not based on merit. We shall enact strict meritocratic measures to restrict generals from promoting family members unless they offer the qualifications needed for their posts."
 CENdem_military_parades: "Military Parades"
 CENdem_military_parades_desc: "A way of instilling pride for our armed forces is the celebration of yearly military parades nationwide, to give a chance to each local army to show off both at home and in the rest of the country the achievements they have accomplished in terms of discipline in such a short time. We shall decree the celebration of a military parade, effective immediately and that shall be made an annual celebration."
 CENdem_ingrain_democracy_in_the_army: "Ingrain Democracy in the Army"
 CENdem_ingrain_democracy_in_the_army_desc: "Democracy must be taught to every soldier and officer, democracy must be shown to be the system that keeps our nation together, and it will be for Democracy that our soldiers shall be willing to fight and die in the frontlines!"
 CENdem_a_most_loyal_army_to_the_confederation: "A Most Loyal Army to the Confederation"
 CENdem_a_most_loyal_army_to_the_confederation_desc: "Our armies, beyond their individual loyalties to their respective nation, also have a responsibility to a national scale to protect their brothers and sisters from the other members of the Confederacy as well as they would defend their own people. It is this feeling of camaraderie that gives our federal government the loyalty of its troops above the individual provinces, as each soldier knows that there's more at stake that just their provinces."

## Air Tree
 CENdem_airplane_trials: "Airplane Trials"
 CENdem_airplane_trials_desc: "The Central American Federation has begun its plans to build a new Air Force to defend ourselves. In order to begin this difficult task, early trials of new airplanes have begun to test the ability of our country to develop and fly these powerful engines."
 CENdem_airfield_constructions: "Airfield Constructions"
 CENdem_airfield_constructions_desc: "In order for our planes to fly, they must be able to land and take off safely. For this reason, the Central American Federation has begun the construction of new airfields for the use of our new Air Force. This will allow us to use more planes at once and successfully defend our airspace against attackers."
 CENdem_flak_gun_advancements: "Flak Gun Advancements"
 CENdem_flak_gun_advancements_desc: "Our ships need new weapons in order to keep them competitive. We must advance our flak gun technology and mount it on our ships in order to improve their fighting power and effectiveness in battle. These guns will help our fleet immensely."
 CENdem_ace_pilot_initiative: "Ace Pilot Initiative"
 CENdem_ace_pilot_initiative_desc: "The morale and efficiency of our Air Force will grow exponentially if our pilots have heroes to look up to and emulate. We must find pilots willing to do everything for their country, pilots who exceed what everyone thinks is possible. Hopefully, this will help us find new ace pilots in order to be the faces of our new Air Force."
 CENdem_fighters_arms_race: "Fighters Arms Race"
 CENdem_fighters_arms_race_desc: "We must not sit by idly as other countries develop better and more advances fighters that will easily outperform ours. We must stay competitive and work hard to develop and field newer and better fighter models. Our best minds must be put to work to make this happen."
 CENdem_dogfight_training: "Dogfight Training"
 CENdem_dogfight_training_desc: "Our pilots need to be trained in what could be called the art of dogfighting. They must be trained intensively in all kinds of situations in order to be able to always outmanoeuvre the enemy. If we learn them to become true heroes of dogfighting, our Air Force will become formidable through the sheer quality of our pilots alone."
 CENdem_long_range_detection: "Long Range Detection"
 CENdem_long_range_detection_desc: "RADARs are starting to become more and more common with new developments like the Decimetric radar allowing for a more accurate tracking of aerial objects in a determined airspace. It is clear to us that such a technology will become vital to secure our airspace from anyone who may dare cross into Central American skies, and it is because of this that we shall start investing in these innovative technology."
 CENdem_multirole_bombers: "Multirole Bombers"
 CENdem_multirole_bombers_desc: "Our quickly modernising Air Force has found the need for a new type of plane. We need bombers fit not for just one specific task, but with more flexible application in order to serve our diverse needs. For this reason, we must focus on developing multirole bombers, which will surely help us in the case of a war."
 CENdem_fighter_bombers: "Fighter-Bombers"
 CENdem_fighter_bombers_desc: "Our current bomber fleet cannot properly protect itself, and our fighter fleet cannot properly damage the enemy. We must introduce a new type of plane to our Air Force, the fighter-bomber. These planes will have both fighting and bombing capability and will allow us to win the skies and rain down fire on those who wish to threaten our democracy."
 CENdem_sea_bombers_trials: "Sea-Bomber Trials"
 CENdem_sea_bombers_trials_desc: "Our current Air Force lacks the power to damage enemy ships. We need to develop specialised sea-bombers that will be able to bomb enemy ships much more effectively. This specialisation will allow us to prevent enemy ships from arriving on our shores, possibly threatening our democracy."

## Naval Tree
 CENdem_propose_naval_ventures: "Propose Naval Ventures"
 CENdem_propose_naval_ventures_desc: "Our current navy is weak. Therefore, we must take a look at the possibility of focusing our military efforts on expanding it. If we don't, we will be the plaything of the other great powers. With a fleet, we can successfully defend our shores from those who would seek to topple our liberal democracy."
 CENdem_the_merchant_fleet: "The Merchant Fleet"
 CENdem_the_merchant_fleet_desc: "Our country lacks a formal merchant navy to speak off, and if we even want to consider starting a formal military navy, then maybe we should worry about acquiring a civilian navy first. We shall buy a few transport ships in the world market and then invest in some small dockyards to maintain these small merchant fleet."
 CENdem_next_generation_of_naval_officers: "Next Generation of Naval Officers"
 CENdem_next_generation_of_naval_officers_desc: "Our expanding navy requires officers that can properly handle the crews and efficiently control our ships. Without a proper officer corps, our ships will be little more than big pieces of floating metal. We must train a new generation of officers in order to properly staff our new ships and maintain the efficiency of our navy."
 CENdem_new_drydocks: "New Drydocks"
 CENdem_new_drydocks_desc: "In order to execute our naval expansion plans, we need new drydocks to aid us in the construction of new ships. These drydocks are expensive and we must focus our efforts in order to create a proper location for shipbuilding industries."
 CENdem_convoy_defence_fleet: "Convoy Defence Fleet"
 CENdem_convoy_defence_fleet_desc: "The most important thing on the seas is the protection of our trade. We need to defend our trade convoys and in order to do that we must seek the ships that will perform that task adequately. We cannot afford to spend too much resources on other things."
 CENdem_sea_lane_patrols: "Sea Lane Patrols"
 CENdem_sea_lane_patrols_desc: "With our newly acquired merchant fleet, we now run the risk of losing these precious cargo vessels to stealthy submarines and rogue destroyers. We cannot allow them to endanger our merchant fleet, and in order to protect said ships, we shall fund the development of a new cruiser model that shall help us protect our sea lanes ones they are built."
 CENdem_military_fleet_expansion: "Military Fleet Expansion"
 CENdem_military_fleet_expansion_desc: "To further our naval ambitions, we must focus on expanding our military fleet. It is wholly inadequate for our current strategic needs, which means that we must expand it. We must build new military ships to protect our convoys and safeguard our shores."
 CENdem_civilian_fleet_focus: "Civilian Fleet Focus"
 CENdem_civilian_fleet_focus_desc: "We have many goods to trade with the world and in order to expand our trade, we must build a strong and solid fleet. For this reason, we must focus on expanding our naval convoy fleet."
 CENdem_fleet_mainstay: "Fleet Mainstay"
 CENdem_fleet_mainstay_desc: "Our fleet may have destroyers and cruisers, but these ships might take a hit or two and will be forced to retreat to friendly ports. We need ships that can sustain heavier damage and continue the fight if we wish to stand a chance in a naval battle in the future."
 CENdem_flagship_designs: "Flagship Designs"
 CENdem_flagship_designs_desc: "With our reforms nearly finished, we are in dire need of a flagship for our navy. Not only due to its symbolical value, but because a flagship would become the sword and shield of our fleet, serving as a naval command platform to coordinate the rest of the fleet and as a formidable foe to any enemy ships in battle."

