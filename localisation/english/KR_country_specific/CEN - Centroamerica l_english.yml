 CEN_steal_southern_MEX_resources: "Take Over Southern Mexico's Resources"
 CEN_steal_southern_MEX_resources_desc: "Our nation is in dire need of resources to boost our industrial projects, but with our conquest and now domination on Mexico, the opportunity to take over their resources has opened. But while it would be nice to be in possession of all their resources, the infrastructure needed to transport them is lacking, so let's content with just the areas below and close by Mexico city."
