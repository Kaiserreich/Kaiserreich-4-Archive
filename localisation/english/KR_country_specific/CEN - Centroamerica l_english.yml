 CEN_core_british_honduras: "Complete the Integration of Belize"
 CEN_core_british_honduras_desc: "With most of our pressing internal problems sorted out, our chosen government has formulated a way to bring belize deeper into the union."
 CEN_take_costa_rica: "Bring Costa Rica Back Into the Union"
 CEN_take_panama: "Bring Socialism to Panama"
 CEN_approach_yucatan: "Approach Yucatan"
 CEN_dealing_with_mexico: "Dealing with Our Northern Neighbour"
 CEN_dealing_with_mexico_desc: "For too long we, as Centroamericans, have tolerated [MEX.GetName]. Now that they have donned an authoritarian cap, we can no longer stand for that. We must strike soon, for otherwise we might find ourselves at the losing end of a war with them."
 CEN_integrate_yucatan: "Integrate Yucatan"

 CEN_increasing_totalist_support: "Increasing Our Support with the Population"
 CEN_antitotalist_timer: "Growing Suspicions"
 CEN_antitotalist_timer_desc: "Our recent more calm actions have called the attention of the Moderados who seem more distrustful than ever. We are not completely sure if they have figure out our plans yet, but is better to just continue with our plans."
 CEN_begin_talks_in_guatemala: "Begin Talks in Guatemala"
 CEN_begin_talks_in_el_salvador: "Begin Talks in El Salvador"
 CEN_begin_talks_in_nicaragua: "Begin Talks in Nicaragua"

### Focuses ###
 CEN_congress: "The First Central American Congress"
 CEN_congress_desc: "We have consolidated all Central American States under one flag, but now we must decide how to rule this nation.\nWe shall call upon all members of congress and hold the First Central American Congress!"
 CEN_congress_totalist: "The Maximistas"
 CEN_congress_totalist_desc: "The Totalists rule with impunity!"
 CEN_atheistic_socialism: "Atheistic Socialism"
 CEN_atheistic_socialism_desc: "God has no place in ruling a nation, only men.\nWe shall assure that all will follow the true socialist ways, the atheistic way."
 CEN_ensure_loyal_officers: "Ensure Loyal Officers"
 CEN_ensure_loyal_officers_desc: "There are some that disagree with our methods.\nTo have our nation run without a hitch we must assure that all follow\nwith force, or without."
 CEN_purging_foreign_influence: "Purging Foreign Influence"
 CEN_purging_foreign_influence_desc: "Not only from within, but also foreigners try to undermine our rule.\nTaking action to make sure no foreign nation or, even worse, capitalists wreak havoc is crucial."
 CEN_our_supreme_chairman: "Our Supreme Chairman"
 CEN_our_supreme_chairman_desc: "The central pillar of our society is the chairman Juan Wainwright.\nHe will be making tours through the nation, making sure that all know who helped bring us out of the dark night and into the bright day!"
 CEN_congress_syndicalist: "The Confederación Obrera"
 CEN_congress_syndicalist_desc: "The Syndicalists rule for everyone!"
 CEN_give_natives_some_love: "Native Rights"
 CEN_give_natives_some_love_desc: "We are not alone in this world, nor in this country.\nWe must realise that and let any imperialist thought behind.\nEstablishing native rights will make sure our base grows."
 CEN_promote_trade_unionism: "Promote Trade-Unions"
 CEN_promote_trade_unionism_desc: "Workers are the foundation of any nation. Promoting trade-unions will ensure workers stay happy and, more important, loyal."
 CEN_european_model: "The European Model"
 CEN_european_model_desc: "Syndicalism has its roots in Europe, and we must follow their ways if we are to succeed."
 CEN_central_american_identity: "Establish the Central American Identity"
 CEN_central_american_identity_desc: "To ensure our nation survives for longer than a few decade, we must ensure that our people don't see themselves as El Salvadorans, or Guatemalan, but Central Americans.\nWe are all brothers"
 CEN_empower_chairman: "Empower the Chairman"
 CEN_empower_chairman_desc: "To make a difference in the world, we need one man representing us. Having a chairman will full fill that goal."
 CEN_empower_congress: "Empower the Congress"
 CEN_empower_congress_desc: "Having an elected congress rule will ensure our nation remains a bastion of socialism.\nOne man cannot rule a nation; many however can."
 CEN_consolidate_army: "Consolidate the Army"
 CEN_consolidate_army_desc: "Being a new nation born out of many means we have a splintered military. We must consolidate this to ensure a competent defence force."
 CEN_retain_militias: "Retain the Militias"
 CEN_retain_militias_desc: "Forests, mountains and coasts, we have them all. Each region knows their territory the best, and maintaining the splintered nature means that we are prepared everywhere."
 CEN_socialist_breadbasket: "The Socialist Breadbasket"
 CEN_socialist_breadbasket_desc: "The backbone of any nation consists of the farms, the agrarians! Ensuring that that backbone remains strong means we can support a great nation!"
 CEN_a_step_forward: "A Step Forward"
 CEN_a_step_forward_desc: "If we want to maintain relevance, we must move on with the times and industrialise. Factories are the future!"
 CEN_peoples_elections: "The People's Elections"
 CEN_peoples_elections_desc: "It is for the people that our government exists, and it will be by the will of the people that our government will be chosen. Let's put the times of autocracy behind, and usher in a new era for Central America where the state can serve the people and not the other way around."
 CEN_congress_elections: "The Congress' Elections"
 CEN_congress_elections_desc: "The people mustn't be concerned with choosing who leads. Politics are a complicated web, and they must focus their efforts on their own lives."
 CEN_congress_radical_socialist: "The Revolutionaries"
 CEN_congress_radical_socialist_desc: "The Radical Socialists were the obvious choice to rule our nation, and thus are now in charge of congress and all national affairs!"
 CEN_develop_core_of_country: "Develop the Core of the Country"
 CEN_develop_core_of_country_desc: "Nicaragua and Honduras are the most underdeveloped regions of the union.\nCorruption from foreign influences never allowed the region to flourish, but we will rectify this by bringing swift reforms, relieve for the farmers and the complete redistribution of all formerly UFC lands."
 CEN_religious_socialism: "Religious Socialism"
 CEN_religious_socialism_desc: "For centuries religion has played an important role. To rule for the people we must incorporate this into our socialist policies."
 CEN_hispanfication: "Hispanicisation"
 CEN_hispanfication_desc: "We must be united, and the best approach is to all have the same, superior, culture: speak Spanish, have the same traditions, same festivities, and so on. We must strive for this ideal, stop foreigners from fornicating and corrupting the Hispanic race.\nIf they want or not.\nThe Central American natives might resist, but we will deal with that problem later!"
 CEN_militarization: "In Defence of Central America"
 CEN_militarization_desc: "We have enemies of socialism on all sides and we must be prepared to pick up arms and defend our nation at any moment!\nMaking our people understand that is crucial."
 CEN_spreading_light_god: "Spreading the Light of God"
 CEN_spreading_light_god_desc: "Other, less enlightened, nations must understand that their ways are outdated, wrong.\nShowing them the light of our Lord, through peace or force, will rectify this."
 CEN_congress_moderate: "The Moderados"
 CEN_congress_moderate_desc: "The Partido Popular rules justly!"
 CEN_universal_suffrage: "Universal Suffrage"
 CEN_universal_suffrage_desc: "We represent all people, man or woman. We must represent this and allow everyone to vote!"
 CEN_stand_small_man: "Standing for the Small Man"
 CEN_stand_small_man_desc: "Many nations are ruled by corporations and those with deep pockets. We, however, are unlike many nations and ensure that from the lowest of the low to the richest of the rich everyone is represented."
 CEN_education_reform: "Education Reforms"
 CEN_education_reform_desc: "Reforming education will make our entire population happy, literate and help our nation become more advanced than it was before!"
 CEN_food_distribution: "Food Distribution"
 CEN_food_distribution_desc: "It has been proven that a lack of food during childhood will make for under developed children. We must ensure that all children have enough to eat, and our nation becomes as strong as them."
 CEN_healthcare: "Providing National Healthcare"
 CEN_healthcare_desc: "One way to ensure a healthy nation, is to ensure its people are healthy. Setting up the National Healthcare will sure that no child, man or woman will go untreated in the future."
 CEN_own_socialism: "Our Own Socialism"
 CEN_own_socialism_desc: "To ensure that we rule for our people we must ensure that we make our own socialism. We will be inspired, but not copy from Europe and represent ourselves and our people to our fullest extent."
 CEN_into_world: "Into the World"
 CEN_into_world_desc: "We have consolidated our rule. Now we can focus on matters beyond our borders without internal distractions."

 CEN_agricultural_union: "The Agricultural Union"
 CEN_agricultural_union_desc: "We have chosen to focus our nation on the little man, the farmers."
 CEN_internationale_exports: "Exports to the Internationale"
 CEN_internationale_exports_desc: "If we focus on exporting some of our goods to the Internationale, we can re-invest the profits and improve our own production."
 CEN_big_ol_railway: "The Central American Road"
 CEN_big_ol_railway_desc: "The old mud roads won't do us much good these days. We must create a grand Central American road that will connect our nation."
 CEN_agricultural_reform: "Agricultural Reform"
 CEN_agricultural_reform_desc: "Even if we focus on agriculture, we don't have to sit still. A reform in our agriculture will allow more men to work in our factories."
 CEN_cash_crop_boom: "The Cash Crop Boom"
 CEN_cash_crop_boom_desc: "Cash Crop have been becoming more valuable. We can use these changes and boom our own economy by focusing more on these crops!"
 CEN_military_production: "Expanding Military Production"
 CEN_military_production_desc: "While producing more crop is nice, we can't defend our nation with corn.\nWe must expand our military production too if we want to remain safe in the future."
 CEN_working_conditions: "Improving Working Conditions"
 CEN_working_conditions_desc: "Happy workers are productive workers. If we work our nation to the bone, we will be no better than those autocrats. New policies shortening the work week and enforcing better pay will help our nation immensely."
 CEN_self_suffeciency: "Establishing Self Sufficiency"
 CEN_self_suffeciency_desc: "While friends and allies are a must, they can not be relied on fully. We must ensure that we can survive in a future without imports or other outside sources."
 CEN_peoples_defense: "The People's Defence"
 CEN_peoples_defense_desc: "The core of our society, nay, the nation, is its people. We must ensure that they will be protected at all costs."
 CEN_improving_production: "Improving Crop Production"
 CEN_improving_production_desc: "Recent foreign inventions have improved the output of their orchards and a farms. We must not remain behind and implement these in our own nation."
 CEN_profit_rakein: "Profit Rake-in"
 CEN_profit_rakein_desc: "The extensive reforms in our nation have greatly increased the production of our nation, and with that, its profits. While we are a nation for its people, we also need a little something."
 CEN_central_american_university: "Establish the Central American University"
 CEN_central_american_university_desc: "Now that our farms need less people working on them, we can create a university for the brightest and produce more knowledge than we have ever before!"
 CEN_preparing_future_crisis: "Preparing for Future Crisis"
 CEN_preparing_future_crisis_desc: "Our nation might be strong, but it isn't infallible. We must prepare for our future, any future, be it bad or good."

 CEN_beginning_industrialization: "Beginning Industrialisation"
 CEN_beginning_industrialization_desc: "Let us start the long process of moving into the 20th century!"
 CEN_airports: "Connecting Through the Air"
 CEN_airports_desc: "Not only the ground, but also the air becomes more important. We must realise this and build airbases!"
 CEN_socialist_funding: "Socialist Funding"
 CEN_socialist_funding_desc: "Rebuilding an industry is not cheap. We must try and get funds for the upcoming projects!"
 CEN_readjusting_budget: "Readjusting the Industrial Budget"
 CEN_readjusting_budget_desc: "We spend too much money on irrelevant things. If we readjust our budget we can make far greater strides!"
 CEN_arming_military: "Arming the Military"
 CEN_arming_military_desc: "However much we'd like, we cannot arm the military with spanners. We will need factories to produce guns, ammo and more if we want to defend our homeland."
 CEN_farmers_factories: "Moving the Farmers to Factories"
 CEN_farmers_factories_desc: "If all our men are producing corn, we won't get any industry of the ground. We must move men from the country sides into the cities!"
 CEN_road_project: "Connecting on the Ground"
 CEN_road_project_desc: "If we cannot move our machines, spanners and weapons in our country, we will not get anywhere. We must start Infrastructure projects to ensure that we can move faster than a snail in our nation."
 CEN_extend_road_north: "Extending the Road North"
 CEN_extend_road_north_desc: "We have made great progress with our infrastructure projects, but we must not stop here. The north remains unconnected to our new network and we must rectify this!"
 CEN_statewide_projects: "State-Wide Projects"
 CEN_statewide_projects_desc: "Focusing on small things at a time will get us nowhere. We must start up a series of large state-wide projects that will make an actual difference!"
 CEN_ports: "Connecting Through the Sea"
 CEN_ports_desc: "The last of the three avenues, the sea, is left untouched. We might not have a grand navy, but it is never too late to change this!"
 CEN_normalize_budget: "Normalise the Budget"
 CEN_normalize_budget_desc: "Now that most of our reforms are in, we can finally normalise the budget and make sure no sector is left wanting more. It will take some effort, but should ensure the long-term survival!"
 CEN_school_projects: "Promoting Education"
 CEN_school_projects_desc: "If all we are producing is outdated equipment, we will get nowhere, so we must work to also bring our knowledge into this age and produce weapons, cars and machines fitting of our nation!"
 CEN_our_own_fuel: "Developing Our Own Fuel"
 CEN_our_own_fuel_desc: "We will always lack the resources we want, but we can at least alleviate some of our needs by utilising modern refineries."

 CEN_peoples_army: "The People's Army"
 CEN_peoples_army_desc: "Our army is in slight disarray after the merge of our nations, and we must move quickly to reorganise our armed forces to protect us from those who would bring down Socialism."
 CEN_formalize_general_staff: "Formalise the General Staff"
 CEN_formalize_general_staff_desc: "We must choose the most competent Centroamericans to lead our forces, and let them reorganise the army!"
 CEN_moving_from_jungle: "Outside the Jungle"
 CEN_moving_from_jungle_desc: "A modern military fights in the air and the fields, not just the jungle. We must adjust our doctrine on this fact!"
 CEN_arming_forces: "Arming Our Forces"
 CEN_arming_forces_desc: "We desire a larger army, but without guns, we will just march into our death. We can use some of our decommissioned arms to bridge the gap."
 CEN_foreign_design: "Using Foreign Design"
 CEN_foreign_design_desc: "While busy reuniting Centroamérica under the socialist banner, we slacked in researching new small arms. We can catch up, but might have to rely on European design. In the end, bullets are bullets."
 CEN_imports: "Improving Communication"
 CEN_imports_desc: "Using runners is not suited for a country of our grandeur, and even motorised vehicles are getting too slow. We must invest in electronic communication to connect our nation!"
 CEN_military_academy: "Creating a Military Academy"
 CEN_military_academy_desc: "Hoping that our officers get trained by outdated books and field training is futile. We must set up a proper academy so that our new forces will be properly lead by a new age of officers!"
 CEN_gotta_go_fast: "Focusing on Speed"
 CEN_gotta_go_fast_desc: "Our nation is over 1500 km long. Marching or using outdated trucks is not suitable for a country of that length. We must invest in new motorised equipment to ensure we remain a mobile army."
 CEN_forces_spread_revolution: "A Force to Spread the Revolution"
 CEN_forces_spread_revolution_desc: "We are not just an army of Centroamérica, we are the army for the revolution. Our enemies must realise that we are coming to spread it to them, but first, our own soldiers must!"
 CEN_new_generation: "A New Generation of Generals"
 CEN_new_generation_desc: "A new academy, a new doctrine, it all pays off and we can truly say we have raised a new generation of generals that can properly defend our Centroamérica."

 CEN_peoples_liberation_force: "The People's Liberation Force"
 CEN_peoples_liberation_force_desc: "An army for the people should consist of the people. Using every man's expertise we shall make a liberation force that the enemies of socialism shall fear!"
 CEN_evolving_guerilla: "Evolving the Guerrilla Doctrine"
 CEN_evolving_guerilla_desc: "The ways of the old are what they are, old and outdated. We must evolve our doctrine if we want to remain on the forefront of warfare."
 CEN_training_generals: "Intensify Training"
 CEN_training_generals_desc: "The soldiers eat like kings, and they should know what we do with kings. Putting our forces on new training (and a diet) should help keep consumption of supplies down and make us less likely to starve if we ever get surrounded!"
 CEN_increase_conscription: "Increasing Conscription"
 CEN_increase_conscription_desc: "Guns, ammo, shells, all that we can produce in factories. Men, however, are harder to produce quick; we must increase conscription if we want to spread the revolution, just don't tell them about the diet..."
 CEN_overwhelm_enemy: "Overwhelm the Enemy"
 CEN_overwhelm_enemy_desc: "From a certain message board we were told that encirclements are great. If we want to emulate this military strategy we have to ensure we have mechanised divisions ready!"
 CEN_foreign_legion: "Looking at the Training Process"
 CEN_foreign_legion_desc: "Our training process is outdated, based on old principles and made with dictators in mind. We must use our collected knowledge and rebuild the process from the ground up, making it faster and more efficient!"
 CEN_conserving_ammunition: "Modernising Equipment"
 CEN_conserving_ammunition_desc: "Besides our training process, we must also modernise our equipment. Putting efforts towards new small arms will help immensely in the war effort."
 CEN_rumble_in_the_jungle: "Hill Hold-out"
 CEN_rumble_in_the_jungle_desc: "Understanding our terrain is core to defeating the enemy. If they come for us we shall hide in the hills, the mountains and the country side. Every enemy of the revolution shall fall to soldiers they will never see, for we shall be expert of hiding."
 CEN_all_terrain: "All-Terrain Forces"
 CEN_all_terrain_desc: "Central America is home to many types of terrain: hills, mountains, jungles, plains. We must adapt to all and make sure that none of our soldiers fall to the nature."
 CEN_defending_home: "Defending Our Home"
 CEN_defending_home_desc: "What keeps our nation safe is our army, what keeps the revolution safe is our army. Our people can sleep safely at night knowing that we are focused on not only spreading the revolution, but also defending every man, woman and child that has ever held the name Centroamerican!"

 CEN_a_new_air_force: "Ejército del Aire"
 CEN_a_new_air_force_desc: "We must organise a large meeting between all branches of the air force to re-organise and decide the structure of our combined Ejército del Aire de Centroamérica!"
 CEN_air_combine: "A Combined Air Force"
 CEN_air_combine_desc: "Being a union of nations, our air force must also be united. We shall concentrate our air bases at our capital and ensure we can send a large force anywhere the enemy might attack!"
 CEN_air_spread: "A Spread-Out Air Force"
 CEN_air_spread_desc: "Each nation knew its own terrain best. We shall let each region set up their own branches of the air force to protect the air!"
 CEN_air_construction: "Airfield Construction"
 CEN_air_construction_desc: "Having provided part of our country with airbases is not enough. We must make an organised effort to speed up the construction of more airstrips, hangars and everything else needed to a functioning air force!"
 CEN_air_officers: "Air Force Officers"
 CEN_air_officers_desc: "Our air force is lacking in competent officers. We will go looking around the land army and our local colleges to find competent officers. Once we fill out our ranks we can make better progress with our doctrine!"
 CEN_air_aa: "Anti-Aircraft Defences"
 CEN_air_aa_desc: "Defending our nation's airspace is not something we can do only from the air. Once we construct anti-aircraft guns in [Root.Capital.GetCapitalVictoryPointName] we can sleep saver knowing that our capital is protected from the air!"
 CEN_air_fighters: "Fighter Focus"
 CEN_air_fighters_desc: "Controlling the air space is key to keeping our army alive. Focusing on our fighter research will ensure that our planes will always have the edge above the enemy's"
 CEN_air_cas: "Close Air Support Focus"
 CEN_air_cas_desc: "Assisting our men on the field is the most crucial element of air warfare. The war is not won by planes alone after all.\nFocusing on our CAS research will allow our planes to make our armies all that more effective!"
 CEN_air_radar: "Detecting the Enemy"
 CEN_air_radar_desc: "What are big guns and a faster planes good for if we cannot even detect the enemy!\n\nWe shall research more into radar technology and detect these enemies of the revolution all the better!"
 CEN_air_paratrooper: "Fuerzas Aerotransportadas"
 CEN_air_paratrooper_desc: "Our paratrooper corps has been lacking, mostly using old tablecloths and twine to practise landing with, jumping from tables.\nThis can no longer go on and we must reform the corps into something that the enemy shall fear.\nDeveloping new parachutes and proper guns, light and short, will be a worthwhile effort!"
 CEN_air_soc_airforce: "Defending the Homeland"
 CEN_air_soc_airforce_desc: "Our air force is finally reformed.\nOur airmen are filled with pride when they step into our planes!\nOur men on the ground smile when they see our roundel in the sky!\nAll enemies of the revolution shall cower in fear when they hear the roar of our planes!"

 CEN_naval_start: "Armada Centroamericana"
 CEN_naval_start_desc: "Having a grand navy was not essential for unifying Central America under our socialist banner. Now that we have done that we can finally focus on building a grand armada to protect and spread socialism."
 CEN_naval_bases: "Naval Construction Effort"
 CEN_naval_bases_desc: "We cannot will ships into existence and thus we must focus on constructing dockyards to realise our vision of a grand armada!"
 CEN_blood_of_navy: "The Blood of the Navy"
 CEN_blood_of_navy_desc: "Oil is one of the most important resources for running a navy and sadly, we have a severe of lack it.\nHowever, our northern neighbour is in control of some decent sized oil fields in their southern regions. Perhaps, we could reach an agreement with them to have access to some of theirs."
 CEN_naval_doctrine: "Naval Doctrine Effort"
 CEN_naval_doctrine_desc: "Many officers have no idea how to properly strategise with more than one ship, appalling! We shall rectify this and start putting effort into our officers education!"
 CEN_naval_marines: "Infantería de Marina"
 CEN_naval_marines_desc: "Wars are not won by ships alone, but we can certainly use them to put boots on the ground. This revolutionary idea hadn't occurred to our officers yet, but now that they finally got around to using their education, we can modernise our marine divisions!"
 CEN_naval_heavy: "A Blue Water Fleet"
 CEN_naval_heavy_desc: "Having a grand navy will take time to construct and be very costly. Having this grand blue water fleet will provide much greater power and control compared to some dinky destroyers!"
 CEN_naval_battleship: "Los Acorazados"
 CEN_naval_battleship_desc: "Key to a blue water navy are its battleships. We sorely lack any modern ones and must put great effort into rectifying this!"
 CEN_naval_battlecruiser: "Los Cruceros de Batalla"
 CEN_naval_battlecruiser_desc: "Having lighter battleships, battle cruisers, alongside our bigger vessels will prove a strong combination, as our newly researched doctrine has proven!"
 CEN_naval_heavy_production_focus: "Improve Dockyards"
 CEN_naval_heavy_production_focus_desc: "While great effort has been put into construction new grand ships, it has not gone as fast as we had hoped.\nImproving the size and work flow in our dockyards will provide more ships quicker!"
 CEN_naval_lighter: "A Trade-Interdiction Fleet"
 CEN_naval_lighter_desc: "Aspiring to have a great fleet is nice, but not feasible for a nation that had barely a bathtub in the water a few years ago.\nAiming for a trade interdiction fleet, based on destroyers and cruisers will prove easier to build and, most important, cheaper!"
 CEN_naval_cruiser: "Los Cruceros"
 CEN_naval_cruiser_desc: "Having little to no knowledge of cruisers, our officers decided on a small vacation to the American coast, for sightseeing they said.\n\nThe photos they returned with show quite a lot of American beauty!"
 CEN_naval_destroyer: "Los Destructores"
 CEN_naval_destroyer_desc: "Smaller ships like destroyers are crucial to keeping our waters save of submarines and similar sneaky authoritarian tactics!"
 CEN_naval_light_production: "Expand Dry-docks"
 CEN_naval_light_production_desc: "Most of our dry-docks are fitted for smaller vessels, or cruisers. We shall re-purpose and expand these to fit the larger of the ships we need for our grand socialist armada!"
 CEN_naval_submarines: "Submarinos de la Armada"
 CEN_naval_submarines_desc: "While we are above sneaky authoritarian tactics, we can use them, hiding under the water until unsuspecting enemy ships pass by!\nSubmarines are quite crucial to keeping the enemy off of our shores!"
 CEN_naval_planes: "Naval Airplanes"
 CEN_naval_planes_desc: "A joint effort of aerospace engineers and naval engineers has provided some plans for new naval planes. We do not have any carriers to put them on, but its the thought that counts!"
 CEN_naval_carrier: "Acquire an Old Carrier"
 CEN_naval_carrier_desc: "Having finally gotten the expertise to craft a carrier does not make one magically appear. While we wait for one to be constructed we can inquire with the Americans if they might have an older model lying around that we could purchase!"
 CEN_join_internationale: "Join the Internationale"
 CEN_join_internationale_desc: "We have finally gotten all national affairs in order and can look at what we can do for the rest of the world.\nThe Internationale supports our values and we must join them if we want socialism to succeed in this tumultuous times!"

### Events
 centro.001.t: "Founding of the Central American Congress"
 centro.001.d: "Socialists from all over the country are coming together to determine the future and foundations of the united socialist Centroamérica! The most prominent are the ones who resisted the hardest against the various military dictators and enemies of socialism, but not all can reach the top as they might wish they can. We'll see in the coming weeks just who manages to make themselves known."
 centro.001.a: "To a new future!"

 centro.002.t: "Partido Nacional Revolucionario"
 centro.002.d: "The Partido Nacional Revolucionario has been founded by Sandino, and is gathering a small group of Guatemalans under his cause, leaving his previous partner Moreno out largely on his own. They desire a unified Central American Identity and wish to spread this identity and the revolution to more of Latin America. Many are calling Sandino a monster for leaving Moreno, who was key in his revolution in Nicaragua in the dirt, but his popularity is still steadily rising."
 centro.002.a: "The splits begin to show."

 centro.003.t: "Partido Maximista"
 centro.003.d: "Juan Wainwright has formed the Partido Maximista. His vision is that of a strong chairman, who leads Centroamérica forwards into a bright future, spreading his vision of socialism across Latin America. With his main and only real base of support located in Honduras, he is seen as an unlikely candidate to actually come out on top in the future of our new nation, but he claims he 'Just may surprise us'."
 centro.003.a: "A very dangerous party indeed..."

 centro.004.t: "Confederación Obrera de Centro América"
 centro.004.d: "The Confederación Obrera de Centro América, led by Agustín Martí, is founded on the ideals of European Syndicalism, created by the Brits and the French. They want to provide a government by and for the people; a safe place for future generations and especially natives, as a large amount of their base of support comes from the indigenous population located within our union. Besides overall native support, Martí enjoys admiration in his home country of El Salvador which sees him as their liberator."
 centro.004.a: "The European model could work after all..."

 centro.005.t: "Partido Popular"
 centro.005.d: "The Partido Popular, led by Silverio Ortiz, wants to take a moderate point. Making sure that people have food in their belly and get the education they need. Seen by some as too moderate, and might encounter resistance from people who believe they don't follow true Socialism. Serving as a Guatemalan based party, they hope to ensure the Maximistas cannot wrestle control even if they don't win, claiming they are a greater threat then the military dictators before them"
 centro.005.a: "A man of the people!"

 centro.006.d: "The Partido Popular, led by Rafael Calderón, aims to save his people from a lack of plenty, wants to implement a better healthcare system. To nay-sayers, accusing him of catering to liberals, he says that his unique form of moderate socialism will keep the country intact, running and alive!"

 centro.007.t: "Moreno, Lost and Found"
 centro.007.d: "With Moreno being left in the dust by Sandino, Moreno has been looking for a new home in the political spectrum. Many predict he is going to be forced into subordination under Sandino, but others think he could stab him in the back for his betrayal and join the Guatemalans in the Partido Popular. Anything is possible, but he decides to side with..."
 centro.007.a: "He sways them to the Partido Nacional Revolucionario!"
 centro.007.b: "He makes the Partido Popular sound quite appealing!"

 centro.008.t: "Calling of the Congress"
 centro.008.d: "Representatives from all over the country have arrived and are getting ready to start the grand debates in a week!"
 centro.008.a: "Let us begin."

 centro.009.t: "Status of Power"
 centro.009.d: "Congress or the Chairman. Some argue that power should never lie with one man, others argue that any nation needs a figurehead, who can lead them during the dark times. After many days of debating, the parties have finally agreed on an answer."
 centro.009.a: "The congress will always remain important."
 centro.009.b: "The chairman is the final factor."

 centro.010.t: "Status of the Army"
 centro.010.d: "An union of nations brings forth a few problems: each had their own army, their own structure. Should they all be incorporated into a singular large force, a professional army, or should they remain separate, a band of militias spread throughout the country and working more autonomous?"
 centro.010.a: "The militias are our own roots!"
 centro.010.b: "Maybe it is time to create a consolidated army!"

 centro.011.t: "Status of Industry"
 centro.011.d: "While the industrial revolution is far behind us, we have yet to entirely switch over. Some call for this to never change, and to focus on becoming the Socialist Breadbasket, ensuring full bellies. Others propose a more radical change for industrialisation, arguing that less people need to work in the fields these days and more can work in the factories, producing luxury goods and arms!"
 centro.011.a: "For a stronger future, industrialisation!"
 centro.011.b: "For a better people, agrarianism!"

 centro.012.t: "Status of the Future Elections"
 centro.012.d: "If the people are working in the factories and the fields, they cannot concern themselves with politics, at least, that is what the Maximistas and Confederación Obrera are reasoning. Others argue that no matter what, the people must vote, because is them who they are representing. Otherwise, what are they but impostors for the revolution!"
 centro.012.a: "The council is the backbone of the union."
 centro.012.b: "The people are the true deciders here!"

 centro.013.t: "The Maximistas Have Won!"
 centro.013.d: "The results are in! The Maximistas have proven themselves as the victors of the elections, and have already begun to implement their controversial reforms. With this, we can expect a centralisation of power resisted by other socialist cliques."
 centro.013.a: "Victory!"

 centro.014.t: "The Confederación Obrera de Centro América Have Won!"
 centro.014.d: "The results are in! The Confederación Obrera de Centro América have found itself on top in the congress, and have already begun to take office under Martí. Loud cheers can be heard from those who want Centroamérica to play a larger role in socialist politics and especially from the native population. What comes next however, is yet to be seen."
 centro.014.a: "For Socialism!"

 centro.015.t: "The Revolutionaries Have Won!"
 centro.015.d: "The results are in! The Partido Nacional Revolucionario has come out on top within our nation, as many seemed to expect. Sandino has always been a popular choice among the people due to his initial success in Nicaragua, and many expect it to be not so different now. What lies next in his political career is yet to been, but many look on in anticipation."
 centro.015.a: "For the Revolution!"

 centro.016.t: "The Moderados Have Won!"
 centro.016.d: "The results are in! Seen as socialist as you can get without entering the liberal camp, the Moderados wish to see the people be the main decider within our new union over petty politicians, along with ensuring their safety and everyday needs be met. Other politicians look on in contempt at what they see as filthy moderates, but today the people are the ones who rejoice."
 centro.016.a: "For the people!"

 centro.017.t: "Deadlock!"
 centro.017.d: "After weeks of debating the congress hasn't been able to make a clear winner. Another vote will have to be held, hopefully now with a clearer result. Who wins the new result?"
 centro.017.a: "The Moderados."
 centro.017.b: "The Maximistas."
 centro.017.c: "The Confederación Obrera."
 centro.017.e: "The Revolutionaries."

 centro.018.t: "The Capital Debate"
 centro.018.d: "A new nation requires a, possibly, new capital. We must decide if we want to move our capital to a new location, more fitting to our new government, or if we will stay put. In the end, the new congress decides and their choice left the doors just now!"
 centro.018.a: "San Salvador will do nicely."
 centro.018.b: "Tegucigalpa will do nicely."
 centro.018.c: "Guatemala will do nicely."
 centro.018.e: "Managua will do nicely."
 centro.018.f: "San Jose will do nicely."

 centro.019.t: "Our Funding?"
 centro.019.d: "We cannot rebuilt a country on just promises.\n\nFrom somewhere we must get the funding for our extensive projects. We can open our own coffers, but we have more bills to pay, so if we want to avoid spending even more money, we could appropriate some factories from their owners to give us some more assets to use, however, it won't make people that happy."
 centro.019.a: "We will have to open the coffers."
 centro.019.b: "We can just borrow some factories."

 centro.020.t: "Budget Readjustments"
 centro.020.d: "Is time to decided to what level should the budget be revise and used for furthering our industrial goals."
 centro.020.a: "Let's plan around a high budget."
 centro.020.b: "Let's plan around a medium budget."
 centro.020.c: "Let's plan around a low budget."

 centro.021.t: "Focus of Our Industrial Budget"
 centro.021.d: "With the amount of the budget decided, the only thing left is to choose on what to spend it."
 centro.021.a: "Let's focus in improving our research capabilities."
 centro.021.b: "Let's focus in construction."
 centro.021.c: "Let's focus in mass production."

 centro.022.t: "Approaching Yucatan"
 centro.022.d: "Seeing as Yucatan had a socialist government similar to ours, we decided to prepare a meeting. There, something was made very clear, their desire to join into our nation and help to expand socialism in the rest of central america.\nNaturally, we accepted such opportunity and have already begun to prepare multiple projects to increase their integration to the wider union."
 centro.022.a: "Is a great day for socialism."
 centro.022.b: "We should ask their overlord first."
 centro.022.c: "We should ask their overlord first and offer a small compensation."

 centro.023.t: "Centroamerica Asks for a Union with Yucatan"
 centro.023.d: "A representative from the Centroamerican government has arrive today, asking for permission to unite with our Yucatan puppet.\nThey argue that an agreement has already been reach between the two and that denying this would be a violation of the desires of the people living there, but we still have the last word in this matter and we can do as we please."
 centro.023.a: "Let's give it to them, not much to lose anyway."
 centro.023.b: "They should have fought for it themselves."

 centro.024.t: "Our Request Has Been Accepted"
 centro.024.d: "Yucatan's master has seen reason and accepted our request to annex them."
 centro.024.a: "A union destine to last for sure."

 centro.025.t: "Our Request Has Been Denied"
 centro.025.d: "Yucatan's master has rejected our request to annex them."
 centro.025.a: "There is nothing more we can do."

 centro.026.t: "Central American Troops Are Amassing on the Border"
 centro.026.d: "Recon squads have reported a rather large amount of Central American troops along our border. It is clear to the military that Central America is planning on attacking us in order to force us into the Union. As this information has been published in the newspapers, many patriotic men have signed up to defend the nation, but the independence of Costa Rica lies in grave danger."
 centro.026.a: "We shall defend our homeland, no matter what the cost may be!"

 centro.027.t: "Central American Ships Spotted by David"
 centro.027.d: "The Coast Guard has reported strange Central American naval movements around Panama recently, and the general activity of the FNCA has increased in a scary fashion. It is clear to the military that Central America is planning on invading Panama in order to incorporate us into the Union."

 centro.028.d: "A massive amount of troop movement was noticed on our southern border, with some Centroamerican messengers carrying letters directed at the last socialist remains in our country, instigating them to rise up against our \"authoritarian\" government, with promises to restore the previous democratic revolutionary regime back to power.\nWe thankfully captured them, but is clear that an invasion is imminent."
 centro.028.a: "We shall defend our homeland once again from the socialist!"

 centro.029.t: "Integrating Yucatan"
 centro.029.d.mex: "With our recent victory against our northern neighbour, a restoration of a revolutionary democratic regime followed.\n\nBut, there is still a lot fear and uncertainty as this new democracy could just fall like the last one. That is why, a large group of people in our country and the region of yucatan believe that we should annex the region, to protect the people and natives from further injustices.\n\nAlthough, some think of annexing the regions of Chiapas and Tabasco to have a much shorter and defensible border."
 centro.029.d.yuc: "With our recent victory against our northern neighbour, it was decided to establish a new yucatanese sister republic and to restore a revolutionary democracy in Mexico.\n\nBut, there is still a lot fear and uncertainty as this new democracy could just fall like the last one. That is why, a large group of people in our country and the region of yucatan believe that we should annex the region, to protect the people and natives from further injustices.\n\nAlthough, some think of annexing the regions of Chiapas and Tabasco to have a much shorter and defensible border."
 centro.029.a: "Maybe more dangerous, but is the best for the people."
 centro.029.b: "We need more security from further Mexican threats."

 centro.030.t: "Furthering Our Naval Capacity"
 centro.030.d: "With our, pretty modest, naval plans finally over. Today, our naval experts surprise us, coming to with a plan to further increase our naval capabilities even more, but with most of the naval budget already spend, they have ask for more resources to be allocated to make this dream of even greater naval armada that will bring complete domination of the seas come true.\n\nThis would hurt our other productive sectors, but they argued that we need to catch up to the other powers of the region and that the plan has been crafted to use its resources as effient as possible."
 centro.030.a: "Dominance of the seas is of utmost importance."
 centro.030.b: "Let's politely turn down their offer."

 centro.031.t: "Continue Diverting Resources to the Navy?"
 centro.031.d: "After a year, the results of the programme have bring great mixed results, but haven't hurt us as much as we thought it would.\n\nBut our experts assure us that continuing this plan will keep our navy completive with other powers and even surpass them."
 centro.031.a: "No cost too great for a top quality navy."
 centro.031.b: "Let's put an end to this drain of resources."

 centro.032.t: "Negotiating Oil Concessions with Mexico"
 centro.032.d: "Our plans for a big navy have found another problem and that is our lack of oil to keep our navy running for more than small coastal defence mission. Thankfully, our northern neighbour has a vast amount of oil deposits in all their country, while they are more plenty in the north and centre of theri country, it is much easier to transport oil from the ones found in Chiapas and Yucatan, so let's proceed to ask them and hope for the best."
 centro.032.a: "Approach them with our best smile."
 centro.032.b: "Offer some economic concessions in return."

 centro.033.t: "Centroamerica Asks for a Small Oil Lease"
 centro.033.d: "We have been approached by our southern neighbours, asking for the lease of a small amount of oil deposits in the south of our nation. They claim this will be use to fuel their navy in the future which seems a rather suspicious reason, but with how backwards their economy is, it is hard to see them using it for anything that could threaten us."
 centro.033.a: "Reject their agreement."
 centro.033.b: "Share just a little of it."
 centro.033.c: "Give them what they ask."
 centro.033.e: "Their generosity should reciprocated, by giving them a little more oil."

 centro.034.t: "Mexico Rejects Our Agreement"
 centro.034.d: "Mexico has turn down our proposed agreement over fears of our 'real' intentions for their oil and general distrust of our government."
 centro.034.a: "So much for socialist solidarity."
 centro.034.b: "Expected response from reactionary scum."

 centro.035.t: "Mexico Accepts Our Agreement"
 centro.035.d: "Mexico has accepted our agreement and has lease some of the oil coming from their south, this has obviously come with a small fee."
 centro.035.a: "We are grateful for their cooperation."
 centro.035.b: "What kind of game are they playing on us?"

 centro.036.t: "Centroamerica Wants to Increase Its Oil Lease"
 centro.036.d: "Centroamerica has call us today to increase the amount of oil they have access to in our country. They are willing to increase to also increase their fees to compensate, so, what should we say?"
 centro.036.a: "Proceed with the deal."
 centro.036.b: "Maintain the current levels."

 centro.037.t: "Mexico's Response"
 centro.037.d.oil: "Mexico has agreed to us having more access to their oil fields."
 centro.037.d.noil: "Mexico rejected our deal and preferred to maintain the current levels oil."
 centro.037.a: "Great!"
 centro.037.b: "Darn."

 centro.038.t: "Centroamerica Wants to Decrease Its Oil Fees"
 centro.038.d: "Centroamerica has call us today to decrease the their fees, also lowering the amount of oil they receive, so, what should we say?"

 centro.039.d.less: "Mexico has agreed to lowering our fees and amount of oil with it."
 centro.039.d.no: "Mexico rejected our deal and preferred to maintain the current fees."

 centro.100.t: "Cater to the 'Dirty' Moderados?"
 centro.100.d: "There are some in our midst that think we should sympathise more with the other factions, and try and include their ideas into ours. Others call this idea filthy, and call those who hold them 'dirty' moderates. We could try and be more inclusive, giving us a bit of stability, at the cost at angering the current Moderados, or we could just ignore them and try and expel the people that would argue for this!"
 centro.100.a: "They're called dirty for a reason."
 centro.100.b: "We rule for everyone!"

 centro.101.t: "Finally, Prosperity!"
 centro.101.d: "Our new policies have paid off! Our hard work trying to improve the living is paying its dividend, but we are far from done yet. While we can focus on the whole nation, it might be better to focus on a single state. This might anger some of the states left behind, but will result in larger improvements..."
 centro.101.a: "Focus further on Guatemala."
 centro.101.b: "Focus further on Nicaragua."
 centro.101.c: "Focus further on El Salvador."
 centro.101.e: "Focus further on Honduras."
 centro.101.f: "Focus further on Costa Rica!"
 centro.101.g: "Focus on the whole country!"

 centro.102.t: "Hard Work Pays Off"
 centro.102.d: "The work we have done months ago finally pays off. The people in [CEN_prosper_state.GetName] rejoice as we today open the new factories!"
 centro.102.a: "Ah, the fruits of labour."

 centro.103.t: "Ortiz Celebrates Our Victory"
 centro.103.d: "Silverio Ortiz, previous leader of the party, has send a message from Guatemala, congratulating our victory and hoping the best for our rule as he will focus in his home province."
 centro.103.a: "From north to south, we will bring prosperity to all."

 centro.104.t: "Moreno Shows Support for Our Education Reforms"
 centro.104.d: "Today, in the streets of Managua, a large group of people were seen with Moreno at the front. After hearing about the government's new education reforms, he decided to use his popularity to encourage everyone to send their kids to one of the many new schools made.\nHe finished his message saying that he will go to every Nicaraguan village to spread awareness of the news and help the future generation have opportunities we could only dreamt of."
 centro.104.a: "Still a man of the people."

 centro.200.t: "Sandino's Followers"
 centro.200.d: "More and more people flock to Sandino's words, not befitting of a socialist nation...\n\nThey call themselves the Sandiniastas, and have been becoming more vocal in their support of Sandino instead of the government. We must decide whether to stop this in its tracks, or to let him go on and risk this growing out of our control..."
 centro.200.a: "Curb his growth!"
 centro.200.b: "Let him have his fun!"

 centro.201.t: "Resistance to Change"
 centro.201.d: "Process does not come without sacrifices. We must purge all non-Hispanic influences that are currently holding us back. There has been some resistance to our advances.\n\nWe could silence them and push through our way, or we could listen to them, and take it a bit slower..."
 centro.201.a: "They will have to live with it."
 centro.201.b: "Maybe we should listen."

 centro.202.t: "Central American Hispanicisation"
 centro.202.d: "Centroamérica has been making worrying strides towards Hispanicisation, forcing marriages to be broken, expelling immigrants and banning any tradition that is not part of the Hispanic culture.\n\nMany in our nation are watching with weary eyes towards the south, and awaiting a denouncement..."
 centro.202.a: "Denounce it."
 centro.202.b: "Not our issue."

 centro.203.t: "Discontent in Honduras"
 centro.203.d: "Our new and more open stance in our religious position has angered the Maximistas in Honduras. They have started rallies in Tegucigualpa, saying that only men can rule other men and that a god is just another tool to control the population.\nThe people have reacted with apathy towards them, so there is not any apparent immediate threat, but it would be wise to keep them in check."
 centro.203.a: "They are not worth the time."
 centro.203.b: "Let's \"silently\" crack down on them."

 centro.204.t: "Sandino's Cult Grows"
 centro.204.d: "We have been careless, and the Sandiniastas have been gaining more and more followers...\n\nWe can still act, and ban the organisation, but it will cost us greatly, and anger Sandino even more. However, if we don't, Sandino might get ideas and try and pull even more power towards him self, bringing danger to the revolution.\n\nWe must decide quickly!"
 centro.204.a: "He is too powerful now..."
 centro.204.b: "Let us root him out for the last time!"

 centro.300.t: "The Native Question"
 centro.300.d: "There have been people in these lands for a long time. The natives have been looking at the new congress, not sure what to think. A representative came to us a few days ago, looking for a statement on their status.\n\nIf they would still be respected and seen as full citizens? We gave them a swift answer: "
 centro.300.a: "We welcome new and old residents!"
 centro.300.b: "We have no need for you!"

 centro.301.t: "The Central American Identity"
 centro.301.d: "With us welcoming the natives with open arms, relations have warmed up a good amount. A group of natives has taken initiative and formed the Central-American Identity. They are spreading the thought that we are all Central-American, not Guatemalan, Nicaraguan or El Salvadoran!\n\nThis will surely bring greater unity to our nation!"
 centro.301.a: "We stand for all Central-Americans."

 centro.302.t: "Following the European Lead"
 centro.302.d: "In these last months, our government has tried even harder to align our values and institutions to the ones in the Commune of France.\nWorks to quickly industrialise and propaganda efforts to increased the amount of people who join unions have been on rise and our leader, Marti Farabundo, has announce his future plan to distance ourself from his original idea of \"socialism according to Central American conditions\" as the circumstance slowly evolve to allow us to be like more like our western European allies."
 centro.302.a: "Everything to bring a brighter future."

 centro.303.d: "In these last months, our government has tried even harder to align our values and institutions to the ones in the Commune of France.\nWorks to quickly industrialise and propaganda efforts to increased the amount of people who join unions have been on rise and our leader, Marti Farabundo, has announce his future plan to distance ourself from his original idea of \"socialism according to Central American conditions\" as the circumstance slowly evolve to allow us to be like more like our western European allies.\nBut, after the \"Totalists\" came in power in the last election, is uncertain if our current actions will suffice to align with this more radical regime in Paris."
 centro.303.a: "Let's just hope this doesn't darkens our prosperity."

 centro.400.t: "Protest over new Religious laws"
 centro.400.d: "Multiple rallies against the new laws are taking place across the nation.\nThe Partido Popular has use all the protest to claim that more violations against the individual freedoms will continue under our rule.\n\nThis has caused multiple deadlocks in the congress as most of it is against us, saying that they \"stand for the people\".\nAll of this have left no choice, but to have to slightly turn down our laws for now."
 centro.400.a: "We should be more careful in the future..."

 centro.401.t: "Beginning to Consolidate our Rule"
 centro.401.d: "Since enough time has passed for most of the controversy surrounding our religious law to go away, the discussion over our centralisation laws has begun again, but many party members have voiced multiple opinion on how we should go around them.\n\nSome believe that there is no point to even trying because the other parties will rally the people against us and remove us from power, to keep the little regional power they have left after.\n\nA majority believe that we could strike a deal with Farabundo and his party, giving us enough power to be most of the time the majority at the congress, which will give us enough support to apply our laws in the other two administrations.\n\nBut some others still want to go through with the original plans, by first making ourself more friendly to the people and the congressmen to have a bigger chance of our laws passing."
 centro.401.a: "Is better to leave it here."
 centro.401.b: "Let's try to ally with the Confederación Obrera."
 centro.401.c: "We begun our rule with a goal and if it ends completing it, so be it."

 centro.402.t: "Approaching the Confederación Obrera"
 centro.402.d: "The meeting began uneventfully, but we decided to quickly bring the topic at hand, an alliance between both of us to not have as much constrains and rule with a shared vision.\n\nOf course, first we had to create said shared vision. The first point was in religion, while they helped the deadlocks, they explained that it was just to keep the support of the people and that if our alliance actually came to be, they will switch to support our atheistic vision.\n\nThe second one was about the status of the native americans, we don't feel strongly either way about them, so we agree to keep the current stances that the Confederación Obrera have.\n\nFinally, we both had similar visions of a strong central government to rule the nation, so that was a non-issue too.\n\nIn the end, it seems that we share more that we have against each other, so an alliance seems rather possible."
 centro.402.a: "We will not bend our ideals to gain their support."
 centro.402.b: "Perfect, this will serve to partially accomplish our goals."

 centro.403.t: "Gathering Support in Guatemala"
 centro.403.d: "Almost everything is set up to begin our talk in Ciudad de Guatemala, but which will be the topic that we focus on?\n\nSome have propose to attack their seemingly very idealistic policies either putting more emphasis in the toll that this had taken in their local economy or how in little of their goal they have actually achieve.\n\nWhile others talk of temporally adopt their welfare or just lie about doing it to convince the locals and shift more of them under us."
 centro.403.a: "Focus on attacking their idealistic goals."
 centro.403.b: "Focus more in the immediate economic problems"
 centro.403.c: "Welfare will win the people over to our side."
 centro.403.e: "Give a void promise of help."

 centro.404.t: "Gathering Support in El Salvador"
 centro.404.d: "Almost everything is set up to begin our talk in San Salvador, but which will be the topic that we focus on?\n\nSome have propose to attack how Faraundo's own ideas of socialism are perversive and not true to what socialism is or how their industrialisation programs are too extreme and could bring harm to the people.\n\nWhile others talk about rushing our own industrialisation programs to offer them as a better and government endorsed plan."
 centro.404.a: "Focus on attacking Farabundo's way of socialism."
 centro.404.b: "Focus more on how the reckless industrialisation will affect the people."
 centro.404.c: "We are more capable of bring new industry."
 centro.404.e: "Promise to bring more industry but don't do anything yet."

 centro.405.t: "Gathering Support in Nicaragua"
 centro.405.d: "Almost everything is set up to begin our talk in Managua, but which will be the topic that we focus on?\n\nSome have propose to attack the militaristic ambitions of Sandino who even has claim that he will bring all of latin america in a union, or his fervorous takes on religion that he even has tried to spread to his loyal militia.\n\nWhile others talk about offering support to the farmers, the main support base of Sandino, through providing better conditions and infrastructure."
 centro.405.a: "Focus on attacking Sandino's militarism."
 centro.405.b: "Focus more on how unhinged his ideas of religion are."
 centro.405.c: "We will be the champion of the farmers."
 centro.405.e: "Promise to relieve to the farmers but don't do anything yet."

 centro.406.t: "Moderados Make Their Move"
 centro.406.d: "The day started calmly, with Wainwright working at his desk. Soon the doors busted open and armed men rushed into the room.\n\nSoon Wainwright was in cuffs and led out of the building.\n\nThe army officers were successfully convinced to work together with the Moderados to coup the Maximistas and ensure a new government beneficial for the people and not only for itself."
 centro.406.a: "Let's stir Centroamerica back to its correct direction."

 centro.408.t: "Moderados Motion a Coup"
 centro.408.d: "With all our papers clear, we called for a new congress to assemble.\n\nBut when it came time to pass our laws, most of them were turned down swiftly. We were prepare to leave the congress, but then the Moderados called for a final resolution, in which they would assume the position of the chairman and make many of our laws void; surprisingly, the other parties accepted this, it seems that our aggressive and antagonist behaviour towards them left us without any public or political support and without it, we had no other but to accept."
 centro.408.a: "Let's stir Centroamerica back to its correct direction."

 centro.409.t: "A Successful Consolidation of Power"
 centro.409.d: "With all our papers clear, we called for a new congress to assemble.\n\nWith the amount of support we were able to gather, our laws passed without much problems. With so much control under our hands now, we are able to finally deal with the strong grip the local governments had in the other provinces, it will take time, but we will finally create the vision of a strong and organised union that we always envisioned."
 centro.409.a: "A true and strong union emerges today."

