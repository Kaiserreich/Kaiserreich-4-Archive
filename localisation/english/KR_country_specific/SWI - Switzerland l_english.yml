### Ideas ###
 SWI_national_defense1: "Geistige Landesverteidigung"
 SWI_national_defense1_desc: "The national spirit of Switzerland focuses on a strong defence in the face of foreign invasion. The Swiss people do not fight for imperialist ambitions, but to defend their neighbours and their homes."

 SWI_oss: "The Military Intelligence Service"
 SWI_oss_desc: "The Military Intelligence Service is our main intelligence branch and its operations safeguard the Swiss people on a daily basis."

 SWI_populist_conscription: "Populist Conscription"
 SWI_populist_conscription_desc: "Our previous methods of conscription were not enough to save us. We must recruit every able bodied citizen into the military to avoid another humiliation."

 SWI_retreat: "Retreat to the Redoubt"
 SWI_retreat_desc: "The intervention of the French Commune in the Savoyard Crisis has left us reeling. It is time to retreat for now and attack later when are able to stabilise our situation."

 SWI_attack: "Swiss Counterattack"
 SWI_attack_desc: "We have marshalled our forces and prepared accordingly. It is time to drive the French back into their holes!"

 SWI_geneva_memories: "Memories of Geneva"
 SWI_geneva_memories_desc: "5 years ago today the workers of Geneva began a major industrial action, demanding social and economic reforms, which threatened to spread to the rest of French-speaking Western Switzerland (known as the Romandie). Fearful of potential revolutionary influence by the Commune of France, the central government in Bern reacted swiftly by sending in the Federal Army to break the strike. In the ensuing violence 13 were killed and over 100 injured in Geneva. This has left a bitter divide between the Romandie and Bern which over the subsequent years has failed to heal."

 SWI_hold_the_line_idea: "Holding the Line"
 SWI_hold_the_line_idea_desc: "It is our duty to hold the line while we hope for the Great Powers of Europe to save us from hostile intent."

 SWI_economic_lifelines_idea: "Economic Lifelines"
 SWI_economic_lifelines_idea_desc: "Economic trade routes through neutral powers keep the nation afloat when certain neighbour states wish to see us annihilated."

 SWI_political_insulation: "Political Insulation"
 SWI_political_insulation_desc: "Our insulation from trifling foreign matters has given us an unprecedented ability to focus inwards and strengthen the government."

 SWI_geneva_honor: "Honouring the Geneva Dead"
 SWI_geneva_honor_desc: "Those who gave their lives for the Syndicalist cause in Geneva are true heroes of the state, and must be honoured as such."

 SWI_free_skies: "Free Skies"
 SWI_free_skies_desc: "Our focus on aerial superiority has helped keep our skies clear of hostile air forces."

 SWI_black_monday: "Effects of Black Monday"
 SWI_black_monday_desc: "The Black Monday disaster has hit the Swiss economy hard. We must take drastic action if we are to recover."

 SWI_national_bank_idea: "The Swiss National Bank"
 SWI_national_bank_idea_desc: "The Swiss National Bank is the strong economic arm of the entire country, handling the finances of the vast majority of the population and the government alike."

 SWI_joint_command_idea: "Joint Command"
 SWI_joint_command_idea_desc: "The lessons learned from joining our command to the German Empire's have improved our ability to plan large scale operations drastically."

 SWI_nuclear_research_idea: "Study Commission for Nuclear Energy"
 SWI_nuclear_research_idea_desc: "The Study Commission for Nuclear Energy is tasked with researching the feasibility of incorporating nuclear arms into our armed forces."

 SWI_populist_fortress_idea: "National Fortresses"
 SWI_populist_fortress_idea_desc: "Our nation is blessed with a wide array of natural defences. Incorporating these natural barriers into new defensive networks will make our nation all but impenetrable to any would-be invader."

 SWI_develop_cantons_idea: "Canton Development Initiative"
 SWI_develop_cantons_idea_desc: "This Developmental Initiative hopes to revitalise our flagging industry in the face of the Black Monday disaster."

 SWI_merchant_marine_idea: "Swiss Merchant Marine"
 SWI_merchant_marine_idea_desc: "Despite being landlocked, the Swiss Merchant Marine is a large and healthy trading enterprise, and supporting it as an important Swiss institution keeps the Swiss economy healthy and her people fed."

 SWI_squadrons_idea: "Surveillance Squadrons"
 SWI_squadrons_idea_desc: "The formation of new specialised Surveillance Squadrons will allow us to better keep track of the situation on the battlefield and better coordinate our air efforts with our ground forces in the field."

 SWI_neutrality_idea: "Swiss Neutrality"
 SWI_neutrality_idea_desc: "Switzerland enjoys a self-imposed policy of permanent neutrality in foreign affairs. Switzerland has not participated in a foreign conflict since the Treaty of Paris in 1815, and the principle of neutrality has become steadfastly engraved in both the Swiss state and her people."

 SWI_FRA_coop_eco_idea: "Swiss-French Cooperation"
 SWI_FRA_coop_eco_idea_desc: "Former enemies, a diplomatic mission from the Swiss has secured an atmosphere of reconciliation and cooperation between the two nations."

 SWI_FRA_coop_eco1_idea: "Swiss-French Cooperation"
 SWI_FRA_coop_eco1_idea_desc: "$SWI_FRA_coop_eco_idea_desc$ The French have levered their power to ensure they get the better end of the deal..."

 SWI_officers_purged4: "Officers Purged"
 SWI_officers_purged4_desc: "Nervous about French-speaking officers in their midst, the new Populist military government has seen fit to remove those deemed 'undesirable' from the ranks."

 SWI_failed_coup: "Failed Coup"
 SWI_failed_coup_desc: "The Nationalist Schweizerischer Vaterländischer Verband attempted and failed to overthrow the government, failing to hold on to their illicit gains and throwing the nation into chaos. Order has been restored, but at what cost?"

 SWI_field_marshal: "Empty Generalship"
 SWI_field_marshal_desc: "In times of peace the highest attainable rank in the Swiss military is that of Lieutenant General, although the role is more of a Senior Colonel than a General. Only in times of great need or looming military conflict is a man promoted to the rank of General in order to lead the defence of the nation."

 SWI_militia: "Integrated Militias"

 SWI_migration: "Restrictions on Immigration"
 SWI_migration_desc: "Switzerland has always relied on foreign labour to support its economy. The added stress on local workers will most certainly hamper our conscription efforts."

 SWI_syndie_army: "People's Army"
 SWI_syndie_army_desc: "With the departure of the 'Old Guard' from the ranks of the Swiss military, Switzerland now relies on the strength and resilience of its people to lead its army forwards."

 SWI_syndie_army1: "People's Army"
 SWI_syndie_army1_desc: "With thousands welcomed into our ranks, it is now time to promote new officers to lead our army into the future."

 SWI_disorganised_army: "Disorganised Military"
 SWI_disorganised_army_desc: "Without strong leadership or a strong mandate from the people, the Swiss military is having trouble establishing authority."

### Intro Screen ###
 SWI_country_intro_background: "GFX_SWI_intro"
 SWI_country_intro_header: "The State of Switzerland"
 SWI_country_intro_content: "The Swiss Confederation saw crisis in 19th century. In several cantons liberal powers prevailed, calling for more democracy and more centralism. This met the opposition of the Catholic, conservatively dominated cantons who formed the Sonderbund in 1845. The Sonderbund War erupted in 1847 which saw the liberals as victors. In 1848 a Federal Constitution was ratified, turning the loose league of cantons into a federal state with a new federal capital in Bern. The new constitution created new institutions like the Bundesrat (Federal Council), Bundesversammlung (Federal Assembly), and Bundesgericht (Federal Court).\n\n Switzerland remained neutral throughout the Weltkrieg, although there were various domestic conflicts between German and French speaking Swiss citizens. In addition, economic problems arose, completely surrounded as the country was by warring nations. The radical left gained a lot of support during that time, and in 1919 a strike in Geneva called for by the worker's movement attempted to push through major social changes. The attempt failed because of the fear of spreading of French syndicalism and its subsequent repression by Swiss government, but in its wake social reforms were begun, bringing about higher wages and shorter work days.\n\nIn 1919 the system of proportional representation was introduced. The conservative Freisinnige lost their majority while the social democrats grew stronger. Into the 1930s, domestic politics were governed in response to the conflict between social democrats and conservatives. The struggles between communities in Switzerland are now taking more political values: French-speakers are more socialist, Germans more conservative and Italians more clerical.\n\nWill the rising belligerence in Europe have consequences on the neutral Confederation?"

 SWI_guide: "§MPeace and Reconciliation§! ($social_democrat_coloured$ / $social_liberal_coloured$ / $market_liberal_coloured$ / $social_conservative_coloured$)\n£white_dot Choose to disband the local governments in 'Syndicalist Subversion at Work in Romandie!'.\n£white_dot Accept the French claims when they send their ultimatum. After a few days, the focus \"Peace and Reconciliation\" will bypass.\n£white_dot Wait until the 1939 elections to choose your preferred party.\n§CNote: The French have a 10% chance of choosing to puppet us, making us the same ideology as them, use the game rule§! \"Swiss Concede Haute-Savoie\" §Cto avoid this§!.\n\n§MAustrian Alliance / German Aid§! ($social_democrat_coloured$ / $social_liberal_coloured$ / $market_liberal_coloured$ / $social_conservative_coloured$)\n£white_dot Choose to disband the local governments in 'Syndicalist Subversion at Work in Romandie!'.\n£white_dot Look for protection when the French send their ultimatum.\n£white_dot An event will pop up where you can either ask §gGermany§! or §YAustria§!. If none exists or none agrees, we will left alone, unlocking the §MEnemy On All Sides§! path.\n£white_dot Wait until the 1939 elections to choose your preferred party.\n\n§MBend to France§! ($totalist_coloured$ / $syndicalist_coloured$)\n£white_dot Choose to respect the constitution in 'Syndicalist Subversion at Work in Romandie!'.\n£white_dot Have the revolutionaries continue to march east in 'Socialist are trying to take control over Romandie'.\n£white_dot Complete the focus \"Referendum: Abolish the Federal Government\" to have the §rSPdS§! form a new government.\n£white_dot Around 5 months later, the event 'The Union Council Calls for Formal Debate' will appear.\nChoose to have Jakob Herzog win and complete the focus \"A Strong Hand is Needed\" to make us $totalist_coloured$.\nChoose to have Jules Humbert-Droz win to keep us $syndicalist_coloured$.\n£white_dot After completing either \"Found the Helvetic Commune\" or \"A Strong Hand is Needed\" focus, we will be able to pick a new flag or keep the current one.\n\n§MEnemies on All Sides§! ($national_populist_coloured$)\n£white_dot Choose to respect the constitution in 'Syndicalist Subversion at Work in Romandie!'.\n£white_dot Have Romandie fall under socialist control in 'Socialist are trying to take control over Romandie'.\n£white_dot Continue the focus tree to have §nEugen Bircher§! coup the government. This will unlock a minigame to secure his power by reaching 80% party popularity for §nSVV§!. Should you fail, the Federal Council will be reestablished under the §csocial conservative KVP§! and you will be on the §MPeace and Reconciliation§! path."

### Events ###
 switzerland_events.1.t: "Guisan's Speech"
 switzerland_events.1.d: "It was a wonderful sunny day when Henri Guisan made his speech not only to all of the soldiers and officers in attendance, but to the whole of Switzerland. In his speech he praised the strength and unity of the Swiss people, and promised that victory was not only attainable, but assured.\n\nAs Guisan finished giving his lengthy and beautifully worded speech, he was greeted with thunderous applause from all in attendance. This will surely go down in Swiss history as a historic event."
 switzerland_events.1.a: "Inspirational to us all."

 switzerland_events.2.t: "Gathering the Army"
 switzerland_events.2.d: "Switzerland has maintained its neutrality in conflict for hundreds of years. We are a people that hold fast to our values of neutrality and peace. But now we find ourselves embroiled in a conflict for our very survival. The men are scared and many are unsure if they are capable of fighting at all.\n\nSeeing this weakness among the soldiers, Henri Guisan has decided to hold a large rally on the Rütli, the historic location of the Rütlischwur of 1291. All Swiss officers are to be in attendance, and the speech is to be made to inspire Swiss people across the nation."
 switzerland_events.2.a: "We await Guisan's speech."

 switzerland_events.3.t: "Referendum: Official Languages"
 switzerland_events.3.d: "Enough political capital has been raised to institute an official referendum today on an important topic to the Swiss people. The issue of whether or not to include Romansch as a national language of Switzerland is what is to be decided.\n\nIf voted in, this predominantly Swiss language would join the likes of French, German, and Italian among Switzerland's national languages. Should we support this referendum?"
 switzerland_events.3.a: "No Campaigning."
 switzerland_events.3.b: "Limited Campaigning."
 switzerland_events.3.c: "Moderate Campaigning."
 switzerland_events.3.e: "Extensive Campaigning."

 switzerland_events.5.t: "The Language Referendum Succeeds"
 switzerland_events.5.d: "The referendum has succeeded, and Romansch is now officially a national language of Switzerland."
 switzerland_events.5.a: "Wonderful!"

 switzerland_events.6.t: "The Language Referendum Fails"
 switzerland_events.6.d: "Despite our best efforts, the referendum has been defeated.\n\nRomansh will not become a national language."
 switzerland_events.6.a: "The people did not support it."

 switzerland_events.7.t: "Referendum: The National Protection Act"
 switzerland_events.7.d: "There has been increasing support recently for increasing powers of the state to arrest and detain subversive actors in the nation with increased authority. This move is seen as necessary by many who have seen the escalating rift between French West and German East inside of the country, and believe that many extremist movements, on the right and left, are forming an increasingly large threat to the stability of the nation.\n\nMany opponents believe that it will only be a stopgap measure, and that a conflict between the government and extremist movements is inevitable. Should we support this referendum?"
 switzerland_events.7.a: "No Campaigning."
 switzerland_events.7.b: "Limited Campaigning."
 switzerland_events.7.c: "Moderate Campaigning."
 switzerland_events.7.e: "Extensive Campaigning."

 switzerland_events.9.t: "The National Protection Referendum Succeeds"
 switzerland_events.9.d: "The referendum has succeeded, and state forces have been given greater freedoms in their ability to combat extremist threats to the stability of the nation."
 switzerland_events.9.a: "Wonderful!"

 switzerland_events.10.t: "The National Protection Referendum Fails"
 switzerland_events.10.d: "It seems that the people are not yet ready for an increase in state power.\n\nThey have voted down the referendum and the powers of the police will remain unchanged."
 switzerland_events.10.a: "The people did not support it."

 switzerland_events.11.t: "Referendum: Combat the Economic Crisis"
 switzerland_events.11.d: "The recent disaster that was Black Monday has thrown the nation's economy into a dangerous downward spiral.\n\nThere are actions that the government can, and will, take to combat this crisis, but this referendum is to decide whether the government can take extraordinary action outside of its usual power in order to resolve the crisis swiftly. Should we support this referendum?"
 switzerland_events.11.a: "No Campaigning."
 switzerland_events.11.b: "Limited Campaigning."
 switzerland_events.11.c: "Moderate Campaigning."
 switzerland_events.11.e: "Extensive Campaigning."

 switzerland_events.13.t: "The Economic Referendum Succeeds"
 switzerland_events.13.d: "The economic referendum has succeeded, and the government now has free rein to solve the Black Monday crisis with its new extraordinary powers."
 switzerland_events.13.a: "Wonderful!"

 switzerland_events.14.t: "The Economic Referendum Fails"
 switzerland_events.14.d: "It seems that the people do not believe that the government needs extra authority to solve the crisis.\n\nWhat does this mean for our economy?"
 switzerland_events.14.a: "The people did not support it."

 switzerland_events.15.t: "Referendum: Ban Syndicalist Unions"
 switzerland_events.15.d: "It is no secret that Syndicalism has been spreading constantly over recent years inside of the nation. It shares a large border with the Syndicalist Commune of France, and the pains of the Geneva Massacre still fester in Romandie.\n\nThis referendum is an extreme measure to combat this crisis at the root, and ban the Syndicalist Unions from the nation entirely. This move is sure to be controversial, especially with the French Commune. Should we support this referendum?"
 switzerland_events.15.a: "No Campaigning."
 switzerland_events.15.b: "Limited Campaigning."
 switzerland_events.15.c: "Moderate Campaigning."
 switzerland_events.15.e: "Extensive Campaigning."

 switzerland_events.17.t: "The Syndicalist Union Referendum Succeeds"
 switzerland_events.17.d: "Despite strong Syndicalist support in the Western regions of Switzerland, the referendum has succeeded.\n\nAll existing Syndicalist Trade Unions are now dissolved and none are legally allowed to form again. This is sure to raise the ire of the French."
 switzerland_events.17.a: "Wonderful!"

 switzerland_events.18.t: "The Syndicalist Union Referendum Fails"
 switzerland_events.18.d: "It seems that Syndicalist support was too strong, and the referendum has failed.\n\nSyndicalists will continue to meet as they have done over the past few years."
 switzerland_events.18.a: "The people did not support it."

 switzerland_events.19.t: "Referendum: Reorganise the Army"
 switzerland_events.19.d: "It has become clear that the old structure of the Swiss army is no longer fit for the coming years. Previously, the military has relied on a strong reserve of quickly-trained volunteers in order to form the backbone of the army when in need, but the rise of strong professional armies all around Switzerland has made this model seem obsolete.\n\nThis referendum proposes that we reform the army along the German model, and create a strong and professional standing force. Should we support this referendum?"
 switzerland_events.19.a: "No Campaigning."
 switzerland_events.19.b: "Limited Campaigning."
 switzerland_events.19.c: "Moderate Campaigning."
 switzerland_events.19.e: "Extensive Campaigning."

 switzerland_events.21.t: "The Army Referendum Succeeds"
 switzerland_events.21.d: "The army referendum has succeeded, and reforms are to begin immediately within the ranks of our armed forces."
 switzerland_events.21.a: "Wonderful!"

 switzerland_events.22.t: "The Army Referendum Fails"
 switzerland_events.22.d: "The people have struck down our proposed reforms to the army.\n\nThe army will continue to be formed from reserve troops for the foreseeable future."
 switzerland_events.22.a: "The people did not support it."

 switzerland_events.23.t: "Referendum: The Status of Freemasonry"
 switzerland_events.23.d: "Freemasonry has come into the public spotlight recently for its supposed connection to dangerous extremist movements and the prevalence of its members among higher levels of office.\n\nFreemasons are not believed by the state to be a real danger, but who really knows with such secretive societies? The public will have to say whether they are allowed to continue their practice within our borders. Should we support this referendum?"
 switzerland_events.23.a: "No Campaigning."
 switzerland_events.23.b: "Limited Campaigning."
 switzerland_events.23.c: "Moderate Campaigning."
 switzerland_events.23.e: "Extensive Campaigning."

 switzerland_events.25.t: "The Freemasonry Referendum Succeeds"
 switzerland_events.25.d: "The referendum has passed, and Freemasons have been barred from official meetings inside the nation.\n\nWhile there is likely little effect on the day-to-day of the government's operation, the public's support of the state has risen with the news."
 switzerland_events.25.a: "Wonderful!"

 switzerland_events.26.t: "The Freemasonry Referendum Fails"
 switzerland_events.26.d: "The referendum to ban Freemasonry from Switzerland has failed. Is this the influence of the Freemasons at work?"
 switzerland_events.26.a: "The people did not support it."

 switzerland_events.27.t: "Referendum: On the Transport of Goods"
 switzerland_events.27.d: "The referendum of the day has to do with the current system of transport of goods along Swiss roadways.\n\nThe proposed referendum would change how these goods are to be moved, and would potentially increase the overall volume of trade along major roadways. Should we support this referendum?"
 switzerland_events.27.a: "No Campaigning."
 switzerland_events.27.b: "Limited Campaigning."
 switzerland_events.27.c: "Moderate Campaigning."
 switzerland_events.27.e: "Extensive Campaigning."

 switzerland_events.29.t: "The Transportation Referendum Succeeds"
 switzerland_events.29.d: "The referendum on the transportation of goods has succeeded, and our economy is likely to get a small boost from this."
 switzerland_events.29.a: "Wonderful!"

 switzerland_events.30.t: "The Transportation Referendum Fails"
 switzerland_events.30.d: "The referendum on the transport of goods has failed.\n\nThe roads will remain unchanged, for now."
 switzerland_events.30.a: "The people did not support it."

 switzerland_events.31.t: "Referendum: Abolish the Federal Government"
 switzerland_events.31.d: "There is a heavy atmosphere over the crowds today as the nation moves forward with a referendum to abolish the current federal government, and invite the leading representatives from the nation's strongest Trade Unions to draft the foundation of a new government.\n\nFrench \"allied\" military personnel and observers are seen in full force throughout important civilian centres, and many know that a vote against the change is fruitless. The old Swiss government is no more."
 switzerland_events.31.a: "Is this truly a fair vote?"

 switzerland_events.33.t: "The Government Referendum Succeeds"
 switzerland_events.33.d: "It was truly a bizarre sight, as bands played bombastic tunes and parades were held to mostly unenthusiastic crowds in the wake of the referendum's success.\n\nThe new Swiss government is to be formed shortly, but many in the conservative German East of the nation find nothing to celebrate."
 switzerland_events.33.a: "As if there was any doubt."

 switzerland_events.34.t: "Switzerland Seeks to Join the Internationale"
 switzerland_events.34.d: "After the recent Syndicalist revolution rocked our small eastern neighbour, many assumed it would only be a matter of time before they joined the Third Internationale.\n\nToday is that day, as Swiss diplomats have officially requested that the nation be allowed into our alliance."
 switzerland_events.34.a: "Of course!"
 switzerland_events.34.b: "We don't need them."

 switzerland_events.35.t: "The French have Accepted"
 switzerland_events.35.d: "After our formal request to join the Third Internationale, the French have responded positively, accepting us into the alliance."
 switzerland_events.35.a: "Our brothers!"

 switzerland_events.36.t: "Our Membership has been Declined"
 switzerland_events.36.d: "Despite the fact that we share ideological similarities as well as a land border, the French have refused to accept us into their international alliance.\n\nFor what reason could they have they done this?"
 switzerland_events.36.a: "Impossible!"

 switzerland_events.37.t: "Switzerland Seeks Protection"
 switzerland_events.37.d: "A diplomatic envoy arrived today from Switzerland with a missive explaining that the current government of Switzerland has found a need to join our military alliance.\n\nHow should we respond?"
 switzerland_events.37.a: "They made a wise decision."
 switzerland_events.37.b: "They would only drag us down."

 switzerland_events.38.t: "We Stand with Germany"
 switzerland_events.38.d: "Our diplomat to Berlin has sent news that Germany has issued a formal invitation to their international alliance and welcomed us with open arms.\n\nWe are now a proper member state of the Reichspakt."
 switzerland_events.38.a: "Our future is bright."

 switzerland_events.39.t: "Germany has Ignored Us!"
 switzerland_events.39.d: "Despite our diplomat's best efforts, we have been unable to get an official response from Germany with regards to our acceptance into the Reichspakt.\n\nIt seems that the Germans are keen on keeping us out of their alliance."
 switzerland_events.39.a: "But why?"

 switzerland_events.40.t: "Nationalist Coup"
 switzerland_events.40.d: "Before dawn broke over the governmental offices in the capital, it was already over. The Schweizerischer Vaterländischer Verband, a populist movement that held large influence over governmental affairs through its extensive membership in both the military and high government offices, had moved in the earliest hours of the morning to secure all necessary locations to ensure a successful coup. Hand-picked military units held important locations throughout the capital and the rest of the nation, and not a single shot was fired, nor a single life lost.\n\nThe previous government's failure to both protect the Swiss people in Romandie and secure foreign assistance against such a move had made it obvious to the Schweizerischer Vaterländischer Verband that the current government has failed completely, and only an entirely new government could hope to revitalise the Swiss nation.\n\nOne only hopes that their nationalistic tendencies can be kept in check."
 switzerland_events.40.a: "Switzerland needs no allies."

 switzerland_events.45.t: "Black Monday hits Switzerland"
 switzerland_events.45.d: "The recent run on the Berlin Stock Exchange is not without consequences for Switzerland. The Swiss economy relies heavily on German trading and the collapse of the German markets has sent immediate shock-waves through the Swiss economy.\n\nWe must act if we are to save our economy from total collapse."
 switzerland_events.45.a: "The horror!"

 switzerland_events.46.t: "Switzerland joins the Vienna Circle"
 switzerland_events.46.d: "Responding to our calls for Europe's best and brightest to join our research initiative in Vienna, our friends the Swiss have responded favourably and have sent a handful of researchers to contribute to our initiative.\n\nTogether we will make great discoveries in the name of scientific advancement."
 switzerland_events.46.a: "Fantastic."

 switzerland_events.48.t: "The Foundation of the Helvetic Commune"
 switzerland_events.48.d: "Emotions were largely muted at the official signing of the papers that would make the new Helvetic Commune the official government in Switzerland, cementing the power of Syndicalism in governmental structure for the foreseeable future.\n\nDrawing on inspiration from the Helvetic Republic of old, the new Directorate promises to lead the Swiss people in a fashion that will benefit all Swiss people, and uphold their values for decades to come."
 switzerland_events.48.a: "A new dawn awaits!"

 switzerland_events.49.t: "The Birth of the Helvetic Commune"
 switzerland_events.49.d: "Thunderous applause from the steps of the capital building as Jakob Herzog was sworn in as the first and sole Director of the new Helvetic Commune.\n\n Rising to prominence on a wave of popularity due to his advocacy of the \"Strong Hand\" approach to revitalising Switzerland, the new Director has made promises that the mistakes of old will not be repeated, and that the new Helvetic Commune will stand tall as a proper power in Europe."
 switzerland_events.49.a: "Herzog is our future!"

 switzerland_events.50.t: "A New Official Capital?"
 switzerland_events.50.d: "With the foundation of a new government and a new future for Switzerland, a motion has been put forward to move the nation's official capital from its old seat in Bern to a more appropriate location in Geneva.\n\nThe Genenva Council of State has been handling the government's duties effectively so far, and Geneva has long been the centre of Syndicalist movements in Switzerland. Many feel that this move would cement Switzerland's future as a proper Syndicalist nation. What should we do?"
 switzerland_events.50.a: "The capital will move to Geneva."
 switzerland_events.50.b: "The capital will stay in Bern."

 switzerland_events.51.t: "The [GetYear] Swiss Federal Elections"
 switzerland_events.51.d: "The time has come again for the people of Switzerland to vote, and decide which party will seize the majority in the National Council.\n\nOnly one party can come out on top, which will it be?"
 switzerland_events.51.a: "Sozialdemokratische Partei der Schweiz!"
 switzerland_events.51.b: "Liberale Partei der Schweiz!"
 switzerland_events.51.c: "Freisinnig-Demokratische Partei!"
 switzerland_events.51.e: "Katholisch-Konservative Partei der Schweiz!"
 switzerland_events.51.f: "Bauern-, Gewerbe- und Bürgerpartei!"

 switzerland_events.52.t: "Looking for Foreign Assistance"
 switzerland_events.52.d: "With the French bearing down upon us, we must look to our neighbours for assistance in the defence of Switzerland.\n\nFacing down the might of the French Commune is no easy task, and it is unlikely that we will be defended, but we must try all the same."
 switzerland_events.52.a: "Look to Germany for aid."
 switzerland_events.52.b: "The powers of the world have their own struggles."
 switzerland_events.52.c: "The Austrians are no friends of the French."

 switzerland_events.54.t: "Switzerland Calls for Austrian Aid"
 switzerland_events.54.d: "Earlier today envoys from Switzerland arrived to plead for Austrian backing against French threats to seize the Romandie region.\n\nWhile we have little to gain from supporting such a venture, throwing our support behind the Swiss cause could boost our prestige worldwide and show the French that the Austrian Empire is not to be trifled with. Backing the Swiss in such a manner would certainly place them in our debt..."
 switzerland_events.54.a: "We will back the Swiss in this conflict."
 switzerland_events.54.b: "We really have nothing to gain from this."

 switzerland_events.56.t: "The Austrian Empire Stands with Switzerland"
 switzerland_events.56.d: "In response to the brewing conflicts in Romandie and Haute-Savoie, the Austrian Empire has officially declared its support of the Swiss people against us.\n\nIf we are to continue forward with our demands against the Swiss, it could result in a conflict of arms against Austria. The Austrians are a power to be reckoned with, can we afford a war so early?"
 switzerland_events.56.a: "The Austrians are not to be trifled with."
 switzerland_events.56.b: "It is time we show them who is the true power in Europe."

 switzerland_events.58.t: "Austria Remains Neutral"
 switzerland_events.58.d: "Despite the just nature of our cause, the Austrians have failed to come to our aid against the French menace. We cannot rely on the Habsburgs to assist us."
 switzerland_events.58.a: "Curses!"

 switzerland_events.59.t: "Looking Again for Foreign Aid"
 switzerland_events.59.d: "With our most recent diplomatic efforts not turning out the way we had hoped, we likely only have one more chance to appeal to a foreign power before we run out of time..."

 switzerland_events.60.t: "We Have Been Abandoned"
 switzerland_events.60.d: "Despite our best efforts to gain international support for our cause, it seems that no nation is willing to stand for justice against the imperialism of the French Commune.\n\nWe have been abandoned by our neighbours, and there is no choice left but to give in to the French demands. We cannot hope to win on our own."
 switzerland_events.60.a: "We are surrounded by enemies on all sides."

 switzerland_events.61.t: "Revolution in Switzerland"
 switzerland_events.61.d: "Despite our initial intentions of only inciting revolt in Haute-Savoie, it seems that our efforts to destabilise Switzerland have exceeded our wildest expectations. Rather than stopping in the Western cantons and holding their ground, revolutionary forces have instead advanced east, bolstered by local support and army defections.\n\nThese forces have successfully toppled the Federal Government in Bern, and are now looking to us for support of their new government."
 switzerland_events.61.a: "Wonderful!"

 switzerland_events.62.t: "Syndicalist Uprising"
 switzerland_events.62.d: "What initially appeared as fringe uprising in the Western cantons has spread like wildfire east, with Syndicalist supporters rising to support an ever-growing flood of revolutionary sentiment that has swept through the nation.\n\nThe army, feebly led and unwilling to take decisive action against the civilians, has been wholly ineffective at stopping their march on the capital. As the sun rises, a new, Syndicalist government claims control of the nation."
 switzerland_events.62.a: "How could this have happened?"

 switzerland_events.63.t: "Crisis in Haute-Savoie"
 switzerland_events.63.d: "With the rising escalations in the Romandie and Haute-Savoie regions and France's seeming willingness to intervene in our internal affairs, the situation in Haute-Savoie looks grim.\n\nIt is only a matter of time before the situation spirals out of our control. We must prepare for the worst."
 switzerland_events.63.a: "Worrisome."

 switzerland_events.64.t: "France Demands Reforms"
 switzerland_events.64.d: "Sensing our apparent weakness and willingness to surrender to their terms, France has responded to our offer to surrender Haute-Savoie with incredulity, informing us that our response is \"insincere\" and obviously insufficient to guarantee the rights of Syndicalist supporters not only in Romandie, but in the whole of Switzerland.\n\nThey have offered to send \"advisors\" to our nation in order to ensure that the proper reforms are passed \"for the good of all Swiss peoples\"."
 switzerland_events.64.a: "This is the only way to avoid bloodshed."

 switzerland_events.65.t: "The Swiss Give In"
 switzerland_events.65.d: "After we properly informed the Swiss that their proposal to cede Haute-Savoie was not in our best interests, they have further shown their weakness and aversion to conflict by agreeing to our proposals of instituting reforms in the nation to protect the rights of Syndicalists in the nation.\n\nNo doubt these reforms will lead to the eventual supremacy of Syndicalism in the nation, and the Swiss will surely drift into our own sphere of influence."
 switzerland_events.65.a: "The revolution spreads!"

 switzerland_events.66.t: "War with France!"
 switzerland_events.66.d: "Despite our best efforts to both gain international support for our cause and prevent any bloodshed, both our trustworthy ally and France have both refused to back down.\n\nIt seems that we must fight to maintain our independence from French aggression."
 switzerland_events.66.a: "We will defend ourselves to the end."

 switzerland_events.68.t: "[FROM.GetNameDefCap] Backs Our Position"
 switzerland_events.68.d: "[FROM.GetNameDefCap] has agreed to back our position in our diplomatic conflict against France. Hopefully we will not need them to resolve this peacefully."
 switzerland_events.68.a: "We owe them a great deal."

 switzerland_events.69.t: "A Meeting of Officers"
 switzerland_events.69.d: "We have received suspicious reports of large meetings of military officers meeting late in the evenings, and long into the night.\n\nWhile this is not a cause for concern in and of itself, the fact that all of these men are members of the Schweizerischer Vaterländischer Verband has caused some in the National Council to take note. Could the officers be planning something?"
 switzerland_events.69.a: "Worrisome."

 switzerland_events.70.t: "Selection of a General"
 switzerland_events.70.d: "In times of peace and stability the highest attainable rank in the Swiss military is that of Lieutenant General, although the role is more of a Senior Colonel than a General.\n\nOnly in times of great need or looming military conflict is a man promoted to the rank of General in order to lead the defence of the nation. Now that we have been thrust into a time of great crisis, it is time for us to select a General to lead the command of our armed forces."
 switzerland_events.70.a: "Time to choose."

 switzerland_events.71.t: "Die Arbeiterwache Rally"
 switzerland_events.71.d: "Earlier today fringe Syndicalist paramilitaries \"Die Arbeiterwache\" held a rally in the streets of Geneva against the \"wilful suppression\" of the Swiss workers by the current government. While such a fringe rally would normally be of no concern, the sheer amount of people in attendance has caught the government's eye.\n\nThousands of people were in attendance, seemingly hanging on every word of the main speaker, Jakob Herzog. It seems that Syndicalist sentiment is more prevalent in the West than we previously thought."
 switzerland_events.71.a: "We will have to keep an eye on them."

 switzerland_events.72.t: "Vorarlberg Defects"
 switzerland_events.72.d: "With our neighbour Austria on the verge of complete collapse in their ongoing war, some of its citizens have taken their futures into their own hands. The Bundesland of Vorarlberg, right on our eastern border with Austria, has held a public referendum to leave Austria behind and seek union with Switzerland.\n\nOver 80% of voters agreed with the proposal, and the local authorities have wasted no time pleading their case with us, hoping to avoid whatever cruel peace awaits them if Austria were to fall in their current war. The citizens of Vorarlberg are certainly willing, should we accept this new member of the Swiss state?"
 switzerland_events.72.a: "We gladly accept."
 switzerland_events.72.b: "It is too risky."

 switzerland_events.73.t: "Vorarlberg's Defection"
 switzerland_events.73.d: "It is no secret that things are not going well in the current war. Many key cities across the empire are in our enemy's hands, and morale is low. However, news has now reached us that the traitorous province of Vorarlberg has voted to leave the Empire entirely, and joined Switzerland instead!\n\nCan these traitors not see that a turn of fortunes is soon on its way? We will have to deal with these traitors, in time."
 switzerland_events.73.a: "Damn them!"

 switzerland_events.74.t: "Germany has Intervened in the Crisis"
 switzerland_events.74.d: "Despite not directly asking for their backing, it seems that the German Kaiser has seen the need to protect the order in Europe, and has intervened on our behalf against the Syndicalist menace.\n\nCould this turn the tide against the French hordes?"
 switzerland_events.74.a: "Wonderful!"

 switzerland_events.75.t: "Germany has Intervened Against Us"
 switzerland_events.75.d: "Despite the Swiss not asking for their assistance, the German Kaiser, delusional in his power, has seen fit to throw his nation into war against our glorious crusade.\n\nSurely this is the end of Germany's reign over Europe."
 switzerland_events.75.a: "German dogs!"

 switzerland_events.76.t: "The End of Swiss Neutrality"
 switzerland_events.76.d: "Despite our best efforts to avoid foreign entanglements, Switzerland has found itself caught up in the machinations of foreign powers.\n\nOur neutrality, maintained for over a hundred years, has finally been broken as our government has been brought into alignment with [SWI.faction_leader.GetNameDef]"
 switzerland_events.76.a: "Will they be able to protect us better than neutrality?"

 switzerland_events.78.t: "The Government Moves to Geneva"
 switzerland_events.78.d: "With the collapse of the government in Bern following the Syndicalist uprising, a loose coalition of Unions was formed to handle governmental affairs. It has become painfully apparent that this haphazard group of Unions is not capable of running the government and all its functions.\n\nInstead, a new government has been formed under the guidance of the Genenva Council of State, with the assistance of the French Commune. This new government will operate the state until a proper constitution can be formed for the new Switzerland."
 switzerland_events.78.a: "We are in their hands."

 switzerland_events.79.t: "The End of Swiss Neutrality"
 switzerland_events.79.d: "Despite our best efforts to avoid foreign entanglements and conflicts, Switzerland has found itself embroiled in a war.\n\nOur neutrality, maintained for over a hundred years, has finally been broken as men young and old are called up in service of their country."
 switzerland_events.79.a: "Today, we fight."

 switzerland_events.80.t: "Jakob Herzog visits Britain"
 switzerland_events.80.d: "In response to an invitation by 'Vanguardist' elements in Britain, local Syndicalist agitator Jakob Herzog, leader of the radical Die Arbeiterwache party, has left the nation in order to meet with his ideological comrades.\n\nOnce an anarcho-syndicalist, Herzog's political leanings have become increasingly more radical and his supporters more numerous. His advocacy for an even more extreme form of Syndicalism can only bring further unrest to the nation."
 switzerland_events.80.a: "We'll keep an eye on him."

 switzerland_events.81.t: "Herzog visits Mussolini"
 switzerland_events.81.d: "After his rapid ascention to power in former Switzerland, leader Jakob Herzog found time today to fulfil a task of the usual diplomatic affairs in an official state visit to the Italian Socialist Republic. While there was the usual pomp and circumstance in the visit, Herzog made it quite clear that he was here more so to solidify relations with Italy, over any personal desires.\n\nHerzog was reported to have nothing but praise for the Italian head of state, who in turn seemed to enjoy the generous compliments. Together, the two promised 'a new era in Helvetic-Italian relations' and increased cooperation between the two Totalist nations."
 switzerland_events.81.a: "To future cooperation!"

 switzerland_events.82.t: "Protests against German Favouritism"
 switzerland_events.82.d: "An organised protest was held today in the capital against the state's new policies on official languages. Thousands of Swiss citizens who speak French, Italian, or Romansch in their daily lives were seen chanting anti-government slogans and disrupting traffic around the city.\n\nRomansch speakers in particular are incited over the change, given that their language was made official via referendum in Switzerland only a year ago. Local forces are more than prepared to handle protests of these size, but the people have made their displeasure known to the government."
 switzerland_events.82.a: "That was then, this is now."

 switzerland_events.83.t: "Loyalty in the Officer Corps"
 switzerland_events.83.d: "With the government firmly in the hands of the proper German-Swiss authorities, it has come to the attention of many in the upper echelons of the new government that there are officers in the Swiss army with questionable loyalties.\n\nThe loss of Switzerland's non-German speaking territories is a blow the strength of the nation, however the greater threat of disloyal officers still looms. An internal review of officers born in Romandie and other French-speaking regions of the nation has begun, and those viewed to be potential threats are to be detained."
 switzerland_events.83.a: "Weeds in the garden."

 switzerland_events.84.t: "The Bern Trials"
 switzerland_events.84.d: "After a lengthy internal review of the Swiss Officer Corps, officers loyal to the state have compiled a definitive list of those deemed potential threats to the new military government. Dozens of officers from French or Italian backgrounds, or those known to harbour Syndicalist leanings, have been detained and brought before a special military tribunal in Bern.\n\nThe show trials of these officers will strengthen the loyalty of the current officer corps to the state and ensure that any future officers know that treason will not be tolerated. However, many officers in custody hold high office within the military, and the removal of these officers is sure to dampen the strength of our forces."
 switzerland_events.84.a: "Let the trials begin."

 switzerland_events.85.t: "The Trial of Gustave Combe"
 switzerland_events.85.d: "The trial has begun for Major General Gustave Combe, born in Orbe to a French-speaking family. His preference for French and potential loyalty to his family in French-occupied Romandie has marked him as a potential liabilty in the new Swiss military.\n\nThe trial has commenced and the charges laid against him seem damning."
 switzerland_events.85.a: "Guilty."
 switzerland_events.85.b: "Combe is a man of character. Innocent!"

 switzerland_events.86.t: "The Trial of Louis de Montmollin"
 switzerland_events.86.d: "The trial has begun for Lieutenant Colonel Louis de Montmollin, a French speaking officer born in Savagnier, Neuchâtel. Montmollin is both from a French-speaking household hailing from the cantons lost to France, and has shown previous Syndicalist leanings, refusing to participate in military actions taken against Syndicalist supporters within the country.\n\nWith this information, the state has determined that Lieutenant Colonel de Montmollin is a great potential risk and must be removed from his post immediately."
 switzerland_events.86.a: "Guilty."
 switzerland_events.86.b: "Louis is a sterling officer. Innocent!"

 switzerland_events.87.t: "The Trial of Henri Guisan"
 switzerland_events.87.d: "The trial has begun for Lieutenant General Henri Guisan, distinguished Swiss Officer and the most high-ranking man brought in for trial.\n\nGuisan's arrest is undoubtedly politically motivated, due to his high position and Eugen Bircher's alleged distate of the man. Losing his talents would set our military back considerably.\n\nGuisan is beloved by both his men and acquaintances alike, and a sentence for him would be very unpopular. However, letting him go would show that the current government is perhaps not as powerful as they would have the people believe..."
 switzerland_events.87.a: "Guilty."
 switzerland_events.87.b: "Guisan deserves better. Innocent!"

 switzerland_events.88.t: "Continuing the Trials"
 switzerland_events.88.d: "The most high-proflie trials are over for now, but there are still many who must face the military's justice. Traitors and Syndicalists alike face trial, and perhaps a directive from the government could speed the process..."
 switzerland_events.88.a: "Most are Guilty."
 switzerland_events.88.b: "The rest are undoubtedly innocent."

 switzerland_events.89.t: "The Trials Conclude"
 switzerland_events.89.d: "After many long weeks of innocence and guilt, the trials of the Swiss Officer Corps are completed, and many have been either exonerated or retired.\n\nThis process has ensured that the new Swiss military is one loyal to the state, but at what cost..."
 switzerland_events.89.a: "We now stand united."

 switzerland_events.90.t: "Defection of Loius de Montmollin"
 switzerland_events.90.d: "Lieutenant Colonel Louis de Montmollin, after being declared innocent in the Bern Trials months before, has today been reported to have fled over the border into the Commune of France. He took with him several like-minded officers who either escaped arrest or were declared innocent in the trials, along with crucial information on our military deployments against the French.\n\nThe whole affair is seen as an embarrassment for the regime in Bern and many are wondering if the military are truly in control."
 switzerland_events.90.a: "We were fools to trust him."

 switzerland_events.91.t: "Ineffectual Purges"
 switzerland_events.91.d: "After the widely publicised show trianls in Bern, the government has almost nothing to show for their efforts. We failed to prosecute any officers of note, and the people have taken us to be utter buffoons. How could we hold such trials and make no convictions?"
 switzerland_events.91.a: "We look like fools."

 switzerland_events.92.t: "New Generation of Officers"
 switzerland_events.92.d: "Months have passed, and a new generation of officers loyal to the state have entered the military.\n\nMonth by month, the effects of the Bern Trials on our military effectiveness fade."
 switzerland_events.92.a: "Loyal officers are good officers."

 switzerland_events.93.t: "Swiss Officers Defect"
 switzerland_events.93.d: "After the end of the Savoyard Crisis, the Swiss government to our east was quickly overthrown by pro-German military officers who felt that the government had failed them. Paranoid and angry at French-speaking Swiss for 'betraying' their nation, they quickly began purging French elements of their military structure.\n\nThis approach has obviously backfired, as today a group of former Swiss officers fled over the border into France, seeking asylum from their oppressive government. They bring with them many secret Swiss military documents, which will surely be of use to us."
 switzerland_events.93.a: "Welcome, brothers."

 switzerland_events.100.t: "Memories Fade"
 switzerland_events.100.d: "With the bloodless resolution of the crisis in Haute-Savoie, Syndicalist agitations within the borders of our nation have faded. Old grudges have begun to be forgotten and a new period of unity is dawning.\n\nThose who remain as Syndicalist supporters have mostly begun resorting to more peaceable forms of political activism, and the political tension that once gripped the country is no more."
 switzerland_events.100.a: "We are brothers."

 switzerland_events.101.t: "France Loses Interest"
 switzerland_events.101.d: "Despite increasing tensions between ourselves and the French commune over the status of Haute-Savoie, today we have learned that the French government has suddenly dropped all plans to incense activism inside of Switzerland.\n\nIt seems that the government in Paris has become dissuaded from pursuing the matter further, content to simply rattle its sabre. We have dodged what could have become a major international crisis."
 switzerland_events.101.a: "Luck is on our side."

 switzerland_events.103.t: "The Savoyard Crisis Defused"
 switzerland_events.103.d: "For many months, the regions of Romandie and Haute-Savoie have been gripped by tension as Swiss socialists have petitioned the Commune of France for annexation and intervention in order to unite the French speaking peoples under one banner. However, it appears that despite initial threats against the stability of the Swiss nation, no intervention seems forthcoming from the Commune.\n\nLacking a serious supporter and seemingly acting against the wishes of the greater Swiss nation, today Syndicalist leaders have met with the Federal government for what appears to be the first of many negotiations to end the hostilities. It seems that peace has won the day, the crisis is over."
 switzerland_events.103.a: "Peace reigns."

 switzerland_events.104.t: "The Savoyard Crisis Defused"
 switzerland_events.104.d: "Despite the earlier opportunity to support the French-speaking regions of Switzerland against their capitalist oppressors, we have not found supporting their movement in our best interests.\n\nNow news has come from Switzerland that Syndicalist revolutionaries in the nation, disheartened at our lack of support, have decided to enter formal negotiations with the Swiss federal government. Whatever comes of these talks, our chance to intervene has passed."
 switzerland_events.104.a: "An opportunity lost."

 switzerland_events.105.t: "Diplomatic Mission to the Commune"
 switzerland_events.105.d: "Now that the crisis in Haute-Savoie has passed without bloodshed, there are many who have seen the extreme dangers of having an unfriendly power such as the Commune of France right on our border.\n\nThe Federal Government has decided the only way to rectify this situation is to improve bilateral relations between ourselves and the French. An diplomatic mission has been sent to the Commune to attempt to defuse the hostilities."
 switzerland_events.105.a: "Let's make the attempt."

 switzerland_events.106.t: "Diplomatic Mission from Switzerland"
 switzerland_events.106.d: "Swiss diplomats arrived today in Paris to discuss the state of relations between our two countries.\n\nPreviously our two states were on opposite sides of the Savoyard Crisis, but now that the crisis is behind us, it seems that the Swiss are eager to get in our good graces."
 switzerland_events.106.a: "Let's negotiate."
 switzerland_events.106.b: "Swiss? We have no need of the Swiss."

 switzerland_events.107.t: "Turned Away from Paris"
 switzerland_events.107.d: "Despite the earnest efforts of our diplomatic team to the French Commune, the French seem unwilling to negotiate with us on restoring friendly relations.\n\nWe will have to remain vigilant on our shared border."
 switzerland_events.107.a: "A shame."

 switzerland_events.108.t: "Extracting Concessions"
 switzerland_events.108.d: "As the Swiss are more damaged by our poor bilateral relations, it is possible that they will agree to concessions in exchange for economic cooperation and the lifting of trade sanctions.\n\nOn the other hand, asking for too much threatens to leave the negotiations entirely. Should we make demands?"
 switzerland_events.108.a: "Demand the return of Haute-Savoie."
 switzerland_events.108.b: "Demand the concession of French Romandie."
 switzerland_events.108.c: "Demand economic concessions."
 switzerland_events.108.e: "Demand no concessions."

 switzerland_events.109.t: "The French Demand Concessions"
 switzerland_events.109.d: "After some initial negotiations, the French have come to us with an offer. They will negotiate in good faith, but any negotiations must be preceded by the concession of Haute-Savoie to the Commune.\n\nThe Commune has declared that as the one and only legal French government, we are obligated to return Haute-Savoie under the terms of the Congress of Vienna. How should we respond?"
 switzerland_events.109.a: "We must accept."
 switzerland_events.109.b: "No!"
 switzerland_events.109.c: "This is outrageous! We're leaving!"

 switzerland_events.110.t: "The French Demand Concessions"
 switzerland_events.110.d: "After some initial negotiations, the French have come to us with an offer. They will negotiate in good faith, but any negotiations must be preceded by the cession of Romandie to the Commune.\n\nFrance has claimed that the French-speaking majority, rife with Syndicalist supporters, belongs as a proper part of the French nation. How should we respond?"
 switzerland_events.110.a: "We must accept."
 switzerland_events.110.b: "No!"
 switzerland_events.110.c: "This is outrageous! We're leaving!"

 switzerland_events.111.t: "The French Demand Concessions"
 switzerland_events.111.d: "After some initial negotiations, the French have come to us with an offer. They will negotiate in good faith, but any negotiations must be preceded by an agreement to economic concessions.\n\nAny trade deal we sign with the French will be required to assist them more than it assists us. How should we respond?"
 switzerland_events.111.a: "We must accept."
 switzerland_events.111.b: "No!"
 switzerland_events.111.c: "This is outrageous! We're leaving!"

 switzerland_events.113.t: "The Swiss are Outraged"
 switzerland_events.113.d: "The Swiss response to our demands was one of complete shock. After hours of quiet discussion in private, the delegation has decided that our demands were simply insulting and belied an unwillingness to properly negotiate.\n\nThe entire delegation left soon after, and do not seem intent on returning for another round of talks."
 switzerland_events.113.a: "Negotiations have broken down..."

 switzerland_events.114.t: "Rejection of our Demands"
 switzerland_events.114.d: "In response to our demands, the Swiss have soundly rejected any sort of concessions, and seem unwilling to consider the negotiations if concessions are on the table.\n\nThey are unlikely to back down on this stance."
 switzerland_events.114.a: "They called our bluff. We will cooperate without concessions."
 switzerland_events.114.b: "No concessions, no negotiations."

 switzerland_events.115.t: "France Expels our Diplomats"
 switzerland_events.115.d: "We have informed the French negotiators that we are unwilling to continue negotiations if the French are going to demand concessions. In response, the French have expelled our delegation and halted negotiations. There will be no deal with the French."
 switzerland_events.115.a: "Unfortunate."

 switzerland_events.116.t: "The nature of our Cooperation?"
 switzerland_events.116.d: "After agreeing to the initial French demands, the ball is now in our court.\n\nRather than simply restoring relations, it is possible that Switzerland and France can work together and create a relationship that will benefit us both. What sort of relationship should we pursue?"
 switzerland_events.116.a: "Political Cooperation."
 switzerland_events.116.b: "Technological Cooperation."
 switzerland_events.116.c: "Economic Cooperation."
 switzerland_events.116.e: "Just restoring trade will be enough."

 switzerland_events.117.t: "Nature of Cooperation?"
 switzerland_events.117.d: "The French have agreed to negotiate with us, and have made no unreasonable demands of us in the process!\n\nRather than simply restoring relations, it is possible that Switzerland and France can work together and create a relationship that will benefit us both. What sort of relationship should we pursue?"
 switzerland_events.117.a: "Political Cooperation."
 switzerland_events.117.b: "Technological Cooperation."
 switzerland_events.117.c: "Economic Cooperation."
 switzerland_events.117.e: "Just restoring trade will be enough."

 switzerland_events.118.t: "End of Negotiations"
 switzerland_events.118.political: "The Swiss have returned to the discussion with an offer of political cooperation. Both of our nations will open an official embassy with the other and trade will be restored.\n\nBoth nations promise to foster improved relations with the other. With this new deal, both of our nations will gain from the deal."
 switzerland_events.118.techno: "The Swiss have returned to the discussion with an offer of technological cooperation.\n\nBoth of our nations will cooperate on technological development with the other and trade will be restored. With this new deal, both of our nations will gain from the deal."
 switzerland_events.118.economo: "The Swiss have returned to the discussion with an offer of political cooperation.\n\nBoth of our nations will cooperate on economic development and trade will be restored. With this new deal, both of our nations will gain from the deal."
 switzerland_events.118.nothin: "The Swiss have returned to the discussion with an offer of political cooperation.\n\nTrade will be restored between our two nations. With this new deal, both of our nations will gain from the deal."
 switzerland_events.118.a: "We agree to the terms."

 switzerland_events.119.t: "Successful Negotiations"
 switzerland_events.119.d: "Despite the political and military differences between ourselves and the Swiss, the negotiations have gone a long way towards restoring normal relations.\n\nWe will see how the fruits of these negotiations fare in the coming months."
 switzerland_events.119.a: "The Swiss have made amends."

 switzerland_events.120.t: "Successful Negotiations"
 switzerland_events.120.d: "Despite the political and military differences between ourselves and the French Commune, the negotiations have gone a long way towards restoring normal relations. Hopefully this negotiated peace will last."
 switzerland_events.120.a: "The political freeze is over."

 switzerland_events.121.t: "Switzerland Recognises the Commune"
 switzerland_events.121.d: "We have received news that as part of a negotiated deal with the Commune of France, the Swiss government has officially recognised the Commune of France as the legitimate French government. This leaves us in an awkward position, as the Swiss government previously recognised us as the sole legitimate government of France.\n\nWe will not forget this slight!"
 switzerland_events.121.a: "Damn them!"

 switzerland_events.122.t: "Peace with the Commune?"
 switzerland_events.122.d: "We have gone to war in defence of the small Swiss nation against the Commune of France. Initially, we had hoped to hold the French at the border, and force them into a negotiated peace that would ensure the integrity of the Swiss nation.\n\nThis plan has failed, and as we speak enemies march into Austria itself! We must sue for a negotiated peace now before it is too late."
 switzerland_events.122.a: "Sue for peace."
 switzerland_events.122.b: "Peace?! Never!"

 switzerland_events.123.t: "Austria Sues for Peace"
 switzerland_events.123.d: "Our war of liberation against Switzerland and their Austrian allies is going well. So well, in fact, that the Austrians have come to us with an offer of peace. Austria itself is being invaded, and Vienna is looking to get out of this unfavourable war.\n\nIt is obvious that they are on the losing end of this war, and it should be possible to extract heavy concessions out of them if we so choose. How should we respond?"
 switzerland_events.123.a: "White Peace will do fine."
 switzerland_events.123.b: "Demand heavy concessions."
 switzerland_events.123.c: "There will be no peace but our victory!"

 switzerland_events.124.t: "An Offer of White Peace"
 switzerland_events.124.d: "France has responded to our request for a negotiated peace by offering us favourable terms. White peace between ourselves and the French Commune, but Switzerland will be left to the French will.\n\nConsidering our military situation, it seems like the best offer we will ever get..."
 switzerland_events.124.a: "We Accept!"
 switzerland_events.124.b: "We can't betray Switzerland!"

 switzerland_events.125.t: "An Offer of A Harsh Peace"
 switzerland_events.125.d: "France has responded to our request for a negotiated peace by offering us harsh terms. We will be forced to cut all ties with the Italian Republic, and be forced to cede some land to France's new regime in former Switzerland. Switzerland itself will be left to suffer whatever fate the Commune dreams for it. We will pay minor economic reparations for our part in the war.\n\nConsidering our military situation, it seems like a decent offer..."
 switzerland_events.125.a: "We Accept."
 switzerland_events.125.b: "These terms are unacceptable!"

 switzerland_events.126.t: "No Peace!"
 switzerland_events.126.d: "The French have completely refused to negotiate any sort of peace with us, stating that the only peace we will receive is one dictated to us from our own halls in Vienna. The French will not negotiate with us."
 switzerland_events.126.a: "We will not lose!"

 switzerland_events.127.t: "Austria Accepts White Peace"
 switzerland_events.127.d: "The Austrians were all to eager to accept our offer of a white peace, even if it means leaving the Swiss to their fate. Peace will be signed with the Austrians, and we will have a free hand to do as we like with the Swiss."
 switzerland_events.127.a: "A wise choice."

 switzerland_events.128.t: "Austrian Betrayal"
 switzerland_events.128.d: "The war was certainly not going well, but the latest news from Vienna is simply shocking. The Austrians have signed a peace agreement with the French. And even worse, they have agreed to let the French do as they will with our nation. It seems as though this is the end for our nation..."
 switzerland_events.128.a: "Enemies on all sides!"

 switzerland_events.129.t: "Our Terms Rejected"
 switzerland_events.129.d: "Despite being the nation to initiate the process of peace, the Austrians have rejected the terms we so politely offered them, and instead have insisted on seeing this war to its conclusion.\n\nThey will soon know the error of their ways."
 switzerland_events.129.a: "War it is, then."

 switzerland_events.130.t: "Austria Surrenders"
 switzerland_events.130.d: "Austria, seeing the dire situation they are in, have accepted our most generous terms and will cede all of the territory we have requested of them. In addition, Switzerland has been abandoned to its fate and is ours to do with as we please.\n\nOur allies the Socialist Republic of Italy will be most ecstatic to hear this news."
 switzerland_events.130.a: "A nice bonus."

 switzerland_events.131.t: "Austria and Italy"
 switzerland_events.131.d: "Unbeknownst to us, the Austrians and French have been engaged in a series of peace talks regarding their current conflict over Switzerland. A peace deal has been reached, and France has secured us an agreement which will see the Austrians revoking all support from [ITA.GetNameDef]. It is only a matter of time before that false state flounders without its master's strings."
 switzerland_events.131.a: "A true ally"

 switzerland_events.132.t: "Austrian Evacuation"
 switzerland_events.132.d: "The Austrians and French have been engaged in a series of peace talks regarding their current conflict over Switzerland and, while the peace deal has been reached, the Austrians have not come out on top. As a part of the agreement, they will be forced to sever all ties with us. Times are grim."
 switzerland_events.132.a: "Damn"

 switzerland_events.133.t: "Swiss-Germans Flee Syndicalist Rule"
 switzerland_events.133.d: "With the new Syndicalist regime seizing control of Switzerland, there are many who have something to fear from the changing of the guard. Thousands of Swiss, fearing Syndicalist reprisals, have fled over the border into Germany seeking the protection of the German Empire."
 switzerland_events.133.a: "We didn't need them."

 switzerland_events.134.t: "Swiss Refugees"
 switzerland_events.134.d: "With the Swiss government overthrown by Syndicalist rebels, there is chaos in many predominantly German cities in Switzerland. Many, fearing punitive action from the new government, have fled across the border into Germany and are seeking the protection of the Kaiser from the Syndicalist menace."
 switzerland_events.134.a: "Welcome them."

 switzerland_events.135.t: "The Red Cross"
 switzerland_events.135.d: "The Second Weltkrieg has begun, and the Red Cross, based in Geneva, has begun to organise in response to the predicted casualties. The Red Cross will help both sides in the war, taking no sides, and surely countless lives will be saved by their efforts.\n\nIn the last war, Red Cross societies delivered tens of millions of letters and parcels, sent out millions of Francs in aid, facilitated the transfer of hundreds of thousands of prisoners, and saved countless lives.\n\nLet us hope that they will not need to do as much in this war."
 switzerland_events.135.a: "War is hell."

 switzerland_events.136.t: "Defeat in Switzerland?"
 switzerland_events.136.d: "In what was widely considered by the High Command to be a quick and easy war, we have found ourselves on the back foot in our fight against the Swiss and their Austrian defenders.\n\nIn order to save face in the international community, many have suggested we sue for peace immediately before our ineptitude on the battlefield becomes internationally observed."
 switzerland_events.136.a: "Sue for peace."
 switzerland_events.136.b: "Never!"

 switzerland_events.137.t: "France Begs for Mercy"
 switzerland_events.137.d: "There are high spirits all around as a French delegation arrived today with the intent to negotiate a peace between our two nations. It is no secret that the war is going very poorly for the French, and they are surely eager to end the war as soon as possible.\n\nThis would be a great opportunity to demand more out of them..."
 switzerland_events.137.a: "Peace is enough."
 switzerland_events.137.b: "Seize the rest of Savoie."
 switzerland_events.137.c: "We're marching to Paris!"

 switzerland_events.138.t: "Switzerland Accepts White Peace"
 switzerland_events.138.d: "Switzerland has responded favourably to our request for a settled peace, it seems that they are as eager to end the war as we are.\n\nAll land gained or lost during the course of the conflict is to be returned to its original owner, and both sides are to return and lick their wounds. The war is over."
 switzerland_events.138.a: "We got off easy."

 switzerland_events.139.t: "Switzerland Demands Savoie"
 switzerland_events.139.d: "The Swiss are willing to accept our offer of peace, but only on the condition that we hand over stewardship of the rest of the Savoie region. They do have a legal claim to the region, dating back to 1815 and the Congress of Vienna, but this is an obviously opportunistic land grab.\n\nHowever, in our current situation, we are not in a position to refuse their demand. They could certainly have demanded worse..."
 switzerland_events.139.a: "We have no choice."

 switzerland_events.140.t: "Switzerland Refuses Peace"
 switzerland_events.140.d: "Despite our generous offer of peace in the face of the Swiss advance, we have received news that the Swiss are refusing any and all offers of peace.\n\nIt seems that the mad Swiss are so confident in their invincibility that they think they can defeat the whole Commune. We will take pleasure in destroying these fools."
 switzerland_events.140.a: "They are overconfident buffoons."

 switzerland_events.141.t: "Peace with [FROM.GetNonIdeologyName]!"
 switzerland_events.141.d.switzerland: "We have come out victorious in the war against [FROM.GetNonIdeologyName]! The people are cheering in the streets and parades are being held in honour of our victorious troops all around the nation. It is time to celebrate!"
 switzerland_events.141.d.other: "News has arrived today that Switzerland has reached a negotiated peace with [FROM.GetNonIdeologyName]. This is a victory for both ourselves and the Swiss, and the syndicalist menace has shown its weakness for all the world to see!"
 switzerland_events.141.a: "Peace is restored."

 switzerland_events.143.t: "Occupation of Haute-Savoie"
 switzerland_events.143.d: "In 1815 at the Congress of Vienna Switzerland was given the legal right to maintain the neutrality of Haute-Savoie in exchange for relinquishing all official claims on the region. During the Weltkrieg, as France was falling to Syndicalist revolutionaries, the Swiss government found it necessary to send soldiers to protect the region from the chaotic violence of the time.\n\nShortly after, the true French government was exiled to Africa, and Switzerland has maintained her military occupation of the region until a time that France returns to the mainland to reclaim it.\n\nThis of course has not sat well with the current government in Paris, which has actively attempted to reclaim the province."
 switzerland_events.143.a: "We will fulfil our legal mandate."

 switzerland_events.144.t: "KVP and BGB Leave the Bourgeois Block"
 switzerland_events.144.d: "The Bourgeois Block, the informal alliance of the popular Market Liberal FDP with the BGB and KVP conservative parties, has long stood as the most stalwart of Swiss political institutions, working to ensure that conservative interests are satisfied and that aggressive Radical Socialist and Syndicalist parties remain marginalised. Today that relationship was severed as the Conservative People's Party (KVP) and the Party of Farmers, Traders and Citizens (BGB) announced their loss of confidence in FDP's ability to handle the economy in the wake of the Black Monday disaster.\n\nWith Switzerland's greatest political parties beginning to fight amongst themselves rather than against socialism, there will be room for smaller parties to make their move."
 switzerland_events.144.a: "We are in a precarious situation."

 switzerland_events.145.t: "Swiss National Day"
 switzerland_events.145.d: "August 1st, is the Schweizer Bundesfeier, the anniversary of the signing of the Federal Charter of 1291, and is cause for celebration across the nation!"
 switzerland_events.145.a: "Go us!"

 switzerland_events.146.t: "Eugen Bircher speaks against Syndicalists"
 switzerland_events.146.d: "Eugen Bircher, an influential Major General in the Swiss military, made a speech today in front of the National Council, wherein he plead with the council to 'slay the beast' that was the Syndicalist movements spreading within the nation.\n\nEugen Bircher leads the Schweizerischer Vaterländischer Verband, a paramilitary pro-German society that has been gaining influence among prominent Swiss military officers and politicians.\n\nThe Major General has been increasingly vocal both in public and in private of his distaste for Syndicalist and Socialist movements in Switzerland, and his opinion holds considerable sway."
 switzerland_events.146.a: "Hm."

 switzerland_events.150.t: "New Political Rivalries"
 switzerland_events.150.d: "With the old Federal government overthrown by proper Syndicalists and a new interim government created in its place, a clear struggle is forming between the two main Syndicalist parties for control.\n\nOne is the Die Arbeiterwache under Jakob Herzog, adherents of more authoritarian socialism. Their main opponents are the SPdS, the more mainstream Syndicalist party under Jules Humbert-Droz.\n\nWith the need to form a new government apparent, both sides have been rallying their supporters in a bid to be the first party come out on top."
 switzerland_events.150.a: "Why can't we get along?"

 switzerland_events.151.t: "Die Arbeiterwache March"
 switzerland_events.151.d: "The Die Arbeiterwache party, not wanting to wait for official discussions, got off to a head start today as party leaders organised a large march through the capital's streets. Thousands were in attendance and Die Arbeiterwache has shown that it has the support of many Swiss citizens."
 switzerland_events.151.a: "Herzog takes the lead."

 switzerland_events.152.t: "Jules Humbert-Droz Speaks Against Authoritarianism"
 switzerland_events.152.d: "Not content to allow the Die Arbeiterwache to simply walk away with the nation, today Jules Humbert-Droz broadcast a powerful radio address to the nation.\n\nIn his speech, he rallied against the extremist messages of Die Arbeiterwache, and warned that supporting such a party would betray the true spirit of the revolution. Many have been swayed by the SPdS leader's message and Herzog's support has fallen overnight."
 switzerland_events.152.a: "A fair point."

 switzerland_events.153.t: "Violence in Bern"
 switzerland_events.153.d: "In recent weeks, both the Totalist Die Arbeiterwache and the more traditionalist SPdS parties have been working hard to show themselves as the front running party in the movement to assemble the new government.\n\nWith such a close race, tensions are bound to be high, and today a violent fight erupted in Bern between supporters of the two groups. Similar bouts of violence have been popping up around the nation, and the Union Council is beginning to worry that the violence will only escalate from here."
 switzerland_events.153.a: "Order is breaking down."

 switzerland_events.154.t: "The Union Council Calls for Formal Debate"
 switzerland_events.154.d: "In an effort to stop the violence spreading across the nation, the temporary Union Council has stepped into the fray in an attempt to resolve things peacefully. It has called upon both parties to agree to a series of formal debates, to be broadcast nationally over radio, in which both parties will attempt to state their case to the general populace.\n\nTo everyone's relief, the leaders of both parties have agreed and the debates are set to begin shortly."
 switzerland_events.154.a: "Let's settle this peacefully."

 switzerland_events.155.t: "The Debate Begins"
 switzerland_events.155.d: "Tonight marked the first round of the formal debates being held between the Die Arbeiterwache led by Jakob Herzog and the SPdS led by Jules Humbert-Droz. Many topics were covered ranging from economic agenda to political reforms. While there are more debates to come, whoever is more successful in this first debate is likely to carry public support through subsequent debates.\n\nBoth potential leaders have good points but there can only be one winner."
 switzerland_events.155.a: "Jakob Herzog is victorious!"
 switzerland_events.155.b: "Jules Humbert-Droz has won!"

 switzerland_events.156.t: "Die Arbeiterwache Wins Public Support"
 switzerland_events.156.d: "Jakob Herzog's impassioned speech in the formal debate, combined with his multitude of rallies and marches, have shown the people of Switzerland that Die Arbeiterwache is the only party with enough support to form the new Syndicalist government. The need for a strong hand has taken hold of the nation."
 switzerland_events.156.a: "Herzog will form the new government."

 switzerland_events.157.t: "SPdS Wins Public Support"
 switzerland_events.157.d: "With Jules Humbert-Droz's sterling performance in the governmental debate, and the passion of his speeches against authoritarianism and Jorges Herzog, the hearts of the people have moved behind the SPdS. Die Arbeiterwache remains popular, but it is obvious that it no longer has enough public support to take the lead in the new government."
 switzerland_events.157.a: "Jules Humbert-Droz will form the new government."

 switzerland_events.159.t: "Foundation of the Swiss Merchant Marine"
 switzerland_events.159.d: "As Switzerland is a landlocked nation, it relies on trade with other nations to survive. To this end, the Swiss government has commissioned the purchase of several merchant vessels to operate under the Swiss flag.\n\nThese merchant vessels will participate in vital trade missions which will secure the necessary goods Switzerland needs to survive should her borders become compromised by conflict."
 switzerland_events.159.a: "Interesting."

 switzerland_events.160.t: "Christening of the EKS Helvetia"
 switzerland_events.160.d: "There was much celebration and excitement today as the government announced the official christening of the Swiss Navy's first flagship, the EKS Helvetia. This ship, a Light Cruiser produced from Switzerland's very own dockyards, is the first official flagship of the fleet and a symbol of Switzerland's overseas ambitions."
 switzerland_events.160.a: "The Swiss were born to sail."

 switzerland_events.163.t: "Syndicalist Parties Banned"
 switzerland_events.163.d: "With the new provisional military government in control of the nation, a proclamation has come from Bern that all Syndicalist organisations operating in the country, legally or otherwise, are to be immediately dissolved. This proclamation has been met with a surprising amount of popular support, as the remaining population of the country rallies against Syndicalist \"traitors\"."
 switzerland_events.163.a: "We're better off without them."

 switzerland_events.164.t: "Full Membership in Mitteleuropa"
 switzerland_events.164.d: "An agreement has been made to allow for economic supplies to flow from Mitteleuropa into Switzerland to keep the nation afloat.\n\nHowever, while this temporary arrangement is supporting our economy for now, perhaps we should consider full membership in Germany's economic bloc?"
 switzerland_events.164.a: "Let's join."
 switzerland_events.164.b: "Rather not."

 switzerland_events.165.t: "Farmers Hit by Black Monday"
 switzerland_events.165.d: "With the German economy in freefall, the prices of many agricultural goods have fallen with it. Swiss farmers, heavily reliant on trade with Germany, have been hit hard almost overnight, and many have taken to the streets to protest the government's inaction over the issue.\n\nThe BGB (Party of Farmers, Traders and Citizens) who represents the interests of many Swiss farmers, and Social Conservative KVP (Conservative People's Party) have begun wavering in their commitment to the current governing alliance of Conservative and Market Liberal parties."
 switzerland_events.165.a: "This isn't good."

 switzerland_events.166.t: "Socialists Propose Reconciliation With France"
 switzerland_events.166.d: "As a part of their ambitious Syndicalist-styled plan to recover the Swiss economy, Socialist leaders in the Romandie have proposed that the Swiss government save the economy through reconciliation with the Commune of France.\n\nEver since Switzerland began the occupation of Haute-Savoie, the French have embargoed Switzerland, and cut off a valuable trade route for the Swiss economy. These socialist leaders have called for the return of this land to France as a sign of goodwill on behalf of Switzerland towards France."
 switzerland_events.166.a: "Not a chance."

 switzerland_events.167.t: "An Illegal Referendum in Savoie"
 switzerland_events.167.d: "With the Federal Government in Bern so adamantly opposed to the Socialist plans for reform, a movement has gained popularity for an organised referendum on sovereignty in Haute-Savoie. The Socialists believe that if the Savoyards can be shown to wish reunification with the Commune of France, then the government will have to support their plans.\n\nBern has caught wind of this illegal referendum taking place in the region soon, and has vowed that such a vote outside of the law will not be allowed to take place."
 switzerland_events.167.a: "Stop this at once!"

 switzerland_events.168.t: "Violence in Haute-Savoie"
 switzerland_events.168.d: "The day of the proposed referendum has come, and violence runs rampant in Haute-Savoie. Swiss military presence in the occupied zone, on high alert on orders from Bern, has clashed repeatedly with Socialist and Syndicalist protestors attempting to organise the vote in the area.\n\nDozens have been beaten and bloodied, and the region is in a state of disarray as military forces and Socialist agitators from Romandie clash in the streets. It is only a matter of time before France hears of this commotion..."
 switzerland_events.168.a: "This got out of hand."

 switzerland_events.169.t: "Syndicalists Claim Referendum Victory"
 switzerland_events.169.d: "Days after the violence in Savoie, the Syndicalist Party of Switzerland has declared that the results of the referendum are in and the region has voted to rejoin the Commune of France. In the chaos, it is impossible to verify the integrity of the vote, and the Socialists, who hold the ballots, have not offered to hand anything over to the federal government.\n\nMany in Bern doubt the validity of the Socialist claim, but it has increasingly seemed like a shouting match between two sides that won't back down..."
 switzerland_events.169.a: "These results are illegal and unverified!"

 switzerland_events.170.t: "Violence in Occupied Haute-Savoie"
 switzerland_events.170.d: "Reports have come to Paris bearing news of the violent oppression of Syndicalist freedom fighters in Haute-Savoie who were attempting to organise a referendum on the region's return to French governance.\n\nThe Swiss government in Bern has sent a military force to suppress the vote, and violence has broken out over the legality of the referendum. We can't ignore this violence against our people!"
 switzerland_events.170.a: "Frenchmen bleed on French soil!"

 switzerland_events.171.t: "Romandie Secedes"
 switzerland_events.171.d: "With no nation willing to defend Switzerland, and our government's weakness exposed for all the world to see, the local governments in Romandie, reinstated by French demands, have quickly voted to secede from the Swiss Confederation and join the Commune of France.\n\nWe are powerless to stop them."
 switzerland_events.171.a: "Traitors, all of them."

 switzerland_events.172.t: "The Romand Secession"
 switzerland_events.172.d: "After Switzerland pathetically accepted our demands for the return of Haute-Savoie, they were forced to reinstate publicly elected Socialist officials that they so viciously removed from their posts earlier in the year. These politicians, to our surprise, wasted no time in voting on secession from the Swiss Confederation in favour of joining the Commune of France as brothers in French Socialism.\n\nWe of course have accepted their legal and popular move, and have welcomed them into our fold."
 switzerland_events.172.a: "A welcome surprise."

 switzerland_events.173.t: "A New National Identity"
 switzerland_events.173.d: "With the transition of the Swiss State to a more orderly regime under the guidance of the military, many have proposed the creation of a new national flag to represent the new order.\n\nA few designs have surfaced as popular enough to represent the nation. Which one should we move forward with?"
 switzerland_events.173.a: "We must maintain our current flag."
 switzerland_events.173.b: "The coat of arms on white background."
 switzerland_events.173.c: "The nationalist full-cross design."
 switzerland_events.173.e: "A flag more suiting the military regime."

 switzerland_events.174.t: "A New National Identity"
 switzerland_events.174.d: "A new era has dawned for the Swiss people under the new Syndicalist regime, and with it comes the need for a new national symbol and flag.\n\nA few designs have surfaced as popular enough to represent the nation. Which one should we move forward with?"
 switzerland_events.174.a: "The Helvetic Design with Syndicalist elements."
 switzerland_events.174.b: "The simple Helvetic design."
 switzerland_events.174.c: "Continue with the interim flag."
 switzerland_events.174.e: "Flag of the Syndicalist Party of Switzerland."

 switzerland_events.175.t: "Switzerland Seeks an Alliance"
 switzerland_events.175.d: "A diplomatic envoy arrived today from Switzerland with a missive explaining that the current government of Switzerland has found a need to formalise our current relationship and join our new military alliance.\n\nHow should we respond?"
 switzerland_events.175.d_war: "A diplomatic envoy arrived today from Switzerland requesting we formalise our de-facto relationship, and allow them membership in our new military alliance.\n\nHow should we respond?"
 switzerland_events.175.a: "They made a wise decision."
 switzerland_events.175.b: "They would only drag us down."

 switzerland_events.176.t: "We Stand with Austria"
 switzerland_events.176.d: "Our diplomat to Vienna has sent news that Austria has issued a formal invitation to their international alliance, and welcome us with open arms.\n\nWe now have a proper protector against any further untoward aggression."
 switzerland_events.176.d_war: "Our diplomat to Vienna has sent news that Austria has issued a formal invitation to their international alliance, and welcomes us with open arms."
 switzerland_events.176.a: "Our future is bright."

 switzerland_events.177.t: "Austria has Ignored Us!"
 switzerland_events.177.d: "Despite our diplomat's best efforts, we have been unable to get an official response from Austria with regards to a formalisation of our current impromptu alliance.\n\nIt seems that the Austrians are keen on keeping us out of their alliance, whatever reason they may have."
 switzerland_events.177.a: "But why?"

 switzerland_events.178.t: "Chaos in Haute-Savoie!"
 switzerland_events.178.d: "With French support and a lax military presence in the region, French saboteurs have managed to stir unrest in Haute-Savoie, and the administration will be forced to spare extra resources to maintain the peace.\n\nWe must maintain a stronger military presence if we are to keep the region stable."
 switzerland_events.178.a: "We were too lax!"

 switzerland_events.179.t: "The Commune Defeated"
 switzerland_events.179.d.war: "The Commune of France has found itself soundly defeated and removed from the landscape of Europe.\n\nWith the largest threat to our nation now a thing of the past, we no longer have to worry about the looming threat of war."
 switzerland_events.179.d.cooperation: "The Commune of France has found itself soundly defeated and removed from the landscape of Europe.\n\nUnfortunately for us, it means whatever we gained from cooperating with them is also gone... but, on the other hand, we no longer have to worry about their influence or the threat of a war."
 switzerland_events.179.a: "Peace reigns!"

 switzerland_events.180.t: "Returning Haute-Savoie"
 switzerland_events.180.d: "With a semblance of peace and order restored to Europe in the form of the defeat of the Commune of France and a restoration of a legitimate French government, it is time we honour our obligations made at the end of the Weltkrieg and return Haute-Savoie to French control.\n\nWe have been its careful stewards for many years, but our commitment to our promise is resolute. The territory must be returned, and the French government will surely be grateful for the safeguarding of their land."
 switzerland_events.180.italian: "With a semblance of peace and order restored to Europe in the form of the defeat of the Commune of France, and the consolidation of Savoy under the new Italian regime, it is time we end our custodianship of the territory of Haute-Savoie.\n\nWe have been its careful stewards for many years, but our commitment to the Treaty of Turin of 1816 remains true. The territory's neutrality is no longer threatened, and the new Italian government will surely appreciate the legitimacy of being seen as the territory's legitimate nation."
 switzerland_events.180.syndie: "The old Swiss order has been overthrown, and in its place a new and proper Syndicalist government has arisen.\n\nIn order to solidify our relation with our neighbouring Syndicalist Commune of France, we must make good on a promise made many years ago and return Upper Savoy to Communard rule. With this act of cooperation, we can surely align ourselves with the power that is France."
 switzerland_events.180.a: "It must go to [735.Owner.GetNameDef]."

 switzerland_events.181.t: "The Return of Upper Savoy"
 switzerland_events.181.d: "Switzerland has approached us with an offer to return the region of Upper Savoy to our control after controlling the region for nearly two decades.\n\nThey have deemed our nation the rightful owners of the land, and according to their previous obligation of protecting the territory until peace is restored, have properly returned the region to us."
 switzerland_events.181.a: "They have honoured their obligations."

 switzerland_events.184.t: "Officers Protest"
 switzerland_events.184.d: "Many officers have resigned out of protest in response to our declaration of Martial Law in the nation.\n\nPerhaps driven by some remaining loyalties to Syndicalist elements operating within our borders, these officers will leave a hole in our ranks that can only be filled with time."
 switzerland_events.184.a: "This is not ideal."

 switzerland_events.185.t: "Our Swiss Assets Nationalised"
 switzerland_events.185.d: "We have been informed that the nationalist regime in Switzerland has nationalised all foreign-owned economic assets in their nation in an attempt to gain greater control over their economy.\n\nNaturally, we have not-insignificant holdings there, and we are under pressure to regain the lost capital for our citizens."
 switzerland_events.185.a: "We won't forget this."

 switzerland_events.186.t: "The New Order Falls"
 switzerland_events.186.d: "Not even a year after toppling the old Swiss government and establishing a military dictatorship \"for the good of the nation\", the government of the Schweizerischer Vaterländischer Verband has shown itself completely incapable of rallying public support.\n\nAn increasing amount of public protests have culminated in a storming of governmental offices in the capital and the seizing of key areas by mutinous military units in league with the uprising.\n\nEugen Bircher is missing, as are many of the officers involved in the coup, but for now a new government has been created from more moderate conservatives in the government until the old Federal Government can be properly restored."
 switzerland_events.186.a: "Long live Switzerland!"

 switzerland_events.187.t: "Outpost Raided"
 switzerland_events.187.d: "An outpost in Mittelland, not responding to radio contact, was today discovered to have been attacked and raided by an unknown enemy. It is theorised the attackers were Syndicalist sympathisers, looking to arm themselves with the weapons stored at the location.\n\nThe men defending the outpost were found to have been killed defending it. We must avenge their deaths."
 switzerland_events.187.a: "Scoundrels."

 switzerland_events.188.t: "Gunfire in Bern."
 switzerland_events.188.d: "Gunfire rang out in the early morning today in Bern as unidentified gunmen attempted to attack a military patrol moving through the streets.\n\nThe gunmen were killed without military casualties, but the shock of the incident has rattled citizen's trust in our control of internal affairs."
 switzerland_events.188.a: "Troubling."

 switzerland_events.189.t: "Popular Support Rising"
 switzerland_events.189.d: "Our recent policy of increased military patrols and police presence have reduced crime rates dramatically across the nation, and the people are slowly coming around to the idea of our government being their protectors."
 switzerland_events.189.a: "We protect the people."

 switzerland_events.190.t: "An increase in patrols?"
 switzerland_events.190.d: "While our recent military activities have been successful in quashing resistance across the nation, especially in urban areas, it has been proposed that we increase our military presence in the more rural regions of Switzerland as well.\n\nThese are the regions most difficult to maintain order in, and it would require a significant increase in manpower to cover these areas."
 switzerland_events.190.a: "It will be done."
 switzerland_events.190.b: "Those men are better spent elsewhere."

 switzerland_events.191.t: "Fighting on the Frontier"
 switzerland_events.191.d: "Our recent decision to oust foreign agents from the nation has driven many to the frontiers to hide and work against the state.\n\nIn recent days these fighters have been in numerous battles against military forces patrolling in these areas, and casualties have mounted among our forces."
 switzerland_events.191.a: "Damn them."

 switzerland_events.192.t: "The Nation Secured"
 switzerland_events.192.d: "Despite the continual efforts of Syndicalist partisans to sabotage our efforts to maintain peace and order, we have successfully identified and crushed all major sources of resistance and potential dangers to the government.\n\nWith this, a new era of peace can be ushered in."
 switzerland_events.192.a: "Peace at last."

 switzerland_events.193.t: "French-Swiss Flow into France"
 switzerland_events.193.d: "The rising tide of anti-French sentiment has manifested itself in recent days in a string of violence and harassment against the significant French-speaking population remaining in the nation.\n\nThis divide has caused a wave of citizens to flow over the border into the French-occupied Haute-Savoie, and the military is struggling to clamp down on some of the more extreme cases of discrimination in the countryside."
 switzerland_events.193.a: "Less traitors to worry about."

 switzerland_events.194.t: "French-Swiss flow into France"
 switzerland_events.194.d: "Unable to accept the truth of a unified France under a Syndicalist regime, the reactionary government of Switzerland has begun a new campaign of persecution against the population of French-speaking Swiss still within their borders.\n\nThis has resulted in a flow of migrants over the border into our nation, and many have shown an interest in taking up arms for an eventual liberation of their homeland from the reactionary menace."
 switzerland_events.194.a: "You are welcomed with open arms."

 switzerland_events.197.t: "Integrating the Militias"
 switzerland_events.197.d: "Eugene Bircher's political militias helped us prevent syndicalist subversion before the coup, but many in the government are questioning the use of the militias now.\n\nBircher has committed to disbanding many of the militias, however it is the choice of the government whether to simply encourage the conscription of militia personnel into our military, or to take a more direct approach."
 switzerland_events.197.a: "Accept those willing."
 switzerland_events.197.b: "These men must serve."

 switzerland_events.198.t: "Deciding our Immigration Policy"
 switzerland_events.198.d: "While Switzerland has acted liberally towards immigration in the past, the danger to our nation is too great to allow this unrestrained migration to continue.\n\nOur government has already decreed that we must address this issue; the time has come to amend our immigration policy."
 switzerland_events.198.a: "Make limited changes."
 switzerland_events.198.b: "Radically reduce immigration."

 switzerland_events.199.t: "Eugen Bircher Flees"
 switzerland_events.199.d: "Due to the large pro-German bias that was present in the old government, Eugen Bircher was able to take a high-ranking position in the army.\n\nHowever, it has become apparent that his loyalty has never been to Switzerland and he has since fled to Germany along with some other capitalist refugees, too afraid to allow themselves to be judged fairly for their crimes against the Swiss people."
 switzerland_events.199.a: "He will not be missed."

 switzerland_events.201.t: "The Remaining Commanders"
 switzerland_events.201.d: "While Major General Bircher fled after the revolution, many of his brothers-in-arms have opted to stay. Their remaining in Switzerland demonstrates a great level of faith and loyalty to our nation, and their experience in the army would be invaluable to our efforts to rebuild the military.\n\nHowever, their involvement with the old guard of the military has made their status controversial among hardline revolutionaries. The possibility of removing them though is out of the question, and instead it is perhaps best that we take on a more militant posture."
 switzerland_events.201.a: "Their help will be invaluable."

### Liechtenstein Stuff ###

 switzerland_events.202.t: "Liechtenstein Asks for Protection"
 switzerland_events.202.d: "We have just received a diplomatic envoy from the Principality of Liechtenstein. With the fall of the Austrian empire they are asking us for protection.\n\nThe Principality of Liechtenstein is the final remnant of the Holy Roman Empire and due to its unique geographic location has survived as a microstate, and an absolute monarchy, until now. Since 1818 they have been under the protection of Austria, first through the German Confederation and later through bilateral treaties.\n\nNow, since Austria is defeated, Liechtenstein has asked for our protection; what is our reply?"
 switzerland_events.202.a: "We would be happy to help."

### Campione Stuff ###

 # SWI:
 switzerland_events.211.t: "The Fate of the Commune of Campione"
 switzerland_events.211.d: "Campione has been part of Italy since Roman times, but since the War of the Holy League in the early sixteenth century it has been entirely surrounded by Swiss land.\n\nMore recently, it has been under our administration and protection since the Italian Civil War, under an arrangement made with the collapsing Kingdom of Italy in 1919. Now that the Italians have reunified their nation again, both the Italian diplomat and the mayor of Campione have requested a meeting with us regarding its future. We plan to..."
 switzerland_events.211.a: "... honour our deal (return the territory to Italy)."
 switzerland_events.211.b: "... let them take it from our cold, dead hands."
 switzerland_events.211.c: "... let the people of Campione decide for themselves."
 switzerland_events.211.e: "... postpone the decision on it for 2 years."
 # ITA - RETURN:
 switzerland_events.212.t: "Return of the Campione Commune"
 switzerland_events.212.d: "Our government has scored a minor diplomatic triumph as Switzerland has recently decided to return Campione, a formally Italian exclave in Ticino, back to us.\n\nThe lakeside commune in question was temporarily put under Swiss protection following the start of the Italian Civil War in the 1919 - now that our country is reunified again, the Swiss found no reason to keep Campione away from us any longer."
 switzerland_events.212.d_ref: "Our government has scored a minor diplomatic triumph as Switzerland has decided to return the control of Campione, a formally Italian exclave in Ticino, back to us again after a plebiscite.\n\nThe lakeside commune in question was temporarily put under Swiss protection following the start of the Italian Civil War in the 1919 - now that our country is reunified again, the people of Campione have once again decided via plebiscite to be Italian."
 switzerland_events.212.a: "Evviva!"
 # ITA - REJECT:
 switzerland_events.213.t: "Switzerland Officially Annexes Campione"
 switzerland_events.213.d: "Violence erupted on the street in front of the Swiss consulate in [159.GetCapitalVictoryPointName] today after Switzerland decided to annex Campione, an Italian exclave in Ticino.\n\nThe lakeside commune in question was temporarily put under Swiss protection following the start of the Italian Civil War in 1919. Now that our country is reunified again with a government they found hostile, the Swiss found no reason to continue their ruse any longer, and have annexed the commune into Ticino."
 switzerland_events.213.d_ref: "A nationalist protest was held solemnly on the street in front of the Swiss consulate in [159.GetCapitalVictoryPointName] today after Switzerland decided to annex Campione, an Italian exclave surrounded by Ticino, following a plebiscite in the commune.\n\nThe lakeside commune in question was temporarily put under Swiss protection following the start of the Italian Civil War in 1919. Even though our country is reunified again, the people of Campione have collectively decided to officially join Switzerland as a canton instead."
 switzerland_events.213.a: "Nothing we can do about that."
 switzerland_events.213.b: "Time to teach them a lesson."
 # SWI - Gambit succeeds:
 switzerland_events.214.t: "Our Campione Gambit Succeeds"
 switzerland_events.214.d: "The Italians have decided to back down after a brief \"staring contest\" across the Alps between the two armies, fearing that a conflict over a minuscule area that has already been de facto administered by the Swiss for years is not worth it."
 switzerland_events.214.a: "Thank God!"
 # SWI - We're fcked:
 switzerland_events.215.t: "Italy Prepares for War"
 switzerland_events.215.d: "The Italians turn out to be more \"emotional\" than we initially thought over the issue of Ticino, perhaps propelled by their recent reunification fervour. Their armies are now stationed across the border, ready to invade us at any moment without any sign of backing down."
 switzerland_events.215.a: "Issue the Mobilisation notes! Quick!"
 # SWI - REF results:
 switzerland_events.216.t: "Campione Plesbicite Results"
 switzerland_events.216.d: "The people of the commune of Campione, when last consulted on their fate in 1814, they voted against being annexed into Switzerland. However, given the nature of the Italian reunification, some in both our government and that of Campione believe this vote might be different.\n\nAfter a vigorous campaign by both those who wished to officially join with Switzerland and those who wished to return to Italy, a plebiscite was held among the people of Campione. Today the results are in and the people decided that..."
 switzerland_events.216.a: "... they are better off joining us."
 switzerland_events.216.b: "... they are better off as part of Italy."
 # ITA - Notified about Campione's Plesbicite:
 switzerland_events.217.t: "Switzerland to hold Campione's Plesbicite"
 switzerland_events.217.d: "Campione has been part of Italy since Roman times, but since the War of the Holy League in the early sixteenth century it has been entirely surrounded by Swiss land. More recently, it has been under the Swiss administration and protection since the Italian Civil War, under an arrangement made with the collapsing Kingdom of Italy in 1919.\n\nWhile the people of the commune of Campione voted against being annexed into Switzerland back in 1814. However, given the nature of the Italian reunification, some in both our government and that of Campione believe this vote might be different. The Swiss official wishes us to act as observers for the upcoming plesbicite, which is planned to occur in the next 60 days."
 switzerland_events.217.a: "And we shall be there!"

 switzerland_events.1000.t: "The Savoyard Crisis Resolved"
 switzerland_events.1000.surrender: "A few days ago a demand from the Commune of France was telegraphed to the Swiss government: cede the province of Haute-Savoie under threat of armed coercion. The French characterised their demand as a need to end the 'persecution of the French population' within the province. The Swiss government decided to avoid war and agreed, stating that a peaceful transfer of ownership was preferable to bloodshed.\n\nThis is a victory for the French government, which has already declared the reclamation of Haute-Savoie a victory for the world's working class."
 switzerland_events.1000.swiwin: "A few days ago a demand from the Commune of France was telegraphed to the Swiss government: cede the province of Haute-Savoie under threat of armed coercion. The French characterised their demand as a need to end the 'persecution of the French population' within the province. After tense debates and political discourse, the crisis has been resolved without bloodshed or the concession of Swiss occupied territories.\n\nFor now, the fragile peace in Europe is maintained, although the French willingness to resort to confrontational tactics over territorial disputes has rattled international observers."
 switzerland_events.1000.enemies: "A few days ago a demand from the Commune of France was telegraphed to the Swiss government: cede the province of Haute-Savoie under threat of armed coercion. The French characterised their demand as a need to end the 'persecution of the French population' within the province. Despite a desperate attempt to find international support for the retention of the region under the Swiss government, no nation seemed willing to risk war over the French demands.\n\nThis is a victory for the French government, which has already declared the reclamation of Haute-Savoie a victory for the world's working class."
 switzerland_events.1000.austria: "Peace reigned supreme today as the Commune of France revoked their demands for the immediate return of the Haute-Savoie region. It is reported that France decided to revoke its claim after a pledge to \"Preserve the time-honoured neutrality of Switzerland\" from the Austrian Empire, who supported Switzerland in the crisis over the region.\n\nFor now the region will remain under the guardianship of the Swiss Confederation, who have promised to return the territory once a 'responsible French government' is restored in Paris."
 switzerland_events.1000.germany: "Peace reigned supreme today as the Commune of France revoked their demands for the immediate return of the Haute-Savoie region. It is reported that the Communards decided to revoke their claim after a pledge to do \"All that was necessary to defend Swiss territorial integrity\" from the German Empire, who supported Switzerland in the crisis over the region.\n\nFor now the region will remain under the guardianship of the Swiss Confederation, who have promised to return the territory once a 'legitimate French government' is restored in Paris."
 switzerland_events.1000.a: "Syndicalism spreads."
 switzerland_events.1000.b: "Swiss neutrality is preserved!"

