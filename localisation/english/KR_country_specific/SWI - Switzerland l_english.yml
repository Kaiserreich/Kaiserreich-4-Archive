 SWI_henri_guisan: "Henri Guisan"
 SWI_henri_guisan_army_chief_desc: "§YBorn:§! §LOctober 21st, 1874, in Mézières, Vaud, Swiss Confederation§!\n§YBackground:§! §LBorn in a French-speaking part of Switzerland, Guisan originally attended school and studied agricultural medicine. However, after entering the Swiss military in 1894, he has gradually climbed the ranks, and was promoted to Lieutenant General in 1932, the highest rank in peacetime. Guisan participates in politics less than many of his peers, and views the best path forward as neutrality by deterrence, supporting strong and elaborate defences to make conquering Switzerland a long and painful feat.§!"

 SWI_ulrich_wille_jnr: "Ulrich Wille Jnr."
 SWI_ulrich_wille_jnr_high_command_desc: "§YBorn:§! §LOctober 12th, 1877, in Thun, Bern, Swiss Confederation§!\n§YBackground:§! §LThe son of a professional officer in the Swiss Army, Wille Jnr. first studied law, graduating with a doctorate. Then he chose to follow his father's footsteps becoming a professional officer in the infantry in 1901. In the next decades, Wille Jnr. would rise up the ranks achieving the highest rank in peace time, Lieutenant General in 1933. Like father, like son, Wille is a germanophile being particularly fascinated by Prussian Militarism and holds many personal ties with the German Elite.§!"

