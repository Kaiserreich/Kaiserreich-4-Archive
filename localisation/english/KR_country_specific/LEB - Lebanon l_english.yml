 LEB_patriarch_antoine_peter_arida_leader_desc: "§YLeader Description\nBorn:§! August 2nd, 1863, in Bqarqacha, Vilayet of Beirut, Ottoman Empire\n§YPolitical Career:§! Patriarchatus Antonius the Second is a man of many names, although most commonly known by his title of Antonius Petros, or in Arabic as Antoine Boutros and in English as Anthony Peter. He was born with the name Selim Ben Abdel Ahad Arida and learned Arabic and Syriac as a schoolboy. From 1884 to 1890 he studied theology at the school of Saint-Sulpice, Paris and after returning to Lebanon was later ordained a Maronite priest in 1890. Later, he was made the Maronite bishop of Tripoli in 1908 by then Patriarch of Antioch, Elias Peter Hoayek. Hoayek was known as a colossal force in Lebanese politics, and commonly regarded as the “Father of Maronite Nationalism”. This left Arida with big shoes to fill when in 1931, the Maronite Church elected him Patriarch, receiving the Pope’s blessing shortly after. Arida took on the traditional name of Peter and the regnal name of Anthony the Second, beginning to guide the Church down a somewhat more liberal path than his die-hard predecessor. Notably, he began cooperating with other Eastern Catholic sects who remained in Lebanon, to consolidate Christian influence behind the Maronites, giving autonomy to Jesuits and Coptics in exchange for their political support. Arida is also known as a great architect and philanthropist for his work in renovating the estates of the Bishopric of Tripoli, as well as the Patriarch’s summer residence in Diman, which he personally funded with the help of his brother. Additionally, during his rule as Patriarch he has overseen the expansion of numerous monasteries and the establishment of church owned silk and cement factories to help finance these religious communities."

