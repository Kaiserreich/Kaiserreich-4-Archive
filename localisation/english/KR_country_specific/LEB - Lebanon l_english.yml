 LEB_charles_helou_leader_desc: "§YLeader Description\nBorn:§! September 25th, 1913, in Beirut, Vilayet of Beirut, Ottoman Empire\n§YPolitical Career:§! Few had expected Charles Alexandre Helou, a former member of the Marada Movement, to become Fouad Chehab’s successor. Born to an influential Maronite family from the Mount Lebanon Mutasufarriate’s capital of Baabda, his family connections not only allowed him into prominent European run schools, but also introduced him to the social circles of the Lebanese Independence movement. Helou emerged as something of an apolitical weathervane, moving smoothly between different political cliques and factions, as ideological trends changed around him. He has at various times been affiliated with Michael Chiha, Petro Trad, the Maronite clergy, Pierre Amine Jumayyil and now Fouad Chehab. Helou joined the Marada Movement seemingly on a whim, but grew alienated by their choice to adopt violence methods. He eventually turned out to be more the right material for a diplomat than a fighter, catching General Chehab’s eye after he was one of the men sent by the Marada to negotiate their integration into the Provisional Government and Lebanese Volunteer Army. Chehab took the easily influenced Helou under his wing, encouraging him to join the Provisional Government as an independent minister, like many other of Chehab’s followers. Helou’s lack of political guile and his admiration for Chehab left him as the perfect choice as a successor once Chehab’s term ran out, despite Helou’s previous affiliation with the Marada. After a heavily controlled election he has now become a civilian face for the enduring military administration."

