### Characters ###
 KOR_cho_bong_am: "Cho Bong Am"

 KOR_kim_koo: "Kim Koo"
 KOR_kim_koo_leader_desc: "§YLeader Description\nBorn:§! August 29th, 1876, in Haeju, Hwanghae, Joseon\n§YPolitical Career:§! Towering over both his allies and opponents, Kim Koo is both the political embodiment of what remains of Korean nationalism while also the puppeteer behind countless cases of white terror. Born large, a young Kim Koo enlisted himself into the peasant armies in the Tonghak Movement, and as the Uprising scattered, he was rescued by An Taehoon, the father of the legendary An Junggeun, later assassin of Itō Hirobumi. In 1896 Kim would be arrested for murdering a Japanese merchant, believing him to be a military officer. After escaping, Kim turned away from politics,instead, he worked to establish schools with the help of churches. By 1905, however, outraged by the signing of the Japan-Korea treaty, Kim returned to the nationalist scene, befriending like-minded individuals who would become his comrades.\n\nWith the establishment of the Provisional Government of the Republic of Korea in Shanghai in 1925, Kim became one of its integral members, quickly establishing his position as the backbone of the Provisional Government, whether it be direct or indirect. Within his rise to power, Kim served as both a member of the Korean Provisional Congress and as the Chief of Policing, doing what he could to halt infiltrating traitors. Meanwhile, his activities included multiples assassinations of his comradery, many of whom served as obstacles in his power hoard. By 1923 he was appointed Provisional Interior Minister and in 1926 Prime Minister. In 1930 he established the Korean Independence Party, which became the solidifying element of his rise to power. As the unchallenged leader of the Korean State and Nation, Kim Koo looks forward into the abyss."

 KOR_yi_kang: "Yi Kang"
 KOR_yi_kang_leader_desc: "§YLeader Description\nBorn:§! March 30th, 1877, in Seoul, Joseon\n§YPolitical Career:§! Born as the fifth son of Gojong through his concubine Lady Jang, Yi Kang became Prince Uihwa in 1892. Falling into lawsuits and debts after being wedded to Kim Deoksu, the prince became Korea’s special ambassador to Japan in 1895 to partake in the Japanese victory celebrations over the Chinese in the First Sino-Japanese War. Having no issue of his own, he served as an ambassador to European countries and the United States, although his playboy lifestyle and profligate spending antagonised the Korean government. He participated in the Korean Red Cross from 1906 to 1907; however, when his father abdicated, his half-brother Prince Yi Un became crown prince due to his father’s dislike of him.\n\nFollowing Japan’s annexation of Korea in 1910, Yi Kang became increasingly dissatisfied with his status despite being provided with a generous annual allowance. When he heard the news of the Provisional Government of the Republic of Korea in 1928, he attempted to flee Korea to join the exiles. His escape was a failure, and despite Yi Kang’s efforts to remove his titles, he effectively remained a political prisoner in Seoul. In 1930, he officially retired. Despite all this, his burning desire to see Korea independent never faded; he once remarked that he would rather be a peasant in an independent Korea than a noble under Japanese rule.\n\nWhen troops under the Qing Empire liberated Korea at the end of the Second-Sino Japanese War, Yi Kang was finally able to meet the Provisional Government that had been in exile for so long. To honour the Qing’s historical relationship with the Korean people and  to acknowledge Korea’s new relationship with China, Yi Kang was almost unanimously declared as King of a revived Korean Empire. He now bears the responsibility of carrying on the Korean Empire's glorious legacy under the banner of a newly freed Korea."

 KOR_yi_un: "Yi Un"
 KOR_yi_un_leader_desc: "§YLeader Description\nBorn:§! October 20th, 1897, in Seoul, Korean Empire\n§YPolitical Career:§! Born into the family of Joseon royalty as the seventh son of Gojong, the Gwangmu Emperor, Yi Un hardly knew what it was like to be King of Korea. Anointed as Crown Prince in 1907, he was taken at the age of ten to Japan at the initiative of Ito Hibroumi. Here, the Japanese Emperor Meiji took a particular liking and attention to the young Korean prince. The prince grew up with Japanese nobility, such as the princes Hirohito, Takamatsu, and Chichibu. However, after Ito’s assassination in 1909, the Meiji Emperor stopped seeing Yi Un, and the Korean prince became a captive in his adopted country.\n\nFrom 1911-to 1924, Yi Un served in the Japanese Army despite his short stature after enrolling in the Army Central Youth School. From 1927-to 1928, the prince decided to see the world outside Japan and Korea. He thus embarked on a voyage to Europe, visiting the syndicalist capitals of London and Paris and visiting the German and Austrian Empires before returning to Japan in late 1928.\n\nWhen the Second Sino-Japanese War broke out, Yi Un served in the North China Army—where he was captured in the intense fighting along the Sino-Korean border by Qing forces. With the Qing’s support, the Korean Independence Party agreed to acknowledge Yi Un as the rightful heir of Joseon and adopt their government as one akin to their Chinese neighbours - that of a constitutional monarchy. As the new king of the restored House of Yi, Yi Un leads a new and revived Korean Empire - one that will no doubt echo the triumphs of Korea’s glorious past."

 KOR_kim_hong_il: "Kim Hong-il"
 KOR_kim_hong_il_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 23rd, 1898, in Yongcheon, North Pyeongan, Korean Empire§!\n§YMilitary Career:§! §gKim Hong-il’s childhood shook with the blasts of cannons as the Russo-Japanese War began in his hometown. Soon the war ended and followed the collapse of the Korean Empire under the Japanese jackboot, and Kim, who had seen the horrors of war and the fall of a nation at a very early age, began his struggle to fight for his country. After a turbulent youth travelling between Korea and China, eventually settling as a teacher, the Japanese police would catch up to Kim’s footsteps. He ultimately fled to Manchuria, where his brother ran a business. In 1918 Kim would find himself in Shanghai, where he would meet Huang Jue, a fellow Anti-Japanese partisan, which would help Kim enrol himself as a cadet in the Guizhou Military Academy. Kim, who began his education with the rather abrupt misplacement of his weapon, was placed under the special tutoring of He Yingqin, who taught him well to the point where he would graduate with honours. After graduating, Kim would make his way to Shanghai in search of the Provisional Government of the Republic of Korea but would be shunned by its infighting sparked by the recent impeachment of Syngman Rhee. Later, Kim would have an on-and-off career as a mercenary and an educator between China, Manchuria, and the Russian Far East.\n\nWhile attending a funeral, Kim would meet Dr. Sun Yat-sen, who encouraged his cause for independence greatly. By the beginning of the Northern Expedition, Kim had joined the Kuomintang and began service as his old teacher, He Yingqin’s adjutant. During the expedition, Kim would persuade Korean pilots from the Zhili armies to the KMT cause. By the end of the Northern Expedition, he would climb the ranks to become a general, although the fall of the KMT would make that achievement rather unnecessary. Kim would follow He back to Guizhou and later to Yunnan, where he became part of the remnants of the NRA loyal to Zhu Peide. In 1931 Kim re-establish contact with the Korean Provisional Government office in Shanghai and became one of the leaders of the Korean Liberation Army while also becoming one of the arms contacts of the PGROK.§!\n\n§YNotes: As a close aide and long time friend of He Yingqin, he is associated with the Kuomintang and Korean independence movement's right-wing.§!"

 KOR_lee_beom_seok: "Lee Beom-seok"
 KOR_lee_beom_seok_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 20th, 1900, in Gyeongseong, Korean Empire§!\n§YMilitary Career:§! §gA close member of Kim Koo's inner circle and a prominent general within the Korean Independence Party, during his time in exile, Beom-seok became a great admirer of the Romanian Prime Minister Corneliu Zelea Codreanu and the Russian Savinkovist movement - seeing them as inspiration for a nationalist and strong Korea. A descendant of Joseon royalty, Beom-seok joined the Korean diaspora in China in 1916; he met Dr. Sun Yat-sen, president of the Chinese Kuomintang, in Shanghai. He then travelled to Yunnan, where Tang Jiyao allowed the patriotic young man to enrol in a Yunnanese Military Academy. After his graduation in 1919, he spent time in exile in China before joining the Provisional Government in 1925, where he rose through the ranks rapidly due to his military experience."
 KOR_lee_beom_seok_civilian_desc: "§YLeader Description\nBorn:§! October 20th, 1900, in Gyeongseong, Korean Empire\n§YPolitical Career:§! A close member of Kim Koo's inner circle and a prominent general within the Korean Independence Party, during his time in exile, Beom-seok became a great admirer of the Romanian Prime Minister Corneliu Zelea Codreanu and the Russian Savinkovist movement - seeing them as inspiration for a nationalist and strong Korea. A descendant of Joseon royalty, Beom-seok joined the Korean diaspora in China in 1916; he met Dr. Sun Yat-sen, president of the Chinese Kuomintang, in Shanghai. He then travelled to Yunnan, where Tang Jiyao allowed the patriotic young man to enrol in a Yunnanese Military Academy. After his graduation in 1919, he spent time in exile in China before joining the Provisional Government in 1925, where he rose through the ranks rapidly due to his military experience.\n\n With independence finally achieved, Lee Beom-seok returned home to a free Korea. His distrust of left-wing elements within the KIP has led to the popularity of his followers, the Ilminists who advocate the “One People Principle” for the Korean nation. They believe in revolutionising and mobilising Korea into a militarised monoethnic classless society with extreme veneration for Kim Koo, the figurehead of the nation."

 KOR_ji_cheong_cheon: "Ji Cheong-cheon"

 KOR_kim_wonbong: "Kim Wonbong"
 KOR_kim_wonbong_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 28th, 1898, in Miryang, South Gyeongnam, Korean Empire§!\n§YMilitary Career:§! §gAfter he organised the Korean 'Heroic Corps' in Fengtian, Kim Wonbong led multiple attacks against Japanese personnel and outposts in the desperate struggle for Korean independence. Inspired by the Nationalist Chinese Government set up in Guangzhou, Kim enrolled himself into the Whampoa Military Academy in January 1926 to train a proper army against the Japanese. As the expedition came to a failure, Kim would move around continental China helping socialist and Korean nationalist movements organise themselves. After disassociating himself from the Third Internationale in 1931, Kim would contact his old friends in Whampoa to re-insert himself as an associated officer of the Kuomintang. As such, he decided to fully integrate himself, along with the remnants of the Heroic Corps, into the Left KMT, who would use his expertise in espionage from his time fighting for Korean independence while gaining access to further training of Korean cadets. In 1932 Kim organised the Korean National Revolutionary Party, acting as the sister organisation to the KMT within the also widely KMT-associated Korean Provisional Government, and as the opposition to its ruling party, the Korean Independence Party.§!\n\n§YNotes: Connected to almost all factions within the KMT to some degree, and to respect his position as a partner in pragmatism, Kim Wonbong is mostly above internal party politics.§!"

 KOR_kim_wonbong_civilian_desc: "§YLeader Description\nBorn:§! September 28th, 1898, in Miryang, South Gyeongnam, Korean Empire\n§YPolitical Career:§! After disassociating himself from the Third Internationale in 1931, Kim would contact his old friends in Whampoa to re-insert himself as an associated officer of the Kuomintang, and later fully integrate himself, along with the remnants of the Heroic Corps, into the Left KMT, who would use his expertise in espionage from his time serving for righteous armies to their use, while he would gain access to further training of Korean cadets. In 1932 Kim organised the Korean National Revolutionary Party, acting as the sister organisation to the KMT within the also widely KMT-associated Korean Provisional Government, and as the opposition to its ruling party, the Korean Independence Party.\n\nA life in exile hardly deterred the patriotic Korean revolutionary Kim Wonbong from seeing the resurrection of a Korean nation in his lifetime. He has emerged as an energetic and passionate leader as shown in his leadership and courage in the National Revolutionary Army during the Second Northern Expedition and the war with Japan. While the road to a socialist and nationalist Korea remains in the future, Wonbong has finally achieved the dream of seeing his country liberated and free in his lifetime."

 KOR_pak_hon_yong: "Pak Hon-yong"
 KOR_pak_hon_yong_leader_desc: "§YLeader Description\nBorn:§! May 28th, 1900, in Yesan, South Chungcheong, Korean Empire\n§YPolitical Career:§! Pak Hon-yong, born illegitimate son to an Yangban father, travelled to Seoul to seek study, and in the process became affiliated with nationalist thought. Forced into exile and a loyalist to a stateless nation, Pak went to foreign shores to find refuge. He settled in Europe, growing ideologically entangled with the rise of Syndicalism in France, Italy, and Britain. Profoundly affected by the revolutions he witnessed, Pak would be one of the first Koreans to be affiliated with the Third Internationale, and returned to Korea as an undercover agent to spread syndicalist ideals to the Japanese occupied peninsula. After a period of imprisonment and illness, Pak miraculously escaped the wrath of the Japanese forces and found his way back to Paris. There he involved himself deeply in the burgeoning Totalist movement, drawing himself close to Mosley and Mussolini's camps and finding common ground with their nationalistic tendencies. By 1931, Pak shuttled between Europe and Shanghai, where he could freely support both the struggle for independence and the struggle for syndicalism, initiating the publication of pro-syndicalist newspapers. The following year Pak condemned the Provisional Government for being too reactionary and excluding socialists thinkers. Having found a similarly minded backer, Pak firmly asserts himself as the champion of totalism in Korea, and the might of red rule has only begun."

