 KOR_lyuh_woon_hyung: "Lyuh Woon-hyung"
 KOR_lyuh_woon_hyung_leader_desc: "§YLeader Description\nBorn:§! May 25th, 1886, in Yangpyeong, Gyeonggi, Joseon\n§YPolitical Career:§! Not all Korean nationalists affiliated themselves with the Provisional Government, and Lyuh Woon-hyung, once the Foreign Minister for the PGROK, is one of them. As foreign minister, Lyuh often found himself opposing the dominant factions. Lyuh was frequently approached in secret by Japanese officials trying to turn him, all returned bare-handed, if not severely ridiculed. Tiring of the constant factionalisation of the PGROK, he sought new contacts in the Third Internationale and the Kuomintang, only to fall out with them as well. After a tour of Southeast Asia fighting along local nationalists against the German colonial presence, Lyuh was eventually captured during a football match in Qingdao, where the German authorities promptly extradited him to Japan. After a short period of imprisonment Lyuh would return to the stage as the head of the Joongang Newspaper Company. He used this time to establish contacts with the various bickering groups in Korea, including his former rivals, building an underground presence hidden from the searchlights of the Japanese. This became known as the Committee for the Preparation of Korean Independence and as its leader Lyuh attempts to seek a unified force of all ideologies within the new Korean state. Under him, Korea shall grow strong, strong enough to weather the waves that it must bear alone. After years of trauma, Korea must not become a satellite or a 'Sister Republic' but instead a fully free and independent democracy!"

 KOR_jo_so_ang: "Jo So-ang"
 KOR_jo_so_ang_leader_desc: "§YLeader Description\nBorn:§! April 30th, 1887, in Wollong-myeon, Gyeonggido, Joseon\n§YPolitical Career:§! Jo So-ang, alumni of Sungkyunkwan, was selected by the Korean Imperial government to represent his country on an educational trip to Japan. Upon arriving, he encountered immense prejudice against his countrymen, and there began his long struggle to achieve his nation's independence. Jo would enrol into Meiji University as a law student but soon be shocked by the news of the annexation of Korea. After a long period of suffering from anxiety and depression, Jo would travel to Shanghai in an attempt to evade the spying eyes of the Japanese authorities. There, he would cross paths with the Korean officials who would later become the backbone of the Provisional Government of the Republic of Korea. Upon finishing his education, he settled in China for good. When the May 30th Movement shook eastern China, Jo quickly travelled to Shanghai, where he would meet up with his comrades and friends, who united together to form the Provisional Government. The year 1928 saw Jo, along with his two comrades, Kim Kyu-sik and Lyuh Woon-hong, arriving in the Shanghai Conference as the delegates of Syngman Rhee. Returning with what would be Rhee’s downfall, Jo took the initiative to meet up with and participate in the KIP. Once the KNRP was established, Jo would again side differently now with Kim Wonbong. Kim, an ardent believer in the three principles of the people, welcomed Jo and his draft of Samgyunism, a Koreanised version of the principles that Kim was willing to accept to distance his party as a mere Kuomintang puppet. Jo now stands independent away from both reactionary bickering and Sinophilic socialists, trying his best to light a beacon of liberalism so his now finally independent motherland may sail soundly against the tide of history."

 KOR_chough_pyung_ok: "Chough Pyung-ok"
 KOR_chough_pyung_ok_leader_desc: "§YLeader Description\nBorn:§! May 21st, 1894, in Cheonan, South Chungcheong, Joseon\n§YPolitical Career:§! After the impeachment and exile, then subsequent disappearance of Dr. Syngman Rhee in 1928, a young Chough Pyung-ok would meet many of Rhee's exiled and dispersing subordinates while studying in the United States. Greatly influenced by them and his patriotic father, Chough quickly returned to Korea to ignite independence movements at home. Neither affiliated with the Provisional Government nor the socialist presence, Chough would reunite with his friends of the old Rhee faction and form what would be the roots of the Korean Democratic Party, absorbing liberal elements from the KIP into their ranks. Full of zeal, the small party would attack the socialists and the KIP for their questionable ethics. Struggling, however, Chough and his subordinates eventually turned to deal with the devil, accepting hefty donations and entries from none other than their old enemy, the collaborators. With their money and power, the KDP grew from a small group to a fully-fledged political party but would permanently carry the stain as the party of the traitors."

