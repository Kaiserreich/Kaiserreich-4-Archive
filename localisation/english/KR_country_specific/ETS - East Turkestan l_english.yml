 ETS_sabit_damulla_abdulbaki_leader_desc: "§YBorn:§! §L1883, in Artush, Xinjiang Province, Qing Empire§!\n§YBackground:§! §LSabit Damulla Abdulbaki never expected to be the face of the Turkic nationalist movement in Xinjiang. A highly educated academic and journalist, Abdulbaki has corresponded with several of the world's most prominent living Jadidist scholars. Through Jadid circles, he became acquainted with prominent members of the East Turkestan nationalist movement, including the wealthy aristocrat Muhammad Amin Bughra, and through Bughra the wider nationalist movement. Due to his pleasant demeanour, pragmatic viewpoint, and fluency in several languages, the often at-odds nationalist factions agreed on Damulla to for the role of East Turkestan's first head of state and government. Should East Turkestan secure its bid for independence, it is likely however that Damulla will be subsumed by whichever of the nation's factions comes out on top.§!"

 ETS_muhammad_amin_bughra: "Muhammad Amin Bughra"
 ETS_muhammad_amin_bughra_leader_desc: "§YBorn:§! §L1901, in Hotan, Xinjiang Province, Qing Empire§!\n§YBackground:§! §LThe early life of Muhammad Amin Bughra is shrouded in mystery, with scant clues alluding to him teaching at a Madrassa prior to his military service. Bughra's background as a Jadidist and a Turk granted him few luxuries, even under Ma Shaowu's governance in Hotan. Bughra displayed a strong determination to work for Xinjiang's unification, and despised the weak attitude for which Governor Yang kept his garrisons. At the same time, Bughra opposed the Han-centric army reforms being proposed by General Sheng Shicai, which placed the blame for army mismanagement on Islam rather than the opium epidemic.§!"

