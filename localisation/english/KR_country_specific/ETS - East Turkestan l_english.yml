 east_turkestan_events.8.t: "Full Support Given From [From.GetNameDef]"
 east_turkestan_events.8.d: "The delegation we sent to [From.GetName] brought great news. The [From.GetAdjective] government is very sympathetic to our cause, and decides to give their full support to help us achieve independence. They have provided a decent amount of rifles and ammunition, as well as some gold."
 east_turkestan_events.8.a: "Great!"

 east_turkestan_events.9.t: "Partial Support Given From [From.GetNameDef]"
 east_turkestan_events.9.d: "The delegation we sent to [From.GetNameDef] brought good news. While the [From.GetAdjective] government is still somewhat reluctant to help us, they nevertheless are willing to hear us out. With our delegation's persuasive diplomatic skills, [From.GetName] decided to provide some rifles and ammunition to support our cause."
 east_turkestan_events.9.a: "A good start."

 east_turkestan_events.10.t: "No Support From [From.GetNameDef]"
 east_turkestan_events.10.d: "Bad news. The [From.GetAdjective] government shunned our delegation, seeing us as not worth the effort. This shatters any hopes of gaining support from them."
 east_turkestan_events.10.a: "They will pay for this insolence later!"

 east_turkestan_events.11.t: "East Turkestan Requests More Equipment"
 east_turkestan_events.11.d: "Another delegation from East Turkestan has arrived today, informing us that they are in need of more weapons to fight against their enemies in Xinjiang. We should be wary of investing too heavily into them."
 east_turkestan_events.11.a: "Fine."
 east_turkestan_events.11.b: "Not this time."

 east_turkestan_events.12.t: "[From.GetName] Has Agreed to Our Request"
 east_turkestan_events.12.d: "The caravans came back with great news. [From.GetName] has agreed to our request and has given us more equipment to fight against our enemies."
 east_turkestan_events.12.a: "Great!"

 east_turkestan_events.13.t: "[From.GetName] Has Declined Our Request"
 east_turkestan_events.13.d: "Bad news. The [From.GetAdjective] government has declined our request for more weapons."
 east_turkestan_events.13.a: "Fine."

 east_turkestan_events.14.t: "New Round of Equipment Support for East Turkestan"
 east_turkestan_events.14.d: "The East Turkestan delegation are here for more equipment to continue fighting their war..."
 east_turkestan_events.14.a: "Fine."

 east_turkestan_events.15.t: "New Round of Equipment Support From [From.GetNameDef]"
 east_turkestan_events.15.d: "We have obtained more equipment from [From.GetNameDef], who have kindly agreed to assist us further in our war."
 east_turkestan_events.15.a: "Thank you, [From.GetName]!"

 east_turkestan_events.16.t: "East Turkestan Declaration of Independence"
 east_turkestan_events.16.d: "With the struggle for control of our nation's lands won, but the powers that be still largely hesitant, the decision was made to issue a new declaration of independence aimed at the outside world. In the document, our great nation promises to respect those nations who respect it and abide by the established norms of international politics. Accompanying the declaration is a directive from the President's office, approved by the state council, that establishes guidelines for the training and allocation of bureaucrats and establishes a system of examinations inspired by the bureaucracy of India. It also ends the state of emergency enacted alongside the nation's founding to pursue the war for independence, effectively bringing back into session the previously suspended parliament appointed so long ago in our earlier struggles.\n\nFinally, we are free of Chinese control in our region, and we can live independent of their actions. However, it most likely won't be long until the troops from China come marching back to bring us back under their tyranny. We cannot let that happen."
 east_turkestan_events.16.a: "God is great!"

 east_turkestan_events.17.t: "Legislative Stalemate"
 east_turkestan_events.17.d: "While critics posit that little power is afforded to the directly elected legislature, the latest session affords little doubt to the President's office that far too much power has been invested in it. After several hours of gruelling debate, in which physical violence nearly broke out on the floor of the interim parliament building, Sabit Damulla Abdulbaki, though still officially not a member of any political party, has all but abandoned his political benefactors in Hotan, the Bughras, for the more moderate Young Kashgar Party based in Kashgar city, led by Timur Beg."
 east_turkestan_events.17.a: "A shocking development."

 east_turkestan_events.18.t: "Swirling Rumours and a Grand Reception"
 east_turkestan_events.18.d: "Since the defection of President Sabit Damulla Abdulbaki towards the Young Kashgar Party, the faction led by the Hotan Amirs has become increasingly belligerent. As preparations have begun, spurred by the President himself, to hold a Pan-Islamic (and particularly Turkic) forum in Kashgar for leading intellectuals in the field, the Hotan faction has shown an increased disinterest in the process and in the legislature as a whole. Rumours abound that they are planning something terrible."
 east_turkestan_events.18.a: "Surely they would not..."

 east_turkestan_events.19.t: "A Grand Affair"
 east_turkestan_events.19.d: "The Pan-Islamic conference that Sabit Damulla planned has been fully prepared and several hundred attendees have arrived in Kashgar. As they crowd into the old manor, Sabit Damulla and Timur Beg stand before them. The conference was opened with a speech by the President, where he spoke about how the key cornerstone of the nation is its connection to Islam. After he was finished speaking, cheers were heard across the room.\n\nSomething wasn't right, however. Once the conference has gotten well and truly under way, a loud crack is heard by all..."
 east_turkestan_events.19.a: "Oh no."

 east_turkestan_events.20.t: "A Night to Remember"
 east_turkestan_events.20.d: "Outside the manor house where the conference is under way, a group of armed men stand in a tight circle, the tension so thick in the air even the dumbest dullard can feel its oppressive hand. Two are within the circle, one on his knees, the other a guard, pushing a gun onto the kneeling man's temple. The guard, the only guard there whose lifeblood did not yet spill onto the earth has Muhammad Amin Bughra at his mercy, surrounded by Bughra's men. To pull the trigger would mean the guards life, to surrender would likewise lead him to paradise. Bughra urges his men to continue onwards and slay that bastard Timur and his new lapdog, even if the guard kills him, though they are unlikely to comply should their master be killed. In the end, the guard makes his choice..."
 east_turkestan_events.20.a: "The trigger is pulled, the men disperse."
 east_turkestan_events.20.b: "The men head inside, swords drawn."

 east_turkestan_events.200.t: "The Kashgar Conference"
 east_turkestan_events.200.desc_1: "A small conference of Islamic and Turkic nations was put on by the new government of East Turkestan. Though we sent no official diplomatic delegation, a number of our intellectuals attended the event and have returned with an affinity for the regime in Kashgar."
 east_turkestan_events.200.desc_2: "A small conference of Islamic nations was put on by the new government of East Turkestan. Though we sent no official diplomatic delegation, a number of our intellectuals attended the event. While the conference went smoothly at first, it quickly became the focal point of a coup. Our intellectuals were subjected to a gruesome bloodbath and have returned home with a great apprehension for the new regime in Hotan despite its calls for Islamic unity."
 east_turkestan_events.200.a: "God is truly the greatest planner!"

 east_turkestan_events.201.t: "My Republic for a Horse"
 east_turkestan_events.201.d: "After a short disruption the conference continued. Several bodies were discovered upon investigation around the exterior, including that of the unruly Muhammad Amin Bughra. Many people at the conference were shocked to find such violence to have occurred, but to Timur, it was different. To Timur, it was as if God had slain his greatest foe and laid him before his feet. With his death, opposition to Timur's power is minimal and his consolidation will surely follow. To end the conference, President Sabit Damulla Abdulbaki announced that he is stepping down, to be replaced by Timur Beg."
 east_turkestan_events.201.a: "The end of the beginning."

 east_turkestan_events.202.t: "The Return of the Bughras"
 east_turkestan_events.202.d: "By the time the first screams sounded from the manor, Amin Bughra had already kicked out the feet of the guard holding him and turned the tables. Assessing the situation, he entered the house to find a wonderfully gruesome scene. Bodies lay everywhere, many with their heads removed from their necks, including that of Timur Beg and his closest allies. Sabit Damulla Abdulbaki had apparently fled the scene on a horse he had tied by a back door.\n\nWithin days, the Hotan Amirs, with the eldest, Muhammad Amin, at the forefront, had formed a new government in the city of Hotan, declared to become the new capital. While the constitution has been maintained, the new government will likely disregard what few protections it offers."
 east_turkestan_events.202.a: "For the faith and the people!"

 east_turkestan_events.21.t: "Difficult Choices"
 east_turkestan_events.21.d: "With the Hotan faction almost completely destroyed following the death of Mohammad Amin Bughra, opposition to Timur Beg almost disappeared overnight. However, opponents still exists, but this time from a different group. Fearful of Timur Beg's consolidation of power, several of the petty nobility have approached the statesman Masud Sabri, in charge of his own political faction, to intervene, pledging their support against Timur. Masud Sabri is a far less eccentric and reasonable figure than Timur Beg, and many of the petty nobility worry Timur's consolidation of power might eventually lead to their own downfall, Sabri included. Sabri is hesitant about making a move and fears, given his known sympathies for certain Chinese factions, including the right-wing of the Kuomintang, will lead to their moving against him in turn."
 east_turkestan_events.21.a: "A plan is created."
 east_turkestan_events.21.b: "Sabri refuses."

 east_turkestan_events.22.t: "Another Disaster"
 east_turkestan_events.22.d: "Yet another public event has come under attack in East Turkestan. What began as a military parade became a tense standoff as members of the army held the President, Timur Beg, hostage before the gathered crowd. Their conviction is not entirely certain however as Timur pleads with them to spare him in exchange for amnesty. Seeing the man so affected by the incident, it is clear that should he survive, the character of Timur's rule will take a much more authoritarian turn."
 east_turkestan_events.22.a: "Timur is captured, the plot succeeds."
 east_turkestan_events.22.b: "The soldiers give in and their leaders are given up."

 east_turkestan_events.23.t: "A Grand Affair"
 east_turkestan_events.23.d: "A planned military parade in Kashgar went off without a hitch. The people saw the power of the East Turkestan army, and the strength of Timur Beg's rule. Afterwards, Timur held a speech, outlining his plans for the future, including future presidential elections and working with business leaders to create a real economy. With this extravagant show of power concluded, President Timur Beg can now turn his attention to the affairs of state."
 east_turkestan_events.23.a: "He shall win great glory!"

 east_turkestan_events.24.t: "A Piece of the Puzzle"
 east_turkestan_events.24.d: "With the state secured, the Bughra Amirs have turned their attention to the widespread corruption encouraged under previous leadership. Under the premise of establishing a bureaucracy from the ground up, nepotism was rife in administrative appointments. All who received positions above their station, and who likely remain disloyal, shall be removed and future appointments picked through merit alone in a system informed by the Sunnah."
 east_turkestan_events.24.a: "God is great!"

 east_turkestan_events.25.t: "The Will Of God"
 east_turkestan_events.25.d: "After the Bughras were able to gain power in our Republic, one question remains on their minds: whether the nation first ought to focus on developing itself as a true and independent Islamic nation, or whether it is immediately time to reach out and create stronger ties with the other Turkic nations of the world. The lofty pan-Turkic agenda is massive, and the question to whether we have enough resources for such an outward approach is on the minds of most intellectuals."
 east_turkestan_events.25.a: "We must focus internally, for Islam!"
 east_turkestan_events.25.b: "We must focus externally, for Pan-Turkism!"

 east_turkestan_events.26.t: "The Sun Rises in the East"
 east_turkestan_events.26.d: "Masud Sabri and Isa Alptekin both possess ties throughout China and are accordingly generally friendlier towards the Chinese and Tungans than the general Turkic populace. While Alptekin does not go so far, Masud Sabri has laid bare his intention to pursue formal diplomatic relations with whichever Chinese regimes would prove friendly. Though Sabri at first attempted to keep the public generally on his side, it appears now with this announcement this may be completely impossible. Naturally, many are uneasy about Sabri's government, and small protests now regularly break out in front of government offices."
 east_turkestan_events.26.a: "And we shall follow the sun!"

 east_turkestan_events.27.t: "Popular Demands"
 east_turkestan_events.27.d: "For over a fortnight now, massive protests have continued throughout the major cities of the nation, focused on the capital, Kashgar. The generally uninformed populace of East Turkestan have been angered by Sabri's plan to seek closer relations with the Chinese, who most Turkic people still see as their former oppressors. Alptekin, Sabri's coalition partner, has resigned from the coalition, stating that for now it is time for Sabri to resign, to be replaced by Alptekin of course, and so that proper elections can be held as to who the people want. Not only this, the socialist leader of the Young Turkestan Party, Ishaq Beg, has come out of the woodwork, and has started gathering support in the cities. If Sabri does not step down, it is clear his rule from now will be just as dictatorial as Timur Beg's could have ever been."
 east_turkestan_events.27.a: "Sabri steps down."
 east_turkestan_events.27.b: "Sabri remains."

 east_turkestan_events.28.t: "A Republic of Inequals"
 east_turkestan_events.28.d: "Masud Sabri has promised little change with his ascension in Timur's place, but his rotation of certain bureaucrats and friendliness towards certain factions within the army tell a different story. Desperate to maintain popular support, Sabri has reached out to the young upstart Isa Alptekin and his Kashgar Nationalist Party to form a coalition government. Alptekin, a moderate who shares Sabri's more friendly approach towards China, has vowed to fix the fundamental ails of the new republic's political structure and institute regular national elections, something absent entirely from the nation's founding document."
 east_turkestan_events.28.a: "The least bad system."

 east_turkestan_events.29.t: "Timur Shah"
 east_turkestan_events.29.d: "Timur is famous for being an eccentric and controversial figure. He has wished for a crown, a sign of his ultimate leadership over East Turkestan, and today his wish has become reality. His power unchallenged, Timur Beg has now taken the name Timur Shah, and has declared himself Shah of East Turkestan, drawing up a modified constitution to confirm the arrangement. This announcement and crowning as Shah went down with great cheers from the crowd."
 east_turkestan_events.29.a: "He rules by God's will."

 #east_turkestan_events.30.t: "Plot Foiled"
 #east_turkestan_events.30.d: "A small number of men within the upper echelons of government, incensed by their marginalisation, were implicated in a plot to assassinate King Timur. They have been punished according to God's laws and Timur, fearing for his life, has decreed a renewed state of emergency, suspending the legislature entirely."
 #east_turkestan_events.30.a: "Hail Timur!"

 east_turkestan_events.31.t: "Assessing The Desert"
 east_turkestan_events.31.d: "As the first step towards building sufficient infrastructure across the Taklamakan desert is to properly survey the region and identify suitable terrain for infrastructure projects like railways and telegraph lines. It will be an incredibly difficult task, as the region is mostly a harsh desert wasteland."
 east_turkestan_events.31.a: "Get to it!"

 east_turkestan_events.32.t: "Construction Begins in the Desert"
 east_turkestan_events.32.d: "With the region assessed, our grand infrastructure project for the Taklamakan desert can begin. It will likely take a few months to complete, even with the immense funding granted, due to the immense size of the project and the brutality of the work required."
 east_turkestan_events.32.a: "It can't be finished soon enough."

 east_turkestan_events.33.t: "Desert Projects Completed"
 east_turkestan_events.33.d: "The project to improve infrastructure crossing the Taklamakan desert has been completed, with Muhammad Amin Bughra himself opening up the start of the railway in Hotan. It will massively improve the connectivity of the surrounding regions, and help create unity across the still divided nation."
 east_turkestan_events.33.a: "Excellent."

 east_turkestan_events.39.t: "The National Language"
 east_turkestan_events.39.d: "We must unite the many Turkic dialects of East Turkestan. To that end, a standard language used by the intelligentsia of Central Asia has been proposed. Based on the Chagatay language as spoken in Tashkent, its adoption will also undoubtedly draw us closer yet to our Turkic brothers."
 east_turkestan_events.39.a: "It will be a long process."

 east_turkestan_events.40.t: "Language Standard Disseminated"
 east_turkestan_events.40.d: "A set of standards and rules for the use of language have been drafted and disseminated across the country. Our desired linguistic reforms are now being propagated."
 east_turkestan_events.40.a: "We shall be one people."

 east_turkestan_events.41.t: "Success of Language Standardisation"
 east_turkestan_events.41.d: "While obviously it shall be some time yet before the new unified language overcomes the old, the new standard speech can now be heard on every street as people are made to adopt it in public or face punishment."
 east_turkestan_events.41.a: "Wonderful!"

 east_turkestan_events.47.t: "Setting Up Airfields"
 east_turkestan_events.47.d: "To prepare for the establishment of an air force, we will need airbases. Over the past two months since ascent was given for the scheme, locations across the nation were carefully selected. Today, those bases have been finished."
 east_turkestan_events.47.a: "A worthwhile investment."

 east_turkestan_events.48.t: "Acquiring Planes"
 east_turkestan_events.48.d: "With airfields created, we now must have the aircraft to man them. Should we focus on developing domestic models or kickstart the air force by buying foreign planes?"
 east_turkestan_events.48.a: "Purchase foreign aircraft!"
 east_turkestan_events.48.b: "Focus on domestic advancement!"

 east_turkestan_events.49.t: "Choosing A Supplier"
 east_turkestan_events.49.d: "With the decision made to seek a foreign aircraft supplier, we must now choose who to focus our efforts on."
 east_turkestan_events.49.a: "Germany!"
 east_turkestan_events.49.b: "Russia!"
 east_turkestan_events.49.c: "The Ottoman Empire!"
 east_turkestan_events.49.e: "Japan!"

 east_turkestan_events.50.t: "East Turkestan Asks To Buy Aircraft"
 east_turkestan_events.50.d: "The government of East Turkestan has approached our recently established delegation in their capital looking to arrange for the purchase of outdated fighter craft."
 east_turkestan_events.50.a: "We accept"
 east_turkestan_events.50.b: "This is a raw deal."

 east_turkestan_events.51.t: "[FROM.GetAdjective] Aircraft Deal"
 east_turkestan_events.51.d: "Our offer to purchase [FROM.GetAdjective] aircraft was well received. The planes have arrived and money transferred in turn."
 east_turkestan_events.51.a: "Thank you kindly!"

 east_turkestan_events.52.t: "[FROM.GetAdjective] Aircraft Deal Falls Through"
 east_turkestan_events.52.d: "Our offer to purchase [FROM.GetAdjective] aircraft was declined. Our only option is to focus instead on developing more advanced designs domestically."
 east_turkestan_events.52.a: "Damn!"

 east_turkestan_events.53.t: "Diplomatic Mission From East Turkestan"
 east_turkestan_events.53.d: "Very little news has left the new regime of East Turkestan since they won their independence war against the Chinese. Today, however, [ROOT.GetLeader] received their diplomats officially for the first time, in an official ceremony in which we recognised their government as the legitmate government of the area. After some discussions a treaty of friendship and cooperation was signed, agreeing to aid each other in times of need."
 east_turkestan_events.53.a: "Excellent."

 east_turkestan_events.54.t: "East Turkestan Wants to Send Officers for Training"
 east_turkestan_events.54.d: "The new state of East Turkestan has recently grown closer to our government, and it seems their plans for cooperation have been realised. Their government has sent a request to ours, asking that our military train some of their officers to make their army more ready to defend the state against \"enemies from both without and within\". The supply costs, however, could be a justification to refuse them."
 east_turkestan_events.54.a: "We will train them."
 east_turkestan_events.54.b: "We don't have the supplies."

 east_turkestan_events.55.t: "[FROM.GetNameDefCap] Refuses!"
 east_turkestan_events.55.d: "[FROM.GetNameDefCap] has refused to train our officers, even though we have tried to open relations with them."
 east_turkestan_events.55.a: "Damn."

 east_turkestan_events.56.t: "[FROM.GetNameDefCap] Accepts"
 east_turkestan_events.56.d: "[FROM.GetNameDefCap] has accepted our plan for them to train our officers. Our men have packed and are travelling to [FROM.Capital.GetCapitalVictoryPointName] already."
 east_turkestan_events.56.a: "Nice."

 east_turkestan_events.57.t: "Our Officers Have Returned From [FROM.FROM.Capital.GetCapitalVictoryPointName]"
 east_turkestan_events.57.d: "Our officers have returned from their training in [FROM.FROM.GetNameDefCap], bringing with them much experience and knowledge."
 east_turkestan_events.57.a: "Excellent."

 east_turkestan_events.100.t: "National Election Held"
 east_turkestan_events.100.d: "The scheduled national elections have been held without a hitch. With polling stations closely supervised, the expect result has been delivered: victory for the government."
 east_turkestan_events.100.a: "Thank you all!"

 east_turkestan_events.101.t: "National Election Held"
 east_turkestan_events.101.d: "The scheduled national elections have been held without a hitch. As polls close, the result is known. The victor is..."
 east_turkestan_events.101.a: "... the Kashgar Nationalist Party."
 east_turkestan_events.101.b: "... the Young Kashgar Party."
 east_turkestan_events.101.c: "... the Young Turkestan Party."

