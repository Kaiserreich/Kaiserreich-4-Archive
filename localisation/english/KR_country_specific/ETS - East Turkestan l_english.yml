# Intro Screen
 ETS_country_intro_background: "GFX_ETS_intro"
 ETS_country_intro_header: "Situation in Kashgar and Hotan"
 ETS_country_intro_content: "The initial uprising was a success! Our brothers in Kashgar and Hotan were able to overwhelm the local garrison and take control of both cities. With the people rallying to our side, the revolution is strong!\n\nOur revolution however, is far from secure. Unable to produce proper equipment due to Yang Zengxin's medieval industrial policies, our untrained irregulars stand little chance against the armies of Ma Shaowu and Jin Shuren without decisive political action. Our forces will need to be reformed if we are to have any hope of success, and we should try to act in the creation of military factories.\n\nPolitically, our new nation is in some ways united and in others divided completely. The eccentric Timur Beg, a veteran merchant leader and member of the local nobility near Kashgar, has taken the reins of the Young Kashgar Party with his native city of Kashgar as their base of power. Meanwhile, the three siblings amirs of Hotan, the brutal Bughras, made wealthy through ownership of several profitable mining ventures, lead their forces from Hotan. Sabit Damulla Abdulbaki, a moderate western-educated general, has been appointed interim president. Though he is not an actual member of any party or faction, he garners most of his support from the Hotan based Bughras. However, many see Sabit Damulla as a unifying figure to the rebellion, who helps ease the tensions between the merchant of Kashgar and the Bughra brothers."

 ETS_guide: "§MTimur (Republic)§!($authoritarian_democrat_coloured$)\n£white_dot Choose \"The Trigger is pulled, the men disperse\" in the event \"A Night to Remember\".\n£white_dot Do the focus \"Military Parade\" and choose \"Sabri Refuses\" in the \"Difficult Choices\" event.\n\n§MTimur (Monarchy)§! ($authoritarian_democrat_coloured$)\n£white_dot Choose \"The Trigger is pulled, the men disperse\" in the event \"A Night to Remember\".\n£white_dot Do the focus \"Military Parade\" and choose \"A Plan is Created\" in the \"Difficult Choices\" event.\n£white_dot Choose \"The soldiers give in and their leaders are given up\" in \"Another Disaster\" event.\n\n§MHotan Amirs - Islam§! / §MHotan Amirs - Pan-Turkism§! ($national_populist_coloured$)\n£white_dot Choose \"The men head inside, swords drawn\" in the event \"A Night to Remember\".\n£white_dot Complete the focus \"A Piece of the Puzzle\" and the choose to focus internally to go §MIslam in One Country§! or focus externally to go §MTurkic Nationalism§!.\n\n§MMasud Sabri§! ($authoritarian_democrat_coloured$) / §MDemocracy§! ($authoritarian_democrat_coloured$ / $social_conservative_coloured$ / $social_democrat_coloured$)\n£white_dot Choose \"The Trigger is pulled, the men disperse\" in the event \"A Night to Remember\".\n£white_dot Do the focus \"Military Parade\" and choose \"A Plan is Created\" in the \"Difficult Choices\" event.\n£white_dot Choose \"Timur is captured, the plot succeeds\" in \"Another Disaster\" event.\n£white_dot To have Sabri rule by decree: Do the focus \"The Sun Rises in the East\" and choose \"Sabri Remains\" in the \"Popular Demands\" event.\n£white_dot To have a democracy: Do the focus \"The Sun Rises in the East\" and choose \"Sabri Steps Down\" in the \"Popular Demands\" event.\n£white_dot Once the focus \"Genuine Representation\" is completed, you will be able to choose between the §cKashgar Nationalist Party§!, the §aYoung Kashgar Party§! or the §SYoung Turkestan Party§!."

#Events
 east_turkestan_events.1.t: "The Delegations Are Ready"
 east_turkestan_events.1.d: "Each member of the delegation knows his mission and each camel is rested and ready for a long journey. As a new nation, we must act hard to secure foreign support, to aid our militia in this current war and in any future war for independence, when the Chinese come knocking once again. We are now ready and prepared to send out delegations to other countries to persuade them to support our cause."
 east_turkestan_events.1.a: "Let us pray for their success."

 east_turkestan_events.2.t: "East Turkestani Delegation Requests Support"
 east_turkestan_events.2.d: "The East Turkestani delegation arrived this morning, requesting us to support their independence war against the Xinjiang Clique. How should we respond? We can provide them with weapons and gold on a regular basis as full support, or just this once as partial support, or don't support them at all."
 east_turkestan_events.2.a: "Provide full support!"
 east_turkestan_events.2.b: "Provide partial support."
 east_turkestan_events.2.c: "Don't even bother to meet them."

