#National Focuses
 ETS_uyghur_revolution: "The National Revolution"
 ETS_uyghur_revolution_desc: "The centuries long oppression of the Turkic people of Xinjiang must end. While the Chinese would artificially divide us as Uyghur, Kazakhs, and Kyrgyz, we shall rise as one to throw off the yoke of the Chinese."

 ETS_seek_foreign_support: "Seek Foreign Support"
 ETS_seek_foreign_support_desc: "Our movement teeters on the brink of annihilation. We will need foreign help to fix the deep problems with our upstart army and state."

 ETS_construct_kashgar_hotan_highway: "Construct the Kashgar-Hotan Highway"
 ETS_construct_kashgar_hotan_highway_desc: "Kashgar and Hotan are the most steadfast redoubts of nationalism and the dual 'seats' of our splintered government. While we cannot yet build a robust system of roads between them, we should carve an impromptu route across the desert where Chinese troops cannot follow."

 ETS_emergency_factory_conversion: "Convert the Hotan Carpet Factory"
 ETS_emergency_factory_conversion_desc: "Much of our economy is centred on traditional textile manufacturing. Our carpets are especially prized internationally, which has catalysed a degree of industrialisation in the sector. The largest factory by far is centred in Hotan and should be converted to produce arms for the war effort."

 ETS_build_second_military_factory: "Build the Kashgar Small Arms Factory"
 ETS_build_second_military_factory_desc: "As the largest city under our control, Kashgar naturally has the potential to reduce our deficit of firearms. We should put any bit of capital we can into the construction of a central small arms factory in the city."

 ETS_timur_military_academy: "Establish the Timur Military Academy"
 ETS_timur_military_academy_desc: "Timur Beg has ample experience as a commander of men, unique among our leadership. He should be directed to set up an academy to train officers and set up a modern system of officer commissions."

 ETS_army_training: "Train a Professional Army"
 ETS_army_training_desc: "The new army is made up mostly of irregulars and former guerrillas. Few men have any sort of education. Even as we battle the Chinese, we must begin to better their fighting ability and knowledge of modern doctrine."

 ETS_organise_seized_gold_and_rifle: "Gather Seized Treasury and Weaponry"
 ETS_organise_seized_gold_and_rifle_desc: "Much was seized from the Chinese during the initial uprising, so much in fact that we have been unable to sort and properly reapportion the materiel. A concerted effort must be made to accomplish such."

 ETS_hotan_gold: "Gold from Keriya Mine"
 ETS_hotan_gold_desc: "The miners at Keriya have borne incredible hardship at the hands of the Chinese and have consequently embraced the cause wholeheartedly. The mine must be brought back to working order."

 ETS_uyghur_independence: "Turkic Declaration of Independence"
 ETS_uyghur_independence_desc: "The great battle is over, all of what was once Xinjiang is ours. East Turkestan shall rise from ashes greater than ever before. With control now obtained both de-facto and de-jure, let us issue a new declaration of independence and join the wide world."

 ETS_a_night_to_remember: "A Night to Remember"
 ETS_a_night_to_remember_desc: "With independence achieved, internal factions struggle for power. One day, these divisions will surely come to a dramatic head."

 ETS_timur_win: "Timur Survives"
 ETS_timur_win_desc: "Timur Beg has survived the attempt on his life and driven his enemies from power. The state is now his to command, and surely he has proven a most benevolent man."

 ETS_victory_parade: "Military Parade"
 ETS_victory_parade_desc: "Timur Beg is known for his extravagance and love of military discipline. With his power secured, his first course of action shall be, of course, to hold a massive military parade in Kashgar."

 ETS_timur_open_elections: "Open \"Elections\""
 ETS_timur_open_elections_desc: "East Turkestan is, after all, a republic, and as such the people must have a say in politics. The people, however, are easily taken by self-destructive foolishness, so the outcome of certain high level elections should not be left to chance."

 ETS_dilate_presidential_powers: "Executive Administration"
 ETS_dilate_presidential_powers_desc: "The presidency, rather than the council or the legislature, must have direct control of the bureaucracy. The constitution must be amended to that end."

 ETS_rewrite_constitution: "Rewrite the Constitution"
 ETS_rewrite_constitution_desc: "The flaws of the constitution have been made apparent following the debacle over the bureaucracy. It must be rewritten entirely."

 ETS_flexible_prime_minister: "Timur the Flexible"
 ETS_flexible_prime_minister_desc: "Timur Beg is nothing if not adaptable. Administrators must be trained in rapid reorientation. While bureaucracies may necessitate a certain degree of inertia, we will put a spring in their step."

 ETS_business_ties: "Encourage Business Ties"
 ETS_business_ties_desc: "Timur Beg has many ties of businesses and merchants across the region. They could be useful in making East Turkestan more industrialised."

 ETS_military_might: "Military Might"
 ETS_military_might_desc: "The military is a key point in helping keep the great Timur Beg in power, and stopping any more rebellion. We must use it to silence our enemies."

 ETS_timur_caravan: "Timur the Merchant"
 ETS_timur_caravan_desc: "Timur once led caravans of camels and mules across the harshest terrain and parleyed with the sharpest merchants. His knowledge of commerce and trade is immense and we should put this knowledge to use in regulating the caravans, which are unfortunately responsible for the introduction of a good deal of contraband."

 ETS_strong_arm_council: "Strong-Arm the Council"
 ETS_strong_arm_council_desc: "The state council has a great deal of control over the executive. It stands in the way of the great nation Timur Beg seeks to usher in. We must ensure the loyalty of the council to our regime through threat of force."

 ETS_force_sabit_into_retirement: "Force Sabit into Retirement"
 ETS_force_sabit_into_retirement_desc: "Sabit Damulla Abdulbaki has outlived his usefulness. He is now the last remnant of the power of Hotan and its former Amirs still in government. He and his supporters should be forced out while maintaining an air of legality."

 ETS_merge_president_prime_minister: "Power to the President"
 ETS_merge_president_prime_minister_desc: "The power of the executive should not be split artificially, nor should anyone but the nation's undeniable leader represent it in foreign affairs. The president must be given far reaching powers if we are to survive."

 ETS_timur_shah: "Timur Shah"
 ETS_timur_shah_desc: "Timur, as a representative of the petty nobility, has always desired a crown. With power now centred in his hands, he shall have it if only he possesses the fortitude to overcome one last challenge."

 ETS_bughra_win: "Back to Hotan"
 ETS_bughra_win_desc: "Hotan has been a hotbed of resistance and the informal capital of our nation before the formal beginning of the revolt. With the victory of the Bughra Amirs, it shall once again be our centre of power."

 ETS_a_piece_in_the_puzzle: "A Piece of the Puzzle"
 ETS_a_piece_in_the_puzzle_desc: "The ambitions of Pan-Turkism span thousands of miles. We must decide whether to pursue these lofty ambitions immediately or focus on domestic issues in preparation."

 ETS_islam_in_one_country: "Islam in One Country"
 ETS_islam_in_one_country_desc: "Circumstance dictates that we focus inward and improve the dignity of our own corner of the Turkish nation. The people must be brought into modernity with a knowledge of proper religion. God willing, we shall transform this country into a bastion of progress."

 ETS_fight_inauthentic: "Combat Inauthentic Religion"
 ETS_fight_inauthentic_desc: "Many outside the cities hold fast to cultural perversions of God's religion. They care not for His Prophets and little for His final messenger. With force of arms, we shall enter the villages and correct this."

 ETS_all_madrasas: "Nationalise and Expand Madrassas"
 ETS_all_madrasas_desc: "The Madrassas, enlightened by foreign teachers, are a bastion of light amidst widespread perversion. We must directly administer these schools with secular schools likewise transformed into the image of them. All who still deny the call of the true faith or adhere to some corruption of it shall be enlightened."

 ETS_transform_desert: "Transform the Desert"
 ETS_transform_desert_desc: "The Taklamakan desert is without any sort of infrastructure beyond dirt paths and camel trails. We should build a modern system of railways crossing the wasteland and new purpose built communities along the tracks."

 ETS_tighten_government_grip: "Tighten the Government's Grip"
 ETS_tighten_government_grip_desc: "[ROOT.GetLeader] reigns supreme, but to cement his rule and to wholly silence the last voices of opposition, the administration as well as the executive forces of the country must be brought into the fold once and for all. Only through a thorough upheaval of the established institutions can we truly begin our project of bringing unity and stability to the vast lands of [ROOT.GetNameDef]."

 ETS_turkic_nationalism: "Turkic Nationalism"
 ETS_turkic_nationalism_desc: "We are different from those in China who wish to crush us once again. We are not Chinese at all, we are Turkic!"

 ETS_hotan_development: "Hotan Development Scheme"
 ETS_hotan_development_desc: "Hotan is the key to most of the Bughras power. We must develop the city, to link together the rest of East Turkestan and to defend our base of power."

 ETS_realm_of_turks: "Realm of the Turks"
 ETS_realm_of_turks_desc: "God is truly great, for He has made the path towards true unity of the Turks clear. We would be fools to deny the destiny He has laid before us."

 ETS_unified_language: "Linguistic Unification"
 ETS_unified_language_desc: "Various attempts to create a standard language for the Turks of Central Asia have come and gone. The most prominent is derived mostly from a standard form of Chagatay to which our own dialects are closely related. We should adopt this standard language and aggressively promote it to the people."

 ETS_internationalize_council: "Internationalise the Council"
 ETS_internationalize_council_desc: "Many prominent Pan-Turkist intellectuals suffer under the thumb of hostile regimes. They should be invited to join our state council and have a hand in building this great new nation. Of course, with their power diminished, some present members may take offence."

 ETS_unfied_infrastructure: "Integrated Infrastructure"
 ETS_unfied_infrastructure_desc: "Much of the nation's fringe is not properly connected to the infrastructure of the Tarim Basin. We must adopt new technologies from abroad if we are to ever overcome this unfortunate result of history and geography alike."

 ETS_republic_inequals: "A Republic of Inequals"
 ETS_republic_inequals_desc: "The petty nobility has been toppled and the republic shall be reborn. Of course, we must take care, groups within and without seeking to destroy the great nation we seek to build, to subvert it for their own ends."

 ETS_look_east: "The Sun Rises in the East"
 ETS_look_east_desc: "While past leadership sought to sever all ties to China, we realise how deeply flawed that policy was. We should seek to repair relations with the Chinese factions and ensure our survival no matter what transpires to the east."

 ETS_democracy: "Genuine Representation"
 ETS_democracy_desc: "Liberty is the most fragile thing and it is without doubt that as it was wrested from the Chinese, it was promptly squandered. There is hope however; the core of this new nation's foundations are righteous, and with a regime at last in place which seeks to actually uphold such noble words, God willing, the nation can be brought back to liberty's light."

 ETS_ensure_constitution: "Ensure Constitutional Protections"
 ETS_ensure_constitution_desc: "The constitution is quite idealistic, but lacks sufficient mechanisms to actually ensure the rights it promises or prevent the total consolidation of power. With some small changes and a clearly defined role for God's laws in it, the nation shall be safe from tyranny."

 ETS_investigation_office: "The Investigative Branch"
 ETS_investigation_office_desc: "Our experiences with the Chinese have affected many with a deep hatred for that land's legal and philosophical ideas. Of interest, however, and much studied by the President, is Sun Yat-sen's idea of an independent branch of government entirely dedicated to investigating subversion and corruption."

 ETS_ensure_women: "Sisters in Islam"
 ETS_ensure_women_desc: "Many would deny women their basic rights in contradiction with the Sunnah. We must fight these cultural perversions of Islam and promulgate the rights assured to women by God, and by extension, this state founded on His laws."

 ETS_patronize_poor: "Benevolent Patrons"
 ETS_patronize_poor_desc: "Much of China now looks to the west to inspiration in creating so called 'social safety nets', ensuring farmers' livelihoods and providing basic services to the most downtrodden. We should copy this model."

 ETS_maintain_rule: "Rule by Decree"
 ETS_maintain_rule_desc: "A strong hand is needed to keep any republic steady, let along one as new and fragile as our own. Let God give power to those most able, now and forever."

 ETS_smash_amirs: "Restrict Local Nobility"
 ETS_smash_amirs_desc: "The various local lords and amirs of the land undermine state control and hinder progress. They must brought to heel, or even have their lands seized if need be."

 ETS_foreign_talent: "Recruit Foreign Talent"
 ETS_foreign_talent_desc: "Foreign teachers, through places of worship and study, have brought great progress to our nation. But alas, our land is still so backwards yet. A substantial portion of the state budget must be dedicated to identifying and acquiring foreign, especially Ottoman, intellectuals to advise the government and improve the administration."

 ETS_turk_trade: "A New Gentry"
 ETS_turk_trade_desc: "To entice skilled foreigners to settle permanently, we will need to offer more than just money. Turkish hires should be offered expansive swaths of land to settle in exchange for their services and the development of their holdings."

 ETS_business_reform: "Business Reform"
 ETS_business_reform_desc: "Businesses in East Turkestan have always worked without regulation and any form of workers rights. If we are to become a more modernised society, we must implement these laws."

 ETS_unify_the_people: "Unify the People"
 ETS_unify_the_people_desc: "We must work to bring the people of East Turkestan together, to unite us into one people."

 ETS_military_modernisation: "Military Modernisation"
 ETS_military_modernisation_desc: "The army was hastily built during the war of independence. While it possesses a sufficient command structure, it remains woefully inadequate as a fighting force and social institution. To begin the process of modernisation, let us finally develop a standardised uniform and distribute them to our men."

 ETS_expand_districts_system: "Expand District System"
 ETS_expand_districts_system_desc: "The rough of terrain in East Turkestan makes addressing local issues centrally difficult. As such, a system of regional authority for military units to augment law enforcement was established in certain areas. It should be expanded across the country."

 ETS_create_air_force: "Create an Air Force"
 ETS_create_air_force_desc: "Air power ignores terrain and provides invaluable support to the men on the ground. With basic fuel infrastructure established, we should seek to import basic, and affordable, aircraft."

 ETS_artillery_integration: "Integrate Artillery"
 ETS_artillery_integration_desc: "Artillery capable of accurate indirect fire has transformed the very nature of war. To contest the armies of the future, we will need the most advanced piece we can acquire."

 ETS_research_scavenged_weapons: "Research Scavenged Weapons"
 ETS_research_scavenged_weapons_desc: "Though our allies pour in from Central Asia to fight for our sovereignty, our internal ability to arm citizens is nonexistant. Having spent the last three decades forming militias using any firearms available, it is time we take an active role in supplying Eastern Turks with modern, formidable arms."

 ETS_mountainous_officer_training: "Mountainous Officer Training"
 ETS_mountainous_officer_training_desc: "Volunteers coming into East Turkestan bring with them years of experience in traversing desert brush. Our own Officers lack some of this experience afforded to students in [773.GetName] military academies. We must requisition training manuals from [773.GetName] and rectify this oversight."

 ETS_doctrine_research: "Doctrine Research"
 ETS_doctrine_research_desc: "The decades of conflict Turks in western Asia took part in informed their modern military doctrine. It is definitely worth the cost to seek out military doctrine and detailed after-action reports in [773.GetName] for studying."

 ETS_thorough_army_training: "Thorough Army Training"
 ETS_thorough_army_training_desc: "Volunteers that overcame the Han garrisons in Khotan will not be enough to withstand the eventual tide of militarism from Beijing. Through proper regimentation of the human body, as achieved by such turkish legends like Mustafa Kemal, we can survive."

 ETS_connect_to_dihua: "Connect to Dihua"
 ETS_connect_to_dihua_desc: "The road to Dihua, overburdened by refugees and toll roads, is the lifeline of our young country. If we are not able to cut down the impediments to travel, our own military will lose valuable time travelling across the road."

 ETS_develop_the_cities: "Develop the Cities"
 ETS_develop_the_cities_desc: "Madrassas closed, markets paralysed with inflation, and conmen everywhere. Our young country must rectify all three of these things to create that paradise for Turks we promised this generation."

 ETS_connect_to_the_outer_areas: "Connect to the Outer Areas"
 ETS_connect_to_the_outer_areas_desc: "Rebel Han and even Russians are subverting our authority in the outer reaches of East Turkestan. They are but results of our failure to allow Turks to move freely to the countryside. Failures no more."

 ETS_refurbish_dihua_industry: "Refurbish Dihua's Industry"
 ETS_refurbish_dihua_industry_desc: "Fear that paralyses industry in Dihua is finally conquered. With an influx of corvee labour, surely the factories of Dihua can restart production."

 ETS_dzungar_military_factory: "Dzungaria Small Arms Factory"
 ETS_dzungar_military_factory_desc: "An attractive proposal has been delivered to Dzungaria's largest landowner. In exchange for several of his buildings, a contingent of volunteer labourers will be sent to assemble firearms for our army."

 ETS_working_the_land: "Working the Land"
 ETS_working_the_land_desc: "With the elevation of Turks to the gentry, many towns are experiencing a shortage of farm labour. Conveniently, our corvee is also looking for employment that can serve the national interest."

#Decisions
 ETS_foreign_diplomacy: "Foreign Support for the Revolution"
 ETS_foreign_diplomacy_desc: "As a young independent nation, struggling against the Chinese oppressors and Kumul rebels, we must seek the support of foreign nations around us, if we are ever to survive.\n\nMajor Countries:\n§Y[RUS.GetNameWithFlag]§![RUS.get_ETS_foreign_supporters]\n§Y[RAJ.GetNameWithFlag]§![RAJ.get_ETS_foreign_supporters]\n§Y[OTT.GetNameWithFlag]§![OTT.get_ETS_foreign_supporters]\n\nOther Countries:\n§Y[AFG.GetNameWithFlag]§![AFG.get_ETS_foreign_supporters]\n§Y[TRK.GetNameWithFlag]§![TRK.get_ETS_foreign_supporters]\n§Y[BUK.GetNameWithFlag]§![BUK.get_ETS_foreign_supporters]\n§Y[KAZ.GetNameWithFlag]§![KAZ.get_ETS_foreign_supporters]\n\nAmount of Rifle:  [get_ETS_infantry_equipment_amount]\nAmount of Gold:  [?ETS_gold_amount|+]\n"
 ETS_foreign_support_send_delgations_RUS: "Seek Support from the Russians"
 ETS_foreign_support_send_delgations_RUS_desc: "Russia, close but doesn't border us, is in its own political turmoil. While they may take time to recover, their desire for Central Asia is barely concealed, and they would need allies to secure their rule. We will fly to Russia and make a case for supporting us, that we in return would become their ally."
 ETS_foreign_support_send_delgations_RAJ: "Seek Support from the British"
 ETS_foreign_support_send_delgations_RAJ_desc: "The British, a shadow of its former glory, still owns a third of the Indian subcontinent. They could be a powerful supporter of our cause. We will assemble a camel train and head towards [RAJ.GetNameDef] immediately to ask for their support and offer our support for their rule over India."
 ETS_foreign_support_send_delgations_OTT: "Seek Support from the Ottoman Empire"
 ETS_foreign_support_send_delgations_OTT_desc: "The Ottoman Empire is very far away from us, but that does not diminish their fervent support for our independence. We will fly to Baghdad to ask for their support."
 ETS_foreign_support_send_delgations_AFG: "Seek Support from the Khan in Kabul"
 ETS_foreign_support_send_delgations_AFG_desc: "The Khan in Kabul is very sympathetic to our case. We will assemble a camel train and head towards Kabul to ask for their support."
 ETS_foreign_support_send_delgations_central_asia: "Seek Support from [From.GetNameDef]"
