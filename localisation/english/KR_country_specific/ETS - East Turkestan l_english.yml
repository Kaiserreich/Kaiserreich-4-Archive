 east_turkestan_events.3.d: "The East Turkestani delegation arrived this morning, requesting us to support their independence war against the Xinjiang Clique. How should we respond? We can provide them with weapons and gold on a regular basis as full support, or just this once as partial support, or don't support them at all."
