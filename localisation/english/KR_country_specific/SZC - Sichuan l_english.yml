 SZC_liu_bocheng: "Liu Bocheng"
 SZC_liu_bocheng_high_command_desc: "§YBorn:§! §LDecember 4th, 1892, in Kaixian County, Sichuan Province, Great Qing§!\n§YAlignment:§! §SPAC§!\n§YBackground:§! §LWorking on the farm in his teenage years due to his father's death, Liu joined the Sichuan Military Government Army Officer School in 1912. He served under Xiong Kewu after graduation. Liu took part in the Second Revolution of 1913 against Yuan Shikai when Xiong declared his opposition to Beijing. However, Yuan would emerge victorious, and Liu went into exile in Shanghai. While there, Liu joined Sun Yat-sen's Revolutionary Party, the precursor to the Kuomintang.\n\nLiu returned to Sichuan to organise a National Protection Army when Cai E marched against Yuan Shikai's imperial gambit in 1915. During the war in 1916, Liu was shot twice in the head, leaving his right eye blind. In 1924, Liu engaged against the Zhili clique forces of Wu Peifu, and won the battle of Longquanyi. It was in 1924 that Liu would become influenced by the tenets of Marxism and the goals of the National Revolution. In 1926, Liu was formally folded into the Kuomintang.\n\nWhile Liu supported the Guangzhou Nationalist Government in its attempt to take Wuhan by preventing the local Sichuanese warlords from aiding Wu Peifu, the KMT not only failed to take Wuhan but collapsed entirely. Liu's sudden isolation from his allies caused the other Sichuanese warlords to push Liu to the edges of Sichuan, where he remains in hiding to this day. Liu hopes that one day, the Kuomintang will return to the Mainland and the peasants will be free from reactionary oppression.§!"

 #張瀾
 SZC_zhang_lan: "Zhang Lan"
 SZC_zhang_lan_bio: "Son of a scholar and schoolteacher, Zhang Lan would study with his father at a young age, becoming a scholar himself in 1894, and entering the Zunjing Academy in Chengdu in 1902. Selected to study in Japan in 1903, he would enter Tokyo Hongwen Academy, returning to China after Anti-Cixi remarks. Serving in various teaching roles, he was elected to the Sichuan Advisory Council in 1909 but refused to accept the position, instead opting to serve in the reformist constitutionalist movement in the twilight years of the Qing.\n\nParticipating in the Sichuan Railway Protection Movement, he would become immersed in the Xinhai foray of Sichuan, before being elected as a Member of the Assembly in 1913. In 1915 he would participate in the National Protection War, before becoming Beijing governor of Sichuan in 1917; fleeing from Chengdu with Liu Cunhou in 1918, and later returning to Beijing. In 1919 he would support the New Culture Movement, and aid in sending young students to the radical intellectual scene of Europe.\n\nIn 1920 he would return to Nanchong, devoting himself to education, and in 1925 even became president of Chengdu University. Advocating freedom of thought and academic freedom, he enabled the various functions of local revolutionary groups under his auspices. Resigning in 1932 over the Zhili Suppression of the Shanghai Uprising, he would return to Nanchong to work on education matters. Participating in the formation of the FCDP that same year, Zhang would garner magnitudes of respect for his devotion to democracy, and role as a mediating hand."
 SZC_zhang_lan_leader_desc: "§YBorn:§! §LApril 2nd, 1872, in Nanchong County, Sichuan Province, Great Qing§!\n§YBackground:§!§L$SZC_zhang_lan_bio$§!"
 SZC_zhang_lan_advisor_desc: "§YBorn:§! §LApril 2nd, 1872, in Nanchong County, Sichuan Province, Great Qing§!\n§YAlignment:§! §SNCRA§!\n§YBackground:§! §L$SZC_zhang_lan_bio$§!"

 #鮮英
 SZC_xian_ying: "Xian Ying"
 SZC_xian_ying_sic_desc: "§YBorn:§! §L1885, in Xichong County, Sichuan Province, Great Qing§!\n§YAlignment:§! §SNCRA§!\n§YBackground:§! §LBorn into poverty, Xian Ying needed the support of is relatives to attend early private schooling. A young student of Zhang Lan, Xian would become his special protégé, as a mentor is to a student, and as friends. In 1908, Xiang Ying enrolled in the Sichuan Accelerated School, joining the military. Simultaneously, he joined the Tongmenghui, and became swift friends with He Guoguang, Pan Wenhua, Yang Sen, and Liu Xiang.\n\nFollowing Zhang Lan around Sichuan, and unto the House of Representatives in Beijing, Xian would resign with his mentor in 1914 and attend the Army University as pretext. Travelling South to join the National Protection Movement, he would remain close with Zhang, starting a Pro-November Riots Newspaper on his behalf that flirted with socialist ideas. In 1921, Xian would participate in the Sichuan Warlord fray, helping Liu Xiang extensively.\n\nFirst flirting with industry since the 1920s, Xian's passion for military service would transition to industrial pursuits, using his connections with Zhang Lan to travel around the country, both for business, and to meet likeminded men such as Liang Shuming, and Yan Yangchu. Serving under He Guoguang in 1935, Xian would be Inspector General of Nanchong, but due to a scandal with his secretary, Gu Xinghua, Xian would be forced out of his position, instead serving as manager of Zhang Lan's Jianhua Middle School in Nanchong. Closely connected with his mentor, Xian has slowly become a proponent of Third Force Chinese Democratic politics.§!"

 #车耀先
 SZC_che_yaoxian: "Che Yaoxian"
 SZC_che_yaoxian_high_command_desc: "§YBorn:§! §LSeptember 27th, 1894, in Dayi County, Sichuan Province, Great Qing§!\n§YAlignment:§! §SNCRA§!\n§YBackground:§! §LLiving an early life of destitution, Che Yaoxian would enter a private school at the age of five, albeit after a family lawsuit would be forced to drop out. Selling produce to support his family, he would become a merchant's apprentice in 1908, and begin a lifelong interest in reading; by 1911, he was an accountant at 17. In 1912, the young Che joined the army, serving in the Sichuan Army, and by 1918 had become a company commander, rising to a regimental commander in Liu Xiang's army.\n\nA representative to the Kuomintang, Che would attempt to coax Liu Xiang into defection, but after Liu rebuked his efforts, Che resigned from the army and travlled to Japan to study. With the Kuomintang's defeat, Che turned his hopes towards the various other left-wing movements within the nation; most important of which being the Left-FCDP. In 1928, Che returned to Chengdu and subsequently joined the KMT in secret. Utilising his connections, he joined Liu Wenhui's Army.\n\nRallying local Christian groups in Chengdu to support the Eastern Sichuan Insurgents, Che would initiate an onslaught of patriotic Christian socialist organisations in Chengdu, and after the Shanghai Uprising, denounced Yang Sen's Government and Beijing. Almost arrested by Xiang Chuanyi, Che would cooperate with Leng Yindong and subsequently serve under Liu Wenhui and Deng Xihou's Baoding armies. Continuing to remain in contact with local oppositional groups, Che hs taken a special interest in Zhang Lan's efforts within the basin.§!"

 SZC_zhou_taixuan: "Zhou Taixuan"
 SZC_zhou_taixuan_advisor_desc: "§YBorn:§! §LFebruary 14th, 1895, in Xindu County, Sichuan Province, Great Qing§!\n§YAlignment:§! §SNCRA§!\n§YBackground:§! §LProgressing through a standard education, Zhou would graduate from Middle School in 1911, and in 1913 would follow Wei Siluan, Hu Xuan, and others to the Political Economy Department of the China Public School. After graduating in 1916, Zhou worked as a translator for the Shanghai Minxin Daily, and later for the Beijing-based Jinghua Daily and Zhonghua Xinbao, as well as Zhonghua News Agency.\n\nIn 1918 he introduced Wang Guangqi to Jinghua Daily, and through Wang met Li Dazhao. Swiftly growing close, Zhou and Li decided to establish the Young China Society in 1919 with Wang's help. Sailing for France, he would be admitted to the University of Montpellier, and established the Paris News Agency to inform China of events in France.\n\nObtaining a Master's Degree in Education, Zhou entered the University of Paris in 1924, remaining in France from 1924 to 1928. In 1930 he declined to stay at the University, and returned to China at the invitation of Zhang Lan; serving at Zhang Lan's educational institutions in Sichuan. As recent as 1936, Zhou has reportedly wrote a series of articles lambasting the Capitalistic order in Europe, and is one of the founding members of the New Century Society.§!"

 #劉泗英
 SZC_liu_siying: "Liu Siying"
 SZC_liu_siying_advisor_desc: "§YBorn:§! §LFebruary 24th, 1895, in Nanchuan, Chongqing, Sichuan Province, Great Qing§!\n§YAlignment:§! §nYCP§!\n§YBackground:§! §LBorn during the ultimate decade of the 19th century, Liu Siying like many of his fellow countrymen embraced the underlying current of nationalism of the time. Seeking a modern education, Liu attended Hosei University in Japan. After graduating, he found work in Shanghai as editor of Shanghai Jiguo Times. During the 20s, Liu would join the newly formed Young China Party and play a crucial role in its operations. On the orders of the Party leadership, Liu returned to Sichuan to work for the Zhili warlord Yang Sen as his secretary.\n\nThrough Yang, Liu was able to establish a working relationship with Wu Peifu, who sought the support of a modern mass party to stand against the Kuomintang during the Northern Expedition. Through Liu, party leader Zeng Qi was able to greatly expand his influence across Northern China. Under the supervision of Li Huang, the local YCP leader of Sichuan, Liu has worked to spread the party message across all of Sichuan both through his military contacts and through his capacity as the Chengdu Southwest Public School. Thanks to his efforts working with local gentry to support ailing refugees, the YCP enjoys extensive support across all levels of Sichuanese society.§!\n\n§YNotes: Though a close ally of the Zhili Clique, Liu serves only the interests of the YCP first and foremost, in order to bring about China's long awaited Plebiscitarian Revolution.§!"

 #熊克武
 SZC_xiong_kewu: "Xiong Kewu"
 SZC_xiong_kewu_bio: "Born into a family of doctors, ever since he was young, Xiong Kewu held a love of learning. He became intrigued by the ideas of democracy and modernism presented by the West and lamented that China had fallen gravely behind the rest of the world. In 1903, he attended the Sichuan East Literature Hall and later became acquainted with revolutionaries such as Dai Jitao. After achieving the sponsorship of his uncle, Xiong went to study in Japan, where he met Sun Yat-sen and would later join Sun's Tongmenghui. After the Xinhai Revolution, Xiong served as commander of the Dahan Sichuan Military Government until 1913. Yuan Shikai and the Beiyang Government expelled Sun's forces from China, and Xiong was forced to flee to Japan in exile.\n\nYet, the defeat did not deter Xiong from dreaming of a free China. In Japan and Southeast Asia, he raised funds for the revolution and returned to China to join Cai E in the victorious National Protection War against Yuan. Despite being comrades in the National Protection War, Xiong turned against his former ally Lü Chao in 1920 and successfully expelled him from the province with the help of the warlord Liu Cunhou. In that same year, he issued a firm declaration that the people of Sichuan would no longer play second fiddle to the Beiyang and Guangzhou Governments that had arisen in the chaos of the Warlord Period. This did not last long as Sichuan collapsed into civil war and Liu Cunhou joined forces with the Beiyang Government, and Xiong was once again forced to flee into exile. He then fled to Guangdong, joining the Chinese Kuomintang, and participated in its first Congress in 1924.\n\nXiong's brief stay in the Kuomintang ended in 1925 when he was betrayed by Wang Jingwei and Chiang Kai-shek on charges that he was colluding with the Chinese Federalist leader Chen Jiongming. After the Northern Expedition's failure and the Kuomintang's breakdown, Xiong returned home to Sichuan dissatisfied with political life. And yet his passion for republican ideals never died, and although he has not forgotten the betrayal of the KMT, he lends an open ear to the Chinese Federalists in Guangdong."
 SZC_xiong_kewu_leader_desc: "§YBorn:§! §LDecember 26th, 1885, in Jingyan County, Sichuan Province, Great Qing§!\n§YBackground:§! §L$SZC_xiong_kewu_bio$\n\nWith his success in the recent civil war in Sichuan, Xiong will ensure that Sichuan is turned into an impenetrable fortress of republicanism and one that will help end years of authoritarianism in Beijing.§!"
 SZC_xiong_kewu_sic_desc: "§YBorn:§! §LDecember 26th, 1885, in Jingyan County, Sichuan Province, Great Qing§!\n§YAlignment:§! §fUFAA§!\n§YBackground:§! §L$SZC_xiong_kewu_bio$§!"

 #但懋辛
 SZC_dan_maoxin: "Dan Maoxin"
 SZC_dan_maoxin_bio: "Determined to devote his life to the pursuit of revolution and truth, Dan Maoxin would join the Tongmenghui in 1905 at the behest of Sun Yat-sen and Huang Xing while studying in Japan. Returning to China in 1906, Dan would serve as a propaganda chief and liaison officer while simultaneously establishing a public school in Shanghai to spread democratic ideals. Captured for his actions at the Second Guangzhou Uprising, but being released, Dan would return to Sichuan and serve a provincial post before resigning due to Sichuan Governor Hu Jingyi's autocratic rule.\n\nIt would be in Chongqing where Dan would become Xiong's chief of staff, his experience throughout the numerous revolutions hardening his resolve and convincing him of the need for revolutionary unity. As such, Dan would also uniquely be one of the few who avidly sought to work with Yunnan and Guizhou, citing their shared respect for Southern republican ideals. Regardless of policy, Dan would loyally command troops against Sichuan's zhili-aligned hardliners like Yang Sen and Liu Cunhou even as the tide gradually turned against the federalists.\n\nIn Tongren, Dan remains Xiong's second in command and a prominent voice of unity within the movement, open to cooperation between aligned democratic movements and provinces."
 SZC_dan_maoxin_leader_desc: "Determined to devote his life to the pursuit of revolution and truth, Dan Maoxin would join the Tongmenghui in 1905 at the behest of Sun Yat-sen and Huang Xing while studying in Japan. Returning to China in 1906, Dan would serve as a propaganda chief and liaison officer while simultaneously establishing a public school in Shanghai to spread democratic ideals. Captured for his actions at the Second Guangzhou Uprising, but being released, Dan would return to Sichuan and serve a provincial post before resigning due to Sichuan Governor Hu Jingyi's autocratic rule.\n\nIt would be in Chongqing where Dan would become Xiong's chief of staff, his experience throughout the numerous revolutions hardening his resolve and convincing him of the need for revolutionary unity. As such, Dan would also uniquely be one of the few who avidly sought to work with Yunnan and Guizhou, citing their shared respect for Southern republican ideals. Regardless of policy, Dan would loyally command troops against Sichuan's zhili-aligned hardliners like Yang Sen and Liu Cunhou even as the tide gradually turned against the federalists.\n\nNow president due to his wartime service and close connections across the aisle, Dan works tirelessly to enforce an anti-partisan democratic Federalist government, at all costs."
 SZC_dan_maoxin_sic_desc: "§YBorn:§! §L1884, in Rong County, Sichuan Province, Great Qing§!\n§YAlignment:§! §fUFAA§!\n§YBackground:§! §L$SZC_dan_maoxin_bio$§!\n\n§YNotes: Like many of his comrades, Dan Maoxin is well-known for his scholarly roots, being skilled in poetry and calligraphy as well as being familiar with the \"Book of Changes\" and other Confucianist classics.§!"

 #喻培棣
 SZC_yu_peidi: "Yu Peidi"
 SZC_yu_peidi_commander_desc: "§YBorn:§! §L1889, in Zizhong County, Sichuan Province, Great Qing§!\n§YAlignment:§! §fUFAA§!\n§YBackground:§! §LGoing to Japan to study with his brother Yu Peilun in 1905, Yu Peidi would study at a military school in Yokohama before returning to China in 1908 to try and join the Hekou Uprising, though finding out about its failure before he made it back to China. Travelling around China for a period, Yu would spend the next few years drifting between Japan and Guangzhou before hearing of the martyrdom of his own brother in the Second Guangzhou Uprising.\n\nReturning to his hometown of Neijiang following this tragedy, Yu would actively participate in the Railway Protection Movement and the formation of the ensuing republican governments in Sichuan, joining Xiong Kewu's ranks in the process. Yu continued to show his command capabilities during his time as a subordinate to Dan Maoxin, following the Nine Man Regiment to Guangzhou after their expulsion from Sichuan, even as lesser officers and common soldiers returned to their homes. Hearing of Xiong Kewu's detention and being stripped of his military command by the KMT, Yu would spend the intervening years in Neijiang, occasionally making trips to Japan and the Legations. Now joining Xiong's recouped divisions in Tongren, Yu remains a reliable albeit slightly inexperienced commander, a close confidant of Xiong and a prominent communicator with the local intelligentsia.§!\n\n§YNotes: Over the past few years, Yu has travelled to Japan and Moscow on many occasions with Xiong Kewu to meet with Hu Hanmin, remaining a good personal friend of the statesman.§!"

 #余際唐
 SZC_yu_jitang: "Yu Jitang"
 SZC_yu_jitang_commander_desc: "§YBorn:§! §LDecember 6th, 1888, in Rongchang, Chongqing, Sichuan Province, Great Qing§!\n§YAlignment:§! §fUFAA§!\n§YBackground:§! §LStudying at a private school in his village before enrolling into Chongqing East Sichuan Academy, Yu Jitang was an enthusiastic learner. Motivated to save China from its tumults, Yu would go abroad to Japan at his own expense to study at the military academies there, graduating from the Engineering, Artillery, and Naval Mine Schools.\n\nArriving back in China to join the Second Revolution in 1913, Yu would be appointed commander of Sichuan's fledgling riverine fleet, fighting alongside Xiong Kewu's army but fleeing to Japan when the operation failed. Yu would be reunited with Xiong Kewu during the National Protection War of 1915, serving as Cai E's Quartermaster General. For his valor shown when fighting against the armies of Yunnan and Guizhou, he would be appointed as the commander of the Sixth Division of the Sichuan Army. Embroiled in further conflict with Sichuan's militarists as the 1920s progressed, Yu would become the leader of one of the best divisions in Xiong's \"Bandit Suppression Army', fleeing South with Xiong as his forces were routed.\n\nYu would also be one of the few to be detained with Xiong at Humen Fortress, an act of betrayal that lingers to this day. Upon release, Yu spent a short stint in the Legation Cities before rejoining Xiong in Tongren, where Yu has distinguished himself as both one of Xiong's most qualified generals and a core proponent of \"Industrial Revitalisation\", funding ironworks and coal mining efforts in the town's outskirts.§!"

 #趙渭濱
 SZC_zhao_weibin: "Zhao Weibin"
 SZC_zhao_weibin_high_command_desc: "§YBorn:§! §L1893, in Chengdu, Sichuan Province, Great Qing§!\n§YAlignment:§! §fUFAA§!\n§YBackground:§!§LEducated by Li Peifu, a renowned reformist scholar in Chengdu, Zhao Weibin would be set on the path fo anti-imperialism and patriotism from the very beginning. After the Xinhai Revolution, Zhao would resolutely participate in the Sichuan Great Han Government's student militarisation programme, and would transfer to the Sichuan Army Officers School in 1912.\n\nIn 1914, after graduation, he would serve as a staff officer in the 1st Division of Xiong Kewu's forces. In 1924 he would follow Xiong to fight against the Zhili, and after Xiong's appointment in the Kuomintang's military forces, would rotate between various staff officer positions in various Sichuanese military forces. Ultimately settling with Xiong in his guerrilla campaign on the Sichuan-Guizhou-Hunan border, Zhao is a fierce staff officer with unrelenting courage and fervour.§!\n\n§YNotes: In his spare time, he devotes much of his life to literary studies, acquiring a large collection of personal books; ranging from \"The Collection of Yue Zhongwu Wang\" to the works of Li Dazhao, Lu Xun, Chen Duxiu, and even Marx.§!"

 #蕭毅肅
 SZC_xiao_yisu: "Xiao Yisu"
 SZC_xiao_yisu_army_chief_desc: "§YBorn:§! §LDecember 11th, 1899, in Peng'an County, Sichuan Province, Great Qing§!\n§YAlignment:§! §fUFAA§!\n§YBackground:§! §LBeing expelled from school at a young age for engaging in revolutionary activity, Xiao Yisu would study at the prestigious Yunnan Military Academy with financial assistance from his aunt. Originally lacking any kind of intense political persuasion, Xiao would serve in the ranks of Yang Sen's army as a battalion commander before defecting to General Tang Zimo, an individual aligned more with the Sichuanese KMT.\n\nAfter Tang's unexpected death in a party purge orchestrated by Chiang Kai-shek in 1925, Xiao would be relieved of his post and grow slightly disillusioned with the KMT, finding employment in the ranks of Guo Rudong's army. Here, Xiao would spend the latter half of the 1920s commanding troops under Guo while still being receptive to more republican ideals. Chafing under Guo's more arbitrary command and being dismissed in 1932, Xiao would become listless, spending time in the Legation Cities. His second wind would come later that year, when the Shanghai Uprising would send a lot of China's Republican mouthpieces fleeing West for fear of being killed or suppressed within the League. Xiao fled to Hunan, not wanting to be caught in the chaos, connecting with various intellectuals there, joining Xiong Kewu when he heard that his military expertise could once again be of some use. In Xiong's officer corps, he has made a name for himself by being hard-working and diligently studying army command, showing promise in the many battles that lie ahead for the federalist cause.§!"

 #卞稚珊
 SZC_bian_zhishan: "Bian Zhishan"
 SZC_bian_zhishan_high_command_desc: "§YBorn:§! §L1899, in Chongqing, Sichuan Province, Great Qing§!\n§YAlignment:§! §fUFAA§!\n§YBackground:§! §LOriginally destined for a career in academics and the arts, being recommended by his father's friend Yang Shukan to study in Nanjing Zhongyi Academy, then abroad, Bian instead enrolled in the Baoding Army Officers' School. Graduating in 1920, he would join Xiong Kewu's army as a deputy regimental commander before being promoted. Commanding troops under Xiong, Bian would fight with conviction throughout the 1920s, even following Xiong into Hunan and then Guangdong, commanding a minor officer cadre school during this time.\n\nAfter Xiong Kewu's detention at Humen Fortress by the KMT in 1925, Bian would be relieved of his post and become chief of the infantry department at the Zhu Peide Military Academy, a subsidiary of Whampoa. Associated with the Whampoa school affairs committee until Xiong's pardoning by Hu Hanmin, Bian would rejoin his former superior as adjutant general of Xiong's military police. A relatively young general in Sichuan's federalist cause, Bian is completely open to collaboration with other republican movements and even the more radical elements of both KMT and CSP. During his time spent around Tongren, Bian has also become proficient in leading and raising civilian levies and militias on top of his regular infantry, which proves useful in rooting out bandits and navigating the fluid battlefields of Sichuan.§!\n\n§YNotes: On top of his regular duties, Bian has also acted as Xiong's liaison and chief of both the security guard corps and civilian labour unit in Tongren.§!"

 #李蔚如
 SZC_li_weiru: "Li Weiru"
 SZC_li_weiru_high_command_desc: "§YBorn:§! §L1883, in Fuling, Sichuan Province, Great Qing§!\n§YAlignment:§! §fUFAA§!\n§YBackground:§! §LStudying in Japan in 1904, Li Weiru would join the Tongmenghui in 1906, being assigned by Sun Yat-sen to return to Sichuan in 1907 to aid in Tongmenghui efforts there. Conspiring with Xiong Kewu, Gao Yaheng, and others, he aided in the development of revolutionary cells, and in the initial Xinhai solidarity revolution within Sichuan. In a period spanning over a decade from 1911 to 1923, he served as deputy commander of the Fuling Military Government, Chief of Staff of the Shu Army, Chief of Staff of the Governor, and director of Sichuan Military Academy.\n\nIn 1924, he retired from the army, returning to farming. In 1927, Li had served in various local positions raising funds to establish progressive schools. Retaining close contact with Liu Bocheng and others, Li would eventually flirt with the concepts of socialism as prescribed by the Left Kuomintang. Creating a peasant army from 1926 onwards, Li would throw himself into Sichuan's political foray, combatting men like Liu Xiang.\n\nNarrowly avoiding death, Li would work together with Liu, and eventually Xiong Kewu's progressive Nine-Man Regiment, to wage a guerrilla campaign against the Beiyang warlords occupying Sichuan. Winning the hearts and minds of the peasantry, Li would prove to be a vital lifeline for the guerrilla's continued success.§!"

 #劉光烈
 SZC_liu_guanglie: "Liu Guanglie"
 SZC_liu_guanglie_advisor_desc: "§YBorn:§! §L1889, in Renshou, Sichuan Province, Great Qing§!\n§YAlignment:§! §fUFAA§!\n§YBackground:§! §LParticipating in the Xinhai Revolution in China, Liu Guanglie would serve as Director of the Sichuan Provincial Government, and the Southern Representative in the 1919 North-South Peace Talks. Later, Liu would serve in various capacities as commissioner of Nanchong, and Mianyang, before studying Buddhism in Japan in 1924.\n\nReturning with the support of other buddhists, Liu would found the Tibetan Language Institute at Ciyin Temple in Beijing, inviting Dorje Jueba Geshe to be an instructor teaching Tibetan language, and Tibetan Buddhism.\n\nHaving returned to his home province following the 1932 Shanghai Uprising, Liu would tacitly link himself towards the progressive resistance efforts of Xiong Kewu and his Nine-Man Regiment, working in a limited capacity as a sympathetic local official.§!"

 #石體元
 SZC_shi_tiyuan: "Shi Tiyuan"
 SZC_shi_tiyuan_advisor_desc: "§YBorn:§! §L1890, in Xuanhan County, Sichuan Province, Great Qing§!\n§YAlignment:§! §fUFAA§!\n§YBackground:§! §LIntelligent from his youth, Shi Tiyuan would excel in his studies, becoming a scholar at age 14. In 1911 he graduated from Sichuan Higher Police School, and would participate in the Sichuan Railway Protection Movement that same year. Launching an Anti-Qing uprising, he would establish a local county military government, and would become a member of the new revolutionary Provisional Provincial Government in 1912.\n\nIn 1914 he became a Chinese teacher at a local school, before becoming chief director of a Chongqing Salt Transport company, and President of Chongqing Commercial Daily. From 1916 he served in the Huguojun as a staff officer in various capacities, before returning to his teaching job in 1918. In 1922 he served as secretary to Deng Xihou, and Secretary-General and Chief Administrator of the Chongqing Garrison, and worked within the provincial finance department.\n\nIn 1927 Shi became Secretary General to Yang Sen's 3rd Division, and from 1928 was secretary to Pan Wenhua, and later to the Chongqing Municipal Government, Eduaction Bureau, and Public Security Bureau. In 1932 he became director of the Chongqing Commodity Inspection Office, and in 1933 was general manager of Chongqing Electric Power. From 1934 until now, Shi has served as mayor of Chongqing, working to promulgate various progressive reforms within the expanding city.§!"

 #胡子昂
 SZC_hu_ziang: "Hu Ziang"
 SZC_hu_ziang_advisor_desc: "§YBorn:§! §LMarch 1897, in Ba County, Sichuan Province, Great Qing§!\n§YAlignment:§! §fUFAA§!\n§YBackground:§! §LWhilst studying at Ba County Middle School, Hu Ziang's young academic life would be sent into a flurry as the Xinhai Revolution erupted throughout China. Actively participating as a young student, he would later enter Beijing Agricultural College in 1919, and would maintain his revolutionary streak by participating in the November Riots. After graduation in 1923, he returned to Chongqing to serve as a teacher and principle at his old middle school, president of the county Farmers' Association, and Director of the Chongqing Education Bureau.\n\nJoining the military in 1926, he would serve in Liu Wenhui's army, before becoming director of the Border Affairs Office of the Chengdu Sichuan Border Defence Supervisory Office. Aiding in the developing of farms and banks, alongside the banning of opium and reduction of taxes, he would briefly moonlight in Jiangxi as a member of the Agricultural College, before returning to Chongqing in 1933.\n\nCo-founding the Chongqing Huaxi Industrial Company, he would oversee various industrial endeavours all-throughout Sichuan, becoming something of a renowned industrial magnate in Sichuan. Sympathetic to the cause of the FCDP, Hu has contact with members of Huang Yanpei's CDNCA.§!"

 #熊哲帆
 SZC_xiong_zhefan: "Xiong Zhefan"
 SZC_xiong_zhefan_advisor_desc: "§YBorn:§! §L1894, Yanjingwan , Jingyan County, Sichuan Province, Great Qing§!\n§YAlignment:§! §fUFAA§!\n§YBackground:§! §LThe younger brother of Xiong Kewu, Xiong Zhefan studied in France in his early years during the country's greatest period of national strife. Following his brother closely in his endeavours, Xiong Zhefan's true talents would arise in his capacity to manage administrative affairs on behalf of his brother. Talented and uncompromising, Xiong would effectively be the civilian chief in the Nine-Man Regiment's Jinyang-Pingshan Guerrilla Zone.§!"

 #李家鈺
 SZC_li_jiayu: "Li Jiayu"
 SZC_li_jiayu_bio: "A career soldier, Li Jiayu would graduate from the fourth phase of the Sichuan Army Primary School just in time to participate in a student army during the Xinhai Revolution. Post-revolution, he would enlist in the first phase of the Sichuan Army Officer Academy, and in 1913, would transfer to the Nanjing Army Officers' Prepatory School. In the summer of the same year, Li Jiayu would see service in the first of many revolts against Yuan Shikai, ultimately failing and returning to Sichuan.\n\nEntering the third phase of the Army Officer Academy, Li Jiayu would find hinmself within the 4th Division of Sichuan Army under Liu Cunhou, later becoming a brigade commander in Deng Xihou's 3rd Division. Ultimately being promoted to Army Major General in 1923, Li would become commander of the First Division, and in 1926 would break off from Deng Xihou's nominal Baoding Department to assist in the formation of the Officer's Department.\n\nDuring their tenure in exile, Li Jiayu managed to keep the torch of revolutionary republicanism alive within the hearts of many of his fellow cadres, and is intent on maintaining that course."
 SZC_li_jiayu_army_chief_desc: "§YBorn:§! §LApril 25th, 1892, in Pujiang County, Sichuan Province, Great Qing§!\n§YAlignment:§! §lOfficer Department§!\n§YBackground:§! §L$SZC_li_jiayu_bio$§!"
 SZC_li_jiayu_leader_desc: "§YBorn:§! §LApril 25th, 1892, in Pujiang County, Sichuan Province, Great Qing§!\n§YBackground:§! §L$SZC_li_jiayu_bio$§!"

 #羅澤洲
 SZC_luo_zezhou: "Luo Zezhou"
 SZC_luo_zezhou_sic_desc: "§YBorn:§! §LJuly 1st 1890, in Pujiang County, Sichuan Province, the Great Qing§!\n§YAlignment:§! §lOfficer Department§!\n§YBackground:§! §LLuo Zezhou would begin his career by bluffing his way into the second class of the Sichuan Army Officer School under a fake name, joining the Second Division of the Sichuan Army as a platoon leader in 1914. Joining Deng Xihou's army in 1920, Luo would become acquainted with his superior and future comrade-in-arms Li Jiayu. Steadily rising through the ranks and acting as Chongqing Police Chief in 1923, Luo would capitalise on his successes against Yang Sen in 1925 to advance into Chengdu and seize its key offices, being appointed commander of the 11th Division in August of the same year.\n\nSpending the latter half of the 1920s stationed in Suining, Luo would join Li Jiayu in forming the Qunyi Society, aiming to attract alumni from the Officers School into their ranks. Luo would see action once more during the Central Sichuan War of 1929, mutinying against his former superior Deng Xihou and leading his troops against Liu Xiang, ultimately emerging from the conflict with a mixed military record but a firm hold over Nanchong. A stalwart ally of Li Jiayu, his relatively long service has been considered valuable by many, but some remain suspicious of his callous and careless leadership.§!\n\n§YNotes: A natural consequence of forced opium farming within his jurisdiction, almost all of Luo's officers as well as most of his rank and file are opium addicts of questionable combat value. Luo himself has grown addicted to opium and tobacco, earning him the moniker of \"Cigarette Ash Luo\".§!"

 #赖心辉
 SZC_lai_xinhui: "Lai Xinhui"
 SZC_lai_xinhui_high_command_desc: "§YBorn:§! §LAugust 1884, Santai County, Sichuan Province, Great Qing§!\n§YAlignment:§! §lOfficer Department§!\n§YBackground:§! §LServing as a regimental trainee after he graduated from Yunnan Army Academy in 1911, Lai Xinhui would participate in Yunnan's Double Ninth Uprising before finding himself in the ranks of the Sichuan army as a commander of an artillery battalion. Fighting in Liu Cunhou's army throughout the late 1910s, Lai would rise steadily and be provided with new artillery pieces from Hanyang arsenals, earning prestige for coming to his superior's aid many times in battles against both Xiong Kewu and other republican forces.\n\nThe invasion of Sichuan by forces from Yunnan and Guizhou throughout the 1920s would see Lai Xinhui come under the command of various Sichuan militarists. However, he would become acquainted with Liu Chengxun in 1922 and remain a close colleague throughout the following years. Lai's voice of support for the Zhili government in 1924 would pay dividends, as he would be appointed commander of Sichuan's 1st Division and then governor of Sichuan in 1925, though Yang Sen would quickly supplant him.\n\nReturning to service under Liu Chengxun, who now controlled areas in Southern Xikang, Lai would spend his time eliminating bandits both in the local area and his own ranks. The 1929 Central Sichuan war would spell bad news for Lai and Liu, as both men would be routed from Xikang, with Liu retiring to his hometown of Dayi and Lai joining the ranks of the Officer Department, bringing with him his men and decades of experience.§!"

 #陳蘭亭
 SZC_chen_lanting: "Chen Lanting"
 SZC_chen_lanting_high_command_desc: "§YBorn:§! §L1887, Shizhu County Sichuan Province, Great Qing§!\n§YAlignment:§! §lOfficer Department§!\n§YBackground:§! §LAn ardent student of the Green Forest School and coming from a life of brigandage, Chen would enter the military by leading a band of his men under the command of Liu Bocheng in 1916. Following this streak of republicanism and joining Xiong Kewu's army in 1920, Chen Lanting would be promoted to brigade commander in 1923 before surrendering to Lai Xinhui's forces in 1924 and becoming his subordinate.\n\nChen's tenure stationed in Luzhou as part of Lai Xinhui's 3rd Brigade was uneventful for the most part, but did result in major tensions with his colleagues, such as Li Zhangfu. It would be this tension that allowed Chen to be approached by socialist guerrillas in 1926, opportunistically throwing his lot in with the Lushun uprising. The failure of both the Lushun uprising and Northern Expedition would see Chen defect back and forth between the province's strongmen, switching from the ranks of Liu Xiang to Yang Sen, then back to Lai Xinhui, where he'd stay throughout the 1930s.\n\nLeading his troops during the chaotic Central Sichuan War, Chen would be a relatively minor player, primarily seeing to the defence of Neijiang and not seeing much action otherwise.§!\n\n§YNotes: Holding onto notable connections with Sichuan's brotherhood sects - the Paoge, Chen remains a sworn brother with the likes of Fan Shaozeng, as well as smugglers and gentry alike.§!"

 #李宗昉
 SZC_li_zongfang: "Li Zongfang"
 SZC_li_zongfang_high_command_desc: "§YBorn:§! §L1891, Mengyang, Peng County, Sichuan Province, Great Qing§!\n§YAlignment:§! §lOfficer Department§!\n§YBackground:§! §LIn 1909 Li Zongfang enrolled in the fourth class of the Sichuan Army Primary School, and after Xinhai, was transferred to the Sichuan Army Officers School. After graduation, Li served in various capacities in the Sichuan Army, from platoon leader to battalion commander, and fought in the National Protection War, Constitutional Protection Movement, and in the various skirmishes within Sichuan. In 1923 he became a brigade commander, and by 1927 he had become a brigade commander under Li Jiayu, steadily rising in rank and position.§!"

 #陳離
 SZC_chen_li: "Chen Li"
 SZC_chen_li_high_command_desc: "§YBorn:§! §LMay 1892, Anyue County, Sichuan Province, Great Qing§!\n§YAlignment:§! §lOfficer Department§!\n§YBackground:§! §LEnlisting in the ranks of Chongqing's student army in the opening days of Xinhai, Chen Li would enrol into the Artillery department of the Sichuan Army Officer School, graduating in 1915. He would be frequently promoted during his tenure as an intern under Li Jiayu's command in Liu Cunhou's army, commanding his own brigade by 1925. Being stationed in Sichuan's basin counties, Chen would serve as a pillar of stability in a region which had been stricken with poverty, famine and lawlessness owing to its proximity to Chengdu.\n\nAs the years progressed, Chen would unknowingly induct into his brigade many members of the CSP, who exploited Chen's more neutral stance towards socialism as an opportunity to recruit for their own cause. This would culminate in the Guanghan Mutiny, carried out by the West Sichuan branch of the CSP in tandem with the Gujunba Uprising, whereby the common soldiers of Chen Li's army rose up against their officers, intending to join their compatriots in the east. Fortunately for Chen, his quick return to his garrison area (along with the dispersal of the rebels by Tian Songyao's forces) would restore order to his brigade.\n\nDeng's forgiveness of Chen for his mistake would soothe tensions between the two men, resulting in Chen's ambivalence to the rebellion of his colleagues Li Jiayu and Luo Zezhou in 1929. Privy to both the interests of the Baoding and Officers, Chen walks a line of neutrality, willing to throw his lot in with whoever comes out on top.§!"

 #旷继勋
 SZC_kuang_jixun: "Kuang Jixun"
 SZC_kuang_jixun_advisor_desc: "§YBorn:§! §LJune 16th 1895, in Sinan County, Guizhou Province, Great Qing§!\n§YAlignment:§! §lOfficer Department§! - §SYoung Soldier's Federation§!\n§YBackground:§! §LHaving an unremarkable youth, Kuang Jixun would first participate in the National Protection War, fighting under Lai Xinhui's Sichuan Army, and later becoming a regimental commander. Following his superior through thick and thin, Kuang's inherent progressive sympathies would shine with his membership of the Young Soldier's Federation. Tacitly working together with men such as Liu Bocheng in their guerrilla operations, Kuang enabled a semi-legal avenue for the socialist guerrillas to receive aid and materiel from Sichuan Army stockpiles.§!"

 #彭仕复
 SZC_peng_shifu: "Peng Shifu"
 SZC_peng_shifu_high_command_desc: "§YBorn:§! §L1901, Pujiang, Chengdu, Sichuan Province, Great Qing§!\n§YAlignment:§! §lOfficer Department§!\n§YBackground:§! §LDevoting his early years to military service, Peng Shifu would command the 12th regiment of the 5th Mixed Brigade under Li Jiayu's Sichuan Army. In 1935 he would transition to command the 9th regiment of the 3rd Brigade of the 104th Division under Chen Shaotang. As recently as 1936, Peng has been commissioned as a Lieutenant Colonel in the Sichuan Army. As a minor officer serving under Li Jiayu, Peng Shifu is currently commander of the 619th Regiment of Li Jiayu's division.§!\n\n§YNotes: He is renowned for his charismatic persona in the face of war, his undying loyalty to Li Jiayu, and his unpredictable tactics on the battlefield.§!"

 #周從化
 SZC_zhou_conghua: "Zhou Conghua"
 SZC_zhou_conghua_advisor_desc: "§YBorn:§! §L1896, in Xinfan, Chengdu, Sichuan Province, Great Qing§!\n§YAlignment:§! §lOfficer Department§! - §SYoung Soldier's Federation§!\n§YBackground:§! §LDropping out of school from a young age, Zhou Conghua would join the army, and in 1917 he rose to the rank of platoon leader, and enrolled in the Officer Training School sponsored by Liu Xiang. After graduation, Liu served as a company commander under Liu Yujiu in the Sichuan Army, before being transferred to Liu Xiang upon Yujiu's defeat.\n\nEnrolled into Baoding Military Academy by Liu, in-part to maintain a check on Zhili intrigues, Zhou's diligence, active thinking, bravery, and strategic prowess gained the attention of Tang Zaili. Utilising his relationship with Tang, Zhou would relay all information relevant to Sichuan matters towards Liu Xiang. After graduation from Baoding, Zhou returned to Sichuan, ostensibly returning to Liu Xiang's army as Major General Chief of Staff of the Sichuan Border Pacification Office, albeit he is under the jurisdiction of Li Jiayu's Officer Department.§!\n\n§YNotes: Resolute in his will for the salvation of the nation, Zhou has begun to flirt intensely with socialist literature, becoming a member of the Sichuan Young Soldier's Federation, and establishing contact with the FCDP in Sichuan.§!"

 #呂超
 SZC_lu_chao: "Lü Chao"
 SZC_lu_chao_bio: "A native of Sichuan, Lü graduated in 1909 from the Sichuan Army Primary School. He then joined the Fourth Nanjing Army Secondary School, which he then abandoned to join Sun Yat-sen's revolutionary Tongmenghui to resist and fight for a free Republican China. Like many others from his province, in 1910, he attended the Baoding Academy, which he then left when the Xinhai Revolution broke out in 1911. He then travelled to Shanghai, where he worked with Chen Qimei, Wang Jingwei, and Li Shizeng (prominent associates of Dr. Sun) until he was forced to flee to Sichuan in exile after Yuan Shikai took power.\n\nIn 1915, the National Protection War to resist Yuan's regime in Beijing broke out, and Lü joined fellow Sichuanese Xiong Kiwu as part of Cai E's army in Sichuan. When Chen Jiongming and the Federalist movement attempted to kick Sun Yat-sen out of Guangdong, Lü took the side of Sun and fought against his former comrade Xiong Kiwu for control of Sichuan. He then joined Sun in exile in Shanghai and returned with Sun in his return to Guangdong in 1923 and became one of Sun's trusted allies in the Kuomintang. During the doomed Northern Expedition, Lü represented the Sichuanese forces, and after the mission's failure, he fled back to his native Sichuan in exile once more. Yet, despite numerous defeats, the revolutionary spirit installed within Lü never died out. Instead, he continued to bide his time, believing fervently in the principles illustrated by the late eternal premier of the Kuomintang. As he waited in exile under the Yang Sen regime that once again took control of Sichuan, he maintained his contacts with the Kuomintang throughout the country."
 SZC_lu_chao_leader_desc: "§YBorn:§! §LMarch 9th, 1890, in Yibin County, Sichuan Province, Great Qing§!\n§YBackground:§! §L$SZC_lu_chao_bio$\n\nNow, with the victory of republican forces in Sichuan, Lü has emerged as the de facto leader of a tense alliance between the republican Kuomintang and the Federalists, ready to fulfil the late president's visions for a free and truly democratic China.§!"
 SZC_lu_chao_army_chief_desc: "§YBorn:§! §LMarch 9th, 1890, in Yibin County, Sichuan Province, Great Qing§!\n§YAlignment:§! §PIndustrial Corps§!\n§YBackground:§! §L$SZC_lu_chao_bio$§!"

 #鄧錫侯
 SZC_deng_xihou: "Deng Xihou"
 SZC_deng_xihou_leader_desc: "§YBorn:§! §LMay 24th, 1889, in Yingshan County, Sichuan Province, Great Qing§!\n§YBackground:§! §LDeng joined the army in 1906 and went on to enrol in the Baoding Academy, though he would later discontinue his studies to return to Sichuan when the Xinhai Revolution occurred. Deng went on to rise through the ranks over the years until he was promoted to general in 1923. Having been more active behind a desk than on the various battlefields during this turbulent time in China earned him a reputation as a trustworthy and competent careerist, though he hardly earned much fame and fortune in the process. While he was respected among his colleagues from the Baoding Department, he would eventually go on to be subordinated to Yang Sen as the Zhili Clique favoured the Armament Department over the Baoding Department.\n\nDespite not having the favour of the Zhili, the Baoding Department managed to cooperate with the Armament Department, putting them in a position where they were able to fill the vacuum in Sichuan left by the eventual collapse of Yang Sen's clique in the Sichuanese Civil War of 1936. As the most prominent figure in the more traditionalist side of the Baoding Clique, his reforms focus on rural development and improving the lot of the farmers of Sichuan. His widespread support in the countryside and the army combined with the broader support earned by his diarchy partner Liu Wenhui has put the Baoding Department in a position of political flexibility rarely seen among China's warlord cliques. He aims to turn Sichuan into a model province for the rest of China, generally putting the well-being of Sichuan's people ahead of ideology or lofty expansionist ambitions.§!"
 SZC_deng_xihou_commander_desc: "§YBorn:§! §LMay 24th, 1889, in Yingshan County, Sichuan Province, Great Qing§!\n§YAlignment:§! §cBaoding Department§! - §cDeng Faction§!\n§YBackground:§! §LAfter joining the army in 1906 Deng was admitted to the Sichuanese Military Academy. After graduating in 1909 he enrolled into the Baoding Academy. After the Xinhai Revolution, Deng discontinued his studies and returned to Sichuan to continue his military service there instead. After the Republic of China was established Deng joined the Sichuan Fourth Division under Liu Cunhou. Deng successively held the post of adjutant and went on to rise through the ranks to become a battalion commander by 1916, the commander of the Fifth Brigade in 1917 and an independent brigade commander by February 1918. From 1920 to 1923 Deng participated in various battles in Yunnan, Guizhou and Sichuan and performed well enough to become the commander of the Third Division. In December of the same year, the Beijing government established by the Zhili clique had him promoted to the rank of general. He would maintain this rank after being subordinated to Yang Sen when he was made the military governor of Sichuan.\n\nDeng is a careerist through-and-through, with a service record that had more stationings, transfers and promotions than actual battles by the time he became the most prominent figure among Sichuan's Baoding graduates. While no one disputes that he's competent at what he does, his experience in the past has been far more theoretical than practical compared to his more battle-hardened peers.§!"

 #田頌堯
 SZC_tian_songyao: "Tian Songyao"
 SZC_tian_songyao_bio: "In 1912, Tian joined the Sichuan Army under Liu Cunhou's 4th division. Although a member of the Tongmenghui during the Qing years, Tian aligned with Yuan Shikai during the Second Revolution of 1913. Liu Cunhou ultimately aligned against Yuan in the National Protection War a few years later, and Tian served as a captain. In 1917, Liu launched a campaign to retake Chengdu, and successfully took Chongqing and ousted the Yunnan and Guizhou forces in Sichuan.\n\nIn December, Tang Jiyao reignited the war and pushed Liu out of Chengdu. Beijing reorganised Liu's army into the 21st division and Tian was made Major General. By the end of the year, Liu put Tian in control of the 21st division. Liu made an alliance with Liu Xiang, and together they pushed Xiong Kewu out of Sichuan. In 1920, Xiong and Liu made an alliance against Yunnan, and they pushed Yunnanese forces out of Sichuan. The following year, Xiong allied with Liu Xiang and they pushed Liu out of Sichuan.\n\nTian's 21st division was folded into the new Sichuanese power structure. In 1922, Liu Xiang was defeated by Liu Chengxun and he took control of most of Liu Xiang's former domain. Deng Xihou of the Baoding Department was unhappy with the division of the spoils, and convinced fellow Baoding graduate Tian to join him against Liu, which saw the coalition win. When Liu Cunhou returned to Sichuan as Yang's subordinate, Tian realigned with his former commander, but maintains ties with the other warlords in case."
 SZC_tian_songyao_leader_desc: "§YBorn:§! §L1888, in Jianyang, Sichuan Province, Great Qing§!\n§YBackground:§! §L$SZC_tian_songyao_bio$§!"
 SZC_tian_songyao_high_command_desc: "§YBorn:§! §L1888, in Jianyang, Sichuan Province, Great Qing§!\n§YAlignment:§! §cBaoding Department§! - §aTian Faction§!\n§YBackground:§! §L$SZC_tian_songyao_bio$§!"

 #黄隐
 SZC_huang_yin: "Huang Yin"
 SZC_huang_yin_high_command_desc: "§YBorn:§! §L1890, in Chengdu, Sichuan Province, Great Qing§!\n§YAlignment:§! §cBaoding Department§! - §cDeng Faction§!\n§YBackground:§! §LBeginning his career in the army at the age of 17 and as a classmate of Deng Xihou, Huang Yin would study artillery at Baoding Army Academy before joining the Tongmenghui and manufacturing bombs during the Xinhai Revolution.\n\nGraduating from Baoding in 1917 and entering as a staff officer within one of Sichuan's many armies, he would find himself under the command of Liu Cunhou and his many subordinates, many of whom would become prominent generals in their own right. His proficiency as a commander and amicable relations with Deng Xihou would work in his favour, as he would be appointed as head of the Sichuan Riverine Defence Army by Wu Peifu in 1924. Huang's tact in civilian politics was also evident during his time as mayor of Chengdu from 1927 until the outbreak of the Central Sichuan War in late 1929.\n\nNow stationed around the town of Mianyang and the Fu River that runs through it, Huang manages his men well and has been tacitly accepted by the local populace. Along with this, Huang has sought to ingratiate himself with local democratic proponents, though he remains deeply wary of any socialist agitation that may come with it.§!\n\n§YNotes: Although Huang has risen to prominence within the ranks of Deng Xihou's army command, he has frequently dismissed suggestions from his officers that he should oppose Deng and strike his own path, remaining stubbornly loyal to his superior and colleague.§!"

 #陳鼎勳
 SZC_chen_dingxun: "Chen Dingxun"
 SZC_chen_dingxun_high_command_desc: "§YBorn:§! §L1892, in Jianyang County, Sichuan Province, Great Qing§!\n§YAlignment:§! §cBaoding Department§! - §cDeng Faction§!\n§YBackground:§! §LLike many of his comrades, Chen Dingxun was an early associate of Deng Xihou, joining Deng's ranks as both a company commander and an aide at the divisional headquarters after graduating from the artillery school in Baoding Army Academy. Being promoted from regimental commander to brigade leader within Deng's army, Chen would receive the honorary title of \"General Qiwei\" from the government in Beijing in 1924.\n\nWith this new title, Chen would command the provisional 3rd division, nominally being shifted to commanding the official 3rd division in Deng Xihou's army by 1927. During the Central Sichuan War, Chen would not see much frontline action, instead being appointed superintendent of the Song-Li-Mao-Wen Tuntian Administration, a colonial authority established by Deng to oversee affairs concerning the various tribes in Sichuan's mountainous North and West. Like many of his other colleagues in the Baoding ranks, his current duties in Northern Sichuan are those of bandit suppression and maintaining local peace on top of maintaining the increasingly bureaucratic system that his superior had promulgated.§!\n\n§YNotes: Though Chen continues to carry out his tasks and undergo training, he has become slightly disenchanted by his apparent career stagnation. As such, if an opportunity were to present itself, Chen could very well throw his support behind someone else.§!"

 #孙震
 SZC_sun_zhen: "Sun Zhen"
 SZC_sun_zhen_high_command_desc: "§YBorn:§! §LFebruary 5th 1892, in Mianzhu, Sichuan Province, Great Qing§!\n§YAlignment:§! §cBaoding Department§! - §aTian Faction§!\n§YBackground:§! §LBrought up with a solid education but deeply changed by the death of his father and sister at a young age, Sun Zhen would abandon his future as a scholar to become a soldier, joining the Baoding Army Academy in 1912.\n\nSun, along with his classmates, would actively participate in both the Railway Protection Movement and the ensuing uprisings in Wuchang and the Eastern Seaboard. However, Sun would not return to his studies after the failed Second Revolution, returning to Chongqing to prepare for another uprising that would never come to fruition.\n\nAfter the tragedy of his mother's death in 1914, Sun would fall into unemployment before being offered a position as a platoon leader under Tian Songyao by one of his friends. Sun would go on to distinguish himself during the National Protection War by personally leading a 40-man assault squad to capture the town of Naxi, resulting in his promotion to the commander of a cavalry regiment.\n\nHe would continue to serve under Tian Songyao as part of Liu Cunhou's Jingchuan Army, now fighting against Xiong Kewu's forces. It would be here where he would command a daring 3-week campaign against his foes, employing everything from surprise attacks to tactical bluffs.\n\nGrowing his prestige during the 20s and 30s, Sun would continue to be one of Tian Songyao's most reliable commanders, being dispatched by Tian to aid Liu Cunhou against the Eastern Sichuan guerrillas and honing his proficiency in Sichuan's more difficult terrain.§!"

 #王銘章
 SZC_wang_mingzhang: "Wang Mingzhang"
 SZC_wang_mingzhang_high_command_desc: "§YBorn:§! §LJuly 4th, 1893, in the Great Qing§!\n§YAlignment:§! §cBaoding Department§! - §aTian Faction§!\n§YBackground:§! §LPredominantly raised by his great-uncle Wang Xintian, Wang Mingzhang would achieve excellent grades in his youth, being admitted to Sichuan Army Primary School at the age of 16. Wang would participate in many anti-Qing campaigns, even leaving his province for Shanghai to assault Jiangnan Arsenal during the Second Revolution.\n\nReturning to Sichuan, Wang would enlist in Liu Cunhou's army and be promoted many times throughout the early 1920s for his service in both the Sichuan-Yunnan wars and Sichuan's internal conflicts, garrisoning the town of Deyang by 1924.\n\nThe failure of the Northern Expedition and the slight army reorganisation that came after resulted in Wang being transferred to head the Fourth Division under the command of Tian Songyao, where he would continue to work diligently in his new role. As part of training and drilling his army, Wang would also make an effort to integrate irregular formations into his ranks, boosting his combat capabilities.\n\nAlong with the likes of Sun Zhen, Wang would also be assigned a role in \"bandit suppression\" by Tian, commanding his forces against CSP and KMT insurgents in the North-east, where he'd make a name for himself owing to his unique style of being daring in attack and tenacious in defence.§!"

 #董宋珩
 SZC_dong_songheng: "Dong Songheng"
 SZC_dong_songheng_high_command_desc: "§YBorn:§! §L1889, in Pujiang, Sichuan Province, Great Qing§!\n§YAlignment:§! §cBaoding Department§! - §aTian Faction§!\n§YBackground:§! §LDropping out of the Sichuan Army Primary School, Dong Songheng would nonetheless graduate from the Chongqing Army University, and later the Beiyang Army Accelerated Academy in Baoding in 1906. Repatriated and convicted for anti-Yuan Shikai activities, Dong would join the Sichuan National Defence Army and serve as a staff officer for Xiong Kewu, and a battalion commander for Liu Cunhou.\n\nFighting in the Constitutional Protection and National Protection Wars, Dong would fight under Tian Songyao in 1921 for Liu Cunhou. In 1924 he would continue to rise in the ranks under Tian, eventually becoming commander of his own division in the Sichuan Army under Tian and Sun Zhen. In 1933 he would participate in various campaigns against the revolutionary guerrillas, and by 1935 would be Sun Zhen's deputy commander in the Sichuan Army. As of recent, Dong has been promoted to Major General.§!"

 #邱延薰
 SZC_qiu_yanxun: "Qiu Yanxun"
 SZC_qiu_yanxun_sic_desc: "§YBorn:§! §L1891, in Zizhong, Sichuan Province, Great Qing§!\n§YAlignment:§! §cBaoding Department§! - §cDeng Faction§!\n§YBackground:§! §LAn early member of the Tongmenghui, Qiu Yanxun has risen the ranks of the Baoding Clique from a Majo General Chief of Staff of the Military Governor, to that of Chief of Staff of Deng Xihou's Sichuan Army, and Director of the Chengdu Public Security Bureau.§!"

 #陳書農
 SZC_chen_shunong: "Chen Shunong"
 SZC_chen_shunong_commander_desc: "§YBorn:§! §L1893, in Jianzhou, Sichuan Province, Great Qing§!\n§YAlignment:§! §cBaoding Department§! - §cDeng Faction§!\n§YBackground:§! §LEncouraged by his family members to join the military, Chen Shunong's studious nature would be noticed by Liu Cunhou, who would betrothe his niece to Chen. Admitted to the Sichuan Army Primary School in 1908, he would graduated in 1911 and eventually enter the first class of the Baoding Army Officers Academy, Returning to Sichuan after graduaton, he would serve under Deng Xihou's Sichuan Army, being steadily promoted in the 1910s.\n\nIn 1921, he would still remain under the service of Deng Xihou, fighting under him against the other Sichuan warlords. In 1923 he would join Deng in the campaign against Xiong Kewu, and would be rewarded with promotion to Lieutenant General by the freshly annointed Governor Deng in 1924. In 1926 he would be granted a sizeable force of 10,000 troops, and be stationed in Hechuan, during which he would levy heavy taxes, plunder, and become one of the wealthiest and most corrupt Sichuan warlords.\n\nCollaborating with the likes of Liu Bocheng, Chen would play a pivotal role in the brief power struggle in the Baoding Department during the Central Sichuan War of the late 1920s, resolutely backing Deng in his affairs, albeit also maintaining an alliance with Liu Wenhui.§!"

 #胡临聪
 SZC_hu_lincong: "Hu Lincong"
 SZC_hu_lincong_high_command_desc: "§YBorn:§! §Lin Chengdu, Sichuan Province, Great Qing§!\n§YAlignment:§! §cBaoding Department§! - §aTian Faction§!\n§YBackground:§! §LA close affiliate of Tian Songyao, Hu Lincong would follow Tian throughout all of his gambits within the Red Basin, rising from platoon leader to company commander, and later battalion commander. In 1933 he was admitted to the Baoding Military Academy, and has only recently returned to Sichuan after graduation.§!"

 #马国荣
 SZC_ma_guorong: "Ma Guorong"
 SZC_ma_guorong_high_command_desc: "§YBorn:§! §LSeptember 20, 1903, in Xichang County, Sichuan Province, Great Qing§!\n§YAlignment:§! §cBaoding Department§! - §cDeng Faction§!\n§YBackground:§! §LBorn to a Hui family, Ma Guorong would be forced to bear the burden of supporting his family after his father died young, and would participate in transporting local goods between Chongqing and Xichang. In 1923, Ma abandoned his transport career to join the army, enrolling in the first class of the Military Education Corps, founded by Deng Xihou. Graduating in 1924, he would rise up through the ranks to major by 1930, and after being transferred to Chongqing in 1933, would become a lieutenant colonel by 1935.§!"

 #劉文輝
 SZC_liu_wenhui: "Liu Wenhui"
 SZC_liu_wenhui_leader_desc: "§YBorn:§! §LJanuary 10th, 1895, in Dayi County, Sichuan Province, Great Qing§!\n§YBackground:§! §LA lifelong military man, Liu Wenhui has been in the army since he was thirteen. He enrolled into the Sichuanese Military Academy in 1911, and subseequently enrolled into the Baoding Army Academy in 1914, and went on to graduate from it in 1916. While he owes a lot of his success and influence through nepotism and convenient connections, he's nonetheless managed to become a respected and influential figure within the clique. After the end of the Northern Expedition, Wenhui went on to side fully with Deng Xihou and would go on to become one of the clique's more notorious members.\n\nAfter the defeat of his nephew Liu Xiang in the Sichuanese Civil War, the Baoding department ascended to power. His friendship with Deng Xihou earned him a position of leadership with what has become the country's diarchy where he - in stark contrast to his nephew - represents a more reformist branch within the diarchy. Popular within the military and the more urban administrative class, he's allowed the department to broaden its support far beyond the conservative constituents that Xihou appeals to. While he's unlikely to make it into the history books as one of China's greatest military leaders, as long as the cooperation between the two friends in the diarchies continues he's sure to be remembered for his stalwart efforts to rapidly modernise Sichuan and improve the lot of the province's citizens.§!"
 SZC_liu_wenhui_high_command_desc: "§YBorn:§! §LJanuary 10th, 1895, in Dayi County, Sichuan Province, Great Qing§!\n§YAlignment:§! §cBaoding Department§! - §mLiu Faction§!\n§YBackground:§! §LLiu Wenhui has been in the army his whole life thanks to his brother enrolling him into the Sichuanese Military Academy in 1911. It's fitting in a sense as most of his subsequent advancements in life were either thanks to nepotism through his brother Liu Wencai or his nephew Liu Xiang, or the result of connections to a clique such in the case of his ties to the Baoding Army Academy where he enrolled in 1914.\n\nAlthough he's admittedly been a devoted and dedicated military man since his graduation from the Baoding Military Academy in 1916, his track record leaves a lot to be desired. Most notably, it was under his watch, parts of western Xikang were lost to Tibet. Despite the fact that his early military record is marred by poor results, his connections within the Baoding Department and relative popularity in the cities has made him a force to be reckoned with.§!"

 #夏首勋
 SZC_xia_shouxun: "Xia Shouxun"
 SZC_xia_shouxun_army_chief_desc: "§YBorn:§! §L1890, in Jiangjin, Sichuan Province, Great Qing§!\n§YAlignment:§! §cBaoding Department§! - §mLiu Faction§!\n§YBackground:§! §LWitnessing the decay and national turmoil of the late-Qing era, Xia would be admitted to the Baoding Army Academy and become interested in military affairs. After graduating, Xia joined the army of Liu Xiang as a regimental commander before fleeing to Japan in 1915, fearing prosecution from the authorities of Yuan Shikai.\n\nAfter the conclusion of the National Protection War, Xia returned to Sichuan and joined Zhong Tidao's division before switching allegiances to Liu Wenhui when Liu rose to prominence. Fighting in Liu Wenhui's army against various opponents, he would be promoted to the rank of divisional commander after the failure of the Northern Expedition in 1927.\n\nAn adequately competent officer within Liu Wenhui's army, he cares for his men well while also encouraging resourcefulness and discipline when needed. Consequently, his men are motivated and unwaveringly loyal, willing to heed Xia's every command through thick and thin.§!\n\n§YNotes: A devoted patriot, Xia is known for occasionally leaving his garrison area to return to his hometown of Jiangjin, developing local industries, strengthening commerce and often dedicating his own money towards planning steps towards hydroelectricity.§!"

 #向传义
 SZC_xiang_chuanyi: "Xiang Chuanyi"
 SZC_xiang_chuanyi_commander_desc: "§YBorn:§! §L1886, in Renshou County, Sichuan Province, Great Qing§!\n§YAlignment:§! §cBaoding Department§! - §mLiu Faction§!\n§YBackground:§! §LJoining the Tongmenghui in 1902 and engaging in revolutionary circles, Xiang Chuanyi was active in Sichuan even in the years before Xinhai, joining the ranks of Xiong Kewu when the revolution came. During the Second Revolution, however, Xiang was forced to flee to Shanghai in the chaos, then left China altogether to study at Hosei University in Japan.\n\nArriving back in Yunnan via Indochina in 1916, Xiang would make his way back into Sichuan alongside Xiong Kewu. Serving under the revolutionary coalition, Xiang would come into contact with regional militarists Deng Xihou and Tian Songyao while also finding himself aligning more with the Industrial Corps over Xiong. Xiong Kewu's expulsion from Sichuan, first by Yunnan-Guizhou forces, then by the other warlords of Sichuan, would result in Xiang working with the nascent Baoding Department.\n\nDe jure a subordinate to Liu Wenhui, in practice, Xiang would play the role of an autonomous actor merely privy to Baoding interests. It would be this dynamic that resulted in Xiang Chuanyi being appointed as head of the Three Army Command Office in 1925, when the Baoding Department controlled Chengdu, a method of compromise for the triumvirate jostling for power. In this role, Xiang was responsible for dialogue between Liu, Deng and Tian while also unofficially being the police chief and head of the militia. While the Command Office has since been relocated to Ya'an due to hostilities with Yang Sen, Xiang's duties have remained mostly the same.§!"

 #劉元瑄
 SZC_liu_yuanxuan: "Liu Yuanxuan"
 SZC_liu_yuanxuan_advisor_desc: "§YBorn:§! §LAugust 1911, in Dayi County, Sichuan Province, Great Qing§!\n§YAlignment:§! §cBaoding Department§! - §mLiu Faction§!\n§YBackground:§! §LThe nephew of Liu Wenhui, Liu Yuanxuan would study hard in his youth, and in 1925 would enter the Chengdu Dacheng Middle School for one year. Joining the army under influence of his relatives, he would be admitted to the local training school of his uncle's Sichuan Army, and after graduation would serve as captain of the Xufu Merchant Protection Team. Being rapidly promoted after the Central Sichuan War, he would soon become commander of the 13th Brigade of the Sichuan Border Defence Army, stationed in Hanyuan.\n\nIn 1934, Liu would briefly be assigned to a Zhili officer training corps in Lushan, and would travel from Sichuan to other provinces, and even to Japan, deeply affecting his conceptualisation of Japanese Imperialism. As a result, he has increasingly floated towards progressive circles, especially so after the influx of democratic intellectuals washed ashore inside the interior of the nation.§!"

 #吴景伯
 SZC_wu_jingbo: "Wu Jingbo"
 SZC_wu_jingbo_advisor_desc: "§YBorn:§! §L1892, in Chengdu, Sichuan Province, Great Qing§!\n§YAlignment:§! §cBaoding Department§! - §mLiu Faction§!\n§YBackground:§! §LGraduating from the Sichuan Army Primary School and the Sichuan Army Accelerated School, Wu Jingbo would join the second class of the infantry department of the Baoding Army Officers School, and promptly graduate from that institution in 1916. In 1923 he became director of the General Staff of the 9th Sichuan Army Division under Liu Wenhui, and the following year became its Chief of Staff. In 1926 he would cooperatie with cross-Baoding efforts to front a Sichuan unified government, and in 1927 returned to serve as one of Liu Wenhui's staff officers.§!\n\n§YNotes: Wu constantly muses about leaving the army and entering politics.§!"

 #汪雲翔
 SZC_wang_yunxiang: "Wang Yunxiang"
 SZC_wang_yunxiang_sic_desc: "§YBorn:§! §L1886, in Jianyang, Sichuan Province, Great Qing§!\n§YAlignment:§! §cBaoding Department§! - §mLiu Faction§!\n§YBackground:§! §LWang Yunxiang's initiation into his army career would be a rigorous one, not only graduating from the accelerated class of Baoding Army Academy in 1909, but also being admitted to Beijing Army University, from which he graduated in 1916.\n\nWith such a prestigious military education, he was highly valued by whomever he served under, commanding his troops for a short time under Liu Xiang before becoming Liu Wenhui's chief of staff in 1927. Guarding the rear areas of northern Xikang during the Central Sichuan War, Wang would remain committed to reinforcing a culture of military education within his ranks. Surveying the local terrain and analysing the combat ability of his troops when skirmishing with bandits, he would go on to compile the book \"Military Geography\" for Liu Wenhui's training department. This manual would give trained officers knowledge on the impact of altitude sickness, the fighting style and technique of the Tibetan Army as well as one of the few regional military geographic monographs in Warlord China.\n\nNeedless to say, Wang has shown himself to be an adept military trainer, planner and organiser who is still receptive to new knowledge and ready to take on new experiences. This proficiency in military education has naturally also resulted in Wang being appointed to the head of Liu Wenhui's training corps and as a tactical instructor in the Sichuan Army Officer School.§!"

 #冷寅东
 SZC_leng_yindong: "Leng Yindong"
 SZC_leng_yindong_commander_desc: "§YBorn§!: §L1894, in Dayi County, Sichuan Province, Great Qing§!\n§YAlignment:§! §cBaoding Department§! - §mLiu Faction§!\n§YBackground:§! §LJoining the Tongmenghui via participation in the Railway Protection Movement in 1911, Leng would enrol in the Sichuan Army Officers School before drifting around China engaging in revolutionary activity post-Xinhai. This track record, along with his membership in the Kuomintang, would result in his imprisonment in Chengdu in 1915, but he would be freed shortly after, following the NPA's reclamation of the city.\n\nContinually embroiled in Sichuan's political turmoil. Leng would be appointed as a battalion commander under Luo Peijin before becoming a lieutenant colonel in the ranks of Sichuanese warlord Chen Hongfan in 1918. Chen's defeat at the hands of Yang Sen would see Leng be transferred to Yang's army and then Liu Xiang's army after Yang was expelled in late 1925. In Liu Xiang's army, Leng would command the 12th division, supervised by Liu Wenhui, drifting slowly into Liu Wenhui's circle as a result.\n\nLeng has served in a plethora of roles in Liu Wenhui's officer corps, one of the most important being his role as Liu's mediator at the conclusion of the Central Sichuan War. He is also responsible for attempts at rooting out corruption among the region's civilian officials and is a reliable colleague to Wang Yunxiang as a general of the Chuan-Kang Defence Army.§!\n\n§YNotes: On top of cracking down on corruption and opium usage, Leng has also worked in league with the likes of Xiang Chuanyi to arrest and execute CSP operatives and agitators in Xikang.§!"

 #劉文彩
 SZC_liu_wencai: "Liu Wencai"
 SZC_liu_wencai_sic_desc: "§YBorn:§! §L1887, in Dayi County, Sichuan Province, Great Qing§!\n§YAlignment:§! §cBaoding Department§! - §mLiu Faction§!\n§YBackground:§! §LA prominent landlord and the elder brother of Liu Wenhui, Liu Wencai abounds within Sichuan so-much-so that he has gained the moniker \"Liu the Tiger\" for his heavy-handed nature. In 1921, upon his brother's appointment as a brigade commander in Yibin, Liu became Director of the Yibin Branch of the Sichuan Tobacco and Liquor Company, the Xunan Ship Tax Bureau, the Southern Sichuan Merchant Protection Division, Southern Sichuan Anti-Opium Investigation Division, Southern Sichuan Taxataion Bureau, and Lieutenant General of the Xunan Rural Relief Campaign.\n\nLevying heavy taxes in southern Sichuan due to his immense influence, he taxed anything ranging from flowers, to toilets, to laziness. In 1927, he would dispatch troops to kill Xu Jingbang, a leading member of the Farmers' Association in Pingshan County, who led a resistance movement against his heavy taxes. In 1928 Liu would dispatch the military police to kill Li Xiaowen, and Li Jiaxun, alongside various other members of peasant organisations.\n\nIn 1931, Liu extorted over 200,000 silver dollars from Yibin in 2 days, and shipped them back to his home in Dayi. By 1933 Liu had amassed a significant land empire within Sichuan, including more than 12,000 acres of land, 22 banks, 5 pawnshops, 684 houses, 10 mills, 29 mansions, and a large collection of gold. Despite this however, Liu has been noted to make significant contributions to primary education, and aid the poor through donation, having significantly developed Xikang province.§!"

 #邵石痴
 SZC_shao_shichi: "Shao Shichi"
 SZC_shao_shichi_advisor_desc: "§YBorn:§! §Lin Sichuan Province, Great Qing§!\n§YAlignment:§! §cBaoding Department§! - §mLiu Faction§!\n§YBackground:§! §LHighly respected by Liu Wenhui, Shao Shichi has served as a capable bureaucrat and loyal director of Liu's intrigues within Chengdu, serving as the director of Liu's Chengdu office. Willing to promote democracy within Liu's Baoding Department, Shao has floated the idea, alongside other members of Liu's corterie such as Ma Zhemin, Huang Xianzhang, Yang Bokai, and Li Xiangfu, of forming their own democratic society in cooperation with the Grand Republican Alliance. With the ultimate goal of of preserving national unity, persistence in anti-imperialism, opposition to dictatorship, and the practice of democracy, Shao's true capability shines in managing Liu Wenhui's finances.§!"

 #曾庶凡
 SZC_zeng_shufan: "Zeng Shufan"
 SZC_zeng_shufan_advisor_desc: "§YBorn:§! §L1897, in Nanxi Sichuan Province, Great Qing§!\n§YAlignment:§! §cBaoding Department§! - §mLiu Faction§!\n§YBackground:§! §LA graduate of the Beijing Law School in 1925, Zeng SHufan returned to Sichuan that same year and became a teacher. Co-founding the New Sichuan Newspaper with Chen Mingde and others, he joined the Chinese Syndicalist Party in 1928 during his studies in France, taking a political economy course at the Faculty of Letters at the University of Paris. Participating in the work-study programs and the Eastern Anti-Imperialist League, he also published National Salvation Evening News.\n\nHaving recently returned to China, Zeng has solicited membership into the FCDP, being one of its most stringently leftist members, and a close collaborator with men such as Zhang Lan, Zhang Dongsun, and Zhang Junmai.§!\n\n§YNotes: He is sympathetic to the struggle of the Sichuan Guerrilla insurgents.§!"

 #李则民
 SZC_li_zemin: "Li Zemin"
 SZC_li_zemin_advisor_desc: "§YBorn:§! §Lin Shuangliu County, Sichuan Province Province, Great Qing§!\n§YAlignment:§! §cBaoding Department§! - §mLiu Faction§!\n§YBackground:§! §LBorn into a landlord family, Li Zemin's family owns hundreds of acres of land within Chengdu and Shuangliu. Having joined the Sichuan Army, and rising to the rank of general under Liu Wenhui, Li had adopted the method of education as the key to Chinese national salvation. In 1930, as one of the most senior officers under Liu's command, he sold his family property around Chengdu to establish the Chengdu Private Datong Middle School right within the urban heart of the city.\n\nInstilling within his students the moral imperative of national salvation, alongside a form of civic militarism, Li Zemin has become one of the most popular and respected of the Sichuan Generalship, even if he has largely retired from active service.§!"

 #劉存厚
 SZC_liu_cunhou: "Liu Cunhou"
 SZC_liu_cunhou_leader_desc: "§YBorn:§! §LJanuary 24th, 1884, in Jianzhou, Sichuan Province, Great Qing§!\n§YBackground:§! §LThe son of wealthy salt merchants, Liu Cunhou is more of a brutish bandit than a strategist, let alone a governor. He attended Sichuan's military academy in 1903, went on to study in Japan in 1907, and returned to Sichuan after Graduating in 1908. He made a name for himself during the Xinhai Revolution where he initially led smaller anti-bandit forces and went on to lead larger forces as his loyalty earned him the trust of his superiors. During the conflicts he participated in, however, his forces were often more concerned with extorting wealth from the locals than functioning as a proper military force. While his soldiers often behaved like bandits, he's managed to strong-arm himself into a position of relative power in Sichuan in the process, though he's hardly endeared himself to the people.\n\nDuring the Sichuanese civil war, Liu Cunhou hardly contributed to the Armament Department's breakthroughs, though his forces were plentiful enough to exploit the ones that were created during the conflict. As he was mostly experienced in anti-banditry operations, his forces spent most of the war flushing out Kuomintang loyalists and mopping up routed remnants of Liu Xiang's faction of the Accelerated Department. Thanks to this, his forces were left in a relatively unscathed state compared to the rest of the Armament Department, eventually allowing him to outmanoeuvre his supposed ally Yang Sen once the dust of the war had settled.\n\nHis reign as a governor of Sichuan would end up being little more than his de-facto banditry on a larger scale. Imposing countless of taxes upon the people and using his army to extort the rich and poor of Sichuan alike, he quickly grew to become a hated tyrant that chiefly managed to maintain power through violent repression and shameless bribery.§!"
 SZC_liu_cunhou_sic_desc: "§YBorn:§! §LJanuary 24th, 1884, in Jianzhou, Sichuan Province, Great Qing§!\n§YAlignment:§! §PArmament§!\n§YBackground:§! §LLiu Cunhou was enrolled into the Sichuanese Military Academy in 1903. He went on to study at the Japanese Imperial Army Academy in 1907 and had graduated by 1908, after which he returned to China. His military career began in proper during the Xinhai Revolution when he was first promoted to Lieutenant-General by the Beiyang commanders. He went on to lead a series of anti-bandit raids and would earn the trust of his superiors, enough so that he'd eventually go on to lead provisional armies. It is, however, speculated that this had less to do with his abilities as a commander and was rather a question of him seeming loyal in a time of conflict and chaos.\n\nWhile he was able to successfully pacify bandits and earn the trust of his superiors, he earned nothing but disdain from the locals as his armies would behave no better than the bandits they were supposed to fight. Wherever his forces went, they would effectively run a protection racket against the locals. Greedy and less concern with discipline than military doctrine, he's held in poor regard by most of his peers and was seen as a man largely devoid of military acumen through most of his career. Be that as it may, he was still the epitome of a ruthless warlord and managed to amass wealth and a powerbase to be reckoned with.\n\nHe was eventually subordinated to Yang Sen and tasked with maintaining order in the north of the country. His previous loyalty to the Zhili has earned him a high position within the Armament Department despite his spotty military record.§!"

 #廖振
 SZC_liao_zhen: "Liao Zhen"
 SZC_liao_zhen_army_chief_desc: "§YBorn:§! §L1881, in Jianyang County, Sichuan Province, Great Qing§!\n§YAlignment:§! §PArmament§!\n§YBackground:§! §LGraduating from the Sichuan Accelerated Army Academy and quietly rising through the ranks of Liu Cunhou's army, Liao Zhen would find himself in the role of governor and county magistrate of Wanyuan County in 1923. Beginning his administration by combating agitators and suppressing uprisings, Liao would be transferred to Suining in 1925 before being transferred back to Wanyuan the following year.\n\nMaintaining neutrality through most of Sichuan's provincial infighting and integrating himself within the ranks of Liu Cunhou's Chuan-Shaan Border Defence Army, Liao Zhen would spend most of his time commanding troops against the persistent East Sichuan Red Army, often resorting to collaborating with bandits to wipe out the guerrillas. This has unfortunately only resulted in limited successes, as the 18 peaks that make up Wanyuan's surrounding mountain ranges have proven complex to fight in, only worsened by the poor logistics and discipline in Liao Zhen's fighting formations.\n\nNevertheless, Liao Zhen continues to toil at his post under Liu Cunhou, one of the key individuals forming a new officer backbone within the Armament Department.§!\n\n§YNotes: Despite his legacy of brutality against guerrilla fighters in Eastern Sichuan, where he is infamous for administering collective punishments and massacring the families of insurgents, Liao is also known by many in Wanyuan as a generous philanthropist, having donated much of his wealth to the repair and maintenance of bridges and river enbankments.§!"

 #周道剛
 SZC_zhou_daogang: "Zhou Daogang"
 SZC_zhou_daogang_commander_desc: "§YBorn:§! §L1875, in Shuangliu County, Sichuan Province, Great Qing§!\n§YAlignment:§! §PArmament§!\n§YBackground:§! §LGraduating from his studies in Japan in 1904, Zhou spent the next few years as the supervisor and military instructor of Sichuan Armed Forces Academy. After the Xinhai revolution broke out in 1911, he first served as Minister of the Army in Sichuan, before being called to Beijing as an advisor, in which he joined the Progressive Party at this time.\n\nWhen the National Protection War broke out, Zhou sided with Cai E's forces, and was appointed as commander of the 1st division of the Sichuan Army. After a brief stint as Governor of Sichuan in 1917, Zhou largely stayed on the sidelines until 1925 and Yang Sen rose to power. After being invited by Yang, he found himself placed in command just in time for the Northern Expedition. Serving as a proponent of Cross-Sichuan Unity, Zhou has positioned himself close to both the gentry, Grand Republican Alliance, and the Federation of Chinese Democratic Parties.§!"

 #刘邦俊
 SZC_liu_bangjun: "Liu Bangjun"
 SZC_liu_bangjun_sic_desc: "§YBorn:§! §L1890, in Jianyang County, Sichuan Province, Great Qing§!\n§YAlignment:§! §PArmament§!\n§YBackground:§! §LStudying at a private school in his early years, Liu Bangjun would enter the Baoding Army Officers School in 1907. After graduation, he joined the First Division of the Sichuan Army under Zhou Jun as a company commander, then a battalion, and finally a regiment commander. Seeing service in the Sichuan Warlord medley, he would later be promoted to adjutant general of the military governor, director of military supply, a major general in his own right, and finally a division commander.\n\nParticipating in the campaign against local guerrillas, Liu would be promoted to lieutenant general, and in 1935 became deputy commander of the Emei Officer Training Corps.§!"

 #陈洪范
 SZC_chen_hongfan: "Chen Hongfan"
 SZC_chen_hongfan_advisor_desc: "§YBorn:§! §Lin Dayi County, Sichuan Province, Great Qing§!\n§YAlignment:§! §PArmament§!\n§YBackground:§! §LA student of the scholar Li Xing, Chen Hongfan served as a commander of the First Division of the Sichuan Army after the Xinhai Revolution, and would later become commander of the 8th Division. Participating in the Sichuan Warlord feud, he would become the \"King of Jiading\" upon being stationed in Leshan, as he practically dominated the area and levied heavy taxes.§!"

 #赵荣华
 SZC_zhao_ronghua: "Zhao Ronghua"
 SZC_zhao_ronghua_high_command_desc: "§YBorn:§! §L1873, in Huangxian County, Shandong Province, Great Qing§!\n§YAlignment:§! §PArmament§!\n§YBackground:§! §LSon of a poor family in Shandong, Zhao disliked studying and labour as a child, and in 1893 fled with a friend to Zhili Province, and joined the Yi Army. Fighting in Korea during the Sino-Japanese War, he would be commended by Ma Sanyuan for his service and be promoted to sentry captain. In 1900, Zhao led a death squad and successfully recaptured Caicun from the Japanese, for which he would be promoted to sentry officer. With a brief tenure as garrison commander in Nanyuan and Yutian County, he would follow Zhang Xun in 1907 to Jiangsu.\n\nAfter the Wuchang Uprising, Zhao would revolt for the revolutionaries in Nanjing, and in 1914 would help suppress Bai Lang in Hubei. In 1917 Zhao would fight with Wu Peifu against Li Tiancai in Hubei, and as a result would be promoted, and served as a general under Wang Zhanyuan. In 1920, Zhao destroyed Wu Guangxin's HQ in Hubei, capturing him alive, and become a local official in Hubei. In 1923, he would be deprived of his power by Wu Peifu, and sent to Sichuan to aid Zhili efforts there.\n\nAfter the Second ZhiFeng War in 1924, Zhao regrouped with Wu to Wuhan, serving in a blocking detachment role, and as chief inspector of the Beijing-Hankou Railway. Supervising the battle at Hesheng Bridge during the Northern Expedition, Zhao would be forced to retreat to Hankou, before aiding in the Zhili advance southwards into Hunan. With the Zhili victory, and no space for Zhao in Hubei, Wu would dispatch him to Sichuan to aid Liu Cunhou and Yang Sen.§!"

 #赵熙
 SZC_zhao_xi: "Zhao Xi"
 SZC_zhao_xi_advisor_desc: "§YBorn:§! §LSeptember 13th, 1867, in Rong County, Sichuan Province, Great Qing§!\n§YAlignment:§! §PArmament§!\n§YBackground:§! §LBorn into a poor peasant family, Zhao Xi would attend a private school in 1872, ably displaying extreme intelligence at a young age. Proficient in the classics by the age of 12, he began his legendary poetical career in 1879, and in 1882 became a scholar. In 1887 he took the provincial exam, failed, and went to study at Jiufeng Academy. In 1888 he once again failed the provincial exam, but in 1891 he finally passed, and then immediately passed the imperial examination, and finally took the palace examination.\n\nAfter a harsh period of time as a state official and educator, Zhao Xi would truly rise to national prominence in 1905, with his original work \"Collection of Northern Journeys\" becoming increasingly popular, to the point of becoming a close friend of Liang Qichao. In 1909 he became the Censor of Jiangxi, known for his impartiality and integrity. In 1911 he sided with the Sichaun Railway Protection Movement, and would flee to Japan in 1912, meeting up with Kang Youwei and Liang. A close collaborator of Xiong Kewu and Yang Shukan, Zhao would become a hermit in 1914.\n\nIn 1916 he refused a position by Cai E, instead focusing on his calligraphy and writing. By 1929 he had published the local annals of Rong County, a project he started in 1922, and in 1930 he established a Literature Hall, and the following year he founded a literary school.§!\n\n§YNotes: A local hero within Rong County, Zhao is apolitical, and is one of Sichuan's \"Five Elders and Seven Sages\".§!"

 #尹昌齡
 SZC_yin_changling: "Yin Changling"
 SZC_yin_changling_advisor_desc: "§YBorn:§! §L1869, in Huayang County, Sichuan Province, Great Qing§!\n§YAlignment:§! §PArmament§!\n§YBackground:§! §LPassing the imperial exam in 1888, Yin Changling entered the Hanlin Academy in 1889, and became a common official upon its disbandment. Serving as a magistrate and prefect, he was a significant contributor to the Qing's Reform Policy in Shaanxi province, becoming known as the \"Prefect of the Eight Bureaus\". After Xinhai, Yin served in various capacities in the Sichuan Military Government, and would resign after Yuan Shikai seized the Presidency. In 1912, he begun his long career of dedicated local philanthropy.\n\nEstablishing various welfare organisations and orphanages during Yang Sen's first tenure as Governor of Sichuan, Yin's organisations were not akin to the typical Charity Halls found throughout the rest of China, as they focused on materialistic solutions to people's suffering; to the point of earning Yang Sen's personal respect. Having build a sizeable industry and welfare empire, alongside dedicating his life to taking in those abandoned by society, he has recently become Chairman of the Sichuan Provincial Relief Committee.§!\n\n§YNotes: Heavily sympathising with the FCDP and GRA, Yin himself has been noted to be close Zhang Lan.\nHe is one of Sichuan's \"Five Elders and Seven Sages\".§!"

 #劉師亮
 SZC_liu_shiliang: "Liu Shiliang"
 SZC_liu_shiliang_advisor_desc: "§YBorn:§! §L1876, in Neijiang County, Sichuan Province, Great Qing§!\n§YAlignment:§! §PArmament§!\n§YBackground:§! §LStudious and diligent as a young man, Liu Shiliang was particularly loved by his teachers. However, disatisfied with their lack of knowledge, he dropped out of school, being privately tutored until 1896 when his tutor died. Sympathetic to Kang Youwei's ideals, Liu would enthusiastically support both the Hundred Days Reform of the Late Qing, and furthermore the Xinhai Revolution.\n\nHowever, disillusionment with Chinese internal politics led to him establishing the Shiliang Suikan in Chengdu in the 1920s. Criticising Sichuan Warlords and other political figures alike through humorous sketches, poetry, drama, and couplets, Liu earned the moniker as the \"Master of Humour in Sichuan\". After overstepping boundaries a little too hard, Liu was exiled to Shanghai by the same warlords he criticised. Only recently returning in 1935.§!"

 #楊森
 SZC_yang_sen: "Yang Sen"
 SZC_yang_sen_leader_desc: "§YBorn:§! §LFebruary 20th, 1884, in Guang'an, Sichuan Province, Great Qing§!\n§YBackground:§! §LAfter entering the army in 1904, Yang Sen had his first brushes with politics when he joined the Tongmenghui Society while attending the Sichuan Education Hall in 1906. After graduating in 1908 he went on to serve in the Newly Created Army of the Great Qing until 1911. His background and connections allowed him to gain prominence when the Xinhai Revolution occurred. While serving under Cai E, he was eventually promoted to the rank of general in 1921 and posted in Chongqing. This pattern of rising in the ranks through political ties and manoeuvring more than military accomplishments went on when Yang Sen became an ally of Wu Peifu in 1925. When the Zhili became the dominant clique in the fully restored Great Qing, Yang Sen was elevated to the governorship of Sichuan.\n\nAs governor of Sichuan, Yang Sen stands out from other warlords with his platform of rapid modernisation both in the social and economic spheres, spearheaded with various infrastructure and educational projects that have improved the lives for many in Sichuan. While he is a competent enough military leader, the fact that Yang Sen owes much of his success to dealmaking and supporting the right people at the right time has put him and the Armament Department in a precarious position. His position is further undermined by his own lifestyle contradicting what he claims to be best for Sichuan, which has limited his public support. For instance, he would earn the ire of more conservative elements of Sichuan by speaking out against traditional roles for women and practices such as foot binding, and would then squander any goodwill he might have gotten from reformists by having eight concubines of his own and as many as thirty children between them.\n\nDespite his many imperfections, he's managed to hold on to power thus far with enough support both from the army and common folk to be a force to be reckoned with. And as long as he's in charge, the Zhili will have a reliable ally in Chengdu.§!"
 SZC_yang_sen_commander_desc: "§YBorn:§! §LFebruary 20th, 1884, in Guang'an, Sichuan Province, Great Qing§!\n§YAlignment:§! §aAccelerated Department§! - §aYang Sen§!\n§YBackground:§! §LYang Sen joined the army in 1904 and attended Sichuan's military academy which he graduated from in 1908. Afterwards, he served in the Qing New Army until 1911. His background and education allowed him to rise to prominence in Sichuan's military clique when the Xinhai Revolution began the same year. During this period Yang served under general Cai E, who also promoted him to become one of Sichuan's generals in 1921. After being posted to command the forces of Chongqing, Yang Sen would go on feud with the province's other warlords, most notably Xiong Kewu and Liu Xiang. Despite his attempts to undermine his opposition, he was never fully successful.\n\nHis position as military governor of Sichuan has far more to do with his ties to Wu Peifu and the Zhili clique than any military accomplishments. That being said, he's hardly an inept military leader either by any stretch of the imagination, having performed adequately in prior wars and maintained the Armament Department's prominence in Sichuan throughout his time as governor.§!"

 #范紹增
 SZC_fan_shaozeng: "Fan Shaozeng"
 SZC_fan_shaozeng_high_command_desc: "§YBorn:§! §L1894, in Dazhu County, Sichuan Province, Great Qing§!\n§YAlignment:§! §aAccelerated Department§! - §aYang Sen Faction§!\n§YBackground:§! §LNicknamed \"Fan Ha'er\" at a young age, Fan Shaozeng was known for disliking study, listening to stories at teahouses, and yearning for a chivalrous life akin to that of Robin Hood. Following on from such dubious ambitions, Fan would join one of Sichuan's many secret societies, where he would be introduced to the Tongmenhui and other revolutionary movements.\n\nThroughout the 1910s, Fan would continue to consolidate his following and participate in revolutionary activities as part of the local Gelaohui, opposing the Qing and, later, pro-Yuan elements present in Sichuan. He would join Xiong Kewu's army in 1920, but promptly broke off after being disillusioned with command, possibly due to his less intellectual origins. Upon Yang Sen's rise to prominence in Sichuan in 1923, Fan would quickly integrate his forces, becoming commander of the 9th Mixed Brigade and taking over most of Yang's forces following his failed provincial unification attempt in 1925. Continuing to serve under Yang during the Central Sichuan War, Fan would distinguish himself for his versatile and adaptable command style, often utilising irregulars or quick mobile detachments.§!\n\n§YNotes: Fan spent much of the 1930s in the Legations, exploiting the disorder of the Shanghai Uprising to not only foster good relations with members of the underground crime scene, such as Du Yuesheng, but also smuggle modern British armaments back up the Yangtze to arm his own men.§!"

 #賀國光
 SZC_he_guoguang: "He Guoguang"
 SZC_he_guoguang_high_command_desc: "§YBorn:§! §L1885, in Puqi County, Hubei Province, Great Qing§!\n§YAlignment:§! §aAccelerated Department§! - §aYang Sen Faction§!\n§YBackground:§! §LEnrolling in the Sichuan Army school in 1903, He Guoguang studied alongside big names in Sichuan such as Yang Sen and Liu Xiang. When the Xinhai revolution broke out however, he went back to his native Hubei, and participated in the Battle of Wuchang. After studying a fourth term and graduating in 1916, he served under Kou Yingjie for some time as a brigade commander, before shining in his own right and being promoted to commander of the 5th division of Wu Peifu's Army.\n\nInitially suffering losses during the Northern Expedition, He successfully defended his home province against the encroaching Kuomintang. By all matters a late arrival to the \"Luoyang\" faction of the Zhili Clique, he is a member of the Inspector General Group. Due to his Hubei performance, he would be granted the responsibility of ensuring demobilisation and army reorganisation for the Zhili post-1927.\n\nFairly recently, He has been made responsible for Central Government intelligence and administrative work within Sichuan, and by extension, the whole of the Southwest, where he supervises local military movements, and handles communications between Luoyang, and Sichuan.§!"

 #郭汝栋
 SZC_guo_rudong: "Guo Rudong"
 SZC_guo_rudong_army_chief_desc: "§YBorn:§! §L1889, in Tongjiang County, Sichuan Province, Great Qing§!\n§YAlignment:§! §aAccelerated Department§! - §aYang Sen Faction§!\n§YBackground:§! §LDropping out of Chongqing Prefecture Middle School at a young age, Guo Rudong would instead join the Tongmenghui, and subsequently a Dare-To-Die Squad in Chongqing during the Xinhai Revolution. In 1912 he enrolled in the Sichuan Army Officers School to study engineering, and after graduation enlisted in Liu Cunhou's 2nd Division of the Sichuan Army in 1914. In 1916 he fought in the National Protection War against Yuan Shikai, earning numerous distinctions and a promotion.\n\nIn 1917 he participated in the Sichuan-Yunnan and Sichuan-Guizhou campaigns, and in 1920 became a division commander. After another promotion in 1923, and enlistment under Yang Sen, Guo dutifully followed his superior until his own defeat. In 1925 he briefly became an interim leader of Yang Sen's forces, and in 1926 rejoined with Yang Sen to depose Liu Xiang, and thereafter served in the military campaigns against the various guerilla groups in Eastern Sichuan.§!\n\n§YNotes: He maintains a student-teacher relationship wtih Li Weiru, and otherwise is pragmatic with men such as Liu Xiang.\nHe has an extremely positive reputation in Yinjia City.§!"

 #杨汉域
 SZC_yang_hanyu: "Yang Hanyu"
 SZC_yang_hanyu_advisor_desc: "§YBorn:§! §L1905, in Guang'an, Sichuan Province, Great Qing§!\n§YAlignment:§! §aAccelerated Department§! - §aYang Sen Faction§!\n§YBackground:§! §LThe young nephew of Yang Sen, Yang Hanyu lived with the Yang family, and entered the 19th class of the Kunming Military Academy, and the 3rd Class of the Baoding Military Academy. In 1925, Yang was the commander of the 1st Mixed Brigade of the Sichuan Military Affairs Inspectorate, and serving his uncle during the Central Sichuan War, would participate in future campaigns against both his uncle's enemies, and the guerrilla insurgents within Eastern Sichuan.§!"

 #夏炯
 SZC_xia_jiong: "Xia Jiong"
 SZC_xia_jiong_sic_desc: "§YBorn§!: §L1897, in Chengdu, Sichuan Province, Great Qing§!\n§YAlignment:§! §aAccelerated Department§! - §aYang Sen Faction§!\n§YBackground:§! §LA seasoned veteran of the Sichuan melee, Xia Jiong would begin his career in the First Infantry Class of Luzhou Military Academy, headed by Yang Sen himself, quickly integrating into the Yang's ranks after graduating. During Yang's brief tenure as head of Sichuan's Military Affairs Supervisory Office in 1925, Xia would serve as a captain in the Office's second guard battalion. Xia would continue to be promoted into roles close to Yang, becoming head of the guard regiment of Yang's headquarters in 1927.\n\nFinally taking on a frontline combat post after the Central Sichuan War in 1934, Xia would come to command a variety of mixed brigades and be commended by Yang Sen as an extremely effective leader. Although considered very loyal and regarded as Yang Sen's second in command, he is one of the few new generals who have actually been appointed by Yang Sen for merit and not nepotism. As such, Xia often finds himself in disagreements with some of General Yang's own relatives, such as Yang Hanyu and Yang Gancai, who he considers incompetent and undeserving of military commands. As a primarily military confidant of Yang, Xia has also become more involved in civilian matters throughout the intervening years, with links to Mu Zibin and foremen in Sichuan's Road-Building Association.§!\n\n§YNotes: A determined and aggressive commander, Xia is revered by his subordinates for equipping his guard officers with swords and sabres to cut down any soldiers who dare retreat or desert the battlefield.§!"

 #周维桢
 SZC_zhou_weizhen: "Zhou Weizhen"
 SZC_zhou_weizhen_high_command_desc: "§YBorn:§! §L1890, in Tongliang County, Sichuan Province, Great Qing§!\n§YAlignment:§! §aAccelerated Department§! - §aYang Sen Faction§!\n§YBackground:§! §LAttending a private school in his hometown, Zhou Weizhen was renowned for his academic excellence, talent, and personal character. In 1906 ZHou left his family and enrolled in the Sichuan Army Primary School, excelling in his studies. Due to his record, he was sent to the Wuchang Army Third Middle School in 1909, and would actively partake in the Wuchang Uprising. In 1912 he entered the first class of the Quartermasters Corps at the BAoding Army Officers School, and graduated in 1914.\n\nThe following year, Zhou enlisted under Liu Cunhou as a staff officer, fighting in the National Protection War, and in 1917 he attended the Army University for further studies. In 1919 he became a tactical instructor at the Sichuan Accelerated Academy, and served under Yang Sen. In 1929, Zhou served as an instructor at the Central Army Quartermaster School, the director of the Quartermaster Department, and a senior staff officer of Yang Sen's Army. In 1935 Zhou became the deputy director of Transportation from Chongqing to Luoyang, earning a direct line between Governor Yang and the Jade Marshal.§!\n\n§YNotes: Whilst also a skilled tactician, Zhou is a renowned musician, scholar, calligrapher, and known for his kind heart.§!"

 #穆子斌
 SZC_mu_zibin: "Mu Zibin"
 SZC_mu_zibin_advisor_desc: "§YBorn:§! §L1892, in Yichang County, Sichuan Province, Great Qing§!\n§YAlignment:§! §nYCP§!\n§YBackground:§! §LStudying at the Liuyi Academy at a young age, and eventually the Yiling Middle School, Mu Zibin would enter in the Wuchang Law School in 1916. After transferring to Beijing Chaoyang University to study Law, he would graduate and travel to Japan in 1921 to study at TOkyo Law School at his own expense. In 1925 he returned to China got the position of county magistrate of Wuxi County.\n\nOn his way to his post, he encountered bandits, his property was robbed, and his entourage was hacked to death. Mu, hiding in a cabin, escaped and fled to Yichang, being forbidden by his father to ever serve as an official again. Upon Yang Sen's entrance into Yichang, Mu Zibin begun to serve as a councilor for the general, running the Yichang Daily. In 1928, Mu requested that the local Sichuan garrison put down a peasant riot, and begun a series of literary productions throughout the early 1930s aimed at promoting Zhili unification efforts.§!\n\n§YNotes: Fairly corrupt yet steadfast in economic management, Mu Zibin is a recent yet devoted acolyte of the Young China Party.§!"

 #劉咸滎
 SZC_liu_xianying: "Liu Xianying"
 SZC_liu_xianying_advisor_desc: "§YBorn:§! §L1857, in Shuangliu County, Sichuan Province, Great Qing§!\n§YAlignment:§! §aAccelerated Department§! - §aYang Sen Faction§!\n§YBackground:§! §LSelected as a tribute student in 1894, Liu Xianyang would rise the ranks of society as a famous Qing Confucian Scholar, and educator. Serving as a cabinet secretary and a member of the Sichuan Provincial Advisory Council, Liu taught at Zunjing Academy and Sichuan Normal University, becoming the editor of the Shuangliu County Chronicle.\n\nTeaching at the Guixin Academy, in 1918 he founded the Leshan Public Office, using 70% of his proceeds from daily calligraphy for disaster relief. In 1931 he publicised notices to promote welfare and relief for the local community.§!\n\n§YNotes: One of Sichuan's \"Five Elders and Seven Sages\", Liu's role in Yang Sen's court conjures vivid imagery of scholars in the courts of dukes of old.§!"

 #劉湘
 SZC_liu_xiang: "Liu Xiang"
 SZC_liu_xiang_leader_desc: "§YBorn:§! §LJuly 1st, 1888, in Dayi County, Sichuan Province, Great Qing§!\n§YBackground:§! §LLiu Xiang initially rose to prominence in 1920 when he helped lead Sichuan's forces to a victory over Yunnan. He rose through the ranks and would eventually lead a large contingent of Sichuanese forces against the Kuomintang during the Northern Expedition. During this conflict he managed to gain a reputation as a skilled, albeit reckless, commander with numerous victories to his name. Once the Northern Expedition had been soundly defeated, he returned to Sichuan and was assigned to Chongqing as the head of the city's garrison.\n\nWhile his performance during this conflict allowed him to establish his own clique and remain a force to be reckoned with within Sichuan, he was never granted the governorship of the province that he felt that he deserved. Instead, he was made a subordinate to Yang Sen, a loyal stooge of Wu Peifu and the Zhili. Liu Xiang saw this as an insult and petty cronyism. As a result, he began to harbour a deep resentment towards both Yang Sen and the Zhili and their puppets in the Armament Department.\n\nThis resentment eventually led to him seizing the moment after the collapse of the Qing hegemony in the early days of 1936. After successfully rallying his subordinates in the Accelerated Department against Yang Sen, Liu Xiang managed to claim Chengdu for himself and defeat both the Armament and Baoding departments through a series of daring military gambles during the Sichuanese Civil War. After making himself the governor of Sichuan and moving the province's capital from Chengdu to the industrial powerhouse of Chongqing, he set out to rapidly modernise the region, hoping to eventually settle his scores with the Zhili.§!"
 SZC_liu_xiang_commander_desc: "§YBorn:§! §LJuly 1st, 1888, in Dayi County, Sichuan Province, Great Qing§!\n§YAlignment:§! §aAccelerated Department§! - §aFucheng Clique§!\n§YBackground:§! §LAfter graduating from the Sichuanese Military College in 1909, Liu Xiang went on to rise in the ranks of the army until he became Sichuan's army chief in 1919. When the war between Sichuan and Yunnan broke out in 1920 Xiang earned his first military successes by pushing back the invading warlord forces. When the war ended in 1921, he was assigned to lead the Chongqing garrison. During this time, he established himself as a force to be reckoned with and built up considerable influence in Sichuan's industrial heartland.\n\nWhen the Kuomintang launched the Northern Expedition Liu Xiang led his forces against them. During this war he earned a reputation as a bold commander through a string of defensive battles and sometimes reckless counter-offensives. When the Kuomintang were defeated he returned to Sichuan where he was subordinated under Yang Sen, now the governor of Sichuan. Although he saw this as an insult, he still retained a sizeable force that remained loyal to him. Thanks in no small part to his successes in putting down the Northern Expedition, he's a respected military commander and a powerful warlord in his own right.§!"

 #潘文華
 SZC_pan_wenhua: "Pan Wenhua"
 SZC_pan_wenhua_sic_desc: "§YBorn:§! §LOctober 16th, 1886, in Renshou County, Sichuan Province, Great Qing§!\n§YAlignment:§! §aAccelerated Department§! - §aFucheng Clique§!\n§YBackground:§! §LLeaving his struggling family to find ways to make ends meet in Chengdu, Pan Wenhua found irregular employment as an apprentice at a hat shop before being advised to join the Qing New Army. This marked the beginning of his military career, where he served as an attendant, being inducted properly into the army as a private two years later.\n\nGraduating from the Sichuan Army Officers' Accelerated Training School proper in 1909 as classmates with Liu Xiang. The 1910s saw Pan fight under several posts; the Qing New Army in Tibet, under Sichuanese generals Zhong Tidao and Liu Cunhou, before gaining sufficient military strength to garrison his own area for a time. Dislodged from his holdings around Bazhong by Tian Songyao in 1920, Pan would throw his lot in with his good friend Liu Xiang, quickly becoming one of Liu's most trusted generals and leader of the Eastern Sichuan Pacification Command in 1923. As Liu Xiang consolidated his holdings around Chongqing, Pan would take up posts alongside his brother Pan Chongyou in civilian matters too, concurrently serving as director of the Chongqing Commercial Port Supervisory Office before being appointed mayor of Chongqing in 1929.\n\nThe Central Sichuan War would see Pan fight under Liu Xiang's command, advising Liu at key points of the conflict. In the aftermath, Pan would be assigned by Liu to lead the South Sichuan Bandit Suppression Command against various bandits and the RKMT insurgents led by Lü Chao around Yibin.§!"

 #唐式遵
 SZC_tang_shizun: "Tang Shizun"
 SZC_tang_shizun_high_command_desc: "§YBorn:§! §L1883, in Renshou County, Sichuan Province, Great Qing§!\n§YAlignment:§! §aAccelerated Department§! - §aFucheng Clique§!\n§YBackground:§! §LOriginally pressed into the life of a scholar by his father, Tang Shizun devoutly withdrew from the life of literature to pursue the career of warfare. Joining a military unit in 1906, Tang would enter the Sichuan Army Speed Training School, entering a class with the likes of Pan Wenhua, Liu Xiang, Wang Zuanxu and Yang Sen. Having been a fellow soldier of the 33rd Brigade with Pan Wenhua, the duo would ultimately end up in the service of their old friend Liu Xiang.\n\nAssisting Liu much akin to Pan, Tang advised the former during Cai E's invasion into Sichuan in 1916, allowing Liu to win numerous victories over the Yunnanese. Always ambitiously desiring his next promotion, Tang would grow dissatisfied as he consistently had to endure living in Liu Xiang's shadow.\n\nNevertheless, Tang continues to advise Liu Xiang on military matters, providing an able subordinate, despite his lofty ambitions.§!"

 #郭勛祺
 SZC_guo_xunqi: "Guo Xunqi"
 SZC_guo_xunqi_commander_desc: "§YBorn:§! §L1895, in Huayang County, Sichuan Province, Great Qing§!\n§YAlignment:§! §aAccelerated Department§! - §aFucheng Clique§!\n§YBackground:§! §LBorn into a peasant family, Guo Xunqi joined the Sichuan Army as a soldier in 1912 and participated in the campaign against Tibet. Joining Pan Wenhua's rank in 1915 after returning to Chengdu, Guo rose from a platoon commander to a regimental commander. When Pan Wenhua joined Liu Xiang and became the commander of the 4th Division of the Sichuan Amry in 1921, Guo followed and became the commander of the 7th Brigade under Pan's division.\n\nSince then, Guo has been serving under Liu Xiang together with Pan, and has developed a friendship with Chen Yi. It is said that during the KMT Northern Expedition, Guo took part actively in the leftist uprisings in Sichuan and provided assistance to leftist leaders when the Sichuan Clique cracked down on local socialist movements.§!\n\n§YNotes: Guo Xunqi is rumoured to have strong leftist sympathies, including direct contact with figures such as Liu Bocheng, which has caused friction and mistrust between him and Liu Xiang.§!"

 #王陵基
 SZC_wang_lingji: "Wang Lingji"
 SZC_wang_lingji_army_chief_desc: "§YBorn:§! §L1883, in Leshan County, Sichuan Province, Great Qing§!\n§YAlignment:§! §aAccelerated Department§! - §aFucheng Clique§!\n§YBackground:§! §LBorn to a silk merchant family, Wang studied first in Sichuan, and then in Japan. Joining the Sichuan Army in 1906, he remained neutral during the Xinhai revolution. After being promoted to regiment commander in 1913 he crushed the revolutionary forces in Sichuan under the command of Xiong Kewu. When the National Protection War broke out, he sided with Yuan Shikai and fought against the National Protection Alliance. While he successfully took Chengdu, he then lost to the Yunnan Army, and was dismissed from his command.\n\nIn 1921 Wang joined the forces of Yang Sen and became his Chief of Staff, however when Yang was forced out of Sichuan he became a subordinate to Liu Xiang. After the Northern Expedition came to a close, he found himself still a subordinate of Liu Xiang.§!"

 #王纘緒
 SZC_wang_zuanxu: "Wang Zuanxu"
 SZC_wang_zuanxu_high_command_desc: "§YBorn:§! §L1886, in Xichong County, Sichuan Province, Great Qing§!\n§YAlignment:§! §aAccelerated Department§! - §aFucheng Clique§!\n§YBackground:§! §LA classmate of Liu Xiang, Yang Sen, and Pan Wenhua, Wang attended Sichuan Army Crash Course. During the Republican Era, Wang served Liu Xiang's army which was Beijing aligned. During the Sichuan Yunnan War of 1920, Wang was assigned to Yang Sen by Liu. Later in the year, Wang would rise to the position of Brigade Commander and ruled Southern Sichuan. During his rule, southern Sichuan saw many improvements to farmland, water conservation, roads, prisons, and promoted overseas scholarship.\n\nIn 1922, Yang Sen engaged in a war against rival Sichuanese warlord Xiong Kewu, which the former lost. Yang and Wang fled Sichuan, and surrendered to Wu Peifu. Thanks to Wu's patronage, Yang and Wang rebuilt their forces and returned to the Sichuanese political scene. Yang allied with Liu Xiang and ousted the Guangzhou-aligned Xiong from the province. The following year, Yang invaded Chengdu and left Wang in control of the city. While in control, Wang developed Chunxi Road, built Shaosheng Park, bus stations, public restrooms, and enforced compulsory education.\n\nIn 1925, Yang made a play for total control of Sichuan, but was opposed by a coalition of all other Sichuanese warlords not backed by Guangzhou. Wang was enticed to rejoin Liu Xiang's army, and Yang had to end his power play. Stationed in Zizhong, Wang developed local education institutions.§!"

 #許紹宗
 SZC_xu_shaozhong: "Xu Shaozhong"
 SZC_xu_shaozhong_high_command_desc: "§YBorn:§! §L1892, in Qingxian County, Zhili Province, Great Qing§!\n§YAlignment:§! §aAccelerated Department§! - §aFucheng Clique§!\n§YBackground:§! §LEntering the Sichuan Army Accelerated Training School in 1908, Xu Shaozhong joined the 33rd Mixed Brigade of the Qing New Army as a platoon officer after graduation. In 1910, he entered the Sichuan Army Military Academy, studying alongside men such as Liu Xiang. Remaining in his position, and quickly becoming a team officer, after graduation, Xu would serve as a company commander in Zhou Jun's First Division of the Sichuan Army in 1912.\n\nSeeing service in all the battles within the Red Basin from that point onwards, Xu would become an indispensable part of the Accelerated Department's officer corps, and in 1934 became a Lieutenant General and Commander of the 161st Division directly under Liu Xiang.§!"

 #潘昌猷
 SZC_pan_changyou: "Pan Changyou"
 SZC_pan_changyou_advisor_desc: "§YBorn:§! §L1901, in Renshou County, Sichuan Province, Great Qing§!\n§YAlignment:§! §aAccelerated Department§! - §aFucheng Clique§!\n§YBackground:§! §LServing under Yang Sen in Chengdu, and as a teacher under Pan Wenhua in Chongqing, Pan Chongyou became dirctor of the Chongqing Municipal Treasury in 1928, and co-founded a local bank. In 1930, he became chairman of the Huachang Coal Mine Company, and the following year was granted the position of general-manager of the Chongqing Citizens Bank. In 1934 he served as Chairman of the Chongqing Banking Association, and the Chongqing Chamber of Commerce.§!"

 #刘从云
 SZC_liu_congyun: "Liu Congyun"
 SZC_liu_congyun_advisor_desc: "§YBorn:§! §L1883, in Weiyuan County, Sichuan Province, Great Qing§!\n§YAlignment:§! §aAccelerated Department§! - §aFucheng Clique§!\n§YBackground:§! §LTeaching at a private school in his early years, the young Liu Congyun was naturally inclined towards using the mystique of fortune-telling and divination to defraud people. In 1911, he named himself the \"White Crane\", and founded the Yiguanxiandao cult. Blending Confucianism, Buddhism, and Taoism, he preached millenarian doomsday prophecies, attracting many followers due to the dire times China involved itself in.\n\nBy 1918, he had over 10,000 followers in Weiyuan and surrounding counties, establishing 108 altars, and six Tongbu (main altars), with the highest authority residing within Liu's own home. In 1925 he established the Yiguanxiandao began to expand within military and political circles, establishing various outposts within Chengdu, Chongqing, and Wanxian. Warlords from all throughout the province began to solicit the cult's influence, namely Liu Xiang.\n\nEmploying Congyun as a military advisor, Liu Xiang reorganised some of his men purely from Congyun's own followers, and Congyun himself played a pivotal role in the Central Sichuan War, albeit his absolute lack of military skill leaves much to be desired. Nonetheless, his relationship with his patron has become increasingly stressed as of recent, with Liu Xiang's other subordinates insisting upon his execution.§!"

 #盧作孚
 SZC_lu_zuofu: "Lu Zuofu"
 SZC_lu_zuofu_advisor_desc: "§YBorn:§! §LApril 14th, 1893, in Chongqing, Sichuan Province, Great Qing§!\n§YAlignment:§! §aAccelerated Department§! - §aFucheng Clique§!\n§YBackground:§! §LDropping out of school with excellent grades after completing primary due to poor finances, Lu Zuofu joined the Tongmenghui in 1910, and participated in the Sichuan Railway Protection Movement. In 1913 Lu participated in the Second Revolution, and with its failure left Chengdu for Shanghai. The following year, he met Huang Yanpei and established a deep friendship with him. Returning to Chonqging to work as a mathematics teacher, he became an editor for the Chengdu Qunbao and Chuanbao, writing many articles criticising societal problems.\n\nIn 1919 he took over as president and editor-in-chief of the Sichuan Daily, actively participating in the November Riots, and even joining the Young China Society organised by Li Dazhao. In 1921, he became the head of the Education Section of the Yongning Daoyin Office in Sichuan, carrying out various mass education schemes, albeit aborted due to Warlord infighting. In 1924, Lu was invited by Yang Sen to Chengdu to establish the Popular Education Centre and partake in various reformist efforts.\n\nIn 1925, after his experiments with education failed, Lu transitioned to industry, setting up the Minsheng Industrial Company. In 1926, after personally raising capital, he started his transportation career, and established a variety of different infrastructure projects all-throughout the Yangtze. In 1927 he was appointed by Liu Xiang to the Sichuan provincial Government, and by 1935 had become cemented as one of China's most influential shipping magnates.§!"

 #劉航深
 SZC_liu_hangchen: "Liu Hangchen"
 SZC_liu_hangchen_advisor_desc: "§YBorn:§! §L1897, in Lu County, Sichuan Province, Great Qing§!\n§YAlignment:§! §aAccelerated Department§! - §aFucheng Clique§!\n§YBackground:§! §LBorn under a catholic distillery operator, Liu Hangchen enrolled in the Department of Economics at Beijing University in 1917. After graduating in 1922, Liu returned to Lu County and became principal of Lu County Middle School. In 1926, after a scuffle with a local bureaucrat, Liu vowed to enter politics, and the following year, Liu was recommended by classmate Chen Xuechi (then a subordinate of Wang Lingji) to become director of the Chongqing Copper Coin Bureau.\n\nConducting various monetary reforms, Liu earned the admiration of Wang Lingji, and was thus recommended to Liu Xiang to become section chief of his army's finance department, wherein he soon became director. Departing from usual warlord methods, Liu reformed and streamlined local taxes, and eventually established a monopoly on opium under Liu Xiang's control.\n\nIn 1930, Liu proposed the establishment of the Army's General Treasury, which he utilised to issue effective government bonds, and treasury bills. Assuming the position of General Manager of the Sichuan Provincial Bank in 1935, Liu has recently established a \"finance training class\", rectified the land tax, and has recently levied a 3% business tax.§!\n\n§YNotes: Has a notable desire for wealth and power, only checked by his reliance on Liu Xiang, and animosity with other Accelerated Department members.§!"

 #邓汉祥
 SZC_deng_hanxiang: "Deng Hanxiang"
 SZC_deng_hanxiang_advisor_desc: "§YBorn:§! §L1888, in Pan County, Guizhou Province, Great Qing§!\n§YAlignment:§! §aAccelerated Department§! - §aFucheng Clique§!\n§YBackground:§! §LAttending private schools throughout his childhood, Deng Hanxiang would be admitted to Kunming Normal School in 1905, later entering the Kunming Military Academy and Guizhou Army School. In 1909, he would study at the Hubei Army School, organising the Yunnan-Guizhou Association and serving as its president. During the Wuchang Uprising, Deng served as a captain of a student battalion, and subsequently served in other early revolutionary roles.\n\nFollowing Xinhai, Deng became a liaison between Yuan Shikai and Li Yuanhong, and in 1913 up until 1916, worked with Cai E to oppose Yuan's monarchy restoration. Becoming the Beijing representative to Tang Jiyao, consultant to the State Council and the Ministry of War, Deng floated between Yunnan, Guizhou, Zhejiang, and Sichuan in various military-diplomatic roles.\n\nIn 1922, Deng served as a representative of Duan Qirui to Sun Yat-sen, offering an alliance to take down the Zhili Clique. In 1924, he became Chief Counselor of the Zhejiang-Shanghai Allied Forces, and aided in the formation of Duan Qirui's 1925 cabinet. In 1926, Deng followed Duan to Tianjin, and in 1928 returned to Guizhou, before becoming Liu Xiang's representative to Beijing. Since 1935, Deng has been one of Liu's most trusted advisors, and a man that Liu consults before every important decision.§!"

 #乔毅夫
 SZC_qiao_yifu: "Qiao Yifu"
 SZC_qiao_yifu_advisor_desc: "§YBorn:§! §L1885, in Mianzhu County, Sichuan Province, Great Qing§!\n§YAlignment:§! §aAccelerated Department§! - §aFucheng Clique§!\n§YBackground:§! §LGraduating from the Sichuan Military Academy and Sichuan Accelerated School in 1909, Qiao Yifu became an instructor at the Kunming Military Academy, and joined the Tongmenghui that year. After Xinhai, Qiao returned to Sichuan and served as a battalion commander under Liu Yuehou. In 1916, he fought in the National Protection War.\n\nIn 1919 he served as the representative of the Sichuan Army under Liu Xiang to Yunnan Province, and in 1921 became commander-in-chief of the Sichuan Army and special representative of the Sichuan Governor to Hankou. In 1927, Qiao became director of the Chongqing Municipal Police Department. And as of 1936, has recently become a senior staff officer in the Sichuan-Xikang Pacification Office.§!"

 #蒙文通
 SZC_meng_wentong: "Meng Wentong"
 SZC_meng_wentong_advisor_desc: "§YBorn:§! §LOctober 16th, 1894, in Yanting County, Sichuan Province, Great Qing§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LAble to recite the Five Classics, Four Books, and various philosophical works at a young age, Meng Wentong would enter private schooling at the age of five. At 13, he would travel to Chengdu, and settle there. In 1907, Meng entered Sichuan Higher School alongside the likes of Zeng Qi and Guo Moruo. In 1911, Meng entered the Cungu School (later to become the Sichuan National Academy), and was tutored intensely in the classics.\n\nAfter graduation in 1916, Meng would travel to Chengdu to teach Chinese at the Provincial United chinese School in 1919, and in 1921 moved to Chongqing for the same job. In 1923, Meng enlisted in the Nanjing Inner Academy trial programme to study Buddhism, and later returned to Chongqing again to continue teaching. Producing his most famous work, \"The Essence of Ancient History\", in 1927, Meng would be sought out to teach at the History Department of National Central University, before again returning to Sichuan the following year to teach at Chengdu.\n\nResigning with Liu Wenhui's forced merger of Chengdu's various universities, he left Sichuan to teach at Henan University, and then Beijing University. With the restoration of stability to Sichuan following the Central Sichuan War and the Shanghai Uprising, Meng would be solicited by Yang Sen to return to Sichuan, teaching at the history department of Sichuan University.§!"

 #王恩洋
 SZC_wang_enyang: "Wang Enyang"
 SZC_wang_enyang_advisor_desc: "§YBorn:§! §L1897, in Nanchong County, Sichuan Province, Great Qing§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LA disciple of Ouyang Jingwu, Wang Enyang would start his academic career at Nanchong Middle School, before moving to Beijing in 1919 to audit classes in the Department of Philosophy at Beijing University. Appreciated by Liang Shuming, he would be tutored under him. In 1923, Wang travelled to the China Inner Academy in Nanjing, established by Ouyang Jingwu, to study Buddhist scriptures, and participated intensely in the Buddhist philosophical debates engulfing China at the time.\n\nIn 1925, Enyang became the Director and Professor of the Inner Academy's Special Course, and in 1927 returned to Sichuan following the suspension of classes at the Academy due to the Northern Expedition. Establishing the Guishan Study Room in Nanchong, he would continue to teach Buddhism and Confucianism to students, and in 1930 was invited to the Chengdu Buddhist Society. As of now, Enyang has focused his efforts intensely upon teaching and writing, producing a variety of texts on Buddhism.§!"

 #溫少鶴
 SZC_wen_shaohe: "Wen Shaohe"
 SZC_wen_shaohe_advisor_desc: "§YBorn:§! §L1888, in Ba County, Sichuan Province, Great Qing§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LThe Hui son of a prestigous county family, Wen Shaohe had a standard youth of progressively advancing education, which would then spurn on a long career in teaching. Becoming principal of Ba County Middle School, he would later teach at East Sichuan Normal School, and from 1914 to 1921 was inspector of the Ba County Education Promotion Office, later becoming Director of the Ba County Education Bureau. In 1922, Wen was sent as a representative of the Chongqing Chamber of Commerce to the All-China Chamber of Commerce conference in Shanghai, meeting various renowned figures such as Liang Qichao, Zhang Taiyan, and Huang Yanpei.\n\nIn 1923 he became director of the Chongqing Chamber of Commerce, and chairman of the Silk Industry Association. In 1928, Wen was re-elected to the Chongqing Chamber of Commerce, effectively establishing his own dominance for innumerable consecutive terms. That same year, Wen served on the Chongqing University preparatory committee, and in 1932 established his own Middle School, and expanded his education institutions to include three schools by 1935.§!\n\n§YNotes: Considered to be popular, diligent, and spartan, Wen Shaohe is well-liked amongst Sichuan's Hui, Commercial, and Warlord communities, and is one of Sichuan's most favourable local figures.§!"

 #李劼人
 SZC_li_jieren: "Li Jieren"
 SZC_li_jieren_advisor_desc: "§YBorn:§! §LJune 20th, 1891, in Chengdu, Sichuan Province, Great Qing§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LBorn as Li Jiaxiang, Li Jieren entered Sichuan Higher School in 1907, and in 1912 became the chief writer and editor-in-chief of Chengdu Qunbao Newspaper until 1918. The next year, Li organised and presided over the work of the Chengdu branch of the Young China Association, editing its weekly magazine, and left for France the same year to study. In 1923 he wrote the novella \"Sympathy\", and return to China from France in 1924 to become the editor-in-chief of Sichuan Daily.\n\nWith the paper closed down by Yang Sen, Li would go onto become a professor at Chengdu University in 1926, and later director of both the liberal arts and preparatory departments. During this time, Li also served as editor of the Chengdu Minli Daily. In 1930, due to devastation attributed towards corrupt bureaucrats and warlords, Li resigned from his university position and became a restaurant owner, only returning to \"official\" life in 1933, when he became director of the Chongqing Minsheng Machinery Repair Factory.§!"

 #曾俊臣
 SZC_zeng_junchen: "Zeng Junchen"
 SZC_zeng_junchen_advisor_desc: "§YBorn:§! §LSeptember 6th 1888, in Weiyuan County, Sichuan Province, Great Qing§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LApprenticing at a saltworks at a young age in Luzhou, Zeng Junchen would resign from his job in 1912, and begin a grain store. In 1914, he opened a restaurant, the largest in Luzhou, and in 1920 partnered with Hu Shaozhang and others to establish a salt company in Chongqing. In 1922, Zeng founded a hydropower plant, and in 1924 became the president of the Chongqing Salt Lobby. Cultivating close ties with bureaucrats and warlords, Zeng's salt business would amass him a fortune by 1928.\n\nAt the same time, Zeng co-founded the Shuyi Tobacco Factory with Shui Xiheng, albeit due to the influence of Wang Zunxu, Zeng's salt business would become bankrupt, and he would subsequently serve as manager of Pan Changyou's own salt transportation business. As one of the nation's most prolific and \"open\" opium dealers, Zeng has been in discussions with other leading Sichuan opium dealers to form a mass monopoly.§!"

 #任鸿隽
 SZC_ren_hongjun: "Ren Hongjun" #任鸿隽
 SZC_ren_hongjun_advisor_desc: "§YBorn:§! §LDecember 20th, 1886, in Dianjiang, Sichuan Province, Great Qing§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LOne of China's most preeminent scholars, Ren Hongjun started his academic life being admitted to Dianjiang Academy in 1898. Intelligent, diligent, and amongst the best of the student body, Ren would take the final imperial examination in China, and in 1908 would travel to Japan to study applied chemistry. In 1909, he joined the Tongmenghui through the introduction of Dan Maoxin, and served as President of the Sichuan branch of the Tongmenghui.\n\nWriting revolutionary manifesto lambasting the Qing, Ren would oversea the sponsorship of revolutionaries to study in Tokyo, amongst them Chiang Kai-shek and Zhang Qun. After Xinhai, Ren was secretary to Sun Yat-sen, but would resign and travel to the USA to earn a master's degree in chemistry from Columbia University. Returning in 1918, Ren served as Director of the Education Department of the Ministry of Education, Professor of Beijing University, Editor of the Commercial Press in Shanghai, and Vice-President of the National Southeast University.\n\nIn 1935, Ren became president of Sichuan University, beginning an ambitious programme of multifaceted reform of its internal affairs. With his career at its highest, the most pressing thing on his mind is China's, and Sichuan's, lack of internal stability.§!"

 #蒋逵
 SZC_jiang_kui: "Jiang Kui"
 SZC_jiang_kui_navy_chief_desc: "§YBorn:§! §L1893, in Ba County, Sichuan Province, Great Qing§!\n§YAlignment:§! §LApolitical§!\n§YBackground:§! §LStudying at Chongqing Guangyi Academy, Jiang Kui would proceed onto the Shanghai Nanyang Middle School, before beginning his naval career at the Wusong Merchant Marine College. In 1914, joining the navy as a trainee, Jiang would transition towards the Third Avenue of warfare in 1915 after enrolling at Beijing Aviation School. Albeit after graduating, Jiang proceeded to return to the navy, and rise to the rank of first lieutenant.\n\nIn 1920, he travelled to Britain and the United States to study aircraft manufacturing and flight technology, then returning to China in 1922 to serve as a flight instructor and director of education at the Beijing Aviation Training Institute. Leading the air force in the Jiangsu-Zhejiang and ZhiFeng Wars, Jiang would be promoted to deputy commander of the Third Army's Air Force, before being transferred to the Aviation Bureau in 1925.\n\nConsidering defection during the Northern Expedition, Jiang would remain with Beiyang, and in 1928 visit France and Germany to study their air fleets. Returning to serve once more as an aviation instructor, Jiang would be hired by Liu Xiang in 1930 to aid in establishing an air force and navy in Sichuan. In 1935, Jiang resigned to serve as a professor at Chongqing University, however he has been kept on retainer, for any Sichuan Warlord that may need his services.§!"

 #鄭少愚
 SZC_zheng_shaoyu: "Zheng Shaoyu"
 SZC_zheng_shaoyu_air_chief_desc: "§YBorn:§! §LOctober 9th, 1911 in Xiandu Township, Qu County, Sichuan Province, Sichuan Province, Great Qing§!\n§YAlignment:§! §L\"Apolitical\"§!\n§YBackground:§! §LZheng Shaoyu entered the world before the precipice of revolution in China. He entered elementary school at age seven and was admitted to Nanjing Wuzhou Middle School at 15 before transferring to Dongfang Middle School. He then joined the military academy in Chongqing where he befriended his fellow provincial countrymen Wu Maode and Lei Xiadian who held strong leftist sympathies. Through his frequent interaction with them, he developed a political worldview sympathetic to progressive ideals and leftist causes.§!"

 #樂以琴
 SZC_yue_yiqin: "Yue Yiqin"
 SZC_yue_yiqin_high_command_desc: "§YBorn:§! §LNovember 23rd, 1914 in Lushan County, Yan'an City, Sichuan Province, Republic of China§!\n§YAlignment:§! §L\"Apolitical\"§!\n§YBackground:§! §LYue Yiqin was born (Le Yizhong) into a Baptist Christian family. His father ran a teashop and a hookah business and his mother was of Tibeaten origin. In the year 1900, H.J. Openshaw, a missionary from the  northern Baptist Church of the United States came to Yan'an and converted the entire Yue family to Christianity.\n\nAfter graduating from Lushan Mingde Primary School in 1926, Yue Yiqin entered Zhangjieshan Mingde Junior High. After graduating, he entered senior high school of West China Union University before attending university in Shandong Province. Disturbed by the Shanghai Uprising in 1932, he returned home with nationalist fervor to aid in Sichuan's growing air force as a daring fighter ace.§!"

