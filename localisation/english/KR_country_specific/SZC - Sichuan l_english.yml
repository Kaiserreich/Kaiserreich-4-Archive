 SZC_federal_governmental_legitimacy_desc: "The modern Chinese Federalist rose and fell across the first half of the 1920s. A coalition of constitutionalists, democrats, and regionalists - they banded together amid the continued North-South stalemate at the peak of the warlord era. Their calls for the various provinces to work towards implementing local self-government and then peacefully unite together into a federal republic achieved some traction, but after a promising start it was rejected by both northern and southern governments. The Zhili's successful unification by force discredited the movement, and many came to associate the movement as little more than a front for warlordism.\n\nRebuilding the momentum that was lost over a decade ago will be difficult, but the with the country once again seemingly hopelessly divided and the Zhili clique's liberalising efforts proving to be a sham, many hold out hope that the Federalist movement could be the solution to China's problems. Whilst few expect much from the often divided Sichuan Cliques, they bear the banner of last stand of Chinese Federalism."

