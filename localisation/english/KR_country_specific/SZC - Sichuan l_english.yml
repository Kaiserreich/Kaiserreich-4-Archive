### Parties ###
 SZC_totalist_party: "CSP-RHS"
 SZC_totalist_party_long: "Chinese Syndicalist Party - Red Heart Society (Zhongguo Gongtuandang - Chixinshe)\n§LA political force that has seen its popularity surge in recent years, the more active and radical faction of the Sichuanese CSP rallies around one of the province's major labour organisers, Yang Angong.\n\nWorking in league with Wu Yuzhang and the other members of the provincial CSP, Yang and his colleagues would be responsible for organising strikes and uprisings throughout the mid-1920s. Politically, though, Yang would really come into his own as the head of the \"Red Heart Society\", one of the many underground labour organisations in Chongqing, where the working class was concentrated not in the fields, but in the port's many shipyards, docks and silk farms. Vigorous, vanguardist and not averse to militant action, Yang's radicals do not have much faith in the democratic process, as the warlord era has only proven how self-interested and corruptible the democratic and existing civilian institutions across warlord China are.\n\nUnlike other CSP provincial branches, which have split from each other into distinct factions of radicals and moderates, the Sichuanese CSP does not seem to have suffered the same fate, perhaps owing to the province's particularly dire straits fostering more ideological unity than elsewhere, or simply because of Wu Yuzhang's own ability to compromise with and stabilise the leftist front in the province§!\n"
 SZC_syndicalist_party: "CSP-O"
 SZC_syndicalist_party_long: "Chinese Syndicalist Party - Orthodox (Zhongguo Gongtuandang - Zhengtong Pai)\n§LSlightly deviating from the more urban, industrial and union-based syndicalism of the CSP mainstream, the CSP in Sichuan primarily springs from the group of Sichuanese intelligentsia that went abroad to France for work-study programs in the Great War, led by Wu Yuzhang among others.\n\nConnected with the various Sino-French education initiatives and spending time in France during both the war as well as the ensuing revolution, Wu Yuzhang and his fellow intellectuals would arrive back in China to capitalise on the waves of revolutionary fervour that followed the end of the Weltkrieg. Inspired by socialist thought but disheartened by the lack of unity within the Chinese revolution, which had fractured into revolutionary and reformist camps, Wu would spend the 1920s reading the works of socialist thinkers like John Reed, concluding the need for a clear ideological agenda, one which he found within the CSP. This agenda would be expanded with Wu's manifesto of the Sichuan Autonomous Federation, advocating for not only a transformation of the social economy and mutual assistance programs for workers, but an end to \"social parasitism\" and an overhaul of China's outdated education system.\n\nUnlike other CSP provincial branches, which have split from each other into distinct factions of radicals and moderates, the Sichuanese CSP does not seem to have suffered the same fate, perhaps owing to the province's particularly dire straits fostering more ideological unity than elsewhere, or simply because of Wu Yuzhang's own ability to compromise with and stabilise the leftist front in the province.§!\n"
 SZC_radical_socialist_party: "East Sichuan Red Army"
 SZC_radical_socialist_party_long: "Eastern Sichuan Red Army Guerrilla Force (Chuandong Hongjun Youjidui)\n§LThroughout the warlord era, Sichuan, much like its Southern neighbours, has been a hotbed for socialist guerrillas and intellectual activity, though this has been counterbalanced heavily by militarist repression and gentry influence. A keystone in China's agricultural heartland, Sichuan's agrarian nature has resulted in the Red Basin providing a fertile base of support that is sympathetic to the socialist cause.\n\nDuring the Northern Expedition, many members from both the LKMT and the CSP, some of whom had trained as junior officers at Whampoa, conducted irregular activities to disrupt the movements of warlord forces. One of the main actions was the failed Lushun uprising led by Liu Bocheng, Zhu De and Yang Angong in late 1926, which aimed to revolt in tandem with a renewed NRA push and disrupt warlord supply in the Sichuanese backwater. Though unsuccessful, the Lushun uprising would fan the revolutionary flames of the peasantry, refine the strategy of future guerrilla warfare and inspire others like Li Jiajun and Wang Weizhou to also conduct armed resistance in the countryside, resulting in the surprisingly successful Gujunba uprising in 1929.\n\nThe tumults of the 1930s have seen the peasant insurgencies primarily in Eastern Sichuan slowly being pushed back as consolidating militarists like Liao Zhen aim to wipe them out wholesale. Despite this, resistance has been resolute, with many more guerrilla cells mobilising to take the place of the fallen. These militias and revolutionaries have been reorganised in recent years into the East Sichuan Red Army Guerrilla Force, led by a committee headed by Wang Weizhou and split into three route armies, its strength bolstered by more irregular formations like the Fuling Peasant Army and CSP insurgent cells. But for all these developments, it remains to be seen if the last holdouts of both the KMT's agrarian bloc and the CSP in Sichuan have what it takes to wrestle control of the divided province when the time comes.§!\n"
 SZC_social_democrat_party: "Nine Man Regiment"
 SZC_social_democrat_party_long: "Nine Man Regiment (Jiu Ren Tuan)\n§LHolding a record of resistance against the Beiyang status quo and influences from both North and South, Xiong Kewu would make a name for himself in Sichuan in the province's chaotic early years, first against Yuan Shikai and several times after against the various Sichuanese autocrats. He and his \"Nine Man Regiment\", associates of Xiong who studied with him at Tokyo Dongbin Academy, would go on to join the political struggle in Sichuan, with Xiong holding the post of governor sporadically throughout the 1920s, notable for his belief in provincial self-governance and federal autonomy. But among the group's erstwhile warlord \"allies\", their ideological niches would drive a wedge between them and any potential militarists they tried to unite Sichuan with, notably being betrayed by Liu Cunhou, Liu Xiang and Liu Chengxun before being routed entirely by a warlord coalition in late 1923.\n\nAfter his expulsion from Sichuan, Xiong and his allies would take on some even heavier sympathies to federalism in Hunan, building off the abortive attempts at constitutionalism and regional autonomy pioneered in Sichuan. It would be Xiong's federalist tendencies that precipitated his official fallout with the KMT during 1924 and his detention of both him and Yu Jitang at Humen Fortress. But with the commencement of the Northern Expedition and the redirection of Chiang Kai-shek's attention to the front, Xiong would be quietly pardoned by Hu Hanmin, being sent across to Sichuan to rally the remnants of his army.\n\nFollowing the defeat of the KMT, Xiong's Nine Man Regiment would find themselves once again under attack, quickly being pushed out of Southeastern Sichuan and temporarily setting up camp in Hunan before reaching an agreement with Hunan governor Zhao Hengti to be stationed around the town of Tongren. It would be here where Xiong continues to plot his return, refine his plans and recruit new officers to his cause.§!\n"
 SZC_social_liberal_party: "Officer Department"
 SZC_social_liberal_party_long: "$SZC_social_liberal_party_long_tt$\n§LUnlike the other departments, which all derive their namesake from key military academies, the Officer Department would develop from the graduates of the fourth and fifth classes of the Sichuan Preliminary Army School that had also been created under the Qing administration. These officers would become a key component under Baoding leadership, with both Li Jiayu and Luo Zezhou commanding their forces under Deng Xihou until their split with him in late 1929.\n\nIn 1927, Li and Luo would be stationed as divisional commanders around Suining, opting to form the Qunyi Society, a loose organisation aiming to attract new graduates from the Sichuan Army Officer School. The collapse of the Sichuan Frontier Defence Army and the forced resignation of its commander Liu Chengxun during the Central Sichuan War also brought one of his subordinates, Lai Xinhui, into the Officer Department, bolstering their numbers.\n\nHesitant to throw their lot in with any one of their significantly stronger opponents, the Officers have largely succeeded in staying neutral to both the Liu brothers as well as the Zhili provincial leaders throughout the early 1930s. Uniquely, however, the lower-ranking commanders of this department are remarkably progressive, with these ideals even championed by Li Jiayu himself, allowing for the Officer Department to be receptive to elements of federalism, democracy and even some aspects of the KMT.§!\n"
 SZC_market_liberal_party: "Industrial Corps"
 SZC_market_liberal_party_long: "Industrial Corps (Shiye Tuan)\n§LWith their foundation in the non-military sector, the Industrial Corps would primarily be comprised of graduates from the Sichuan Higher Education Academy, aligned with the centre and right of the KMT. Possessing no real central leader owing to the group's hybrid civilian and military wings, the Industrial Corps would begin as subordinates in Xiong Kewu's campaigns against Yuan Shikai and other warlords in the late 1910s. Though initially allied, Xiong's dissatisfaction with Sun Yat-sen's appointment of Yang Shukan as Sichuanese governor in 1918 as well as the removal of Industrial Corps figures from the army by Xiong would result in the Industrial Corps taking their chance during the Yunnanese invasion of 1920 to rebel against him, resulting in the corps' expulsion from the province.\n\nIndustrial Corps activity in Sichuan would not pick up again until Lü Chao's return to the province in June 1923 under orders by Sun Yat-sen. After playing the provincial strongmen of Liu Xiang, Yang Sen and even Yuan Zuming against each other, Lü Chao would find himself with a small defence zone and army, attempting to rally his subordinates to the KMT cause prior to the abortive Northern Expedition. After the collapse of the Guangzhou government, Lü found himself isolated once more, trapped along the Yunnan-Sichuan border and with hostile external forces waiting for an opportune moment to pounce.\n\nThis chance would arise as the 1930s dawned and encirclement campaigns into the mountains began. Hemmed in by Liu Wenhui's men to the West, Pan Wenhua's Southern Bandit Suppression Command to the North and East as well as Long Yun's Zhaotong Defence Commission to the South, Lü Chao had no choice but to melt further into the countryside, where his battered force try to make contact with the main RKMT junta in Guizhou. Even though they are considered a spent force for now, any form of catastrophic instability could prove to be the second wind Lü so desperately needs.§!\n"
 SZC_social_conservative_party: "Baoding Department"
 SZC_social_conservative_party_long: "$SZC_social_conservative_party_long_tt$\n§LOne of the few military factions that do not have roots in Sichuan, the Baoding Department is ostensibly a triumvirate of regional warlords who have graduated and served together from the prestigious Baoding Army Academy. The three leaders of the Baoding Department, Liu Wenhui, Deng Xihou and Tian Songyao, all saw their rise to prominence as key players in Sichuan politics while in an alliance against Yang Sen in 1925, forming the Three Army Command Office in Chengdu the following year.\n\nNestling themselves into the \"Garrison Area\" system that has been pervasive within the province, the Baoding Department would try to work with whoever fortune seemed to favour following the defeat of the Northern Expedition, collectively controlling large swathes of Sichuan's North and West. Both connected with the local gentry and willing to lend an ear to the province's budding intellectuals, they have tried to entrench themselves in provincial politics.\n\nDespite this, the increased consolidation of the Baoding armies under its leadership, as well as the checkered track record regarding military and civic matters has caused fractures in the department, most prominently shown with the rebellion of the Officer Department at the beginning of the Central Sichuan War in late 1929. Even within the upper echelons of this clique, Liu, Deng and Tian occasionally differ on issues of governance and allegiance, though major clashes have generally been avoided due to the uniting presence of the Three Army Joint Office, now stationed in Ya'an under the auspices of general Xiang Chuanyi.\n\nTypically more pragmatic, if the province were to descend back into total war like it has done so frequently in the past, the support of the Baoding Department may be a crucial factor in determining the winner, even if they were to take the crown for themselves.§!\n"
 SZC_authoritarian_democrat_party: "Accelerated Department"
 SZC_authoritarian_democrat_party_long: "Accelerated Department (Sucheng Xi)\n§LThe nucleus of the Accelerated Department would be trained in the Sichuan Army \"Bianmu\" Corps and the Sichuan Accelerated Army Academy established by governors Xiliang and Zhao Erxun in 1909, with generals rising through the ranks to provincial prominence following the Xinhai Revolution. After the breakdown of central authority in Sichuan, the Accelerated Department grew its power base through two key power players in Sichuanese politics, Yang Sen and Liu Xiang.\n\nYang Sen and his clique would rise through the ranks of various other armies throughout Sichuan in the early 1920s, eventually growing powerful enough to stake their own claim in Sichuan's warlord melee, though they faced setbacks in maintaining their holdings as Yang's power fluctuated. Yang's faction of the Accelerated Department also hold close ties to Wu Peifu and the Zhili clique, with Yang being allowed to build up strength in Western Hubei with permission from the Jade Marshal, aiding him in his return during the failed Sichuan Unification Wars of 1924 and in Yang's triumphant return to the province in 1926.\n\nRivalling his peer, Liu Xiang would become one of the main figures in the expulsion of Yunnanese control from Sichuan throughout the warlord era, utilising his political tact to pit his enemies against each other and rise in the process. Commanding one of the province's most formidable armies and controlling Chongqing, Liu has leveraged his control of the Yangtze River, relations with his uncle Liu Wenhui as well as treaties with the League Marshal Sun Chuanfang to rise as one of Governor Yang's greatest potential challengers.\n\nDue to the fluid nature of Sichuanese politics, Yang and Liu have worked together on many occasions, signing the 1926 Bingyin Convention as well as another truce following the Central Sichuan War. However, over the past few years, tensions have reignited in the Accelerated Department, and the old saying has never rung truer: Keep your friends close, and your enemies closer.§!\n"
 SZC_paternal_autocrat_party: "Armament Department"
 SZC_paternal_autocrat_party_long: "Armament Department (Wubei xi)\n§LOriginating from the late Qing Sichuanese rearmament movement, the Armament Department remains the oldest of the cliques within Sichuan, comprised of predominantly senior military figures who graduated from the Sichuan Armament Academy established in 1902. Upon the takeover of the inland province by Hu Jingyi and Yin Changheng in 1911, the Armament Department influence would only increase, with all echelons of Sichuan command being staffed with Armament graduates and alumni. During the reign of Yuan Shikai, the Armament Department would split into Hu Jingyi's loyalist faction and Liu Cunhou's Sichuanese National Protection Army. However, with Hu being moved to Beijing, and his successor Chen Huan declaring the province's independence, the new de jure governor Luo Peijin held little sway in provincial affairs, resulting in his ousting by Liu Cunhou.\n\nLiu remained at the head of the Armament Department through the intervening years, leading campaigns against extra-provincial forces from Yunnan and Guizhou, Xiong Kewu's army and bandits, while also taking various sides in Sichuan's decades of militarist squabbles, being swept in and out of power all throughout. He would ultimately be appointed by the Zhili as head of the Sichuan-Shaanxi Border Defence Supervisory Office in 1924, obtaining jurisdiction in Sichuan's North-east.\n\n\"The Thick-faced General\" (as he would come to be known due to his stubborn, resilient nature) would spend most of the late 20s and early 30s cooperating with local gentry, aligning with other regionalists and building a new Armament Officer Corps with the likes of Liao Zhen and Liu Bangjun. Simultaneously, Liu Cunhou would be occupied with stamping out the rising agrarian socialist movement in East Sichuan, with limited success. §!\n"
 SZC_national_populist_party: "YCP"
 SZC_national_populist_party_long: "Young China Party (Zhongguo Qingniandang)\n§LBorn from the student \"Young China Society\", the Young China Party would be one of the society's successors, as it split into \"nationalist\", \"socialist\" and \"idealist\" factions, led by Zeng Qi and Li Huang, Li Dazhao, and Wang Guangqi respectively. Travelling to France to study, Zeng Qi and Li Huang and the other members of their nationalist faction would engage in spats with other students in France such as Zhou Enlai, Cai Yuanpei and Li Shizeng.\n\nSometimes becoming violent, the amassment of support for the Chinese Syndicalist Party would result in Zeng and Li forming their own party, announcing the formation of the Young China Party in 1923, outside Paris. Developing rapidly amongst Chinese student organisations, the Young China Party would stand in concrete opposition towards the Kuomintang's cooperation with the CSP, and the YCP would return to Shanghai founding a series of political societies and newspapers in 1924.\n\nWith various top representatives of the YCP originating from Sichuan, the party possesses a popular and entrenched support base amongst the coalition of warlords and civilian institutions. Most notably, the YCP branches in Sichuan have gained the most ground over the interwar period, gifting the warlords of the basin with a party platform that allows them to maintain ideological parity with the systems of the KMT party armies. YCP functionaries run deep within both gentry networks and military high command of Yang Sen, Liu Cunhou, Liu Xiang and most of the Baoding Department, finding a ready home there. Though Yang Shuming is the provincial branch leader of the Sichuanese YCP, the main power leader in the area is Liu Siying, a radical frontman of the YCP aiming to carry out the nationalistic plans of Zeng Qi. Side by side with the warlord armies, both Yang and Liu work to carry out the vision of the Party of Chinese Youth.§!\n"

