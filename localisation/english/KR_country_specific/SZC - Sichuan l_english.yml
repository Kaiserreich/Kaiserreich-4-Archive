### Events ###
 sichuan_events.5.t: "Unrest in the South"
 sichuan_events.5.d: "Following the sale of the ZheGan railroad in the League of Eight Provinces, worrying rumours of widespread unrest have begun to emerge. Starting off as whispers of protests suppressed by League police forces, our border guards now report streams of refugees fleeing violence and an explosion of banditry flowing across our borders.\n\nIt appears a peaceful protest in Wuhu escalated into a violent bloodbath after League forces fired upon the protestors - a scene that began to repeat itself across the League in the days following what is now being termed the 'Wuhu Incident'. Some are now claiming the League - and the Zhili order that backs it up - are on their last legs, though most are still willing to believe that military force can keep the unrest contained."
 sichuan_events.5.a: "It will pass, as it has done in the past."

 sichuan_events.6.t: "Marshal Sun Chuanfang Shot by Assassin"
 sichuan_events.6.d: "Grave news coming from the League of Eight Provinces: League-Marshal Sun Chuanfang, the highest Zhili authority in the region, lays in a coma, mortally wounded after being shot by an assassin. Zhili control over the south has already begun to break down and it will not be long before the waves reach us in Sichuan. Should the worst come and the south fall to chaos, Beijing may become too busy to be able to assist us."
 sichuan_events.6.a: "This doesn't bode well."

 sichuan_events.7.t: "Chaos in the South"
 sichuan_events.7.d.intervention: "Our worst nightmares have become reality. Zhili control over Southern China has completely broken down. In Nanjing, general Qi Xieyuan has appointed himself acting League-Marshal after assuming control of the city. With the League collapsing in the aftermath of Sun's shooting, KMT rebels long thought suppressed have risen up in Fujian in an attempt to restore the National Government. The governor of Anqing has declared war on Qi, accusing him of masterminding the assassination attempt to take over the League. Further west, the governors of Hunan, Guangxi and Guangdong have refused to recognise the authority of the new League-Marshal, but so far have not opened hostilities.\n\nThe situation has become dire enough for the central government in Beijing to become directly involved, with Qing troops and supplies already on their way south. For now, it seems Beijing's attention is completely captured by the crisis to the south and we are on our own."
 sichuan_events.7.d.no_intervention: "Our worst nightmares have become reality. Zhili control over Southern China has completely broken down. In Nanjing, general Qi Xieyuan has appointed himself acting League-Marshal after assuming control of the city. With the League collapsing in the aftermath of Sun's shooting, KMT rebels long thought suppressed have risen up in Fujian in an attempt to restore the National Government. The governor of Anqing has declared war on Qi, accusing him of masterminding the assassination attempt to take over the League. Further west, the governors of Hunan, Guangxi and Guangdong have refused to recognise the authority of the new League-Marshal, but so far have not opened hostilities.\n\nTo make matters worse, the government in Beijing has refused to intervene to restore order and is facing massive protests over its decision. Dissidents all over China are already loudly proclaiming Wu's decision as proof of Zhili weakness and incompetence. It seems Zhili control over China is breaking and our enemies are surely watching."
 sichuan_events.7.a: "This is a catastrophe!"

 sichuan_events.8.t: "Liu Xiang Mobilises Against Us"
 sichuan_events.8.d: "As the fragile Sichuanese order turns against us with the troubles in the League of Eight Provinces, Liu Xiang has decided to cross the Rubicon, so to speak. With his large army, he has moved out of Chongqing and soldiers loyal to him have been seen moving all around Sichuan, mainly in its Eastern portions. Our former allies have betrayed us and our friends have left us. For now, however, the Baoding Department has decided to maintain the course. All around Sichuan, armies are mobilising - and we must mobilise too. The time has come for us to cast the die, the fate of Sichuan hangs in the balance."
 sichuan_events.8.a: "We must stop him!"

 sichuan_events.9.t: "Sichuan Collapses into Civil War"
 sichuan_events.9.d: "Sichuan has descended into chaos.\n\nAll across the province, the forces of the formally allied Accelerated Department battle with one another, with Liu Xiang's forces battling Yang Sen's forces. The Armament Department and the Baoding Department have temporarily allied with Yang Sen's forces, and have been joined by the minor Officer Department, fighting side-by-side against the largest army in Sichuan. Liu Xiang has continued to issue offensive orders from his command in Chongqing for his troops to move in and engage all forces of the Yang Sen Accelerated Department, Armament Department, and Baoding Department.\n\nIn Tongren, the federalist forces under Xiong Kewu have seen an opportunity to make their way back into Sichuan. Joined by the remnant Kuomintang forces under Lü Chao, and the ever present guerrillas in South-Eastern Sichuan, they have proven themselves capable of knocking the delicate Sichuan order into complete disarray.\n\nThe Baoding Department has, so far, remained loyal to Chengdu, with their forces fighting alongside Yang Sen's in the bloody war of provincial unification. The facade of stability in Sichuan has been broken and only the heavens know what will come of the province."
 sichuan_events.9.a: "Contact Beijing at once, we need their aid!"
 sichuan_events.9.b: "So it begins..."

 sichuan_events.16.t: "Accelerated Department Seeks Asylum"
 sichuan_events.16.d: "The civil war in Sichuan has ended, and our allies in the Accelerated Department and the Armament Deprtment have been defeated by their enemies. Fleeing possible retribution, the leadership of the former ruling clique of Sichuan have arrived, seeking to serve our armed forces - with the hope of one day, perhaps, returning to their home province."
 sichuan_events.16.a: "Old friends are always welcome here!"
 sichuan_events.16.b: "Find a new home, yes - elsewhere."

 sichuan_events.50.t: "Yang Sen Requests Support"
 sichuan_events.50.d: "Dire news has arrived from Chengdu wired through our Chief Officer in the Southwest, He Guoguang. The tenuous peace in the province of Sichuan has fallen apart as a direct result of the loss of stability of the Zhili National Order, following the troubles in the League of Eight Provinces. Greatly diminishing the influence of the Sichuanese leader, and key ally of the Zhili, Yang Sen, the internal divisions in the province have escalated into open conflict. Fellow Accelerated Department member and Chongqing warlord Liu Xiang, has turned on governor Yang sen and his forces with the largest army in the province in tow. For now at least, Yang's allies in the Baoding department under Deng Xihou, Liu Wenhui, and Tian Songyao remain, but even that is an uncertainty as the situation spirals further out of control with every passing day.\n\nAlready the Zhili Clique, frequently meeting behind closed doors, have begun to scramble for a response. With chaos seizing the administration, many have had to rely upon personality, rather than constitutionalism, to push through with their proposals. Albeit, despite all pretences, it is not a factional divide on the Sichuan Issue, but that of a logistical one.\n\nWith the current chaos in Sichuan, it cannot be ruled out that a prolonged conflict where both sides exhaust their strength could lead to the remnants of Xiong Kewu seizing the moment to reverse their old misfortunes. As if that wasn't enough, persistent droughts have hit Sichuan's already struggling people. With disaster looming, the Zhili's old friend, Governor Yang, has reached out to the Clique through He, pleading that it offers any support it may muster. While the consequences of a defeat for Yang could prove severe for the Clique in the future, neither the Jade Marshal nor King of Baoding have deigned to comment much, albeit in private it has been reported that Wu Peifu has prepared a small aid package for his old friend."
 sichuan_events.50.a: "Send them what we can spare."
 sichuan_events.50.b: "We can't spare anything right now."

 sichuan_events.51.t: "The Zhili Sends Support"
 sichuan_events.51.d: "After so many of erstwhile \"allies\" have proceeded to show their trues faces in a drastic times, few expected much from the Central Government, one already mired with the League Collapse especially. And yet, as of recent reports from He Guoguang indicate, a stream of money and supplies have started to pour into Chengdu, circumnavigating Liu Xiang's forces narrowly.\n\nHeeding Governor Yang's request for help, it would appear that Luoyang has pledged to support [SZC.GetLeader] and the [SZC.GetRulingParty] in its efforts to maintain stability within the province. With good news finally ringing out within Yang Sen's Clique, the soldiers have reported an increase in morale, and the supplies provided will surely prove invaluable as Yang Sen's coalition faces the full might of Liu Xiang's forces."
 sichuan_events.51.a: "How very magnanimous!"

 sichuan_events.52.t: "The Zhili Abandons Us"
 sichuan_events.52.d: "It would appear nowadays that everyone within the nation has been cast away with misfortune. Betrayed by Liu Xiang already, and only tentatively holding an alliance with the Armament, Baoding, and Officer Departments, Governor Yang's desperate situation resulted in a casting of a lifeline towards Luoyang, or even Beijing. Through the Zhili's contact in the Southwest, He Guoguang, Yang was able to utilise his direct connection to his old friend Wu Peifu to enlist some form of support for his campaign against Liu.\n\nAnd yet, it would appear that the Central Government has deemed it unnecessary, or perhaps, is too busy, to aid the Governor in maintaining order. Far more concerned with internal matters following Nanjing's instability, rather than personal loyalty, the Zhili has refused to aid Yang, leaving the Governor to his own fate. With morale already plummeting, few of the common soldiery have hope that they will be able to defy Liu's army in men, or materiel."
 sichuan_events.52.a: "Well, at least there are no allies left to betray us..."

 sichuan_events.53.t: "Xiong Kewu asks for Support"
 sichuan_events.53.d: "The military clique of Sichuan to the north has collapsed into civil war, with the various warlords of the province turning on each other. While in most cases this would be business as usual in China, the area around Tongren in Guizhou has been \"garrisoned\" by the federalist forces of former Sichuan governor Xiong Kewu ever since the Northern Expedition. Whilst usually a non-occurence, especially now with the Guizhou Kuomintang Military Occupation, and with Dian having its own problems, the Sichuan Civil War has provided a rare opportunity.\n\nMarching into the province for one final shot at a return to glory, Xiong has made a rather curious request to [YUN.GetLeader]. Whilst the relationship between Xiong Kewu and the Dian Army has waxed and waned over the years, the former Governor has put animosity aside, perhaps rather brazenly, to request support in his endeavour.\n\nAlready an outlandish request in its own right, especially of [YUN.GetLeader], Xiong has asked for men, or materiel, to aid him in intervening in the Sichuan Civil War. Clearly desperate for any goodwill, few could besmirch [YUN.GetLeader] for simple refusing his terms; they are too costly, and bring too little assurances of any return on investment in the future. But there does remain the opportunity to dispatch some less than loyal men away from Kunming. At least, as long as it doesn't result in a repeat of the last time Export Militarism failed in Sichuan."
 sichuan_events.53.a: "Send them some troops."
 sichuan_events.53.b: "Send them some guns."
 sichuan_events.53.c: "This is not worth the cost."

 sichuan_events.54.t: "Yunnan Supports Xiong Kewu's Forces"
 sichuan_events.54.d: "Whilst scarcely a prosperous province, or a particularly stable one at present, the Yunnan Clique still possesses a significant army, and that is a fact that they all too commonly prefer to remind their neighbouring provinces of Guizhou, Guangxi, and Sichuan. Once again, it would appear that Yunnan aims to make a bid within Sichuan local politics, despite their own ruinous internal situation.\n\nHaving marched onwards from Tongren in Guizhou, Xiong Kewu's units have proven stronger and far better equipped than previous intelligence suggested, with many units sporting what would appear to be Yunnanese second-hand rifles. What is perhaps even worse, are the various reports of Dian Army soldiers and officers directly participating in battles and skirmishes. It would appear that once more, the Master of the Eastern Continent has stepped foot within the Red River Basin."
 sichuan_events.54.a: "Stop meddling in our affairs!"

 sichuan_events.55.t: "Liu Xiang's Forces Approach Suining"
 sichuan_events.55.d: "Reports are coming in that large forces of Liu Xiang's army have managed to march towards Suining at an alarming pace. This crucial location is of great strategic importance due to its proximity to both Xiang's and [ROOT.GetLeader]'s' base of power, serving as the hub of the road network in the southern basin not far from Chongqing.\n\nLiu Cunhou, Yang's temporary ally, has claimed that the city can be defended against the superior numbers of Liu's forces, and that even if spread thin, the alliance's joint fortifications in and around the city will even the odds in its favour.\n\nGuo Rudong, another capable commander of the alliance, has advocated for a more cautious approach to [ROOT.GetLeader], claiming that a strategic withdrawal would allow the alliance's currently thin lines to recuperate, and proceed to fight from a better position in the days following."
 sichuan_events.55.a: "Retreat north to Santai and Mianyang."
 sichuan_events.55.b: "Evacuate towards Chengdu."
 sichuan_events.55.c: "Entrench and attempt a defence."

 SZC_battle_suining_santai: "§POrganising a fighting retreat towards the northern towns of Santai and Mianyang is a safe course of action and almost guaranteed to keep our troops safe, but in doing so we will be handing control over a large part of the Basin to Liu Xiang's forces.§!"
 SZC_battle_suining_chengdu: "§gThe quickest retreat route from Suining heads directly towards our capital of Chengdu, but Xiang has been advancing rapidly into the basin. There might not be enough time to reach Chengdu before Liu Xiang's forces arrive.§!"
 SZC_battle_suining_hold: "§cSuining controls a fair bit of road traffic to and from the central Sichuan Basin, but it is also far closer to Liu Xiang's headquarters in Chongqing than our own in Chengdu. Our forces may need to stay dangerously spread out to keep the supply lines open.§!"

 sichuan_events.56.t: "Flight to the North"
 sichuan_events.56.d: "After extensive planning and careful preparations, our forces managed to organise and pull off an orderly withdrawal from Suining. Little of military use was left behind as they withdrew to the north, with their numbers were fully intact both in men and equipment. While Liu Xiang now controls the region, the alliance's forces are in a much better position to deal with any future incursions by his forces. The situation may be far from ideal, but opting for the safe alternative has won Governor [ROOT.GetLeader] valuable time and saved many lives."
 sichuan_events.56.a: "We got our troops out safely, at least."

 sichuan_events.57.t: "Battle in Jianyang"
 sichuan_events.57.d: "The quickest route was also the most predictable. On their way to Chengdu, the alliance's forces were attacked in their flanks by Liu Xiang's advancing armies. Despite putting up a valiant resistance, the alliance's forces were decimated as they were attacked in the open by Liu Xiang's soldiers. While some forces managed to break out of the dire situation and live on to fight another day, valuable manpower and equipment was lost in the hasty retreat."
 sichuan_events.57.a: "This is not good."

 sichuan_events.58.t: "Encircled in Suining"
 sichuan_events.58.d: "Since the order to hold Suining at all costs was issued, a confident Liu Cunhou had his forces dig in and prepare for the inevitable assault. As Liu's forces dug in, the forces of Liu Xiang moved out and encircled the city with their overwhelming advantage in numbers whilst the defenders were none the wiser.\n\nThe battle was traumatically brief as most of the forces of the Armament Department surrendered in droves once realisation had set in that they'd merely dug their own graves around a doomed city, netting Liu Xiang a complete victory. A disgraced Liu Cunhou fled north to the Zhili, narrowly escaping capture himself after this strategic blunder."
 sichuan_events.58.a: "Disaster!"

 sichuan_events.59.t: "Neijiang Under Assault"
 sichuan_events.59.d: "Liu Xiang's and Yang Sen's forces have been engaged in heavy fighting over the river crossings around Neijiang as of recent. The river crossings are of huge strategic importance as whomever is in control of them effectively controls the gateways into the Sichuan basin. These battles have raged on since the outbreak of hostilities, but it seems to appear as if Liu Xiang has begun preparations to launch a final push to seize the bridgeheads.\n\nWhilst outnumbered, [ROOT.GetLeader] has been advised of the opportunity to funnel Liu Xiang's forces into well-prepared defences along the aforementioned bridgeheads, where it is hoped that their numbers will be cut down, although it'd certainly be a costly victory if we aim to hold off the entire might of his forces.\n\nRather ingeniously put forward by Xia Jong, the alliance could have its engineers rig the bridgeheads to blow and trap Liu Xiang's forces. Doing so would prove costly in the long term however, as the strategic infrastructure of the region would be left in tatters."
 sichuan_events.59.a: "Defend the bridgeheads at all costs!"
 sichuan_events.59.b: "Let them cross, then blow the bridges."

 SZC_battle_neijiang_defend: "§gNeijiang controls some of the largest crossings and would be well positioned to attack Liu Xiang's flanks if it is held. However, the attacks by Liu Xiang's forces become more intense by the day. If this trend continues, our defenders may be overrun.§!"
 SZC_battle_neijiang_blow: "§PUsing timed explosives on the bridges, we can draw a fair amount of Liu Xiang's soldiers into becoming trapped on our side of the Tuo River and the lack of bridges will make its capture useless for Liu. It will also become useless to us, unfortunately.§!"

 sichuan_events.60.t: "Neijiang Overrun By Enemy Forces"
 sichuan_events.60.d: "[ROOT.GetLeader]'s soldiers and engineers have spent day and night preparing the defences of the bridgeheads around Neijiang. Trenches were dug, sandbags and barbed wire was put in place, and machine guns and mortars were positioned into effective kill zones for anyone daring to approach them. The first waves of attackers were cut down en masse, but as the hours turned into days and the relentless assaults refused to let up, the forces of [ROOT.GetLeader]'s alliance began to run low on ammunition, equipment, and soldiers in face of this overwhelming attack. Progressively, positions were overrun, and much of the Armament Department's best soldiers were lost in the brutal assault."
 sichuan_events.60.a: "The Armament Department can't stand much more of this!"

 sichuan_events.61.t: "Battle of the Bridges"
 sichuan_events.61.d: "Last night, and under cover of darkness, [ROOT.GetLeader]'s engineers placed dynamite along key support structures of the bridgeheads around Neijiang. The following morning, [ROOT.GetLeader]'s' forces feigned a withdrawal from the bridges and as expected. Liu Xiang's opposing commanding officer took the bait. As the army columns crossed to the other side, the explosives were triggered. Anyone that had made it to the other side was caught in an ambush as [ROOT.GetLeader]'s' forces emerged, surrendering in droves amidst the panic and confusion that ensued. Anyone remaining on the other side simply watched on helplessly as their comrades-in-arms were overrun, crushing their morale. Despite the cost of the bridgeheads, a fantastic victory has been won for [ROOT.GetLeader]."
 sichuan_events.61.a: "A victory at last!"

 sichuan_events.62.t: "Deng Xihou Takes Chengdu"
 sichuan_events.62.d: "Hammered by blow after blow, both Yang Sen's and Liu Cunhou's forces have been brought to the brink of a complete collapse. To pre-empt the coming catastrophe, Baoding troops under control of general Deng Xihou have entered Chengdu. With Yang's forces utterly bloodied and demoralised by their repeated setbacks, it was effectively a bloodless coup as Yang's rule was brought to an end with but a whimper. Following the seizure of Chengdu, the Baoding Department seized full control of the surrounding counties, and the last few forces loyal to Yang either deserted or joined Deng's side. With the situation remaining as dire as ever, it now falls upon the Baoding Department to conclude what Governor Yang Sen, and General Liu Cunhou could not."
 sichuan_events.62.a: "We are Sichuan's last stand."

 sichuan_events.63.t: "The Siege of Chengdu"
 sichuan_events.63.d: "Early in the morning, the formations of Liu Xiang's army finally arrived near Chengdu for what he hoped would be the final battle of his campaign. It very well could be, but it's a high stakes gamble, to say the least, because at this important juncture, the majority of his armies have begun to tire from weeks of marching and fighting.\n\nThe city itself is surrounded by channels derived from Dujiangyan's levees upriver and fortified by walls dating back to the late Qing era, before the Xinhai Revolution. Old as they might be and built before the time of modern artillery, the walls still stretch nearly seven miles around the city and stand at over thirty feet in height. Effectively they form a mighty citadel, that has stood the test of time, which makes it a daunting task for any attacking army to breach.\n\nKnowing that a head-on assault would cause ruin to the Chongqing army, Liu has instead opted to lay siege to Chengdu. Sporadic shelling has been exchanged between both forces all morning, but it's clear that Liu Xiang's troops have no hopes of breaching the defences anytime soon and have thus dug in for a long siege. Whilst [ROOT.GetLeader]'s' defences stand for now, the city will be his grave if he simply waits behind its walls.\n\nSwift action must be taken, and already the command staff is at work attempting to present various disparate plans for a counterattack to relieve the siege. Albeit many fear within the command headquarters that the infighting will prove to be Chengdu's demise."
 sichuan_events.63.a: "Sichuan's fate hangs in the balance."

 sichuan_events.64.t: "Choosing a Plan of Attack"
 sichuan_events.64.d: "Liu Xiang's forces have advanced on Chengdu from the east and south and have begun to subject the city to a thorough siege. Utterly poignant in the air is the fact that all will be lost if [ROOT.GetLeader] does not act fast and mount a relief effort to break the siege. His military leaders all know that they simply can't wait this one out and that offence is the only defence in this situation.\n\nOne such plan proposed by [ROOT.GetLeader]'s commanders is to take advantage of their thin spread around the city to try and cut off and encircle Liu Xiang's forces in a bold offensive strike against Jianyang. In doing so, it is hoped that they can force the surrender of his main force, especially his prized engineer units.\n\nOn the other hand, with most of their experienced forces committed to the siege, other members of his high command believe that they should cut the head of the snake by attacking Chongqing outright. The city should be lightly defended by Xiang's reserve units under mayor Pan Wenhua and its capture would massively disorganise Liu's efforts due to the city's vital infrastructure.\n\nFinally, there are the officers in [ROOT.GetLeader]'s ranks that warn him against putting all of his eggs into one basket, urging him instead to split up his forces and attack both targets at once, negating their chances to reinforce their objectives.\n\nThe only thing the high commands seem to agree on is that whatever course of action is pursued must be considered carefully as there is no room for mistakes."
 sichuan_events.64.a: "Move towards Jianyang to encircle his forces."
 sichuan_events.64.b: "Move towards Chongqing, it will be weakly defended."
 sichuan_events.64.c: "Split the forces into two groups and engage in a two-pronged offensive."

 SZC_troop_mobilisation_jianyang: "§lLiu Xiang's best forces are concentrated around Chengdu due to the ongoing siege and our forces may be able to cut off Xiang's supply lines by taking the nearby town of Jianyang. We will need all our available forces for this course of action, which will leave the south unattended, possibly giving the Officer Department an opening.§!"
 SZC_troop_mobilisation_chongqing: "§PThe continuing control of Chongqing is absolutely vital for Liu's war effort and its capture would be a deathly blow to his cause. On the other hand, Pan Wenhua commands a sizeable garrison in the city. Should we fail to quickly overwhelm the city's defences, we risk being caught in a pincer movement between the garrison and any troops Liu Xiang sends to counter our advance.§!"
 SZC_troop_mobilisation_split: "§gSplitting our forces into two attack groups will prevent Xiang and Wenhua from reinforcing each other, but this means our army will need to fight most of Liu Xiang's Army at once. Liu Xiang's forces are strong and our army might not be up to the task.§!"

 sichuan_events.65.t: "Yang Sen's Gambit"
 sichuan_events.65.d: "Having over-extended themselves, the most experienced forces under Liu Xiang were committed to the siege of [ROOT.GetLeader]'s capital while the flanks and rear were guarded by a fresh conscripts from their reserve. Moving swiftly, his forces managed to sweep away Liu's thinly spread rear guard detachments. Their superior numbers were spent trying to encircle Chengdu and now they have been cut off absolutely, stuck between [ROOT.GetLeader]'s' main force and the relatively intact Chengdu garrison."
 sichuan_events.65.a: "Don't let them escape!"

 sichuan_events.66.t: "The Tides Turn"
 sichuan_events.66.d: "Liu Xiang's forces put themselves in a precarious position by committing their most experienced soldiers against the Chengdu defences in an all-or-nothing bid to knock [ROOT.GetLeader] out of the war. After cutting off Liu Xiang's main forces, a swift battle followed between [ROOT.GetLeader]'s' forces and the trapped vanguard of Liu Xiang's army, now desperately attempting to break out of the encirclement. With nowhere to retreat and no hope to be rescued, it wasn't long before morale and unit cohesion broke down within their ranks, leading to their surrender in droves.\n\nWith Chengdu safe, [ROOT.GetLeader] has been tasked with pressing the initiative directly into the enemy's heartland!"
 sichuan_events.66.a: "Onwards now, to Chongqing!"

 sichuan_events.67.t: "Federalists Forces Invade Sichuan"
 sichuan_events.67.d: "With Liu Xiang's forces in disarray, Xiong Kewu's allied forces led by Yu Jitang have also crossed into Sichuan from Tongren in Guizhou and have started occupying counties. While in normal times such an attack would not be a major threat, the continued existence of units in Chongqing Garrison formerly under Liu Xiang's control, and more worringly, swirling rumors about contact between the Garrison, Xiong Kewu's Forces, and the Officer Department, have caused worries of an unholy alliance between the three to oppose Yang Sen."
 sichuan_events.67.a: "Wait, what?"

 sichuan_events.68.t: "Liu's Army Crumbles"
 sichuan_events.68.d: "Having gambled big on a quick victory and losing it all, Liu Xiang's overstretched, exposed, and exhausted vanguard of his army has been utterly routed after weeks of fighting with little regard for losses. Liu Xiang now gazes upon utter defeat at the front and treachery in the rear. Demoralised from their many setbacks, and with their vital stronghold of Chongqing lost, the remaining troops of his have begun to desert and defect en masse. Meanwhile, Liu Xiang is nowhere to be found, presumably having fled Sichuan like a coward rather than sharing the fate of his soldiers. With only token resistance remaining from this once formidable force, it is only a matter of time before they surrender completely."
 sichuan_events.68.a: "About time!"

 sichuan_events.69.t: "The Anti-Yang Sen Alliance"
 sichuan_events.69.d: "Treachery and circumstance are too frequent within the Red River Basin, and despite Liu Xiang's utter defeat, the province is far, far from united. With rumours circulating all-around Sichuan about an alliance to keep Governor Yang Sen in-check, it would appear they have to come to fruition. It would appear that an unholy alliance has been brokered to defeat the incumbent Governor once and for-all.\n\nCounting the remnants of Liu Xiang's forces, the invading army of Xiong Kewu, and the opportunistic Officer Department of Li Jiayu, they have proven themselves almost strong enough to contend with the recently victorious forces of Yang Sen's Alliance, and thus, it would appear that Sichuan enters into a new phase of civil war."
 sichuan_events.69.a: "We beat them before and we'll do it again!"

 sichuan_events.70.t: "Clashes in Ziliujing"
 sichuan_events.70.d: "Despite the alliance between Officers and Federalists, all is not lost. As the two forces have yet to link up, Yang Sen still maintains the initiative in the conflict. United, they're a potent force. Alone, many of their units, Xiong Kewu's in particular, are ragtag militia and conscripts against a veteran army, exhausted as it may be. Any clever general would use this opportunity to strike while they're still divided, and despite only seeing small skirmishes in the area so far, a big battle between the three forces is inevitable.\n\n[ROOT.GetLeader]'s forces in the area are led by Xia Jiong, a close confidant of Yang sen. The forces he commands are mostly veterans with several victories to their credit and a fair amount of heavy equipment still intact. His enemies constitute a force of equally veteran, but poorly equipped, Federallist forces led by Yu Jitang, and Chongqing forces being led by Wang Lingji. All other things considered, both should not be underestimated. Where the battle takes place is of Xia's choosing - the area around Ziliujing is a mix of hills and plains with plenty of forests."
 sichuan_events.70.a: "Seize Ziliujing and use it as a strong point."
 sichuan_events.70.b: "Attack the Chongqing forces before they link up."
 sichuan_events.70.c: "Feign an attack, then withdraw to flush out Yu Jitang."

 SZC_ziliujing_defense: "§lZiliujing is likely to be the point where the enemy intends to link up before heading to Chengdu. We'll take the city and turn it into a defensive strongpoint. They'll have to take the city to link up, or expose their flanks to our inevitable attack from this position.§!"
 SZC_ziliujing_attack_headfirst: "§lThe biggest threat is without a doubt the Chongqing garrison, favouring an aggressive offense, Xia Jiong will attack their forces headfirst before they could link up.§!"
 SZC_ziliujing_feign_withdraw: "§PThe Federalist forces might be fresh but many of them lack experience and are poorly led - focusing the attack on them should give Xia Jiong the initiative and space to flank the Chongqing Garrison forces.§!"

 sichuan_events.71.t.pincer: "The Tongnan Assault"
 sichuan_events.71.d.pincer: "Deeming the Chongqing force to be the easier foe to best on its own, Xia Jiong ordered his tired but determined forces eastwards to strike at them first, hoping to crush them before they could link up with the Federalist forces. While not a pushover by any estimate, it's still a fact that Liu Xiang's military defeats had spent most of his best soldiers and equipment. The Garrison's forces were lighter equipped, particularly with artillery. The fate of this gamble would be decided outside of Tongnan, a town northwest of Chongqing.\n\nWhen the two armies made contact, it was made clear that an attack by the rash Xia Jiong had been expected, and the Chongqing Garrison had been preparing to hold its ground. Despite thrusting their all into battle, Xia Jiong's Forces were badly mauled before managing to unseat the Chongqing forces from their defensive position. However the cost of victory has been great, and the forces of the Officer Department have manoeuvred to the direction of Chengdu whilst federalist forces have prepared themselves to confront the worn out remnants of Xia Jiong's army"
 sichuan_events.71.a.pincer: "This is a catastrophe!"

 sichuan_events.71.t.stalemate: "Stalemate in Ziliujing"
 sichuan_events.71.d.stalemate: "As expected, the capture of Ziliujing itself was the easy part and holding it wouldn't be a significant challenge either. In doing so and relying on a mix of static and elastic defences against what turned out to be a very mobile and aggressive force, however, the clash around Ziliujing soon turned into a cage for its conquerors.\n\nRather than taking the bait, the Federalist forces knew that attacking such an obvious strongpoint would be a disaster and relied upon hit-and-run tactics instead. In choosing to rely on a strong defence rather than a mobile offence, Xia Jong ceded the initiative to his enemies. After a few days of sporadic fighting with light losses on both sides, Wang Lingji's Chongqing reserve arrived to relieve Yu Jitang's forces. Now, the veteran Federalists were backed up by the remaining might of Liu Xiang's army with its heavy equipment. The fort thus became a trap as the artillery of Wang Lingji was now raining upon its walls, restricting the movements of its defenders. While the city itself was safe due to neither side wanting to risk the lives of its inhabitants, any attempt to move out would lead to large losses for Xia's forces. While portions of Wang Lingji's and Yu Jitangs's forces remain committed in Ziliujing, a large detachment has been sent moving towards Chengdu on the now open road, recruiting resentful civilians and deserters from Liu Xiang's old army alike as they go. With every step they take, they grow stronger while [ROOT.GetLeader] weakens behind his walls.\n\nDespite Xia's forces being tied down, he has already made plans for a safe withdrawal and should be able to make it out with most of his forces intact. The bad news is, by the time he does, it's doubtful whether there's still a Chengdu for him to relieve."
 sichuan_events.71.a.stalemate: "His army may be safe. Chengdu is not..."

 sichuan_events.72.t: "The Fall of Chengdu"
 sichuan_events.72.d: "After numerous battles, a costly siege, and being called upon to aid in the attack on Ziliujing, Chengdu's garrison has become a shadow of what it once was. Unwilling to endure another siege with absolutely no hope of relief, the garrison simply raised a white flag over the city's main gates rather than subjecting the city's people and historical legacy to needless death and destruction. Though the mighty walls of the city remain unbroken, the same cannot be said for the will to fight among those behind them. Chengdu is now under the control of the Officer Department and thus seems to end Sichuan's latest round of civil war. The victorious forces rejoice, celebrating in the mostly empty streets of the ancient city. Its inhabitants remain indoors, and at this point most are just relieved that the war is over."
 sichuan_events.72.a: "The Young Officers have won the day."

 sichuan_events.73.t: "The Federalist Route"
 sichuan_events.73.d: "Having been out of fighting beyond a myriad of skirmishes over the years, few were truly aware of the capabilities of Xiong Kewu's forces. Operating in similar areas as the East Sichuan Insurgents, or that of Lü Chao's Industrial Corps, Xia Jong opted to treat his opponent similar to his contemporaries, drawing them out into open conflict. To aide him was that of Yu Jitang's relative lack of experience, as Xiong's more skilled officers had been dispatched elsewhere.\n\nThe plan was risky, but Xia is a man known for his preference for action, and that sacrifices are unavoidable. His main force was to remain concentrated in the rear, with a few forward detachments being sent out as bait for the Federalist army to take. Throughout the morning, Yu Jitang's forces made probing attacks against their enemies. While unsuccessful at first, eventually Yu Jitang concluded that these forward forces were likely to be the only Accelerated Department forces in the area, as they had received no reinforcements, nor withdrawn and reported his activities. Once realising Yu's forces switched towards a full-frontal assault, Xia's forward detachments were swift to withdraw as overwhelming numbers headed their way. Losses weren't light, but enough of them managed to return to friendly lines.\n\nPressing the advantage, Yu's forces caught up with the retreating forces, but were hammered by the artillery and machine gun emplacements that the Accelerated Department had set up. The trap had sprung, but now they had the unenviable task of trying to conclude their trap. Jitang's forces lacked heavy equipment, but they were still a formidable force led by morale and perseverance. By the end of the first day the Federalists withdrew, hoping to draw the enemy out into a more favourable position. When Xia Jong held his forces in place rather than fall for his own trick, the assaults continued well into the next day. All the while, the forces from the Chongqing Garrison failed to provide support, as their heavy equipment meant that it'd be at least half a week before they could make contact with the two fighting generals.\n\nAfter days of fighting, Yu Jitang had taken crippling losses and was forced to withdraw to regroup and recover. Once Wang Lingji received word that the force he was supposed to link up with was beaten in battle, he decided to turn around back towards Chongqing. The gambit was costly, but it'd won the day for the Accelerated Department, and the road to Chongqing was now open."
 sichuan_events.73.a: "A dangerous gamble has won the day."

 sichuan_events.74.t: "The Fall of Chongqing"
 sichuan_events.74.d: "Following a short seige, the heart of what formed Liu Xiang's clique had been overrun by [ROOT.GetLeader]'s' determined soldiers. Despite being heavily depleted from the brutal civil war, the ancient city's small garrison under command of Wang Lingji offered stiff - albeit futile - resistance as Xia Jiong's troops cleared them out street by street in the days that followed. After several days of fighting, the Upper City finally fell and with it the city's industries. The fighting did, however, leave parts of the city in ruins, including many of its factories and critical infrastructure.\n\nWith any hopes of victory lost, along with their erstwhile alliance, most of the remaining Officer Department troops have begun to retreat back to their holdings. The war is finally over, and Yang Sen has retained control of Sichuan."
 sichuan_events.74.a: "We are victorious."

 sichuan_events.75.t: "Chongqing Under Assault"
 sichuan_events.75.d: "The war had started to take a toll on Yang Sen's forces. As they approached Chongqing, the veterans of this force were both eager to finally stand at the brink of victory, but also well-aware of the fact that they were about to take on the difficult task that laid ahead. They were to seize not only the enemy's final stronghold, but also take on one of China's major industrial hubs. A battle for this city would surely be difficult as each of the mighty factories of the city could easily be turned into a fortress for any defender.\n\nWhile time is of the essence, a head-on assault is a very difficult task. The hilly areas around the city could provide [ROOT.GetLeader]'s forces with excellent positions for spotting and to place their artillery, giving them a tremendous strategic advantage going in. Some commanders on the ground are suggesting that the time it would take to secure those positions to take advantage of them is time that we simply do not have, preferring a swift assault against the battered remnants of Liu Xiang's forces instead."
 sichuan_events.75.a: "Take up positions in the hills before attacking."
 sichuan_events.75.b: "Assault the city, we have little time!"

 SZC_chongqing_hills: "§POur officers on the ground are insisting that we should take the hills and use them to our advantage. It could save a lot of lives and provide a big strategic advantage in the battle ahead, both against Chongqing and our pursuers. It is, however, time-consuming and will spread our forces thin.§!"
 SZC_chongqing_assault: "§gOur generals are insisting that they have the numbers to take the city in a head-on assault. With every minute wasted allowing the enemy to entrench further while a second army approaches their flanks, this call for an all-out assault is hardly without merit.§!"

 sichuan_events.76.t: "Defeat in Chongqing"
 sichuan_events.76.d: "Faced with only difficult options, a direct assault against the under-equipped garrison seemed like the most likely to succeed. Wasting no time, the forces charged under cover of artillery fire as they stormed the trenches surrounding the city. After hours of fighting, the Armament Department had seized these positions, albeit at a heavy cost in lives. The rushed deployment also meant that the inaccurate artillery had a fairly limited effect on the field. Worse yet, once the trenches were taken it was clear that Pan Wenhua had managed to gradually withdraw his forces as the attackers made progress. He was gambling for an effective delaying operation, and it was working.\n\nAs running into the city at night would be a disorganised suicide, the Armament Department could only wait in the ancient city's outskirts for daybreak while Pan Wenhua rushed to prepare new defences inside the city itself and have the civilians evacuate towards the inner sections of Chongqing. Once daybreak came, every factory and every government facility had been turned into a makeshift fort. Progress was slow, and the Armament Department soon became bogged down in street fighting. After a second night with little progress, the situation grew desperate as the enemy's reinforcement were rapidly approaching. Knowing that they'd be destroyed if caught between the two armies, the next day saw no fighting. Instead, a few soldiers were sent with a white flag to discuss their surrender. It was accepted by Pan Wenhua shortly thereafter, ending the brief battle for Chongqing with a catastrophe for the Armament Department.\n\nIn the end, the attacking force became prisoners of war and with some of the most experienced soldiers wiped from their order of battle, it's now very unlikely for the Armament Department to be able to recover. Already word of this defeat is spreading among the people, despite the best effort of the censors in Chengdu. To say that their will to resist Liu Xiang has diminished would be an understatement."
 sichuan_events.76.a: "It's all over now..."

 sichuan_events.77.t: "The Fall of Chongqing"
 sichuan_events.77.d: "Moving in at night, the hills were taken with relative ease. The Chongqing garrison had evidently focused its defences on the city itself in an all-or-nothing approach, likely because Pan Wenhua hardly has soldiers to spare either. Before dawn, [ROOT.GetLeader]'s engineers had established positions on the hills followed by the arrival of light artillery and observers under the cover of darkness. Once daybreak came, his soldiers were able to launch their assault on the city with the enemy forces still far behind them. Their charge was initiated by a barrage that was as accurate as it was devastating against the entrenchments of the defenders, and soon the fighting for the city itself raged.\n\nDespite the odds, the heart of Liu Xiang's faction was soon being overrun by Yang's forces. In the hours that followed, the ancient city's small garrison offered disorganised resistance as the Armament Department followed the Accelerated department in clearing them out street by street. The swiftness of the assault and ferocity of the bombardment had crushed Wenhua's plans of gradually falling back into the city, and now his forces were being mopped up at a rapid pace. Before long, the city and its mighty industries finally fell. The fighting did, however, leave parts of the city in ruins, including many of its factories and critical infrastructure. Once the dust settled, Pan Wenhua was nowhere to be found. He's presumed to either killed in the battle for the city, or having fled long ago.\n\nThe city had fallen so quickly that the forces sent to relieve it had no idea of its fate. Thus, they were greeted by shelling from the mountains and fire from the city's outskirts as they approached. Realising quickly they were too late as they saw the banners of the Armament Department flying over the city, they were quick to raise a white flag. Their surrender was accepted without further bloodshed, and their capture now means that the Liu's forces are no longer a factor."
 sichuan_events.77.a: "A great victory!"

 sichuan_events.78.t: "Liu Xiang's forces Begin to Disintegrate"
 sichuan_events.78.d: "Liu Xiang gambled big on a quick victory and lost it all. Overstretched, exposed and exhausted from weeks of fighting with little regard for losses, the vanguard of his forces has been utterly routed. Xiang now faces utter defeat at the front and attacks from his rear. Demoralised from their many setbacks and with their vital stronghold of Chongqing lost, his troops have begun to throw away their guns and uniforms, hoping to escape into the countryside as civilians. With only token resistance remaining from this once formidable force, it is only a matter of time before they surrender completely."
 sichuan_events.78.a: "About time!"

 sichuan_events.79.t: "Liu Xiang Escapes"
 sichuan_events.79.d: "Reports are coming in from Chongqing that Liu Xiang has abandoned his own soldiers and fled Sichuan. With the head of the snake cut off, what remained of his forces has ceased all resistance, either defecting to [ROOT.GetLeader]'s forces or deserting altogether. The war is over and Yang Sen has retained control of Sichuan."
 sichuan_events.79.a: "We are victorious."

 sichuan_events.80.t: "Defeat in Detail"
 sichuan_events.80.d: "In a daring all-or-nothing gamble, [ROOT.GetLeader] split the bulk of his remaining army south of Chengdu and had them attack the cities of Jianyang and Chongqing at once. With most of Liu Xiang's forces tied down in a lengthy siege, his armies could attack in both locations and still outnumber the overstretched enemy. Two large armies on the march are impossible to conceal, however, and neither force would ever reach their destinations before word of the Governor's intentions reached the enemy.\n\nSeizing the initiative, Liu Xiang was quick to divert his forces at once, leaving behind a token force to make sure that the Chengdu garrison remains tied down. As his plan hinged on the enemy being committed to the siege, the moment Liu Xiang's forces were on the move, [ROOT.GetLeader]'s forces were fighting time itself as fiercely as they were fighting scouts and local militias from Liu Xiang's forces. They were, however, oblivious to this fact before it was too late. The infrastructure in Sichuan was poor before the war and by this point [ROOT.GetLeader]'s army was marching through broken roads with radio communications being all but non-existent. The two armies didn't realise they were being chased before Liu Xiang's forces attacked them from behind.\n\nThe plan had no room for error and once the two halves of the army were attacked in their rears and flanks any semblance of cohesion quickly broke down as they scrambled to assume defensive positions. The losses on [ROOT.GetLeader]'s side had been crippling, however, and his forces had barely been able to begin entrenching before the final nail in the coffin was hammered in with the arrival of the Chongqing garrison's forces under the capable command of Wang Lingji. Hopelessly outnumbered, attacked on all sides and without any chance of survival, many soldiers surrendered or defected to the enemy. The battle has been lost and with it likely the war as well."
 sichuan_events.80.a: "We have gambled and consequently failed."

 sichuan_events.81.t.battle: "The Surrender of Chengdu"
 sichuan_events.81.d.battle: "Over the past few days nothing but bad news had reached the commanders in Chengdu and even with the army's censorship it was clear to everyone within the city that things were not going well beyond those tall walls. As the increasingly meagre rations were being handed out around noon, the city's lookouts were treated to an unpleasant surprise.\n\nMarching towards the city were thousands of soldiers wearing the uniforms of the Armament Department, followed closely by the forces of Liu Xiang. The bulk of this force stopped not far from the city's walls, with only a flatbed truck narrowing the gap between the besieging army and the city's walls. The truck wasn't loaded with enemy troops or bombs, but instead the vehicle was full of high-ranking officers from the Armament Department. One officer picked up a megaphone with shaky hands and as the man's identity dawned on the garrison, he started to address the soldiers manning the walls. Wang Lingji told them that they were all that remained of the relief force, that their armies were broken and that their so-called leaders had fled towards Beijing. But have no fear, he insisted, because Liu Xiang had been gracious enough to spare both them and the city if they surrendered.\n\nThe answer didn't let itself wait for too long. The commanders in charge of the garrison knew that with morale being as low as it was, once news got out that the entire Armament Department army had been crushed they'd surely have an insurrection on his hands. The tall walls of Chengdu still stood and the siege ended not with a bang, but with a white flag being raised above the now open city gates."
 sichuan_events.81.t.sapped: "The Fall of Chengdu"
 sichuan_events.81.d.sapped: "As the days went on, with no relief reaching the city, Liu Xiang's engineers were slowly but surely able to map out the weak points of the Qing-era defences around the city. Every night they toiled to dig beneath the city's walls and plant explosives in key locations. Just over a month into the siege, these explosively finally went off before the sun had risen. The massive explosions quickly caused large breaches in the walls, with the falling debris blocking some of the Dujiangyan levees that surrounded the city. In an instant, the walls that had stood for so long crumbled like dust with dozens of the city's defenders passing away in the initial explosions. This marked the final assault on Chengdu and it'd be a long and difficult battle for the large city.\n\nDespite the collapse of the walls and the capture of the East Gate, the garrison still put up stiff resistance against the attacking forces. Putting their knowledge of the city's layout to good use, the defences that the Chengdu garrison and drafted civilians had built within the city proved difficult to overcome even for the massively superior attacking force. Wherever they went, they were greeted by machine guns, snipers, mines and ambushing infantry. Though the garrison fought valiantly, it was all for naught. By the end of the first day, a sort of calm was brought in by the night with a third of the city having fallen. Liu Xiang's forces regrouped and in the morning they attacked the city's centre. Low on men and ammunition though, the half-starved defenders could only hold out for a few hours before they were forced to surrender the city hall to the advancing Accelerated Department. This marked the complete collapse of the city's defence with any remaining forces quickly surrendering. By the evening, Chengdu finally fell silent, a silence that would soon be broken by the cheers of the victorious Accelerated Department and its soldiers.\n\nAlthough he'd paid a high price for it, Liu Xiang's gamble for control over Sichuan had paid off."
 sichuan_events.81.a: "An end to the war."

 sichuan_events.82.t: "Mobilising the Xikang Troops"
 sichuan_events.82.d: "Although Chengdu is now under Baoding control, the fate of the war itself still hangs in the balance and the Baoding Department must work together to prevail. General Deng Xihou is well aware of this and has sent a general mobilisation order to the Baoding troops, down to the last reserves. Our main forces outside the area around Chengdu are the well-trained mountaineer forces under general Liu Wenhui's command, currently based in the western region of Xikang. He has received a letter from Xihou, which tells him to..."
 sichuan_events.82.a: "... reinforce the garrison in Chengdu."
 sichuan_events.82.b: "... move east towards Luzhou and Chongqing."

 SZC_xikang_troops_jianyang: "§WSending the troops towards Jianyang would allow us to cut off Liu Xiang's supply lines from Chongqing, but it is also an obvious move. If he manages to anticipate our plan, he will surely attempt to stop our forces from reaching each other.§!"
 SZC_xikang_troops_chongqing: "§WWith Liu Xiang's forces concentrated around Chengdu, the southern region of Sichuan along the Yangtze River should be lightly defended. A mobile offensive following the river towards the crossing at Luzhou should be able to overwhelm any resistance and reach Chongqing, but Liu Xiang will eventually deduce what we are truly planning. If our forces are not strong enough to quickly capture Chongqing, we risk being caught in a pincer movement and encircled.§!"

 sichuan_events.83.t: "Guanxian Under Heavy Attack"
 sichuan_events.83.d: "Liu Xiang has a history of cunning boldness and this time it is no different. He appears to have correctly deduced Baoding's planned troop movements and has ordered a detachment of his forces currently besieging Chengdu to move towards Deng Xihou's former capital in Guanxian, to the north of Chengdu, now commanded by his loyal subordinate Huang Yin. It is imperative that the city does not fall, lest Baoding's forces be cut into two separate groups and face the same fate as Yang Sen's forces did earlier in the war. Faced with a difficult decision, general Huang Yin ultimately chooses to..."
 sichuan_events.83.a: "... prepare an attack on the enemy camps, in the dark of night."
 sichuan_events.83.b: "... entrench and fortify the positions around the Er Wang Temple."
 sichuan_events.83.c: "... block the Baopingkou Channel, diverting its flow into the enemy camps."

 SZC_guanxian_night_attack_text: "§cRather than face the full force of Liu Xiang's army on terms of his choosing, we can negate the enemy's advantage in numbers with a well-planned night attack against their encampments around Guanxian. It'll cause disarray among their ranks and blunt any future attacks.§!"
 SZC_guanxian_fortify_er_wang: "§gInstead of taking unnecessary risks, we'll use what little time we have to create a strong defensive perimeter around the most defensible location in the region. By turning it into a mighty fortress, Xiang will have to pay dearly for every inch he tries to take.§!"
 SZC_guanxian_flood_baopingkou: "§cWith the enemy's advantage in numbers and firepower, some commanders are suggesting that our opening barrage should not be with guns, but to instead have the channel's water sweep away their positions before we attack. The flooding risks, however, damaging the surrounding areas.§!"

 sichuan_events.84.t.victory: "The Defence of Guanxian"
 sichuan_events.84.d.victory: "Huang Yin had little time to prepare and even less to manoeuvre - though that did not seem to alarm the vetern commander. Believing that a cunning offence would be the best defence, he had planned for a string of night-time attacks against the enemy, with his forces' eventual withdrawal being backed by artillery barrages against the enemy's encampments. After forcing Liu's hand in a state of disarray, the first waves of his forces would be smashed by a mix of rear-guard actions and defensive artillery, with a series of infantry counter-attacks aimed at breaking up the exhausted attackers and force the Accelerated Department forces to retreat.\n\nAlthough the night-time raid was a success that disrupted Liu Xiang's planned offensive, the battle for Guanxian itself raged on for days. Most plans do not survive first contact with the enemy and this did not either. Both Liu Xiang's and Huang Yin's forces had their successes and setbacks as ground around the city was traded between the two. However any breakthrough that made by Liu Xiang's forces was swiftly met by a counter-attack or artillery barrage. After three days of fighting, Huang Yin's forces had been badly damaged, but the Accelerated Department were also badly bloodied to the point where they called off any further attacks, opting instead to regroup to fight again another day. Though the battle may be recorded as a draw by the history books, it's a strategic victory that has prevented our enemy from advancing to the south against Liu Wenhui."
 sichuan_events.84.t.flood: "The Baopingkou Floods"
 sichuan_events.84.d.flood: "At the orders of Huang Yin, military engineers set out to not build defences, but to block the Baopingkou Channel in a way that'd cause a controlled flooding, one that wouldn't affect the Baoding positions and causes as little civilian damage as possible. The goal was to flood Liu Xiang's forces and turn their encampments into a swamp. The military engineers worked hard to make sure that the damages to the Dujiangyan systems and the surrounding areas would be limited. Realising that they were short on time however, they could only hope to mitigate the destruction at best.\n\nOnce the preparations were made, the channels were blockaded with wooden slabs and from there it didn't take long for the surrounding levees to overflow away from their determined paths, straight into the encampments of the Accelerated Department. Many soldiers were rudely awakened as their tents offered absolutely no protection against the rising waters that slowly turned the grounds into a soggy swampland. Cases of guns were drenched and the ground that many artillery pieces stood upon quickly turned into a soft mud that slowly swallowed the larger guns. A hasty retreat followed with the troops trying to save as much of their equipment as possible from the rising water. Needless to say, their abandoned equipment and positions are as useless to Baoding as it is to them, but they certainly won't be able to mount an offensive now.\n\nAlthough a military victory, reports are coming in that despite our best efforts the damage to the Dujiangyan system has been considerable and that the floods have washed away many nearby crops. However, Baoding managed to win the initiative in the war without losing a single soldier, and only they can deem if the risk was worth it."
 sichuan_events.84.a: "They shall not pass!"

 sichuan_events.85.t: "Guanxian Defences Collapse"
 sichuan_events.85.d: "Despite the strong defences set up by Huang Yin and various rear-guard actions taken against the enemy, the overwhelming numbers of the enemy and the strategic skills of Liu Xiang proved too much for Yin's forces to handle. Although the Accelerated Department paid a heavy price for their victory thanks in no small part to the many artillery kill zones set up beforehand, by the third day they'd broken through the defences through a mix of ruthless aggressiveness and discipline. A series of counter-attacks were mounted in an attempt to retake Huang Yin's defensive positions, but it was all for naught in the end and the banner of the Accelerated Department soon flew over the Er Wang Temple.\n\nHumbled by this defeat, the Baoding troops were forced to retreat further and further west. While a last-ditch defence of the Dujiangyan crossings has prevented a rout and allowed most troops to escape to Pixian to the southeast, Huang Yin's troops are now spread out defending the levees and will not be unable to reach Chengdu or Meishan in time to join Liu Wenhui's forces. They're now on their own and must do their best to defend against the Accelerated Department's southward thrust."
 sichuan_events.85.a: "Good, but bad."

 sichuan_events.86.t: "Reckoning in Meishan"
 sichuan_events.86.d.success: "With Baoding's success in Guanxian preventing the Accelerated Department from moving to the south as planned, Liu Wenhui's troops were able to reach Meishan without further interference by Industrial forces. They are currently crossing the Min River to link up with the main force in Chengdu and Deng's triumphant reserves in Guanxian. With Baoding's armies finally linked up, they will be able to finally bring an end to the traitor Liu Xiang and end this war."
 sichuan_events.86.d.failure: "With the collapse of Baoding positions around Guanxian despite Huang Yin's valiant efforts, the Accelerated force's northern flank is now secure. Wasting no time, Liu Xiang has ordered his triumphant forces to advance south-west towards the Min River crossings. The arriving Xikang forces have found themselves facing an entrenched enemy across one of Sichuan's larger rivers. Unwilling to throw away his soldiers in a futile attack, Liu Wenhui has halted the planned offensive.\n\nBoth camps eye each other across the river, with only sporadic skirmishes and sniper fire being exchanged between the two sides. Both consider a river crossing to be suicide, a fact that spells doom for Baoding and success for its foes. With any attempt at relief being halted at the river, Chengdu has been cut off. We can only pray that its defenders pull off a miracle."
 sichuan_events.86.a: "Finally!"
 sichuan_events.86.b: "It's all over now..."

 sichuan_events.87.t: "The Battle of Longquanyi"
 sichuan_events.87.d: "Liu Xiang knew that he was making a risky gamble when he laid siege to Chengdu, but he is still a skilled enough general to see a trap coming. Beginning to take measures to fortify his now exposed positions, short of breaking the siege and retreating to Chongqing, this is the only card he seemed willing to able to play. And the defenders have taken clear notice. The resulting simultaneous movements led to both forces trying to outmanoeuvre each other, eventually leading to them crashing into each other in the village of Longquanyi, southeast of Chengdu.\n\nWhat started out as a small skirmish between scout detachments soon escalated into a full-blown battle. While Liu Xiang had the upper hand initially thanks to his own skill and his vast numbers, a determined defence of the countryside and the good coordination between [ROOT.GetLeader]'s commanders allowed his reinforcements from Chengdu and Guanxian to arrive in time to reinforce his positions and deal a decisive blow to the enemy forces. With the bulk of his forces broken, the only cohesive force that remains of the once mighty Accelerated Department outside of Chongqing is the token besieging force left around Chengdu, now trapped between [ROOT.GetLeader]'s vast armies and the walls of the city. Rumour has it that the Accelerated Department's organisation has begun falling apart after this devastating defeat."
 sichuan_events.87.a: "This is the end for you, Liu Xiang!"

 sichuan_events.88.t: "Liu Xiang Disappears"
 sichuan_events.88.d: "It seems that Liu Xiang's luck finally ran out. After the debacle in Longquanyi and the severe defeat his forces suffered there, the once mighty warlord of Chongqing has seemingly vanished. It is unknown at this point if he died in the field, or simply fled from Sichuan altogether once his defeat became inevitable. Whatever the case may be, the fact that he's gone has sent shockwaves throughout the region, not least among the ranks of his army, now a demoralised shell of its former self."
 sichuan_events.88.a: "A fitting end."

 sichuan_events.89.t: "Federalist Forces Invade from Tongren"
 sichuan_events.89.d: "With Liu Xiang's forces in disarray, Xiong Kewu's forces, led by Yu Jitang, have crossed the Provincal border from Tongren in Guizhou and have started occupying counties in Sichuan. While in normal times such an attack would not be a major threat, the continued existence of units in Chongqing Garrison formerly under Liu Xiang's control, and more worringly, swirling rumors about contact between the Garrison, Xiong Kewu's Forces, and the Officer Department, have caused worries of an unholy alliance between the three to oppose Yang Sen."
 sichuan_events.89.a: "Wait, what?"

 sichuan_events.90.t: "The Anti-Yang Sen Coalition"
 sichuan_events.90.d: "With the recent Federalist invasion of Sichuan from Guizhou coinciding with general chaos all-throughout the province, few look towards Governor Yang Sen as anything but a failure. A womaniser to some, an incalculable patrician to others, and even a despotic moderniser to even further groups, Yang's grip on the province is nigh nonexistant, beyond direct spheres of his Accelerated Department's control. And his weakness yet simultaneously rebounding strength is evident, not only to his allies in Armament, but to his enemies.\n\nRecently, convening a meeting in-secret, a large-scale alliance has formed within the Sichuan Conflict, one that is not particularly rare, positioning itself on the basis of fighting against Yang Sen's recovered strength. Formed in conjunction with the Baoding Department, Federalists, Officers Department, remnants of Liu Xiang's Accelerated Department, and many minor groups, it would appear that Yang Sen has been outmatched.\n\nWhilst the Anti-Yang Sen Coalition is far from able to truly push out the incumbent Governor, it has brought the conflict to a night stalemate, and many believe that Governor Yang will simply be forced out by circumstance, rather than by the bullet."
 sichuan_events.90.a: "And they presume themselves to force a peace?"

 sichuan_events.91.t: "An Uneasy Peace"
 sichuan_events.91.d: "Despite all bids and gambits for a brutal resolution to Sichuan's Civil War, it would appear that the conflict has surprised both observers and participants with what seemingly appears to be a Modus Vivendi. Following the Anti-Yang Sen alliance between the Officers Department, Baoding Department, remnants of Liu Xiang's Accelerated Department, and many other minor groups, the Zhili-backed Governor has seemingly been ousted by his own former allies. With the Armament Department unwilling to back Yang's own Accelerated Department, the Governor has been forced out, not from Chengdu, but from office.\n\nRetaining the largest military force within the province, and backed by significant control of its territory, the Baoding Department has managed to assert itself ontop of all of the other minor cliques to become the seeming rulers of Sichuan. Whilst minorly contested on all sides, none of the opposition seems to have the strength to truly oppose Baoding alone, nor the capabilities to cast away their animosity for each other.\n\nAssuming the position of \"Governor\", Deng Xihou has been largely placated by his newfound position within the province. Dominating the tracts outside key areas such as Chengdu and Chongqing, the new Governor's control is far from complete, and already rumours are mounting that men within his own ranks, such as Liu Wenhui, have begun to agitate for influence within the provincial government."
 sichuan_events.91.a: "And so Sichuan settles... without a final bullet."

 sichuan_events.92.t: "The Race for Chongqing"
 sichuan_events.92.d: "After the last battle, time is of the essence. With little time to spare and no room for error, Liu Wenhui is scrambling his forces for a quick and decisive strike against Chongqing. Keeping a force of this size concealed for long was going to be impossible and it was only a matter of time before the cunning Liu Xiang would be on their trail again."
 sichuan_events.92.a: "Get moving!"

 sichuan_events.93.t: "The Many Faces of Baoding"
 sichuan_events.93.d: "Ostensibly a triumvirate of regional warlords, the Baoding Department is one of the few major Sichuan military factions to not possess its roots in the Red River Basin. Formed out of (mostly) graduates from the Baoding Military Academy, Liu Wenhui, Tian Songyao, and Deng Xihou (although he did not graduate), the three men have been long friends and key players in the early politics of Sichuan whilst in an alliance against Yang Sen in 1925. Forming the \"Three Army Joint Office\" in 1926, the trio would amass significant influence within Sichuan.\n\nWith Liu Wenhui controlling most of Eastern Xikang, alongside Deng and Tian's control of numerous counties in Sichuan's North, the trio have managed to surpass being mere pawns in the Sichuan power-game, and have been granted a clear opportunity for their own bid to power. However, one clear-cut issue has arisen, and it is an all-encompassing one. The lone figure standing between Baoding and success is that of the initial matchstick: Liu Wenhui's Nephew, Liu Xiang, and his large portion of the Accelerated Department.\n\nWith the Race for Chongqing in full swing, Liu Wenhui has managed to draft a quick responsive unit to approach the city from his position to the west. Albeit, upon hearing news of such a gamble, Deng Xihou and Tian Songyao both telegraphed their \"partner\", insisting that it is within their prerogative to seize Chongqing as part of their sphere of influence. Whilst neither Deng, Tian, or Liu want a break in Baoding's ranks at such a crucial moment, an ultimate decision has to be made; and many place little hope in the rather untested strength of Deng and Tian's forces compared to Liu Wenhui's elite core."
 sichuan_events.93.a: "Rely upon Liu Wenhui's core."
 sichuan_events.93.b: "Favour Deng and Tian's forces."

 sichuan_events.95.t: "Liu Wenhui's Daring Gambit"
 sichuan_events.95.d: "Liu Wenhui has had a bold plan since the start of this war: the capture of Chongqing from under the nose of Liu Xiang while his men are tied down in the siege of Chengdu. A bold and risky move, to be sure, but far more realistic than beating Liu Xiang's massive army in the open.\n\nKeeping an army of this size concealed for long was going to be impossible. It was a matter of when, not if, Liu Xiang's forces eventually caught on to the machinations of the Baoding army. Predictably, Liu Xiang ordered a detachment of his forces to leave the siege of Chengdu to intercept his uncle's army. This whole plan fell apart among the mountains and rivers of Sichuan, however, as the troops sent to attack Liu Wenhui's forces fell victim to the constant attacks of the of the Sichuan Insurgents, skirmishing forces of the Federalists, and sparse struggles with the Officer Department.\n\nAmbushes, traps and blocked roads meant that any hope to reinforce Chongqing was utterly futile. Wang Lingji's city garrison in Chongqing was now on its own as nothing seemed capable of stopping the Baoding force at this point."
 sichuan_events.95.a: "Now to make their efforts worthwhile."

 sichuan_events.96.t: "The Fall of Chongqing"
 sichuan_events.96.d: "Sending the bulk of the Baoding army towards Chongqing was an all-or-nothing gamble, but one where the odds seemed to be in our favour, thanks to our advantageous strategic position. Although Liu Xiang had foreseen this move, he'd not planned for unpredictable role of the Sichuan Insurgents, Federalists, and other miscellaneous groups.\n\nBe that as it may, Chongqing was still a heavily defended city, being the beating heart of Sichuan's industry. The Baoding commanders are known for their skill and that'd show during this battle. Opting for a methodical approach, Chongqing's defenders were flushed out one street at a time. Despite the size of the city and its garrison, however, the city would not hold out for long. Once Wang Lingji had learned that Liu Xiang's relief force wasn't going to arrive for at least another week thanks to the continuous attacks by the Officer guerrillas, he swallowed his pride and reached out with an offer of surrender, rather than seeing the city he was mayor of be reduced to rubble."
 sichuan_events.96.a: "A great victory!"

 sichuan_events.97.t: "Collapse of the Accelerated Department"
 sichuan_events.97.d: "Chongqing was a vital stronghold for Liu Xiang's forces, due to city's many factories and the control over the Yangtze River traffic. Cut off from this vital lifeline following Wang Lingji's surrender, Liu Xiang's troops currently besieging Chengdu have stopped receiving much-needed supplies such as food, ammunition and weapons. Perhaps most dire of all, the soldiers' paychecks have also ceased to arrive with the complete paralysis of Chongqing's administrative functions. Without guns, pay, or even a functional leadership structure, desertion and insubordination has become widespread. The siege of Chengdu has already faltered as most soldiers and officers feel that the war is lost and in the countryside the forces of the Accelerated Department began to melt away as news of the fall of Chongqing reached them. Most simply cast away their rifles and headed back towards their homes, unwilling to fight for a lost cause.\n\nAfter being outmatched in a mutual high-stakes gamble, Liu Xiang has utterly lost control of the situation. Seeing his army disintegrate and unwilling to face justice for his treachery, he has opted to flee along with what remains of his inner circle. Without their capital, without their factories and without their leader, the Accelerated Department has now been utterly defeated. Victory is ours."
 sichuan_events.97.a: "We stand triumphant."

 sichuan_events.98.t: "Disaster in Beipei"
 sichuan_events.98.d: "Relying upon Deng and Tian's forces, Baoding marched towards Chongqing, aiming to take the city from Liu Xiang while also fighting against the various insurgents and bandits without Liu Wenhui's support. Predicting this move, Liu Xiang was able to order a portion of his main force to move to intercept his adversary's advancing army without needing to worry about the Chengdu siege being broken. Thanks in no small part to persistent harassment by insurgents, Baoding's forces were slowed down significantly, allowing elements of Wang Lingji's reserves from Chongqing to mobilise while Liu Xiang chased the Baoding army. This eventually led to them being caught in a pincer between the two advancing Accelerated armies near the city of Beipei, just north of Chongqing. A desperate defence was to follow.\n\nSurrounded and cut off, the Baoding army was in a terrible position. The areas around the city did not provide any good defensive positions, made even worse by a terrible supply situation. Skilled though he may be, Huang Yin only had hours to prepare anything resembling a defence. The task presented to him was simply impossible given his own dire situation and the enemy's superiority. The Baoding forces bravely stood their ground, but after less than an hour of actual fighting the makeshift defences had crumbled under the combined assaults mounted by Liu Xiang's army. With the permission of Deng Xihou, the bulk of the soldiers and their officers surrendered soon thereafter, not wanting to cast their lives away for an unwinnable battle."
 sichuan_events.98.a: "It's all over now..."

 sichuan_events.99.t: "Liu Wenhui Retreats to Xikang"
 sichuan_events.99.d: "Part of being a good officer is to realise when you've been beaten and retreat while there's still a chance to save the lives of your soldiers. Though the Beipei catastrophe had marked the end of any effective resistance by the main Baoding army, their defence against the unexpected pincer move had allowed him to escape with a retinue of his closest men. It was a close call and he only narrowly evaded capture first by the advancing soldiers of Liu Xiang's army as he fled westward.\n\nWhile he is rallying his remaining forces in the relative safety of Xikang's mountains, Chengdu and its defenders are on their own."
 sichuan_events.99.a: "At least he made it out in one piece."

 sichuan_events.100.t: "Deng Xihou Surrenders"
 sichuan_events.100.d: "As Liu Xiang's vanguard headed back north to continue their siege of Chengdu in full force, it the Baoding Department has decided to accept the inevitable. With Huang Yin's forces defeated, Deng Xihou knows he has no chance to overcome the combined Accelerated Department forces and that continuing the fight would merely cause the needless deaths of his own soldiers and the people behind the walls of Chengdu. As a result, Deng sent out an emissary to Liu Xiang's field headquarters outside of Chengdu to ask for a ceasefire. Given his poor bargaining position, the only thing he asks in exchange for Chengdu's peaceful transfer over to Liu Xiang is for the safe passage out of Sichuan for Deng and the Baoding leadership. Liu Xiang, knowing that a ruined city and high casualties wouldn't help him unite the country still beset by petty warlords and guerrillas, was quick to accept and honour the deal.\n\nAlthough Chengdu's walls still stand, the gates were opened for the triumphant soldiers of the Accelerated Department. At this point, most citizens of Chengdu are only relieved that the war may be over soon and that they were spared a direct assault."
 sichuan_events.100.a: "So it ends. Or begins?"

 sichuan_events.101.t: "Governor Xiao Invades Enshi"
 sichuan_events.101.d: "The region of Shihe, in Southwestern Hubei, formerly controlled by [SZC.GetNameDef], has been split between de-jure and de-facto governorship ever since the conclusion of fighting in Western China following the Xuantong Restoration. Incensed by this, Hubei Governor Xiao Yaonan has consistently petitioned the Central Government to act, and seize the territory as the rightful lands of Hubei. However, this has never come to fruition, for the Government valued stability and goodwill with Yang Sen rather than instigation.\n\nFollowing the collapse of Qing authority however, the region has been seized by Governor Xiao Yaonan's forces in an independent rogue act. He managed to overwhelm the local [SZC.GetAdjective] garrisons, and has gained a valuable prize for his position within the Zhili clique. The Accelerated Department have been reported to have organised some sort of futile resistance against the Zhili Clique's large army and Sichuan has already sent divisions to try and take back the region, but Xiao Yaonan's forces have been able to fight them off with relative ease so far."
 sichuan_events.101.a: "He can't defeat an entire clique by himself!"

 sichuan_events.102.t: "Enshi seized by Zhili Warlord"
 sichuan_events.102.d: "The region of Shihe, in Southwestern Hubei, formerly controlled by [SZC.GetNameDef], has been split between de-jure and de-facto governorship ever since the conclusion of fighting in Western China following the Xuantong Restoration. Incensed by this, Hubei Governor Xiao Yaonan has consistently petitioned the Central Government to act, and seize the territory as the rightful lands of Hubei. However, this has never come to fruition, for the Government valued stability and goodwill with Yang Sen rather than instigation.\n\nSeeing the opportunity, Xiao Yaonan has invaded southwestern Hubei. Establishing a temporary occupation in the city of Enshi, his forces have routed the local garrisons and are on the move. Divisions have already been sent to the provincial border and heavy fighting has broken out between Liu Xiang's forces and the forces of the Zhili army."
 sichuan_events.102.a: "Liu Xiang manages to fend the Zhili off!"
 sichuan_events.102.b: "Liu Xiang's campaign is defeated!"

 sichuan_events.103.t: "Assault on Enshi"
 sichuan_events.103.d: "The forces of General Liu Xiang in Shihe have failed their assault on the town of Enshi. With [SZC.GetAdjective] soldiers tired out and outnumbered, a retreat was ordered and the Zhili moved in to re-occupy the lands they had lost in the Accelerated Department offensive. During the [SZC.GetAdjective] retreat, many men were lost on the road as the Zhili made a vicious attack on the retreating forces."
 sichuan_events.103.a: "A brilliant success Xiao!"

 sichuan_events.104.t: "The Battle of Enshi"
 sichuan_events.104.d: "After Liu Xiang's forces successfully flanked and encircled the town of Enshi, the Zhili's presence in Hubei collapsed. Pushing them back to the [QIE.GetAdjective] border, General Liu Xiang was hugely successful in retaking and occupying Hubei. Zhili presence has been mostly wiped out from the region, with small pockets of panicked soldiers trying to make their way back to the main force that was occupying Enshi."
 sichuan_events.104.a: "You cost us gravely for acting rogue!"

 sichuan_events.120.t: "Drought?"
 sichuan_events.120.d: "Just over a decade ago in 1925 a great famine wracked Sichuan province. Hundreds of thousands died and just as many fled the province. Exacerbated by the internecine warfare of that era, the famine was sparked by a long-lasting drought and caused irreparable economic and financial damage to Sichuan. For the last ten years the farmers that survived the drought hurriedly pray whenever the sun stays in the sky for over a week - but it appears their prayers have gone unanswered this year. Rain has not fallen in the province for over a month and many are fearing a return to the catastrophe of 1925..."
 sichuan_events.120.a: "The rain must come soon..."

 sichuan_events.121.t: "Transport Links Severed"
 sichuan_events.121.d: "With fears of a famine already high after the drought refused to let up, many in [SZC.GetLeader]'s inner circle advised stockpiling rice imported down the Yangtze. Now, however, that plan has been cast aside. High tides, caused by unusually large glacial melts in the mountains, prevented any river trade from reaching Chengdu this year and the ongoing chaos in the League has largely cut off all railroad trade from the Legation ports where food is imported to. With Yunnan's government taking more and more overtly hostile action towards us, the only route to a port is through the Liangguang clique. While the route is stable, they aren't exactly close friends of ours and we may be cut off from *any* international trade soon."
 sichuan_events.121.a: "We need an alternative route, now!"

 sichuan_events.122.t: "Rice Prices Spike"
 sichuan_events.122.d: "With imports into our province becoming more and more scarce and public fears of a famine rising with every sunny day, marketplaces across Sichuan have widespread increases in food prices. Already, this has sparked riots and demonstrations from small mountain villages to Chengdu itself. Those who can afford it have started to leave the province, with most heading towards the relative safety of the north."
 sichuan_events.122.a: "As if the war weren't a large enough problem!"

 sichuan_events.123.t: "Famine!"
 sichuan_events.123.d: "Our worst fears have come to pass - the looming threat of famine is now reality. The drought and the unrest in the League cutting off most of our import have created a perfect storm of misery and chaos as former neighbours turn on each other over scraps of food and officials across the province report mass food riots, looting, deaths from starvation. Public order has broken down as policemen become too weak with hunger to stop criminals and refugees stream out of the province through whatever means they can. If rains do not fall soon total anarchy is inevitable."
 sichuan_events.123.a: "Not again!"

 sichuan_events.124.t: "Famine Breaks Out in Sichuan"
 sichuan_events.124.d: "The province of Sichuan has long struggled with famine. Rocky terrain and unpredictable weather kept populations low until the early Qing era, when widespread land clearances and immigration incentives brought hordes of peasants to the province. In 1925 a lengthy drought turned into a devastating famine that ravaged the province, leading to hundreds of thousands of deaths and millions of refugees.\n\nNow, with chaos in the League disrupting food shipments and another lengthy drought the spectre of famine haunts Sichuan once more. Already horrifying stories are emerging of mothers selling their children into slavery for scraps of bread and anarchy gripping even the richest market towns."
 sichuan_events.124.a: "This year just keeps getting worse!"

 sichuan_events.125.t: "Rains Return to Sichuan"
 sichuan_events.125.d: "[SZC.GetLeader] was hunched over his desk desperately writing letter after letter to [GXC.GetLeader] to negotiate importing rice when he heard it. It started as the occasional droplet, but within minutes [SZC.GetLeader] heard the steady drumming of rain on the roof of his building. Scarcely believing it, he ran outside and was almost immediately drenched. Around him his soldiers celebrated and even the normally dour-faced guards to the Governor's mansion were practically dancing with joy.\n\nWhile it will take a while to grow a new crop of food, the rain will help calm down the peasantry and put a stop to the anarchy gripping most of the province."
 sichuan_events.125.a: "Blessed rain!"

 sichuan_events.127.t: "The Famine Fades"
 sichuan_events.127.d: "As more and more of the Sichuanese agricultural sector recovers its productivity, the dark cloud of famine has been steadily receding from the province. More and more farms have begun to increase their output, while the devastation of the civil war continues to fade from public memory. We may never know the full extent of the damage, but even so it certainly appears that we'll soon be able to declare an official end to the famine.\n\nNonetheless, with millions of our citizens dead from this catastrophe, the famine has left an indelible dark mark upon Sichuan, one that will take decades to fully remove. Even now, many areas are still in a limbo of sorts, with the grain supply still unsteady. As our first step, we must work to fully solve the lingering famine pockets."
 sichuan_events.127.a: "An end to a dark era."

 sichuan_events.128.t: "Sichuan petitions the Central Government"
 sichuan_events.128.d.zhili: "As if things couldn't get any worse, the Sichuanese government recently informed us that the drought that has gripped their province for the last month is now a full-blown famine, with social order breaking down as food becomes increasingly scarce. Subsequently, they have petitioned our government for aid. While we do have more pressing concerns to attend do, the province is of critical importance to our regime and ensuring the loyalty of their government will be key in reuniting China."
 sichuan_events.128.d.manchu: "Although our new government lacks recognition from many of the warlords surrounding it, the Sichuanese provincial administration of [SZC.GetLeader] recently reached out to our government asking for aid. This is a great opportunity to show that we are the new 'legitimate' government of China. The agricultural ministries, however, are still reeling from the shock of the coup and may take time to prepare the aid required to help Sichuan."
 sichuan_events.128.a: "Order the ministries to send aid."
 sichuan_events.128.b: "We have other concerns."

 sichuan_events.129.t: "Ministerial Infighting!"
 sichuan_events.129.d: "As is typical for Beijing, our order to the various ministries of agriculture sparked an intense war of contract bidding, bureaucratic infighting and general inaction that typifies the lackadaisical Beijing government apparatus. One example today particularly exemplifies this corruption: sacks of rice have been assembled in Beijing, but a dispute over which rail company is to actually ship them to Chendu sparked a week-long series of negotiations involving kickbacks, bribes and bizarrely, accusations that one company's owner was a homosexual. While lots of money is changing hands, only a few grains of rice have actually made it to the hands of the starving peasantry of Sichuan."
 sichuan_events.129.a: "Get on with it!"

 sichuan_events.130.t: "Continued Ministerial Infighting"
 sichuan_events.130.d.zhili: "It appears the various agriculture ministries are still yet to actually deliver any of the food they have collected in Beijing. Sacks of grain sit rotting in warehouses across the city as the peasantry of Sichuan starve and Yang Sen's situation grows ever more tenuous by the day. Wu Peifu has devised a solution to get things moving - by threatening to fire the heads of the various ministries, Wu hopes he can light a fire under their chairs and push them into action. As always, however, this comes with a cost. Wu would have to spend political capital he can spend elsewhere in the government on reassuring the various patron networks backing the ministries that these threats are not *actually* serious. Or are they?"
 sichuan_events.130.d.manchu: "It appears the various agriculture ministries are still yet to actually deliver any of the food they have collected in Beijing. Sacks of grain sit rotting in warehouses across the city as the peasantry of Sichuan starve. The new government has an opportunity to flex their muscles by threatening to fire the ministers in charge of food distribution - but this would be costly."
 sichuan_events.130.a: "Pressure the ministries to start working!"
 sichuan_events.130.b: "Let them keep squabbling..."

 sichuan_events.131.t: "Famine relief from Beijing"
 sichuan_events.131.d: "While we were worried by the lack of trains from Beijing following our request for aid - their daily telegraphs that it was 'on its way' hardly relieving concerns - it seems they were able to whip the notoriously byzantine agriculture and aid ministries into some semblance of action. Even though some of the promised sacks of rice were less than full - no doubt skimmed by some salacious official - we've received enough food to temporarily alleviate the worst of the chaos."
 sichuan_events.131.a: "Finally!"

 sichuan_events.132.t: "Beijing Ignores our Petition"
 sichuan_events.132.d.zhili: "While Yang had hoped his old ally Wu Peifu would come to his aid in this moment of need, it appears the Jade Marshal has larger fish to fry. While he telegraphed Yang a sympathetic note, he claimed that the ongoing chaos in the former League of Eight Provinces robbed him of any resources available for famine relief."
 sichuan_events.132.d.manchu: "While we had always feared that the government in Beijing would ignore our requests, those fears proved well-warranted today when [QIE.GetLeader] formally informed us that he could not supply the necessary aid to counter our famine. Many suspect this is due to our 'warlord' loyalties and already [SZC.GetLeader]'s position looks increasingly tenuous by the day."
 sichuan_events.132.a: "We shall remember this!"

 sichuan_events.133.t: "CERA Congratulates the Government"
 sichuan_events.133.d: "Few groups within the Assembly loathe the Harmony Association and the Zhili more than the CERA. Comprised of naive intellectuals, they frequently protest the 'warlord nature' of our government and claim we are simply corrupt kleptocrats more interested in robbing the peasantry than developing the nation. Following our promise to aid [SZC.GetLeader] and stop the famine gripping his province, however, they publicly praised our 'surprising display of compassion for the peasantry of China'.\n\nNobody in the HA is really sure if they are naive enough to believe we are doing this to actually help the peasantry, but the support is certainly better than their usual loud protests."
 sichuan_events.133.a: "Thanks, I guess?"

 sichuan_events.134.t: "CERA Criticises the Government"
 sichuan_events.134.d: "Our decision to turn down Governor [SZC.GetLeader]'s request for aid was met with mostly silence - until today. The CERA - nominally the party of the 'peasantry' but really little more than a group of rich philanthropists convinced they can save China's peasantry by throwing their father's money at their problems - loudly denounced our inaction. This is certainly not unusual, as they seem to protest nearly everything we do. What, however, is unusual is the fact that people are starting to pay attention to them. While their protest pamphlets are normally only distributed in the cities, soldiers across our territory have reported seeing pamphlets denouncing the 'warlords that let their own people starve in the streets' in every city and village of our nation!"
 sichuan_events.134.a: "Let them shout!"

 sichuan_events.135.t: "The International Famine Relief Commission"
 sichuan_events.135.d: "Our cries for help have not fallen on empty ears! A consortium of wealthy philanthropists in the Legation Cities have convened to organise the 'China International Famine Relief Commission' (CIFRC). While most of them are helping out desire more for international recognition Western cash is desperately needed to buy food for our starving peasants, as the leaders of the surrounding warlord cliques, recognising our predicament, have jacked up prices. Hopefully these wealthy westerners can help save Sichuan!"
 sichuan_events.135.a: "Any aid is welcome."

 sichuan_events.138.t: "Send Aid to Sichuan?"
 sichuan_events.138.d.no_soy: "The province of Sichuan still struggles with a massive famine and now their representatives have come to us of all people, requesting famine relief. By supporting famine relief efforts in the province we could greatly bolster our legitimacy and convince them that we, not the foul traitors in Beijing, are the true rulers of China!"
 sichuan_events.138.d.soy: "The Soy Agricultural Initiative has created a grain surplus in Fengtian, while to the southwest Sichuan still struggles with a massive famine. Their representatives have come to us of all people, requesting famine relief. By supporting famine relief efforts in the province we could greatly bolster our legitimacy and convince them that we, not the foul traitors in Beijing, are the true rulers of China!"
 sichuan_events.138.a: "Prepare a large shipment."
 sichuan_events.138.b: "We cannot spare anything right now."

 sichuan_events.139.t: "Sichuan Grain Shipments Ready"
 sichuan_events.139.d: "At last, our shipments of grain intended for Sichuan are almost ready to be sent. Shipping them will be circuitous owing to the large amounts of hostile armies between us and Sichuan proper, but we doubt even the [GetZhiliManchu] are heartless enough to stop grain bound for the sufferers of a famine."
 sichuan_events.139.a: "Proof of our legitimacy!"

 sichuan_events.1390.t: "Shenyang Ignores our Petition"
 sichuan_events.1390.d: "While we had always feared that the government in Shenyang would ignore our requests, those fears proved well-warranted today when [FNG.GetLeader] formally informed us that he could not supply the necessary aid to counter our famine. Many suspect this is due to our 'warlord' loyalties and already [SZC.GetLeader]'s position looks increasingly tenuous by the day."
 sichuan_events.1390.a: "We shall remember this!"

 sichuan_events.140.t: "Fengtian Sends Aid To Sichuan"
 sichuan_events.140.d: "Our allies in the Fengtian Government have recently decided to send grain to Sichuan, both to help alleviate the famine there, but also to improve their legitimacy in the eyes of [SZC.GetLeader]. The grain will be sent down rivers under the Fengtian flag, which could cause problems.\n\nWe could pressure the Fengtian Government to fly our flag, which would no doubt prevent any hostile armies from attacking the transports due to fears of reprisal."
 sichuan_events.140.a: "Pressure them to use the [Root.GetAdjective] flag."
 sichuan_events.140.b: "It's their choice."

 sichuan_events.141.t: "The Japanese Demands"
 sichuan_events.141.d: "While we had hoped the [GetZhiliManchu] would not dare intercept our famine aid, Japanese agents have informed us that they have information suggesting the traitors will do just that!\n\nThe Japanese have provided an alternate proposal - flying their own flag on our shipments. The [GetZhiliManchu] would never dare provoke an international incident by attacking Japanese ships, though this would paint us as puppets to Tokyo in the eyes of those watching the ships."
 sichuan_events.141.a: "They might have a point..."
 sichuan_events.141.b: "Ignore them."
 sichuan_events.141.c: "Use their flag to bypass Wuhan, then switch to ours."

 sichuan_events.142.t.japan: "Fengtian Accepts our Demands"
 sichuan_events.142.t.fengtian: "Fengtian Ignores our Demands"
 sichuan_events.142.d.japan: "Fengtian has accepted to send grain under our flag, preventing the [GetZhiliManchu] from trying to hijack or stop the shipments from reaching Sichuan."
 sichuan_events.142.d.fengtian: "Fengtian has refused to send grain under our flag, claiming that this would undo any attempts to present their government as legitimate and instead convince the peasants that their regime was little more than a puppet of ours."
 sichuan_events.142.a: "Excellent."
 sichuan_events.142.b: "They raise a good point..."

 sichuan_events.143.t: "[SZC_fengtian_grain_origin.GetAdjective] Ships on the Yangtze"
 sichuan_events.143.d.japan: "Dire news! The Wuhan garrison has reported a flotilla of barges heading upriver to Sichuan flying the Japanese flag! It appears that they are carrying large amounts of grain, though it would be very easy to hide guns under a layer of grain sacks...\n\nWe can demand the ships stop for a search, though this could greatly offend the Japanese government and potentially cause an international incident."
 sichuan_events.143.d.fengtian: "The Wuhan garrison commander has reported a flotilla of ships bearing the Fengtian flag sailing up the river towards Sichuan, laden with grain and relief supplies. We are faced with a dilemma - allowing the ships to pass will greatly increase the Sichuanese government's loyalty to Fengtian, but stopping and seizing them could create an even bigger backlash and risk painting our government as cruel and uncaring..."
 sichuan_events.143.a: "Give them an ultimatum!"
 sichuan_events.143.b: "Seize them!"
 sichuan_events.143.c: "Let them pass."

 sichuan_events.144.t: "Japan Defies Our Blockade"
 sichuan_events.144.d: "Our order to the Japanese merchant captains was completely ignored! Denouncing our laws as 'cruel and illegitimate' the ships continued to sail upriver. Our forces, unwilling to start a war, were unable to do anything."
 sichuan_events.144.a: "Drat."

 sichuan_events.145.t: "The Fengtian Grain Shipments"
 sichuan_events.145.d: "Our forces boarded the Fengtian ships, searching high and low, but only found the intended grain shipments declared on the cargo manifests. We can either let them continue on their way, or seize the ship and send them upriver under our flag, making it appear *we* are the true benevolent ones here."
 sichuan_events.145.a: "Allow them to continue towards Sichuan."
 sichuan_events.145.b: "Seize their cargo and send it under our flag."

 sichuan_events.146.t.japan: "Fengtian Grain Shipments Seized!"
 sichuan_events.146.t.fengtian: "Grain Shipments Seized!"
 sichuan_events.146.d.japan: "Dire news! The Fengtian ships we offered to send under our protection have been sized by [GetZhiliManchu] authorities in Wuhan and the grain redirected to Sichuan under the [GetZhiliManchu] flag. No doubt this could have been prevented if we had put *our* flag on the ships."
 sichuan_events.146.d.fengtian: "Dire news! [GetZhiliManchu] authorities in Wuhan have seized our shipments of grain and are sending them to Sichuan under *their* banner! This is a betrayal of the highest order and only furthers our claim that the [GetZhiliManchu] are illegitimate and little more than crooks and gangsters."
 sichuan_events.146.a: "Bastards!"
 sichuan_events.146.b: "We *did* warn them this would happen."

 sichuan_events.147.t: "[SZC_fengtian_grain_origin.GetNameDefCap] Sends Food Relief"
 sichuan_events.147.d.zhili: "Great news! A huge flotilla of barges bearing grain and relief supplies just arrived in our territory this morning, bearing Beijing's flag. This somewhat odd considering they only informed us these shipments would be coming around three days ago, but [SZC.GetLeader] was quick to remind his subordinates never to look a gift horse in the mouth."
 sichuan_events.147.d.japan: "Great news! A huge shipment of grain has arrived from Japan. This is unusual, however, considering the nation currently has to import food to survive, but aid is always welcome."
 sichuan_events.147.d.fengtian: "[FNG.GetLeader], true to his word, has sent a huge shipment of grain! This aid shows the benevolence of the [FNG.GetName] and affirms their rule over China!"
 sichuan_events.147.a: "Thank you!"

 sichuan_events.148.t: "A Job Well Done"
 sichuan_events.148.d.default: "A telegram from [SZC.Capital.GetCapitalVictoryPointName] arrived, signed by [SZC.GetLeader], gratefully thanking us for our help with relief efforts in Sichuan. This has done wonders for our reputation in the far-flung, heavily-populated province, helping rebuild the regime's legitimacy in Southwestern China."
 sichuan_events.148.d.JAP_steals_credit: "While the famine relief shipment indeed made it through the Zhili blockade, the fact that the ship flew Japanese flags was not lost to the locals, while the origin of the shipment, us, was forgotten or outright ignored. Japan has taken all the credit for the operation, taking the chance to improve their own image in the region. Our protests have fallen to deaf ears."
 sichuan_events.148.a: "Excellent."
 sichuan_events.148.b: "Sigh..."

 sichuan_events.149.t: "Fengtian Abuses Our Flag"
 sichuan_events.149.d: "Dire news! It appears that the Fengtian abused our trust and swapped out our flag for their own as soon as the grain barges left Wuhan! This is a betrayal of the highest order and will not go unpunished!"
 sichuan_events.149.a: "Insolence!"

 sichuan_events.150.t: "Japanese Anger"
 sichuan_events.150.d: "Japan discovered our little trick of swapping our flag for theirs after we departed Wuhan and they are not pleased. Already, angry telegrams are arriving from Tokyo, upbraiding [FNG.GetLeader] for his insolence and threatening to cut development aid."
 sichuan_events.150.a: "Let them shout."

 sichuan_events.151.t: "Famine in the North"
 sichuan_events.151.d: "While news of a famine in the province of Sichuan had already reached Guangzhou before them, an official delegation from the troubled province arrived today. After meeting privately with [ROOT.GetLeader], they pleaded for [GXC.GetNameDef]'s support. Armed with moving words with a hint of desperation, coupled with disturbing photographic evidence, they made their case before both the Guangdong Provincial Assemblies in hopes of rallying support for their cause. They also brought witness testimonies from the famine, and their vivid descriptions of the famine painted an image of human suffering far beyond what any newspaper headline could convey.\n\nTheir powerful appeals for compassion, national unity, and charity from the wealthy Cantonese elite meet hardened hearts however. Liangguang is no stranger to war and suffering, and the upheaval that recently gripped Liangguang has left the province with few resources to spare. Still, the murmurings of dissent indicate there is plenty of room for argument as the topic is brought to the floor for debate."
 sichuan_events.151.a: "This ought to be an interesting discussion."

 sichuan_events.154.t: "Chen Lianbo's Personal Donation"
 sichuan_events.154.d: "The wealthy Cantonese businessman doubled-down on his earlier statements to the Guangdong Provincial Assembly by making a huge private donation for relief to Sichuan along with many of his friends among the Cantonese elite. Making true his reputation as a philanthropist, Chen still warned that private donations, even from wealthy donors such as himself, could not compare to the potential relief the Guangdong Provincial Government could provide. His statement was a clear message to the elected representatives of the Provincial Assembly, even if the more pessimistic shrugged it off as a mere publicity stunt from a wealthy public figure."
 sichuan_events.154.a: "Thanks, friend."

 sichuan_events.155.t: "The Provincial Assembly Votes"
 sichuan_events.155.d: "Emotions ran high during the debates. Sceptics were quick to criticise the Sichuan provincial government that allowed for the situation to worsen so much and the intense factional disputes there. While few could argue about the morality of sending aid, it was clear that Sichuan was not only suffering from famine, but from endemic corruption, which could very-well make any relief effort a complete waste. Moreover, with Guangdong military spending skyrocketing and their own future in question, there is little appetite for additional expenditures. Some snarked that the representatives from Sichuan ought to ask the so-called \"central government\" in the north to fulfil their responsibility, or even ask the Guangxi Provincial Assembly for their charity.\n\nProponents of the bill received a substantial boost when Chen Lianbo, a prominent Cantonese businessman and well-known philanthropist who became Mayor of the city in 1928, strongly endorsed the proposal. To add pressure on the assembly to act, he and other leading merchants created a private relief fund for the beleaguered province but warned that private donations alone could not help stave off the crisis. Given his controversial tenure as Mayor, some question if his latest charitable endeavour is sincere but what is beyond question is his money is real. With both sides having stated their case, it seems things are heading to a conclusion."
 sichuan_events.155.a: "The relief bill passes."
 sichuan_events.155.b: "The relief bill fails."

 sichuan_events.158.t: "Aid Arrives from Guangdong"
 sichuan_events.158.d: "The first shipment of aid from the Province of Guangdong finally arrived. Not only thanks to the private donations of many wealthy individuals in the province, but the Provincial Government's own relief fund will be able to help alleviate the crisis in Sichuan."
 sichuan_events.158.a: "Good news, at last!"

 sichuan_events.159.t: "No Aid from Guangdong"
 sichuan_events.159.d: "Despite our pleas, the Guangdong Provincial Assembly refused to allocate funds for famine relief to Sichuan. Their public refusal to send aid has sent a message not only to us, but to all of China, about the state of morality in wealthy Guangzhou and the provincial democracy they brag about so much."
 sichuan_events.159.a: "We'll remember this!"

 sichuan_events.160.t: "The Clay Eaters"
 sichuan_events.160.d: "The starvation crisis is reaching disturbing proportions in the countryside. Just like in 1925, some villagers with nothing else to turn to have started to dig up clay from the ground in a desperate bid to sate their hunger. Tragically, this has only led to sickness and more misery. We've instructed local administrators and police to inform the people on the dangers of resorting to these measures, though with the situation being what it is these warnings are likely to fall on deaf ears."
 sichuan_events.160.a: "That won't help matters!"

 sichuan_events.161.t: "Rice Riots"
 sichuan_events.161.d: "The scuffles and shouting matches following the price spikes earlier in the year are nothing compared to the displays that often haunt the major cities of Sichuan. All too often when bags of rice arrive in the markets, fights break out over them. Allegations of hoarding, price rigging and other malicious practices are rife and sadly, not inaccurate a lot of the time. With anger fuming among the hungry citizenry of the cities, we've been forced to deploy military police in the cities to maintain order and prevent, or at least mitigate any future outbreaks of violence and vandalism. This is hardly a permanent solution though as the presence of what some may see as uniformed thugs is likely to cause tensions and discontent to rise even further if we can't solve these shortages."
 sichuan_events.161.a: "We need this crisis solved, now!"

 sichuan_events.162.t: "Violence in the Markets"
 sichuan_events.162.d: "The merchants in the cities are often bearing the brunt of the anger that the desperate food shortages in the cities have caused. Shouts that they're famine profiteers and food hoarders are rampant, with many of them being attacked in the broad daylight of the marketplaces. Sometimes, even the rumour of a merchant withholding bags of rice for himself is enough to cause them to be attacked, only for the rioters to find out all too late that the store they sacked was as empty as their stomachs. This has led to several stores and markets closing down out of fear for more violence, which has only had the effect of making food even harder to come by. If the merchants weren't hoarding their last few bags of rice before, they certainly are now. Extra police have been deployed to handle these situations, but the damage has already been done."
 sichuan_events.162.a: "Can this crisis get any worse?"

 sichuan_events.163.t: "Unusual Solutions"
 sichuan_events.163.d: "Eating grass, leaves and berries has become commonplace around Sichuan as people, especially in the countryside, have started to take to rather unorthodox solutions to feed themselves in lieu of any other alternatives. Many are turning to more outlandish solutions though, with various flora and fauna commonly regarded as inedible being used as substitutes for food. The creative solutions are sometimes almost as disturbing as the crisis itself and though having something to eat is better than having nothing to eat, this only underscores the urgency in getting proper relief out to the hungry masses."
 sichuan_events.163.a: "We'll need to monitor this development."

 sichuan_events.164.t: "Spike in Poisoning Cases"
 sichuan_events.164.d: "The recent rise in makeshift solutions to the famine has led to tragic yet predictable results, despite our best efforts to spread awareness of the risks these practices bring with them. Hospitals and rural clinics are seeing a large increase in patients suffering from acute cases of poisoning, assuming they're even able to make it there in the first place. With our medical services being pressed to their limits, local administrators have been tasked with informing their people on the dangers of these activities. As long as the famine endures though, cases aren't likely to stop occurring."
 sichuan_events.164.a: "We should've acted faster."

 sichuan_events.165.t: "Child Poverty Rises"
 sichuan_events.165.d: "Poverty has sadly been a companion to most of Sichuan throughout our history. With the famine sweeping the nation, it's only gotten worse as families already on the brink have been hit hard by this crisis. Where before there was scarcity, now there's hardly anything for them at all. Without any safety net in hard times, the youngest are some of the worst affected by this."
 sichuan_events.165.a: "Sichuan can't take much more of this!"

 sichuan_events.166.t: "The Abandoned Children"
 sichuan_events.166.d: "Because of the terrible conditions gripping the province recently, there's been a massive increase in abandoned children being left to fend for themselves. Sometimes it's because their parents simply have no means to feed their families, although often the tragic reason is that they aren't even in the picture any more. With thousands of cases like this already and many more appearing every day, the people are pleading that the government takes action to help the children of the province."
 sichuan_events.166.a: "We *must* help them. No one else will."

 sichuan_events.167.t: "Children of the Famine"
 sichuan_events.167.d: "The worst hit by the famine have been the children of Sichuan. With food being scarce and disorder being rampant, no one's spared from the effects of the famine. Worst hit of all are the children with the tragic tales being too many to count. We cannot stand for this. Together with our international relief partners we've established a special government operation to safeguard them and our future. This includes everything from special allocations of food and other aid resources to prevent future tragedies, all the way up to providing shelter and orphanages in the cases where tragedy has already struck.\n\nThese are small and costly steps on the road to recovery from the famine, but it's worth every effort to let our people know that no matter what, the children of our province will not be forced to fend for themselves."
 sichuan_events.167.a: "We take care of our own."

 sichuan_events.168.t: "Refugees Flee the Province"
 sichuan_events.168.d: "Seeing no future in Sichuan, people are fleeing the province in their thousands for the literal greener pastures to the north, south and east. Several smaller villages have been turned into ghost towns due to the massive number of people leaving them. Unless we put a quick end to this disastrous famine, this will only be the first wave out of many."
 sichuan_events.168.a: "The bad news continue to pile up..."

 sichuan_events.169.t: "Refugees From Sichuan"
 sichuan_events.169.d.QIE: "Drought and the aftermath of a brutal civil war has caused a terrible famine to grip Sichuan. With the government of Sichuan seemingly being incapable of solving these problems, many have simply given up and fled the province by the tens of thousands for the greener pastures in our lands. While they aren't the only ones that have fallen on hard times in China, many both among the population and in our government demand that we do something to help our fellow Chinese. Others believe and hardly without reason either, that given the crisis following the collapse of the League of Eight Provinces on top of our own struggles that there's little we can do to help. Given the scale of the situation, turning them back to Sichuan is only bound to make matters worse.\n\nRegardless of our actions, our government has filed an official request to the government in [SZC.Capital.GetCapitalVictoryPointName] that they increase their efforts to solve this crisis."
