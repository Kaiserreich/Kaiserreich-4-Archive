 sichuan_events.169.a: "Try to help out however we can."

 sichuan_events.170.t: "Corruption Shows Its Face"
 sichuan_events.170.d: "It's a tale as old as time itself. Whether it's a crate of relief goods that simply disappeared or a colonel requesting food rations for regiments that only exist on paper, the chaos in the country has opened the doors for a lot of shameless individuals to take something extra for themselves. Whether it's desperation or greed, we cannot stand for any of this. More efforts need to be taken to root out this kind of thievery."
 sichuan_events.170.a: "Seriously? Stealing from starving peasants?"

 sichuan_events.171.t: "Corruption Delays Relief Efforts"
 sichuan_events.171.d: "Recently there have been reports of soldiers and officials extorting people for bribes in order to allow aid shipments to pass through, calling it a toll fee or something similarly disingenuous. An order has been issued that anyone caught engaging in these kinds of activities will have disciplinary actions taken against them. That should get them to think twice before attempting to earn a few coins this way."
 sichuan_events.171.a: "Not this again..."

 sichuan_events.172.t: "Black Market on Foodstuffs"
 sichuan_events.172.d: "With a bag of rice being worth its weight in gold, smuggling food has become a lucrative business for criminal syndicates and ruthless opium farmers alike. Some are using hoarded resources and selling them at a premium to desperate people across Sichuan while more brazen criminals simply steal the food relief packages to sell on the black market. The police are doing everything they can to combat this shameless criminality, but their efforts are so far coming up short in eliminating the problem altogether."
 sichuan_events.172.a: "More profiteering off the suffering?"

 sichuan_events.173.t: "KMT Raids on Food Shipments"
 sichuan_events.173.d: "China is hardly a stranger to war and although we recently concluded our civil war, conflicts are still gripping China. In a worrying new trend, some of our international aid shipments have been raided by Kuomintang guerrillas. While we have yet to determine if they're from Yunnan, Guangxi or even the Left Kuomintang fighting in what used to be the League of Eight Provinces, we need to step up security to prevent these actions from happening in the future."
 sichuan_events.173.a: "Now this is just ridiculous."

 sichuan_events.174.t: "Prayers for Rain"
 sichuan_events.174.d: "Whether driven by genuine belief or if he simply wished to instil hope in a despairing public, Liu Xiang has gathered several religious leaders from across the province to pray for rains to come back to Sichuan and put an end to the drought. While it's certainly a nice display, it's hardly done anything to help matters on the ground as days after the prayers were called there still isn't a cloud in the skies, let alone rain."
 sichuan_events.174.a: "This isn't helping!"

 sichuan_events.175.t: "Dujiangyan, Damaged"
 sichuan_events.175.d: "During the civil the Dujiangyan system for irrigating the area around the Baopingkou Channel was tampered with, causing a flooding meant to repulse Liu Xiang's forces without having to fight them in the field. It turns out, however, that by taking the easy route that day we've made the famine situation worse for ourselves. The operation by our engineers caused lasting damages that have now caused the channel to dry up. Without any means or irrigating the area, a drought has stricken the nearby fields, worsening an already dire situation. We have no one to blame for this ordeal but ourselves and we must now take responsibility for our actions."
 sichuan_events.175.a: "What have we done?"

 sichuan_events.176.t: "James Yen's Personal Donation"
 sichuan_events.176.d: "It seems that despite our miserable conditions, there are still friends out there willing to help. One of them is Y.C. James Yen, a leading intellectual in Beijing and a leader of the Chinese Empire Reform Association, as well as the mastermind of the Rural Reconstruction Movement. We have just received a missive from Yen, stating his desire to help with the famine relief efforts. To that end, his Rural Reconstruction Movement has made a hefty donation to our relief efforts, and more aid is to come."
 sichuan_events.176.a: "Thanks, friend."

 sichuan_events.200.t: "Affairs of the Red Basin"
 sichuan_events.200.d: "The Sichuan Basin, also named the Red Basin for the red sandstone lining the soil, is currently in a sorry state. The hilly region boasts some of China's most fertile land, as well as ample avenues for irrigation and terrace farming. However, the last decades have not been kind to the province. A succession of inept governments since the late Qing era has left the province stagnated and isolated relative to the Chinese economy.\n\nIn the last three decades, cultivation of opium has become perhaps Sichuan's largest and most important economic sector, due to the high profits obtainable from the growth of the poppy. Opium brings much wealth, but it is also a major problem due to its effects on the population. Its unregulated growth was one of the causes of the Famine and also a source of conflict due to both criminal associations and even the Sichuanese warlords attempting to control the trade.\n\nBefore we can even start to work on improving our economy, we must decide the fate of the opium industry. The status quo is unsustainable, but there are a few options we could choose..."
 sichuan_events.200.a: "We must eradicate opium from the province."
 sichuan_events.200.b: "We shall bring the opium under our control."

 SZC_opium_removal_tooltip: "§ROpium cultivation is omnipresent in Sichuan. Reducing its spread will be an arduous and politically costly task. The potential benefits, however, should not be underestimated.§!"
 SZC_opium_monopoly_tooltip: "§RThe opium trade is extremely prevalent in Sichuan, bolstered by the complete lack of regulation in the past decades. We should expect heavy resistance against any form of regulation.§!"

 sichuan_events.201.t: "Assessing the Spread of Opium"
 sichuan_events.201.d: "Sichuan can make the claim of being the world's largest producer and consumer of opium with thousands of tons of the plant being cultivated within our borders every years. It's often said that Sichuan is the very rotten core of the Chinese opium crisis and has been ever since the Anglo-Chinese wars of the 19th century. Given the enormity of the scale of both the production and consumption of opium that takes places in Sichuan, no one is under any illusions that this will be a tremendously difficult task to tackle."
 sichuan_events.201.a: "It must be done."

 sichuan_events.202.t: "The Scale of Corruption"
 sichuan_events.202.d: "From top to bottom, every segment of Sichuanese society is affected by the opium trade and its associated vices, to the point where the everyday functions of government and society are impaired. For instance, a soldier being paid in opium while his commander pockets his wages is an alarmingly common practice. Not only does this foster corruption and bad morale within the army, but as our recent civil war tragically proved, widespread opium addiction within the ranks led to needless deaths and suffering on all sides of the conflict. Similar practices are seen in other branches of the government, from local mayors enriching themselves through the drug trade, all the way down to petty bureaucrats accepting bribes and harassing the local population. Even the common man in Sichuan isn't immune to the temptations of this corruption, despite more often than not being merely its victim.\n\nWe have to come to terms with the daunting fact that corruption infests every facet of our society - from top to bottom - with hardly a single entity in Sichuan being spared from it. We have a long and hard road ahead of us if we are to curb this problem."
 sichuan_events.202.a: "It's *that* bad?!"

 sichuan_events.203.t: "Addiction to Opium"
 sichuan_events.203.d: "The scourge of opium is so widespread in Sichuan that it's part of every-day life in the province. Its effects can be seen wherever you look, from the people in the streets that cast away their lives over it to the very top of society. No one is spared from its consequences. It's truly a sign of the times that sights that would've shocked anyone throughout most of history is seen as part of the daily routine in Sichuan."
 sichuan_events.203.a: "We'll need to deal with this sooner or later."

 sichuan_events.204.t: "A Plan Against Opium"
 sichuan_events.204.d: "The commission tasked with stamping out the opium abuse and profiteering in Sichuan has started to draft plans for the monumental task of ridding Sichuan from this blight. The measures proposed point towards a difficult road ahead with even the most optimistic projections suggesting that this will be an incredibly costly and hard-fought endeavour.\n\nSome of the lighter measures include reforms and rather conventional anti-corruption measures. The commission also insists on the urgency to rehabilitate addicts and force them off their dependency, something that will burden our healthcare system. A representative of the army was also present at the meeting and laid out plans for what they can do by aiding the police's efforts in curtailing production and smuggling, although some of their methods may be a bit heavy-handed.\n\nIt's a long road ahead for us. Let's see this one through to the end."
 sichuan_events.204.a: "Let's get started."

 sichuan_events.205.t: "Rise of the Black Market"
 sichuan_events.205.d: "As soon as the government began its initiative to crack down on opium addiction an inevitable side-effect was an explosion in opium prices and the rise of a black market. Already this underground economy is one of the larger in Sichuan in terms of GDP, all of which goes straight to the pockets of the criminals. The price hike is also sure to cause immense hardships for the addicts in Sichuan's population unless we intervene and provide them with the help they need. Breaking the black market should, however, be our utmost priority."
 sichuan_events.205.a: "They are thugs and shall be dealt with."

 sichuan_events.206.t.delays: "Our Efforts Are Delayed"
 sichuan_events.206.d.delays: "With opium becoming worth its weight in gold thanks to the supply being pushed underground, there's a lot of money to be made in turning a blind eye to it. Officials routinely 'forget' to report opium being transported through their districts as the temptation of getting a cut from the black market is often all too tempting. Without stricter measures against administrative corruption, these issues are unlikely to go away."
 sichuan_events.206.t.bribery: "Bribery Scandal"
 sichuan_events.206.d.bribery: "A major scandal has rocked our army. Several military officials tasked with overseeing the eradication of opium fields have been arrested for distributing the seized opium stocks they were meant to destroy. Under their command, conscripts were also paid in opium packages while the money meant to pay for their salaries went straight into the pockets of the officers. They'll be dealt with harshly, but as long as there's money to be gained from corruption this isn't likely to be the last case of this kind."
 sichuan_events.206.t.no_enforcement: "Lack of Law Enforcement"
 sichuan_events.206.d.no_enforcement: "It's no secret that a crate of opium can fetch a police officer's yearly salary. They're only human and as such a lot of previously honest police have been caught taking bribes or even participating in smuggling operations as middlemen. The most common practice though is that of officers simply not reporting what they see and turning a blind eye to things, all in exchange for money and drugs. It seems that we need to step up our efforts to straighten out our police force. If they falter, so will our anti-opium efforts."
 sichuan_events.206.a: "How deep can this go?!"

 sichuan_events.207.t: "Start of the Anti-Corruption Campaign"
 sichuan_events.207.d: "The efforts to stamp out corruption are already bearing fruit. Though arrests and convictions are few so far, we've made it known that no one is safe from the long arm of the law. The serious threat of being thrown into a dungeon if caught is forcing a lot of these spineless cowards to comply and do their jobs. Slowly but surely, the bureaucracies are being brought in line with the rest of our anti-opium initiative."
 sichuan_events.207.a: "We shall root them out, one by one if need be!"

 sichuan_events.208.t: "Corruption In The Civil Service"
 sichuan_events.208.d: "Even our administration isn't safe from the temptation of making a quick buck in the wake of the war on opium. Embezzlement, theft and bribery is running rampant with several quite embarrassing arrests already having been made. There's still a lot that needs to be done to rid our administration of these weak-willed two-bit criminals, it seems."
 sichuan_events.208.a: "How did this become so huge?!"

 sichuan_events.209.t: "Corruption In The Army"
 sichuan_events.209.d: "Large parts of our army has long suffered from a poor reputation for a widespread lack of professionalism. A lot of this pertains to opium with a large portion of our force being addicts that are often covertly paid in opium while their commanding officers pocket their requisitioned wages. These practices have long been tacitly accepted, but when we announced our anti-opium initiative they could hardly expect to be made exempt from the law. This has already caused problems both with soldiers and officers. The generals are going to have a hard time sorting out this mess."
 sichuan_events.209.a: "Even in the army?!"

 sichuan_events.210.t: "Smugglers In The Administration"
 sichuan_events.210.d: "With the amount of money to be made from opium smuggling it was inevitable that officials in our administration would give in to the temptation of money. Already many lower and even middle-ranking officials have been put behind bars for aiding smuggling efforts in the countryside, usually by taking bribes in exchange for letting smuggling operations go unhindered. It seems that no matter how many we catch, there's always more corrupt officials behind every corner."
 sichuan_events.210.a: "You can't break the law if you *are* the law, apparently."

 sichuan_events.211.t.committee: "Opium Committee Involved in Smuggling"
 sichuan_events.211.d.committee: "In what may be the biggest embarrassment for the committee yet, a ranking member of it was caught red-handed in a police sting operation. The now former official had been taking large bribes in exchange for reporting that operations that didn't even take place were in fact successful, which in some cases led to resources being diverted from much-needed law enforcement in the region. While the arrest is a positive development, the fact that it happened at all has humiliated the committee."
 sichuan_events.211.t.bureau: "Sales Bureau Involved in Smuggling"
 sichuan_events.211.d.bureau: "Several members of the state sales bureau have been arrested today after being caught cutting deals with the smugglers. This has not only harmed our efforts to establish a healthy state monopoly in this business, but it has also led to large sums of opium going untaxed right under our noses. Those arrested now faces long jail sentences while we're forced to increase our efforts against the smugglers if we are to regain our market share."
 sichuan_events.211.a: "Now this is just plain ridiculous!"

 sichuan_events.212.t: "Political Murders"
 sichuan_events.212.d: "As the saying goes, if you're above the target, they'll fire at you. With their market share shrinking thanks to the efforts of our law enforcement, military and administration, a sad reality is that the criminals will retaliate against us. Today two officials that had been stalwart fighters against corruption were assassinated in broad daylight by hired thugs. The criminals soon joined them thanks to our police, but it shows that the smugglers are ready to stop at nothing to win this war."
 sichuan_events.212.a: "They must be getting desperate!"

 sichuan_events.213.t: "Opium Fades"
 sichuan_events.213.d: "The efforts to tackle opium have finally yielded significant results. Though the fight has been tough and a lot of hardships have been endured, the role opium is playing in the Sichuanese economy has started to diminish. Addicts in the streets are becoming a scarcer sight and the debauchery associated with the opium dens is now gradually being phased out of society. Slowly but surely, we're winning this fight."
 sichuan_events.213.a: "We can't stop now!"

 sichuan_events.214.t: "Rising Grain Production"
 sichuan_events.214.d: "Opium as a crop is very labour-intensive, requiring huge amounts of work, resources and attention to cultivate. With the amount of opium being produced in Sichuan, a massive portion of our province's arable lands were devoted to opium production. With the growth of opium likely to lead to a jail sentence or worse, however, fewer and fewer farmers are growing it these days. This is a positive development as it has led to a gradual but significant increase in food crops being grown by our farmers. From having endured a famine not long ago, we may not be far from an agricultural boom."
 sichuan_events.214.a: "Never another famine!"

 sichuan_events.215.t: "Tax Evasion Discovered"
 sichuan_events.215.d: "Sichuan has long had a problem with corruption. In large part caused by a dysfunctional government split between various warlords, a relic from those times is that tax collection has been very ineffective. Only 10-20% of what's collected seem to end up in [SZC.Capital.GetCapitalVictoryPointName], while the rest is lost to waste and fraud along the way."
 sichuan_events.215.a: "Do we need to do everything ourselves?"

 sichuan_events.216.t: "Tax Evasion Increases Enormously"
 sichuan_events.216.d: "The plans to monopolise and tax opium has proven to not only be wildly unpopular, but it's also facing stiff resistance. Tax evasion, already a big problem before, has exploded since we put our plans into effect. As resistance to taxation comes from every level of society and not just a handful of dejected merchants, this will be a tremendous hurdle to overcome if our monopoly is to gain legitimacy."
 sichuan_events.216.a: "Get rid of those parasites!"

 sichuan_events.217.t: "Merchants Revolt Against Our Policies"
 sichuan_events.217.d: "Many of Sichuan's largest merchant houses and farm owners are beginning to mount stiff resistance against our monopoly. With their combined resources, they hold a very significant power base in the country through their economic influence alone. This has allowed them to actively defy our newly imposed rules and taxes. In hindsight, we should probably have expected them to put up this kind of fight when faced with the prospect of being parted from their ill-gotten gains. We have no choice but to fight fire with fire on this one."
 sichuan_events.217.a: "Together or alone, they'll be crushed all the same."

 sichuan_events.218.t: "Smugglers Cut Into Our Profits"
 sichuan_events.218.d: "With new taxes being created and tax collection being streamlined, the smuggling of opium has become an even more lucrative business than ever before. The high taxes and - allegedly - 'draconian' measures by the state has allowed the gangs to undercut what the government is offering through its legal venues. Despite the best efforts of the police and army, they're still able to operate with relative ease."
 sichuan_events.218.a: "Hunt down those thugs!"

 sichuan_events.219.t: "Illegal Opium Production"
 sichuan_events.219.d: "Before the establishment of the Sales Bureau, the growth of opium was completely unregulated and undocumented. This has caused tremendous difficulties in establishing just how much opium is being grown illegally as no reliable records exist. Already our tax collectors and police are complaining that their work is like searching through the dark and that they're having a lot of difficulties bringing it all under the auspices of the state. Measures ought to be taken to expand the state's abilities to track and tax these matters!"
 sichuan_events.219.a: "New law: all producers must now have a licence!"

 sichuan_events.220.t: "The Bureau Takes Action"
 sichuan_events.220.d: "The creation of the Sales Monopoly Bureau to control has already had some successes. Through their early work, they've managed to establish framework for how to operate and how both legal and illegal production is to be dealt with. Slowly but surely, we can expect their hard work to fill our coffers as the efficiency of their efforts rise by the hour."
 sichuan_events.220.a: "This should be profitable!"

 sichuan_events.221.t: "Taxation Hampered By Corruption"
 sichuan_events.221.d: "The temptation of money gets to even the best of us. We're facing a growing problem of officials taking bribes in order to let smugglers cut into our profits. Others are simply collecting taxes and pocketing the money for themselves, only to then report it as a shortfall caused by merchants evading taxes. It seems evident by now that we simply haven't implemented sufficiently harsh punishments for this kind of selfish criminality."
 sichuan_events.221.a: "Get rid of those idiots!"

 sichuan_events.222.t: "First Opium Profits Arrive"
 sichuan_events.222.d: "Step by step, the Sales Monopoly Bureau has grown in power to become an all-encompassing, nationwide institution. Through their hard work, they've managed to cut tax evasion to a record low and brought an end to most major smuggling operations in the province. We're already starting to see tremendous profits pour into the state's coffers. With the amount of riches we're seeing from our monopoly's success, we should have no problems funding future government projects."
 sichuan_events.222.a: "Excellent!"

 sichuan_events.223.t: "Army Crushes Smugglers!"
 sichuan_events.223.d: "Utilising a mix of good intelligence and brute force, the army has swept in against a series of opium fields and smuggling hubs across Sichuan, burning and bombing several to ashes and inflicting grievous losses on the criminals. By the end of the day, a large quantity of illegal fields and warehouses were destroyed and a significant portion of the known smuggling ships used along the Yangtze were destroyed as well. All around, this operation has dealt a devastating blow to these criminals. Not only has this operation utterly routed several of the smuggler outfits, but it's also sure to send a clear message to criminals that their profiteering from narcotics will lead to their demise.\n\nThis decisive victory by the army has helped us to significantly improve the situation in our fight to curb opium and taught our army valuable lessors in fighting unconventional enemies in varied environments."
 sichuan_events.223.a: "A cutting blow!"

 sichuan_events.224.t: "The Army Fights Smugglers"
 sichuan_events.224.d: "Recent days have seen a large offensive by the military against the smugglers plaguing Sichuan. A series of raids on illegal farms, smuggling warehouses and other facilities used by criminal gangs around Sichuan. Although not decisive, the army has won a victory while taking relatively light casualties from enemies armed with light arms smuggled into the country. This operation has also taught our troops and commanders a few valuable lessons in fighting foes in forests and towns."
 sichuan_events.224.a: "Our soldiers fought well today."

 sichuan_events.225.t: "Army Struggles Against Smugglers"
 sichuan_events.225.d: "Our recent military operations against the smugglers were met with mixed results. Utilising weapons left behind during the civil war, they fought back and locked our forces in a series of guerrilla battles that bogged them down. While we were able to disrupt their operations and kill several criminals, their tenacity allowed them to evacuate and relocate large amount of opium and weapons before we could destroy them. Although losses were only moderate and some progress was made, even the biggest optimists are having a hard time spinning this as a victory."
 sichuan_events.225.a: "We'll get them next time."

 sichuan_events.226.t: "Army Routed By Smugglers!"
 sichuan_events.226.d: "Terrible news from the latest round of anti-smuggling operations. As embarrassing as it may sound, our inept commanders have allowed their soldiers to be routed by common bandits. Using military-grade weapons salvaged from the civil war and likely knowing where we would strike, they were able to ambush and gun down our forces. Losses are said to be very heavy and the nature of the attacks leave little doubts that we may have several moles within our ranks acting on the behalf of the smugglers. An investigation is already being carried out into the matter.\n\nThere's no way to spin this other than as a complete defeat and despite our efforts to suppress it the newspapers in [SZC.Capital.GetCapitalVictoryPointName] are already reporting on it as a humiliating defeat that has tarnished the reputation of [SZC.GetLeader]. Some members of our government are even demanding that we urgently rethink the military's role in our campaign against opium."
 sichuan_events.226.a: "A shameful display! Reprimand the commander!"

 sichuan_events.250.t: "Tian Songyao Expands Into Industrial Territory"
 sichuan_events.250.d: "With Eastern Sichuan still disorderly following Xiang's flight and the fall of Chongqing, Tian Songyao has taken the opportunity to send his forces into the region, ostensibly to 'restore order'. While he has been effective in this aspect, his dislike for Yang Sen is well known and his ambitions remain a mystery for now."
 sichuan_events.250.a: "Keep an eye on him."

 sichuan_events.251.t: "Liu Cunhou Expands Into Officer Territory"
 sichuan_events.251.d: "As we continue our efforts to restore order in Southern Sichuan, following the defeat of the Officer Department in the war, we have received some... interesting reports from our commanders in the field. Our erstwhile ally, general and former governor of Sichuan Liu Cunhou, has been unusually active in sending his troops to the region. It's certainly a nice gesture and for all intents and purposes not something to worry about, but Yang Sen suspects something may be afoot..."
 sichuan_events.251.a: "Is he planning something?"

 sichuan_events.252.t: "Shadowy Meetings"
 sichuan_events.252.d: "Conflicting reports continue to arrive from the Eastern and Southern Sichuan. While warlord activity is nothing new in Sichuan, it seems something else may be going on. There have been several meetings between minor warlords in the region. Our spies have not obtained much information for now, but general Fan Shaozeng, Yang Sen's second in command, strongly suspects they might be planning a coalition of minor warlords.\n\nFor what reason, it remains unknown."
 sichuan_events.252.a: "Alright, what's really going on here?"

 sichuan_events.253.t: "The Baoding Efforts"
 sichuan_events.253.d: "It seems history is repeating. Once again, the Chengdu army is in a sorry state, following the heavy fighting in the last months. As in 1931, after the first Officer Department expedition, the Baoding Department has taken up efforts to restore order in the south. Reports continue to come of areas successfully being pacified.\n\nWhile Baoding may yet prove to be a threat, for now our alliance with them continues to bring dividends."
 sichuan_events.253.a: "Thanks, comrades!"

 sichuan_events.254.t: "Tian Songyao Pledges Allegiance to Liu Cunhou"
 sichuan_events.254.d: "Unexpected news out of Nanbu, warlord Tian Songyao's main base to the northeast. Songyao, a man known for his political neutrality - having blocked off his domain to all forces involved in the civil war a few months back - but also for ruthless opportunism, has suddenly and publicly declared his allegiance to the former governor of Sichuan and Armament Department leader Liu Cunhou. Songyao is not doing this out of loyalty for the Department. Something dangerous is happening and Liu Cunhou is certainly involved in it.\n\nWe may be facing betrayal in the ranks."
 sichuan_events.254.a: "Investigate this, now!"

 sichuan_events.255.t: "An Offer from the Baoding Department"
 sichuan_events.255.d: "With tensions rising in the province after the unexpected alliance between Liu Cunhou and Tian Songyao, we have received a missive from Deng Xihou, who claims to have valuable information about Liu's movements and intentions. Our spies have found nothing on Cunhou's plans so far and this is a tempting offer. However, their demands might yet prove to be too much."
 sichuan_events.255.a: "Arrange this meeting. Secretly."

 sichuan_events.256.t: "Meeting Deng Xihou"
 sichuan_events.256.d: "Deng Xihou arrived tonight in Chengdu under utmost secrecy. In a shoddy basement under the old Manchu palace and after a few rounds of discussion a deal has been hashed out: Deng Xihou informs that Liu Cunhou has contacted him recently, asking for a public declaration of loyalty or at least neutrality. In exchange for guarantees of autonomy and government influence for the Baoding Department, as well as a freer hand in implementing their economic projects, both Deng Xihou and Liu Wenhui will pledge their loyalty to Yang Sen and the Armament Department.\n\nThe Baoding Department has its own interests, but Yang Sen's modernisation programme mostly aligns with their goals. Furthermore, the Baoding troops are the best-trained troops in Sichuan and will certainly prove invaluable.\n\nThe ultimate decision now rests with Yang Sen."
 sichuan_events.256.a: "Very well, we accept your deal."
 sichuan_events.256.b: "Deng cannot be trusted."

 sichuan_events.257.t: "Plots in the Dark"
 sichuan_events.257.d: "With our deal signed and Baoding being given their long-desired autonomy and influence, Deng Xihou now has given our agents all the information they have on Liu Cunhou's movements. Liu Cunhou is planning to execute a coup a week from now, with support from Tian Songyao and several minor warlords in the province, having bought their support with promises of wealth, power or influence.\n\nWith detailed knowledge of Cunhou's planned movements and with support from the Baoding Department, we can turn this to our advantage. Liu's coup will become an inescapable trap when he launches his plot."
 sichuan_events.257.a: "We'll be ready for him."

 sichuan_events.258.t: "A Declaration of Neutrality"
 sichuan_events.258.d: "News coming from Ya'an and Guanxian today. Following our refusal of Deng Xihou's deal, both his Northern troops and Liu Wenhui's Xikang troops have been steadily withdrawing towards their home territories. This has been followed today by a joint declaration from the two leaders, denouncing the incompetence of the Chengdu leadership. However, they have stopped short of declaring for Liu Cunhou and have instead professed their full neutrality from this moment onward. Already our soldiers are being evicted from their areas."
 sichuan_events.258.a: "We may have made a mistake..."

 sichuan_events.259.t: "Fires in the Garrison"
 sichuan_events.259.d.trap: "As dawn rises over Chengdu Liu Cunhou jumped into action and his troops have now begun taking over the Manchu garrison that forms the Armament headquarters. Tian Songyao is also present in the city, commanding troops to take control of several strategic points. Unfortunately for him, we are well prepared for his treason..."
 sichuan_events.259.d.coup: "Dawn rises to find Chengdu in absolute chaos. Unexpected by anyone in the Armament leadership and believed to be still in his base of Daxian, Liu Cunhou's troops have now begun taking over the Manchu garrison that forms the Armament headquarters. On the city streets, Tian Songyao's goons have been quick to assert their control over our drowsy troops. Heavy fighting has broken inside the old Manchu garrison that is now the Armament Department headquarters and Yang Sen is nowhere to be seen."
 sichuan_events.259.a: "Spring the trap!"
 sichuan_events.259.b: "Chengdu hangs in the balance..."

 sichuan_events.260.t: "The Countercoup"
 sichuan_events.260.d: "Within hours of his attempted coup, Liu Cunhou has utterly failed in any of his objectives. With advance knowledge of the coup, Yang Sen and Fan Shaozeng feigned chaos in the garrison, which Liu Cunhou took as proof of his success. When they attempted to take the rest of the building, several battalions hidden around the enormous complex sprung into action, forming barricades and trapping Cunhou's soldiers. Looking down at Liu Cunhou's corpse on the floor, Yang Sen orders his loyal general Fan Shaozeng to sweep the building and force the surrender of any remnants of Liu's troops.\n\nDown in the lower city, Tian Songyao lays dead on the streets, killed by Baoding agents infiltrated among the populace.\n\nThe coup is over and peace can now finally return to Sichuan."
 sichuan_events.260.a: "A traitor's death."

 sichuan_events.261.t: "Liu Cunhou Assumes Leadership"
 sichuan_events.261.d: "The fighting was heavy, but brief. Caught completely unaware, Yang Sen's troops were no match for Liu Cunhou and Tian Songyao's troops and by noon most of the city was solidly under their control. Yang Sen and Fan Shaozeng are dead, killed in the firefight, while their now-leaderless troops have surrendered.\n\nFrom the courtyard of the old Manchu garrison, Liu Cunhou has declared his assumption of the Armament leadership and nobody is left in the city to oppose him."
 sichuan_events.261.a: "Once again, Liu is governor of Sichuan."

 sichuan_events.262.t: "Sichuan declares support for the Central Government"
 sichuan_events.262.d: "Despite their recent troubles, it seems [SZC.GetLeader]'s Armament Department has managed to beat the odds and retain control of the province, bringing it into our sphere. We have received a missive from [SZC.GetLeader] declaring his loyalty to our government."
 sichuan_events.262.a: "One more province into the fold!"

 sichuan_events.263.t: "Sichuan Sends Support"
 sichuan_events.263.d: "In a positive turn of events, our ranks have recently been bolstered by a steady stream of reinforcements from our friends in Sichuan. The League may have fallen on hard times, but it seems that we still have allies to count on. We'll put these forces to good use as we stamp out the last of these insurrectionists from our lands!"
 sichuan_events.263.a: "Some good news, at least."

 sichuan_events.264.t: "Marshal Wang Chengbin Arrives In Sichuan"
 sichuan_events.264.d: "Following the devastating Manchu Coup as of recent, many feared that the North Zhili Clique was doomed, cast away to the dustbin of history. With the brutal Zhili-Manchu War seeing the third hierarch of the Zhili Clique, Marshal Wang Chengbin, rally the forces of the Zhili in a last ditch effort to retake Beijing, the losses were tremendous. With the loss of Cao Kun and Wu Peifu in one fell swoop, the Zhili rank and file were initially heavily demoralised. Without the Jade Marshal, could they stand a chance? Could they even defeat the Manchu? Let alone any other warlord? And so here he arrived, the pale horse, here to vanquish the Zhili Clique once and for all.\n\nYet there stood a man, defiant of the Royalist's ambitions, defiant of the bloodshed, defiant of the death of his mentor Cao Kun. Minister of the Army Marshal Wang Chengbin, having not been present at Beijing during the coup attempt, stood as the first rallying point for the chaotic Zhili forces. Championing the emergency strategies of the Civil War, he would fight tooth and nail to preserve Zhili Hegemony, to avenge his fallen friend, and even regretfully that of Wu Peifu. For what would he be for their memory to die in vain? Staging a delayed retreat, Wang would have to bear the full brutality of the Royalist armies. Levelling whole cities, annihilating Luoyang, rampaging in Wuhan, and it was all for naught.\n\nWith many presuming that Wang Chengbin died in the fighting, perhaps in Luoyang or Wuhan, none within [SZC.Capital.GetCapitalVictoryPointName] would have expected the humble arrivals last night. A convoy of trucks, unmarked, and clearly worn down, arrived on the outskirts of [SZC.Capital.GetCapitalVictoryPointName]. A military patrolman ordered them to turn back. Although when they stopped, the patrolman was in utter disbelief. Stepping out of the first truck, arm wrapped in a blood-soaked bandage and face covered in shrapnel wounds, was Marshal Wang.\n\nThe guardsman quickly flagged the convoy to [SZC.GetLeader]'s compound in the centre of the city, where he received Wang and the remnants of Beijing's command structure. Fury and revenge in his eyes, Wang pleaded to [SZC.GetLeader], imploring  him to assemble his forces and prepare for a campaign of reconquest against the despised Royalists."
 sichuan_events.264.a: "\"Last stand of the rightful government of China...\""
 sichuan_events.264.b: "Regretfully, return the despondent Marshal."

 sichuan_events.265.t: "Marshal Wang Chengbin Resurfaces!"
 sichuan_events.265.d: "In our resounding triumph against the Zhili dogs, we were positive that the King of Baoding and the Jade Marshal had persihed, for their bodies littered the throne room. Ever a loyalist to Cao however, the previous Minister of the Army, Wang Chengbin, launched an immediate counterattack against the coup. With brutal fighting taking place in the streets of the capital, the demoralised, disorganised Zhili forces ultimately crumbled to our elite Imperial Guards let by Xiqia. Rebounding however, Marshal Wang would carry on his fruitless, pointless struggle against the Son of Heaven.\n\nWaging a fighting retreat from north of the Yellow River, Wang would fight a bitter, even admirable, supposed last stand within the Jade Marshal's old Headquarters of Luoyang. With his soldiers rather dying than giving up the city, they ultimately forced our hand in the civil war, resulting in the nigh flattening of Luoyang. Presuming to have perished in the fighting, many of our sources supposedly confirmed such statements. However with the civil war continuing elsewhere under the likes of Liu Zhenhua, Xiao Yaonan and Zhang Qihuang, we could hardly spare the manpower to count the bodies.\n\nWith rumours having surfaced in the Capital that the King of Baoding's most staunch ally and friend escaped to Sichuan, it would appear that the Marshal managed to sway [SZC.GetLeader] to his side. Attempting to mount one last, final campaign of reconquest to oust our Mandate, the Zhili Clique have proven themselves an exceedingly resilient opponent. Despite controlling a famine and civil war province largely considered a backwater, the Zhili still retain a large amount of their forces, and have the sheer willpower to see their campaign through."
 sichuan_events.265.a: "That blasted Marshal of Tianjin!"
 sichuan_events.265.b: "Their cause has merit!"

 sichuan_events.266.t: "Growing Rifts"
 sichuan_events.266.d: "Long a component of the internal politics of the Zhili Clique, the Clique itself is distinctly split amongst numerous lines. The North Zhili, under the auspices of the late Cao Kun, Wu Peifu and Wang Chengbin. The South Zhili, under the whims of Sun Chuanfang and Qi Xieyuan. Even within those branches, there lies intra-personal faction dynamics. The North has its Luoyang and Jinbao factions, belonging to Wu and Cao. The South has the dispensable loyalties of all of Sun Chuanfang's underlings. And even then, there remains the crucial split between the men of guns and the men of words.\n\nWhen the Zhili Clique restored their control of Beijing in the late 1920s, the Zhili Clique would formally attempt to organise themselfs into a legitimate government. With the majority of the men of words taking positions within the Assembly and Cabinet, the men of guns would resign themselves to controlling Provinces, and their own sections of the provincial and central armies. Following the death of Cao and Wu however, the intricate balance and relationships between the military and political wings of the Clique has been torn apart.\n\nWith Wu and Cao reigning in their respective wings, their absence has led to the drawing of daggers between the likes of Marshal Wang and his suited contemporaries. Exile further straining relations, the civilians have gathered themselves around the magnanimous Yan Huiqing. A senior diplomat, bureaucrat, former Prime Minister and President, he has begun to frequently argue with Wang Chengbin and the rest of the Zhili Military Apparatus over the best course of action for the future of their governance. Due to their conflict, many within the former Sichuan provincial government fear that a deep rift is beginning to open."
 sichuan_events.266.a: "We cannot be divided now!"

 sichuan_events.267.t: "Ascension of the Diplomat"
 sichuan_events.267.d: "A curiosity amongst the inner circles of the Zhili Clique, many within the internal patronage network actually consider Yan Huiqing to be that of an outsider. Having never formally been welcomed into the fold of the Zhili, Yan himself represents the prestigious, and mostly apolitical, diplomatic corps of the Beiyang Republic. Serving multiple times in a caretaker role as Prime Minister or President on behalf of the Zhili Clique, Yan has proven himself incredibly dilligent in regards to ensuring that Beiyang governments remain afloat.\n\nOnce again it would appear that Yan is necessary to maintain stability and prevent anarchy for the Zhili. Having managed to negotiate enough support, leveraging his extensive ties to the bureaucracy and spotless track record, Yan has utilised his position within the government to request from Marshal Wang that they pursue a civilian path, which Wang has accepted. Being elected to the position of President, in exile of course, alongside being joined by the likes of Gu Weijun, Bai Jianwu, Wang Kemin, Marshal Wang and Gao Lingwei amongst others, Yan Huiqing's government resembles that of one carefully balanced between Beiyang bureaucrats and Zhili diehards.\n\nWith the noble goal of asserting civilian control over the military, and preventing the foolish missteps that lead to the Manchu Coup in the first place, many are hopeful of their goals. Albeit many are equally sceptical that they will accomplish anything of note."
 sichuan_events.267.a: "We must learn from our mistakes."

 sichuan_events.268.t: "The Rise of the Scion of Tianjin"
 sichuan_events.268.d: "The Third Hierarch. The Scion of Tianjin. Minister of the Army. Marshal of the Republic. Traitor to the Zhili. Wang Chengbin retains numerous monikers of mixed sentiments. Lacking the national respect and loyalty of the Jade Marshal, Wang has always played second fiddle to Wu Peifu. Yet Wang was perhaps the only man Wu Peifu feared, for he genuinely threatened his position within the Zhili Clique, having been a companion of Cao Kun longer than Wu had been. Putting everything on the line to aid his mentor, Wang would ultimately be relegated to soft retirement due to Wu's machinations, resulting in Wang's treachery in the Beijing Coup of 1924.\n\nReturning to the fold during the third ZhiFeng War, Wang would prove himself to be President Cao Kun's most loyal advocate within military circles, acting as his mouthpiece and an ever present reminder of the King of Baoding's looming network over the military apparatus. And on that day, Wang was one of the few suspicious of the buildup towards the eventful coup attempt, colluding with the Jade Marshal over reports of strenuous troop manoeuvres. And yet he could feasibly do nothing to save his mentor, or the reviled Wu Peifu. Consumed by himself, he would nonetheless order a relentless counter-attack attempting to squash the rebellion before it gained any steam.\n\nUltimately futile, now here he is, a vengeful spirit, a dead man walking. Having shot up to the forefront of the Zhili Hierarchy, Wang commands the admiration of the full essence of the Jinbao Clique, and even some members of the Luoyang Clique curry favour with the Marshal of Tianjin. Utilising his now legendary status, Wang managed to force the civilians under Yan Huiqing to kowtow to the military's primacy in such an emergency situation. Promising a swift retribution towards the fledgling, paltry Manchu forces to the Remnant High Command, many within the Clique and the nation are preparing for the last ride of the Zhili Clique."
 sichuan_events.268.a: "Rip and tear...until it is done."

 sichuan_events.269.t: "New Blood in New Water"
 sichuan_events.269.d: "Utterly demolished beyond repair, having lost both its Head and Second-in-Command, the Zhili Clique Guanxi system has been thrown into complete disarray following the Coup attempt. Able to muster some semblance of authority, at least enough to mount an admirable resistance in lieu of the Jade Marshal, Wang Chengbin's new position as the absolute authority of the North Zhili Clique has only recently been cemented, with the acquiescence of all other potential claimants, such as that of Zhang Qihuang or Cai Chengxun.\n\nHowever what remains of the Zhili military hierarchy is a shambled corpse, riddled with bullet holes. Losing numerous officer in the fighting still, there has been a dire neccessitation for reform, modernisation and the elevation of youthful survivors to the forefront of military command. Blaming Wu Peifu's reluctance and inability to enact meaningful reforms in the high command due to believing in his perfect system of complete officer autonomy, Marshal Wang Chengbin has written letters to a series of commanders, requesting the names of exceptional individuals whom have proven themselves beyond the normal line of duty.\n\nUndertaking a massive reform effort in light of the exile, the Marshal has collaborated with the likes of Jiang Baili to implement and utilise his extensive military strategy knowledge in the hopes that the new doctrine will be enough to vanquish the nascent and inexperienced Royalist armies. Reflecting, one can only place faith in the loyalty and tenacity of the common soldier to see the Zhili's vengeance to fruition."
 sichuan_events.269.a: "Marching to the Future under Marshal Wang!"

 sichuan_events.270.t: "Resugence of the Zhili Clique?"
 sichuan_events.270.d: "Having long ruled China intermittently, from 1922 to 1924, and from 1927 to 1936, the Zhili Clique seemed as if it was the de-facto dominant power within the whole nation. With Beijing in its stranglehold, the most powerful man in China at its side, and the numerous connections utilised by Cao Kun, many believed that their rule would weather any storm. Although following the League Collapse, and the inaction of the Cabinet to intervene on the side of either the League or the Anti-Concessionists, the Royal Court utilised the negative popular sentiment, and the estrangement of the Zhili's German benefactors, in order to spur an opportunity to eradicate the hydra at its head.\n\nAnd so the Manchu Princes and the Zongshe party would doubt the tenacity, stubborness and willpower of the Zhili Clique. Rallying around the now infamous Marshal of Tianjin, Wang Chengbin, the Zhili would greatly wound the Manchu Government as they fought a delayed retreat into neighbouring provinces. Willing to sacrifice self and soul in order to prevent the return of an absolutist monarchy, the numerous last stands in the Zhili-Manchu Civil War was reminiscent of the Xinhai Revolution. Dying as martyrs for their cause, the Manchu would treat them with extreme prejudice. Eradicating villages and whole cities to ensure the annihilation of the Zhili Clique.\n\nHowever here they are, the [SZC.GetName], representatives of the steel defiance of the Zhili Clique. Under the auspices of [SZC.GetLeader], they have reached out to [ROOT.GetLeader] with a peculiar offer. Proposing an equal pact of loyalty and co-belligerence, they desire a collaborative effort to oust the Manchu menace from Beijing, and restore the true authority of the Xinhai Revolution's former republican glory."
 sichuan_events.270.a: "Of course! Old friends must stick together in trying times."
 sichuan_events.270.b: "You were beaten back once, who's to say it won't happen again?"

 sichuan_events.271.t.accept: "[FROM.GetName] has accepted our request!"
 sichuan_events.271.d.accept: "Seeing the wisdom in our request, and perhaps admiring our ambitions, our tenacity, our ferocity, [FROM.GetName] has willingly accepted our request for a co-belligerence agreement. Pledging their soldiers, their weapons, and their government towards our cause of joint eradication against the Manchu upstarts, we will soon see the return of a true, revolutionary and republican Chinese government! Zhonghua Minguo Wansui!"
 sichuan_events.271.a: "A toast to our new compatriots!"

 sichuan_events.271.t.refuse: "[FROM.GetName] has rejected our request!"
 sichuan_events.271.d.refuse: "The weak fools in [FROM.GetName] have, perhaps out of cowardice or fear of reprisal from Beijing, utterly refused our request for a common co-belligerence agreement. Whilst not devastating to the Anti-Manchu cause, it clearly showcases that [FROM.GetName] has absolutely no intentions of following in the footsteps of the revolutionary martyrs that bled and suffered for the resolution of Xinhai. No matter! With the Marshal of Tianjin we shall crush the perfidious Manchu, and then these inept stragglers!"
 sichuan_events.271.b: "Your time will come!"

 sichuan_events.272.t: "The Zhili Clique Returns"
 sichuan_events.272.d: "After the assassination of Wu Peifu and Cao Kun in Beijing during the Manchu Coup and the subsequent collapse of the Zhili Clique, most consigned the former warlord alliance to the dustbin of history. Yet, recent developments have cast doubt upon these assumptions.\n\nRumours swirl that Marshal Wang Chengbin, thought dead after the fall of Luoyang, miraculously survived Luoyang and allied himself with the province's governor, Yang Sen - a former ally of Wu Peifu. Both leaders are now rallying the disparate Zhili remnants that fled the North after the Coup and already anti-Manchu propaganda has begun to spread into the surrounding provinces. It seems the Zhili Clique is far more resilient than it was given credit for."
 sichuan_events.272.a: "Do they ever give up?"
 sichuan_events.272.b: "A new threat to the Manchu."

 sichuan_events.273.t: "Arrival of a Comrade"
 sichuan_events.273.d: "Ever a sturdy, adaptable grouping of durable commanders and soldiers, the Zhili Clique has handled nigh destruction numerous times in its history, and has always returned stronger. During the Second ZhiFeng War, the Clique first faced absolute annihilation. With Feng Yuxiang and Wang Chengbin's defection spurring on the 1924 Beijing Coup, it would see the capture of Cao Kun, the expulsion of Wu Peifu and the majority of his command staff, with the last remnants of Zhili control remaining within the hands of Hubei Governor Xiao Yaonan.\n\nEven at that point, the Clique rejuvenated themselves, with Wu seeking refuge with Zhao Hengti, retaking Henan Province, and recapturing Zhili province with the additional aid of Fengtian. And again, when the all consuming torrent of revolutionary fervour, the National Revolutionary Army, marched northwards to expel all warlords, of any allegiance, the North and South Zhili alongside Fengtian banded together to form the Anguojun. Cao Kun, utilising his connections and wit, negotiated German intervention, and the rest was history.\n\nPresumptuously here we are again, with the core Zhili Clique and the Cabinet fleeing to Sichuan, none were aware of the true extent of the Clique's losses. Presumably, many had their flames extinguished in the fighting. Early this morning, however, a general and some of his retainers have straggled into Chengdu, carrying with them armaments, and a small reserve of gold."
 sichuan_events.273.a: "Your time is not over yet!"

 sichuan_events.274.t: "Luoyang Retaken"
 sichuan_events.274.d: "The wreckage, the carnage, the bloodshed. Marshal Wang and his other compatriots are all too familiar with the scene of Luoyang not too long ago. Long an ancient, core cradle of Chinese civilisation, Luoyang as it stands is but a shell of its former self. With history dating back to the Classical Era, Luoyang was even the capital of numerous dynasties, such as that of the Eastern Han, becoming the focal point of China for decades. With such a stature however, Luoyang has seen numerous hardships, numerous destructions, pillaging, the whole ensemble of devastation.\n\nEver since the Yuan dynasty, Luoyang's status as the \"Middle Capital\" and the natural legal capital was much reduced, having been razed completely numerous times. Nonetheless, modern Luoyang was once again a nexus of importance. Considered the headquarters of the Jade Marshal, it garnered significant attention during the Second ZhiFeng war, and all ensuing conflicts between the Zhili and its enemies.\n\nDespite its historical status however, that did not prevent the zealous Royalist soldiers from nigh razing Luoyang once again. With Marshal Wang holding his presumed last stand in the city, the Royalists responded with extreme prejudice and force. Now that we've retaken the province however, it is clear the raw devastation that the Manchu have wrought in their fury. The first step in the reclamation of China, and it is bittersweet.\n\nNonetheless, the Zhili have a duty to preserve, and order to reinstitute, and the capture of Luoyang is a fantastic propaganda victory for our nation's morale."
 sichuan_events.274.a: "If only Wu could see us now!"

 sichuan_events.275.t: "The Fall of Wuchang"
 sichuan_events.275.d: "Another one of the Zhili's tremendous strongholds, Wuhan (the collective name for Wuchang, Hankou and Hanyang) was not spared the ferocity of Royalist forces in their bloodlust to drive the Zhili out of the Central Plains. With history dating back to the Shang Dynasty, in its hallowed ground lies 3500 years of Chinese culture and civlisation. One of the key hotspots of ancient Confucianism, it spurred on the \"Wenjin Academy\", which is known as the \"the oldest existing university in China\", lying similarly amongst the ranks of Yuelu Academy in Hunan, or Donglin Academy in Jiangsu.\n\nTruly flourishing and setting the stage for the modern city in the Three Kingdoms period, the city transformed into a cultural and economic hub along the Yangtze. The seat of many opposition regimes, it truly became a renowned market for merchants, as its unique position straddling the Yangtze and the Han River resulted in it being the natural meeting point between traders all across Central China. Even garnering the nickname \"Chicago of the East\" in reference to the industrial, financial, transportation and cultural importance of Chicago to America.\n\nFairly prosperous and spared from much retribution compared to other Chinese hubs of development, Wuhan would nonetheless become the site of the greatest battle of the last century. With Hankou and Hanyang falling to advancing National Revolutionary Armies in the Northern Expedition, Wuchang itself would continue to resist. Following German intervention, and the internal politicking of the Kuomintang, the National Revolution would tear itself apart, allowing for the forces of Wu Peifu, Xiao Yaonan and the Southern Zhili to extinguish the Kuomintang remnant forces.\n\nWith out forces now capturing such an ancient, and beloved industrial city, our soldiers have begun to praise the seizure as a repeat of the \"Miracle of 1927\", with Marshal Wang being heralded as a military genius. Already there is a growing sense that our path is a righteous one, and that we will soon retake the Northern Capital, and restore the rightful rule of the Zhili once and for all."
 sichuan_events.275.a: "Where it ended. And where it shall begin again."

 sichuan_events.276.t: "The Fall of Beijing"
 sichuan_events.276.d: "Perhaps the most pivotal, valued, and internationally known city in all of China, Beijing's history dates back 3000 years, and its role both in our catapult to power, and in our downfall, is with no equal. The earliest events of Beijing's history however, are shrouded in myth and legend, with the first event in its history retaining historical backing being the deposure of the last Shang King by King Wu of Zhou. Long a seat of power within the north, Beijing's history is marred by raids from frontier nomads, and the continued construction of even more elaborate defences to defend against them.\n\nIronically, Beijing would first be placed onto the map of significance under the guise of \"Nanjing\" for the Liao Dynasty's seat of power was in present-day Inner Mongolia. Under Liao rule the city developed gigantically, becoming a cultural hotspot of Khitan, Xi, Shiwei, Balhae and Han. Later becoming \"Zhongdu\", or the \"Central Capital\" under the Jin, the city would once again see a doubling in its size, and rapid development. Yet it would see the most advance under the Yuan dynasty.\n\nWith Kubali Khan dubbing it \"Dadu\", or \"Grand Capital\", it would become the seat of power for the whole of China. Finally, it would gain the moniker of \"Beijing\" in 1403, under the Ming dynasty. Flourishing under the Ming and Qing, Beijing's integral importance to Modern Chinese culture would cemented, becoming the most sought after city in the Warlord Era. The seat of the Beiyang Republic and all of its faculties, whomever ruled Beijing ruled China.\n\nAnd so it is clear, with the recapturing of the Northern Capital, that once again the Zhili have resuscitated the Republican dream. Vanquishing the Royalist defenders, our elite forces managed to methodically sweep through the city's streets, resulting in a desperate last stand within the Forbidden City, reminiscent of the last stands held in the Liao, the Ming and the Qing. Nonetheless, [SZC.Capital.GetCapitalVictoryPointName] has erupted in a bouquet of celebrations as the last remnants of a bygone era are deposed once more!"
 sichuan_events.276.a: "Zhonghua Minguo Wansui!"

 sichuan_events.277.t: "Deposition of the Boy Emperor"
 sichuan_events.277.d: "Finally our forces managed to break into the heavily fortified Forbidden City. Inundated with the elite, devoted and zealous forces of the Imperial Guard, several layers of defence lay before our brave soldiers. With the majority of our forces, diverted to other fronts or otherwise clearing out the streets of Beijing from its decadence, only a small grouping of several detachments were dispensed with sieging and taking the Imperial Court. Under the local authority of Guo Jijiao, an exceptional young commander with a flood of potential, he devised an excellent strategy of thorough sweeps between the halls and annals of the Palace and its external structures.\n\nExperiencing heavy casualties, but with morale overflowing, the brave men under Guo implemented a methodical search for the Boy Emperor and his clan. Encountering the likes of Jixing and Zaitao as exterior defenders, the two Manchu Princes would ultimately fall to advancing Zhili units. Leading a small squad, Guo would successfully excavate the throne room, finding Puyi hidden behind the Dragon Throne, cowering in fear. As they tried to drag him from the room his brother alongside his cousin, Princes Pujie and Xiqia, burst into the room with a few remaining guardsmen, attempting to suicidally prevent Guo from seizing the Emperor.\n\nHowever futile their last stand was, many brave men died in the exchange, with Guo even being wounded. Not withstanding, the Emperor has been captured, and his puppetmasters are dead! Whilst many of the more radical members of the military staff and cabinet are demanding blood for blood, Marshal Wang and Yan have soothed tempers. Recognising that Puyi was genuinely unaware of the original coup attempt, they have instead elected to throw Puyi into prison. For whilst he cannot be blamed for the death of Cao or Wu, his crimes against the Republic are numerous. Potentially in the future, he can be released, as a model citizen. Until then, he rots."
 sichuan_events.277.a: "Congratulate the brave Guo! Death to Monarchy!"

 sichuan_events.278.t: "Remembering the King of Baoding"
 sichuan_events.278.d: "Now that our reconquest of Zhili territory and the city of Beijing is complete, it is time to bury the bodies, reconstruct the nation, and handle bereavement. Many were lost in the perennial struggle, Republicans against the Monarchy. In the Zhili-Manchu War, in our reconquest, in Xinhai and the struggles thereafterwards. A nation of so much beauty, love and compassion, constantly at our kinsmen's throats over perfidious ideological convictions, power games, and the hunger of warlords. Under the miasma of it all, the ever encompassing consumption of conviction and rage, it is often understated that we're all human. Fellow Chinese. Are we not proud of our millenia old civilisation, having withstanded the test of time?\n\nInstead we squabble amongst ourselves, with revolt, civil war, whilst the foreign imperialists grow stronger ever more. The martyrs, our nation's heroes! Oh how bountiful their knowledge and majesty! Only they truly understood what was at stake. And only now do we fully understand their message. Attempting to construct a nation out of a shambling cadre of warlord militarists is not an easy task. President Cao and Marshal Wu knew this too well. And yet they numerate many of the dead in this struggle. The King of Baoding, decried as the Bribing President, a true patriot intending nothing more than to strengthen his nation. The Jade Marshal, despite his continued animosity with Marshal Wang, also carried with him a grandeur of nation-building.\n\nTo erect a monument out of the rubble of the Chinese Republic, to reconstruct it singlehandedly. That was their task, and they were wiped away too soon to see it to fruition. And so it falls to us, their descendents, to carry on the mission of our forebearers and allow the Five Races Under One Union to finally fly with pride. Commemorating this occasion of remembrance and reflection, [SZC.GetLeader] has instituted a day of mourning across the nation for those who sacrificed to see the Republic carry on. It is our only hope, our only desire, that their extinguishment was not in vain."
 sichuan_events.278.a: "Our nation, marred by damnable conflict."

 sichuan_events.279.t: "Reinvigoration of Chinese Democracy"
 sichuan_events.279.d: "With the mantle of the Beiyang Republic now upon our shoulders, it is unto us to carry forth its lofty dreams. Born out of idealism, born out of the hope for something better than the faithless monarchists, it ultimately bore no fruit. Torn apart by rabid militarists more keen to stuff their pockets and keep their influence than do their just and lawful service for the nation.\n\n\"No more! Today marks a new day in our nation's history! No more do we bow to militarists, to warlords! No more do we allow democracy to be placed in the guillotine! The monarchy is gone, and so too shall autocracy follow!\" Those were the words echoing from Huang Fu on the outskirts of the National Assembly in Beijing as of recent, following the announcement of a new Presidential Election. To be held swiftly, it is a hallmark moment in the Chinese nation's history. For it is the true test of the people's capacity to exert their will on the future of our nation. The Zhili of course, are all too familiar with the primacy of democracy as the most premier method by which the people grant their voice to the nation. Expected to also posit their own candidates within the election, many believe that the Zhili's candidates have a sure-fire spot to the Presidency.\n\nNonetheless that does not stop a myriad of parties and factions from proposing their own candidates. Within the Independents there lies the magnanimous Hu Shih, from Political Science there is the aforementioned Huang Fu, Xu Qin from the Constitutionalists alongside Shen Junru and Liu Chongyou from the National Salvation Federation. All increasingly enwrapped in the promulgation of their presidential campaigns, the opposition collectively expect the announcement of the candidacy for the Harmony Association to occur soon."
 sichuan_events.279.a: "Proof of our legacy!"

 sichuan_events.280.t_incumbent: "The Austere Candidate"
 sichuan_events.280.t_challenger: "Rise of the Diplomat"
 sichuan_events.280.d_incumbent: "Ultimately expected to enter for re-election, the aging and refined Yan Huiqing has once again thrown his hat into the ring. Ostensibly a man washed of politics in all manner of the word, Yan nonetheless has continuously been thrusted behind the steering wheel to ensure that the Beiyang Republic doesn't self-immolate in a calamity of chaos. Identifying that this moment in Chinese history is a watershed, and that the nation very well needs a stern, reliable hand at the top, he has signalled to the authorities his own candidacy.\n\nBacked by the likes of the Luoyang Faction, the technocrats and the apolitical within the establishment, Yan's campaign is a rather milquetoast one. Expecting his own merits and service to carry him to victory, he likely is correct in that assumption as carrying the torch during China's darkest hour is no small feat. Yet many within his inner circle are concerned that he may perhaps be opposed by a candidate at the behest of Marshal Wang's Tianjin faction. If they were to capitalise on Yan's complacency and lack of vigorous firebrand speeches, it could very well be a triumph."
 sichuan_events.280.d_challenger: "Ultimately expected to once again challenge the Marshal, the aging and refined Yan Huiqing has reportedly thrown his hat into the ring. Ostensibly a man washed of politics in all manner of the word, Yan nonetheless has continuously been thrusted behind the steering wheel to ensure that the Beiyang Republic doesn't self-immolate in a calamity of chaos. Identifying that this moment in Chinese history is a watershed, and that the nation very well needs a stern, reliable hand at the top, he has signalled to the authorities his own candidacy.\n\nBacked by the likes of the Luoyang Faction, the technocrats and the apolitical within the establishment, Yan's campaign is a rather invigorated one. Focusing on the stubborn complaceny of the Tianjin faction, he has reportedly branded himself as a \"clean\" candidate free of the Zhili. Yet many within his inner circle are concerned that he may perhaps be opposed by a candidate at the behest of Marshal Wang's Tianjin faction. Considered a war hero carved into the annals of history similarly to Wu Peifu, whomever the Marshal of Tianjin backs is undoubtedly carrying with them the full might of the military."
 sichuan_events.280.a: "All Forward with the Diplomatic Corps!"

 sichuan_events.281.t_incumbent: "Squire of Tianjin"
 sichuan_events.281.t_challenger: "Tianjin's Candidate"
 sichuan_events.281.d_incumbent: "Perhaps a relief to many, and a surprise to those uninitiated, the Marshal of Tianjin has no presumptions about his one role in China's democracy. Privy to let the politicians do the politicking, the Marshal has instead opted to ensure his legacy, the legacy of Tianjin, is carried forth by another within the clique. Meeting behind closed doors with only his most loyal, it was resolutely decided, almost unanimously if it wasn't for Wang Kemin positing himself as a candidate, that the esteemed Gao Lingwei would finally reach the peaks of the presidency.\n\nEver an astute politician, Gao Lingwei finds himself a career bureaucrat in an idealists world. Serving in various capacities at the provincial, and later cabinet level, Gao has been a politician ever since the age of twenty five, and yet it has been an arduously rocky path to pursue. Having only been realised through connections to various figures such as Zhang Zhidong, Xiong Xiling and Cao Kun, Gao finds himself once again a benefactor of someone else's benevolence. Nonetheless he is an exceedignly capable statesman, and certainly not without his own ambitions. With connections and ties all across the nation, Gao is a studious hand backed by the nation's heroes."
 sichuan_events.281.d_challenger: "Not one to sit down without a fight, Marshal Wang Chengbin has reportedly placed the full weight of his Tianjin faction behind his own candidate in the Presidential Election. Reportedly receiving damnation from Yan Huiqing's inner-circle, turning what was believed to be a one-sided race into a split vote. Meeting behind closed doors with only his most loyal, it was resolutely decided, almost unanimously if it wasn't for Wang Kemin positing himself as a candidate, that the esteemed Gao Lingwei would finally reach the peaks of the presidency.\n\nEver an astute politician, Gao Lingwei finds himself a career bureaucrat in an idealists world. Serving in various capacities at the provincial, and later cabinet level, Gao has been a politician ever since the age of twenty five, and yet it has been an arduously rocky path to pursue. Having only been realised through connections to various figures such as Zhang Zhidong, Xiong Xiling and Cao Kun, Gao finds himself once again a benefactor of someone else's benevolence. Nonetheless he is an exceedignly capable statesman, and certainly not without his own ambitions. With connections and ties all across the nation, Gao is a studious hand backed by the nation's heroes."
 sichuan_events.281.a: "Tianjin carries the Zhili's legacy!"

 sichuan_events.282.t: "Culmination of the Great Struggle"
 sichuan_events.282.d: "As is the spirit of the Begonia Flower, the election cycle as of recent was cordial, cautious and considerate. With even the most fiercely anti-Zhili candidates such as Huang Fu and Hu Shih acting with respect for the Clique. As even they acknowledge that without the Zhili's sacrifices, they would not even be standing in their current positions, and the Republic as we know it may very well have been squandered.\n\nIn light of this, the many delegates within the Assembly and Senate were the real figures to sway. With the majority of the Harmony Association either fleeing, being imprisoned or murdered in light of the Beijing Coup, their previous stranglehold in the organs of government is far from certain. And therefore a real chance for the opposition to seize the day presented itself. At least, that's what the newspapers and idealists believe.\n\nIn reality, the Chinese people and officials know all too well that whilst the opposition parties contributed their fair share to the reconstitution of the Beiyang Republic, it was the Zhili and Zhili alone that rallied for the Five Races Under One Union in defiance of Japanese lapdogs and autocratic Monarchists. To this end, the Election of [GetYear] whilst feasibly split between numerous candidates, really was isolated towards two. With the Baoding and Tianjin factions of the Zhili Clique propping up their preferred candidate, Gao Lingwei, the Luoyang faction alongside the \"technocrats\" of the Republic backed that of Yan Huiqing.\n\nAll to play for, the future of the Chinese Republic in this time of reconciliation is dependent on the strength and character of these two long-serving veterans of state. A true test to the political families of the revered Wu Peifu and Cao Kun."
 sichuan_events.282.a: "Gao sweeps the Assembly!"
 sichuan_events.282.b: "The Diplomat's honeyed words win the day!"

 sichuan_events.283.t: "Loss of our Momentum"
 sichuan_events.283.d: "Our mission, our goal, our reason for rebellion! The deposition of the Boy Emperor and the restoration of the Beiyang Republic! It has been brutally ripped from our hands! Nonetheless, the Beiyang Republic in its true form lives on in our government. Whilst we may not control Beijing, the Marshal has ensured the government that he will make it his life's mission to see the country united, the restoration of the Assembly and Cabinet in its rightful place. Until such matters are concluded however, an interim period has been instituted by [ROOT.GetLeader].\n\nThe Zhili have endured worse, far worse, facing nigh extinction numerous times. Reportedly Marshal Wang has assembled an emergency staff meeting with the likes of Zhang Qihuang, Jiang Baili, Bai Jianwu and Gao Lingwei in order to draft a new series of strategic plans, utilising both the organs of the military and political cabinet, to re-orient the reclamation towards restoring the Zhili and the true Beiyang Republic, as opposed to merely ejecting the Royalists.\n\nIn parallel to the Marshal's meeting, it would appear a series of remnants from the Beijing political scene have flooded into our lands. Whilst usually they would be immediately detained upon entering our borders, the Luoyang faction, Cabinet, and the rest of the civilians have put their political weight behind their amnesty. Suggesting that they could prove useful in the reclamation, the Marshal has relented."
 sichuan_events.283.a: "Beijing is right in front of us! We cannot falter!"

 sichuan_events.350.t: "Tian Songyao Rejoins the Department"
 sichuan_events.350.d: "Ever the opportunist, Tian Songyao left us so as to not draw the ire of Yang Sen after his failed coup in 1923. Once Yang fell from his grace and we rose to power, the turncoat Tian has pleaded with us to bring allow him back into the department."
 sichuan_events.350.a: "Welcome him back."

 sichuan_events.351.t: "Order Restored in Chongqing"
 sichuan_events.351.d: "After Xiang fled the city, the Accelerated Department and its administrative functions fell apart. The head of the snake was, as they say, cut off. Since then, the city and its nearby regions has suffered widespread turmoil. From commoners struggling to deal with the chaos to opportunists looting and robbing in the wake of the chaos, the city has hardly known a peaceful moment for a long time.\n\nWith this in mind, we're pleased to report that the efforts of our military police has finally managed to quell the worst unrest. For the most part, order in the city has been restored and the basic functions of the local administration are up and running again. It won't be long until business as usual can return to Chongqing."
 sichuan_events.351.a: "Good news, at least."

 sichuan_events.352.t: "The Diarchy"
 sichuan_events.352.d: "The Baoding Department is unique in the sense that it's not controlled by one strong warlord. Instead, it's noted for its strong cooperation between its most dominant figures. On one side, there's Deng Xihou, a career officer mostly concerned with military theory, social reforms and rural development. On the other, there's Liu Wenhui, Liu Xiang's uncle, who is known for his dedication towards academic and administrative reform.\n\nTogether they form an equilibrium between traditionalism and reformism, having a good track record of working together. While having a system of balancing influences has saved the department from spiralling into the kinds of internal squabbling and feuding that has marked many other cliques in China, should this balance be broken and one said gain too much prominence over the other there's little doubt that the Baoding Department could fall victim to these kinds of problems as well. As such, care should be taken to preserve the diarchy and not have it become seen as yet another Chinese autocracy."
 sichuan_events.352.a: "Together, for a better Sichuan."

 sichuan_events.353.t: "Liu Wenhui Asserts Control"
 sichuan_events.353.d: "With his efforts to modernise Sichuan bearing fruit, the people in the cities and beyond have seen a clear rise in their lives thanks to him. This has been accompanied by a well-oiled administrative body and state apparatus that, thanks in no small part to his initiative, have helped him rise to prominence. While the cooperative spirit of the diarchy remains, there's no doubt that Liu's successful reforms have made him the de-facto controller of the Baoding Department for the time being."
 sichuan_events.353.a: "Sichuan's modernity will be the envy of China!"

 sichuan_events.354.t: "Deng Xihou Asserts Control"
 sichuan_events.354.d: "After a series of popular reforms, Deng Xihou's prominence has gone from strength to strength. With widespread support from the rural population and soldiers, his reforms are at the top of the Sichuanese agenda. While the diarchy remains in a spirit of healthy cooperation, it's evident that the more traditionally-minded Deng Xihou's faction currently stands out as the current de-facto controller of the Baoding Department."
 sichuan_events.354.a: "Sichuan shall become a model for all of China!"

 sichuan_events.355.t: "Liu Wenhui Protests Military Direction"
 sichuan_events.355.d: "The strength of friendship and cooperation is measured not only by the positives, but the ability to withstand and overcome the negatives. Recently, Liu Wenhui's faction has urged a change in course as Deng Xihou has steered the department into an overwhelmingly militarist direction. While no one can doubt that Sichuan has some of the most well-drilled soldiers in China and that Deng has had great successes in helping out those in the countryside, this has come at the expense of other areas of reform. Indeed, the emphasis of one over the other has led to the administrative side being neglected. Deng is being urged to return to a more balanced approach, lest a more drastic correction becomes necessary."
 sichuan_events.355.a: "He might have a point..."

 sichuan_events.356.t: "Deng Xihou Protests Industrial Direction"
 sichuan_events.356.d: "In light of the overwhelming focus on industrialisation and great projects in the major cities, Deng Xihou has started to voice concerns that this has come at the expense of not only the army, but the rural development as well. Indeed, while no one doubts that he's had successes in his fields, this has come at the expense of an army nearing disarray and a rural population faring little better now than they did before the civil war. In light of this, Deng and other high-ranking members of the department are urging a swift change of course towards the balance that has previously been the hallmark of the department. If this doesn't happen, there's a certainty that a more drastic course correction measure will be seen."
 sichuan_events.356.a: "He might have a point..."

 sichuan_events.400.t: "The Warlord of Xikang"
 sichuan_events.400.d: "The rivalry between Liu Xiang and his uncle Liu Wenhui is a long and bitter one. Now, however, it seems like it's about to reach its conclusion. In the wake of the routing of the Baoding Department during the war, Wenhui was able to escape to his power base in the mountainous region of Xikang, just to the east of Tibet. While the remnants of the Baoding force are badly scarred by their loss in the civil war, the sheer distance between Chongqing and Wenhui's mountain stronghold makes a swift military victory unlikely. The logistical nightmare of such a venture alone makes it unthinkable without serious preparations.\n\nOne way or another, this situation will need to be resolved if Liu Xiang is to fully consolidate his victory."
 sichuan_events.400.a: "A matter to be dealt with, sooner or later."

 sichuan_events.401.t: "A Question of Family"
 sichuan_events.401.d: "Since the formal end of Sichuan's civil war, there's been an ongoing conflict between Liu Xiang and his uncle. The opium riches has allowed Wenhui to gradually recover his forces and with the control of the mountains he currently holds the initiative. As time goes by, Wenhui will grow stronger, making the already difficult task of invading his mountainous stronghold more difficult with each day that passes.\n\nLiu Xiang must now decide how to deal with his wayward uncle. A peaceful solution isn't impossible, but Xiang's price for an alliance will not be cheap. On the other hand, an open conflict is anything but a certain victory."
 sichuan_events.401.a: "Our interests align - offer him an alliance!"
 sichuan_events.401.b: "He will submit, like all the others."

 sichuan_events.402.t: "A Letter From Xikang"
 sichuan_events.402.d: "Today a courier arrived in Chongqing bearing a most important message for Liu Xiang. Sparse on the formalities, it was quick and to the point. In it, Xiang's uncle curtly stated that he would be open to working together with him, albeit at a price.\n\nFrustratingly enough, his price isn't gold, but reforms. He wants to see his dreams of a new Sichuan be realised under Xiang's rule. With widespread social and educational reforms that don't fully align with Xiang's own vision for Sichuan. Agreeing would mean a peaceful end to the conflict, but is this a price worth paying for such a thing?"
 sichuan_events.402.a: "Very well, an affordable price."
 sichuan_events.402.b: "Who does he think he is!?"

 sichuan_events.403.t: "Alliance of Two Lius"
 sichuan_events.403.d: "An uneasy alliance has formed between nephew and uncle, formalised by a tense meeting in Chongqing where the pair tried their best to pretend that everything was fine. Wenhui clearly doesn't trust his nephew and Xiang isn't pleased with the sacrifices he has been forced to commit to in order to secure this deal. Hands were shook, a picture was taken for the press and the meeting ended almost as soon as it started.\n\nWhile the situation isn't ideal, the truce seems to hold for now. With the warlord of Xikang brought into his fold, Liu Xiang can now return to pursuing his ambitions for a greater Sichuan."
 sichuan_events.403.a: "Let's see if this will last..."

 sichuan_events.404.t: "Xikang's Defiance"
 sichuan_events.404.d: "To Xiang's great frustration, his uncle has been biding his time in the mountains since the civil war ended. It seems evident by now that if no action is taken, Xikang will remain a de-facto autonomous region beyond the control of Chongqing.\n\nFinding this situation intolerable, Liu Xiang must now decide how to act. Either remove him through underhanded means, or prepare for an invasion of Xikang itself and evict Wenhui from his little mountain kingdom."
 sichuan_events.404.a: "Have him assassinated."
 sichuan_events.404.b: "Send in the troops!"

 sichuan_events.405.t: "A Bullet, Narrowly Missed"
 sichuan_events.405.d: "While Ya'an's remoteness from the rest of Sichuan has spared it from the worst of the civil war's violence, any illusions of it lasting were dashed today as Xiang fired the first shots in the war between him and his uncle.\n\nThe city hall which had become Wenhui's de-facto headquarters since assuming power was the scene of the attempted crime. With only a narrow window to take him out, an assassin opened for on him with a scoped Gewehr 98k rifle from a nearby building as Wenhui exited his car on the short way to the building itself. It was a brazen act that nearly succeeded. As luck would have it though, the shot miraculously missed Wenhui by a mere fraction of an inch, leaving a mark as it passed near the very fabric of his uniform but spared the warlord from any injuries. His personal bodyguards then quickly covered him and rushed him into the building, leaving the sniper with no hopes to succeed with a second shot.\n\nThe tight security in the city meant that the culprit was apprehended by soldiers before he could escape. On pain of death, he confessed to everything, as if an admission of Xiang's involvement was really needed at this point. Absolutely furious at the cowardice and brazenness of his nephew for trying to kill him, Liu Wenhui ordered his forces into full war readiness. It seems that war will have to resolve this matter now."
 sichuan_events.405.a: "Drat."

 sichuan_events.406.t: "Liu Wenhui Invades the Basin"
 sichuan_events.406.d: "Early this morning, the restructured remnants of the Baoding Department under the leadership of Liu Wenhui invaded the Sichuanese basin. After the attempt on his life, this was seen as an inevitability. Knowing that an invasion was imminent, Xiang had ordered his troops to prepare for the inevitable, meaning that it wasn't long until the two armies met.\n\nThe first battle took place between the bulk of Wenhui's forces and a few smaller brigades of troops from the Accelerated Department sent to guard the long border with Wenhui's domain. The length of this border, however, meant that Xiang had a hard time creating a defensive strongpoint, meaning that this force was mostly meant to hold off the invasion long enough to fall back once the rest of the Accelerated Department had mobilised and prepared for a counter-attack. The battle would be a draw, with Xiang's soldiers being forced to withdraw sooner than expected, but hampering the advance of Wenhui enough to prevent them from overrunning the basin. The war is far from over however and for now it seems like either side can win this."
 sichuan_events.406.a: "It's war, then."

 sichuan_events.407.t: "Liu Wenhui Blocks Entry into Xikang"
 sichuan_events.407.d: "As expected, the march on Ya'an was proving to be a difficult venture. As soon as his forces entered Xikang, they were met with prepared defences in the mountains with few roads to speak of, meaning that even small squads with machine guns and mortars could hold off Xiang's forces for hours and inflict debilitating losses upon them as narrow roads were turned into kill zones. Be that as it may, the Accelerated Department marches on, evidently determined to take the mountains by force no matter the costs."
 sichuan_events.407.a: "It's war, then."

 sichuan_events.408.t: "Two Lius' War"
 sichuan_events.408.d: "What started out as border skirmishing quickly developed into the two standing armies trying to advance into one-another's territory. A back and forth followed, as neither side was initially able to gain a clear advantage over the other. While the Accelerated Department is stronger on paper, their task of taking Ya'an is a daunting one to say the least. Once more, Sichuan has fallen into a bloody civil war."
 sichuan_events.408.a: "Punish this insolence!"

 sichuan_events.409.t: "The Two Lius' War"
 sichuan_events.409.d: "After the victory of Liu Xiang's faction of the Accelerated Department in the recent Sichuanese civil war, the ambitious and aggressive Liu Xiang rose to power. Many observers both at home and abroad saw this as a worrisome development as few believe even for a second that his lust for power will stop at his own border. Recently, however, an opportunity to remove him has shown itself.\n\nThere is a known rivalry between Liu Xiang and his uncle Liu Wenhui, the latter still controlling large portions of the remnants of the Baoding Department which fought in the last civil war. This rivalry has now turned into yet another civil war between the two. While it's certain to harm Xiang's ambitions regardless of outcome, this does present the opportunity to bring the far less aggressive Baoding Department to power. Perhaps we should tip the scales of the conflict by providing covert aid to Liu Wenhui's efforts to oust his nephew?"
 sichuan_events.409.a: "Send help to Liu Wenhui."
 sichuan_events.409.b: "We have nothing to gain by interfering."

 sichuan_events.410.t: "Tian Songyao Sides With Liu Wenhui"
 sichuan_events.410.d: "The rush to war seems to have had unintended consequences for the Accelerated Department. Tian the turncoat has switched sides numerous times in the past and served every master known to Sichuan. While a backstabbing opportunist, his considerable personal force has still allowed him to scrape by. It seems that now, however, he's officially declared himself loyal to the Baoding Department once more and sided with them, as he did over a decade ago. Why he had this convenient change of heart in the middle of a war is anyone's guess, but anyone that knows this snake ought to know that it likely won't be his last."
 sichuan_events.410.a: "Traitor!"

 sichuan_events.411.t: "The Battle of Meishan"
 sichuan_events.411.d: "Regardless of who shot first, the Baoding remnants weren't going to survive for long if they advanced into the basin. As such, they had been predominantly relied on the harsh terrain of Xikang to wear down the Accelerated Department. They could hold off the superior enemy forces with relative ease and few numbers by simply funnelling them through prepared defences. While this slowed them down, this was a war of attrition where one side was able to replace their losses while Xikang was devoid of an industrial base.\n\nEventually, the slow push by the Accelerated Department put the bulk of their forces outside of the city of Meishan, the last major strategic obstacle on the road to Ya'an. While Baoding had bought themselves plenty of time to prepare their defences, they were clearly in an unenviable position as they fought an enemy that, on paper, was superior. It had, however, been withered down by attrition and a portion of the heavy equipment was still being transported through the mountain passes.\n\nLiu Xiang must now choose: mount a full-on assault without the support of the department's heavy equipment, or wait for it to arrive and utilise it to full effect. Attacking now should provide a good chance for surprise, but it's a risky gamble against the city's prepared defences. On the other hand, it would at the very least take several days to bring the artillery pieces to the front, giving Baoding valuable time to prepare."
 sichuan_events.411.a: "Storm the city now!"
 sichuan_events.411.b: "Wait for reinforcements before attacking."

 SZC_meishan_assault: "The mountains were their only ally. With them behind us, they have nothing. They're poorly supplied, disorganised and under-equipped. Even without our heavy guns, we should have enough firepower to make short work of them. Once we storm the city, their defences are sure to crumble before the might of the Accelerated Department."
 SZC_meishan_reinforce: "Although they're in a difficult position, without our artillery to take out their cannons and machine guns we'll endure staggering losses. Although getting them here will prove very difficult given the terrain, more cautious officers believe it's well worth the effort."

 sichuan_events.412.t: "The Assault on Meishan"
 sichuan_events.412.d: "Choosing to attack right away, the Accelerated Department was pitted against the city's defenders without their heavy equipment. Even without them however, the divisions had many more mortars, machine guns and light cannons to prove a match for the city's defenders. Baoding had already lost most of their heavy equipment in the first phase of the civil war that saw Xiang take Chengdu. With little chance to replace these losses, the city's defences were rather simple, all told. Trenches, old machine guns and rifles made up the bulk of them, with an occasional cannon forming a handful of strong points in a wedge outline.\n\nAlthough Xiang's forces faced heavy losses in taking the city, the main defensive line was broken within hours of fighting. Wenhui wasn't a brilliant strategist by any stretch of the imagination and his primitive defensive lines offered few surprises for the attackers. After the centrepiece of the defensive line was broken, the Accelerated Department swarmed into the city and shattered the remaining defences from the sides. Although Liu Wenhui managed to escape, prisoners of war already tell that morale is low and that even he has no hopes of winning."
 sichuan_events.412.a: "The family feud will soon have a winner."

 sichuan_events.413.t: "The Xikang Rout"
 sichuan_events.413.d: "While opting to wait, not only did Xiang give the defenders more time to prepare, but his forces were constantly subjected to harassment by Baoding forces in the mountains. Getting supplies to the front was a logistical nightmare and many of the artillery pieces being moved were damaged or lost to the perilous mountain roads as Xiang had ordered haste to go before safety.\n\nOnce the attack was ready, the few artillery pieces that made it to the front did not make much of a difference. Xiang's forces had been withered down by the thousands through attrition, both at the hands of the mountains and rear-guard actions by Baoding. It was a demoralised force that eventually attacked the well-prepared defences and the losses suffered to nature quickly showed. While the defences around the city were an unimaginative imitation of Weltkrieg-era fortifications, the few cannons and machine guns that Wenhui possessed were able to hold the line against the enemy, albeit narrowly. After several successive assaults, the city had been damaged, the defences were badly battered, but Xiang's vanguard had been destroyed. Thousands laid dead on the ground, many more were injured or taken prisoner.\n\nWith no hopes of taking the city, Xiang is now forced to retreat from Xiking. While no force in Sichuan was able to match the Accelerated Department in the field, the Accelerated Department had finally been bested by the mountains themself more than anything else. As they retreated, it was a disaster akin to Napoleon's flight from Moscow as the terrain and pursuers kept withering down the once might Accelerated Department. There's already talk about a mutiny within the Accelerated Department and Xiang's future seems very uncertain."
 sichuan_events.413.a: "The family feud will soon have a winner."

 sichuan_events.414.t: "The First Naval Exercise"
 sichuan_events.414.d.landlocked: "Despite being a landlocked country, Liu Xiang insisted that a navy was of utmost importance. He envisioned a future where mighty ships that would rival the German Hochseeflotte in its finest days would patrol the Yangtze River and protect Sichuanese trade. The 'first steps towards greatness' have earned Sichuan complete naval dominance in the region, granted, but simply because no one bothered with contesting it. Nevertheless, a victory is a victory. Soon it was announced that a public display of this newly attained naval might was to be had. To impress the locals and terrify future foes, of course.\n\nThe public was invited to this first naval exercise showing off the strength of the Navy. The biggest warships on this part of the Yangtze were a handful of old steam-powered ships that had been hastily converted from their old civilian roles and pressed into military service. The makeshift warships had iron plates fitted onto them, as well as batteries of guns that had been taken from local artillery regiments and forcibly converted to fit this new role. Once the naval exercise kicked off in full force, it didn't take long before the obvious problems started to show up.\n\nSichuan's first admiral must've drawn a sigh of relief when the ships could actually move despite the increase in armour and armaments. Unbearably slowly, granted, but at least they didn't sink to the bottom of the river. It would all culminate into a triple gun salute, but when the old howitzers fired, the recoil of the shots nearly made the old steam ship capsize. Panic gripped the crew and several of them jumped off into the Yangtze, fearing that their ship would fully turn over. While their worst fears were not realised, this whole farce has led to a fair bit of ridicule as the narrowly avoided naval disaster led to more than a few satirical poems being written at Xiang's expense. While the people are laughing (at least when they're sure the secret police isn't around), the same can't be said for Xiang.\n\nOr Sichuan's first admiral, for that matter."
 sichuan_events.414.d.not_landlocked: "Despite Sichuan's humble beginnings as a landlocked province, Liu Xiang always insisted that a navy was of utmost importance. He envisioned a future where mighty ships that would rival the German Hochseeflotte in its finest days would patrol the South China Sea to protect Sichuan's growing status as a regional power. The 'first steps towards greatness' have not impressed the other naval powers in the region, granted, but Xiang has nonetheless earned the attention of the naval powers in the region, if only by virtue of actually managing to building a navy in the first place. To commemorate this, it was soon announced that a public display of this newly attained naval might was to be had. To impress the locals and terrify future foes, of course.\n\nThe public was invited to this first naval exercise showing off the strength of the mighty navy. The \"Grand Sichuanese Navy\" currently only consisted of old steam-powered ships that had been hastily converted from their old civilian roles and pressed into military service. The makeshift warships had iron plates fitted onto them, as well as batteries of guns that had been taken from local artillery regiments and forcibly converted to fit this new role. Once the naval exercise kicked off in full force, it didn't take long before the obvious problems started to show up.\n\nSichuan's first admiral must've drawn a sigh of relief when the ships could actually move despite the increase in armour and armaments. Unbearably slowly, granted, but at least they didn't sink to the bottom of the sea. It would all culminate into a triple gun salute, but when the old howitzers fired, the recoil of the shots nearly made the old steam ship capsize. Panic gripped the crew and several of them jumped off into the sea, fearing that their ship would fully turn over. While their worst fears were not realised, this whole farce has led to a fair bit of ridicule as the narrowly avoided naval disaster led to more than a few satirical poems being written at Xiang's expense. While the people are laughing (at least when they're sure the secret police isn't around), the same can't be said for Xiang.\n\nOr Sichuan's first admiral, for that matter."
 sichuan_events.414.a: "Admiral Kui, you're fired!"

 sichuan_events.415.t: "The Mighty Air Force"
 sichuan_events.415.d: "Today the first shipment of imported aircraft arrived in Chongqing for official inspection from none other than the triumphant Liu Xiang himself. The whole affair had a very ceremonial flair to it more than anything else, however. This was a way to show off the beginnings of Sichuan's so-called Mighty Air Force to the world, or at the very least the assembled Chinese press. While the triumphant bombast was over-the-top for the occasion, Xiang was right to mark this as an important occasion marking the modernisation of Sichuan and the province's rapid adoption of contemporary military technology and methods.\n\nThe planes were hardly anything spectacular by global military standards, granted. While they were fine machines in the Weltkrieg, the assembled collection of formerly mothballed holdovers would hardly cause the lords in Beijing to quake in their boots - nor the emperor in Tokyo, for that matter. By the standards of China's oft-neglected interior, however, these were a great leap into the twentieth century. Given the state of the regional powers, these handful of relics could fly over the mountains and gather information on enemy positions that would be very difficult to gather on foot. The often narrow terrains of mountain passes and openness of the basins meant that even a Weltkrieg-era holdover with a pair of synchronised machine guns could effectively harass infantry formations that had never faced a strafing run before.\n\nFor all his bluster about an air force that could dominate the skies over China, he might be very right, at least as far as his own backyard is concerned. All that said, pictures were taken of Xiang shaking the hands of pilots and engineers and the stories would be printed the following day."
 sichuan_events.415.a: "Mark my words, Sichuan shall rule the skies!"

 sichuan_events.416.t: "The Chongqing Air Parade"
 sichuan_events.416.d: "It wasn't long after the creation of Sichuan's 'mighty air force' that Liu Xiang declared that all of China and even the world was to tremble before its might. Eager to show to allies and enemies alike that Sichuan was to dominate the skies above China from here on out, the Chongqing Air Parade was hastily organised to demonstrate Sichuanese aerial dominance.\n\nWhile the air force itself was merely a collection of old interwar planes collecting dust in European and Japanese warehouses, it certainly impressed the crowds that had gathered to see the spectacle. After all, most of Sichuan's peasants and city-dwellers alike had scarcely even seen such flying machines in photographs. With this being the first time some of these pilots had set foot inside a cockpit, the air parade was a far cry from its counterparts in Canada and Germany and the rookie pilots would simply start and perform the most basic manoeuvres before landing, usually without any complications.\n\nSimple as it may have been, this was enough to draw applause from the crowds, many of whom were genuinely proud that their nation could boast such modern European airplanes. Towards the end of the show Xiang offered Pan Wenhua, the mayor of Chongqing, a chance to try flying along in one of the two-seat fighters. Pan, perhaps a bit weary from knowing just how inexperienced these pilots were, politely declined the offer, citing his busy schedule running the capital. His adjutant would get the honour in his place and thus the old fighter set off for the final display of the day, ordered by Xiang himself to push the plane to its limits. All remaining audience members saw the plane lift, but amazement soon turned into horror as black smoke started to pour out from the old plane's engine. The inexperienced pilot struggled to regain control of his plane as its altitude fluctuated back and forth until finally and tragically his attempts caused the plane's engine to stall, sending it down to the ground like a comet.\n\nBoth the pilot and the passenger died on the spot, to the shock and horror of the civilian and military members of the audience. It wasn't long afterwards that Pan, realising of just how narrowly he cheated death, started to quietly suspect that this had been an assassination attempt on him by the paranoid Liu Xiang. This caused discord in the alliance between him and Liu Xiang, not to mention region-wide ridicule at the farcical, yet tragic, air parade over the outskirts of Chongqing."
 sichuan_events.416.a: "Someone will be shot for this!"

 sichuan_events.500.t: "Successful Civil Service Reforms"
 sichuan_events.500.d: "Sichuan province since the Xinhai Revolution developed a byzantine system because of the competing military and civilian cliques. With the Officer Department fully in charge, efforts were made to thoroughly reorganise the administration. The civil service in particular was thoroughly investigated, corrupt elements purged, capable hands hired to fill gaps and positions removed or shifted around for better efficiency. On the one hand, this disrupted the bureaucracy for quite some time, but visible improvements are already noted. It will take some more time, but the Sichuan civil service is on the way to becoming cleaner than ever."
 sichuan_events.500.a: "A renewed service, for a renewed province."

 sichuan_events.502.t: "A New Currency for Sichuan"
 sichuan_events.502.d: "While there is a single currency for all of China on paper, this hasn't been true in reality for decades. Individual, provincial, national and foreign governments, as well as banks and so on, have been printing and minting currency independently with varying legality. Sichuan has had it particularly bad because of the various cliques fighting for control of the province. Monetary reform has entered a new stage with the Officers' takeover. With proper finances restored, inflation is being brought under control, useless currencies destroyed and illegal mints shut down. With currency issuing properly restored, economic stability is slowly being restored as the provincial government's ability to run finances improves."
 sichuan_events.502.a: "Another successful step forward."

 sichuan_events.503.t: "A Blow Against Corruption"
 sichuan_events.503.d: "Corruption is endemic throughout China and Sichuan province is no exception. Too many cliques, unscrupulous and ambitious strongmen have been fighting over the province for too long and rooting out corrupt elements has been a serious challenge for our well-meaning, but young administration. Despite disruptions being noted in the administration and sometimes confrontations between government forces and powerful criminal organisations or hired goons leading to violence and damage, the Officers openly boast about different corrupt figures being arrested and punished. These events, with news spread to the people as much as possible, are helping restore confidence in the administration and, more importantly, the rule of law as corruption and banditry attain record lows."
 sichuan_events.503.a: "You can't outrun the law. Not anymore."

 sichuan_events.505.t: "Zhongchuan Military Act"
 sichuan_events.505.d: "The Zhongchuan Act was drafted by Xiong Kewu, inspired by Chen Jiongming, intending to downsize the army and demilitarise the province to reduce expenditures. The bloated armies in Sichuan have been a massive burden on the government and, more importantly, the people. The measure is meant to help restructure the provincial army and free up revenue for public works and social programmes. Since armed internal opposition has become marginal since the Officer Department's victory, it has become safe enough to implement such a radical step against warlordism and the remaining troops will focus on fighting bandits instead of each other."
 sichuan_events.505.a: "The army shall serve the people now."

 sichuan_events.506.t: "Army Reform Successful"
 sichuan_events.506.d: "The armies in Sichuan have been bloated during the Warlord Era, fighting among each other, murdering and looting indiscriminately. Reforms have been a necessity for many years, but none of the warring cliques in the province were willing to open themselves to attacks. With the power struggle over, the provincial army has been transferred back under the government's control and measures were taken to avoid the buildup of paramilitaries. With bloat reduced, funds can be put elsewhere while the remaining military budget can be used to modernise our forces and focus on combating banditry."
 sichuan_events.506.a: "A new army, for a new province."

 sichuan_events.507.t: "The End of Banditry"
 sichuan_events.507.d: "Banditry is inevitable when governments collapse and it has been endemic for years in Sichuan as the warlords struggled for control. Things became worse when rival cliques were defeated as those soldiers not integrated fled to the countryside and became bandits themselves. With reforms well-under way in the army and administration, the Provincial Army has been able to focus on rooting out the remaining bandit strongholds in the province and the latest campaign has been a major success. It won't be long before rule of law is restored across the entire province."
 sichuan_events.507.a: "A warzone no more."

 sichuan_events.509.t: "Accord of the New Sichuan"
 sichuan_events.509.d: "After yet another Sichuanese Civil War, Yang Sen's precarious house of cards has finally collapsed. In the wake of the fall of the Accelerated Department, Nine-Man Regiment headed by Xiong Kewu and the Officer Department led by Li Jiayu and Luo Zezhuo have risen to become the dominant forces in Sichuan, establishing a delicate truce. Lü Chao and his Industrial Corps have also heeded the truce, despite his hostility towards Xiong due to their bitter falling out following the KMT-Federalist split. Liu Wenhui, one of the leaders of the Baoding Department, has worked to ingratiate himself to both Li and Xiong.\n\nAfter the initial truce, Xiong and Li have called for a province-wide convention, led by the various military forces abiding by the provincial truce in hopes of determining a successor governor to Yang Sen. While many names were offered, Xiong Kewu and Li Jiayu have risen above the rest. While Xiong holds a commanding influence in the convention as Sichuan's foremost federalist, Li has found greater support amongst the minor factions.\n\nLü Chao, hesitant to embrace his old rival, has established a correspondence with Li, perhaps naively hoping to push him to embrace more revolutionary principles. Liu Wenhui, whilst greatly desiring the post of provincial governor, opted not to put his own name forward, out of fear of being driven out of Sichuan entirely. Liu has instead opted to remain quiet for much of the convention, hoping that either Xiong or Li will approach him with a request for support."
 sichuan_events.509.a: "Xiong dominates the convention, as expected."
 sichuan_events.509.b: "Li Jiayu's coalition outmanoeuvres the Federalist veteran!"

 sichuan_events.519.t: "Daring Idealists and the Great Abyss"
 sichuan_events.519.d: "Southern China was once a bastion of free-thinking intellectuals and a hub of progressive thought, with many working for local governors following the Zhili turn towards autocracy in 1932. In Guangdong, Liangists of the Chinese Constitutionalist Party whose leftist sympathies came under increased scrutiny in the North came under Zhang Junmai's leadership. In Yunnan, various intellectuals coalesced into the Crescent Moon Society under Luo Longji. However, it seems that even Southern China has become inhospitable to the cause of Chinese democracy.\n\nIndeed, it seems that Xiong Kewu's Sichuan Clique is the last major stronghold of federalism and liberty. Zhang Junmai's DSP, Luo Longji's CMS, as well as numerous other democratic parties formerly associated with the Federation of Chinese Democratic Parties have come together in a convention at Nanchong to discuss matters of state with Zhang Lan. While all attending parties have agreed to form a new China Democratic League, the question of leadership has become hotly contested.\n\nWhile the Liangists at the convention have continued to call for the attending parties to recognise Zhang Junmai as the leading force of the Democratic Movement in Sichuan, others have instead pointed to the host Zhang Lan as a stabilising force and as a compromise candidate. While Zhang Lan may sport leftist views which may be considered radical by many within the convention, none doubt his sincerity to democracy. In the end, Zhang Lan was nominated to become the Chairman of the China Democratic League, to the satisfaction of most."
 sichuan_events.519.a: "We cannot be outdone yet!"
 sichuan_events.519.b: "Intellectual arrogance never ceases to amaze."

 sichuan_events.520.t: "A Government of National Reconstruction"
 sichuan_events.520.d: "As the Zhili Clique became more hostile to liberal politics, many progressive intellectuals found themselves travelling further south for a more tolerant political climate. However it seems that even the Federalist strongholds in Southern China have fallen, leaving just Sichuan as the sole bastion of the Federalist Movement. As Federalist exiles and Third Way Democrats make their way to Sichuan, it has become clear that the mantle of freedom and provincial autonomy has fallen to Xiong, and establishment of a government for a Free China is paramount.\n\nRecognising this necessity, Xiong has called a Federalist Convention to establish the new Sichuan Federal Government. Attending is not only his Nine Man Regiment, but the Baoding Department, Young China Party, Officer Department, and China Democratic League. Although resolute in his dedication to be solely the sword of the Federalist Movement, Xiong Kewu has opted not to take on the position of Provisional President, to the surprise of many onlookers.\n\nXiong has instead called for his longtime right hand Dan Maoxin to take on leadership of the government. However, this move was criticised by the other attending parties, who accuse Xiong of consolidating the government purely around the Nine Man Regiment. In an act of compromise, Dan has nominated Zhang Lan of the CDL to the position of President. With measured enthusiasm, Zhang Lan took to the stage and declared his support for a democratic China and thanked Dan and Xiong for their support. By a landslide vote, Zhang was elected and sworn in as the Provisional President of the Federal Republic."
 sichuan_events.520.a: "China's last hope for democracy lies with us."

 sichuan_events.521.t: "History of the Nanchong Charter"
 sichuan_events.521.d: "Having been part of the republican struggle in Sichuan since the turn of the century, Zhang Lan has become a legendary figure on the political stage both within the province and across China. Zhang and his allies have been popular for being particularly vocal and comprehensive in their policy, advocating for local autonomy and provincial self-governance in a turbulent era, where the central government's presence is so weak and the north-south divide so pronounced that Sichuan cannot merely ally with either side carelessly.\n\nIn seeking to amend all of Sichuan's woes, the \"Outline of Provisional Autonomy for Nanchong County\" was one of the main documents drafted in March of 1921, following months of discussion between Zhang and his fellow federalist proponents like Xian Ying and Xiong Kewu. These policies were to be first trialled in Nanchong county, enacting a litany of changes on the county's social strata, which were all to be implemented on the rest of Sichuan should they have succeeded. Such ideals of the Nanchong Charter included not only the promotion of grassroots democracy, mutual assistance, regulation of taxes and revitalisation of local enterprise, but also proposed more unique ideas such as classifications of occupations into social groups and a provincial government with distinct branches like institutions in the West.\n\nDespite being trampled and cast aside by the many despots and apathetic masses of Sichuan alike, these notions of self-governance and industrial autonomy have been kept alive by many in the literati and Zhang himself. Through the years, it has only continued to evolve, incorporating ideas of higher educational opportunities as well as a need to increase Sichuan's industrial capacity in order to access more resources for all. Needless to say, as the federalist movement rises to the challenge of unification, the ideas of democracy and autonomy first pioneered in Nanchong shall serve as a basis by which we shall enlighten the people of China."
 sichuan_events.521.a: "From this crucible, we will craft democracy, free and true!"
 sichuan_events.521.b: "Good principles, but let's not get too ahead of ourselves."

 sichuan_events.522.t: "The Giant on the Jialing River"
 sichuan_events.522.d: "Although Zhang Lan's Presidency has taken place at China's darkest hour, the venerable scholar remains steadfast in his commitment to achieve a truly federal republic stretching from Harbin to Kashgar. Indeed, since the foundation of the Republic in 1911, President Zhang has opposed any encroaching authoritarianism that has crept into the halls of Zhangnanhai. After the fall of Yuan Shikai's paltry attempt at establishing his own autocratic dynasty, Zhang Lan supported the Constitutional Protection Movement and the Guangzhou Government, declaring that a provisional constitution was instrumental to the foundations of a stable republic.\n\nAlthough Zhang Lan attempted to end the fractious infighting between the Sichuan warlords, he was unable to stem the fighting, until the recent Federalist Convention called by Xiong which saw him elevated to the Presidency. However, Zhang also understands the tenuous position of his government. The truce called after the fall of the Accelerated Department has not stopped minor skirmishes between Sichuan's military factions. This has motivated President Zhang to undertake significant efforts to coordinate the civilian and military officials as a more united movement.\n\nIn a move to portray unity, Prime Minister Xiong Kewu has affirmed the President's reforms, declaring them to be beneficial to the stability of [ROOT.GetNameDef]. While some of the minor factions have privately grumbled that Xiong is just using President Zhang to consolidate his control of the military under the pretext of national unity, Xiong and Zhang remain a united front, and they have no choice but to play along."
 sichuan_events.522.a: "The President is right to call for military reforms!"
 sichuan_events.522.b: "The Premier wrangles the warlords into line."

 sichuan_events.523.t: "Premier of the Hour"
 sichuan_events.523.d: "While President Zhang has quickly emerged as the face of our Federalist Movement, those who partake in the National Reconstruction Government know that it is Prime Minister Xiong Kewu who holds it all together. A veteran of the Xinhai Revolution, National Protection War, and a slew of internal provincial conflicts, Xiong Kewu emerged as a key member of the Federalist Movement during the Warlord Era. During the Zhili Hegemony, Xiong found himself forced from the pentarchy established by Yang Sen, Liu Xiang, and the Baoding Department Triumvirate.\n\nHowever, after Yang faced a challenge from Liu Xiang's wing of the Accelerated Department, Xiong was able to capitalise on the provincial infighting to once again emerge as Sichuan's pre-eminent warlord. As Prime Minister of the Sichuan Federalist Government, Xiong has integrated his 9-Man Regiment faction with the Grand Republican Alliance, a coalition party composed of various primarily southern parties opposed to the Beiyang order which has operated as the chief Federalist political organisation since 1931.\n\nWhile Xiong has concentrated his efforts on keeping the Federal Government united under himself and Zhang Lan, he has had Dan Maoxin utilised their shared influence in the GRA to keep its internal factions as aligned as possible to the National Reconstruction Government's interests, and has leveraged their political support to keep the other warlords from gaining too much influence in the Zhang Lan Administration."
 sichuan_events.523.a: "We're lucky to have Xiong Kewu at the helm!"
 sichuan_events.523.b: "Remind us why he's in charge again?"

 sichuan_events.524.t: "The Broken Triumvirate"
 sichuan_events.524.d: "While Prime Minister Xiong Kewu and President Zhang Lan have taken centre stage of the new National Reconstruction Government, in their shadow remains the ever-resilient Baoding Department. Surviving the decade-long struggle within Sichuan Province during the Warlord Era, the Baoding Department was able to secure an accord with Yang Sen's Accelerated Department during the decade of Zhili Hegemony. Throughout the decade, the Baoding Department under Deng Xihou, Tian Songyao, and Liu Wenhui were able to become one of the major factions within Sichuan's political structure, becoming three of Sichuan's \"Five Giants.\"\n\nHowever, when the League collapsed and Zhili authority retreated into their Northern heartland, Yang Sen found his government toppled, and Baoding entered uncharted waters. Liu Wenhui was able to emerge from the carnage with the most influence intact, while Deng and Tian emerged floundering. Having actively cooperated with Xiong Kewu and Li Jiayu's officers, Liu has found himself no longer in a triumvirate with Deng and Song, but as the principal leader of the Baoding Department.\n\nWithin the National Reconstruction Government, Liu has promoted himself as one of the Federal Government's chief military strategists, advocating for the Federal Government to restructure the military around the lines of Jiang Baili's proposed Militaristic State-People reform. Liu has also formulated his own vision of governance, which he has described as the \"Three Advancement Principles\", and the \"Three Transformation Policies.\" For Liu, the Three Advancement Principles call for cautious advancement, gradual advancement, and rapid advancement, while the Three Transformation Policies call for replacing conquest with transformation, division with assimilation, and indirect control with progressive development."
 sichuan_events.524.a: "What utter nonsense is this?"
 sichuan_events.524.b: "Nono, he makes a good point."

 sichuan_events.525.t: "Rising Tides of the Federalist Movement"
 sichuan_events.525.d: "While many assumed that the Federalists could not come back from the loss of Yunnan and Guangdong, President Zhang Lan and Prime Minister Xiong Kewu have proved them all wrong. In a shocking twist of events, the National Reconstruction Government based in Sichuan was able to break the stronghold of the Beiyang Warlords, putting Beijing in the hands of a southern-led government, a feat not even the Xinhai Revolutionaries could achieve.\n\nArriving in Beijing to a jubilant crowd, Xiong Kewu declared to the masses that this would only be the start of the National Reconstruction Government's unification campaign. While the National Reconstruction is undoubtedly the strongest government claiming to represent China, it must see the nation entirely united before it claims true success. As President Zhang Lan organises Beijing's new government, Premier Xiong Kewu prepares the military for China's final struggle."
 sichuan_events.525.a: "Our Movement restores order wherever we march!"
 sichuan_events.525.b: "We bring freedom to our beloved Republic!"

 sichuan_events.600.t: "Victory for National Reconstruction"
 sichuan_events.600.d: "Only a few years prior, it seemed that democracy in China was on the cusp of extinction, overrun either by opportunistic reactionaries or revolutionary autocrats. However, today the Federal Government of China stretches from the frigid Northeast to the mountains of Guangxi. Although rightfully recognised as a triumphant victory of both the China Democratic League and the Grand Republican Alliance, the government is both paradoxically at its zenith, as well as overlooking the precipice of a mounting crisis.\n\nWhile none can deny that the Federalist Government controls most of China, victory has whittled away at the unity of Zhang Lan's government. Xiong Kewu's plethora of GRA allies are unlikely to remain content to remain in the shadow of Zhang Lan and the CDL, and the President must work to secure his gains or see the federal government trip at perhaps its most crucial hour."
 sichuan_events.600.a: "Unification was secured by the idealistic resolve of President Zhang!"
 sichuan_events.600.b: "Xiong Kewu is the sword of victory for our movement!"

 sichuan_events.601.t: "Cruel Realities of the Military"
 sichuan_events.601.d: "While the Federal military began composed of a coalition of warlord forces, Zhang's governmental reforms and an impressive amount of luck kept the Federal military largely intact during the Chinese Civil War and War of Resistance against Japan. However, with unification finally having been undertaken, the fractious army has finally begun fully breaking down. Although President Zhang Lan has proposed military demobilisation to deal with the bloated military force, he has found difficulty in persuading the military to go along with it. Due to the high prevalence of warlord influence in his government, Zhang Lan has found great difficulty in regulating the Federal military.\n\nPrime Minister Xiong Kewu, keen on exploiting the crisis, has criticised the President for fracturing the hard-fought unity of the Federal Government. With the underlying tensions between the Prime Minister and the President finally boiling over, there have been rumours of a potential coup being formulated by disgruntled military officers, possibly led by Liu Wenhui. Liu for his part has reframed from outright criticising the President, and has taken a more ambivalent stance towards the demobilisation campaign. To outside observers, it has become apparent that the Zhang Lan government and its grand coalition has become untenable."
 sichuan_events.601.a: "Xiong is able to strong-arm the President into delaying demobilisation."
 sichuan_events.601.b: "President Zhang stands firm against the Prime Minister."

 sichuan_events.602.t: "Crippling Economic Downturns"
 sichuan_events.602.d: "While China once boasted one of the world's largest economies, the Century of Humiliation has relegated our crippled nation to one of the most undeveloped economies in the world. While coastal regions saw modest growth during the Zhili Hegemony, the agrarian hinterland remained in a backwards state. Whatever economic reform undertaken by the various provincial warlords have seen what little progress existed destroyed by the near-constant state of warfare China found itself in following the collapse of the League in 1936, and the War of Resistance against the Empire of Japan caused the Chinese economy to enter into a state of hyperinflation. With paper money quickly becoming worthless, people have begun to use a crude system of bartering, until the government is able to stem the developing economic crisis."
 sichuan_events.602.a: "Premier Xiong cracks down on criminal gangs for hoarding resources."
 sichuan_events.602.b: "President Zhang introduces the public distribution of commodities."

 sichuan_events.603.t: "National Reconstruction, Fraying At Its Seams"
 sichuan_events.603.d: "The Sichuan Federalist Government was remarkable for its level of success in unifying China, despite the mutual hostility of the various factions within the Zhang Lan Administration. The coming elections announced by the Federal Government have not helped in mending the fraying government. As election campaigning intensifies, partisanship has only become more rife within Zhang Lan's administration.\n\nThe President, to the surprise of many, has declared his intent to run for re-election. This move was met with a mixed reaction within China Democratic League, with many prominent members of the CDL criticising the move. However, unable to agree on any other suitable candidate, the party has largely fallen behind Zhang's Presidential campaign.\n\nMeanwhile within the Grand Republican Alliance's camp, Premier Xiong has largely pulled out of active governance, focusing on the electoral campaign. With Xiong still refusing to run as President, the GRA campaign has focused on making Recognising that a Presidential run under his name may be marred by perceptions of it being a blatant power grab, Xiong has pushed his right-hand Dan Maoxin to be the GRA Presidential candidate.\n\nIn Northern China, Liu Wenhui has found a surprising amount of supporters, especially amongst Ex-Beiyang officers who see him as a symbol of stable governance. However, Liu Wenhui has thus far refused to overtly run for President, instead hoping to be made Minister of War of the electoral victor, whoever that ends up being."
 sichuan_events.603.a: "This election solves nothing!"
 sichuan_events.603.b: "May the best man win."

 sichuan_events.604.t: "National Reconstruction Falters"
 sichuan_events.604.d: "With relations between President Zhang Lan and Prime Minister Xiong Kewu at an alltime low, the National Reconstruction Government finds itself in a uniquely weak position. With China once again engulfed in another political crisis, perhaps it falls to [ROOT.GetLeader] to pick up the pieces and stake his claim on the Republic, and save it from this motley bunch of squabbling fools\n\n[ROOT.GetLeader] understands the risk in revolting, but he also understands that there may never be a better opportunity. However, [ROOT.GetLeader] also knows that challenging the Federal Government may be regarded by the people of China as nothing more than a selfish warlord attempting to once again plunge the nation into chaos, and result in him being remembered as one of the nation's greatest villains for ten thousand years."
 sichuan_events.604.a: "[ROOT.GetLeader] is the only man suited to save the Republic!"
 sichuan_events.604.b: "This is nothing to be gained from this."
 sichuan_events.604.c: "This is a time of healing, not war."

 sichuan_events.605.t: "[FROM.GetLeader] Strikes Out!"
 sichuan_events.605.d: "With the schism between Xiong Kewu's Grand Republican Alliance and Zhang Lan's China Democratic League growing larger by the day, the disintegrating unity of the National Reconstruction Government has left ambitious warlords and governors with a small window of opportunity to strike.\n\nIndeed, it seems that [FROM.GetLeader] in particular has seized upon the opportunity, declaring President Zhang Lan and Premier Xong Kewu's infighting to be plaguing the Republican government, and has declared himself as the head of a provisional government that will end infighting in China."
 sichuan_events.605.a: "What does he think he's doing!?"
 sichuan_events.605.b: "So much for Democrat Unity."

 sichuan_events.610.t: "Retreat of the Iron-footed general"
 sichuan_events.610.d: "After a long period of increasing tensions in the National Reconstruction Government, Prime Minister Xiong has formally declared his exit from the Zhang Lan Administration. Following this, a slew of Grand Republican Alliance-aligned officials also tendered their resignations. The mass exit has left a substantial power vacuum within the government, with many in the China Democratic League attempting to fill in the vacant positions. Perhaps at the centre of the most intrigue in the Zhang Lan Administration is the Premiership.\n\nTacitly understood that the succeeding Prime Minister would likely be retained by Zhang after the election, many high ranking members of the CDL have attempted to put their own names forward as potential candidates. Among them, Zhang Junmai, Huang Yanpei, Luo Longji, and Tang Hualong were the most popular choices. However, in a surprising and controversial move, Zhang Lan has instead chosen Xian Ying, a fellow Sichuan native to be his PM. A longtime associate and friend of the President, Xian Ying's ascension has been interpreted by many as a sign of further consolidation of the CDL under its Sichuanese members."
 sichuan_events.610.a: "Welcome Premier Xian!"
 sichuan_events.610.b: "Not very Democratic of a Democratic League."
 sichuan_events.610.c: "Petty fools on both sides."

 sichuan_events.611.t: "Peering Under the Veil"
 sichuan_events.611.d: "The China Democratic League, though only formed shortly after the National Reconstruction Government's capture of Beijing, found its origins in the Federation of Chinese Democratic Parties. The FDCP, which was formed by various liberal, democratic, and progressive elements following Zhili victory against the Fengtian Clique, was organised to form a democratic political opposition to the Zhili Clique. The FDCP fractured following the 1932 League Uprising, when Cao Kun cancelled the 1933 elections. Many of the parties and societies which left the FDCP ended up in Southern China, and coalesced around the already-established Federalist Movement. Though composed of various conservative, liberal, and socialist elements, the CDL has found itself drifting to the left under Zhang Lan's leadership. Despite this, the CDL has largely remained intact thus far, due to Zhang Lan's inscrutable commitment to true democracy, and his steadfast opposition to all forms of authoritarianism. Zhang Lan's chairmanship has seen him champion the autonomy of parties partaking in the league, while affirming its goals of achieving genuine democracy."
 sichuan_events.611.a: "The CDL welcomes all who dream of a Free China!"
 sichuan_events.611.b: "Little more than a collection of dreamers."

 sichuan_events.612.t: "The Role of Liangism In the New China"
 sichuan_events.612.d: "During Emperor Guangxu's ambitious Hundred Days' Reform, above all other reformists stood Kang Youwei and Liang Qichao. Championing the ideas of a modern constitutional monarchy, Kang and Liang were forced to flee China when Empress Dowager Cixi alongside Yuan Shikai confined the Emperor to house arrest.\n\nWhile Kang remained a fervent royalist for the rest of his life, Liang came to the realisation that China's future lay with a republic, and espoused the German Bismarckian ideology of state socialism. During the Republic's history, Liang and his disciples emerged as some of the most influential thinkers, contesting Sun Yat-sen's more revolutionary brand of politics.\n\nLiang's political height came during the Anhui Clique's rule, where he and the Research Clique helped formulate the Anfu Party State's developmentalist policies and structure, before he fell out with Premier Duan Qirui. In the 20s, Liang drifted left, briefly becoming fascinated with reformist strands of socialism. One of Liang's final political moves was to establish the Chinese Constitutionalist Party, which was helmed by Xu Qin following his death.\n\nWhile the CCP tentatively cooperated with the Zhili Clique until their reorganisation into the DCP, Liang's disciple Zhang Junmai established the Democratic Socialist Party in Southern China in staunch opposition to Beijing. Although not directly politically descended from Liang, the Young China Party has claimed him as their spiritual leader as well. Although regarded as a divisive figure, few will shun his achievements to China's political development."
 sichuan_events.612.a: "Liang's words shall continue to guide China into the future!"
 sichuan_events.612.b: "Liangism has run its course."

 sichuan_events.613.t: "Zhang Junmai Contests Zhang Lan"
 sichuan_events.613.d: "Although Zhang Lan's Presidential campaign has been accepted by most within the China Democratic League at this point, there remain those who refuse to support him. Among them stands Zhang Junmai, leader of the Democratic Socialist Party. Although both men claim to follow strands of socialism, many have noted Zhang Junmai's more conservative stance and his assertive personality.\n\nAn egotistical man unsuited to working with others, Zhang Junmai has greatly resented the dominance of Sichuanese intellectuals within the League, regarding them as bit players who have only risen this far due to coincidence. Calling forth his party allies, as well as the other Liangist parties in the Democratic Constitutionalist Party and Young China Party, Zhang has declared his own Presidential Campaign.\n\nPulling from the same base, Zhang Junmai has attempted to sap the CDL support base away from Zhang Lan and the CDL, to the President's frustration. The infighting between the CDL and the Liangists has greatly crippled the CDL's ability to function. Capitalising upon this, Dan, Xiong and the Grand Republican Alliance have captured the initiative and now stand poised to dominate the electoral process, with many fearing that the GRA may go insofar as to rig the election itself, especially amongst Li Jiayu's Officer Department."
 sichuan_events.613.a: "Zhang Junmai is the gift that keeps on giving."
 sichuan_events.613.b: "Zhang Junmai with his pride and his ego!"

 sichuan_events.614.t: "Expressing China's Safeguard"
 sichuan_events.614.d: "With the China Democratic League in the midst of a civil war with Zhang Lan and Zhang Junmai fighting over leadership and the Grand Republican Alliance poised to win a blowout victory and rumours abound about their ambitions to end the fragile democracy in place, Liu Wenhui has asserted his prerogative as the largest and most powerful independent warlord within the National Reconstruction Government.\n\nLiu has called on the Grand Republican Alliance to end their pretensions of eroding federal democracy and the China Democratic League to keep its infighting from causing hyper partisanship. Liu has ominously warned that should this not occur, then he will force their hand to protect democratic institutions and the interests of the Chinese people. This has led to the public reacting worrisomely to the potential of a Liu Wenhui coup, while officials in government fear the sorts of careerists and opportunists who may ride Liu Wenhui's prospective coup to the top of Chinese government."
 sichuan_events.614.a: "Zhang Lan intensifies his campaign against Zhang Junmai."
 sichuan_events.614.b: "Xiong Kewu throws Liu Wenhui's letter in the trash."

 sichuan_events.620.t: "Last Light of Chinese Democracy"
 sichuan_events.620.d: "For whatever reasons, be they that the Republic became inflamed with the hyper partisanship wrought by CDL infighting or that the Grand Republican Alliance overtly plotted to bring down Chinese democracy before it had a chance to live, it seems that neither the CDL nor the GRA will find themselves victorious. In the past few hours, soldiers from the Baoding Department and other warlord armies seized strategic locations around the country and local polling stations. Meanwhile Liu Wenhui personally oversaw the seizure of President Zhang, the Cabinet, Xiong Kewu, and Dan Maoxin. In a nationwide announcement, Liu declared the overturning of the elections. Liu also formally announced his own bid for election in the interim, knowing that he will essentially run uncontested with all of his viable opponents under house arrest. Although a blatant power grab, few seem actually willing to oppose him, with many either fearing a new font of radicalism without Liu's intervention or find themselves too apathetic to care. Already, former Zhili officials have come out of semi-retirement to support Liu's bid, and it seems that the destroyed Beiyang order has re-asserted itself once more."
 sichuan_events.620.a: "Pollice Compresso Favor Iudicabatur."

 sichuan_events.621.t: "Hammer Striking the Anvil"
 sichuan_events.621.d: "For whatever reasons, be they that the Republic became inflamed with the passions of hyperpartisan squabbling, or that the Republic found itself engulfed in the waves of apathy, it seems that Chinese experiment with democracy has come to a sudden halt. In the past few hours, soldiers from the Baoding Department and other warlord armies seized strategic locations around the country and major governmental buildings in the capital. Minister of War Liu Wenhui, chief architect of this coup, personally oversaw the seizure of the President, his Cabinet, and the leading opposition.\n\nVery few figures have openly opposed Liu's coup, due to his careful politicking in the background and in his capacity with the cabinet. Managing to wrangle consensus with a few dissenters quickly shut down by group pressure, Liu has been swiftly sworn in as President. Surprisingly popular with the people, President Liu has managed to wrangle his own political machine as a form of \"Heavy-Handed democracy.\" Calling upon support from the gentry, peasants, military, Liu has quickly garnered a reputation as a man of the people who acted decisively to save the Republic."
 sichuan_events.621.a: "Thus, Liu represents the voice of the people."

 sichuan_events.630.t: "The Old Dispensation"
 sichuan_events.630.d: "Though he has always aimed to match the actions of the idealists around him, Liu Wenhui has more often than not found himself acting out of pragmatism and opportunism than he would like. Opportunism has always been a problem for China in Liu's eyes, and even as a new government is swept in, like so many before it, he cannot help but feel a slight disappointment. Did Yuan Shikai not try to seize power out of opportunism? Did the actions of scheming warlords not emerge from that same very place? Even in his own ranks, did his army not shrink and swell based on Liu's own fortunes?\n\nAs the Civil Governance and Progress Society rolls out its attempts at reform, Liu has watched helplessly as his colleagues each worked to stymie his more progressive policies, despite his greatest efforts. Back in Chengdu, thousands of miles away from the capital, reports and petitions have made their way onto Liu's desk, detailing Deng's speeches blatantly slamming the inefficiency of democracy, the staffing of old despotic lackeys into provincial posts and, of course, the nefarious machinations of Liu Wencai.\n\nNevertheless, Liu has worked tirelessly to address the concerns of his many critics and soothe tensions with an opposition frequently harassed by Liu's cronies, who utilise their new statuses to act with impunity and stifle the fledgling democratic apparatus. But perhaps this is merely a phenomenon seen in every administration's early days, all of which will settle like dust after the spring rain. What remains important is to observe the path ahead, to strive amidst hardship, to set ambitious goals and above all, to work diligently in all things. Liu may not be a perfect man, nor even an idealist like so many in the federalist movement, but his conviction remains that of a patriot, someone who keeps with the spirit of the November Riots and of China. Though China may never free itself of societal expediency, and those who act in self-interest will always plot in the shadows, pessimism will never be a solution."
 sichuan_events.630.a: "A nation needs builders, not merely critics."

 sichuan_events.631.t: "Democracy Eternally Remembered"
 sichuan_events.631.d: "The road towards federalism from Sichuan has certainly not been an easy one, constantly harassed and betrayed in the seemingly endless provincial struggle as local autocrats regularly outnumbered them. Frequently forced from their home province, Xiong and his men would only survive through the kindness of their republican brethren, though even that wasn't without its own disagreements. But look at how far they had come, the last flickering flame of a federalist dream that had not been stamped out, despite the time.\n\nNow the torch has been passed to Dan Maoxin, a new face on the political stage but a veteran of the republican struggle nonetheless, having been comrades with Xiong Kewu since the late 1910s. Owing to his legacy as a proponent for civil discussion and non-partisan unity, his dealings with independent republicans, the Political Science Clique and moderate members of the opposition have all earned him great praise as the \"man of letters\" China has so desperately needed after decades of despotic or fragmented rule. However, China is still new to this system, and whether Dan and his cabinet can stave off the excesses of leftist radicals, conservative subversives and a collapse of the coalition by its own doing, is still unknown. Democracy, both on a local and national scale, is yet to be fully realised across the distant frontiers, as the local strongmen that remain try to consolidate control and those who favour immediate action abstain from or act against the system.\n\nOf course, the current methods still show promise, and the federalist framework may be the way China rules itself for centuries to come, lest it simply be as fleeting as China's other attempts at democracy or even democratic reform. Compromise is hard to maintain and coalitions will inevitably shift, but it's the disagreements that make such a system so salient, coming part and parcel with such an open marketplace of ideas and opinions after all."
 sichuan_events.631.a: "Our ideals are something we must continue to struggle for."

 sichuan_events.632.t: "Benevolence and Righteousness"
 sichuan_events.632.d: "Ever since the ailing days of the Qing and the fragmented republic that followed, many in the West have deemed China a backward nation that had been lost to the clutches of infighting and despotism. Certainly, in some respects, it has rung true, no place more than in Sichuan, itself torn apart by local warlords for decades. Through such strife, Zhang Lan has witnessed it all, the emaciated peasants crushed under taxes, the few businessmen leaving the province for more prosperous opportunities in the East and, of course, the various military men who fought each other back and forth across the Red Basin.\n\nHaving navigated the political landscape of China and personally led the modern federalist movement to national prominence, Zhang has realised the need not only for Western ideas; that of democracy for all, freedom of thought and intellectual independence, but also the need for virtues championed by Chinese philosophers many millennia ago. First is the idea of benevolence, which Zhang believed many of the republic's previous leaders lacked, despite being cunning, smart and courageous, they neither won the hearts of the people nor worked in the interest of the masses. But of course, benevolence alone has often been misguided in China, the stumbling bureaucracy of Beiyang, the revolutionary zealotry of the KMT and the populism of warlords alike all claimed to be for the grandiose goal of National Salvation, but failed to act steadily, justly and fairly enough to win the people over. The Chinese Democratic League, however, is the culmination of both these ideas, standing on the side of the nation, striving for unity, both saving the country and building it anew as it marches on into the new century.\n\nOf course, even as the guns fall silent across China and the people ready themselves for the fruits of democracy to come, Zhang and his colleagues remain ever vigilant of the various forces that seek to rip away the agency of the masses. For Zhang, this enthusiasm must continue to be utilised, harnessed and nurtured from the masses, because what is reform, if not a steady revolution of its own?"
 sichuan_events.632.a: "We shall persevere unrelentingly! We shall never yield!"

