### Bookmark ###
 SZC_KR_gathering_storm_desc: "Sichuan has long been a microcosm of China's many woes, divided and constantly switching controllers since 1911. Governor Yang Sen managed to emerge from the chaos as ruler with help from Wu Peifu and Cao Kun's Zhili Clique in the aftermath of the Northern Expedition, but even his control is far from absolute.\n\nFollowing the Central Sichuan War, Yang has come to rely upon internal factions for support, most notably Liu Xiang's faction of the Accelerated Department and the Baoding Department's Triumvirate. Whatever the case may be, Sichuan is in a delicate balance..."

