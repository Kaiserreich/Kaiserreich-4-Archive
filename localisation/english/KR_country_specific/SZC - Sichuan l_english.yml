 ###Federalist Parties
 #统一建国同志会
 SZC_CDL_ncra: "CDL-NCRA"
 SZC_CDL_ncra_long: "$SZC_CDL_ncra_long_tt$\n§L$GXC_CDL_intro$\n\nA growing political force attached to a titan of Sichuanese politics, the New Century Research Association, founded by leftist Zhou Taixuan and now headed by Zhang Lan, has been a rallying point for all progressives, new federalists and socialists alike. Coalescing informally from Zhang Lan's closest associates in his governing of Nanchong county in the early 1920s and his leadership in the Sichuan Rural Construction Association in 1927, the NCRA is the latest rendition of Zhang's political coalition as China's reunification draws near.\n\nBased on the Provisional Autonomy Charter of Nanchong County and Zhang's early years cooperating with republicans of all persuasions, the NCRA's policies centre around one of industrial autonomy and the reorientation of education to attain it, though many remain wary of the increasing leftist tilt of Zhang's new political apparatus.§!\n"
 SZC_CDL_ncra_long_tt: "China Democratic League - New Century Research Association (Zhongguo Minzhu Tongmeng Xīn shiji xuehui)"

 #聯省自治籌備處
 SZC_Provincial_Federal_Autonomy_party: "PFAPO"
 SZC_Provincial_Federal_Autonomy_party_long: "$SZC_Provincial_Federal_Autonomy_party_long_tt$\n§LHaving been confined to Hunan-administered Guizhou for nearly a decade, Xiong Kewu and his Nine-Man Regiment have been handed a mandate once more, not only on the battlefield but by the people of Sichuan who yearn for change.\n\nConsolidating and organising for more formal governance, Xiong has formed the Provincial Federal Autonomy Preparatory Office to begin addressing the province's concerns and complaints after the recent cessation and stabilisation of by far the most fractured province in China. The PFAPO has been effective thus far in inducting new intellect into its ranks and its members have been active in communicating the goals of federalism to the masses. In terms of administrative style, though, Xiong and his men have also taken partially from what they have observed from Zhao Hengti's Hunanese Assembly during their short stints there in both 1924 and again in 1928, ingratiating themselves with the local conservative gentry and business interests while simultaneously being careful not to alienate the farmers and workers that make up most of Sichuan.\n\nRegardless, the PFAPO remains vigilant against Sichuan's main threats of banditry, resource scarcity and the persistent scheming of petty warlords, which are all frequent sources of social discontent that threaten to tarnish Xiong's standing with the public.§!\n"
 SZC_Provincial_Federal_Autonomy_party_long_tt: "Provincial Federal Autonomy Preparation Office (Liansheng Zizhi Choubei Chu)"

 #公益协进社
 SZC_Public_Welfare_Society: "PWS"
 SZC_Public_Welfare_Society_long: "$SZC_Public_Welfare_Society_long_tt$\n§LBased around Dayi County, the Public Welfare Society, headed by Liu Wenhui's brother Liu Wencai, has become quite a controversial institution. Ostensibly formed as a philanthropist and charity organisation, the PWS has instead become infamous across Sichuan as a front for the vast provincial patronage networks, brotherhood secret societies, various bandit leaders and scheming rural landlords. Liu Wencai himself has become notorious as the main perpetrator of some of the society's worst excesses, not only being a ruthless landlord, but also extorting and taxing civilians for everything from prostitution to owning farming implements.\n\nCivil authorities across Sichuan, particularly those on the frontier, have found themselves frequently strong-armed by members of the PWS and the militia attached to the organ. Local courts and taxation offices have been exploited purely for the means of enriching Liu Wencai and his cronies. Liu's connections with the remnants of the provincial Chamber of Commerce have also worsened the influence of the PWS, with the few merchants who used their wits and financial resources to reach secret deals with local warlords now also falling under Liu Wencai's authority.\n\nLiu Wenhui's attempts to keep his brother in check up to this point have been ineffective, with the PWS and its connections in the Pao-Ge - the Sichuanese Gelaohui still eclipsing formal administrative posts in controlling economic and neighbourhood activity.§!\n"
 SZC_Public_Welfare_Society_long_tt: "Public Welfare Society (Gongyi Xie Jin She)"

 #自治联合会
 SZC_gra_ufaa: "GRA-UFAA"
 SZC_gra_ufaa_long: "$SZC_gra_ufaa_long_tt$\n§L$GXC_GRA_intro$\n\nWith roots from the early movements and societies of the 20s and 30s whereby various Sichuanese intellectuals experimented with Federal Autonomy, the United Federal Autonomy Association is the natural successor to such constitutionalist groups. Like many of its extra-provincial electoral allies in the Grand Republican Alliance, the UFAA champions the drafting of provincial constitutions, reorganising civil administration and a broad demobilisation of the national army upon the conclusion of most of the fighting that had plagued China.\n\nHeaded by Xiong's long-time ally following the Long-gowned General's step back from electoral politics, Dan Maoxin has continued to promote the Federalist cause, with the UFAA differing from their opponents by being more willing to compromise and enter into alliances with other republican factions like Beiyang Independents or remnants of the Political Science Clique. Despite slight differences with more fervently progressive elements in the Chinese Democratic League, dialogue between these two main blocs has remained civil and agreeable owing to the members of both having been united in the struggle against despotism in Sichuanese Federalism's earliest days.§!\n"
 SZC_gra_ufaa_long_tt: "Grand Republican Alliance - United Federal Autonomy Association (Gonghe Datongmeng Zizhi Lianhe Hui)"

 #民治竞进社
 SZC_gra_cgps: "GRA-CGPS"
 SZC_gra_cgps_long: "$SZC_gra_cgps_long_tt$\n§L$GXC_GRA_intro$\n\nWith the integration of many key figures from the Sichuanese Baoding Department and other figures whom many idealists of the Federalist movement would consider merely opportunists, those who sought to consolidate their positions in this new government have rallied around the seasoned general Liu Wenhui and his Civil Governance and Progress Society. Composed of Liu's militarist colleagues like Deng Xihou and Tian Songyao as well as the general's comrades from his own family and patronage networks like the infamous landlord Liu Wencai, these men are all ostensibly members for the goals of self-preservation and have little to no interest in the principles of a genuine democracy.\n\nAs the head of the CGPS, Liu, to the surprise of many of his detractors, has aimed to promote policies of fresh administration and new educational methods, but has found his efforts constantly subverted and co-opted by many of his nominal allies. Deng, in particular, has been increasingly vocal about his own vision for China's modernisation, espousing populist rhetoric and the importance of decisive action over the trappings of democratic discussion.§!\n"
 SZC_gra_cgps_long_tt: "Grand Republican Alliance - Civil Governance and Progress Society (Gonghe Datongmeng Minzhi Jingjinshe)"

 ###Zhili Exile Parties
 SZC_Zhili_Clique_Civilian_party: "Zhili Clique"
 SZC_Zhili_Clique_Civilian_party_long: "$SZC_Zhili_Clique_Civilian_party_long_tt$\n§LOwing its origins to the titanic rise of Feng Guozhang, the Zhili Clique would coalesce around him and his Presidency wherein he advocated for Unification by Negotiation with the South, as opposed to Prime Minister Duan Qirui's Unification by Subjugation. Following Feng's death in 1919, the Zhili Clique would become split between three endeavouring warlords — Cao Kun, Wu Peifu and Wang Chengbin. Engaging in rivalries with the Fengtian and Anhui Cliques, the Zhili Clique would reign supreme in 1922.\n\nDominating the Beiyang Republic for years, the Zhili would experience a climactic fall from power after a war between Qi Xieyuan and Lu Yongxiang would evolve into the Second ZhiFeng War, where Feng Yuxiang, a Zhili member at the time, would betray the clique and launch the 1924 Beijing Coup, ejecting President Cao and Wu Peifu. Whilst briefly regaining their power in an interregnum, it would appear that the Zhili have been ejected from the Central Plains altogether. Without directly intervening on either side in the League Collapse, the Zhili would open themselves to a coup from the detested Royal Court. Resulting in the death of both the primary and secondary leader of the Zhili Clique, it would fall under the tertiary leader, Marshal Wang Chengbin, to wage the fighting retreat to Sichuan province.\n\nNegotiating an agreement with Yang Sen, the Remnant Zhili Clique would see its patronage network severely cut down, with many dying in the Central Plains fighting. Now coalescing around esteemed diplomat Yan Huiqing, the intelligent and quizzical man has proven himself a capable rallying point upon which the civilian bureaucracy can pose a viable alternative to the dominance of Wang's militarists. Jointly united, the Civilians hope to see a reformed Beiyang, as to prevent such a calamity from ever happening again.§!\n"
 SZC_Zhili_Clique_Civilian_party_long_tt: "Zhili Clique (Civilian Wing) (Beijing Zhixi (Wenguan Pai))"
 SZC_Zhili_Clique_Military_party: "Zhili Clique"
 SZC_Zhili_Clique_Military_party_long: "$SZC_Zhili_Clique_Military_party_long_tt$\n§LOwing its origins to the titanic rise of Feng Guozhang, the Zhili Clique would coalesce around him and his Presidency wherein he advocated for Unification by Negotiation with the South, as opposed to Prime Minister Duan Qirui's Unification by Subjugation. Following Feng's death in 1919, the Zhili Clique would become split between three endeavouring warlords — Cao Kun, Wu Peifu and Wang Chengbin. Engaging in rivalries with the Fengtian and Anhui Cliques, the Zhili Clique would reign supreme in 1922.\n\nDominating the Beiyang Republic for years, the Zhili would experience a climactic fall from power after a war between Qi Xieyuan and Lu Yongxiang would evolve into the Second ZhiFeng War, where Feng Yuxiang, a Zhili member at the time, would betray the clique and launch the 1924 Beijing Coup, ejecting President Cao and Wu Peifu. Whilst briefly regaining their power in an interregnum, it would appear that the Zhili have been ejected from the Central Plains altogether. Without directly intervening on either side in the League Collapse, the Zhili would open themselves to a coup from the detested Royal Court. Resulting in the death of both the primary and secondary leader of the Zhili Clique, it would fall under the tertiary leader, Marshal Wang Chengbin, to wage the fighting retreat to Sichuan province.\n\nNegotiating an agreement with Yang Sen, the Remnant Zhili Clique would see its patronage network severely cut down, with many dying in the Central Plains fighting. Now coalescing around Marshal Wang, the military backbone of the Zhili Clique stands primed to retake their rightful land, and restore the primacy of the Beiyang Republic.§!\n"
 SZC_Zhili_Clique_Military_party_long_tt: "Zhili Clique (Military Wing)(Beijing Zhixi (Junren Pai))"

### Ideas ###
 SZC_baoding_influence: "Baoding Influence"
 SZC_baoding_influence_desc: "The Baoding Department handles a significant amount of work within the government and the influence it holds lowers our legitimacy significantly. Despite this, their added efforts to our ranks help us ensure the Sichuanese powder-keg doesn't explode."

 SZC_internal_divisions: "Internal Divisions"
 SZC_internal_divisions_desc: "The past decade saw a small decrease in internal divisions of the Sichuan Clique, but the problem still lingers on. The influential Baoding Department, the strong Liu Xiang led faction of the Accelerated Department and the young Officer Department have all set the stage for the province's collapse being imminent at the slight upset of power."

 SZC_looming_agricultural_crisis: "Looming Agricultural Crisis"
 SZC_looming_agricultural_crisis_desc: "The production of opium has become extremely pervasive within Sichuan, being one of the few profitable crops due to the province's economic isolation. As a consequence, the production of grain and rice within the province has been reduced to a critical level, a situation made worse by the instability and incompetent governance of the last three decades. Sichuan teeters on the brink of a large-scale famine, were a natural disaster to happen."

 SZC_civil_war_idea: "Civil War!"
