 SZC_country_intro_content: "As 1936 dawns, §aSichuan§! remains in a very fragile balance between its multiple factions. §aYang Sen§! holds for now, buoyed by §PZhili§! support from his personal backer, the §PJade Marshal Wu Peifu§! and aided by his close associate and former governor of §aSichuan§!, §PLiu Cunhou§!, whose status and connections, as well as considerable forces, give §aYang§! sorely needed stability and legitimacy. However, the military disasters of the past decade led §aYang Sen§! to rely on the cliques led by §cDeng Xihou§! and §PLiu Xiang§!, who now hold considerable influence in the government and in Sichuan itself. The remnants of the §RKMT-aligned§! §SOfficer Department§! still control parts of southern §aSichuan§!, though the years since have seen their area of control steadily diminish.\n\n§aSichuan§! stands at the edge of a knife, internally divided, with multiple factions vying for ultimate power in the province. It may take only the slightest sign of weakness in the §PZhili§! for this powderkeg to blow up..."

 SZC_country_intro_header_1: "The §aSichuan Clique§!"
 SZC_country_intro_content_1: "The modern history of §aSichuan§! begins in 1912. When the §lXinhai Revolution§! reached §aSichuan§!, the region entered a period of prolonged instability, with regional warlords vying for the governorship by diplomacy and force. Between 1912 and 1926, the region was alternatively controlled by §lXinhai revolutionaries§!, §RKuomintang loyalists§! and §Plocal warlords§!.\n\nThis state of affairs would last until the failure of the Northern Expedition in 1926. With the personal support of the victorious §PZhili§! leader, §cWu Peifu§!, §aYang Sen§! was able to establish himself as the firm ruler of §aSichuan§!, finally restoring some semblance of stability to the region. However, the profound divisions within §aSichuan would§! not disappear, with §aYang§! rapidly becoming beheld to the interests for various internal cliques that formed and unable to remove their influence. §PLiu Xiang§!, one of these warlords, established himself in §PChongqing§! by allying himself with the local administration, quickly becoming §aYang's§! main rival for control over §aSichuan§!.\n\n1928 saw §aSichuan§! face an invasion from the neighbouring clique of §aYunnan§!. While at first a success, the invasion was soon defeated by §aSichuanese§! forces, causing considerable losses among §aYang's§! personal forces. A §PTibetan§! invasion in 1930 deteriorated the situation even further, with §PTibetan§! troops reaching the Yangtze River and directly threatening the capital of §aChengdu§!. While the involvement of the §PMa Clique§! to the north eventually turned the tide against the §PTibetans§!, §aSichuan§! was forced to cede half of the §aXikang§! region to §PTibet§! and §aYang's§! military was left in tatters."

 SZC_country_intro_header_2: "The §aSichuan Clique§! (Part 2)"
 SZC_country_intro_content_2: "While the §PTibetan§! invasion was repelled, this was not the end of §aSichuan's§! troubles. In 1931, a group of §RKuomintang-aligned§! officers, §Pwarlords§! and §aformer governors§! of §aSichuan§!, the §SOfficer Department§!, launched its first expedition into §aSichuan§! from their bases in northern §aYunnan§!, with tacit support from §PTang Jiyao's Republican government§!. The tattered §aSichuanese§! forces under §aYang§! were no match for the §RKMT§! troops, being routed time and again, losing most of their supplies to the advancing invasion forces. With the §aClique§! on the brink of collapse, warlord §aYang Sen§!, in a move of desperation, formed a temporary alliance with §PChongqing§! warlord §PLiu Xiang§! and his clique, the §PIndustrial Corps§!. With assistance from §PLiu's§! forces, §aYang§! was able to beat back the expedition. Further cooperation with the §PIndustrial Corps§! allowed §aSichuan§! to begin rebuilding its army, at the cost of ever increasing §PIndustrial Corps§! influence within the government.\n\nAnother group to rise in influence at this time was §cDeng Xihou's Baoding Department§!, whose forces helped suppress the §SOfficer Department§! while §aYang§! rebuilt his forces. The highly visible work by the §cBaoding Department§! in suppressing the rebels led to an increase in the group's popularity, which is seen by more and more citizens as the true protectors of §aSichuan§!.\n\nAnother invasion attempt in 1933 by §aYunnan§!, in support of the §SOfficer Department§!, was quickly aborted when the §PLeague-Marshal of the Eight Provinces§!, §PSun Chuanfang§!, threatened to intervene. The unexpected §aYunnanese§! retreat allowed §aYang§! to partially reoccupy §asouthern Sichuan§!. The chaos also allowed §aTian Songyao§! to establish himself in the northeast as a §aminor warlord§!, yet his ambitions remain a mystery."

 SZC_country_intro_header_3: "§aSichuan§!, Divided"
 SZC_country_intro_content_3: "§aSichuan§! in 1936 stands divided, with multiple factions vying for absolute power.\n\nThe ruling faction at the moment is the §aArmament Department§!, led by §aYang Sen§! and his close associate §PLiu Cunhou§!. Due to §cWu Peifu's§! personal support over the years, the §aDepartment§! is closely aligned to the §PZhili authorities§! in §cBeijing§! and §PNanjing§!. While their influence remains secure for now, the §aclique§! has grown dependent on §PZhili support§! in the last decade. Should something befall the §PZhili§!, §aYang's§! authority will be dangerously threatened.\n\n§aYang's§! chief rival for control over §aSichuan§! is §PChongqing§! warlord §PLiu Xiang§!, leader of the §PIndustrial Corps§!. §PLiu Xiang§! remains an erstwhile ally of §aYang§! since the §RKMT§! expedition in 1931, but §PLiu§! is an ambitious man and makes no secret of his desire to rule §aSichuan§!. Should the opportunity appear, the §PIndustrial Corps§! may quickly reconsider the usefulness of their alliance with §aYang Sen§!.\n\nThe third most important faction is the §cBaoding Department§!, a clique formed by former §cBaoding§! graduates - though this is not a prerequisite for membership - and led by §aYang's§! general §cDeng Xihou§!. In the last few years, their highly visible operations against §Srebel enclaves§! in the south have seen them gain popularity among the people. The §cBaoding Department§! forms a core of §aYang's§! support in the region. While §cDeng§! has long been loyal to §aYang§!, he may very well be considered a threat to §aYang's§! rule.\n\nIn the south, the remnants of a §RKMT§! expedition in 1931 continue to hold territory. The §SOfficer Department§!, as they are called, are the main group openly resisting §aYang's§! control of §aSichuan§!. Led by §aLü Chao§! and §lXiong Kewu§!, the group maintains close relations with the nearby clique of §aYunnan§!, on whose support they depend to survive."

