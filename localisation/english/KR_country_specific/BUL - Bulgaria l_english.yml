### Parties ###
 BUL_totalist_party: "FAKB"
 BUL_totalist_party_long: "Federatsiya na Anarkho-Komunistite v Bŭlgariya (Federation of Anarchist Communists in Bulgaria)\n§LThe scars of the Weltkrieg were only deepened by the chaotic Bulgarian interwar period, which has left a viable niche for far-left agitation against the government. Operating throughout Bulgaria's mountainous countryside, cells (chetas) of various left-wing revolutionaries employ guerilla tactics and terrorist attacks in hopes of ushering in revolution in the country.\n\nWhile somewhat decayed compared to their heyday in the years immediately after the Weltkrieg, this loosely aligned patchwork of communists, anarchists and anarcho-syndicalists remains a thorn in Sofia's side. In recent years, their leader Vasil Ikonomov and many of his followers have loosened on their anarchist views and have embraced French Sorelianism, attracted by its emphasis on personal, heroic action.§!\n"
 BUL_syndicalist_party: "ZPK \"Vlasovden\""
 BUL_syndicalist_party_long: "Zemedelskata Profesionalna Konfederatsiya \"Vlasovden\" (Agricultural Professional Confederation \"Vlasovden\")\n§LNamed after a traditional holiday in its native Haskovo region, \"Vlasovden\" is a loosely associated grouping of several anarcho-syndicalist groups and agricultural trade unions, modeled after their counterparts in France and Britain. In contrast to them, however, they maintain an agrarian outlook, viewing agricultural workers as the primary force of revolution.§!\n"
 BUL_radical_socialist_party: "BRSDP-TS"
 BUL_radical_socialist_party_long: "Bŭlgarska Rabotnicheska Sotsialdemokraticheska Partiya - Tesni sotsialisti (Bulgarian Social Democratic Workers' Party - Narrow Socialists)\n§LFounded at the close of the 19th century as a primarily reformist socialist party, the BRSDP's initial unity for the sake of the working class proved too fragile. In 1903, the issue of class collaboration, championed by a portion of the party over a background of significant peasant unrest, ended up splitting the party between orthodox Marxists and reformists.\n\nThe Narrow Socialists are the descendants of the former group, continuing to advocate for revolutionary socialism. They draw significant influence from the Russian Bolsheviks, believing in the supremacy of the industrial workers and the necessity of a \"dictatorship of the proletariat\".§!\n"
 BUL_social_democrat_party: "BRSDP-SS"
 BUL_social_democrat_party_long: "Bŭlgarska Rabotnicheska Sotsialdemokraticheska Partiya - Shiroki sotsialisti (Bulgarian Social Democratic Workers' Party - Broad Socialists)\n§LFounded at the close of the 19th century as a primarily reformist socialist party, the BRSDP's initial unity for the sake of the working class proved too fragile. In 1903, the issue of class collaboration, championed by a portion of the party over a background of significant peasant unrest, ended up splitting the party between orthodox Marxists and reformists.\n\nThe Broad Socialists are the descendants of the latter group, who have since absorbed several other left-wing movements, leading to significant heterogeneity. The prevailing sentiment is, regardless, adherence to Kautskyian Marxist ideology, emphasising a gradual erosion of capitalism in the interest of avoiding premature revolution.§!\n"
 BUL_social_liberal_party: "BZNS \"Vrabcha 1\""
 BUL_social_liberal_party_long: "Bŭlgarski Zemedelski Naroden Sŭyuz \"Vrabcha 1\" (Bulgarian Agrarian National Union \"Sparrow 1\")\n§LThe BZNS finds its roots in a peasant professional organisation which ended up campaigning against perceived unfair taxation, carried out by the Radoslavist government at the start of the century. The movement-turned-party floundered until it was reinvigorated by populist Aleksandar Stamboliyski.\n\nThe Tsarist authorities imprisoned Stamboliyski twice over his republican and anti-militarist views, which has led to a split in the party. The \"Vrabcha 1\" faction is a moderate successor to the original BZNS, which has abandoned the latter's militant agrarianism in favour of participation in the democratic process.§!\n"
 BUL_market_liberal_party: "Petorka"
 BUL_market_liberal_party_long: "Komitet na Petimata (Committee of Five)\n§LThe Petorka is a loose alliance of party leaders from across the political spectrum, namely the heads of \"Vrabcha 1\", the Broad Socialists, the Democratic Party, the Radical Democratic Party, and the BZNS \"Pladne\". They stand as the last meaningful opposition to the near-complete erosion of Bulgarian democracy by Crown Prince Boris and his allies in the National Liberals. The group is actively campaigning for the abolition of the State Protection Act and for retaining the Tarnovo Constitution.§!\n"
 BUL_social_conservative_party: "Second Concentration"
 BUL_social_conservative_party_long: "Second Liberal Concentration - Natsionalliberalna Partiya (National Liberal Party) / Obedinena Narodno-progresivna Partiya (United People's Progressive Party)\n§LNamed after the \"First\" Liberal Concentration formed in the years following the Weltkrieg around Prime Minister Vasil Radoslavov, the Second Concentration follows similar ideological lines - hardly surprising given the National Liberals' origin in the former. Markedly Germanophilic and holding little regard for the democratic process, the Second Concentration acts primarily as a conduit for the will of Crown Prince Boris, who seeks to elevate the Bulgarian nation from its decades-long malaise without the distractions of party politics.§!\n"
 BUL_authoritarian_democrat_party: "Second Concentration"
 BUL_authoritarian_democrat_party_long: "Second Liberal Concentration - Natsionalliberalna Partiya (National Liberal Party) / Obedinena Narodno-progresivna Partiya (United People's Progressive Party)\n§LNamed after the \"First\" Liberal Concentration formed in the years following the Weltkrieg around Prime Minister Vasil Radoslavov, the Second Concentration follows similar ideological lines - hardly surprising given the National Liberals' origin in the former. Markedly Germanophilic and holding little regard for the democratic process, the Second Concentration acts primarily as a conduit for the will of Crown Prince Boris, who seeks to elevate the Bulgarian nation from its decades-long malaise without the distractions of party politics.§!\n"
 BUL_paternal_autocrat_party: "Zveno"
 BUL_paternal_autocrat_party_long: "Politicheski Krŭg \"Zveno\" (Political Circle \"Zveno\")\n§LFounded during the Georgiev regime as the political arm of the influential Military League, Zveno (meaning \"unit\") is a clique of officers and intellectuals who seek a complete restructuring of Bulgarian society.\n\nCentral to their ideology is the principle of \"rationalisation\" - elimination of partisan politics and ineffective private enterprise, in favour of technocratic, bureaucratic, and corporatist rule. They are also proponents of \"integral Yugoslavism\", seeking to resolve the issue of the Serbian minorities in the country's western regions through the union of all South Slavs into a single, Bulgarian-led nation. Unsurprisingly, Zveno's ideology is especially popular amongst the armed forces.§!\n"
 BUL_national_populist_party: "SBNL"
 BUL_national_populist_party_long: "Sŭyuz na Bŭlgarskite Natsionalni Legioni (Union of Bulgarian National Legions)\n§LThe decades-long slump Bulgaria has experienced in the years since the Weltkrieg has served to radicalise significant segments of the population, several of which have found representation in the far-right. The SBNL is clearly influenced by the Legion of the Archangel Michael in neighbouring Romania, making use of similar methods to gather influence, such as travelling to the countryside to aid villagers during harvest season, and taking this opportunity to spread the movement's propaganda.\n\nThe Legions view the \"greatness\" of \"Greater Bulgaria\" as tainted by traitorous politicians and minorities, viewing both with hostility. They view its preservation and purification as an absolute material and spiritual need. Despite this, they remain at least ambivalent towards the monarchy.§!\n"

# Alternate

 BUL_six_party: "Shestorka"
 BUL_six_party_long: "Komitet na Shestimata (Committee of Six)\n§LThe repeal of the State Protection Act has given Bulgarian democracy a new lease on life. The Petorka has been reinforced by the United People's Progressive Party, with the newly established Committee of Six acting as a broad ruling coalition until new elections are held.§!\n"
 BUL_royal_authoritarian_democrat_party: "Non-Partisan Regime"
 BUL_royal_authoritarian_democrat_party_long: "Bezpartien rezhim (Non-Partisan Regime)\n§LWith threats within and without threatening the very integrity of the Bulgarian state, the Crown Prince has seen fit to oversee the transformation of the fractious Bulgarian political landscape into a single, unified force for the benefit of the nation. With the Sŭbranie severely curtailed, acting as a rubberstamp for the Tsar's decrees, Bulgaria may now address the issues which have plagued it since the Weltkrieg's conclusion as one determined movement.§!\n"
 BUL_national_liberal_party: "NLP"
 BUL_national_liberal_party_long: "Natsionalliberalna Partiya (National Liberal Party)\n§LThe National Liberal Party was formed as a merger of the First Liberal Concentration's parties at the initiative of former Prime Minister Vasil Radoslavov during the chaotic 1920s. It is strongly monarchist and Germanophilic, broadly acting as a vehicle for the ambitions of Crown Prince Boris. Divisions remain between the mainstream view, who often hold liberal democracy in little regard, and the old party members, who played a pivotal role in preventing the transformation of the Georgiev regime into a complete dictatorship.§!\n"
 BUL_democratic_party: "DP"
 BUL_democratic_party_long: "Demokraticheska Partiya (Democratic Party)\n§LAn offshoot of the 19th century Liberal Party, the Democratic Party seeks to uphold liberalism within a free and fair parliamentary system, in contrast to their cousins in the National Liberals. As such, they champion free market-friendly policies, as well as certain progressive values, filling a void left in the moderate right. They also place emphasis on a certain dynamism in policy-making, being openly willing to compromise with varying parties to advance their agenda.§!\n"
 BUL_its_just_bzns_party: "BZNS \"United\""
 BUL_its_just_bzns_party_long: "Bŭlgarski Zemedelski Naroden Sŭyuz \"Obedinen\" (Bulgarian Agrarian National Union \"United\")\n§LWith the recent shake-up of the Bulgarian political scene, BZNS' charismatic leader and ideologue, Aleksandar Stamboliyski has been released from prison. Reassuming command of his party, he has managed to bring together the factions which had arisen over the previous decade, and is now free to pursue his agrarian populist agenda, backed by a significant popular following and his Orange Guard paramilitary.§!\n"
 BUL_fatherland_front_party: "OF"
 BUL_fatherland_front_party_long: "Otechestven Front (Fatherland Front)\n§LThe Fatherland Front is a politically diverse underground republican movement, composed of the Narrow Socialists, \"Vlasovden\" and the core elements of BZNS, still loyal to Stamboliyski. The former two naturally prefer the installation of a socialist republic, though their differing views on the relative positions of the industrial and agricultural proletariat are sure to cause friction once the monarchy is toppled.§!\n"
 BUL_communist_party: "BKP"
 BUL_communist_party_long: "Bŭlgarska Komunisticheska Partiya (Bulgarian Communist Party)\n§LThe Narrow Socialists have prevailed over their agrarian counterparts in \"Vlasovden\", and now seek the establishment of their \"dictatorship of the proletariat\", heavily inspired by the proposed Bolshevik approach to governance before their downfall during the Russian Civil War. Ostensibly for the betterment of the industrial worker, they seek an aggressive industrialisation and modernisation of the Bulgarian state, and are likely to turn to increasingly radical methods to achieve this goal.§!\n"

 BUL_YUG_radical_socialist_party: "SRPY"
 BUL_YUG_radical_socialist_party_long: "Sotsialisticheska rabotnicheska partiya na Yugoslaviya (Socialist Workers' Party of Yugoslavia)\n§LThe more revolutionary elements of the Yugoslav left have been further radicalised by Bulgaria's conquest of the South Slavic lands. Merging into the SRPY, they operate as a united front in the hopes of toppling Zveno and creating a new, socialist Yugoslavia through various means ranging from guerilla warfare to campaigns of terrorism.§!\n"
 BUL_YUG_social_democrat_party: "SPY"
 BUL_YUG_social_democrat_party_long: "Sotsialisticheska partiya na Yugoslaviya (Socialist Party of Yugoslavia)\n§LLeft-wing politics have traditionally enjoyed a consistent level of popularity within the Balkans, and with the creation of Yugoslavia, the parties espousing these ideals have coalesced into the Socialist Party of Yugoslavia. The Yugoslav government maintains a policy of targeting leftist movements and parties, leaving the SPY to operate as a minor force within the extensive Yugoslav political underground.§!\n"
 BUL_YUG_democratic_party: "DP"
 BUL_YUG_democratic_party_long: "Yugoslavskata demokratichna partiya (Yugoslav Democratic Party)\n§LOpposition to Zveno's vision for the Yugoslav project abounds within the new state. Of this group, those not unsympathetic to the idea of a Yugoslav state, albeit a less Bulgarian-centric one, have coalesced around the Democratic Party. Despite their stated intentions to reform Yugoslavia into a federation of equals, their suppression by Zveno and the animosity of the South Slavs towards Bulgaria means their dreams are unlikely to ever be realised.§!\n"
 BUL_YUG_hpss_party: "KRSP"
 BUL_YUG_hpss_party_long: "Khŭrvatska republikanska selska partiya (Croatian Republican Peasant Party)\n§LWithin the new state, the Croatian population retains a significant amount of influence owing to their former leading role in the Kingdom of Illyria. Their interests are primarily represented within the HPSS, an organisation operating primarily underground, working to undermine the Yugoslav government in the interest of reestablishing an independent Croatian state.§!\n"
 BUL_YUG_zveno_party: "Obedinena Yugoslaviya"
 BUL_YUG_zveno_party_long: "Politicheski Krŭg \"Obedinena Yugoslaviya\" (Political Circle \"United Yugoslavia\")\n§LZveno's incredible triumph over the Austrian oppressor has served to validate the group's ideology in the eyes of its adherents. In the interest of \"integral Yugoslavism\", the regime now promotes a new, all-Yugoslav movement, whose stated purpose is to wipe away the \"false\" differences between the South Slavic peoples. Unsurprisingly, this has proven rather unpopular with the other nationalities in the new state, leaving \"United Yugoslavia\" as a primarily Bulgarian movement, in stark contrast with its name.§!\n"

