 BUL_kimon_georgiev: "Kimon Georgiev"
 BUL_kimon_georgiev_leader_desc: "§YBorn:§! §LAugust 11th, 1882, in Pazardzhik, Eastern Rumelia, Ottoman Empire§!\n§YBackground:§! §LColonel Kimon Georgiev was born to a middle-class family in the short-lived Principality of Eastern Rumelia, before its unification with Bulgaria. Much like his peers bereft of wealth, he enrolled in the Military School and graduated as an infantry lieutenant. His career in the Bulgarian Army saw him fight in both of the Balkan Wars and the Weltkrieg, during which he lost one of his eyes. No longer able to command his unit from the front lines, he was appointed as an instructor and later into the army staff, allowing him to create the Military Union - an organisation of active and reserve Bulgarian officers seeking to represent their voice in politics.\n\nMuch of the 1920s passed without note for the Colonel, working as an army instructor, commanding units against Serbian chetniks in Macedonia and teaching in the Military School. The Serbian Revolution and the subsequent political events in Bulgaria changed all that. Alongside the Military League, Georgiev fully endorsed the authoritarian regime of Konstantin Georgiev and was appointed as Minister of Railways and Telegraphs in his cabinet. When the Prime Minister fell, Georgiev vehemently defended him. Not only was the State Protection Act a necessity to him, but the failures of the parliamentary regime increasingly frustrated him.\n\nGeorgiev turned to his comrades, especially Damyan Velchev, and the two founded the Zveno political circle in 1928, with the goal of a new, stronger regime for Bulgaria. Unlike the discipline of the Army, politicians are irrational, immoral and short-sighted - so surely, it falls to the good men of the Army to put things back into order. With or without the antiquated regime on the throne.§!"
 BUL_kimon_georgiev_commander_desc: "§YBorn:§! §LAugust 11th, 1882, in Pazardzhik, Eastern Rumelia, Ottoman Empire§!"

 BUL_ivan_dochev: "Ivan Dochev"
 BUL_ivan_dochev_leader_desc: "§YBorn:§! §LJanuary 7th, 1906, in Shumen, Shumen District, Principality of Bulgaria§!\n§YBackground:§! §LIvan Dochev grew up in the era of the Greater Bulgarian dream, and was the son of a reserve officer. Unlike his father and many of his peers in the National Legions, Dochev did not pursue an army career and enrolled to study law at the University of Sofia instead. Although poverty and problems with the law forced him to interrupt his studies several times. The activist students of Bulgaria were the first to recognise that there was something rotten to the core with their beloved Bulgaria. In spite of the half-hearted speeches and rallies to display Bulgarian greatness, the country was poor, weak, and politically paralysed. The great revolutionary upheaval in Europe did not miss Sofia, emboldening not just socialists, but also those who saw it as a disease.\n\nDochev battled his Serbia-sympathetic coursemates in the streets of Sofia after the Serbian Revolution and joined the organisation \"Rodna Zashtita\". Soon disillusioned with it, Dochev rallied his peers to a splinter group, the Union of Bulgarian National Legions. Vehemently nationalist, xenophobic and openly militant, it swiftly absorbed its fellow radical organisations and turned into a hegemon of the far-right, and Dochev was their \"Bulgarian Codreanu\". As the head of the Legions, he travelled across the country and, if the rumours are true, met one of the commanders of the Ohrana in the Osogovo Mountains, who offered his endorsement to the young student.\n\nThe Fourth Balkan War caught Dochev straight out of university, and alongside thousands of his peers, he served in the front, his resolve only growing stronger and his bitterness turning even greater when he learned of the humiliating peace. No longer was he merely a young student thrust into political life - he was now a veteran, and alongside thousands of veterans he marched, to bring his country back on track, no matter how much it costs.§!"

