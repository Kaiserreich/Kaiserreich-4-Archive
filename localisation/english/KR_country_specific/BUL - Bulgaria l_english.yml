### Bookmark ###
 BUL_KR_gathering_storm_desc: "The \"Prussia of the Balkans\" won its final battle in 1919 - Tsar Ferdinand's gambit proved successful and Greater Bulgaria was united for good. The past twenty years have not been kind to Bulgaria, however - shaken by crisis and ethnic strife, it is unprepared for the next inevitable war, and hope for democracy is rapidly fading. A new Liberal Concentration has formed, chaired by Prime Minister Petko Stainov, and they have one last chance to defend the Constitution of Tarnovo - or let it shrivel in darkness."

