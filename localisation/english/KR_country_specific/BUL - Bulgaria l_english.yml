 BUL_chetniks_decisions: "Hall of the Mountain King"
 BUL_chetniks_decisions_desc: "\nThe Serbian Chetnik Organisation, once fighting against Ottoman rule in Kosovo and Macedonia, has been reborn - former members of the Serbian army, joined by rebellious peasants and youth, have chosen to continue the fight in the mountains of Serbia, travelling from region to region undetected, harassing our forces and building up strength in preparation for an uprising. They are led by §YDragoljub Mihailović§!, former General of the Serbian Army, turned partisan commander.\n\nAt any time, one of the Serbian states (including Macedonia) owned directly by us or by our puppets in §Y[SER.GetNameWithFlag]§! or §Y[MNT.GetNameWithFlag]§! will be flagged as a §YChetnik Base§!, giving the state severe debuffs, raising resistance (if any) and damaging buildings. Every §Y90 days§!, the Chetniks will move to another state, and an encounter will take place there - if that state has §Ymore§! divisions than Chetnik strength, they are beaten back and lose strength; if the state has §Yless§!, they win and gain strength.\n\nHovering over Mihailović's face will show statistics about the Chetnik movement - its §Ylocation§! and §Ystrength§!, measured on a scale of 1 and 10 and equal to the amount of §YDivisions§! they own. Forcing Chetnik strength to 1 will put an end to their resistance - whereas if it reaches 10 or Bulgaria goes to war, they will finally §Rrise up...§!\n"
