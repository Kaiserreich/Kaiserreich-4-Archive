 BUL_country_intro_content: "Bulgaria emerged from the Weltkrieg as one of the victors, and was awarded with all of the lands they wanted in the Balkans, thus the unification of \"Greater Bulgaria\" which had been the key goal of Bulgarian foreign policy ever since the Treaty of San-Stefano in 1878. However, the unification of Greater Bulgaria was the beginning of further troubles. Occupation of the new territories was costly, the country was severely in debt, and the political scene fractured.\n\nThe early 1920s saw a political dance between Vasil Radoslavov's National Liberals and numerous opposition parties — such as the Democrats, moderate Agrarians, and Broad Socialists. Though it was a continuation of the partisanstvo period from before the Weltkrieg, the traditional parties in the Sŭbranie were no longer certain of victory. In 1925, the British and Serbian revolutions emboldened local Agrarians and socialists in the Sŭbranie. In response, Crown Prince Boris encouraged his ageing father to put forward General Konstantin Georgiev, his favourite, as the new Prime Minister. Georgiev imposed martial law, restricted anti-royalist parties and passed the State Protection Act — an act which gave the government authoritarian powers in maintaining public order.\n\nDemocratic opposition in the Sŭbranie forced Georgiev to resign in 1928 before a full dictatorship could be imposed. While martial law was lifted and democracy returned, it was only in the shadow of the authoritarian Act. The so-called \"People's Bloc\" of Radical Democrats, Democrats and \"Vrabcha\" Agrarians fell after the Creditanstalt Crisis in 1933. In response, the National Liberals and the People's Progressives formed the Second Liberal Concentration, named after Vasil Radoslavov's Liberal coalition. Achieved with the backing of the Crown Prince, this coalition has a frail domestic and foreign policy. As 1936 begins, their delegated Prime Minister Petko Stainov must decide Bulgaria's future."

 BUL_guide: "§MDemocracy§! ($social_conservative_coloured$ / $market_liberal_coloured$ / $social_liberal_coloured$ / $social_democrat_coloured$)\n£white_dot Abolish the State Protection Act before the mission \"Fallout of Operation Nishava\" times out.\n£white_dot Avoid being couped by Zveno.\n\n§MBalkan Union§!\n£white_dot Put the Constitutionalists in charge before the Balkan War.\n£white_dot Accept the Belgrade Pact peace offer.\n£white_dot Complete the focus \"Never Another Georgiev\", while not having completed the focus \"War Reparations Investment Fund\" and not being in a faction.\n£white_dot  This will unlock the option to reconcile with Serbia and create a faction with them and other Balkan countries later on.\n\n§MNon-Partisan Regime§! ($authoritarian_democrat_coloured$)\n£white_dot Wait until the \"Fallout of Operation Nishava\" mission times out.\n£white_dot Avoid the State Protection Act being abolished and being couped by Zveno.\n\n§MThird Empire§!\n£white_dot Put the Royal Dictatorship in charge before the Balkan War.\n£white_dot Reject the Belgrade Pact offer of peace and defeat them, while being at war with the Ottomans and controlling [773.GetName], all in under 150 days from the start of the Fourth Balkan War.\n£white_dot  This will give Bulgaria the ability to proclaim the Third Bulgarian Empire, giving the ability to core [341.GetName] and claim [773.GetName].\n\n§MZveno§! ($paternal_autocrat_coloured$)\n£white_dot Align Stainov with Zveno.\n£white_dot Successfully coup the government before the mission \"Fallout of Operation Nishava\" times out. This can be done most easily by failing to rescue the bank after Black Monday.\n\n§MYugoslavia§!\n£white_dot Put Zveno in charge before the Balkan War.\n£white_dot Don't complete the focus \"$BUL_german_diplomacy$\" and reject volunteers from Germany, Austria and other countries from their alliances during the Fourth Balkan War.\n£white_dot Reject the Belgrade Pact peace offer and defeat them.\n£white_dot  This will give Bulgaria the ability to hijack Yugoslavism, granting them the ability to form Yugoslavia later on."

 BUL_guide_1: "The National Catastrophe\n£white_dot All the following paths require us to lose the Fourth Balkan War.\n\n§MNon-Partisan Regime§! ($authoritarian_democrat_coloured$)\n£white_dot Put either Zveno or the Constitutionalists in charge before the Balkan War.\n£white_dot If we put the Zveno: Keep the Legionaries and the monarchist will coup the government.\n£white_dot If we put the Constitutionalists: Have the Tsar survive the Holy Sunday Church assault.\n\n§MDemocracy§! ($social_conservative_coloured$ / $market_liberal_coloured$ / $social_liberal_coloured$ / $social_democrat_coloured$)\n£white_dot Put the Royal Dictatorship in charge before the Balkan War.\n£white_dot Have the Tsar accept Burov offer.\n\n§MZveno§! ($paternal_autocrat_coloured$)\n£white_dot Put the Royal Dictatorship in charge before the Balkan War.\n£white_dot Have the Tsar reject Burov offer.\n\n§MNarrow Socialists§! / §MVlasovden§! / §MAgrarian National Union§! ($radical_socialist_coloured$ / $syndicalist_coloured$ / $totalist_coloured$ / $authoritarian_democrat_coloured$)\n£white_dot Put the Constitutionalists in charge before the Balkan War.\n£white_dot Kill the Tsar in the Holy Sunday Church assault.\n£white_dot For the §aAgrarian National Union§! to take charge, allow the Orange Guard to organise.\n£white_dot If we complete the focus \"$BUL_integrate_ikonomov$\" and wait for 1200 days while not completing the focus \"$BUL_land_socialization$\", we will get coup by the §oFAKB§!.\nNote: If we still have the spirit \"Royalist Resistance\", taking the focus \"Path to Peace\" will revert us to the Royal Dictatorship.\n\n§MLegionary Revolution§! ($national_populist_coloured$)\n£white_dot Put Zveno in charge before the Balkan War.\n£white_dot Attempt to purge the Legionaries and they will perform a countercoup.\nNote: After the coup, you must return to war with the Belgrade Pact before the IMRO is defeated - failing to do so will revert you to the Royal Dictatorship."

### Events ###
 bulgaria_events.2.t: "Operation Nishava"
 bulgaria_events.2.d: "As \"Greater\" as Bulgaria was after the Weltkrieg, it was and still is not uniform. Almost a half of its population is made up of minorities - Turks, Greeks, Romanians, Albanians, and especially Serbs. The latter have been the most problematic ever since the annexation of Skopje and Nish. During the Weltkrieg, Bulgarian forces did not hesitate to exterminate hundreds, if not thousands, and pave the way for the colonisation of the new Western provinces. While these measures were scaled down after the war, they never became soft.\n\nThe harshness of territorial integration depended on the government. Some sought Bulgarisation, others sought accommodation with the non-Bulgarians, even if that was despised by the radical far-right. When the Liberal Concentration came to power in 1933, they abandoned any attempts at compromise. As advised by the Bulgarian Army, they approved a mass operation against Serbian intellectuals and suspected separatists in Nish.\n\nWaving the State Protection Act in their hands, soldiers commanded by General Hristo Lukov arrested over three hundred Serbian politicians, writers and artists. Even three Members of the Sŭbranie were detained. Though the Operation was expected to pacify the region for good, as more and more harrowing stories came from Bulgarian prisons and martial courts, the more public opinion turned away from the government. They can no longer stomach a return to the terror of the Weltkrieg years."
 bulgaria_events.2.a: "But it had to be done."

 bulgaria_events.3.t: "Conflict in the Sŭbranie"
 bulgaria_events.3.d: "The mood in the legislature of the Tsardom, the Sŭbranie, was far from great. The arrest of three of its members, although short-lived, has reflected extremely poorly upon the government of Petko Stainov, and so have harrowing news from the Western frontier — especially when foreign correspondents began getting their hands on the information and decrying the events as \"classic Balkan blood-letting\".\n\nUnder the orders of the opposition, aligned with the Committee of Five, or the Petorka, Prime Minister Stainov was forced to step to the Sŭbranie podium for questioning, and had to defend himself for over an hour. Though he aimed to address as many of the concerns of his fellow parliamentarians as possible, it did not satisfy the agitated opposition, who were now out for blood - especially as several of the Concentration's members were openly sympathetic...\n\nTwo speeches followed - Konstantin Muraviev, the firebrand of the reformed Agrarian National Union and nephew of the infamous Aleksandŭr Stamboliyski, and Georgi Genov, one of the five constitutionalist titans who give the name to the Petorka and a longtime leader of the Radical Democratic Party. Both of them announced the true culprit - the State Protection Act, a tool wielded by the absolutist Ferdinand and his son ever since the Act's adoption under their puppet, General Georgiev. A conspiracy has developed between the Dynasty and the Liberal Concentration, a plan to transform the country into an authoritarian dictatorship - and it is time for the Sŭbranie to start fighting back.\n\nIt is expected that as Bulgarian society is still in debate over Operation Nishava and the government's authoritarian powers, the Petorka will aim to push through an abolition of the Act - a decision Prime Minister Stainov will have to either resist, or support."
 bulgaria_events.3.a: "We have time for a debate on this..."

 bulgaria_events.4.t: "Muraviev Reaches Out"
 bulgaria_events.4.d: "Frontlines are being drawn both in and out of Parliament, and the greatest prize which either party could claim is the Prime Minister, Petko Stainov. In 1933, he was put forward as a controllable pawn, a jurist and diplomat with a long parliamentary career, but little experience in the highest levels of government, and an independent who could satisfy both the Liberal Concentration and moderate opposition members. Since then, however, his alignment has been more and more fluid, and those who know him well know that if push comes to shove, he will work for those who he believes will save Bulgaria.\n\nWith this knowledge at hand, Konstantin Muraviev has reached out to the Prime Minister directly, offering Stainov a private meeting in one of the restaurants in Sofia's Tsar Osvoboditel Boulevard, where the two politicians would be able to discreetly discuss the matters of the day. Always straightforward, Muraviev laid out his position clearly - ever since the adoption of the Constitution of Tarnovo, the Tsardom has claimed more and more freedom and power from their hands, adding it to their possessions. Already, Bulgaria could hardly be called a democratic state, a shameful fall from grace for a country that was so proud of one of the first democratic constitutions in the Balkans. Now, this may sound great to a man who is serving as the Tsar's own Prime Minister - however, as Muraviev points out, is being the puppet of an unhinged autocrat really what you wish to be known as in the history books? Is it not morally right, for anyone who believes in democracy, to stand up and say that we've had enough?\n\nWhat is the Prime Minister's reaction?"
 bulgaria_events.4.a: "You are right, the Monarchy must be curtailed."
 bulgaria_events.4.b: "I will not seek advice from Stamboliyski's stooges!"

 bulgaria_events.5.t: "An Invitation from Colonel Georgiev"
 bulgaria_events.5.d: "Not all of the forces in the Tsardom operate in the parliamentary arena. The Military League has its allies in the Sŭbranie, sure, but the real power of this association comes from the many generals and officers, retired and active alike, who are under its aegis. The name of \"Zveno\", a political circle of Military League leaders and their civilian supporters, has been pronounced often in the past few weeks - the chaos in the Sŭbranie has only proved them right, as some say. It was only a matter of time before they began searching for an ally in the Prime Minister himself.\n\nMinisterial meetings with the Military League are not infrequent, but this time, the organisation made sure to fill the meeting with leading members of the Zveno circle - Damyan Velchev, Pencho Zlatev, and especially Kimon Georgiev, who had invited Prime Minister Stainov to their meeting circle in the first place. After initial introductions and polite exchanges, the conversation swiftly turned towards Operation Nishava, the State Protection Act, and the Army's judgment of recent matters.\n\nThey are not impressed - however, as Georgiev stated, it was to be expected. Ever since the adoption of the Constitution, the parliamentary system has only weakened Bulgaria, rather than strengthened it. It paved the way for the corruption and incompetence of the Partisanstvo system, and it cannot even fulfil the one goal it sought out to do - represent the people. Here, the true goal of the meeting lied. Georgiev briefly presented Zveno's plan for Bulgaria - a reformed, rationalised, disciplined system, which will sweep away the weakness of old and bring forth the strength of new. It cannot be achieved democratically, of course - however, is this really a price one cannot pay for a renewed and stronger Bulgaria?\n\nWhat does the Prime Minister say?"
 bulgaria_events.5.a: "Indeed, perhaps there is merit in your ideas..."
 bulgaria_events.5.b: "I will not be influenced by discount Codreanites!"

 bulgaria_events.6.t: "The Crown Prince's Blessing"
 bulgaria_events.6.d: "The Prime Minister did not follow the two siren calls - and so, there is only one man left for him to defend the cause of. Crown Prince Boris, the heir to the throne, has been increasingly active in the Tsardom's political arena, and as his father turns less and less capable to rule, he has taken over many of his crown functions, not to mention the informal powers he holds in connections. The upper class of Bulgarian society knows well who they're dealing with when the Crown Prince is on the stage.\n\nIt was he who orchestrated the authoritarian period of General Konstantin Georgiev - so to see his work be potentially shafted by an emboldened democratic opposition is not in the future monarch's interest. So, learning that he still has one man to trust in the government is quite a relief to him - perhaps, hand in hand, these two titans of Bulgarian politics will be able to finally put an end to the chaos of the past two decades and create a measured, strong regime which every Bulgarian can trust."
 bulgaria_events.6.a: "The Act is a necessary measure."

 bulgaria_events.7.t: "People's Progressives in Talk with Petorka"
 bulgaria_events.7.d: "The Second Liberal Concentration is not a party, it is an alliance of two parties with similar goals, yet wildly divergent backstories. The United People's Progressive Party is the lesser partner in the coalition, but holds a long and prideful history of being the final incarnation of the Conservatives. Back in the late 19th century, the cleavage between the liberal and conservative factions in the Constitutional Assembly in Tarnovo was the defining difference between parties - and while those days are long gone and who stood for what in 1878 is no longer relevant, the People's Progressives claim heritage to those who stood by the Prince and for a responsible parliamentary system so many years ago.\n\nTheir leader, Atanas Burov, has gained a reputation as a strong supporter of civil rights and maintaining the Tarnovo Constitution - a stance which has since led him to negotiate with the Petorka. Feeling confident in his sway over the incumbent coalition, Burov has thus requested a meeting with the Prime Minister, and presented his wish to see the Second Concentration take a stand for democracy. Not only should they not surrender even more power to the Tsar, but they have a moral prerogative to defend the document which signalled Bulgaria's rebirth as an independent state.\n\nHow does Stainov reply?"
 bulgaria_events.7.a: "Gospodin Burov, your ministers are no longer welcome in our cabinet."
 bulgaria_events.7.b: "I concede. With a heavy heart."

 bulgaria_events.8.t: "General Zlatev's Proposal"
 bulgaria_events.8.d: "The Prime Minister's principled stand against the Zveno circle has not gone unnoticed, and expecting it to have been borne out of Stainov's fears, they have chosen to take a different approach. Once again, he has been called to a meeting, this time with Pencho Zlatev, cavalry General and one of the leading members of the autocratic faction. The setting of the meeting was a visit and inspection of one of the Bulgarian Army's newly modernised cavalry divisions, who the General assured will play a leading role in any future war against their enemy in Belgrade.\n\nGeneral Zlatev aimed to assure the Prime Minister regarding any of his fears — they are not a Codreanite clique, far from it, and do not seek to involve themselves with the poisonous rhetoric of the regime in Bucharest. Rather, they see themselves as technocrats, masters of the craft of politics who will be able to transform the country for the better, if only they are able to have a say. The Prime Minister does not even have to imagine this as a violent revolution — there is no need for the Tsar to lose his head, or for all of Bulgaria's political tradition to be tossed out of the window. Zlatev can personally assure Stainov that he will do whatever it takes to prevent \"dangerous radicals\" such as Damyan Velchev from getting their way - all he wants from the politician is his support in their hour of need.\n\nWhat does Stainov say?"
 bulgaria_events.8.a: "What *I* want is for you to leave before I use that Act on your clique."
 bulgaria_events.8.b: "Perhaps this is the only way Bulgaria can be saved..."

 bulgaria_events.9.t: "Black Monday in Germany"
 bulgaria_events.9.d: "The ripples of the financial crash in Berlin have not left us unscathed. Though we are not as connected to the German market as we once were, our agricultural enterprises nevertheless relied on providing Europe's economic giant with their produce - and now, the payments from German businesses are stalling and loans from their banks have completely dried up. Thankfully, as our economy was already sluggish and not as severely attached to Germany as some of our peers, we have avoided the worst of the downfall."
 bulgaria_events.9.a: "Could be worse..."

 bulgaria_events.10.t: "Bankruptcy of \"Bratya Bŭklovi\""
 bulgaria_events.10.d: "The bank runs in Germany in the aftermath of the Black Monday Crash have reached Sofia. Fearing that something alike to what happened in Berlin will repeat here, investors and normal civilians alike began rapidly withdrawing their deposits from one of the largest commercial banks in Bulgaria, \"Bratya Bŭklovi\" (\"The Bŭklovi Brothers\"). Run by the aforementioned family, Bŭklovi rapidly expanded credit during the 1930s, riding off the wave of the economic miracle in Germany all while offering loans to more and more untrustworthy debtors. This might not have been an issue a few years ago, as the profits from their operations would be more than worth the risk, but now this overconfidence has bitten them back, millions of leva in loans are expected to never return to the bank, and its own debts mount by the day.\n\nA collapse of the bank is imminent, and would likely lead to the collapse of Bulgaria's financial system. It falls upon the Bulgarian State Bank and the Directorate of State-Guaranteed Debts to figure out a solution - to them, the only way out is to minimise the losses by forcefully merging the Bŭklovi with another major bank."
 bulgaria_events.10.a: "Now we're in for a bumpy ride!"

 bulgaria_events.11.t: "Bill Killed in Committee"
 bulgaria_events.11.d: "Not long after the bill to abolish the State Protection Act was proposed to the Sŭbranie, the parliamentary committee designated to review the bill has more or less killed it before it ever reached the floor. The loyalists of the Crown Prince and right-wing nationalists have held up the delegates of the Constitutionalist coalition in questioning their patriotic motives and the necessity of the bill, and as we lack support across the parliament, it appears we will not be able to push the abolition through."
 bulgaria_events.11.a: "We will try again later."

 bulgaria_events.12.t: "National Legionaries Grow in Strength"
 bulgaria_events.12.d: "The Union of Bulgarian National Legions is the most recent incarnation of a long history of nationalist Bulgarian paramilitaries, born from the vast amount of reservists and war veterans who were left on the streets after the Weltkrieg and sought a way to channel their frustration. Originally founded as the youth wing of \"Rodna Zashtita\", the National Legions swiftly overtook their fathers and consolidated themselves as the leading force on the Bulgarian far-right. Vehemently nationalist, anti-capitalist and anti-semitic, they are clearly inspired by the similarly named regime in Romania, even if they recognise that they are Bulgaria's biggest enemy.\n\nThe destitution across Bulgaria following the Black Monday crisis has empowered the Legions. Not only that, but its leader Ivan Dochev and other Legionaries took advantage of the crisis, organising massive rural relief actions to aid the peasantry in their hours of need. Thousands of Legionaries have marched to the countryside, aiding the peasants in their harvests and propagandising their ideals along the way.\n\nAt the moment, the Legionaries are an ally of Zveno - however, this alliance is brittle, and it's no mystery that the radicalised young officers have their own agenda."
 bulgaria_events.12.a: "Codreanu is the enemy, not an example!"

 bulgaria_events.13.t: "Army Generals Endorse the SBNL"
 bulgaria_events.13.d: "The radical nationalist goals of the National Legions, though hardly palatable to the average Bulgarian, have caught the attention of the army's highest-ranking leaders. Owing to the organisation's history and contacts with other right-wing Bulgarian paramilitaries, it can easily find support among the officer corps, and two notable generals have now spoken up in their favour.\n\nNikola Zhekov, a hero of the First Balkan War and the Weltkrieg, was the first to do so, writing favourably of the Legionaries in a piece published in the Military Union's official newspaper \"Izgrev\", describing them as an ambitious autochthonous movement whose ideas may have a lot of use in the Bulgaria of today. A staunch advocate of a pro-German course, Zhekov also finds considerable common ground with the movement there. Of course, the old retired general was still somewhat hesitant, because of his typical conservatism.\n\nGeneral Hristo Lukov was a lot more dedicated in his follow-up article - and the rumours say that he is directly involved with the Legionaries, even possibly considered as an alternate leader if they ever seek to make themselves more presentable to the general population. Both of these commanders were greatly critical of the current regime, of course - almost to the point of shunning democracy entirely. Rumours are abound of a Legionary march to Sofia as a signal for a military coup to overthrow the government of Petko Stainov and establish a hardline authoritarian regime... whether or not they can find an ally in the highest office."
 bulgaria_events.13.a: "I will not be influenced by rabid nationalists!"
 bulgaria_events.13.b: "Perhaps I should back them before they have my head..."

 bulgaria_events.14.t: "\"Vrabcha\" in Cahoots with Underground"
 bulgaria_events.14.d: "Because of the opposition of its leader Aleksandŭr Stamboliyski and many of its membership to the war, the Bulgarian Agrarian National Union was banned during the Weltkrieg, and since then, it has lived a very on and off existence. The moderate elements of the former party who distanced themselves away from the radical agrarianism of their predecessors refounded the party after the Weltkrieg, its faction named \"Vrabcha 1\" after the address of the party headquarters. This faction rebuilt the power base of the original BZNS and even negotiated a release of their original leaders, including Stamboliyski himself, for a brief period of time in the 1920s.\n\nThe Serbian Revolution once again broke the party in twain, and Stamboliyski alongside the republican members of the party moved to the underground due to their unabated support for the revolution in Belgrade. Later events led to further splinters in the large, yet divided Agrarian movement. Today, five parties calling themselves BZNS exist in Bulgaria, although only three are relevant — \"Vrabcha 1\" and \"Pladne\" are legal and are represented in the Petorka, the latter a bit more radical than the former, and \"Aleksandŭr Stamboliyski\", or BZNS \"United\", which operates in the underground, openly cooperates with socialist forces, and declares itself fighting for a Bulgarian Republic.\n\nIt was believed that these factions had drifted apart significantly - however, as political battles grow tense across the nation, Bulgarian police are starting to reveal... connections between the underground BZNS and their seemingly moderate and innocent counterparts in the Sŭbranie. Shared membership, secret circles discussing the political situation... It would be very easy to threaten Dimitar Gichev and Konstantin Muraviev with this information, and seriously shake up the constitutionalist ranks. After all, they couldn't dare to work with suspected republicans..."
 bulgaria_events.14.a: "Perfect! I will speak before the Sŭbranie and reveal these connections!"
 bulgaria_events.14.b: "This would destabilise the country too much."

 bulgaria_events.15.t: "Our Men in Sofia"
 bulgaria_events.15.d: "Eyeing Bulgaria like a hawk stalking prey, we see that our neighbour is entering a period of political strife. Years of resentment towards the authoritarian regime of Tsar Ferdinand, his son Crown Prince Boris and their lackeys are finally exploding, as a considerable faction in the Bulgarian parliament are now openly campaigning for the restoration of full constitutionalism and the abolition of the State Protection Act. While our only interest in Bulgaria is the destruction of this hated hegemon, we in fact have \"our men\" in Sofia.\n\nThe Bulgarian Agrarian National Union \"Aleksandŭr Stamboliyski\" is the radical republican faction of the BZNS, an agrarian political party that was shattered by the Bulgarian government for their opposition to the war, and still struggles to pick up the pieces. It is led by Aleksandŭr Stamboliyski himself, a man who has no illusion of ever working within the royalist regime again and a rare Bulgarian politician who proudly calls himself a \"Yugoslav\" - the authorities in Bulgaria still believe that he is hiding somewhere in Sofia, when in reality, he is safe in Serbia, from where he is able to command his faction of the BZNS.\n\nHe still keeps some contact with the parliamentary factions of the BZNS, able to exchange information and sway a few of them to support the abolition of the State Protection Act - which, as Stamboliyski assures, will be the first step towards an Agrarian takeover of Bulgaria, which will be able to work with Serbia in peace. Should we support this gamble, or instead back more reliable options, such as Chetnik resistance in Niš?"
 bulgaria_events.15.a: "Getting Bulgaria soft is in our interest."
 bulgaria_events.15.b: "We don't care about Sofia. Chetnik resistance is our priority."

 bulgaria_events.16.t: "The Zveno Coup"
 bulgaria_events.16.d1: "A plot to overthrow the constitutional government of Bulgaria has come into motion, crafted by the four main leaders of the conspiracy — Kimon Georgiev, Pencho Zlatev, Damyan Velchev and Petko Stainov. Following the plan of action, the Prime Minister sent an order to call the Sŭbranie to a full session, especially including the leaders of the Petorka, all while army units were activated across Sofia and established an unofficial order of martial law in the streets. When the day broke out, Georgiev and Zlatev requested an audience with the Tsar and presented a pre-written royal decree which, upon signing, would put an end to several decades of Bulgarian democracy.\n\nNo support came across the city or outside of the country, and several politicians such as Nikola Mushanov, Konstantin Muraviev and Yanko Sakazov were detained by the conspirators. Under this pressure, Tsar Ferdinand I signed the royal decree, and later in the day, Petko Stainov promulgated it to the masses in Sofia. The royal decree called for the suspension of the Constitution, the removal of senior officers from the army staff, the consolidation of several ministries and the appointment of a new, \"responsible\" government that will steer Bulgaria in the crisis of today.\n\nZveno's takeover is complete."
 bulgaria_events.16.d2: "A plot to overthrow the constitutional government of Bulgaria has come into motion, crafted by the four main leaders of the conspiracy - Kimon Georgiev, Pencho Zlatev, Damyan Velchev and Petko Stainov. Following the plan of action, the Prime Minister sent an order to call the Sŭbranie to a full session, especially including the leaders of the Petorka, all while army units were activated across Sofia and established an unofficial order of martial law in the streets. When the day broke out, Georgiev requested an audience with the Tsar and presented a pre-written royal decree which, upon signing, would put an end to several decades of Bulgarian democracy.\n\nHowever, it turns out, Pencho Zlatev did not appear when necessary, and forces loyal to the Constitution have entered the city, creating a tense standoff. Radical Agrarian and socialist leaders are agitating across the city for the people to resist the military's attempted takeover of the state. And as the Tsar continues to refuse to sign the order, the coup is starting to crumble before our eyes..."
 bulgaria_events.16.a: "Long live Bulgaria!"
 bulgaria_events.16.b: "I need to hide and profess my loyalty to the Crown!"
 bulgaria_events.16.c: "We are too powerful to lose! Force a takeover through!"

 bulgaria_events.17.t: "Army Stages Coup Attempt!"
 bulgaria_events.17.d1: "A plot to overthrow the constitutional government of Bulgaria has come into motion, crafted by the three main leaders of the conspiracy — Kimon Georgiev, Pencho Zlatev and Damyan Velchev. Army units were activated across Sofia and established an unofficial order of martial law in the streets, catching the Sŭbranie in the midst of session. When the day broke out, Georgiev and Zlatev requested an audience with the Tsar and presented a pre-written royal decree which, upon signing, would put an end to several decades of Bulgarian democracy.\n\nNo support came across the city or outside of the country, and several politicians such as Nikola Mushanov, Konstantin Muraviev and Yanko Sakazov were detained by the conspirators. Under this pressure, Tsar Ferdinand I signed the royal decree, and later in the day, Kimon Georgiev promulgated it to the masses in Sofia. The royal decree called for the suspension of the Constitution, the removal of senior officers from the army staff, the consolidation of several ministries and the appointment of a new, \"responsible\" government under Georgiev which will steer Bulgaria in the crisis of today.\n\nZveno's takeover is complete."
 bulgaria_events.17.d2: "A plot to overthrow the constitutional government of Bulgaria has come into motion, crafted by the three main leaders of the conspiracy - Kimon Georgiev, Pencho Zlatev and Damyan Velchev. Army units were activated across Sofia and established an unofficial order of martial law in the streets, catching the Sŭbranie in the midst of session. When the day broke out, Georgiev requested an audience with the Tsar and presented a pre-written royal decree which, upon signing, would put an end to several decades of Bulgarian democracy.\n\nHowever, it turns out, Pencho Zlatev did not appear when necessary, and forces loyal to the Constitution have entered the city, creating a tense standoff. Radical Agrarian and socialist leaders, agitating across the city for the people to resist the military's attempted takeover of the state, almost sparked a firefight before getting the officers to hastily retreat. And as the Tsar continued to refuse to sign the order, the coup attempt crumbled before our eyes, forcing the conspirators to flee and move underground."
 bulgaria_events.17.a: "I need to flee the country!"
 bulgaria_events.17.b: "How dare these militarists interfere!"

 bulgaria_events.18.t: "The Non-Partisan Regime"
 bulgaria_events.18.d1: "Hard times have fallen upon Bulgaria. It faces enemies within and without. The Belgrade Pact threatens the Tsardom with complete destruction and war is increasingly drawing near, while movements of every sort wish to stab us in the back right when national unity is necessary. Syndicalist and Agrarian republican terrorists underground, the Codreanite-influenced military... For the past year, it appeared as if this was a situation with no solution. A movement for the defence of the Tarnovo Constitution has paralysed government work and every step forward has a knife held by Zveno looming over our heads.\n\nAnd yet, Bulgaria has always had a saviour! The Tsar, we were all simply too blind to see it! Now that a year has passed since Operation Nishava, the constitutionalist movement sparked by its blowback has begun to collapse in of itself - and so, the Sŭbranie has been reclaimed by the loyalists of the monarchy yet again. Advised by the Tsar and Crown Prince Boris, the legislature correctly voted to suspend the Constitution and dissolve itself, bestowing all of its powers and duties to the Tsar as its last act. If any future elections are held, they will be under the strict management of the monarchy - no political parties, no unwanted discourse, no resistance to royal authority. The Non-Partisan Regime begins."
 bulgaria_events.18.d2: "Hard times have fallen upon Bulgaria. It faces enemies within and without. The Belgrade Pact threatens the Tsardom with complete destruction and war is increasingly drawing near, while movements of every sort wish to stab us in the back right when national unity is necessary. Syndicalist and Agrarian republican terrorists underground, the Codreanite-influenced military... For the past year, it appeared as if this was a situation with no solution. A movement for the defence of the Tarnovo Constitution has paralysed government work and every step forward has a knife held by Zveno looming over our heads.\n\nAnd yet, Bulgaria has always had a saviour! The Tsar, we were all simply too blind to see it! Now that a year has passed since Operation Nishava, the constitutionalist movement sparked by its blowback has begun to collapse in of itself - and so, the Sŭbranie has been reclaimed by the loyalists of the monarchy yet again. Advised by the Tsar and Crown Prince Boris, the legislature correctly voted to suspend the Constitution and dissolve itself, bestowing all of its powers and duties to the Tsar as its last act. If any future elections are held, they will be under the strict management of the monarchy - no political parties, no unwanted discourse, no resistance to royal authority. The Non-Partisan Regime begins.\n\nAs a part of this transformation, Petko Stainov has been removed from his position as Prime Minister, and replaced by Georgi Kyoseivanov, a much more malleable diplomat and loyalist of the Crown."
 bulgaria_events.18.a: "Long live the Tsardom!"
 bulgaria_events.18.b: "I shall retire and never be seen again."

 bulgaria_events.19.t: "The Constitutionalist Counter-Offensive"
 bulgaria_events.19.d1: "[?BUL.BUL_parliamentary_support] deputies in the Sŭbranie have voted in favour of the abolition of the State Protection Act, an unprecedented moment and a U-turn in what has been fifty years of growing monarchist power. Though full democracy in Bulgaria has not been guaranteed just yet, it is a major step forward and the majority has forced changes in the ruling coalition of Bulgaria. The National Liberal Party, crumbling in conflict between those who have accepted the outcome of the vote and those who still believe that the Act guarantees stability, has been forced to abandon the Second Concentration bloc and form an all-parliamentary coalition with the backers of the Petorka. This government has pledged to retain the victories of the Constitutionalist movement, guarantee the rights of the people, and ensure that a safe Election of 1938 comes to pass."
 bulgaria_events.19.d2: "[?BUL.BUL_parliamentary_support] deputies in the Sŭbranie have voted in favour of the abolition of the State Protection Act, an unprecedented moment and a U-turn in what has been fifty years of growing monarchist power. Though full democracy in Bulgaria has not been guaranteed just yet, it is a major step forward and the majority has forced changes in the ruling coalition of Bulgaria. The National Liberal Party, crumbling in conflict between those who have accepted the outcome of the vote and those who still believe that the Act guarantees stability, has been forced to abandon the Second Concentration bloc and form an all-parliamentary coalition with the backers of the Petorka. This government has pledged to retain the victories of the Constitutionalist movement, guarantee the rights of the people, and ensure that a safe Election of 1938 comes to pass.\n\nAs he openly endorsed the opposition to the Constitutionalists and did not back down, Prime Minister Petko Stainov has been forced to resign from his position, and it is reported that he will no longer run for election or seek to return to power. His position has been assumed by Atanas Burov."
 bulgaria_events.19.a: "I did my duty to the nation."
 bulgaria_events.19.b: "I shall retire and never be seen again."

 bulgaria_events.20.t: "Serbian and Romanian Rearmament"
 bulgaria_events.20.d: "All of Bulgaria's primary enemies in the Weltkrieg - Greece, Serbia and Romania, and especially the last two specifically - were punished and dismantled, paving the way for a Bulgarian hegemony in the Balkans. Serbia was left a shell of its former self, partitioned and turned into a client state of the Austro-Hungarian Empire, while Romania was forced to surrender Dobrudja and its vast oil reserves. Even this, however, was not enough to leave these two states silent - and while their revanchism should have been expected, their unprecedented rearmament and belligerence were not.\n\nBucharest and Belgrade increasingly vocally speak about the plight of their compatriots in Bulgaria, the former was the first to abandon the restrictions of their Weltkrieg treaties, and now, after the Vidovdan of 1936, Serbia has followed suit. Greece faced fewer restrictions than its two Balkan comrades and so its army is already ready for battle - and the Greeks too wish to take a bite from the Bulgarian lion.\n\nWith Austria and Germany seemingly uninterested in enforcing the post-Weltkrieg treaties, the Bulgarian general staff has increasingly resigned to the prospect of another Balkan war - the fourth one in thirty years. Increasingly frustrated with the politicking taking place in Sofia, marshals and generals demand the regime to do something. They have already laid out plans for early mobilisation and war preparations - all we need to do is find the political capital for such an action."
 bulgaria_events.20.a: "Something has to be done!"

 bulgaria_events.21.t: "Ivan Burov's Compromise"
 bulgaria_events.21.d: "Another day, another visitor to the Prime Minister's office.\n\nToday, Petko Stainov was greeted by Ivan Burov — banker, industrialist, chairman of the Bulgarian Commercial Bank, or BTB. Not only was this mild-mannered entrepreneur one of the most powerful men in Bulgaria, but he was also the elder brother of Atanas Burov — the leader of the United People's Progressive Party.\n\nOnce the bankruptcy of the \"Bratya Bŭklovi\" was announced, the eyes of the business community turned towards Burov - his bank had cooperated with them in the past and many naturally expected him to absorb the former competitor, especially as one of its main shareholders, Petŭr Bŭklov, was swiftly employed to the Governing Council of the BTB. It might even be necessary to alleviate the pressure on the economy and prevent additional bank runs.\n\nKnowing his importance in the system, Burov now offers the Prime Minister a deal - he will personally ensure a smooth transition in the Bulgarian financial sphere, even taking the measures to lessen the monopolistic ambitions of the BTB to ensure long term economic health - while in exchange, the Prime Minister will allow a vote on abolishing the State Protection Act. Much like his younger brother, he is concerned about the health of Bulgarian democracy - after all, you can never know what anti-capitalist policies an unchecked Royal Dictatorship would pass.\n\nHow does Stainov respond?"
 bulgaria_events.21.a: "When such a deal is on the table, I can only take it."
 bulgaria_events.21.b: "Are you using the economy as your hostage?!"

 bulgaria_events.22.t: "The Constitutionalists Strike!"
 bulgaria_events.22.d: "In the past few months, support for the abolition of the State Protection Act has been rising in the Sŭbranie halls, even among the National Liberal Party — and as the government of Petko Stainov has failed to act against this trend, the Party has made its move. A \"gentle coup\" of sorts has taken place in Parliament, as the delegation of the Second Concentration now openly denies the wishes of the executive and has initiated a vote on the Act's abolition. Enjoying widespread support both in the government side and among the opposition, it is likely to pass..."
 bulgaria_events.22.a: "This is really not good..."

 # Христо Калфов
 bulgaria_events.23.t: "Hristo Kalfov's Speech"
 bulgaria_events.23.d: "The opposition in the Sŭbranie does not plan to give up on their cause just yet. After half an hour of arguing and going through offices, representative Hristo Kalfov has acquired himself the parliament staff's approval for a long opening speech he will make right before the official debate on the abolition of the State Protection Act. It is not hard to imagine what the veteran's speech will be about.\n\nAn adjutant and teacher of Crown Prince Boris during the Weltkrieg, and a retired lieutenant, Hristo Kalfov sits in the Sŭbranie as an independent, Second Concentration aligned representative. Here, he has made a name for himself as a far-right royalist firebrand, swaying his less eloquent comrade with long-winded speeches about the necessary powers of the Tsar, the numerous enemies besieging Bulgaria from all sides, and the Tsardom's natural status as the hegemon of the Balkans, which must be defended via any means necessary. Should he be allowed to speak without any resistance, Kalfov will certainly cause numerous deputies in the National Liberal side to reconsider their stance on the bill. Meddling with the parliament bureaucracy and removing Kalfov's speech from the agenda will do the trick, but will resonate poorly with the legislature..."
 bulgaria_events.23.a: "We have to do something to stop him from speaking!"
 bulgaria_events.23.b: "Allow his speech and politely applaud."

 bulgaria_events.24.t: "Colonel Georgiev's Ultimatum"
 bulgaria_events.24.d: "For the military, the continued existence of the State Protection Act is the only guarantee of the Tsardom's stability. Having gotten used to the expectation that Serbian, Romanian and Greek rebels must be suppressed by force, they don't want to imagine a Bulgaria in which the method to ensure the legality of such actions is taken away. With this perception in mind, Colonel Kimon Georgiev has requested a private audience with Prime Minister Petko Stainov himself.\n\nThe Colonel did not mince his words, and clearly explained what awaits Bulgaria if the foolish parliamentarians continue — the military will take charge and put a \"responsible government\" in charge of the country, one which will be strong and capable enough to save Bulgaria from any challenges against it. That is, unless the Prime Minister sees reason, and withdraws this outrageous bill from the agenda immediately."
 bulgaria_events.24.a: "You wouldn't dare."
 bulgaria_events.24.c: "This might be our last chance, Colonel."
 bulgaria_events.24.b: "Fine, motion withdrawn."

 bulgaria_events.25.t: "The Bureaucracy Protests"
 bulgaria_events.25.d: "The bureaucratic apparatus of the Bulgarian Tsardom has gotten used to a few years of authoritarianism - it is much simpler to deal with and more efficient than the radically swapping and changing governments of the parliamentary era. Seeing that the potential of a royal authoritarian regime is being undone, however, representatives from the administration have started reaching out to the Prime Minister, seeking their audience.\n\nThey lodge protests, stating that such a sudden switch away from state consolidation is treacherous when the safety and efficiency of the nation is on the line, and propose the matter to be dropped for the time being. Perhaps our bureaucracy has gotten too rotten and too privileged for its liking?"
 bulgaria_events.25.a: "Then we shall weed out the rot!"
 bulgaria_events.25.b: "Their concerns are valid, we will try to convince them."

 bulgaria_events.26.t: "The Tsar Wishes to Speak"
 bulgaria_events.26.d: "Seeing that the nation is in the midst of potentially tremendous political changes, ones which he is in the centre of in spite of his minimised role, Tsar Ferdinand I has requested an opportunity to speak in the next session of the Sŭbranie. Though officially, the Tsar is the head of state of the country with significant powers, ones which he wielded with great effect during the first decades of his reign, Tsar Ferdinand has turned passive by now. Age has gotten to him, and doctors suspect that he has less than a decade left to live - hence, most of his duties are now being fulfilled by Crown Prince Boris.\n\nStill, Ferdinand is not completely infirm, and wishes to have a say on the affairs of state - and knowing the authoritarian tendencies of the Tsar in his youth, it is highly unlikely that he will speak positively about the abolition of the State Protection Act. And, unfortunately, being the Great Uniter of the Third Bulgarian State and all, Ferdinand commends unbelievable prestige which would sway many deputies in the legislature..."
 bulgaria_events.26.a: "Alas, we do not believe you are in the condition to speak."
 bulgaria_events.26.b: "Let him speak."

 bulgaria_events.27.t: "The Peasants' Strike"
 bulgaria_events.27.d: "The economic crisis settling in after Black Monday has caused destitution in the countryside. Sharply declined exports to Germany and elsewhere meant that thousands of peasants whose livelihood once relied to selling produce for large companies were now left with nothing - and help from the government in Sofia was meagre and came too late. Driven by this desperation, thousands have joined a nationwide strike, protesting for subsidies to the crumbling agricultural sector, for the abolition of the State Protection Act, and against imported agricultural produce.\n\nThough the strike is largely non-ideological, it has already been hijacked by the underground socialist and radical agrarian movement. The Stamboliyski faction of the Agrarian National Union, working underground, has been agitating in favour of the strike. In addition, many of the striking peasants are affiliated with the similarly underground Vlasovden Professional Confederation - an eclectic organisation seeking to implement syndicalist practices among the peasantry, promoting a socialisation of the land and a trade union organisation of agricultural workers.\n\nSeveral thousand peasants have joined the strike, organising protests and stopping roads with their vehicles, and it is likely to spread even further if nothing is done towards it."
 bulgaria_events.27.a: "We should appease them with some promises"
 bulgaria_events.27.b: "What do we have the State Protection Act for?"

 bulgaria_events.28.t: "The Election of [GetYear]"
 bulgaria_events.28.d: "Having successfully braved the challenges of the past years and successfully avoided a descent to dictatorship, Bulgaria can continue with regular, democratic elections. All seats in the Sŭbranie are up for election in first-past-the-post constituencies, and the victorious party or coalition will submit a Prime Minister and a cabinet to the Tsar, who will lead the nation in the years ahead. Traditionally, parliamentary elections in Bulgaria are a chaotic and somewhat messy affair. Right-wing, liberal and conservative parties, namely the National Liberals, the Democrats, and their allies in the Radical Democratic and United People's Progressive Parties are likely to win, and could certainly work together - however, the left remains powerful. Organised around the Agrarians and Broad Socialists, they have a reasonable chance to form a majority as well."
 bulgaria_events.28.a: "The people invest their trust in the Liberals again"
 bulgaria_events.28.b: "The Democrats command a second People's Bloc"
 bulgaria_events.28.c: "The Agrarian parties unite and secure victory"
 bulgaria_events.28.e: "The Broad Socialists obtain an unlikely plurality"

 bulgaria_events.29.t: "The Abdication of Ferdinand"
 bulgaria_events.29.d: "A humiliating peace has concluded the Fourth Balkan War, ending the hostilities between Bulgaria and the Belgrade Pact. A mere year ago, Bulgaria prided itself in its hegemony over the Balkans - now, it copes with the loss of half of its country, with severe restrictions on its armed forces, and with the deaths of thousands, be it soldiers or civilians.\n\nThe ageing Tsar, though hardly influential in politics at this point, announced in a radio speech today that the responsibility for this catastrophe falls solely on his shoulders. It was he who failed to adequately lead the nation in its darkest hour, and missed the signs of danger coming towards Bulgaria beforehand - therefore, he shall surrender his crown and resign. His eldest son, Crown Prince Boris, will be crowned as the new Tsar of Bulgaria, Boris III, shortly.\n\nA melancholic mood has set across the nation, its people coping with the consequences of twenty years of pride and prosperity being undone. The younger generation, which grew up after the Weltkrieg, cannot comprehend a world without a Bulgaria stretching from Ohrid to Dobrudja - their parents and grandparents, however, more cognisant of Bulgaria's state before the Balkan Wars, are more accepting.\n\nTo all of them, however, this is Bulgaria's darkest hour."
 bulgaria_events.29.a: "The nation mourns."
 BUL_units_will_be_demobilised: "A fraction of your standing divisions will be §Ydisbanded§!."

 bulgaria_events.30.t: "The Abolition of the Monarchy"
 bulgaria_events.30.d: "The loss in the Balkan War has left Zveno's rationalist regime in dire straits. Trust in their ability to rule is wavering, and many put the blame on the Georgiev-Velchev-Zlatev clique for destabilising the country, leaving it weakened, and thus falling prey to the Pact's ambitions. No amount of repression and boots on the streets can quench this distrust.\n\nLacking other options, or perhaps sensing that their regime is coming to an end and they have to change as much as they can, Zveno has shifted the blame for internal unrest on the Tsar's institution. The republican faction of the circle has won, and on the day when the coronation of Boris III was supposed to take place, the Army has moved into Sofia, surrounded the government officers and enacted a self-coup. Boris III was put under house arrest, as well as several Royalist politicians and generals. Before gathered masses in Sofia, Kimon Georgiev announced the transition of power - the Tsardom of Bulgaria is no more, and a Republic takes its place. This Republic shall have none of the weaknesses of its antiquated, weak predecessor, and will be organised as a powerful, directorial state, commanded from above.\n\nThis transition seems to have only roused unrest across the nation, however."
 bulgaria_events.30.a: "Zveno shall endure!"

 bulgaria_events.31.t: "The Zveno and the Legions"
 bulgaria_events.31.d: "During the mid 1930s, the hidden Zveno political circle and the Union of Bulgarian National Legions formed an alliance against democracy. Few on either side believed it to be long lasting, as the two organisations did not actually significantly align. The Legions, inspired by the SZRS in Russia and the Iron Guard in Romania, are vehement radical nationalists seeking to recover a mystical idea of \"Bulgarianness\", whereas the Zveno are more of an ivory tower intellectual circle seeking to create the most rational and efficient political system for Bulgaria. Still, as the two had common enemies, they found it acceptable to leave these issues behind for some time.\n\nThe defeat in the Fourth Balkan War has reflected poorly on Zveno, its political strength faltering, while the Legionaries have only grown during said time. Unwilling to accept the catastrophic defeat, they call for a repudiation of the treaties with the Pact and vengeance for a so-called \"stab in the back\" to the Bulgarian Army, which was about to win the war and yet was betrayed. It is suspected that Generals Nikola Zhekov and Hristo Lukov sympathise with the radicals, and should they fall out of line, they may seek to overthrow our regime entirely. On the other hand, maybe keeping the Legionaries around is more trouble than it's worth?"
 bulgaria_events.31.a: "The Legionary upstarts are useless to us!"
 bulgaria_events.31.b: "We have to keep them on our side."

 bulgaria_events.32.t: "The Legionary Coup"
 bulgaria_events.32.d: "An attempt to purge supporters of the National Legions from the military and administration has backfired severely. Thousands of Legionaries, led by Ivan Dochev, have taken to a march to Sofia, where they were welcomed by military units commanded by General Lukov, who defected to the Legionary side and disarmed loyalists of the Zveno regime in the city. Realising that their days are numbered, the leaders of the clique packed their things and fled before they could be captured by radical nationalists - and thus, after a bloodless coup, the military regime fell.\n\nThe Union of Bulgarian National Legions, supported by radical army commanders, has formed a new government, chaired by Dochev - which proclaims a change of course. In one swift strike, the humiliating National Catastrophe shall be undone!"
 bulgaria_events.32.a: "Bulgaria shall be saved!"

 bulgaria_events.33.t: "General Zlatev's Coup"
 bulgaria_events.33.d: "Zveno's decision to maintain their ties with the Legions have eroded the last bits of faith which their monarchist allies had in the organisation, and sensing a moment of weakness, General Pencho Zlatev has launched a military coup to overthrow the regime. Sofia was surrounded by monarchist loyalist forces and Zveno loyalists surrendered after a brief firefight, while their leaders - Georgiev and Velchev - were captured. Tsar Boris III has been invited to return to the country and assume his rightful throne at once - now in charge of a royal dictatorship which shall restore stable, responsible governance for a country which needs to recover from defeat."
 bulgaria_events.33.a: "Long live the Tsar!"

 bulgaria_events.34.t: "Direction of the Economy"
 bulgaria_events.34.d: "Under the orders of the Zveno clique, several ministries responsible for various sections of economic life have now been consolidated into a single institution - the Ministry of National Economy, which has been tasked to not only manage the economy, but to bring more and more of it towards the control of the State. Already, several orders for nationalisation have been issued, mainly directed to the tobacco and alcohol industry, but the ambition of the Zvenari extends further. Kimon Georgiev and Damyan Velchev have ambitions to turn the Bulgarian economy into an organ of its state, and give examples across the world where state-planned industrialisation has yielded great results.\n\nThey are opposed by their conservative allies, however, who believe that the current economic structure of Bulgaria should not be upset too much. Instead, the regime's goal should be to streamline it, save or nationalise failing businesses, and provide relief for the farmers."
 bulgaria_events.34.a: "The State must control all economic life!"
 bulgaria_events.34.b: "We should avoid upsetting the structure too much"

 bulgaria_events.35.t: "Subjugation of Culture"
 bulgaria_events.35.d: "The Directorate of National Renewal is a major, if not keystone reform envisioned by the Zveno political circle, a tool with a vast task at hand - to achieve a full spiritual renewal of Bulgarian society. Taking as fact that morality and natural order have decayed and degraded under the parliamentary era and a change in national morale is necessary for it to straighten, it has wide powers to censor, ban and publish publications, media and other forms of culture. This goal of national rejuvenation can be interpreted differently from person to person, however.\n\nThe republican members of Zveno, gathered around Damyan Velchev, see the Directorate as a tool to completely reshape Bulgarian culture. They lay down totalitarian goals for the institution, envisioning mass application of media, control of information and distribution of correct ideological material in order to imbue Bulgarian people with obedience, loyalty, and discipline. This is denounced as delusion by other members of the clique, however, who call for the Directorate to instead take up the call of moral crusade. Philistine drug habits and cultural degeneracy plague Bulgaria today, especially in Sofia and other cities, which need to be amended, and a simpler traditional life promoted."
 bulgaria_events.35.a: "We shall craft a culture of loyalty and obedience!"
 bulgaria_events.35.b: "Ensuring public morality should be our goal"

 bulgaria_events.36.t: "A New Administration"
 bulgaria_events.36.d: "The Zveno regime has completely restructured local governance in Bulgaria. Districts and municipalities have been consolidated into a small number of local administrative units appointed and controlled from Sofia, stricter teacher qualification standards have seen much of the education system cleaned of the old chaff and replaced with loyal appointees, numerous settlements have had their names replaced with more Bulgarian ones. How far this centralisation will go, however, and what form will the Zveno regime take in the future are still up to debate.\n\nWhile conservative members of Zveno would prefer to just create an autocracy, presumably with the Tsar still in charge, their opinion is not shared by everyone. The core republican faction sees value in not merely absolute leadership, but one with an empowered bureaucracy below it. The issue with old Bulgaria was the incompetency of the administration, they say, therefore Zveno's regime should pursue complete rationalisation of the political system and an emphasis on technocratic rule."
 bulgaria_events.36.a: "Pursue technocratic governance."
 bulgaria_events.36.b: "Pursue governance under a leader principle."

 bulgaria_events.37.t: "Zveno and Political Society"
 bulgaria_events.37.d: "Though Zveno pushed the old political establishment out of their offices when they overthrew the parliamentary regime, those corrupt politicians have come crawling back, seeking to make amends and collaborate with the dictatorship. As deplorable as working with them would be, the conservative wing of the circle makes a point that the Zveno regime is still in its infancy and therefore should seek allies wherever it can. This would involve making some concessions and possibly loosening the dictatorship somewhat, however.\n\nThe republican, radical wing of the circle instead seeks to establish an entirely new political system - a corporatist one. Their vision calls for a House of Corporations as a replacement for the old parliament, which, instead of election, would be formed by interest groups, state-owned trade unions and industries loyal to the dictatorship."
 bulgaria_events.37.a: "A House of Corporations will help found a new political system"
 bulgaria_events.37.b: "We should aim to make peace with the establishment"

 bulgaria_events.38.t: "Position of the National Legionaries"
 bulgaria_events.38.d: "The political battles going ahead in Bulgaria are reaching a culmination - and thanks to a seeming policy of compromise and centrism between the two main factions, neither the royalists nor the republicans inside Zveno have an upper hand. There is tension in the air, and uncertainty over whether the future of the state fills many with worry of possible instability, coups, or possibly even a civil war.\n\nIt falls to the Union of Bulgarian National Legions, the secondary ally of Zveno in their dictatorship, to tip the scales one way or another. Historically, the Legionaries are a royalist movement, professing their loyalty to the House of Saxe-Coburg-Gotha, even though the controlling nature of their monarchs and German birth make this stance rather eclectic. Perhaps it is time for them to finally change sides, and join the growing popular movement to finally overthrow the German monarchy to replace it with an ethnic Bulgarian leadership?"
 bulgaria_events.38.a: "The Legion sways towards republicanism!"
 bulgaria_events.38.b: "The Legion remains loyal to their King!"

 bulgaria_events.39.t: "Abolition of the Monarchy"
 bulgaria_events.39.d: "Years of reform in Bulgaria have passed, and the nation is unrecognisable from what it once was. Under the command of the Zveno circle, it has been successfully transformed into a directorial, centralised state, unshackled by the old burdens of \"liberty\", \"democracy\" or \"parliamentarism\". The Army is empowered and its colonels will certainly remain in power for many decades, continuing to guide the Nation through any geopolitical woes which may challenge it.\n\nIn the midst of this transformation, the outdated Bulgarian monarchy has been abandoned on the way's side. Depowered, failing to influence the monarchist faction of Zveno enough to ensure his survival, the Tsar has been finally removed and expelled from the country - in his place, a Republic of Bulgaria has been established. Kimon Georgiev has been elected as the first President of Bulgaria - and the cold, capable Colonel will certainly do a better job than the corrupt German prince Ferdinand or his son."
 bulgaria_events.39.a: "Long live Bulgaria!"

 bulgaria_events.40.t: "The Directorial Tsardom"
 bulgaria_events.40.d: "Years of reform in Bulgaria have passed, and the nation is unrecognisable from what it once was. Under the command of the Zveno circle, it has been successfully transformed into a directorial, centralised state, unshackled by the old burdens of \"liberty\", \"democracy\" or \"parliamentarism\". The Army is empowered and its colonels will certainly remain in power for many decades, continuing to guide the Nation through any geopolitical woes which may challenge it.\n\nIn spite of the determination of the putschists to not merely overthrow the political system, but the Tsar as well, they have been outmanoeuvred. Allied with the informal leader of the conservative circle of the regime, Pencho Zlatev, he has successfully plotted the removal and exile of the Republicans, including both Damyan Velchev and Kimon Georgiev. The reforms of the Zveno regime have remained in place and the monarchist regime is expected to abide by them, however."
 bulgaria_events.40.a: "Long live Bulgaria!"

 bulgaria_events.41.t: "Realm Duress"
 bulgaria_events.41.d: "The loss in the Balkan War has not done wonders for the reputation of the Tsar, and immediately upon assuming the throne, Boris III already has his plate full. Opposition both from the right and the left challenge his rule as the reason why Bulgaria failed in the first place - constitutionalists declare that abandoning the interests of the people for a personalistic dictatorship is to blame, the remnants of Zveno state that the Royal Dictatorship was not dictatorial enough, and has proven that the monarchy is an antiquated institution which needs to go for Bulgaria to be saved.\n\nSporadic protests and army mutinies are breaking out, and control over the countryside is slipping. For now, the Royal Dictatorship persists, the military observed steadily and the constitutional parties remaining banned - however, the Tsar is savvy enough to realise that this status quo cannot stand. One way or another, the bubbling tensions will explode outward - perhaps it is better to negotiate?"
 bulgaria_events.41.a: "We will have to make concessions to survive."

 bulgaria_events.42.t: "A Nighttime Meeting"
 bulgaria_events.42.d: "In the aftermath of a socialist protest in Sofia, late at night, Tsar Boris III has been visited by Atanas Burov, the leader of the moderate right-wing United People's Progressive Party - or former leader, at any rate, thanks to the anti-partisan measures of the Royal Dictatorship. Burov explained his reason for visiting simply - the Tsardom will not survive at this rate, a fact which neither of them can accept. Obviously, the Tsar does not want to lose his throne, while Burov believes that the alternative, a military-enforced republic, will be even more nighmarish.\n\nInstead, the politician offers a pact - full support not only by his party, but the entire Bulgarian democratic spectrum, in exchange for a new page in Bulgarian history. Not only does he demand the restoration of the Constitution of Tarnovo, but also full constitutional reform which will transform Bulgaria into a full constitutional monarchy. The role of the Tsar will be minimised to a ceremonial role, no different from the British monarchs. It will be an end to half a century of the Tsars' efforts to consolidate power, ended in a stroke.\n\nFinally, Burov assures that he and the other leaders of the constitutionalist movement have enough contacts and backing among civil society and the military to ensure a smooth transition, with no threat of a military coup."
 bulgaria_events.42.a: "I sadly have to accept, Gospodin Burov."
 bulgaria_events.42.b: "I'd rather lose the throne than accept this!"

 bulgaria_events.43.t: "Renewal of the Tarnovo Constitution"
 bulgaria_events.43.d: "In a packed National Assembly, Tsar Boris III has announced a package of reforms which mark a massive change in the history of Bulgaria. Officially proclaiming that the extension of the State Protection Act and the dissolution of the Sŭbranie were \"misdirected\", he has reversed both actions, abolishing the restraints upon the Tarnovo Constitution and restituting the supremacy of the parliament in legislative affairs. Not only that, but this decision was followed by a number of constitutional amendments, curtailing the power of the Tsar and granting greater executive power to the Sŭbranie-controlled Prime Minister."
 bulgaria_events.43.a: "Long live Bulgarian constitutionalism!"

 bulgaria_events.44.t: "Fall of the Monarchy"
 bulgaria_events.44.d: "The ongoing malaise of the government has given the opportunity for republican, Zveno-aligned officers to finally oust the Tsar from the throne. The capital has been locked down and Boris III, having been in Varna at the time, fled the country - on the footsteps of the Royal Palace, Kimon Georgiev has announced that the Tsardom of Bulgaria has come to an end, and shall henceforth be replaced by a Republic with him as a provisional President. The military has seized full control of the country, sweeping up Royalist resistance and abolishing the operation of the Constitution of Tarnovo, to be replaced with something far more absolute - and supposedly rational."
 bulgaria_events.44.a: "Long live Bulgaria!"

 bulgaria_events.45.t: "The Fatherland Front"
 bulgaria_events.45.d: "The government of Boris III and the Constitutionalist coalition have their hands full. Defeat in the Balkan War has allowed radicals of every ideological bent to come out of the woodwork and start raising chaos. The most worrisome of these has come from the left, however, as several movements fighting for the overthrow of the monarchy have finally chosen to join forces as a united front.\n\nThe Narrow Socialist faction of the Social Democratic Workers' Party, banned and working underground for over a decade, has begun working together with the Agricultural Professional Confederation \"Vlasovden\". The former is a vanguard socialist party inspired by the Russian Revolution, its central committee led by Georgi Dimitrov residing in Paris — the latter, however, is an underground confederation of agricultural unions, led by the anarchist demagogue Manol Vasev, which follows an agrarian interpretation of Syndicalist practice. These two socialist movements have been joined by an unlikely ally — Aleksandŭr Stamboliyski, the infamous leader of the Agrarian National Union who resides in Serbia with the republican splinter faction of the BZNS.\n\nThough Stamboliyski is no socialist, he too believes that the Tsardom needs to be destroyed, thus, these three movements have joined forces as the so-called \"Fatherland Front\"."
 bulgaria_events.45.a: "Everything is crumbling around us!"

 bulgaria_events.46.t: "The Holy Sunday Church Assault"
 bulgaria_events.46.d: "The stability across the country has begun to rapidly deteriorate, all while the Sŭbranie, whose leaders swore so profusely that an era of internal bickering has come to an end, is now bickering more than ever before. A lack of funding, supplies and manpower has left law enforcement paralysed and gave way to a series of assassinations, committed by underground insurgents affiliated with the Fatherland Front.\n\nA few days prior, an assassination took the life of former General Konstantin Georgiev, Prime Minister during the 1920s and a controversial political figure - socialist insurgent Atanas Todovichin took his life in front of a church in Sofia while heading there for evening service with his granddaughter. The first step of a coup d'etat was complete - the second took place today.\n\nThe funeral service for General Georgiev in the Church of Holy Sunday in Sofia was to be attended by numerous politicians and commanders of the Bulgarian Army, many of whom received forged funeral invitations in order to increase the death toll. The Fatherland Front recruited Petar Zadgorski, the sexton of the Church, to allow a terrorist team led by Petar Abadzhiev to plant 25 kilograms of explosives to the attic, right above where the coffin of the General would arrive at the end of the procession.\n\nThree, two, one, and... fire!"
 bulgaria_events.46.a: "The Tsar and his government attend, and perish!"
 bulgaria_events.46.b: "By chance, the Tsar is not present!"

 bulgaria_events.47.t: "The Rise of the Republic"
 bulgaria_events.47.d: "Left decapitated, the Bulgarian government could not last. Within mere days, chaos set across the entire Tsardom, which the Fatherland Front took advantage of immediately. Socialist agrarian militias seized control of the countryside, while the restored Orange Guard, the paramilitary organisation of the Agrarian National Union, took over Sofia in a bloodless takeover. The remaining members of the Royal Family fled to exile, leaving a power vacuum in which the Fatherland Front has announced the formation of the Bulgarian Republic."
 bulgaria_events.47.a: "Long live the Bulgarian Republic!"

 bulgaria_events.48.t: "The Royalist Coup"
 bulgaria_events.48.d: "The Holy Sunday Church Assault has shaken the entire nation - however, the Tsar and his government survived, and so could retaliate against this gruesome act. The failings of the constitutional system have finally been revealed - in response, the Bulgarian Army has chosen to act. Sofia has been locked down and the government has been forced to resign, while the Tarnovo Constitution has been suspended for the defence of the country. Tsar Boris III has appointed a loyal government led by Georgi Kyoseivanov in their stead, which promises that it shall establish a strong, responsible regime which will guide Bulgaria through these trying times."
 bulgaria_events.48.a: "Long live the Tsar!"

 bulgaria_events.49.t: "The Question of Ethnic Autonomy"
 bulgaria_events.49.d: "Our victory against the lackeys of the Tsar and the proto-Codreanites of the Zveno circle could not have been possible without the support of Bulgaria's ethnic minority interest groups — Turkish, Serbia, Greek and Jewish deputies, among others, chose the Petorka as the least terrible option, provided they received concessions in turn. Now that new elections have been held and the country stable on the road to full democracy, these promises have resurfaced — and even many politicians in Bulgarian national parties believe that some reform in favour of ethnic minorities is valuable, if not because it will be a clear break from the policies of the past decade.\n\nThe right-wing National Liberals and Democrats prefer only minor concessions, or a territorial solution — creating a new class of municipalities and districts in non-Bulgarian territories where minority languages will be made official alongside Bulgarian and the local community will receive say in how said autonomy is ruled. The Social Democratic Workers' Party has grown increasingly attached to a different solution, however — National Personal Autonomy, championed by Austromarxists, which would grant complete education and cultural autonomy to all inhabitants in Bulgaria, effectively making the state \"ethnic-blind\"."
 bulgaria_events.49.a: "Offer minor concessions."
 bulgaria_events.49.b: "Designate some districts as minority autonomies."
 bulgaria_events.49.c: "Choose National Personal Autonomy."

 bulgaria_events.50.t: "Fall of the Legionary Regime"
 bulgaria_events.50.d: "The Legionary regime, established upon Bulgarian search for vengeance against the Belgrade Pact, failed to deliver upon their promise and so has fallen. Their rule was shaky from beginning to end, challenged by pretty much everyone in the Bulgarian political sphere. Their government, meanwhile, had little political experience - the young officers and agitators appointed during the takeover could not manage their ministries and had to resort to brutish measures in order to keep the resources flowing - looting the nation as a result. A clique of Tsarist loyalists has thus found it easy to sweep the radicals away and invite the Tsar back to lead a responsible government."
 bulgaria_events.50.a: "Long live the Tsar!"

 bulgaria_events.51.t: "Expulsion of the Royal Family"
 bulgaria_events.51.d: "Victorious against the Belgrade Pact, the Legionary regime has been able to consolidate control over Bulgaria by using the high off their victory. Ivan Dochev and his clique are celebrated in every corner of the nation. With their opponents silenced, they have all the power to change Bulgaria to their whim.\n\nThough the National Legions began as a monarchist movement, their rise of power through an alliance with Zveno and open conflict with Royalists has soured their stance on the Tsar. At last, Dochev's regime has announced that Bulgaria shall be reorganised into the \"National Legionary State\", and the former Tsar and his family will be expelled from the country hereforth. They have chosen to settle in Germany instead, away from their former homeland."
 bulgaria_events.51.a: "Bulgaria shall be for Bulgarians!"

 bulgaria_events.52.t: "Coronation of Tsar Kyril I"
 bulgaria_events.52.d: "Victorious against the Belgrade Pact, the Legionary regime has been able to consolidate control over Bulgaria by using the high off their victory. Ivan Dochev and his clique are celebrated in every corner of the nation. With their opponents silenced, they have all the power to change Bulgaria to their whim.\n\nIn the end, the National Legions were founded with the vision of a strong, national Bulgarian tsardom, and a period of unclear political system has finally been put to a close. Kyril, Prince of Preslav, the brother of the last Tsar of Bulgaria, has been invited to assume the throne as the new Tsar. Unlike his brother, he is far more political malleable and less capable, and was thus judged by Dochev and his regime as a fine monarch."
 bulgaria_events.52.a: "He will be a valuable puppet"

 bulgaria_events.53.t: "To Arms!"
 bulgaria_events.53.d: "Ever since the National Legions seized control of Bulgaria, the situation on the country's borders has been tense. Though fighting did not break out on day one, the Legionary call to immediately repudiate the peace treaties of the Fourth Balkan War and reclaim Bulgaria's rightful territories did not go unnoticed. Romanian, Serbian and Greek forces remained mobilised, and the beginning of the IMRO uprising in Macedonia was seen as inevitably leading towards a war in Bulgaria.\n\nEventually, such a war did break out, as Bulgarian forces openly crossed the border agreed upon in the peace terms and joined the Macedonian revolutionaries in seizing the city of Štip in Eastern Macedonia. Here, Ivan Mihajlov met the Bulgarian military in person and declared that the IMRO will be integrated into the Bulgarian Army for the purposes of waging the renewed Fourth Balkan War. Open warfare has broken out across the Balkans since.\n\nBulgaria is stretched to the limits of its population, economy and morale. The Legionary regime has pursued a brutal remilitarisation which has sapped the nation of resources that were already drained by the Fourth Balkan War - and even if the Legionaries miraculously win, they will preside over an exhausted and battered Bulgaria. Of course, the young officers and activists in Sofia are hardly aware of the situation on the front. To them, this is merely a game of big numbers."
 bulgaria_events.53.a: "The Catastrophe will be redeemed!"

 bulgaria_events.54.t: "Clashes Across Morava"
 bulgaria_events.54.d: "Two months ago, our forces defeated the Belgrade Pact and put an end to their resistance to our hegemony once and for all - and yet, any hope that this would permanently stabilise the Western outlands has proven to be premature. News reports are reaching us from the territories of the former Serbian republic, speaking of developing resistance in the hills and mountains of the region. Unwilling to accept Bulgarian occupation, veterans of the Fourth Balkan War, joined by armed peasants frustrated with military reprisals and food requisitions, are taking to the countryside - there, much like their fathers and grandfathers, who fought against Ottoman rule, they start a new life as guerrillas, hajduks.\n\nA growing Serbian resistance movement, inspired by the Serbian Chetnik Organisation which operated on Ottoman soil before the Balkan Wars, has been registered by Bulgarian forces operating in the West, and reinforcements have been requested immediately. Ohrana paramilitaries have mobilised and martial law has been established in the Vardar region. If the situation is not put under control immediately, it may lead to a long and gruelling war of resistance."
 bulgaria_events.54.a: "How long will these Serbs keep resisting?"

 bulgaria_events.55.t: "Rise of the Serbian Chetnik Organisation"
 bulgaria_events.55.d: "The Serbian Chetnik Organisation has been emboldened, as it has found a leader - Dragoljub Mihailović, former General in the Serbian Army who refused to put down arms in the aftermath of the Fourth Balkan War. With a small group of officers and volunteers, he took to the mountains of the Morava region, skirmishing with Bulgarian garrisons on occasion while slowly gathering forces in the underground.\n\nEnough time has passed for these unorganised bands and ad hoc partisan detachments to coalesce - and the first major attack on Bulgarian forces took place in Ravna Gora, near Užice. For a few weeks, the region was liberated of all Bulgarian presence, before the arrival of reinforcements and Ohrana volunteers forced the Chetniks to make a move.\n\nNow, they have transformed into a travelling hidden army, moving from region to region, causing chaos and disorder everywhere they go and building up their forces for a larger, much more powerful uprising - one which will free Serbia from the despised Bulgarian tyrants once and for all."
 bulgaria_events.55.a: "We shall wash the mountains with their blood!"

 bulgaria_events.56.t: "Chetniks Relocate to [BUL_chetnik_headquarters.GetName]"
 bulgaria_events.56.d1: "The mobile Chetnik regiments are once again on the move, and after weeks of treacherous travel through the mountains and valleys, the core of their forces have finally settled in [BUL_chetnik_headquarters.GetName], in a rural part of the region farther away from most population centres. Their journey was mostly unabated, and the Chetniks are reported to have only met light Bulgarian resistance along the way. In spite of that, this victory has been heavily propagandised across Serbia and hundreds of young men have left their homes to join the followers of Mihailović."
 bulgaria_events.56.d2: "The mobile Chetnik regiments are once again on the move, and after weeks of treacherous travel through the mountains and valleys, the core of their forces have finally settled in [BUL_chetnik_headquarters.GetName], in a rural part of the region farther away from most population centres. In spite of this, their journey was not easy, and heavy fighting against Bulgarian garrisons has depleted their ranks. Though Chetnik propaganda is trying to cover up this severe blow, they still have to grapple with the truth - that they are growing weaker."
 bulgaria_events.56.a: "We must rethink our strategies!"
 bulgaria_events.56.b: "One step closer to victory!"

 bulgaria_events.57.t: "The Third Serbian Revolution"
 bulgaria_events.57.d: "For many months, the Serbian Chetnik Organisation has waged a ceaseless guerrilla war against the occupying Bulgarian forces, and this period of struggle seems to have paid off. Joined by more and more volunteers across Serbia, Mihailović's Chetniks have rapidly grown in numbers, and they are no longer just a merry band of escaped veterans. Through capturing lost Serbian army equipment, looting Bulgarian army caches, and acquiring support from emigre communities overseas, the Chetniks are well armed and on the level of standing forces.\n\nHaving grown confident in the strength of his movement and seeking to show his teeth, general Mihailović has ordered the beginning of a mass rebellion in [BUL_chetnik_headquarters.GetName]. Chetnik detachments have seized control of local cities, defeated garrisons and pushed out the Bulgarian forces stationed there, seizing it in the name of the Serbian Chetnik Organisation.\n\nAlready, underground newspapers in Serbia have begun describing the events in [BUL_chetnik_headquarters.GetName] as a \"Third Serbian Revolution\", even though, ironically, the Chetnik leadership is staunchly monarchist and would not appreciate the comparison to the hated Republican Revolution of 1925..."
 bulgaria_events.57.a: "Someone will be hanged for this!"

 bulgaria_events.58.t: "Chetniks Defeated"
 bulgaria_events.58.d: "The strength of the Serbian Chetnik Organisation has grown so pitiful that the Bulgarian high command has found it safe enough to attempt a decapitating blow. A trap was laid for Chetnik detachments in [BUL_chetnik_headquarters.GetName], garrisons there were artificially weakened in order to draw the resistance there. The state was then soon cordoned and assaulted with full force, dozens of camps and armed partisan detachments seized, crushed and captured in a matter of days.\n\nDragoljub Mihailović reportedly attempted to escape by crossing the Bulgarian-Albanian border, but he was betrayed by one of his subordinates, Nikola Kalabić, who revealed his place of hiding in exchange for leniency. Unfortunately, we were unable to bring this reactionary terrorist to trial - Mihailović fell to the hands of Macedonian volunteers in the Ohrana, who gave him a gruesome execution.\n\nLeaderless, shattered, dispersed and destroyed, the Chetniks have finally ceased any significant resistance against our rule in all of Bulgaria, and our rule there is secure for good."
 bulgaria_events.58.a: "Victory!"

 bulgaria_events.59.t: "Resistance in the Mountains"
 bulgaria_events.59.d: "In the aftermath of the revolution, the Bulgarian army has effectively dissolved. Though the majority will eventually be brought back to the fold and reorganised to a new Republican army, large sections of the army corps have chosen to continue their resistance. In the mountains stretching across Bulgaria, these reactionaries can find a safe home where they can gather, plan their next action and spread royalist propaganda. General Pencho Zlatev has risen through the ranks of the remaining royalists, as one of the few leading army commanders who refused to go into exile and instead stayed behind.\n\nWith the death of Boris III, the Royalist resistance supports the claim of the Prince of Preslav, Kyril I, on the throne. Though this is bypassing the legitimate successor, the son of Boris, Zlatev argues that once socialism and Stamboliyski's stooges are wiped out, Bulgaria will need the capable hand of an adult monarch."
 bulgaria_events.59.a: "These reactionaries will be crushed!"

 bulgaria_events.60.t: "Defence of the Revolution"
 bulgaria_events.60.d: "With the dissolution of the Army, the most organised armed element in Bulgaria is the Orange Guard. Originally founded after the Weltkrieg as the paramilitary of the Agrarian National Union and led by Raiko Daskalov, it was forced into the underground and exile - however, it retained its leadership and was able to quickly rebuild itself after the Revolution. In comparison, the socialist factions in the Fatherland Front only have armed worker militias and peasantry under the Vlasovden Confederation, whose organisation and armament is poor.\n\nThus, Aleksandŭr Stamboliyski has argued that the Orange Guard should be called upon to defend the Revolution until a new army can be established. This proposal is harshly protested by the Syndicalists, however. Manol Vasev has declared that he will veto any proposal to use the Orange Guard as garrisons or as guards of Fatherland Front assemblies. Instead, the vehement revolutionary has offered to organise peasant militias in the countryside to come to the defence of the Revolution. Seizing the arms in stashes of the former army, they will be able to arm a large enough number of militiamen to deter any royalist coup attempts."
 bulgaria_events.60.a: "Allow the organisation of the Orange Guard."
 bulgaria_events.60.b: "Call peasant militias to the defence."

 bulgaria_events.61.t: "Orange Guard Counter-Coup"
 bulgaria_events.61.d: "Tasked to protect the fragile Fatherland Front government from royalist rebels, the Orange Guard swiftly turned their weapons against their former allies. Under Stamboliyski's secret orders, almost one thousand Orange Guardsmen seized control of Sofia in the middle of a Fatherland Front congress, taking the socialist deputies hostage and cutting off the capital from the rest of Bulgaria. By the time communications by letter and telegraph were restored, Aleksandŭr Stamboliyski was the undisputed ruler of Sofia, the old interim government was disbanded and a new one, staffed entirely by the Agrarian National Union, was proclaimed. The rest of the country surrendered shortly afterwards."
 bulgaria_events.61.a: "Long live the Peasant Republic!"

 bulgaria_events.62.t: "The Agrarian Betrayal"
 bulgaria_events.62.d: "In spite of being forced to share the duty of revolutionary defence, the Orange Guard chose to attempt a takeover regardless. During a congress of the Fatherland Front, all communications in Sofia were suddenly cut off and the Orange Guard moved in to seize control of the city. They were met by barricades and hundreds of armed workers, however, and their siege of the city was broken by peasant militias swiftly arriving from the surrounding parishes. A night of bloody street battles followed before the Agrarian forces were broken, and the arrest of the Congress was lifted. It immediately voted to expel all deputies of the BZNS from the assembly and order the destruction of the party. Aleksandŭr Stamboliyski, Raiko Daskalov and other high ranking leaders of the party were swiftly arrested afterwards. No roadblock is left between the Fatherland Front and the proclamation of a socialist republic."
 bulgaria_events.62.a: "Finally, socialism!"

 bulgaria_events.63.t: "Marxist-Syndicalist Polemics"
 bulgaria_events.63.d: "Now that the Agrarian National Union has been purged and driven underground, there are two political tendencies left inside the Fatherland Front. While both of them declare themselves to be socialist and seek to create a socialist republic, they differ in their goals and ideology — an extraordinary congress of the Front has been called to elect new leadership of the organisation and decide on its direction hereforth.\n\nThe Narrow Socialists, colloquially called the \"Communist Party\", were the instigators of the Front and are led by Georgi Dimitrov. Though having spent most of his career in exile in France, Dimitrov has grown critical of the political system of the Commune, stating that is system is only effective in industrialised Western states and a socialist state in a country as backwards as Bulgaria must first focus on modernisation before it can implement orthodox socialist theory. Such a modernisation drive must be led by an educated, professional vanguard - Dimitrov points to the failed, yet famous revolution in Russia as an example of how a socialist revolution may be waged.\n\nThe Vlasovden Agricultural Confederation, meanwhile, is a trade union council seeking to unite the agricultural workers of Bulgaria. Led by Manol Vasev, it is clearly inspired by anarchist and Syndicalist theory - however, it seeks to implement these principles among the peasantry. Their vision for Bulgaria is that of a decentralised state divided into rural communes, with the supremacy of a trade union congress at the top, managing Bulgaria according to the interests of the organised agricultural workers.\n\nWhile the Narrow Socialists technically lead the Front, they are held back by their leadership only now returning from exile, while their Syndicalist peers had continued the fight back home and gained the respect of the people."
 bulgaria_events.63.a: "The Narrow Socialists will lead a revolutionary vanguard"
 bulgaria_events.63.b: "The Vlasovden command dominance with peasant support"

 bulgaria_events.64.t: "Conclusion of the Brigadist Movement"
 bulgaria_events.64.d: "The \"Build for the Motherland\" Movement, or the Brigadist Movement, has concluded after years of labour. Thousands of students, youths, and seasonal employees were drafted during this time, working in massive construction projects and laying the foundations for a new, industrial, socialist Bulgaria. New railways have been constructed, new bridges have been erected, entire hydroelectric dams have been built in such a short amount of time - and it was all achieved not by the wage exploitation of capitalism, but by the popular will of the people.\n\nThe dedication of our proletariat to socialist ideals has been proven, and the reactionaries will struggle to disprove our capabilities now."
 bulgaria_events.64.a: "This is how we shall build socialism!"

 bulgaria_events.65.t: "Royalist Putsch"
 bulgaria_events.65.d: "Though successful in seizing power across Bulgaria, the Fatherland Front never truly eradicated Royalist resistance across the country - the mountains of the country, desolate and sparsely inhabited, were especially rife with armed groups struggling to restore the natural order. For most of time, this resistance could safely be contained - however, the regime's decision to seek a path to peace with the Belgrade Pact, at a moment when their control over the state was still fragile, proved to be its undoing.\n\nIn spite of the horrors inflicted upon Bulgaria during the Fourth Balkan War and in the aftermath of the National Catastrophe, the Bulgarian people could not comprehend abandoning their heartland in Macedonia, Thrace and Dobrogea. They have suffered a lot while defending these territories, but those territories were inhabited by millions of their countrymen, so how could they possibly be left out? Protests against the initiating negotiations between Bulgaria and the Pact broke out almost instantly, followed by a sudden putsch by radical royalist paramilitaries descending from the southern mountains.\n\nIn a swift stroke and after a week of fighting, the Republic collapsed, and General Pencho Zlatev announced the restoration of the Tsardom in the heart of Sofia. As the socialists barbarically assassinated Tsar Boris III in the St. Nedelya Church before their takeover, his brother Kyril, Prince of Preslav, has returned from exile to assume the throne as Kyril I."
 bulgaria_events.65.a: "Long live Bulgaria!"

 bulgaria_events.66.t: "General Zlatev Captured"
 bulgaria_events.66.d: "After a raid into the southern mountains, our forces have captured one of the leading commanders of the Royalist resistance — former General Pencho Zlatev. According to reports, the General, who was residing in exile ever since the fall of the monarchy, crossed the border to rendezvous with Royalist guerrillas — however, he was captured by our forces and detained. For the past months, the strength of the Royalist resistance has been wavering, and they were unable to protect their leader.\n\nAlongside dozens of other high ranking royalists, General Zlatev has been given a death sentence by the \"People's Court\", as a show of force to all would-be traitors. This marks an important point in Bulgarian history - the dreams of a return of the monarchy appear extinguished, and the Republic is sure to last."
 bulgaria_events.66.a: "Thus onto all traitors!"

 bulgaria_events.67.t: "Worrisome Reports from Serbia"
 bulgaria_events.67.d: "We have received reports that the puppet government we established in Serbia is negotiating with underground remnants of the Konspiracija, and may be plotting an uprising against our rule. The regime of [SER.GetLeader] can no longer be trusted to uphold their bargains."
 bulgaria_events.67.a: "Understood."

 bulgaria_events.68.t: "Serbia has Defected!"
 bulgaria_events.68.d: "The regime of [SER.GetLeader] has broken from our rule and arrested our governors in their state! They claim that they are a free and independent state once more and are already mobilising in defence of their newly earned independence!"
 bulgaria_events.68.a: "Then they have chosen death"

 bulgaria_foreign_events.1.t: "Delegation from Sofia"
 bulgaria_foreign_events.1.d: "A delegation has arrived to our doorstep - and it comes from our enemies, turned allies, turned enemies once again, the Bulgarian Tsardom. Our relationship with this Balkan state has been far from stellar, and though Germany has forced us to bury the hatchet once so we would work together during the Weltkrieg, the tensions at the Thracian border have never vanished. Thousands of Turks languish under the Bulgarian boot, a policy of Bulgarisation imposed upon them - and a powerful lobby in Ottoman politics, mainly backed by the Muhacirs, refugees and descendants of refugees from the Balkans, seeks the reclamation of Turkish-populated regions in Bulgaria.\n\nOf course, the regime in Sofia is no idiot, well aware that a war between them and their rivals in the Balkan region will likely solicit our intervention - thus they have approached us, seeking a peacetime resolution to our tensions and a non-aggression pact. In these negotiations, we would have the upper hand, and would be able to extract significant concessions from the Bulgarians - although, is this really necessary?"
 bulgaria_foreign_events.1.a: "Let us hear what the Bulgarians have to say"
 bulgaria_foreign_events.1.b: "Do they think we have already forgotten 1913?"

 bulgaria_foreign_events.2.t: "The Turks Deny Our Delegation"
 bulgaria_foreign_events.2.d: "It appears our negotiation with the Ottoman Empire were short. Today, our delegation to Kostantiniye was ordered to depart - and after a cold reception, our diplomats have returned to Sofia. A reconciliation between us and the Turks is impossible, as it appears, and we should expect them to likely strike us in the back if a war between us and the Belgrade Pact breaks out."
 bulgaria_foreign_events.2.a: "We are surrounded by enemies, then..."

 bulgaria_foreign_events.3.t: "Negotiations Begin"
 bulgaria_foreign_events.3.d: "The Ottoman Empire has agreed to our proposal for negotiations, and our delegation has settled in Kostantiniye. In the next few weeks, long-winded negotiations shall take place with the goal of reconciliation. Our relationship with our former Turkish masters has been far from stellar, and though Germany has forced us to bury the hatchet once so we would work together during the Weltkrieg, the tensions at the Thracian border have never vanished.\n\nThe situation on our borders today calls us to put our issues to the side, however."
 bulgaria_foreign_events.3.a: "We should not be afraid to make compromises."
 BUL_conference_begins_tt: "The Ottoman-Bulgarian negotiations shall begin."

 bulgaria_foreign_events.4.t: "Fate of the Bulgarian Turks"
 bulgaria_foreign_events.4.d: "A million Turks live on the Bulgarian side of the border, about a tenth of Bulgaria's population, making it one of the largest minorities in the Balkan state - and their interests are, understandably, the Ottoman Empire's interests. A significant lobby, backed by the Muhacirs, presses the government in Kostantiniye to do something about the situation of their languishing brethren. Bulgaria, meanwhile, has wavered on its stance towards its Turkish population due to this reason. Konstantin Georgiev's authoritarian regime escalated Bulgarisation policies in Western Thrace, where the largest concentration of Bulgarian Turks lies, inciting protest from Kostantiniye and a vested interest from their side to ensure it does not happen again.\n\nThough it is tempting to simply invade Bulgaria and seize Western Thrace for ourselves, some propose an alternative approach. A comprehensive set of reforms to ensure the safety of the Bulgarian Turks: territorial self-government for Western Thrace, its implementation overseen by Ottoman delegates; at the same time, addressing the needs of the Muslims, a Bulgarian recognition of the Caliphate and free rein for the Empire's Ministry of Religious Affairs to train Bulgarian imams."
 bulgaria_foreign_events.4.a: "Demand autonomy for Western Thrace and recognition of the Caliphate."
 bulgaria_foreign_events.4.b: "There is no need to bring this up."

 bulgaria_foreign_events.5.t: "Fate of the Bulgarian Turks"
 bulgaria_foreign_events.5.d: "A million Turks live on the Bulgarian side of the border, about a tenth of Bulgaria's population, making it one of the largest minorities in the Balkan state - and their interests are, understandably, the Ottoman Empire's interests. A significant lobby, backed by the Muhacirs, presses the government in Kostantiniye to do something about the situation of their languishing brethren. Bulgaria, meanwhile, has wavered on its stance towards its Turkish population due to this reason. Konstantin Georgiev's authoritarian regime escalated Bulgarisation policies in Western Thrace, where the largest concentration of Bulgarian Turks lies, inciting protest from Kostantiniye and a vested interest from their side to ensure it does not happen again.\n\nThe Ottomans have presented a proposal to ensure the safety of the Bulgarian Turks: territorial self-government for Western Thrace, its implementation overseen by Ottoman delegates; at the same time, addressing the needs of the Muslims, a Bulgarian recognition of the Caliphate and free rein for the Empire's Ministry of Religious Affairs to train Bulgarian imams."
 bulgaria_foreign_events.5.a: "This can be arranged."
 bulgaria_foreign_events.5.b: "Foreign interference in our internal affairs? Not a chance!"

 bulgaria_foreign_events.6.t: "Economic Integration"
 bulgaria_foreign_events.6.d: "Though trade between Bulgaria and the Ottoman Empire is somewhat limited due to historical reasons, Black Monday has renewed interests by companies from both sides to use the other as a fallback market, especially as they are next to one another. A bilateral trade agreement between the two states has been floated about, but Bulgarian economists have generally dismissed it as a one-sided deal, more lucrative to the Ottoman Empire, which is larger and generally prospered throughout the '30s, than to Bulgaria, which is smaller and stagnated even before the recession in Germany.\n\nAnother topic which may be brought up is the Danube Commission, an international body established in the 19th century to regulate trade in the Danube. The Weltkrieg meant that its member states were divided by war, and the Treaty of Bucharest with Romania was thus supposed to establish a Commission on the Mouth of the Danube, controlled by the Central Powers. This commission struggled to come to be due to de jure Bulgarian control of Dobrudja and died down with the rise of the Iron Guard - however, the Ottoman Empire has always held an interest in reviving the proposal."
 bulgaria_foreign_events.6.a: "Demand a bilateral trade agreement and restoring the Danube Commission."
 bulgaria_foreign_events.6.b: "There is no need to bring this up."

 bulgaria_foreign_events.7.t: "Economic Integration"
 bulgaria_foreign_events.7.d: "Though trade between Bulgaria and the Ottoman Empire is somewhat limited due to historical reasons, Black Monday has renewed interests by companies from both sides to use the other as a fallback market, especially as they are next to one another. A bilateral trade agreement between the two states has been proposed by the Ottoman delegation, but Bulgarian economists have generally dismissed it as a one-sided deal, more lucrative to the Ottoman Empire, which is larger and generally prospered throughout the '30s, than to Bulgaria, which is smaller and stagnated even before the recession in Germany.\n\nAnother topic which has been brought up is the Danube Commission, an international body established in the 19th century to regulate trade in the Danube. The Weltkrieg meant that its member states were divided by war, and the Treaty of Bucharest with Romania was thus supposed to establish a Commission on the Mouth of the Danube, controlled by the Central Powers. This commission struggled to come to be due to de jure Bulgarian control of Dobrudja and died down with the rise of the Iron Guard - however, the Ottoman Empire has always held an interest in reviving the proposal, and have brought this to the table as well, requesting Bulgaria to establish the Commission once they achieve victory against Romania."
 bulgaria_foreign_events.7.a: "We will have to agree to this."
 bulgaria_foreign_events.7.b: "Unacceptable."

 bulgaria_foreign_events.8.t: "An Alliance of Convenience"
 bulgaria_foreign_events.8.d: "Perhaps this non-aggression pact could develop into something more? Much like Bulgaria has its own enemies in the Balkans, the Ottomans have enemies of their own - the modernising state of Egypt and whatever will come out of Arabia, as well as a resurgent Iran. A possible idea has been floated about to form not just a non-aggression pact, but a cooperation pact - aiding each other in their respective wars and working together to maintain stability in an increasingly fickle region. This would require massive trust to be more than just a paper act, however."
 bulgaria_foreign_events.8.a: "Offer mutual cooperation against the region's resurgent powers."
 bulgaria_foreign_events.8.b: "It's too much of a stretch."

 bulgaria_foreign_events.9.t: "An Alliance of Convenience"
 bulgaria_foreign_events.9.d: "Perhaps this non-aggression pact could develop into something more? Much like Bulgaria has its own enemies in the Balkans, the Ottomans have enemies of their own - the modernising state of Egypt and whatever will come out of Arabia, as well as a resurgent Iran. The Ottoman delegation has floated about an idea to form not just a non-aggression pact, but a cooperation pact - aiding each other in their respective wars and working together to maintain stability in an increasingly fickle region. This would require massive trust to be more than just a paper act, however."
 bulgaria_foreign_events.9.a: "Sounds like a deal."
 bulgaria_foreign_events.9.b: "We don't want to commit to this."

 bulgaria_foreign_events.10.t: "The Deal is Signed!"
 bulgaria_foreign_events.10.d: "Weeks of negotiations have finally arrived at a conclusion - a military access and non-aggression pact between the Tsardom of Bulgaria and the Ottoman Empire. Both of the negotiating parties will abandon their territorial claims upon the other, and will fulfil their negotiated commitments attached to the agreements."
 bulgaria_foreign_events.10.a: "Glorious!"

 bulgaria_foreign_events.11.t: "Bulgaria Accepts Military Cooperation"
 bulgaria_foreign_events.11.d: "The Bulgarian delegation has given their agreement to the cooperation proposal. From here on out, we shall back the Bulgarians in their war against the Serbs and Romanians, while they will be required to provide us support in wars against the Arabs and Iranians."
 bulgaria_foreign_events.11.a: "Perfect."

 bulgaria_foreign_events.12.t: "Bulgaria Refuses Military Cooperation"
 bulgaria_foreign_events.12.d: "The Bulgarian delegation has informed us that they cannot commit themselves to a cooperation proposal. As this was an offer rather than a demand, it will not sink our negotiations, but it does mean that the relationship between us and Bulgaria will be colder from here on out."
 bulgaria_foreign_events.12.a: "Unfortunate."

 bulgaria_foreign_events.13.t: "Bulgarian-Ottoman Agreement"
 bulgaria_foreign_events.13.d: "A terrible change in the geopolitics of the Balkan region has occurred, which will require us to reevaluate our strategies from here on out - after weeks of negotiation, the Bulgarian and Ottoman states have announced the signing of a non-aggression pact between them. This pact has been followed by additional agreements to finalise the Bulgarian-Ottoman relationship - however, what matters to us is that now Bulgaria has a safe Turkish border, giving them free rein in the Balkans. If we wish to challenge their hegemony, we must do so with the knowledge that there will be no Ottoman attack in their rear."
 bulgaria_foreign_events.13.a: "That's no good."

 bulgaria_foreign_events.14.t: "The Bulgarians Refuse!"
 bulgaria_foreign_events.14.d: "The Bulgarian delegation has refused our reasonable demands! Clearly, they do not understand who holds the stronger position in the negotiations - or perhaps they are blinded by their own pride. Regardless, there seems to be little room left for normal negotiations - so, with that in mind, what is our response?"
 bulgaria_foreign_events.14.a: "Then we shall up the ante. Demand Western Thrace!"
 bulgaria_foreign_events.14.b: "There is no point in negotiating any further."

 bulgaria_foreign_events.15.t: "The Turks Demand Western Thrace!"
 bulgaria_foreign_events.15.d: "The negotiations in Kostantiniye are getting heated. Realising that a normal agreement is impossible to achieve, the Ottomans have laid down their final demand - a full, unilateral return of Western Thrace in exchange for their silence in the Balkans, without any room for negotiation. Returning with such an ultimatum in our hands will be a shame to the Bulgarian state for years to come - however, perhaps it's better than a war on four fronts?"
 bulgaria_foreign_events.15.a: "If there is no other option, then..."
 bulgaria_foreign_events.15.b: "Absolutely not!"

 bulgaria_foreign_events.16.t: "The Bulgarians Surrender"
 bulgaria_foreign_events.16.d: "Understanding that they cannot say no, the Bulgarians have surrendered to our demands, and the borders in Western Thrace are being redrawn as we speak."
 bulgaria_foreign_events.16.a: "Regained, without a drop of blood."

 bulgaria_foreign_events.17.t: "The Bulgarians Refuse"
 bulgaria_foreign_events.17.d: "The Bulgarians once again hardened, refusing our demand for Western Thrace. It is safe to say that by now, any chance for reconciliation is over."
 bulgaria_foreign_events.17.a: "As expected."

 bulgaria_foreign_events.18.t: "Bulgaria Requests Support"
 bulgaria_foreign_events.18.d: "Our ally in the Balkans during the Weltkrieg years, the Tsardom of Bulgaria, has reached out to us with a diplomatic envoy. Concerned by the rearmament of their rivals in the region and Austrian inaction against them, they request financial and military support to aid them in a likely war. During the interbellum period, the Bulgarians drifted away from our sphere, citing lacking shared interests as well as their frustration with Bulgaria's treatment in the Weltkrieg - and yet they return to us grovelling. Should we spare something for their aid?"
 bulgaria_foreign_events.18.a: "We are a generous god."
 bulgaria_foreign_events.18.b: "We are uninterested in the Balkans."

 bulgaria_foreign_events.19.t: "German Aid Arrives!"
 bulgaria_foreign_events.19.d: "Our requests for support were heard! German equipment is funnelling to our arms and their advisors have come to train our military - though it isn't much, it may just provide us with the edge we need in the upcoming war."
 bulgaria_foreign_events.19.a: "Hurrah!"

 bulgaria_foreign_events.20.t: "Germany Refuses!"
 bulgaria_foreign_events.20.d: "The German hegemon, either because it believed itself to be slighted or simply because it lacks interest in the region, has refused our call for help - and so, we will be forced to make up for this loss with our own meagre experience."
 bulgaria_foreign_events.20.a: "Terrible!"
