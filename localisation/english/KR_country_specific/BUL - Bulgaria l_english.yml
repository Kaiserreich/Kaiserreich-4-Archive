 BUL_belgium_of_the_balkans: "The Belgium of the Balkans"
 BUL_belgium_of_the_balkans_desc: "In a few short years, we have completed the dream laid out by Konstantin Stoilov so many years ago - to modernise Bulgaria and turn it into the most prosperous state in the Balkans. Stoilov saw Belgium, a modern industrial state and the birthplace of industry in continental Europe, as his dream - and we have followed it thoroughly."

 BUL_Restore_Thrace: "Reclaim Western Thrace"
