 bulgaria_foreign_events.24.t: "Danube Commission Restored"
 bulgaria_foreign_events.24.d: "Following the terms stipulated by the Ottoman-Bulgarian non-aggression pact, Bulgaria has restored the Commission of the Mouth of the Danube, and our representatives have been invited to the commission. Though other nations on the Danube will also be invited, Bulgaria and the Ottoman Empire will exert greater control over the traffic flowing through the river - granting us significant dividends and a domineering role in Black Sea trade."
 bulgaria_foreign_events.24.a: "Perfect."

 bulgaria_foreign_events.27.t: "Bulgaria Forms Yugoslavia"
 bulgaria_foreign_events.27.d: "[BUL.GetOldNameDefCap] has asserted itself as a Balkan hegemon and won a stunning victory against the Austrian empire. Today, a new state of Southern Slavs has been declared in Sofia, formally uniting Serbs, Bulgarians, Croats and Slovenes into one state. The concept for this country has been known as 'Yugoslavia' for quite some time, and it is expected that this name will become the de facto name for the new state.\n\nThe nation of Illyria was a previous attempt at creating such a nation but under Croatian leadership. Serbia too had such designs, but was completely crushed in the Balkan Wars. It remains to be seen how viable Yugoslavia is as a country."
 bulgaria_foreign_events.27.a: "A new threatening regional power..."

 bulgaria_foreign_events.28.t: "The Treaties of 1904"
 bulgaria_foreign_events.28.d: "In 1904, under Russian guidance and pressure, Serbia and Bulgaria signed a series of secret treaties, and while the focus of the negotiations was on the division of Macedonia, they also included agreements on economic integration, such as unifying the telegraph systems of the two principalities, creating a customs union and establishing military cooperation. In spite of the ratification, however, the Treaties were soon abandoned, as the overlapping territorial claims became impossible to reconcile. For Bulgarian politicians seeking to establish lasting peace in the Balkans, these treaties sometimes serve as a blueprint for what the integration of the Balkan states may look like, preventing war between them by overlapping territorial interests."
 bulgaria_foreign_events.28.a: "We agree to renew the treaties."
 bulgaria_foreign_events.28.b: "What is this, the Bulternationale? Nobody will see this option anyway"

 bulgaria_foreign_events.29.t: "The Treaties of 1904"
 bulgaria_foreign_events.29.d: "In 1904, under Russian guidance and pressure, Serbia and Bulgaria signed a series of secret treaties, and while the focus of the negotiations was on the division of Macedonia, they also included agreements on economic integration, such as unifying the telegraph systems of the two principalities, creating a customs union and establishing military cooperation. In spite of the ratification, however, the Treaties were soon abandoned, as the overlapping territorial claims became impossible to reconcile. For Bulgarian politicians seeking to establish lasting peace in the Balkans, these treaties sometimes serve as a blueprint for what the integration of the Balkan states may look like, preventing war between them by overlapping territorial interests.\n\nAfter negotiations, the Serbian delegation accepted all of the terms of the Treaties, as well as several more, creating a comprehensive trade and economic integration agreement between the two states."
 bulgaria_foreign_events.29.a: "To lasting friendship!"

 bulgaria_foreign_events.30.t: "The Treaties of 1904"
 bulgaria_foreign_events.30.d: "Serbia has refused to ratify the Treaties of 1904."
 bulgaria_foreign_events.30.a: "But why though"

 bulgaria_foreign_events.31.t: "The Balkan Customs Union"
 bulgaria_foreign_events.31.d: "Seeking to create foundations for lasting peace in the Balkan peninsula, Bulgaria has chosen to relax its demands for war reparations from the defeated members of the Belgrade Pact and instead requests us to join the Balkan Customs Union, which will seek to unite the economic bases of every Balkan state into one, much like the Mitteleuropa seeks to do for Central Europe. Will we join the project?"
 bulgaria_foreign_events.31.a: "Of course"
 bulgaria_foreign_events.31.b: "We'd rather not"

 bulgaria_foreign_events.32.t: "The Balkan Customs Union"
 bulgaria_foreign_events.32.d: "[FROM.GetName] has agreed to join the Balkan Customs Union, agreeing to put meaningless squabbles aside for common labour in the name of peace in the Balkans!"
 bulgaria_foreign_events.32.a: "Perfect"

 bulgaria_foreign_events.33.t: "Balkan Defence Cooperation"
 bulgaria_foreign_events.33.d: "The Balkan Customs Union has already been beneficial to all sides in the partnership - however, Bulgaria now wishes to expand the agreement further, planning a series of defence agreements to integrate the region into a united military alliance. Propped up mainly by Bulgarian arms, it is intended as a defensive alliance furthering Balkan interests as an independent bloc in European affairs. Will we join the project?"
 bulgaria_foreign_events.33.a: "Of course"
 bulgaria_foreign_events.33.b: "We'd rather not"

 bulgaria_foreign_events.34.t: "Balkan Defence Cooperation"
 bulgaria_foreign_events.34.d: "[FROM.GetName] has agreed to join the Balkan Defence Initiative. An independent bloc of Balkan states in Europe grows, and shall defend our interests as a collective unit!"
 bulgaria_foreign_events.34.a: "Perfect"

 bulgaria_foreign_events.35.t: "Treaty of Edirne"
 bulgaria_foreign_events.35.d: "As humiliating as it may seem, the Bulgarians have occupied their claimed land and have us at a severe disadvantage. Perhaps the time has come to give them what they desire?"
 bulgaria_foreign_events.35.d.cairo_pact: "Surrounded by enemies on all sides and an advancing Bulgaria in Eastern Thrace, we see no other choice but to cede all claimed lands to Bulgaria and hope they'll leave us alone so we can focus all efforts on the Southern Front."
 bulgaria_foreign_events.35.a: "We'll be back one day!"
 bulgaria_foreign_events.35.b: "The Empire does not bow for Balkan pretenders!"

 bulgaria_foreign_events.36.t: "Treaty of Edirne"
 bulgaria_foreign_events.36.d: "We have worn down the [From.GetAdjective] resistance, and now they have finally buckled and offered to hand us our claimed lands."
 bulgaria_foreign_events.36.d.cairo_pact: "Worn down by the war on the Middle Eastern front and aware that they can't resist our forces on top of the Cairo Pact, the Empire has agreed to cede our claimed lands to us if we leave the war. It would be wise to accept this offer to avoid a costly campaign in Anatolia that could potentially backfire on us."
 bulgaria_foreign_events.36.a: "We accept the treaty."
 bulgaria_foreign_events.36.b: "Push the Ottomans out of the entire Balkans!"

 bulgaria_foreign_events.37.t: "Bulgaria Refuses"
 bulgaria_foreign_events.37.d: "Convinced that they have us pinned down and optimistic about their chances to take more land, Bulgaria has refused all our offers and sworn to continue the war for as long as it takes to get all their claims."
 bulgaria_foreign_events.37.a: "Come and get it!"

 bulgaria_foreign_events.38.t: "The Greeks fight among themselves"
 bulgaria_foreign_events.38.d: "Greece has erupted into civil war, no doubt brought on by their sense of their impending destruction by our forces.\n\nThe Greek rebels don't seem to have a bone to pick with us, but we have little reason not to attack them while they are distracted, to retake our lands. If we play the Greeks against each other, it should make our job all the easier."
 bulgaria_foreign_events.38.a: "Divide and conquer!"
 bulgaria_foreign_events.38.b: "There are too many of them..."

 bulgaria_foreign_events.39.t: "The Second War for Thrace"
 bulgaria_foreign_events.39.d: "In a surprising turn of events [FROM.GetNameDef] has announced their own declaration of war on [TUR.GetNameDef] in an effort to secure the area of Thrace for themselves. With our two nations conflicting claims on the area and troops already skirmishing across the border it is clear that the current sitation is unsustainable for much longer."
 bulgaria_foreign_events.39.a: "This is unacceptable! To War!"

 bulgaria_foreign_events.40.t: "We are losing the Second War for Thrace"
 bulgaria_foreign_events.40.d: "The Second War for Thrace is not going in our favour, and many are suggesting we surrender our claims to the areas of Thrace and the Aegean Coast and leave with our country somewhat intact before the situation continues to devolve."
 bulgaria_foreign_events.40.a: "There is no point in continuing. Send the offer."
 bulgaria_foreign_events.40.b: "Never! We'll fight to the end!"

 bulgaria_foreign_events.41.t: "[FROM.GetNameDefCap] offers peace"
 bulgaria_foreign_events.41.d: "With our clear victory in the Second War for Thrace it was only a matter of time before [FROM.GetNameDef] approached us with the term of their surrender, and today we have received just that. They are offering a full retreat from contested territories in Thrace, in addition to the cessation of all hostilities immediately. What should our respone be?"
 bulgaria_foreign_events.41.a: "At last they have come to their senses. Let's end this war."
 bulgaria_foreign_events.41.b: "Oh I don't think so!"

 bulgaria_foreign_events.42.t: "[FROM.FROM.GetNameDefCap] surrenders in the Second War for Thrace"
 bulgaria_foreign_events.42.d: "Excellent news has graced the Porte today, as we have just learned [FROM.FROM.GetNameDef] has been defeated in their war with [FROM.GetNameDef] with next to no effort from us! As part of the terms of their surrender they have promised to cease all hostilities with us. While enemies of the Empire remain throughout and within, this at least marks clear victory to us against one of them."
 bulgaria_foreign_events.42.a: "It's so heartwarming to see two people you hate kill each other"
 bulgaria_foreign_events.42.b: "Did they really think they were going to get out of this that easily?"

 bulgaria_flavour_events.1.t: "Crown Prince to the Rescue!"
 bulgaria_flavour_events.1.d: "Newspapers from Varna report a spectacular story — an act of personal kindness by our very own Crown Prince, Boris. Visiting the beach resort by the city, the royal heard a voice coming from the distance — and as an avid swimmer, he took forward to investigate the matter himself. A few minutes later, he returned to the shore with six people in tow — they almost drowned, and the Crown Prince came in their hour of need.\n\nThis is far from the first time when Boris has made himself known to the public through personal acts of kindness — almost every Bulgarian village has a story of the \"People's Prince\" visiting with little to no guards and offering a ride in his car, and in 1934, he took control of a passenger train he was travelling in the middle of fire in order to stop it safely. The tale coming from Varna has added to this impressive repertoire."
 bulgaria_flavour_events.1.a: "Hurrah for Crown Prince Boris!"
 bulgaria_flavour_events.1.b: "This story was clearly fabricated"

 bulgaria_flavour_events.2.t: "Serbian Democrats Win Local Nish Elections"
 bulgaria_flavour_events.2.d: "New local elections have been held across the Bulgarian-controlled Nish region in the aftermath of Operation Nishava, as many of the former councillors and several mayors were arrested under suspicion of collusion with the government in Belgrade. In spite of this oppressive touch, however, the overwhelmingly Serbian population in the region has not yielded to pressure, and the local elections have revealed even greater turnout in favour of the Serb Democratic Party (Srpska demokratska stranka), which has gained over 54 per cent of the vote.\n\nThe SDS is an eclectic party, in part a progressive republican party owing to their affiliation with the ruling Republican Party in Serbia, while at the same time heavily nationalist, vehemently separatist and anti-Bulgarian. Because of the former, they support the progressive elements in the Sŭbranie and stand in favour of abolishing the State Protection Act, but because of the latter, their inclusion into the pro-constitution coalition has been protested by many Bulgarian deputies."
 bulgaria_flavour_events.2.a: "Annoying bunch."
 bulgaria_flavour_events.2.b: "One day they will rejoin us."

 bulgaria_flavour_events.3.t: "Ban of the Dobrogean Iron Guard"
 bulgaria_flavour_events.3.d: "Bulgaria's State Protection Act has claimed another victim - the Dobrogean chapter of the Legion of Archangel Michael, more commonly known as the Iron Guard. It was first founded in 1933, and received a head-start with the donation of hundreds of thousands of lev by the engineer Virgil Ionescu, which even earned him a promotion to lead the branch first in Constanta and then across all of Dobrogea. Though it officially declared itself to be a branch of the party in Bucharest, in practice, it was autonomous due to the difficulty of controlling this branch behind the tense Bulgarian-Romanian border. This autonomy has led to the Dobrogean Iron Guard working alongside local parliamentary Romanian parties, under the premise that all Romanians must work together, not unlike the PNR in Transylvania - an awkward situation considering the Iron Guard's stance towards the old parliamentary parties in mainland Romania.\n\nCiting the organisation's collusion with foreign elements, vehement anti-Bulgarian rhetoric, and their plotting against the security of the Bulgarian State, the authorities have finally dissolved it. Its headquarters in Constanta were raided by police, several of its leaders, including Ionescu himself, were arrested, and its property was seized. The ban went by without significant criticism in the Bulgarian parliament, but was met by protests among the Romanian minority in Dobrogea."
 bulgaria_flavour_events.3.a: "Good riddance."
 bulgaria_flavour_events.3.b: "We will reverse this one day."

 bulgaria_flavour_events.4.t: "The Great Etatist Project"
 bulgaria_flavour_events.4.d: "State interventionism in the Bulgarian economy has existed ever since the restoration of the Bulgarian state. Lacking a strong local industry or the materials for one to develop naturally, Bulgaria resorted to promoting development via state directorates, controlling the distribution of resources, establishing strong protectionist laws and controlling the local financial sector. The first Prime Minister to fully dedicate himself towards economic development was Konstantin Stoilov — and his goals were ambitious. Seeing the industrial titans of Northwest Europe as an ideal, he declared that Bulgaria needs to one day become \"a Belgium in the Balkans\".\n\nIn spite of this, industrial development in Bulgaria has been insufficient, and the Balkan Wars completely disrupted it. Only the late 1920s saw an industrial boom start anew, and even it was meagre. In 1932, the People's Bloc government formed a board of Bulgaria's most esteemed economists, those who believed in an etatist economic system, at least, and drafted them to make a plan for a massive breakthrough industrialisation project.\n\nThis board included figures such as Todor Vladigerov, Konstantin Bobchev and the Historicism-influenced Bulgarian Economic Society. Though somewhat hesitant about full state intervention and calling for the need to include private initiative into the project, their draft is the most comprehensive document on the future of the Bulgarian economy by far — and has been accepted by the Ministry of National Economy as their guide.\n\nEnvisioning massive state-guided development in the fields of agriculture, industry, transportation and city design, it has rightfully been dubbed \"The Great Etatist Project\"."
 bulgaria_flavour_events.4.a: "Bulgaria shall be a great power by 2040!"

 bulgaria_flavour_events.5.t: "Ambition of the Zvenari"
 bulgaria_flavour_events.5.d: "In the past few days, the last remnants of the old parliamentary system have been swept away. The Sŭbranie has been dissolved and absolute power has been concentrated in a small circle of civilian and military members of Zveno. Their plans are long and their ambitions are great - Zveno does not see itself as a yet another tinpot military clique nor as a mere National Populist dictatorship, their reformist goals are, if they are to be believed, of a unique Bulgarian direction. From their ivory tower in Sofia, Zveno envisions a thorough transformation of Bulgarian society, turning the nation into a clockwork machine. Irrational tradition will be uprooted, pointless distractions will be cleansed, little cracks and imperfections will be swept away, and a nation as efficient as an assembly line shall be built.\n\nAlready, however, tiny rifts are starting to form within the political circle. The faction of Zveno currently in charge, led by Kimon Georgiev and Damyan Velchev, see their ideology as a means to assume complete control of the state - overtaking even the Tsar himself, whom they see as a relic of the outdated past, and establishing a republic. This falls to direct opposition with the conservative wing of the circle, led by Pencho Zlatev, who are primarily composed of civilian politicians and outsider generals recruited to ensure the success of the conspiracy - their ambitions are nowhere near as totalitarian, and the Tsar still figures in their calculations.\n\nOne final factor to consider is the Union of Bulgarian National Legions, tentatively allied with Zveno and promoting their cause of political centralisation in civil society - sometimes with... rather violent means. Though they are of no threat right now, a great collapse of public legitimacy could lead to... something worrying."
 bulgaria_flavour_events.5.a: "Bulgaria will become a terrifying, orderly machine."

 bulgaria_flavour_events.6.t: "The Bulgarian Horde"
 bulgaria_flavour_events.6.d: "Traditionally, Bulgarian historiography has viewed the established steppe origin of the Bulgars with conservatism. Though Khan Kubrat and his successors did lay the foundations for the First Bulgarian Empire, they say, the Turkic-descended nomads eventually merged with the local Slavs to form the Bulgarian nation — which was, fundamentally, a Slavic one. This belief is not held by Dimitŭr Sŭsŭlov, a historian — or so he claims — who has long fought for a reimagining of the Bulgarian national identity. A lawyer by trade and a veteran of the Weltkrieg, he has gathered a small elitist circle of intellectuals and officers named the \"Bulgarian Horde\" to proliferate his ideas.\n\nAccording to Sŭsŭlov, Bulgarians are not Slavs, but rather a separate Indo-European branch which has played a key role in the history of Europe. The Bulgars, and their ancestors, the Huns, were not Turkic nor were they mere nomadic tribes - rather, they were the flagbearers of a long-forgotten civilisation that could challenge Rome in its height and ultimately settled in Bulgaria. Sŭsŭlov continues his works by stating that this legendary Hunnic origin requires Bulgaria to return to its roots - to grant full prerogatives to the King, do away with Western parliamentarism and create a traditional, absolute state.\n\nHis historic theories are fringe and denounced as pseudo-science by many - however, Sŭsŭlov's works find a home among the Bulgarian far-right."
 bulgaria_flavour_events.6.a: "An unlikely story!"

 bulgaria_flavour_events.7.t: "Internal Thracian Revolutionary Organisation"
 bulgaria_flavour_events.7.d: "Ever since our victory in the Balkan War and the defeat of Bulgaria, the provinces we have annexed from them have been unruly. The Bulgarian population there refuses to accept our rule, and the mountainous terrain of Thrace means that resistance organisations have a field day in organising themselves and staying out of the reach of our forces.\n\nThe revanchist government in Bulgaria seems to have learned how to take advantage of this movement, however, and has conscripted the former Bulgarian army officer Dimitar Madzharov to establish a united resistance organisation in the southern provinces. Inspired by the success of the IMRO in Serbia, they have announced their presence as the Internal Thracian Revolutionary Organisation. Fighting the deplorable conditions of the Thracian Bulgarians, officially proposing a free Thracian state while really just seeking to reclaim these lands for Bulgaria, the ITRO stages terror bombings, assassinations, and village attacks without restraint."
 bulgaria_flavour_events.7.a: "Bastards!"

 bulgaria_flavour_events.8.t: "Zveno's Yugoslavism"
 bulgaria_flavour_events.8.d: "The Yugoslav movement, seeking to unify all South Slavs under one nation, has gone through several incarnations, be it the Illyrian movement or the limited Yugoslav irredentism championed by Serbia. The Serb defeat in the Weltkrieg put their role as the \"Piedmont of the South Slavs\" into question, however, all while a new great power arose in the Balkans — the Bulgarian tsardom, the only independent and powerful South Slavic state left in Europe.\n\nBulgaria was traditionally left out of Yugoslav nation plans, owing to their cultural distance from the other South Slavs — and the Bulgarians themselves were not dying to surrender to a greater South Slavic identity, either, as their national identity is already solid enough without it. However, there were politicians and philosophers, such as Aleksandŭr Stamboliyski and Ivan Meštrović, who included Bulgaria into the equation — and the activist officers composing Zveno hold some affinity towards the concept as well, although in a less... selfless light.\n\nKimon Georgiev, Damyan Velchev and their peers see Yugoslavism as the step forward for a truly Greater Bulgaria — by embracing Yugoslavism, it shall be able to paint its assimilationist tendencies in the Western provinces as merely seeking Yugoslav unity, and even use this as a banner to rally under for a challenge to Austrian hegemony."
 bulgaria_flavour_events.8.a: "Long live Bul- I mean Slavdom!"

 bulgaria_flavour_events.9.t: "Unfulfilled Promises"
 bulgaria_flavour_events.9.d: "Though the Vlasovden confederation has come to power in Bulgaria, their liberating promises have proven to be merely promises, and the redistribution of land which thousands of peasants were hoping for has stalled. Unlike their peers in the former Fatherland Front, the Syndicalists do not have a strong oppressive apparatus with which to maintain stability across the nation even in such a case of growing internal unrest - thus, an oppressive apparatus came to power.\n\nThe Federation of Anarchist Communists of Bulgaria, a Sorelian-inspired front for anarchist chetas organised in the Bulgarian mountains by Vasil Ikonomov, has taken advantage of the instability and seized power in Bulgaria in a swift stroke."
 bulgaria_flavour_events.9.a: "We need a stronger hand to save Bulgaria."

 bulgaria_flavour_events.10.t: "The Third State Court"
 bulgaria_flavour_events.10.d: "Established in 1880, the State Court, or Court of the State, is a non-permanent institution tasked to try large numbers of current or former government officials for egregious crimes committed against the state. Moribund for decades, it has now been revived with the publication of the Law on Punishment for the Perpetrators of the National Catastrophe. The Bulgarian nation demands someone to pay for the suffering it has endured during the Fourth Balkan War, someone who was responsible for the nation's inability to avert the catastrophe.\n\nThe Bulgarian army failed in battle during the war, and conservative army officers point to the wide-scale reforms initiated right before the war as the culprit. They say that the reforms of General Rusi Rusev proved inadequate in battle and only caused confusion in the military at a moment when tried and tested methods were necessary. Teodosi Daskalov, having commanded the armed forces during the war, is also likely to be imprisoned if the military-focused axis wins.\n\nAnother side claims that it was the civilian administration which brought Greater Bulgaria's undoing. Having grown decadent and corrupt over the interwar years, the politicians turned blind, unable to see Serbian and Romanian rearmament before it was far too late to react. Judges favouring this side call for a mass crackdown on dozens of opposition political figures and a full purge of the administration, even if it means our state economic sector, managed by these bureaucrats, will suffer greatly."
 bulgaria_flavour_events.10.a: "Our generals failed in their duty and must retire."
 bulgaria_flavour_events.10.b: "Our politicians failed to recognise the threat in time."
 bulgaria_flavour_events.10.c: "Let us not search for scapegoats."

 bulgaria_flavour_events.11.t: "Safe Electoral Victory"
 bulgaria_flavour_events.11.d: "The term of the National Assembly has expired, and the peoples of Bulgaria gather in polling booths yet again to cast their vote on the future of their nation. Thankfully, however, elections in Bulgaria no longer resemble the chaos of the parliamentary years, but are instead controlled and disciplined with the approving gaze of the Tsar. No parties are allowed to compete and only independent candidates have been allowed to stand for election, banded into pro-government and opposition camps.\n\nThe election has yielded an overwhelming majority for the supporters of the Tsar, and [BUL.GetLeader] has congratulated the returning cabinet with a stunning electoral victory."
 bulgaria_flavour_events.11.a: "Three hurrahs to the Tsar and his benevolent government!"

 bulgaria_flavour_events.12.t: "The Third Empire"
 bulgaria_flavour_events.12.d: "Riding from the north and sweeping across the mountains of the peninsula, numerous conquerors in the Balkans have tried to seize Constantinople and proclaim themselves as the new Emperor of the Romans — of them, few were as successful as Simeon the Great, who led the First Bulgarian Empire to its greatest territorial extent. Recognised as an \"Emperor\" by the Orthodox Church, he came close to seizing Constantinople itself and absorbing the Byzantine Empire, had it not been for his unfortunate death. Even today, he is still remembered as one of the most illustrious Tsars of Bulgaria, and the legacy of his claim upon Rome has not been forgotten.\n\nIt was one of Ferdinand I's dreams during the Balkan Wars — to seize Constantinople, unite the two coasts of the Bosphorus Strait, and restore the Byzantine Empire under Bulgarian shoulders. Though defeats in the Balkan War have tempered these ambitions, the Fourth Balkan War has reignited.\n\nFew could have imagined Bulgaria to be able to win the War so easily — in months, no, weeks, the Belgrade Pact has been completely vanquished, and the Ottoman Empire, foolishly expecting their stab in the back to succeed, has been driven behind the Sea of Marmara. The weakened, ageing, yet still ambitious Tsar has arrived to Constantinople for a victory parade — here, with the advice of his generals, he made a short speech, proclaiming that \"what had been taken away from Simeon, he has restored\". Today, Bulgaria shall no longer be a mere Tsardom. Today, it has asserted its claim to being an Empire."
 bulgaria_flavour_events.12.a: "Three Hurrahs for the Third Empire!"

 bulgaria_flavour_events.13.t: "The Universal White Brotherhood"
 bulgaria_flavour_events.13.d: "Founded by Petŭr Dŭnov after the Weltkrieg, the Universal White Brotherhood is a movement of occultist esoteric Christianity, and claims itself to be the successor to and unifier of \"the three great traditions from the Bulgarian lands\" — Ancient Greek Orphism cults, the work of Cyril and Methodius, and the Bogomilist movement. The \"Universal Brotherhood\" in its name is a sixth supranational race, which will be an organism of evolved human souls and extrasensory beings (angels) accomplished by studying the works and following the tenets of Dŭnov's teachings. Though it also has a racialist character, claiming that the souls of the white race, and specifically the Slavs, are the closest to reaching \"the sixth race\", it does not significantly pronounce these tenets.\n\nWhile the existence of such a pseudo-religious brotherhood would be of no concern to us, Nikola Nedev, one of the leading generals in the Bulgarian Army, is a personal friend of Dŭnov, and has been a member of the Universal White Brotherhood for a few years now. Recently, the General has been growing increasingly involved in the organisation, and has lapsed on his duties as General, which some say has had a negative effect on his ability to lead. Should we finally do something to curtail the growth of this Brotherhood, perhaps by getting city majors to refuse hosting for Dŭnov's speeches and getting Nedev to resign, or is this really not an issue?"
 bulgaria_flavour_events.13.a: "This 'brotherhood' needs to be curtailed."
 bulgaria_flavour_events.13.b: "General Nedev can belong to any organisation he wants."

 bulgaria_flavour_events.14.t: "The Death of Ferdinand"
 bulgaria_flavour_events.14.d: "Ferdinand I, Tsar of the Third Bulgarian Tsardom, has passed away at the age of 87 in the Royal Palace in Sofia. An active, if authoritarian monarch, Ferdinand has presided over the most tumultuous period in Bulgarian history, from the humble beginnings as a mere principality still under the Ottoman Empire, to a glorious rise until the eventual unification of all Bulgarian peoples in the Balkans. Though this hegemony over the Balkans eventually turned out to be not as durable as imagined, Ferdinand's accomplishments cannot be underestimated regardless. Whether you love him as the greatest ruler of Bulgaria since the Middle Ages or despise him as an autocrat, you have to recognise that his reign has left Bulgaria changed to its fundamentals.\n\nThe crown of Bulgaria has been inherited by his son Boris, a seamless transition, as the Crown Prince has fulfilled much of his father's duties for the past two decades. Boris III is expected to reign over a new era of Bulgarian history, as the world around it changes again, and its waves will surely pick up the Balkans as well."
 bulgaria_flavour_events.14.a: "Let us hope he will turn out to be a good ruler."

 bulgaria_flavour_events.15.t: "The Balkan Union"
 bulgaria_flavour_events.15.d: "Much like in the rest of Europe, the nineteenth century was an age of nationalism in the Balkans, where Serbs, Bulgarians, Greeks, Albanians and others began dreaming of independent nation-states - and yet, albeit weak, a concept of a Balkan Federation always persisted. Sometimes it took a narrow form, limited to the South Slavs and thus entangled with the Yugoslav project, other times, such as in the original proposal by the Greek revolutionary Rigas Feraios, as a federation of all Balkan states. Sometimes it was proposed as a way to alleviate the ethnic tensions in the region, especially regarding the Macedonian question, other times it was seen as a way for Balkan peoples to collectively resist foreign aggression.\n\nBy the 1930s, a full federation is only limited to the socialist movement - however, concepts of Balkan integration still float about, and Bulgarian politicians such as Aleksandŭr Stamboliyski, Yanko Sakazov, and the Radical Democratic Party have spoken out in favour of it. The abandoned Serbian-Bulgarian Treaties of 1904 have served as a possible blueprint for economic and political Balkan integration - by abandoning trade barriers, establishing diplomatic cooperation and uniting to a military alliance, peace in the Balkans might still be possible.\n\nPerhaps one day, the Balkan states can still unite to one peaceful superpower. Until then, however, Bulgarian victory in the Fourth Balkan War should be enough to force the other Balkan states into cooperation."
 bulgaria_flavour_events.15.a: "Let us hope we can ensure peace..."

 bulgaria_flavour_events.16.t: "Birth of a Prince"
 bulgaria_flavour_events.16.d1: "The Royal Family of Bulgaria has announced incredible news - Crown Prince Boris and his wife have produced a child, a healthy boy. The birth of the child was announced with cannon shots and a bell ringing in the heart of Sofia, and soon after Tsar Ferdinand I has proclaimed an announcement - for the occasion of the birth of his grandson, numerous prisoners have been given amnesty or had their sentences reduced, all schoolchildren in Bulgaria will have their grades increased by one unit and none of them will be required to repeat class this year.\n\nThere were plans to bring water from the Jordan River for the prince's baptism, but the [BUL.BUL_war_status] caused difficulties with the plan. Still, however, the ceremony was observed by large crowds, and the people are jubilant. General Danail Nikolaev was chosen as his godfather."
 bulgaria_flavour_events.16.d2: "The Royal Family of Bulgaria has announced incredible news - Tsar Boris III and his wife have produced a child, a healthy boy. The birth of the child was announced with cannon shots and a bell ringing in the heart of Sofia, and soon after the Tsar has proclaimed an announcement - for the occasion of the birth of his son, numerous prisoners have been given amnesty or had their sentences reduced, all schoolchildren in Bulgaria will have their grades increased by one unit and none of them will be required to repeat class this year.\n\nThere were plans to bring water from the Jordan River for the crown prince's baptism, but the [BUL.BUL_war_status] caused difficulties with the plan. Still, however, the ceremony was observed by large crowds, and the people are jubilant. General Danail Nikolaev was chosen as his godfather."
 bulgaria_flavour_events.16.a: "He shall be named Simeon, after the great Tsar!"
 bulgaria_flavour_events.16.b: "He shall be named Kyril, after his uncle!"
 bulgaria_flavour_events.16.c: "He shall be named Kubrat, after the legendary Khan!"
 bulgaria_flavour_events.16.e: "He shall be named Danail, after his godfather!"
 BUL_simeon_heir_name_tt: "One day, he will assume the throne as §YSimeon II§!."
 BUL_kiril_heir_name_tt: "One day, he will assume the throne as §YKyril I§!."
 BUL_kubrat_heir_name_tt: "One day, he will assume the throne as §YKubrat I§!."
 BUL_danail_heir_name_tt: "One day, he will assume the throne as §YDanail I§!."

