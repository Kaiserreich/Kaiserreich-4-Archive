 bulgaria_flavour_events.17.t: "Political Circle \"United Yugoslavia\""
 bulgaria_flavour_events.17.d: "The formation of Yugoslavia has led to significant changes in the Bulgarian political spectrum, as the integration of the rest of the South Slavic lands has completely upended the nature of the state. The old 'Zveno' ('Unit') label, signifying the military clique's dedication to strength and rationality, has lost its lustre — after all, what better proof is there of the success of Zveno reforms than the fact that they have just defeated the Austrian Empire in battle?\n\nSupporters of the regime have begun to band under a new banner — the \"United Yugoslavia\" Political Circle, whose stated purpose is now the defence of \"united Yugoslav national interest\" against internal and external enemies alike. An official proclamation by the \"Zveno\" newspaper soon after the formation of Yugoslavia proclaimed the regime's approach to Yugoslavism — ripping a few pages from Integral Yugoslavist theory, the newspaper stated that cultural differences between Yugoslavs are a historical construct and a strong, centralised state is necessary to erase them. If unified not just physically, but spiritually, \"the Yugoslavs\" may become the flagbearers of a new great power in Europe, or at least a power capable to resist France, Germany and Russia alike.\n\n\"United Yugoslavia\" has attempted to reach out to Serbian and Illyrian intellectuals, as well as politicians, to recruit them to the administration, with little success. From start to finish, the Yugoslavist project will inevitably be a Bulgarian supremacist project - and while Bulgarian military might will certainly retain this construct for a decade or two, how long can millions of Serbs and Croats be controlled by sheer force alone?"
 bulgaria_flavour_events.17.a: "Together, forever!"

 bulgaria_flavour_events.18.t: "Aleksandŭr Tsankov Defends the Etatist Project"
 bulgaria_flavour_events.18.d: "The beginning of the Great Etatist Project has attracted criticism from foreign and domestic economists alike. In their eyes, such an escalation of state intervention in the economy will only destabilise it, and the idea tha it could possibly turn Bulgaria into a modern industrial power is ridiculous. These critics have received a harsh response from the University of Sofia, however, whose longtime professor of political economy, Aleksandŭr Tsankov, is a noted supporter of the Great Etatist Project.\n\nThough Tsankov was not a member of the economist board tasked to draft the plans for the project, he has been involved in state economic institutions in the past, most notably in the Directorate for Economic Care and Public Foresight during the Weltkrieg. Though Tsankov acknowledges some problems with the wartime directorate's work, he writes in his response article that a return to free-market economics would be ridiculous. To him, free-market capitalists are ideologues of economic systems that have outlived their time.\n\nTsankov finishes his article by responding to another common critique — that the Project is socialist — by stating that this is no cause of concern, as \"socialism must by necessity become a little bourgeois, and the bourgeoisie - a little socialist\"."
 bulgaria_flavour_events.18.a: "Etatism shall build prosperity!"

 bulgaria_flavour_events.19.t: "War of the Artists"
 bulgaria_flavour_events.19.d: "When the State Protection Act was adopted, it was not merely the minority communities or underground socialists who suffered. Free speech has been curtailed and Bulgarian literature has struggled since. While the Republican Revolution in Serbia led to an explosive revival of avant-garde art and literature, such as the Zenitist movement, Bulgarian literature has increasingly struggled to breathe. The government of Konstantin Georgiev, as well as subsequent governments, looked down on Symbolist, Expressionist or even the unique Diabolist currents, and instead cooperated with the Zlatorog magazine, edited by Vladimir Vasilev, who was much more cooperative with creeping authoritarianism.\n\nThe Bulgarian literary community has endorsed the designs of the Petorka, joining the campaign against the State Protection Act and against the censorship of literature. The poet, journalist and translator Geo Milev stands at the forefront of this literary movement. Milev was a socialist in his youth, dedicating poems to the French Revolution and to the struggle of Bulgarian communists, but he matured and moderated over time — still, however, he is a noted progressive and a supporter of the Broad Socialists. The Petorka's campaign against the Act has revived one of Milev's poems from 1926, in which he challenged the still rather recent Act:\n\n\"To be able to suffocate the proud consciousness, the voice that cries out, the eternal truth that lives forever — everyone discovered a single ax — today's rulers of Bulgaria invented the 'State Protection Act', to kill everything that cannot die!\""
 bulgaria_flavour_events.19.a: "Interesting."

 bulgaria_flavour_events.27.t: "General Vazov Wishes to Help"
 bulgaria_flavour_events.27.d: "Prominent representatives of the last generation of Bulgarian army leaders gathered in Sofia to discuss the current military situation. While some recommendations were made to the current government, only Vladimir Vazov stood and expressed a desire to return to active duty. The seventy-year-old former general is remembered as a fine general from the Weltkrieg, but is particularly remembered for the Battle of Doiran where he engineered a defeat of the Entente despite being heavily outnumbered."
 bulgaria_flavour_events.27.a: "Of course he can rejoin the ranks!"
 bulgaria_flavour_events.27.b: "Let him train the next generation, instead"

 bulgaria_flavour_events.28.t: "General Vazov Retires Once More"
 bulgaria_flavour_events.28.d: "With [Root.GetNameDef] currently at peace, General Vladimir Vazov has once more stepped down from active duty. Word has it that his health has been failing, and he is planning on returning to his home village of Ribaritsa, where he plans to spend the rest of his remaining days."
 bulgaria_flavour_events.28.a: "He served his country well"

 bulgaria_flavour_events.29.t: "Zveno Coup in Bulgaria"
 bulgaria_flavour_events.29.d: "The Tsardom of Bulgaria, one of Germany's allies in the Weltkrieg, has been seen as the stable hegemon of the Balkans for the past two decades. In truth, however, the nation has withdrawn to internal affairs, going from political crisis to political crisis, and this year, these internal tensions have culminated in a showdown between three separate political forces.\n\nZveno has come out on top, sweeping away the Tarnovo Constitution with a sudden coup d'etat. This elitist circle of officers and intellectuals promises to establish a rational, efficient autocratic system to guide Bulgaria in the following years."
 bulgaria_flavour_events.29.a: "Interesting turn of events."

 bulgaria_flavour_events.30.t: "Bulgarian Royal Dictatorship"
 bulgaria_flavour_events.30.d: "The Tsardom of Bulgaria, one of Germany's allies in the Weltkrieg, has been seen as the stable hegemon of the Balkans for the past two decades. In truth, however, the nation has withdrawn to internal affairs, going from political crisis to political crisis, and this year, these internal tensions have culminated in a showdown between three separate political forces.\n\nThe Monarchy has come out on top, silencing their rivals who sought to strengthen the democratic Constitution while eliminating the possibility of a military coup, and has consolidated its control over the country in the form of a Royal Dictatorship."
 bulgaria_flavour_events.30.a: "It was a natural transition for them."

 bulgaria_flavour_events.31.t: "Constitutionalist Victory in Bulgaria"
 bulgaria_flavour_events.31.d: "The Tsardom of Bulgaria, one of Germany's allies in the Weltkrieg, has been seen as the stable hegemon of the Balkans for the past two decades. In truth, however, the nation has withdrawn to internal affairs, going from political crisis to political crisis, and this year, these internal tensions have culminated in a showdown between three separate political forces.\n\nThe Petorka, an alliance of political parties seeking to defend the Bulgarian constitution, has come out on top, forcing the monarchy to abandon numerous authoritarian acts and amend the Constitution to allow for a truly constitutional monarchy in Bulgaria, reversing a long trend of authoritarianism."
 bulgaria_flavour_events.31.a: "Could this idealism last?"

 bulgaria_flavour_events.32.t: "Legionary Takeover in Bulgaria"
 bulgaria_flavour_events.32.d: "Having once dominated over the Balkan peninsula, the Tsardom of Bulgaria has fallen, defeated in war by its enemies in the Belgrade Pact. This so-called \"National Catastrophe\" has destabilised the state and paved the way for radicalism to take hold — mere weeks after the signing of the Treaty of Sofia, the government has collapsed completely.\n\nIt has been replaced by a clique of young officers and students organised in the Union of Bulgarian National Legions, inspired by the Romanian Iron Guard. Having announced the creation of the \"National Legionary State\", their chief, Ivan Dochev, declares that Bulgaria will renew its war with the Pact - or die trying."
 bulgaria_flavour_events.32.a: "What does this mean for the Balkans?"

 bulgaria_flavour_events.33.t: "Fatherland Front Takeover in Bulgaria"
 bulgaria_flavour_events.33.d: "Having once dominated over the Balkan peninsula, the Tsardom of Bulgaria has fallen, defeated in war by its enemies in the Belgrade Pact. This so-called \"National Catastrophe\" has destabilised the state and paved the way for radicalism to take hold - mere weeks after the signing of the Treaty of Sofia, the government has collapsed completely.\n\nIt has been replaced by the Fatherland Front, an alliance of republican forces in the country who have seized control from exile and the underground. Though they have a strong socialist element, they are also allied with the decidedly non-socialist Agrarian National Union - whichever of these forces takes charge, however, it is suspected that they will seek a path to peace in the Balkans."
 bulgaria_flavour_events.33.a: "What does this mean for the Balkans?"

 bulgaria_flavour_events.35.t: "Formal Protest from the [FROM.GetAdjective] Government"
 bulgaria_flavour_events.35.d: "Today 0800 hours our foreign secretary was woken up by a not entirely pleasent news: [FROM.GetName] issued an official formal protest at the [ROOT.GetAdjective] foreign ministry citing our government's actions against ITRO - or more exactly the lack of thereof. Later that morning, handing over the sealed letter the [FROM.GetAdjective] ambassador in [ROOT.Capital.GetCapitalVictoryPointName] demanded an answer on the official stance and support of our government on this \"terrorist\" organisation and why we seemingly doesn't care about its operation within our borders, hitting an almost outrageous tone.\n\nOf course, we don't need to respond to these mindless accusations at all, but annoyingly the letter also gathered some international spotlight, putting us under pressure not only from [FROM.GetName], but also from some of our trade partners as well, who are also in good relations with [FROM.GetName]. However, things are now in motion that cannot be undone, so even if we formally disband the newborn organisation, which would cut off a good chunk off their financial and material support, it would hardly be a deathblow to the ITRO. And we could wash our hands, and say we tried everything we could..."
 bulgaria_flavour_events.35.a: "Simply ignore them."
 bulgaria_flavour_events.35.b: "Well if they want it so much..."
 bulgaria_flavour_events.35.c: "What are they talking about? They are the ones sitting on rightful Bulgarian land??"

 bulgaria_flavour_events.36.t: "The Bulgarian Answer"
 bulgaria_flavour_events.36.d_a: "After a week of deliberation Sofia responded to our formal protest positively: they formally disbanded the ITRO, cutting them off from vital resources. Authorities even confiscated around 400 guns and 12 mortars in a Plovdiv warehouse, with two man arrested. Personnel leaving the military temporarily to join the ITRO were called back with immediate effect.\n\nHowever it speaks volumes, that other, supportive organisation to the ITRO's cause, like the Thracian Scientific Institute can continue to function without a problem in Sofia. Also in the [ROOT.GetAdjective]-[FROM.GetAdjective] border, the ITRO detachments couldn't care less about what the [FROM.GetAdjective] government announced, they still having a strong presence in the region."
 bulgaria_flavour_events.36.d_b: "Even after a week after submitting our formal protest there is still no answer from Bulgaria. Our countries' relation is worse than ever after our actions in the last Balkan War, to which their reaction was the organisation of ITRO. Our ambassador in Sofia was repeatedly refused entry to the foreign office to meet with their Bulgarian counterpart after previously handing over our formal protest, it seems like they chose to straight up ignore our diplomatic request. Not an entirely unexpected development, but a very ungentlemanly gesture from the Bulgarians."
 bulgaria_flavour_events.36.d_c: "In Sofia they surely took their time until we finally received their answer through official channels, though to call this diplomacy, is an absolute joke. It seems that they took our formal protest as some kind of proof of righteousness of their actions, as they spun a very aggressive rhetoric out of it with our formal protest flying right beside their ears completely.\n\nIn their reply they criticised our ambassador in Sofia of calling the ITRO a \"terrorist\" organisation, while in reality they are \"revolutionary\" freedom fighters, who fight against [ROOT.GetAdjective] opression of Bulgarians in the Thracia. Advisors in our government suggest that we withdraw our ambassador from Sofia until the storm calms down, as now the Bulgarians will no doubt double down on supporting the ITRO in the region, causing more headaches for us."
 bulgaria_flavour_events.36.a: "We are glad they saw reason."
 bulgaria_flavour_events.36.b: "Their silence is proof of their collaboration with ITRO."
 bulgaria_flavour_events.36.c: "This is outrageous!"

 bulgaria_flavour_events.37.t: "The Manhunt is Unsuccessful"
 bulgaria_flavour_events.37.d: "After weeks of searching, sweeping the mountain villages at the Bulgarian border, we couldn't find Madzharov - as if he disappeared into thin air. While we could intercept a few ITRO squads and raid several of their income-providing tobacco farms, the whole hunt after the leader of the Thracian Revolutionary Organisation concluded in failure. Tips from the loyal local populace suggest that he crossed the border alongside his second-in-command Ivan Ormandzhiev, just days after our first units started to arrive in the region, pointing out the fact that we deployed our troops too agressively and scared off the head of the snake."
 bulgaria_flavour_events.37.a: "Let him run scared with his life back to where he came from!"

 bulgaria_flavour_events.38.t: "The Manhunt is Successful"
 bulgaria_flavour_events.38.d: "After weeks of searching, sweeping the mountain villages at the Bulgarian border, we finally cornered our target. Cleverly drawing him out in the open with targeting the ITRO's tobacco farms, Madzharov overextended his warbands, leaving his hideout exposed. After surrounding the farmhouse and a quick but fierce shootout, our soldiers stormed the bulding only to find Madzharov laying dead on the floor, still grabbing onto his service pistol which he got for his service in the Bulgarian Army.\n\nA tragic end for the revolutionary, perhaps, but a deserved one. With his fall, the ITRO is now leaderless."
 bulgaria_flavour_events.38.a: "Good job team!"

 bulgaria_flavour_events.39.t: "Surprising Success in the Manhunt"
 bulgaria_flavour_events.39.d: "After weeks of no success of tracking down Madzharov, one of our patrols arrived at a lonely farmhouse near the [ROOT.GetAdjective]-Bulgarian border. They have used it as a resting place before, as the elderly man living there greeted them with Rakiya every time they stopped for a short pause. But this time, instead of the kind old man, it was none other than Madzharov himself who opened the door!\n\nUnbeknownst to our patrol, they had stumbled upon a high-ranking ITRO meeting, with several key leaders present. After a fierce but short shootout, Madzharov lay dead on the ground alongside his second-in-command Ivan Ormandzhiev. Our forces also captured several subcommanders and, most critically, the ITRO's treasurer, Dimitar Tokmakov, essentially beheading the organisation."
 bulgaria_flavour_events.39.a: "Luck favours... the [ROOT.GetAdjective]?"

### Focuses ###
 BUL_operation_nishava: "Operation Nishava"
 BUL_operation_nishava_desc: "We have acted softly towards the Serbs in the Nish region for long enough - ever since General Georgiev's regime, in fact. It is time for change - with the State Protection Act at hand, we shall strike the den of traitors and extinguish separatism in our Western provinces!"

 BUL_abolish_state_protection_act: "Abolish the State Protection Act"
 BUL_abolish_state_protection_act_desc: "Democracy in Bulgaria cannot last as long as the State Protection Act is in effect - it will be subverted by the Tsar or by the military. If we wish to save it, this stepping stone towards authoritarianism has to go!"

 BUL_curtail_military_league: "Curtail the Military League"
 BUL_curtail_military_league_desc: "The Military League manifests its political influence in subversive organisations such as the Zveno - we must prevent them from seizing power and overthrowing the civilian regime by removing Union-aligned officers or moving them to less important posts."
 BUL_curtail_military_league_take_five: "This focus can be completed §Yfive§! times (Currently §Y[?BUL.BUL_curtail_focus_amount_var]§!/§Y5§!)."

 BUL_taming_the_powderkeg: "Dousing the Powderkeg"
 BUL_taming_the_powderkeg_desc: "For two decades, we have rested on our laurels - but our enemies in the Balkan Wars did not waste that time, and have begun rearming. Worrying news come from Serbia and Romania, both of the states having abandoned the limitations imposed by their peace treaties, and Greece seems to follow suit... It falls to us to douse the powderkeg of the Balkans again."
 BUL_taming_the_powderkeg_tt: "The Bulgarian people do not miss war - and so, this decision will have the following effects:\n"

 BUL_kostantiniye_diplomacy: "Mission to Kostantiniye"
 BUL_kostantiniye_diplomacy_desc: "Though we fought alongside the Ottomans in the Weltkrieg, relations between us are hostile. The Turks still seek to liberate their brethren in Western Thrace, and will surely attack if not appeased beforehand. Though we will likely have to make concessions, surely, it is better than a four-front war, and the Turks will be amiable to negotiation?"
 BUL_kostantiniye_diplomacy_failure_tt: "If this focus is not taken before the start of the Fourth Balkan War, there §Rwill§! be an Ottoman intervention."

 BUL_second_nishava: "Maintain the Pressure"
 BUL_second_nishava_desc: "In the next Balkan War, we can only trust Bulgarians to be truly loyal. Any Serbs, Romanians, Greeks or Turks are potential traitors, just waiting for a chance to stab us in the back and support the invaders - therefore, the only language they can understand is violence. We will maintain the pressure started by Operation Nishava, and root out all insidious treasonous organisations."

 BUL_ethnic_promises: "Promise Post-War Ethnic Autonomy"
 BUL_ethnic_promises_desc: "The only way we can win the next Balkan War is by drawing at least some of the Serbian, Romanian and Greek minorities to our side. Let us promise them autonomy after the war and try to discourage them from supporting the radicals in Belgrade or the oppressive Codreanites in Bucharest."

 BUL_german_diplomacy: "Appeal for German Support"
 BUL_german_diplomacy_desc: "The German Empire, though unwilling to invade the Belgrade Pact and topple it, is still able to support us - and so, we need to ask for as much support from them as we possibly can. Guns, military advisors and expertise, anything will be of use when we are still unprepared for the conflict."

 # Закон за защита на влоговете
 BUL_deposit_protection_law: "Pass the Deposit Protection Law"
 BUL_deposit_protection_law_desc: "The world economic crisis is upon us, and the fragile native banking sector of Bulgaria struggles with the pressure. In order to prevent a full collapse of the Bulgarian economy, we must empower the National Bank to bail out failing banks and forcefully merge others to keep the financial sector afloat."

 BUL_partisanstvo_legacy: "Clean the Legacy of Partisanstvo"
 BUL_partisanstvo_legacy_desc: "The Partisanstvo is a derogatory term for the tradition of partisan clientelism and clique-based politics in Bulgaria before the Weltkrieg. Though it has receded by now, the negative effects of this graft, corruption and client networks keep our administrative apparatus ineffective - and so they have to be cleaned out."

 # Българска търговска банка # Братя Бъклови
 BUL_bank_consolidation: "Force BTB to Absorb \"Bratya Buklovi\""
 BUL_bank_consolidation_desc: "The Bulgarian Commercial Bank, the largest commercial bank with Bulgarian capital, has had a close relationship with \"Bratya Bŭklovi\" for the past decade. Now that the Bŭklovi are collapsing, forcing the BTB to absorb the bank may help stave off a financial collapse - as monopolistic as that would be."

 # Главна дирекция на държавните и гарантираните от държавата дългове
 BUL_weaken_debts_directorate: "Curtail the Debt Directorate"
 BUL_weaken_debts_directorate_desc: "The General Directorate of State-Guaranteed Debts governs the activities of the National Bank and manages state debt - and they have been very stringent about relaxing their control. The economic crisis of the day does not allow us to stay conservative with spending, however, we need to put a lot of money in the hands of the people and fast - thus, we have to curtail the Directorate."

 BUL_public_works: "Public Works and Land Clearances"
 BUL_public_works_desc: "Thousands are unemployed on the streets, and while the business sector recovers, the government has to pick up the slack. We shall establish public works, road building projects and clearances of unused land where thousands will be employed for manual labour - low paying, sure, but it will give them a living."

 BUL_bnb_state_integration: "Mandate National Bank Lending"
 BUL_bnb_state_integration_desc: "The final step in our economic recovery is to rapidly increase the amount of capital in the market - for that, we shall force the National Bank to lend to us at effectively zero interest, giving us a supply of money which we will be able to inject into the economy. In a matter of time, the economic woes will recede."
 BUL_bnb_state_integration_tt: "You will enter the final stage of economic recovery - your §YBlack Monday§! spirit will automatically reduce every 180 days until being fully removed."

 BUL_restore_wartime_committees: "Restore the Wartime Directorates"
 BUL_restore_wartime_committees_desc: "During the Weltkrieg, we established several Directorates to manage our meagre resources and rapidly shift the country to wartime production. War has returned to Bulgaria, and therefore, the Wartime Directorates should return as well - our military industry is woefully unprepared for the onslaught."

 BUL_emergency_conscription: "Emergency Conscription"
 BUL_emergency_conscription_desc: "Besieged from several sides, we must rapidly increase the size of the Bulgarian Army just to cover the front. We must loosen our restraints on conscription, establish regional recruitment centres, and mobilise veterans of the Weltkrieg to the front lines."

 BUL_integrate_ohrana: "Integrate Ohrana to Army Formations"
 BUL_integrate_ohrana_desc: "The Ohrana, Macedonian self-defence organisations, have been a great boon to us in suppressing Serbian separatism after the Weltkrieg. These former IMRO comitas offer their service to us again, and we shall integrate their units into the Bulgarian army, stratifying their battalions by quality and equipping them with modern weaponry."

 # Закон за стопански грижи и обществена предвидливост
 BUL_sgop_committee: "SGOP Directorate"
 BUL_sgop_committee_desc: "The Directorate of Economic Care and Public Foresight was the first attempt to regulate the Bulgarian economy at a large scale, established during the Weltkrieg. Though it was not effective back then, plagued by corruption scandals and inefficiency, we need their aid to move us to a war economy, and we will ensure that the Directorate is more effective this time."

 BUL_rusev_reform_plan: "Rusev's Reform Plan"
 BUL_rusev_reform_plan_desc: "General Rusi Rusev, Chief Inspector of Armaments in the Ministry of War, has been a leading voice for reform in the Bulgarian army since the 1920s - and his reform plan, centred around the mass application of artillery and turning the Army into a modernised professional force, has been deemed acceptable by the army staff. Let us appoint him as the Minister of War so it can be implemented!"

 BUL_force_concentration: "Force Concentration"
 BUL_force_concentration_desc: "The wars of today require the application of concentrated force in vulnerable sections of the front, overwhelming the enemy locally and completely destroying sections of the enemy line. Large front tactics are a thing of the past, local superiority is the future."

 BUL_contract_credit_program: "Army Contract Credit Programmes"
 BUL_contract_credit_program_desc: "As Chief Inspector of Armaments, General Rusev implemented a programme of arms purchase via contracts and loans taken out in the name of the Army. Let us build upon this foundation and establish a credit system for military contracts, allowing us to rapidly build up our arms supply before war breaks out."

 BUL_decisive_battle: "Decisive Artillery Battle Doctrine"
 BUL_decisive_battle_desc: "Supremacy of the artillery piece is the future - especially in the Balkans, where the rugged terrain makes larger engagements more difficult and requires long-range destruction. The army which will bring a greater artillery fleet, and learns how to apply it in support of infantry formations, will prevail. We shall be that army."

 BUL_armored_project: "The Bulgarian Armoured Project"
 BUL_armored_project_desc: "During the 1920s and 1930s, the Bulgarian military was plotting the creation of a native Bulgarian armoured formation, inspired by the success of tanks in the Western Front of the Weltkrieg. This armoured spearhead will be an immeasurable aid in applying Decisive Artillery Battle, and so, we shall finally implement this project."

 BUL_equipment_standards: "Utmost Equipment Standardisation"
 BUL_equipment_standards_desc: "General Rusev has a reputation for being a rigorous inspector of armaments in the Bulgarian Army, and his strategies in ensuring the efficiency of Bulgarian equipment production need to be implemented universally. In the end, there is no tool of war more reliable than a high-quality rifle which is quick to produce."

 BUL_mountain_batteries: "Mountain Batteries"
 BUL_mountain_batteries_desc: "The mountain is the natural home of the field artillery gun - difficult to assault from below and giving the gunners incredible range. In wars stretching across the Balkans, we must take advantage of this and establish a network of mountain batteries to break through the enemy from incredible distances."

 BUL_motorized_cavalry: "Cavalry Semi-Motorisation"
 BUL_motorized_cavalry_desc: "The Bulgarian cavalry is a large and important section of the Army - however, if it wishes to remain relevant in the wars of the future, it must become a mobile assault force capable of taking advantage of local breakthroughs. We must expand motorcycle battalions in our cavalry divisions and partially equip them with trucks, granting them sufficient mobility even when the horse cannot compete."

 BUL_air_force_inter_operation: "Airforce Inter-Operation"
 BUL_air_force_inter_operation_desc: "The Bulgarian air force has been neglected during the Interwar years, but the army reform project has great plans for it. Its inter-operation with land formations and especially artillery would ensure wholesale destruction of enemy forces during battle."

 BUL_state_aircraft_workshop: "Rejuvenate the State Airplane Workshop"
 BUL_state_aircraft_workshop_desc: "The State Airplane Workshop, or the DAR, is the primary aircraft producer in Bulgaria, a state-owned company in Bozhurishte which specialises in the construction of light attack aircraft. Providing it with additional funding and an expansion of facilities will ensure a steady supply of aircraft for the army."

 BUL_bozhurishte_grounds: "Expand the Bozhurishte Airfield"
 BUL_bozhurishte_grounds_desc: "The Bozhurishte Airfield near Sofia is the headquarters of the Bulgarian Air Force - however, it was built with an older generation of aircraft in mind. We must expand the landing strips and construct additional facilities to house even more aircraft as well as the maintenance staff."

 BUL_combined_arms_destruction: "Combined Arms Destruction"
 BUL_combined_arms_destruction_desc: "Our air doctrine must focus on the cooperation between the air fleet and ground forces - close air support planes can play the same role as artillery, except unabated by range nor speed, and the advance of infantry breakthroughs may soon only be possible with a sky defended by our fighter planes."

 BUL_naval_branch: "Conquest of the Two Seas"
 BUL_naval_branch_desc: "The Weltkrieg saw us consolidate our gains in the Aegean Sea, giving us an outlet to the ocean not reliant on Turkish whims in the Bosphorus, and though the sea was never the priority of the Bulgarian armed forces, we must take an advantage of this strategic position."

 BUL_submarines: "Post-Weltkrieg Submarine Tactics"
 BUL_submarines_desc: "Lacking the resources or funding to field a large surface field, we have to rely on submarines to harass and threaten enemy fleets from the safety of the depths. Our naval designers and admirals must focus on the adoption of new submarine tactics and the modernisation of our submarine fleet."

 BUL_battleship_modernisation: "\"Hrabar\" Modernisation Programme"
 BUL_battleship_modernisation_desc: "The battlecruiser \"Hrabar\", purchased from Germany in the 1920s, is the crown jewel of our modest surface fleet - but it is an old ship, and we must initiate plans to modernise it. Once again, the advances in ship design made in the West must be our guiding light."

 BUL_naval_defense: "Expand the Varna Port"
 BUL_naval_defense_desc: "Varna is the key port of the Bulgarian state, a shipping hub that allows us to export natural resources across the Black Sea and beyond. We must dedicate additional funding towards the expansion of dockyards and repair facilities in the port, all while laying down the groundwork for coastal fortifications to defend the city from amphibious assaults."

 BUL_the_great_etatist_project: "The Great Etatist Project"
 BUL_the_great_etatist_project_desc: "For too long, Bulgarian industry has atrophied, struggling to overcome the shellshock of the Weltkrieg. No more! With the aid of a plenum of Bulgaria's finest economists and engineers, we have drafted a plan for a great step forward, guided by the benevolent efforts of the State - and it is time we began implementing it!"

 BUL_mass_application_of_fertilizer: "Mass Proliferation of Fertilisers"
 BUL_mass_application_of_fertilizer_desc: "Bulgaria is a nation of peasants - therefore, the peasant needs to be immersed in our modernisation programme as much as the factory worker is. Our transformation of agriculture shall begin with the mass distribution of fertilisers and cheap credits for the purchase of tractors."

 BUL_national_radio: "National Rodno Radio Coverage"
 BUL_national_radio_desc: "Established in Sofia in 1930, Rodno Radio is the first large radio station in all of Bulgaria. In the modern-day, however, states can only prosper if they have full control of telecommunications and the media to give the right information and squash false rumours. We shall nationalise Rodno Radio, transform it to a state broadcaster, and expand its coverage to the whole country."

 BUL_cash_crops: "Cotton and Tobacco Farming"
 BUL_cash_crops_desc: "Cereals and edible crops, though vital to a nation, are not lucrative - and if we wish to have a strong agricultural sector that can finance industrialisation, we must transition some of our countryside towards cash crops. Cotton, tobacco, and other agricultural resources will be able to build up significant wealth."

 BUL_universities: "University Network Specialisation"
 BUL_universities_desc: "Though the University of Sofia is adequate for the needs of a smaller country, we need not just a general higher institution, but specialised universities for technicians, scientists and military officers, which will be able to grow our pool of educated intellectuals much faster and in directions we need it to."

 BUL_stoilov_industrialisation: "Second Stoilovite Industrialisation"
 BUL_stoilov_industrialisation_desc: "In his prime ministership, Konstantin Stoilov laid the foundations for industrialisation in Bulgaria, and dozens of companies still existing today were founded in his time. We need to capture the success of his era again and lay down the foundation for a second period of mass modernisation."

 BUL_ruse_industrial_centre: "Raise the Ruse Industrial Centre"
 BUL_ruse_industrial_centre_desc: "Ruse on the Danube River has been the industrial centre of Bulgaria for decades, and our victory in the Weltkrieg has rejuvenated the city, as we gained even greater control over the Danube at Romania's expense. We must establish new state-owned industries in the Ruse industrial region to capitalise on this."

 BUL_electricity_production: "Develop Production of Electricity"
 BUL_electricity_production_desc: "The twentieth century is an era of electric power - without safe access to electricity, we will never truly industrialise. To amend this, we shall dedicate resources to the construction of new hydroelectric and heat-based power plants across the country."

 BUL_textile_industry: "Subsidise the Textile Industry"
 BUL_textile_industry_desc: "The production of textile is an important sector of Bulgarian industry, though so far it has been limited to domestic consumption. With state funding for the modernisation of textile companies, import of new machines and expansion of facilities, we will be able to drastically increase output and even begin textile export."

 BUL_veshkovi_refinery: "Bratya Veshkovi Oil Refinery"
 BUL_veshkovi_refinery_desc: "In Ruse, the Veshkovi brothers established the first oil refinery in Bulgaria in 1933, although, as it was founded with their personal funds, it is small and nowhere near the output of modern Western refineries. The protection and care of the government will be able to ensure its growth, however."

 BUL_kremikovtsi: "Explore the Kremikovtsi Ore Deposits"
 BUL_kremikovtsi_desc: "Northeast of our capital, Sofia, lie large deposits of iron ore, even if its quality is rather mixed and iron mining there would endanger air and water health safety in the region. We should begin exploratory missions in the mountainous Kremikovtsi area and, if the situation allows it, establish extraction facilities."

 BUL_upgrade_berlin_baghdad: "Improve the Berlin-Basra Line"
 BUL_upgrade_berlin_baghdad_desc: "We are situated on the great Eastern express, going from Berlin to the coast of the Persian Gulf in Basra. It is our duty to maintain our part of the line and ensure that the flow of passengers and goods along this line only grows and grants us revenue."

 BUL_sub_balkan_line: "Construct the Sub-Balkan Line"
 BUL_sub_balkan_line_desc: "The Sub-Balkan line is envisioned as a branch from the Berlin-Basra Line and will connect Sofia with cities in the east - eventually leading to Burgas. This line will drastically increase traffic going from our industrial centres around the capital towards our main ports on the Black Sea, for both import and export needs."

 BUL_scenic_routes: "Scenic Narrow-Gauge Routes"
 BUL_scenic_routes_desc: "Mountains in Macedonia are untainted by man's touch and beautiful to traverse - a great attraction for tourists. Scenic routes snaking along these mountain ranges, built with narrow-gauge rail, can be an experience thousands of people across the world would pay for."

 BUL_southern_infrastructure: "Transition to the Southern Ports"
 BUL_southern_infrastructure_desc: "As useful as our ports on the Black Sea are, the everpresent possibility of trade flow across the Bosphorus being blocked forces us to search for alternate options. The state shall establish new ports in the south, on our Aegean coast - there, trade will not be choked by anyone."

 BUL_modernize_sofia: "The Muesmann Plan"
 BUL_modernize_sofia_desc: "Developed by German professor Adolf Muesmann, the Muesmann Plan is a vast project for the renewal of Sofia and its transformation into a modern capital city. It envisions a city designed with concentric zoning, divided into residential and industrial zones in the periphery and a central core banded by a ring boulevard. It will also allow Sofia to house over half a million people, with room for expansion!"
 BUL_muesmann_plan_tt: "§YSofia§! gains the modifier §YMuesmann Plan§!, which grants\n      $MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+25%§!\n      $MODIFIER_LOCAL_BUILDING_SLOTS$: §G+3§!\n\n"
 BUL_rebuilt_sofia: "Muesmann Plan"

 BUL_summer_capital: "Develop the Summer Capital"
 BUL_summer_capital_desc: "Varna, our port on the Black Sea shores, is rapidly turning into a tourism hub, a so-called \"summer capital\". We can take advantage of this trend, expanding facilities in Varna, to draw hundreds of thousands of tourists for vacation to our shores."

 BUL_mass_urban_planning: "Mass Urbanisation Planning"
 BUL_mass_urban_planning_desc: "As our industrial base grows, more and more people are drawn to the cities - Sofia, Plovdiv, Ruse, Burgas, Varna and several others. Before we are struck with an overpopulation crisis, we should expand city infrastructure accordingly - renovate the water supply systems, build cheap housing in the suburbs and establish guest worker programmes."

 BUL_royal_dictatorship: "The Royal Dictatorship"
 BUL_royal_dictatorship_desc: "It is obvious to all of us that the Royal Family is the most benevolent and respectable force in Bulgarian politics of today. Therefore, to put an end to petty politicking, military plotting and revolutionary terrorism, all of the power must be bestowed solely to his persona."

 BUL_anti_partisanship: "Anti-Partisanship"
 BUL_anti_partisanship_desc: "Political parties are one of the main causes of our internal malaise. They only seek to enrich themselves and promote the interests of a fraction of the citizenry - the Tsar, meanwhile, has no nefarious interests and serves to all subjects by design. It will be much more effective to build a political system solely around him."

 BUL_anti_zveno_trials: "Trials of the Officer Conspiracy"
 BUL_anti_zveno_trials_desc: "The Military League has shown its face by throwing their lot with the Zveno conspiracy - therefore, this haven of disloyal generals and veterans shall be rooted out. We shall hold pompastic trials across the country and control the strings so Velchev and Georgiev are put where they belong - in prison."

 # Наредба-закон за запазване на моралната и материалната сила на войската
 BUL_moral_preservation_law: "Ordinance on Military Moral Preservation"
 BUL_moral_preservation_law_desc: "To prevent any further rebellion from the part of the military, we shall ensure civilian control over the army with an ordinance granting civilian institutions and courts further power in investigating officers as well as challenging them in court. New independent observers shall be established to keep track of all happenings in the military and secret cliques will be forcefully dissolved."

 BUL_discipline_subranie: "Discipline the Sŭbranie"
 BUL_discipline_subranie_desc: "The Sŭbranie, theoretically supposed to represent the people and the common interest, has been distracted by petty politicking and backstabbing. To ensure that they work for the interest of the people, not a chosen few, they need to be disciplined and their power needs to be curtailed."

 BUL_develop_class_solidarity: "Pursuit of Class Solidarity"
 BUL_develop_class_solidarity_desc: "While socialism does raise some good points regarding the needs of the common man, class warfare is not the way to accomplish this. Under the benevolent guidance of the Tsar, we shall create a society where all classes work in solidarity towards the common good."

 BUL_cult_of_the_tsar: "The Cult of the Tsar"
 BUL_cult_of_the_tsar_desc: "The Tsar and his royal family should be an example for all Bulgarians. Above all political squabbles, heroes of the Balkan Wars and the Weltkrieg, who selflessly work for the good of the people, unlike their opponents - you cannot find a person or an organisation more fitting to rule. We shall encourage this cult of personality and instil a worship of the Tsar's persona in every home!"

 BUL_coopt_nationalist_right: "Co-opt the Nationalist Right"
 BUL_coopt_nationalist_right_desc: "Nationalist paramilitaries such as the Legions and Rodna Zashtita may be vehemently xenophobic and extremist, but they are loyal to the Tsardom nevertheless. Their youthful energy can be co-opted and wielded for the needs of the nation - with this goal in mind, we shall create an official youth organisation, named Brannik (\"Defender\")."

 BUL_promote_royal_patronage: "Promote Royal Patronage Societies"
 BUL_promote_royal_patronage_desc: "The Royal Family dedicates a lot of its time and resources to patronage - supporting societies and organisations such as soup kitchens, artist groups and the Bulgarian Red Cross. We shall promote these ventures, create a propaganda network centred around them, and let the people know that their monarch truly cares for them."

 BUL_state_corporatism: "State Corporatism"
 BUL_state_corporatism_desc: "Bulgarian prosperity can only be built via cooperation between business and state - we shall contract Bulgarian companies to work for public projects at a discount and start integrating them into the government. A loyal class of entrepreneurs working closely with government officials shall propel our nation forward!"

 BUL_royal_constitution: "The Tsar's Constitution"
 BUL_royal_constitution_desc: "Enough reforms have been implemented that limited electoralism can be restored across Bulgaria. There shall be no parties, of course, and the government of the Tsar will observe elections to ensure that only right and selfless people are elected to represent his subjects - but compared to the dictatorial goals of Zveno, it is a breath of fresh air, for sure."

 BUL_women_suffrage_tsar: "Promulgate Women's Suffrage"
 BUL_women_suffrage_tsar_desc: "There is no reason for women to not have the same rights as men when it comes to political action - and Boris has prided himself as a defender of women's suffrage for several years. Now that there are no obstacles to this reform, it can be safely implemented."

 BUL_nonpartisan_clique: "Expand the Non-Partisan Clique"
 BUL_nonpartisan_clique_desc: "Now that our control over Bulgaria has been consolidated, the non-partisan clique of politicians, officers and business representatives advising our Tsar can be expanded. Politicians from the opposition who have grown tired of never tasting power can return to our fold, and moderate Zvenari can be rehabilitated as well."

 BUL_political_rationalisation: "Political Rationalisation"
 BUL_political_rationalisation_desc: "Bulgaria has suffered greatly, decades of partocracy have driven it to ruin while the Tsar's sycophants threaten to suck the last juices out of its decayed carcass. It falls to us, the Zveno circle, to reinvigorate it. We shall transcend partisanship and the shackles of old, and create a new, powerful, rational Bulgarian state!"

 BUL_pars_not_toto: "Not Pars, But Toto"
 BUL_pars_not_toto_desc: "The word 'party' comes from the Latin word 'pars', meaning 'fraction' - and this lays a hint to their nature. They will never truly represent national interest, only a mere fraction which backs them in elections. We, the Zveno clique, are not so foolish. Whenever we act, we do so in the name of the entire nation!"

 BUL_state_labour_unions: "State-Controlled Labour Unions"
 BUL_state_labour_unions_desc: "Labour unions are an inherently divisive entity, forming rifts between classes in a period when the unity of all Bulgarians is mandatory. We shall eliminate this threat by establishing the Bulgarian Workers' Union and forcing all workers into this state-controlled organisation - which will be able to manage labour relations to our benefit."

 BUL_house_of_corporations: "The House of Corporations"
 BUL_house_of_corporations_desc: "Greatly popular in Zveno circles, corporatism is a perfect fit for their ideology - a system in which all social groups are integrated into an upper house where they can achieve a consensus in the name of national interest. As we have no need for the elected Sŭbranie, this shall be a fine replacement."

 BUL_ministry_of_national_economy: "The Ministry of National Economy"
 BUL_ministry_of_national_economy_desc: "Currently, several economic ministries manage economic affairs across our entire state, not to mention a plethora of directorates which are concerned with specific economic questions. This chaos and disorder shall end, and all of these institutions shall be consolidated into a single Ministry of National Economy."

 BUL_eliminate_parasitic_industry: "Eliminate Parasitic Industry"
 BUL_eliminate_parasitic_industry_desc: "Parasitic industry in Bulgarian jargon refers to industries and factories whose imports and exports are dominated by foreign goods - therefore they are a leech on Bulgarian society, employing our labour yet providing nothing for the local economy. This practice will be fought and economic autarky shall be established."

 BUL_agricultural_cooperative_bank: "Bulgarian Agricultural and Cooperative Bank"
 BUL_agricultural_cooperative_bank_desc: "The central banking system in Bulgaria could use some reform, and especially centralisation - we shall merge several state-owned banks into the Agricultural and Cooperative Bank, which shall place most banking operations in the country under the control of a single bureau and thus greatly enhance our control over the economy."

 BUL_general_directorate_of_renewal: "The Directorate of National Renewal"
 BUL_general_directorate_of_renewal_desc: "Bulgaria will not be saved via mere change of government - it can only be saved if it is renewed spiritually. The Directorate of National Renewal shall take up on this task, granted sweeping powers to control the media, direct cultural and intellectual life all for the good of Bulgaria."

 BUL_new_bulgarian_culture: "A New Bulgarian Culture"
 BUL_new_bulgarian_culture_desc: "The ultimate goal of the Directorate of National Renewal is to reconstruct Bulgarian culture for the modern era. To this goal, we shall foster obedience, loyalty, devotion to one's nation and the state, and determination. The new Bulgarian man shall be a loyal subordinate of a perfectly efficient technocratic machine!"

 BUL_monopolize_vices: "State Monopolies on the Sale of Vices"
 BUL_monopolize_vices_desc: "Vices such as alcohol, cigarettes and gambling are a threat to national integrity and to the positive labour of Bulgarian citizens. These vices shall be fought with state intervention - we shall impose monopolies on them and begin significantly curtailing their distribution, in the name of public morality."

 BUL_centralization_zveno: "Centralisation of the Political System"
 BUL_centralization_zveno_desc: "The political system must be transformed to an organ more powerful than ever before. New provinces shall be drawn, mayor elections will be abolished and replaced by central appointment, and the Constitution of Tarnovo will be officially abolished. And only we will tell what system shall replace it."

 BUL_leader_principle: "Order by the Leader Principle"
 BUL_leader_principle_desc: "The greatest weakness of democracy is that it lacks a figure to rally behind, while the Tsarist loyalists seek to rally the nation against an icon which should have stayed in the Middle Ages. No, a modern, efficient state needs a strong leader, one who will be able to command complete loyalty from his subordinates and guide Bulgaria to his will!"

 BUL_technocratic_hierarchy: "Construct Technocratic Hierarchy"
 BUL_technocratic_hierarchy_desc: "The old systems of patronage and democratic responsibility cannot effectively distribute resources anymore. No, we shall appoint ministers, governors and local officials upon their merit alone - we shall craft a system where only the most skilled and technically capable men assume posts of government."

 BUL_cessation_orchestra: "The Cessation of the Orchestra"
 BUL_cessation_orchestra_desc: "Years of reform are coming to an end. Today, it all shall culminate in one path or another - will Bulgaria maintain the Tsar on the throne, or will it abandon this ancient institution and become a Republic at last? No matter what, at least one member of the cabinet will end up purged in the end..."

 BUL_tarnovo_constitution: "Enshrine the Tarnovo Constitution"
 BUL_tarnovo_constitution_desc: "The Constitution of Tarnovo has defended the key principles of Bulgarian liberty for decades and we cannot give up on it now! Democracy must remain, and even though it has fallen to hard times, we can still reinvigorate it - and start a new era of liberty which will be brighter and more beautiful than the last!"

 BUL_military_trials: "Trials of the Conspirators"
 BUL_military_trials_desc: "While we were battling the forces of royal autocracy, the military took it upon themselves to plot our demise, planning a coup attempt which could have been an end to Bulgaria as we know it. Now that we have come out on top, it is time to put these potential traitors under the full prosecution of the law."

 BUL_legion_ban: "Dissolve the Legions"
 BUL_legion_ban_desc: "The Union of Bulgarian National Legions is one of the biggest threats to Bulgarian constitutionalism today - these radical veterans and imitators of other National Populists would topple democracy and establish tyranny if they were ever given the chance. We shall play it safe and ensure they can never grow to become a threat."

 BUL_ministry_of_veterans: "Ministry of Veteran Affairs"
 BUL_ministry_of_veterans_desc: "The official role of the Military League is to organise the veterans of Bulgaria's numerous wars - therefore, to depower them, we shall put this duty under the aegis of the central government. A new ministry shall oversee the distribution of veteran pensions, organisation and employment of the veterans, and closely observe the League and their sister paramilitaries."

 BUL_renew_political_trust: "Renew Political Trust"
 BUL_renew_political_trust_desc: "Decades of graft, corruption and political disarray have eroded the trust of the people in constitutionalism. As democracy cannot thrive in distrust, we shall fight it, making highly publicised crackdowns on minor corrupt officials and establishing an official modus vivendi of all parties in the Sŭbranie."

 BUL_privatize_state_trusts: "Privatise State-Owned Trusts"
 BUL_privatize_state_trusts_desc: "Previous governments, especially the Second Liberal Concentration, have moved more and more economic processes to state hands, earning the criticism of Bulgarian business. As democracy can only go hand in hand with the freedom of the market, we shall commence limited privatisation of state assets and begin scaling down our role in the economy."

 BUL_peace_with_the_tsar: "A Peace Branch to the Tsar"
 BUL_peace_with_the_tsar_desc: "Though we have won a battle against the Tsar in the political arena, this does not mean we should clash forever. The presence of a constitutional monarch is necessary to maintain the stability of a democratic state, therefore we shall negotiate with the Tsar and seek his official endorsement on policy questions, creating a system of cooperation."

 BUL_electoralism: "Safeguard Electoralism"
 BUL_electoralism_desc: "Prosperity and peace in a nation can only be achieved through a process of fair, equal elections, with a secret ballot. The Royalists seek to turn elections into a sham which approves the Tsar's appointees, Zveno does not value them at all - we, however, shall always protect this process and give the people choices."

 BUL_left_mandate: "Mandate of the Left"
 BUL_left_mandate_desc: "The election has been won by the Agrarians and the Broad Socialists, the \"People's Bloc\" which has briefly ruled Bulgaria in the past, though unsuccessfully. Their priorities differ, but they can agree that Bulgaria needs a responsible compassionate government which will provide welfare for the lowest rungs of society."

 BUL_right_mandate: "Mandate of the Right"
 BUL_right_mandate_desc: "The election has been won by the Democrats and National Liberals, restoring the status quo from before 1936, although in a more democratic form. Personal liberty, the rights for Bulgarian business, and maintaining the current political system are their primary concerns."

 BUL_cultural_autonomy: "The Question of Cultural Autonomy"
 BUL_cultural_autonomy_desc: "During the political battles of 1936, we received the support of Serbian, Romanian and Turkish minority politicians in the Sŭbranie, and now that we have successfully defended the Tarnovo Constitution, we shall have to make a decision on how we will pay back for this favour."

 BUL_interfaith_council: "National Interfaith Council"
 BUL_interfaith_council_desc: "Of our minorities, one of the largest ones, the Bulgarian Turks, follow Islam rather than Christianity, deepening the cultural and political division between them and the rest of Bulgaria. Some numbers of Albanian Catholics and Jews also reside in our country as well. To appease them, we shall establish a National Interfaith Council for dialogue with religious minorities."

 BUL_never_another_georgiev: "Never Another Georgiev"
 BUL_never_another_georgiev_desc: "Konstantin Georgiev's influence on the country has been tragic, but we have finally asserted the strength of the Constitution of Tarnovo, and of democratic governance. Never again shall Bulgaria slip towards tyranny - we shall consolidate our gains, amend the Constitution, and empower its democratic procedures."

 BUL_rural_development: "Rural Infrastructure Initiatives"
 BUL_rural_development_desc: "The Bulgarian countryside continues to struggle, many regions remain destitute, and the Black Monday Crisis has not given it any favours. We must dedicate investment to roads and irrigation in the countryside to improve the life of the poor average peasant!"

 BUL_progressive_taxation: "Implement Progressive Taxation"
 BUL_progressive_taxation_desc: "It is not fair that an impoverished peasant, a toiling worker and a wealthy businessman all pay the same portion of their salary to the treasury. The more well off must help those in need, and we shall make this state policy, implementing a system of progressive taxation."

 BUL_traditional_agrarianism: "Promote Traditional Agrarianism"
 BUL_traditional_agrarianism_desc: "As we progress to the modern era, we must never forget that human beings are naturally attached to the land, and prosper the most as individual landholders in the countryside. We must never forget to support agriculture with subsidies, beneficial policies and parliament acts."

 BUL_grain_trade_monopoly: "State Monopoly on Grain Trade"
 BUL_grain_trade_monopoly_desc: "To ensure that the Bulgarian peasantry have access to fair grain sales and purchases, instead of being ripped off by greedy salesmen, the state shall legislate a monopoly in this sector. All sale and purchase of grain in the country shall be controlled by state-owned corporations which will keep the interests of the peasantry in mind."

 BUL_protect_labor_rights: "Enforce Labour Rights Legislation"
 BUL_protect_labor_rights_desc: "We must not only expand labour rights in Bulgaria, reducing the daily working hours, promoting unionisation and limiting dangerous labour, but we must also establish a system which enforces this legislation. Audits and independent ombudsmen will crack down on offending businesses and ensure that the rights of labour truly are protected."

 BUL_state_production_monopolies: "Establish State Production Monopolies"
 BUL_state_production_monopolies_desc: "Certain sections of the economy are too dangerous for private businesses to control and must be placed under sole state supervision. State production monopolies will ensure that prices are kept low and the interests of the people are always kept in mind."

 BUL_free_trade_unions: "Empower the Free Trade Unions"
 BUL_free_trade_unions_desc: "The Free Trade Unions are the trade union organisation of the Social Democratic Workers' Party, and represent the socialist side of legal organised labour in Bulgaria. We must empower this organisation by merging smaller trade unions into its aegis and prioritising its interests in business-union negotiations."

 BUL_renew_urban_centres: "Renew Urban Centres"
 BUL_renew_urban_centres_desc: "The urban populations of Sofia, Plovdiv, Burgas, Ruse and other cities are our arm of electoral support, hence we shall benefit them with additional funding. Urban centres shall be renewed and land clearances will allow cities to expand further into the countryside."

 BUL_right_to_wealth: "The Right to Wealth"
 BUL_right_to_wealth_desc: "Who are we to deny a thrifty, clever man the fruits of his labour? If he has established a business and built up sizeable wealth, then we can only endorse him and show him as an example, instead of taking that wealth away. After all, it is the businessman who creates jobs and employs those down-trodden."

 BUL_women_suffrage_dem: "Guarantee Women Rights"
 BUL_women_suffrage_dem_desc: "We, Democrats and other liberal parties, have consistently stood for the rights of the people since our exception - including the rights of women, which we have championed harder than most. It is time we make our promises reality, grant women the right to vote and make them equal with men!"

 BUL_political_opportunism: "Political Opportunism"
 BUL_political_opportunism_desc: "Doctrinaire politics can only take you so far. Ideologies will fail you in political practice, where everything is far more grey and complicated than on the drawing board in college. The Democrats and National Liberals are proudly opportunistic, clever enough to adapt to changing political conditions and guide Bulgaria in these trying times."

 BUL_liberal_nationalism: "Pursue Liberal Nationalism"
 BUL_liberal_nationalism_desc: "Nationalism and liberalism are not incompatible. As we reform Bulgaria into a true constitutional monarchy, we can instil pride in these liberal institutions and rally the people to guard them. The ideal of liberty is stronger in motivating people than mere loyalty to the Tsar or to the state, after all."

 BUL_directorial_governance: "Directorate Economic Management"
 BUL_directorial_governance_desc: "State-controlled directorates have increasingly become a part of the Bulgarian economy, and the Tsardom has become increasingly statist. This is not an issue - state directorates can manage the economy according to the needs of the government, and also offer numerous positions to appoint loyal cadres in."

 BUL_renew_partisanstvo: "Renew the Partisanstvo System"
 BUL_renew_partisanstvo_desc: "The Partisanstvo is a name generally used to described the clientelism of Bulgarian politics before the Weltkrieg, when parties were merely vehicles to put loyal allies in government jobs and lacked real ideology. While we should not say this out loud, is there really harm in renewing such a system?"

 BUL_faith_and_nation: "Faith and Nation"
 BUL_faith_and_nation_desc: "The endorsement of the Bulgarian Orthodox Church will aid us greatly in securing further electoral victories. As the leading conservative political force in the country, we already have numerous allies among the Bulgarian priesthood, and expanding our contacts will get religious officials to rally thousands of voters for us."

 BUL_young_officers: "Tyranny of the Young Officers"
 BUL_young_officers_desc: "When the Fourth Balkan War came, we fought bravely - but our forces in the front were betrayed by petty politicking and treason back home. When we should have fought without surrender, we raised the white banner. We, the Legionnaires, the bastion of Bulgarianness, will amend this historical mistake and repudiate the National Catastrophe at once!"

 BUL_macedonia_intervention: "Repudiate the Catastrophe!"
 BUL_macedonia_intervention_desc: "There is an easy solution to the National Catastrophe. Our experience of the Fourth Balkan War has shown that we were never truly beaten on the battlefield, merely stabbed in the back in their hour of need. Having recovered, rebuilt, and now led by a truly national and patriotic regime, we Bulgarians shall rise again, and claim what is ours!"
 BUL_macedonia_intervention_tt: "If the IMRO is defeated in Macedonia and we have yet to complete this focus, our regime will §Rcollapse§!!"

 BUL_legionary_revolution: "The Legionary Revolution"
 BUL_legionary_revolution_desc: "The era of incremental change and needless squabbling in the parliament is over. We Legionaries shall sweep away the old political system from its roots, our Revolution shall bring a just, fair and truly national society. Our regime shall be one of energy, strength, and raw terror!"

 BUL_nationalize_basic_industries: "Nationalise the Basic Industries"
 BUL_nationalize_basic_industries_desc: "Capitalists are only barely better than Syndicalists - these blood-sucking parasites siphon the wealth of the people and send it overseas. There is no reason why the basic industries - consumer goods production and the arms industry - should not be in our hands instead."

 BUL_green_terror: "Green Terror"
 BUL_green_terror_desc: "Weakness and pacifism are still rooted in Bulgaria. Our people were shaken by the National Catastrophe and cannot muster the will to sacrifice themselves for the national cause again. Through terror, arrests and summary executions, we shall make them fear, and so make them toe the line."

 BUL_primitive_resource_accumulation: "Primitive Resource Accumulation"
 BUL_primitive_resource_accumulation_desc: "Rearmament for our war against the Belgrade Pact will be costly - and what do you know, there is a lot of money residing in the pockets of our people. It is a primitive method of gathering funding for arms, but it is better than nothing - and we will pay back when we restore Greater Bulgaria, surely."

 BUL_unleash_bulgarianness: "Unleash the Bulgarian Spirit"
 BUL_unleash_bulgarianness_desc: "There is an inherent spirit of Bulgarianness residing in every one of our kind. It yearns to fight, to serve its nation, and to advance our cause no matter the cost. Whether by propaganda or via brute application of force, we shall channel this Bulgarian spirit into action."

 BUL_society_ceaseless_war: "The Ceaseless War of Society"
 BUL_society_ceaseless_war_desc: "Society is a ceaseless war - and yet the absolute majority of people, held back by laziness, age, habit or poverty, struggle to participate. Those warriors who fight for the advancement of Bulgarianness in all sections of society - art, culture, industry, politics - shall serve as their national vanguard, their unquestioned leaders, and they are the Legionnaires."

 BUL_categories_of_communists: "Four Categories of Syndicalists"
 BUL_categories_of_communists_desc: "There are four categories of Syndicalists - manufacturers of Syndicalism, the capitalists; provocateurs, foreign agents; fools who inadvertently aid Syndicalists; and rubber-heads who don't believe in truth, God and Bulgaria, and so support Syndicalism. All of them must be rooted out from Bulgaria."

 BUL_ideals_of_the_steppe: "Ideals of the Steppe"
 BUL_ideals_of_the_steppe_desc: "We Bulgarians are the heirs of a powerful steppe civilisation which once bent the Eastern Roman Empire to its knees. The vigour of Asparuh and his descendants still courses through our veins - and we shall glorify this history, inspiring entire armies to march to war and defend the glory of Bulgaria!"

 BUL_abolish_monarchy: "Expel the German Monarchs"
 BUL_abolish_monarchy_desc: "The House of Saxe-Coburg-Gotha has never truly been Bulgarian - they are German monarchs, imposed upon us by the foreign powers. Holding absolute power in the country, we can finally take the final step, and make the removal of the Monarchy official. The National Legionary State shall be ruled only by Bulgarians!"

 BUL_tsar_kyril: "A Silent Puppet on the Throne"
 BUL_tsar_kyril_desc: "Much of our organisation is still monarchist at the core, and cannot imagine a Bulgaria without a Tsar at the helm. Though Boris is too independent for our tastes, his brother Kyril, a bohemian prince with little agency in the political scene, can be a puppet we can easily control, while still appeasing the monarchists."

 BUL_mass_remilitarization: "Mass Remilitarisation"
 BUL_mass_remilitarization_desc: "We are a movement of the masses, and the masses demand blood! In one swift stroke, we shall rearm Bulgaria, converting any available resources to war production and shifting our industries to a full wartime capacity."

 BUL_paramilitary_units: "Raise Paramilitary Formations"
 BUL_paramilitary_units_desc: "Thousands of Bulgarians, veterans of the Weltkrieg and the Balkan Wars, organise into paramilitaries where they are able to apply their experience of war in street fights and protection. The Legions have maintained contacts with these paramilitaries for its entire existence. It is time to turn them into field divisions and send them to the front!"

 BUL_macedonian_refugees: "Arm Macedonian Volunteer Battalions"
 BUL_macedonian_refugees_desc: "The occupation of Macedonia has pushed thousands of its Bulgarian inhabitants eastwards, as they would rather die than live under Serbian oppression. Now, after equipping them with weapons and giving them basic combat training, we can send them back, to reclaim their homes."

 BUL_front_republic: "Declaration of the Bulgarian Republic"
 BUL_front_republic_desc: "The Tsar has fallen! An era of tyrannical monarchy is over! From the underground, from the exile, the Fatherland Front rises, and proclaims a new future for the Bulgarian people! From here onward, Bulgaria is the newest Republic on the Balkans, and it shall last for centuries!"

 BUL_orange_guard_coup: "Orange Guard Counter-Coup"
 BUL_orange_guard_coup_desc: "The Agrarian National Union joined forces with the Bulgarian socialist movement to overthrow the Tsar - however, they have no interest in playing second fiddle. Having restored its paramilitary organisation, the Orange Guard, the BZNS can sweep away its rivals on the left and seize complete power."

 BUL_reunite_party: "Reunite the Agrarian National Union"
 BUL_reunite_party_desc: "During the post-Weltkrieg period, the Agrarians fractured, divided between factions that accepted the political order and those who continued the fight in the underground. Now that we are in charge, and under Stamboliyski himself, we can begin the process of reintegrating these factions into one, greater Union."

 BUL_implement_populist_policies: "Implement Populist Policies"
 BUL_implement_populist_policies_desc: "Our leader, Aleksandŭr Stamboliyski, is the tribune of the people, and the Fatherland Front once fought for the people, too, and so, what the people want, we shall provide. Thankfully, the average masses are quite simple folk, and so we do not have to put in that much effort before they are satisfied."

 BUL_city_sodomy: "Away From City Sodomy"
 BUL_city_sodomy_desc: "Corruption and evil fester in the cities of Bulgaria and their Westernised elite, much like Sodom and Gomorrah in the Bible. A responsible, clean government can only be founded upon the backs of the peasantry. It is the peasant who creates the wealth of the Bulgarian nation, not the bourgeois or the cosmopolitan in the streets of Sofia."

 BUL_overthrow_royal_memorials: "Throw Out Royal Memorials"
 BUL_overthrow_royal_memorials_desc: "We shall make the victory of the Republic of the Peasants official, by abandoning all remaining royal memorabilia. Memorials will be removed, statues will be torn down, streets will be renamed and national symbols will be replaced. When this is done, the Tsardom may finally be forgotten."

 BUL_officialize_orange_guard: "Officialise the Orange Guard"
 BUL_officialize_orange_guard_desc: "The Orange Guard has served the Agrarian National Union well, battling its rivals and ensuring security in congresses of the Party. If we wish to consolidate our control in the country, however, we must turn them into the official paramilitary of the Republic."

 BUL_perfect_democracy: "Perfect Democracy"
 BUL_perfect_democracy_desc: "The National Assembly and all the other institutions of democracy shall be restored. However, to ensure that the Republic survives and adequately represents the people who build its wealth - the peasantry - democratic processes will be curtailed and the Agrarian National Union shall continue to dominate the country, permanently."

 BUL_organise_youth: "Organise the Bulgarian Youth"
 BUL_organise_youth_desc: "The Bulgarian youth are our country's future. We shall get them ready to build our future by establishing youth organisations and recruiting the Bulgarian youth for volunteer labour in the countryside. There, aiding the peasantry, they will learn hard lessons in life and prepare themselves for what life will give them."

 BUL_mass_volunteer_work: "Mass Pressed Labour Actions"
 BUL_mass_volunteer_work_desc: "An agrarian state must not abandon modernity. We shall transform Bulgaria into a strong modern state by pressing thousands of people to labour actions. They shall construct roads, drain swamps and dig canals alike, laying the foundations for a new Bulgaria."

 BUL_left_pivot: "Pivot to the Left"
 BUL_left_pivot_desc: "Though the Fatherland Front has vanquished the monarchy, it remains challenged by the right, as Aleksandŭr Stamboliyski and his lackeys prepare to subvert the revolution and establish their \"peasant state\". By purging them from the front, we can defend the achievements of our revolution and steer Bulgaria towards socialism!"

 BUL_agrarian_syndicalism: "Agrarian Syndicalism"
 BUL_agrarian_syndicalism_desc: "Who dares to say that Syndicalism can only be accomplished in cities, among industrial workers? There is a revolutionary fire burning in every poor peasant, a dream of liberty and communal freedom, which we shall express! Those who work the land can follow Syndicalist principles of union supremacy and liberty just as well as their proletarian brothers!"

 BUL_land_socialization: "Socialisation of the Land"
 BUL_land_socialization_desc: "This land is our land. We shall begin to steer away from private land ownership and turn all land into property owned by the people. We shall encourage communes of peasantry which work common land and prosper with each other's effort, rather than working small plots individually."

 BUL_agrarian_professional_unions: "Form Agricultural Professional Unions"
 BUL_agrarian_professional_unions_desc: "We shall transform Vlasovden into a union congress uniting all agricultural workers, and establish trade unions for all agricultural professions. These unions shall be empowered to manage administrative issues in their respective field - the farmers' union shall deal with crop agriculture and the herders' union shall deal with animal husbandry, and so on."

 BUL_federation_of_rural_communes: "A Federation of Rural Communes"
 BUL_federation_of_rural_communes_desc: "Central government is the root of many evils in modern society - Bulgaria shall instead seek the liberty of local governance. It will be transformed into a federation of rural communes, and these communes will manage administrative issues in their region. A federal congress of communal representatives will replace the dilapidated Sŭbranie."

 BUL_french_practices: "Replicate French Institutions"
 BUL_french_practices_desc: "Though the Commune of France is based upon industrial unions, their experience in creating a practical Syndicalist state will be invaluable. We shall replicate the BGT, popular militias and the Federal Army of the Commune, among other institutions. This way, we shall further the cause of Syndicalism in the Balkans!"

 BUL_collective_economy: "Communal Economic Organisation"
 BUL_collective_economy_desc: "We must abandon the bourgeois concepts of profit-making and exploitation. The new Bulgaria shall place one's labour as the only source of value, and hand the control of economic processes to the local communes. Vouchers shall replace bourgeois currencies, though they will be adapted to use for exchange and foreign trade, and businesses shall be returned to their workers."

 BUL_mutual_assistance_organisations: "Mutual Assistance Organisations"
 BUL_mutual_assistance_organisations_desc: "Those who are less able and experienced must be taught by their more capable peers. Every commune in Syndicalist Bulgaria shall establish organisations of mutual existence where agricultural expertise and practical knowledge shall be taught and shared."

 BUL_revolutionary_spirit: "Revolutionary Spirit of the Poor Peasantry"
 BUL_revolutionary_spirit_desc: "Since times immemorial, the Bulgarian peasantry has possessed a revolutionary spirit. Ivaylo, the Tsar of the Peasants, rose to power on their backs, and the Turkish yoke was overthrown by the resistance of the common folk. This spirit shall be rejuvenated, and the Bulgarian peasantry prepare to export their revolutionary vigour abroad!"

 BUL_village_militias: "Village Worker Militias"
 BUL_village_militias_desc: "All communes in Syndicalist Bulgaria shall establish militias, and all peasantry will be trained to use weapons. In the case of foreign invasion, these militias will be our last line of defence, making the occupation of our plains and mountains hell for any tyrant."

 BUL_empower_zpk: "All Power to the ZPK Union Congress"
 BUL_empower_zpk_desc: "The Union Congress of the Vlasovden Agricultural Confederation shall be vested with supreme power in the country. Composed of representatives from the agricultural workers and rural communes, it shall be a democratic institution which will safeguard the accomplishments of the Bulgarian Revolution."

 BUL_socialist_orthodoxy: "Guarantee Socialist Orthodoxy"
 BUL_socialist_orthodoxy_desc: "We, the \"Narrow Socialists\", have stood for the orthodox interpretation of socialism as laid down by Karl Marx and his successors. Syndicalism will not work in an agrarian nation such as Bulgaria - the ideas of Lenin, seeking to implement the revolution in a state as backwards as Russia, will be more helpful when we see to chart our path."

 BUL_minority_integration: "Minority Political Integration"
 BUL_minority_integration_desc: "The Bulgarian Turks, Jews, Serbs and other minorities have been suppressed by the previous bourgeois regimes for generations. It is time we put an end to these horrid practices and integrate Bulgaria's minorities into the political system, granting them positions in government and establishing peace with our fellow proletarians."

 BUL_integrate_ikonomov: "Integrate the Anarchist Chetas"
 BUL_integrate_ikonomov_desc: "Anarchist-Communist chetas, operated by men such as Vasil Ikonomov, have fought against the previous monarchist regime for years before the Revolution. In decades of resistance, they have turned... radical, but they nevertheless form an important armed contingent which can help consolidate our fragile rule in Bulgaria."

 BUL_fatherland_front_vanguard: "Consolidate the Fatherland Front"
 BUL_fatherland_front_vanguard_desc: "We must transform the Fatherland Front from a loose alliance of factions opposed to the monarchy to a more official institution. We shall integrate our fellow republicans into a grand political bloc - led by the Narrow Socialists, of course, as they are the revolutionary vanguard."

 BUL_modernization_priority: "Drive for Industrial Modernity"
 BUL_modernization_priority_desc: "An agrarian state must become a modern, industrial state with a large proletariat before it can advance into socialism. We shall accomplish just that. Our regime will be one which drags Bulgaria into the modern era by force, turning millions of peasants into factory workers!"

 BUL_anti_clericalism: "Escalate the Anti-Clerical Struggle"
 BUL_anti_clericalism_desc: "The Orthodox Church is an enemy of the socialist revolution, opportunistically endorsing the Monarchist regime and agitating against our revolutionary government. We shall begin curtailing the Orthodox Church, removing opposition priests and putting in loyal puppets, while starting a mass atheisation campaign to root out this superstition."

 BUL_agricultural_collectives: "Establish Collective Farms"
 BUL_agricultural_collectives_desc: "To ensure that the countryside is loyal to the socialist cause and provides the industrialising cities with sufficient foodstuffs, we shall replace individual land ownership with state-controlled collectives. These collectives will ensure the loyalty of the peasantry and make sure that the supply of produce is always secure."

 BUL_brigade_movement: "The \"Build for the Motherland\" Movement"
 BUL_brigade_movement_desc: "We need manpower to create Bulgaria's industrial future. We shall organise masses of volunteers, especially from the Bulgarian youth, to work for the nation and for the Revolution in the countryside. They shall construct roads, railways, and dams which will become the foundation of modern Bulgaria."
 #https://bg.wikipedia.org/wiki/Бригадирско_движение

 BUL_socialist_realism: "Revolutionary Art"
 BUL_socialist_realism_desc: "A socialist state has no need for bourgeois culture and the arts. To promote the cause of the Revolution and instill true socialist values in the Bulgarian populace, we shall establish guidelines on revolutionary art. We shall organise the artists and writers of Bulgaria to dedicate their works to the Revolution and to a bright socialist tomorrow!"

 BUL_ds_establishment: "Establish the Durzhavna Sigurnost"
 BUL_ds_establishment_desc: "The Committee of State Security shall be the hammer which we shall use when all other tools fail. Sometimes, the Revolution can only be defended with an application of force - and we shall not hesitate to use it if the Revolution is on the line."

 BUL_dimitrov_constitution: "The Dimitrov Constitution"
 BUL_dimitrov_constitution_desc: "To turn our goal for Bulgaria official, we shall organise a new Constitutional Convention which shall replace the old, tsarist Tarnovo Constitution with a much more progressive document. Named after the First Secretary and President of Bulgaria, it shall establish the People's Republic of Bulgaria for good!"

 BUL_balkan_war_victory: "Hegemon of the Balkans"
 BUL_balkan_war_victory_desc: "Though challenged by our rivals across the Balkans, we once again stand victorious. Bulgaria's darkest hour has been averted, and its hegemony has been entrenched. A second victory against the Serbs, Romanians and Greeks will certainly ensure that they will never have the power to challenge us again - so we can feast, knowing that the Balkans are forever Bulgarian!"

 BUL_war_reparations_investment_fund: "War Reparations Investment Fund"
 BUL_war_reparations_investment_fund_desc: "Having defeated our enemies in the Balkan War, we are now entitled to massive sums in war reparations - however, without careful management and investment, they are likely to be squandered. We shall prevent that by creating a state-owned fund which will collect reparations revenues and create plans for investing them in our economy."

 BUL_ploesti_oil: "Enforce the Ploesti Oil Lease"
 BUL_ploesti_oil_desc: "The large oil reserves in Romania are an important strategic resource, and the Romanians took advantage of Germany's moment of weakness to throw away all of their duties to the Empire regarding oil production. Now that they are under the control of our puppet regime, we can seize control of Ploesti oil for ourselves."

 BUL_danube_commission: "Renew the Danube Mouth Commission"
 BUL_danube_commission_desc: "The Treaty of Bucharest posited the creation of a Commission on the Mouth of the Danube to regulate trade over the river, however, its power waned in the '30s thanks to Romanian interference. Now, we can safely renew it and reap the benefits of controlling trade over the Danube River."

 BUL_transfer_military_factories: "Transfer Military Factories"
 BUL_transfer_military_factories_desc: "To ensure that our Balkan neighbours are never a threat to us again, we shall enforce demilitarisation protocols upon them - arms-producing machinery and even entire factories will be transferred to Bulgaria and placed under our state control."

 BUL_seize_greek_fleet: "Seize the Greek Fleet"
 BUL_seize_greek_fleet_desc: "Defeated by us and turned into a pliable puppet, the Greek state no longer needs a fleet, while we could certainly use an expansion to our navy. We shall seize ships from the Greek navy, repaint them and rename them, and put them to use for our needs."
 BUL_seize_greek_fleet_tt: "Ships once controlled by the Greeks will be §Hseized§! and repurposed. This includes: 8 £GFX_ship_destroyer_icon_small §HDestroyers§! and 4 £GFX_ship_submarine_icon_small §HSubmarines§!."

 BUL_seize_thrace: "Descend Upon Western Thrace"
 BUL_seize_thrace_desc: "The treasonous Ottoman Empire stabbed us in the back in the Fourth Balkan War! Now, hundreds of thousands of Bulgarians languish in territories they have illegally occupied. The Turks must have bet on the hope that we will be crushed by the Pact and not rise to challenge them again - however, this did not come to pass. Rearmed and victorious, we shall return with a vengeance!"

 BUL_renew_pride: "Renew Pride"
 BUL_renew_pride_desc: "Another war against our neighbours is what we needed to convince our population that we must always stay vigilant. Greater Bulgaria should not be taken for granted, blood and sweat will need to be spent to defend it, and having recognised this fact of life, our people are more united than ever."

 BUL_integrate_territories: "Finish Integration of Border Territories"
 BUL_integrate_territories_desc: "With the defeat of the Serbs, Greeks and Romanians, the separatist resistance in our border regions has lost their benefactors and are thus swiftly losing support. This is the opportunity we need to finally integrate them into our state and leave resistance in these regions as no more than history."

 BUL_international_alliances: "Our Place in Europe"
 BUL_international_alliances_desc: "During the interwar period, Bulgaria grew distant from affairs in Europe, expecting to rely on German hegemony to keep the peace for generations. This hegemony is being challenged, however, and we once again have to make a choice - which side of the struggle we are on, who shall we join forces with in the Second Weltkrieg?"

 BUL_hijack_yugoslavism: "Hijack Yugoslavism"
 BUL_hijack_yugoslavism_desc: "Ever since the decisive defeat of Serbia in 1918, their role as the unifier of the South Slavs has been floundering, and now it has been crushed for good. Meanwhile, we Bulgarians have dominated the Balkans since then, and stand as the only free South Slavic state in existence. Many Zveno officers believe that it is our turn to seize the torch..."

 BUL_operation_march_drina: "Operacija: Simeon Veliki"
 BUL_operation_march_drina_desc: "Our South Slav brothers languish under Habsburg rule, and we have a duty of liberating them. We shall prepare a massive invasion of Austria-Hungary, a war plan named after the greatest Yugoslav conqueror in history, and return from the victorious blow with all of Slovenia and Croatia in our arms."

 BUL_state_mobilization: "All for the Final Struggle"
 BUL_state_mobilization_desc: "The final struggle against the Austrian Empire will require a full mobilisation of all of Bulgaria's assets. The state shall be militarised and new industries will be opened which shall solely produce armaments for the Bulgarian Army."

 BUL_montenegrin_identity: "Promote Montenegrin Identity"
 BUL_montenegrin_identity_desc: "Montenegro was integrated into Serbia and the Serbian government pursued a policy of Serbianisation in the state, seeking to erase the local Montenegrin identity and replace it with Serbdom. This shall be reversed and we shall make considerable concessions to Montenegrin intellectuals - in exchange for their support to the Yugoslav project."

 BUL_transylvanian_claims: "Endorse Romanian Claims on Transylvania"
 BUL_transylvanian_claims_desc: "Our puppet state in Bucharest may struggle to find legitimacy, but nationalist Romanians in Transylvania would still rather live in a nominally independent Romania than be Hungarianised. We shall endorse the designs of the Romanian government to claim Transylvania and prepare a Romanian uprising there when the time comes."

 BUL_attract_illyrian_yugoslavists: "Attract Illyrian Yugoslavists"
 BUL_attract_illyrian_yugoslavists_desc: "Though their numbers are shrinking constantly, supporters of Yugoslav unity still persist among the Croatian intellectual community. Let us sway them to our ranks and contact resistance cells in Illyrian territory which would be able to support us when the time comes."

 BUL_army_supremacy: "Supremacy of the Army Vanguard"
 BUL_army_supremacy_desc: "Much like Italy was unified by Piedmontian military might and Germany was unified by Prussian military might, the Prussia of the Balkans will unify the South Slavs on its own merits. The interests and concerns of the Bulgarian Army must be at the top of our list."

 BUL_national_liberation_war: "The War of National Liberation"
 BUL_national_liberation_war_desc: "The Austrian Empire is a prison of nations - inside it, the Germans and the Hungarians lord over Slav nationalities and force them to bow. As we strike the Habsburg lands, we must not forget this, and spread propaganda that we are coming to liberate all of the minorities in the Empire!"

 BUL_avoid_pretenses: "Avoid Impossible Pretenses"
 BUL_avoid_pretenses_desc: "Any pretence of us toppling the Austro-Hungarian Empire is exactly that - an impossible pretence. Our goal should be to claim the lands inhabited by the South Slavs, we should not entangle ourselves in endeavours of national liberation. How can we even reach Bohemia or Galicia, anyway?"

 BUL_YUG_hej_sloveni: "Hej, Sloveni!"
 BUL_YUG_hej_sloveni_desc: "Though not under the champion which most Yugoslavists were expecting, the union of all South Slavs has finally been established. A golden age for all Yugoslav people begins — and especially for the Bulgarian \"tribe\" among them, more equal than others. It is only fair that we continue to dominate - after all, we are the new Piedmont of the South Slavs..."

 BUL_YUG_integral_yugoslavism: "Embrace Integral Yugoslavism"
 BUL_YUG_integral_yugoslavism_desc: "Integral Yugoslavism is a theory that calls for a Yugoslav state to be forcefully centralised so the differences between the different groups of Yugoslavs, created by historical separation, swiftly vanish. It will be a useful guide for our new state - especially as we will be the ones to define what is Yugoslav and what is not."

 BUL_YUG_curtail_catholic_church: "Curtail the Croatian Catholic Church"
 BUL_YUG_curtail_catholic_church_desc: "While the Serbs are Orthodox just like Bulgarians, the Croats and Slovenes are Catholics, and the Croatian Catholic Church has already begun to position itself as an opponent to our integrationist ambitions. We shall treat them the same as we treat all of our enemies - root out and suppress with extreme efficiency."

 BUL_YUG_decrees_of_settlement: "Adopt the Decrees of Settlement"
 BUL_YUG_decrees_of_settlement_desc: "The Kingdom of Serbia employed several Decrees of Settlement to integrate the territories they annexed off the Ottoman Empire and Bulgaria in the south. We shall study their experience and employ similar strategies to hasten the integration of newly annexed Illyrian lands."

 BUL_YUG_yugoslav_language: "Standardise the Yugoslav Language"
 BUL_YUG_yugoslav_language_desc: "A unified Yugoslav nation requires a unified language - though the languages of the South Slavs are similar, they have drifted apart over centuries. The Bulgarian language shall serve as a fine blueprint for a unified Yugoslav language, and we shall impose it upon our fellow South Slavs with no remorse. The Cyrillic script shall also become the official script of Yugoslavia."

 BUL_YUG_integrate_railways: "Integrate the Railways"
 BUL_YUG_integrate_railways_desc: "Before we can begin integrating our northern acquisitions, we have to connect them to the capital of the Union. Our borders no longer coincide with the main railroad tracks of the Habsburg empire, cities once connected to Vienna or Budapest must be reconnected to a Yugoslav rail network, and the Austrian policy of limiting inter-communication between South Slavic regions must be reversed."

 BUL_YUG_illyrian_resources: "Directorate of New Resource Management"
 BUL_YUG_illyrian_resources_desc: "Having conquered and liberated the Habsburg half of Yugoslavia, we have now gained possession of Illyria's vast natural and industrial resources. They shall be put under newly established directorates which will manage and expand these industries to provide for the state."

 BUL_YUG_abolish_legal_codes: "Abolish Habsburg and Serbian Legal Codes"
 BUL_YUG_abolish_legal_codes_desc: "In pursuit of integration and centralisation, we must replace the old legal codes and administrative systems imposed by the Habsburgs, as well as the ones used by the Serbs, throw out or retrain judges and bureaucrats to follow a new Yugoslav legal code. Tradition and old practices will be lost, but the other South Slavs will eventually adapt."

 BUL_YUG_national_myth_construction: "National Myth Construction"
 BUL_YUG_national_myth_construction_desc: "Serb, Croat, Slovene, and Bulgarian national myths must become parts of one Yugoslav national myth. It wasn't just the Bulgars who formed Simeon's great empire - they fought in the name of all Yugoslavs. Though we have fought amongst ourselves and were briefly deluded by radicals such as Young Bosnia, the vision of the Zvenari has eventually brought us here."

 BUL_YUG_conscription_system: "Reform the Conscription System"
 BUL_YUG_conscription_system_desc: "As the integration of Yugoslavia continues, we need to extract more and more recruits from the former Habsburg provinces - let us reform the conscription system with this goal in mind. Every region shall have its conscription offices and be tasked with the collection of imposed quotas."

 BUL_YUG_greater_ambitions: "Ambitions of a Great Power"
 BUL_YUG_greater_ambitions_desc: "Stretching from Ljubljana to Burgas, the greater Yugoslavia encompasses much of the Balkans and cannot be missed on a map of Europe. Dozens of millions of people now serve under the rule of our Political Circle — with effort and dedication, these human resources can be transformed into a new great power in Europe."

 BUL_YUG_attack_ottomans: "Extinguish the Decaying Empire"
 BUL_YUG_attack_ottomans_desc: "The Ottoman Empire is a relic of centuries past, and a reminder of the yoke which the Yugoslavs suffered for many years before finally our liberation struggle. There is no reason for it to continue existing - we shall extinguish it and assert Sofia's final and eternal dominance over the Turks."

 BUL_YUG_balkan_neighbourhood: "Establish the Yugosphere"
 BUL_YUG_balkan_neighbourhood_desc: "Yugoslavia is surrounded by small, weak Balkan states which do not deserve to stay independent. Our hegemony shall stretch across the entire Balkan peninsula, no matter the means we need to use to enforce it."

 BUL_third_empire: "The Third Bulgarian Empire"
 BUL_third_empire_desc: "The most glorious conquest since the era of Simeon the Great has been bestowed upon us. Under the brilliant leadership of Tsar Ferdinand, we have shocked all of Europe with our impeccable victory - and so, now, even the City of the World's Desire is in our hands, and the straits of Bosphorus wash the coasts of Bulgaria. Today, we are rightfully, truly, an Empire again."

 BUL_construct_hegemony: "Construct the Balkan Hegemony"
 BUL_construct_hegemony_desc: "Having established our unquestioned dominance in the Balkans, we can start isolating ourselves from European affairs and gather our satellite states around a new Bulgarian hegemony. Though still small, we have great ambitions, and the Hegemony shall see them pass."

 BUL_put_down_ottomans: "Finish the Empire Off"
 BUL_put_down_ottomans_desc: "Having lost its capital, the Ottoman Empire is like a man without a head - it has no reason to remain alive. It is time we finish off this stain in the world's history, and avenge centuries of Turkish yoke with a yoke of our own!"

 BUL_victory_arches: "Osvoboditel Boulevard Arc of Victory"
 BUL_victory_arches_desc: "A true Empire requires monumental architecture, and Tsar Ferdinand shall provide. Massive victory arches shall be built in the Tsar Osvoboditel Boulevard, where the names of all Bulgarian heroes will be engraved - this monument shall serve as a permanent reminder to the people of Bulgaria that they are citizens of a glorious nation"

 BUL_patriarchate: "Restore the Bulgarian Patriarchate"
 BUL_patriarchate_desc: "Once an autocephalous Patriarchate, the Bulgarian Orthodox Church was subordinated to the Ecumenical Patriarchate after the Ottoman conquest, and since then we have never been able to overcome this stain to our honour. With the conquest of Constantinople, there is no challenge to a Patriarchate restoration - and we shall gain the favour of the Church by forcing it."

 BUL_ferdinand_cult: "The Second Simeon Veliki"
 BUL_ferdinand_cult_desc: "The conquest of Constantinople has propelled the cult of the Tsar to new heights. We shall wield this cult of personality and turn it into a pillar of our regime. Every town hall, school and home will carry a portrait of our glorious Tsar - the greatest ruler which Bulgaria has had since Simeon the Great!"

 BUL_restore_hagia_sophia: "Restore the Hagia Sophia to the Faithful"
 BUL_restore_hagia_sophia_desc: "After the conquest of Constantinople, the Ottomans transformed the Hagia Sophia from an Orthodox church to a mosque - a disgrace to our faith. We shall demolish the minarets built into the Hagia Sophia and return it to the Orthodox faithful!"

 BUL_byzantine_legacy_claim: "Our Claim to Imperial Legacy"
 BUL_byzantine_legacy_claim_desc: "The First Rome fell. The Second Rome fell. The Third Rome fell, and then abandoned its monarchs. It falls to us, the Bulgarians, who have claimed the mantle of 'Emperor of the Romans' for centuries, to continue this legacy. Our empire may be small on a map, but our people shall fight tooth and nail to defend it."

 BUL_thrace_integration: "Initiate the Integration of Thrace"
 BUL_thrace_integration_desc: "The region of Thrace is historically Bulgarian land, and thousands of Thracian Bulgarians were expelled from it after 1913. This brutal policy shall be reversed - we shall restore the Thracian Bulgarians and their descendants back to their homes, and begin the integration of Adrianople."

 BUL_renew_1904_treaties: "Renew the Treaties of 1904"
 BUL_renew_1904_treaties_desc: "The secret Treaties of 1904 intended to resolve the conflict between Serbia and Bulgaria and establish a healthy degree of economic integration between them, such as the creation of a customs union and uniting the telegraph lines of the two states. Perhaps these agreements can serve as a blueprint for peace in the Balkans?"

 BUL_nish_autonomous_region: "Establish the Nish Autonomous Region"
 BUL_nish_autonomous_region_desc: "To soothe Serbian fears over the Balkan Union project, we can give amends to their brethren and establish an autonomous region in Nish, where the rights of the local Serbs will be respected. Of course, most of our promises can stay as paper promises - but they will carry us plenty of diplomatic favour."

 BUL_balkan_customs_union: "The Balkan Customs Union"
 BUL_balkan_customs_union_desc: "The treaties with Serbia can be expanded to all of the Balkans, and mark the creation of a Balkan Union - a community of Balkan states united economically and, perhaps in the future, politically. Thanks to our resounding victory in the Balkan War, we can expect the rest of the Balkan states to agree to the proposal."

 BUL_promote_bulgarian_investment: "Promote Bulgarian Private Investment"
 BUL_promote_bulgarian_investment_desc: "A Balkan customs union is already proving beneficial in getting businesses going in-between the participating states. We can encourage large Bulgarian businesses to expand their operations in our neighbours with tax breaks and political pressure - and bring significant dividends back home, too."

 BUL_abolish_travel_restrictions: "Abolish Travel Restrictions"
 BUL_abolish_travel_restrictions_desc: "By abolishing visas and other travel restrictions between members of the Balkan Union, we can develop connections among our peoples and hasten the spread of information. Not only that, but it will soothe ethnic tensions in Bulgaria, by allowing Romanian, Serb and Greek countrymen to connect with their peers on the other side as if there was no border at all."

 BUL_annual_diplomatic_summits: "Balkan Diplomatic Cooperation Council"
 BUL_annual_diplomatic_summits_desc: "If the Balkans do not act together as one unit, we will be absorbed by the surrounding foreign powers. A council of the foreign ministers of Balkan Union members will coordinate our policy towards external affairs and ensure that any disagreements are smoothed out in advance."

 BUL_balkan_economic_union: "The Balkan Economic Union"
 BUL_balkan_economic_union_desc: "A customs union is a strong beginning, but it will turn imbalanced without common regulations, standards and investment. The Balkan Union shall establish a council of finance and trade ministers which shall work on just that - unity in more and more economic affairs."

 BUL_military_alliances: "Guarantee Bulgarian Military Guardianship"
 BUL_military_alliances_desc: "The Balkan Union project cannot be possible without Bulgarian might. Our guardianship is benevolent, no matter what the detractors may say, stating that said army has crushed the Belgrade Pact not long ago. The other members of the Balkan Union will benefit from our benevolence."

 BUL_peace_at_last: "Peace in the Balkans, Peace in the World"
 BUL_peace_at_last_desc: "The creation of the Balkan Union already shows optimism across the region. Though certainly with reservations, our neighbours seem more and more invested in the project. Perhaps, one day, it will prove that the Union was really able to ensure peace in the Balkans?"

 BUL_balkan_war_defeat: "The National Catastrophe"
 BUL_balkan_war_defeat_desc: "Our hubris was our undoing - in a powerful strike, the Army collapsed, our lands have been parcelled away and our peoples divided. A National Catastrophe has befallen Bulgaria, and it will take years before we can finally remove its shackles and try again."

 BUL_support_imro: "Aid IMRO Gunrunning"
 BUL_support_imro_desc: "Arrogantly expecting to be able to integrate all of the lands they lost in the Weltkrieg with the snap of their fingers, the Serbs now face off against a ferocious resistance in Macedonia. Our brothers in the Internal Macedonian Revolutionary Organisation need aid, and through secret channels, or by turning a blind eye to their smuggling, we will provide it."

 BUL_support_macedonian_lobby: "Embrace the Macedonian Lobby"
 BUL_support_macedonian_lobby_desc: "Thousands of refugees from Macedonia have settled in Bulgaria after the Fourth Balkan War, and they desire to return home more than anything. This pressure group, if endorsed and supported, can aid us in overcoming the malaise of the Catastrophe. After all, we need to fight for our brethren!"

 BUL_establish_itro: "Establish the ITRO"
 BUL_establish_itro_desc: "The IMRO should be an example for sister organisations in the other regions formerly held by Bulgaria which are now under the control of foreign powers. Thrace is similarly large and inhabited by many ethnic Bulgarians - we should sponsor the creation of an Internal Thracian Revolutionary Organisation to take advantage of this."

 BUL_strengthen_thracian_identity: "Strengthen Thracian Identity"
 BUL_strengthen_thracian_identity_desc: "After the estabilishment of the Internal Thracian Revolutionary Organisation, it didn't take long for cultural and political movements to follow. By supporting these organisations, such as the Thracian Scientific Institute or the Comittee for Free Thrace, we should be able gather wider support for the ITRO throughout Bulgaria."

 BUL_report_serbian_atrocities: "Report Serbian Atrocities"
 BUL_report_serbian_atrocities_desc: "The Serbs have revealed themselves to be hypocritical, criticising us of doing the same type of action they currently employ in Macedonia to suppress the IMRO. We shall air this dirty laundry to the world, publishing article after article about real or imagined atrocities in Macedonia."

 BUL_third_state_court: "Summon the Third State Court"
 BUL_third_state_court_desc: "Someone must be responsible for our complete inability to defeat the Belgrade Pact, and the Third State Court shall be formed as a special court to find and punish these traitors. Whether among the prewar high command or the political administration, we shall find the culprits of our unpreparedness for the war, and punish them appropriately."

 BUL_secret_rearmament: "Replicate Serbian Secret Rearmament"
 BUL_secret_rearmament_desc: "During the interwar period, the Serbs successfully rearmed in spite of the punishing terms of the Treaty of Wartholz, and their Romanian allies used similar strategies before they declared the Treaty of Bucharest null. We must study what practices and tactics our opponents used, and employ them as well in order to rearm under their noses."

 BUL_restore_economic_base: "Restore the Economic Base"
 BUL_restore_economic_base_desc: "The Fourth Balkan War has ruined the Bulgarian economy, businesses and communities which relied on products from territories we lost are now starving. Before we can pursue any dream of national reunification, we must retool our industrial base and save the businesses which are failing because of our loss."

 BUL_national_unity: "Government of National Unity"
 BUL_national_unity_desc: "It is Bulgaria's darkest hour, and the last thing we need at this point is petty political squabbles detracting us from this catastrophe. We shall establish a modus vivendi with our opposition and scale down our fight against them, aiming to achieve internal peace and prepare the nation for reclamation wars."

 BUL_greater_bulgaria_monuments: "Greater Bulgaria Memorials"
 BUL_greater_bulgaria_monuments_desc: "We must never forget the losses inflicted upon us by the powers of the Belgrade Pact. Every city and large town in the country shall be provided with a memorial to Greater Bulgaria, depicting the true borders of our state and describing how over a million of our brethren now languish outside of Bulgaria. A symbolic move, but one which will assert our ambitions to the world."

 BUL_path_to_peace: "A Path to Peace"
 BUL_path_to_peace_desc: "We have fought against Serbia for several decades, and since these wars began our borders consistently shrank. Not only that, but this means we have consistently had to spill the blood of our South Slav brethren - all while we never considered a path to peace. The Fatherland Front came to power with a promise of peace, so we shall bring it!"

 BUL_opportunism: "Geopolitical Opportunism"
 BUL_opportunism_desc: "If we seek to reclaim our lost territories, we must constantly spy our neighbours like a hawk. We need to strike at a moment of weakness, whenever they are diplomatically isolated and unprepared for a strike from behind. Tying ourselves down to a faction will merely prevent us from such opportunism."
 BUL_opportunism_tt: "Unlocks Decision: £decision_icon_small §HAttack Contested Territories§!"

 BUL_anti_belgrade_pact: "[BUL_anti_belgrade_pact_title]"
 BUL_anti_belgrade_pact_desc: "[BUL_anti_belgrade_pact_desc]"

 BUL_anti_belgrade_pact_default: "The Anti-Belgrade Pact"
 BUL_anti_belgrade_pact_default_desc: "After having defeated our army in the field, the Belgrade Pact has turned their focus north. Foolishly, they hope to take on the Austrian empire - and as we certainly expect Vienna to win, perhaps we can take advantage of this and form an alliance against Serbia and Romania. After all, the Belgrade Pact needs to be contained."

 BUL_anti_belgrade_pact_alternate: "An Alliance with the Eagle"
 BUL_anti_belgrade_pact_alternate_desc: "The dominance of the Germans and Austrians in the Balkans forces us to reconsider our previous distance from the bloc. Perhaps, having been humbled in war a few years ago, we can restore our old ties, if it means that we are not entirely abandoned by the wayside of history."

 BUL_restore_lost_cores: "Restore Bulgarian Administration"
 BUL_restore_lost_cores_desc: "Having reclaimed our lost territories, we can finally restore the previous administrators and authorities who were expelled by the Pact. Soon, we will reintegrate them back into our state and recover from the Fourth Balkan War."

 BUL_seek_factions_wk: "Our Role in the Weltkrieg"
 BUL_seek_factions_wk_desc: "Europe is in chaos. By the time we've managed to rebound from our Catastrophe, it has become clear that the continent is heading to a new world war - or, perhaps, it has already begun. To ensure that Bulgaria remains in one piece in the postwar period, it will be beneficial for us to align with one of the factions."

 BUL_austro_bulgarian_cooperation: "Austro-Bulgarian Army Cooperation"
 BUL_austro_bulgarian_cooperation_desc: "Having joined forces with Austria against the Pact, we can establish official cooperation between our militaries. Austrian advisors will be helpful in preparing the Bulgarian forces for the upcoming war."

 BUL_catastrophe_over: "From the Catastrophe - to a New Hegemony"
 BUL_catastrophe_over_desc: "Our valiant efforts have paid off - the National Catastrophe has been avenged! A new era of prosperity for Bulgaria begins - and this time, we will be even more vigilant than before, to ensure that history will never, ever repeat itself."

 BUL_war_reparations: "Extract War Reparations"
 BUL_war_reparations_desc: "Having defeated our enemies in the Balkan War, we are now entitled to massive sums in war reparations - however, without careful management and investment, they are likely to be squandered. We shall prevent that by creating a state-owned fund which will collect reparations revenues and create plans for investing them in our economy."

 BUL_cairo_pact_strike: "Avenge the Turkish Stab in the Back"
 BUL_cairo_pact_strike_desc: "The treasonous Ottoman Empire stabbed us in the back in the Fourth Balkan War! Now, hundreds of thousands of Bulgarians languish in territories they have illegally occupied. The Turks must have bet on the hope that we will be crushed by the Pact and not rise to challenge them again - however, this did not come to pass. Rearmed, we shall return with a vengeance!"

### Decisions ###
 BUL_media_battle_decisions: "The Fate of the State Protection Act"
 BUL_media_battle_decisions_desc: "\nThe State Protection Act is the maypole of controversy in Bulgaria today. To many, it remaining means an impending end to democracy in Bulgaria, and the arrival of a Royal Dictatorship, while others seek to maintain it as a necessary measure against radicalism on the left and the right. And still another faction, away from the parliamentary arena, sees this as the culmination of despicable, incompetent parliamentarism, and seeks an opportunity to stage a coup and sweep it all away...\n\nPrime Minister Petko Stainov is currently aligned with [BUL.BUL_stainov_alignment].\nThe Crown Prince [BUL.BUL_boris_perception]. Every 30 days, this perception will affect parliamentary support and military strength.\nOf the §Y280§! deputies in the Sŭbranie, [BUL.BUL_is_support_a_good_thing] are in favour of abolishing the State Protection Act.[BUL.BUL_alliance_may_vote_autonomously]\n\nThe §YZveno§! military circle plots in the shadows. We predict that if they attempted a coup attempt today, they [BUL.BUL_zveno_strength].\n"
