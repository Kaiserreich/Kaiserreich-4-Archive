 BUL_alexander_stamboliyski: "Aleksandŭr Stamboliyski"
 BUL_alexander_stamboliyski_leader_desc: "§YBorn:§! §LMarch 1st, 1879, in Slavovitsa, Eastern Rumelia, Ottoman Empire§!\n§YBackground:§! §LA peasant by birth and an agronomist by education, Aleksandŭr Stamboliyski has been a radical in the Bulgarian political system for decades. His party, the Bulgarian Agrarian National Union, was the first to be based not upon the schisms of the Tarnovo Constitutional Convention or the dictatorship of Stefan Stambolov, but instead upon a real ideological foundation vested in the rural peasantry. Borrowing Marxist argumentation, Stamboliyski declared that as the common Bulgarian peasantry contributes the most labour to the nation, they should also hold power over the nation. The state should thus be restructured to their interest. Stamboliyski was the first major Bulgarian political leader to denounce the monarchy, and thus his career has been marked by constant persecution.\n\nAt the beginning of the Weltkrieg, the peasant leader announced his support for the Serbian struggle against Austria-Hungary, declaring himself not a Bulgarian, but a \"South Slav\". A year later, his ferocious anti-war rhetoric landed him in prison. A life sentence was cut short, however. In 1923, negotiating with parliamentary Agrarian factions, Prime Minister Vasil Radoslavov agreed to grant him amnesty in exchange for their support. This did not last, however, as Stamboliyski fled to Serbia as soon as the Serbian Revolution began, again standing against the monarchy. In Serbia he came to contact with the rest of the republican opposition, and struck an alliance with the socialists.\n\nAmbitious and thirsty for an opportunity to finally shape Bulgaria in his image, Stamboliyski speaks of \"peasant democracy\", but true democratic practice rarely figures in his vision. If Bulgaria needs to be shaped according to the desires of the peasantry, and he is their tribune, then is it not natural for him to hold complete power?§!"

