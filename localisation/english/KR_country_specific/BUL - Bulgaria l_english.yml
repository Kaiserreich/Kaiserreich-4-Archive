 BUL_change_allegiance_prince_tt: "From now on, you shall stand §Yin favour§! of the State Protection Act, and will seek to maintain it."

 BUL_spin_scandals_about_royal_family: "Spin Scandals About the Royal Family"
 BUL_spin_scandals_about_royal_family_desc: "As much as the Royal Family may present themselves as paragon defenders of Bulgarian pride, the nation only needs a faint nudge to the other side to change their mind. And there are many skeletons in the drawers of the King and Prince. Let us renew the rumours of Ferdinand I's true sexual preferences, of the bohemian life of Prince Kyril, and even invent a few to keep the pressure on that mad autocrat!"
 BUL_defend_royal_family: "Defend the Honour of the Monarchy"
 BUL_defend_royal_family_desc: "There are detractors amongst our ranks who seek to ruin the reputation of the Royal Family, spinning rumours about the King, his children and his relatives. This abhorrent practice needs to be fought. We shall publish news pieces about the heroism and selflessness of the Crown Prince, however dubious they may be, and remind the nation that it was Ferdinand's strong rule which united Greater Bulgaria, not the squabbling parliamentarians."
 BUL_gather_supporters: "Gather Supporters"
 BUL_gather_supporters_desc: "Whether we seek to maintain the current order or restore true democracy, we need supporters in the Sŭbranie - and therefore, we have to dedicate efforts towards finding new supporters and reassuring our current ones to make them stay."
 BUL_fearmongering: "Fearmongering"
 BUL_fearmongering_desc: "Fear! Fear, that the enemies of Bulgaria are encroaching from the horizon and only OUR idea for Bulgaria will be able to save it from those dangers!"

