 BUL_manol_vasev: "Manol Vasev"
 BUL_manol_vasev_leader_desc: "§YBorn:§! §LSeptember 15th, 1897, in Kyustendil, Kyustendil District, Principality of Bulgaria§!\n§YBackground:§! §LOf his comrades, Manol Vasev stands out not just due to his dedication to anarchism and Syndicalism, but also his relative mystery. \"Manol Vasev\" is not his real name, it is Iordan Sotirov, and was born either in Kyustendil, or in the unidentified village of \"Tahandzhik\", in 1897. As a young man, Sotirov was involved in the tobacco worker trade union movement in Kyustendil and rose to lead the trade union movement in the region. After Konstantin Georgiev's rise to power, he organised strikes of tobacco workers and fled Kyustendil after crackdowns began. He was sheltered by fellow anarchist leader Delcho Vasilev in Haskovo — here, Sotirov erased his old identity and became Manol Vasev, once again involving himself in the revolutionary struggle.\n\nAfter the Georgiev era and the subsequent years of growing royal control, Bulgarian anarchists and syndicalists changed their strategy. The Bulgarian labour movement was too small and weak to build a revolution on — however, the impoverished peasantry was in constant threat of rebellion, and could be channelled to their needs. Mass peasant strikes in 1932 led to the establishment of the Agricultural Professional Confederation \"Vlasovden\", a congress modelled after trade union congresses in Western countries which was intended to prepare the Bulgarian peasantry for revolution. This Confederation also experimented with communal practice, establishing agricultural cooperatives under Syndicalist principles in the Haskovo region and drawing the ire of local authorities.\n\nArmed peasant militias, aligned with Vlasovden, played a key role in the revolution which overthrew the Tsar after the Fourth Balkan War - and for once, the Bulgarian syndicalists could finally put their theory in practice, showing the world that Syndicalism can be adapted far and wide, not just in the industrialised West.§!"

 BUL_georgi_dimitrov: "Georgi Dimitrov"
 BUL_georgi_dimitrov_leader_desc: "§YBorn:§! §LJune 18th, 1882, in Kovachevtsi, Kyustendil District, Principality of Bulgaria§!\n§YBackground:§! §LGeorgi Dimitrov was born to the family of a Bulgarian refugee from the southern Balkans in the aftermath of the Treaty of San Stefano, fleeing to the newly established Principality. Here, they lived poor factory worker lives, and all of their sons eventually became socialists, although only Georgi survived. In 1900, he became secretary of the Sofia Union of Printers, and joined the newly established Narrow Socialist faction of the BRSDP in 1903. During the prewar period, he organised trade unions in Bulgaria, and was elected to the Sŭbranie on a socialist platform in 1915. Dimitrov's career as a parliamentarian was short, however, as he was stripped of immunity and arrested two years later for protesting the treatment of wounded soldiers.\n\nTwo years later, Dimitrov was released and went into exile, eventually reaching the Commune of France and reconnecting with the rest of the party leadership. Though the success of the French revolution was inspirational, Dimitrov soon turned into a critic of the Communard regime, publishing treatises on how the French system cannot be adapted by more backwards states, such as Bulgaria — if a revolution takes place in Bulgaria, then a strong revolutionary vanguard must first dedicate itself to the modernisation of the country, and only then progress towards \"Western socialism\". The Narrow Socialists adopted his theses.\n\nPersonality wise, Dimitrov is hardly a flattering picture, described as having \"the coarse and calculating realism of the Bulgarian peasant\" and changing his mind on who to flatter and who to criticise depending on who is in power. Still, however, he is a determined revolutionary, and the fall of the Tsardom allows him to pursue his vision for Bulgaria at last.§!"

 BUL_fatherland_front: "The Fatherland Front"
 BUL_fatherland_front_leader_desc: "§YFounded:§! §Lin Sofia, Sofia District, Tsardom of Bulgaria§!"

 BUL_ferdinand_sakskoburggotski: "Ferdinand Sakskoburggotski"
 BUL_ferdinand_sakskoburggotski_regnal: "Ferdinand I"
 BUL_ferdinand_sakskoburggotski_leader_desc: "§YBorn:§! §LFebruary 26th, 1861, in Vienna, Archduchy of Austria below the Enns, Austrian Empire§!\n§YBackground:§! §LWhen Ferdinand von Sachsen-Coburg-Gotha was elected Prince of Bulgaria in 1887, the news was incredulous. Few imagined that the effeminate, eccentric Austro-Hungarian officer could command a nation, especially when his predecessor Alexander von Battenberg failed. The following five decades would see their ups and downs, but ultimately, Ferdinand became one of the longest-reigning and most glorious rulers of Bulgaria.\n\nThough authoritarian and megalomaniacal, Ferdinand allowed limited democracy in Bulgaria under the Tarnovo Constitution. In exchange, he guided the Principality's foreign policy to decades of war against the Ottomans and fellow Balkan states. This earned Bulgaria the moniker \"Prussia of the Balkans\". In the midst of it all, in 1908, he was granted the title of Tsar, first of the Third Bulgarian State, and wielded it as a claim to the throne of the Eastern Roman Empire itself. The Second Balkan War would temper these ambitions, but the Weltkrieg, as brutal as it was, allowed the Tsar to restore Greater Bulgaria for good.\n\nAgeing and in increasingly poor health, Ferdinand has delegated most of his power to his eldest son, Crown Prince Boris. However, he remains an important symbol for the Bulgarian people. The Great Restorer, the flagbearer of the Third Bulgarian State in all of its glory, and as long as he remains at the helm, Bulgaria shall prosper.§!"
 BUL_great_restorer: "The Great Restorer"
 BUL_great_restorer_2: "The Great Restorer"

 BUL_boris_sakskoburggotski: "Boris Sakskoburggotski"
 BUL_boris_sakskoburggotski_regnal: "Boris III"
 BUL_boris_sakskoburggotski_leader_desc: "§YBorn:§! §LJanuary 30th, 1894, in Vrana Palace, Sofia, Sofia District, Principality of Bulgaria§!\n§YBackground:§! §LThe birth of Boris von Sachsen-Coburg-Gotha, the eldest son of Ferdinand I, was announced with 101 cannon shots on January 30th, 1894. From the moment of his birth, Crown Prince Boris was placed under the national spotlight to appease the overwhelmingly Orthodox nation which made him its prince. With the benediction of the Russian Empire, Ferdinand I ordered his son to be baptised in the Orthodox rite and given a Bulgarian name. The Crown Prince received a thorough and multi-disciplinary education during his childhood, including a full Bulgarian school curriculum, several languages, military officer training and even a course in the operation of a steam locomotive.\n\nThe Balkan Wars and the Weltkrieg affected the prince personally, as he commanded a regiment and later served as a liaison officer for the Chief of Staff of the Bulgarian Army. He personally visited trenches, got to witness cholera epidemics rolling through the oversized and poorly maintained Bulgarian armies, and grew more and more pacifistic over the years. It is said that his father placed him under house arrest for days because of Boris' disapproval of the decision to join the Weltkrieg, although this is mostly hearsay. Once the war concluded, he continued his duties as Crown Prince in a peaceful postwar environment. By then, his father was growing increasingly old and incapable, and more of his official duties needed to be represented by his heir. Now, Ferdinand's departure has finally placed Boris on the throne itself.\n\nBoris III is different from his father in several ways - while Ferdinand was authoritarian and arrogant, Boris is calm, collected, and protective of his image, able to make friends with almost anyone. While he may be more open to negotiation and concessions than his dear father, if the opportunity arises, Boris could be even more capable of subjugating the nation.§!"
 BUL_boris_sakskoburggotski_commander_desc: "§YBorn:§! §LJanuary 30th, 1894, in Vrana Palace, Sofia, Sofia District, Principality of Bulgaria§!"

 BUL_kyril_sakskoburggotski: "Kyril Sakskoburggotski"
 BUL_kyril_sakskoburggotski_regnal: "Kyril I"
 BUL_kyril_sakskoburggotski_leader_desc_body: "Prince Kyril was born the second son of Tsar Ferdinand of Bulgaria and became the Prince of Preslav. He graduated from the Vasil Levski National Military University and served as a liaison officer during the Balkan Wars and the Great War, receiving various awards for courage and becoming an Honorary Admiral of the German Imperial Navy.\n\nAfter the war he became fascinated by cars and has also studied agronomy in Prague for several years, returning to Bulgaria in 1926. A lifelong bachelor living a (literally) bohemian lifestyle, he was largely dismissed as a political afterthought - living in the shadow of his older brother Crown Prince Boris. Nevertheless, in the 1930s he received some senior (if likely mostly titular) appointments to Inspector of Infantry and Lieutenant General."
 BUL_kyril_sakskoburggotski_authdem_leader_desc: "§YBorn:§! §LNovember 17th, 1895, in Vrana Palace, Sofia, Sofia District, Principality of Bulgaria§!\n§YBackground:§! §L$BUL_kyril_sakskoburggotski_leader_desc_body$\n\nThe death of Boris III in a brutal assassination and the ensuing republican revolution threw Bulgaria into chaos. The Tsar's loyalists however closed ranks and launched a successful counter-revolution, bringing the nation once again under monarchist control. With the situation still in flux, the royalists have decided to put the adult Prince Kyril onto the throne, bypassing the claim of Boris' young son. While Kyril and other traditionalists may have protested the decision in better times, the recent tragedy and upheaval have left even the new Tsar little choice but to fall in line with the regime.§!"
 BUL_kyril_sakskoburggotski_natpop_leader_desc: "§YBorn:§! §LNovember 17th, 1895, in Vrana Palace, Sofia, Sofia District, Principality of Bulgaria§!\n§YBackground:§! §L$BUL_kyril_sakskoburggotski_leader_desc_body$\n\nThe situation rapidly changed however, as military radicals outfoxed Boris and his allies, seizing power for themselves. In the aftermath, they have sought a more pliant monarch to appease the traditionalists while avoiding any threats to their power. As such, the hapless Kyril has been enthroned - a weak but dutiful Tsar for the new regime.§!"
 BUL_kyril_sakskoburggotski_albania_leader_desc: "§YBorn:§! §LNovember 17th, 1895, in Vrana Palace, Sofia, Sofia District, Principality of Bulgaria§!\n§YBackground:§! §L$BUL_kyril_sakskoburggotski_leader_desc_body$\n\nWith the Bulgarian military's successful occupation of Albania, the fate of the nation - long seen as impoverished and lawless by outsiders - was effectively theirs to decide. The Bulgarians, at the Tsar's urging, have decided to create a monarchy similar to their own and installed Kyril to head it. With the only other claimant, the former Prince Wilhelm of Albania, long disgraced and exiled after his disastrous six month rule in 1914, the throne was effectively vacant to the great powers who begrudgingly accepted the latest act of Bulgarian imperialism. Mostly cloistered in his palace out of fear of assassination, the new sovereign Prince is said to be conscientious but mostly a figurehead for occupation authorities.§!"
 BUL_kyril_sakskoburggotski_puppet_leader_desc: "§YBorn:§! §LNovember 17th, 1895, in Vrana Palace, Sofia, Sofia District, Principality of Bulgaria§!\n§YBackground:§! §L$BUL_kyril_sakskoburggotski_leader_desc_body$\n\nThe utter defeat of Bulgaria shook the nation to its core. Both Ferdinand and Boris fled the country into exile, taking Boris's young son with them. Kyril was captured during the rout, and found himself joining the rump Bulgarian government in the difficult surrender negotiations. With occupying forces electing to retain the Bulgarian monarchy, but unwilling to deal with his notoriously stubborn family members, Kyril has been installed as the new Tsar. Though dismissed as a frivolous man, he does seem to take his job seriously but nevertheless is mostly a puppet of the new government.§!"
 BUL_kyril_sakskoburggotski_general_desc: "§YBorn:§! §LNovember 17th, 1895, in Vrana Palace, Sofia, Sofia District, Principality of Bulgaria§!\n§YBackground:§! §L$BUL_kyril_sakskoburggotski_leader_desc_body$§!"
