### Ideas ###

 BUL_waning_hegemony: "Waning Hegemony"
 BUL_waning_hegemony_desc: "Twenty years after the Weltkrieg, faith in the ideal of \"Greater Bulgaria\" is fading. Shackled by internal division and ethnic conflict, Bulgaria has spent the past two decades going from crisis to crisis, and has withdrawn to internal affairs. An impressionable observer might still think that Bulgaria is a Balkan hegemon, but in reality, its power to dominate has long since waned."
 BUL_military_league: "Military League"
 BUL_military_league_desc: "Founded not long after the Weltkrieg, the Military League is the organisation unifying Bulgaria's massive war veteran corps and representing the interests of the military in civilian affairs. Manifesting their political power in organisations such as Zveno, the Military League holds unprecedented power in the country and represents an unspoken threat to democracy."
 BUL_military_league_curtailed: "Subordinated Military League"
 BUL_military_league_curtailed_desc: "Founded not long after the Weltkrieg, the Military League is the organisation unifying Bulgaria's massive war veteran corps and representing the interests of the military in civilian affairs. After a battle for influence, however, the strength of this organisation has been successfully curtailed."
 BUL_military_league_empowered: "Empowered Military League"
 BUL_military_league_empowered_desc: "Founded not long after the Weltkrieg, the Military League is the organisation unifying Bulgaria's massive war veteran corps and representing the interests of the military in civilian affairs. Civilian politicians have failed, therefore it falls to the Military League and its officers to guide the Bulgarian state."
 BUL_boris_crown_prince: "Prince of the People"
 BUL_boris_crown_prince_desc: "Crown Prince Boris, the eldest son of Ferdinand, is a savvy, clever and popular figure, granting confidence to the people that the next monarch will be just as capable. He always reaches out to the people, he often drives by car across the country with no guards, stopping to converse with peasants, workers and children - there isn't a village in Bulgaria that does not have a person who hasn't ridden with the Crown Prince."
 BUL_state_protection_act: "State Protection Act"
 BUL_state_protection_act_desc: "Passed during the authoritarian rule of Konstantin Georgiev, the State Protection Act gives the government authoritarian powers in uprooting opposition and dissidents. For now, it has managed to maintain order in Bulgaria, but it grows more and more controversial by the day.\n\n§HDemocracy in Bulgaria lives or dies with the future of this bill.§!"
 BUL_national_catastrophe: "The National Catastrophe"
 BUL_national_catastrophe_desc: "Greater Bulgaria has collapsed in one massive catastrophe. A nation that once prided itself in its hegemony now has to cope with the loss of all they achieved, with the scars of war, with the plight of millions of their countrymen beyond their borders. Shock and sorrow have overtaken Bulgaria, and long years of reconstruction await."

