 #楊愛源
 SHX_yang_aiyuan: "Yang Aiyuan"
 SHX_yang_aiyuan_commander_desc: "§YBorn:§! §LJanuary 1887, in Wutai County, Shanxi Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §LThe son of peasants, Yang Aiyuan, was born during the reign of the Guangxu Emperor. A quick-witted boy with a penchant for learning, he was sponsored by friends and family to study at the Baoding Military Academy in 1910. After graduating from the school's infantry department, he was sent to work under Duan Qirui after which he returned to his home province of Shanxi at the invitation of Governor Yan Xishan.\n\nHe would fight for Yan in the war against Guo Jian where he earned Yan's respect and trust as an able commander. As a Baoding alumni, Aiyuan stresses the importance of discipline under fire and frequently quotes Sun Tzu in his lectures to his soldiers and future cadets in the province. Aiyuan also holds the belief that in times of crisis, all the province's people (such as teachers and students) must come and fight together.§!\n\n§YNotes: He is known for his loyalties to Yan Xishan and is also known for embracing a very diligent and modest livelihood, choosing to live and fight amongst his soldiers rather than far from the frontlines.§!"

 #李服膺
 SHX_li_fuying: "Li Fuying"
 SHX_li_fuying_commander_desc: "§YBorn:§! §L1890, in Nao County, Shanxi Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §LLike many other Chinese northerners at the turn of the 20th century, Li Fuying attended the Baoding Academy, where he specialised in the infantry. After graduating, he returned home to Shanxi Province, where he received a commission to serve as a low-ranking commander in Yan Xishan's Fifth Army.§!\n\n§YNotes: While he is a member of Yan's Jin Army, there are many rumours that he is Yan's least favourite general.§!"

 #馮安邦
 SHX_feng_anbang: "Feng Anbang"
 SHX_feng_anbang_commander_desc: "§YBorn:§! §L1884, in Wudi County, Shandong Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §LFeng Anbang hails from Shandong Province where his ancestors lived quite a prosperous life. However, when Feng Anbang was born during the Guangxu period, the family was stricken with misfortune with the young Feng Anbang having to work at an early age. In 1900, when the Boxer Rebellion rose, Feng Anbang participated as part of the anti-concessionist forces, vowing to see an end to the strife that had plagued China for decades.\n\nAfter the 1911 Revolution, Feng Anbang joined Feng Yuxiang's 16th Mixed Brigade as a platoon leader in the cavalry. He participated in Feng's defeat of the Zhang Xun Restoration and Feng's war against Chen Shufan, the governor of Shaanxi, in 1921. It was around this time that Feng Anbang was promoted to one of the company commanders of the 11th Division 11th Engineer Battalion. In 1924, Feng Anbang participated in Feng's attempted coup in Beijing, and following its failure, he followed Feng into exile into far away Shanxi Province.§!\n\n§YNotes: Having been part of Feng Yuxiang's original troops since the very beginning, he is one of Feng's most loyal commanders.§!"

 #邓小平
 SHX_deng_xiaoping: "Deng Xiaoping"
 SHX_deng_xiaoping_commander_desc: "§YBorn:§! §LAugust 22nd, 1904, in Guang'an County, Sichuan Province, Great Qing§!\n§YBackground:§! §LBorn to a well off landlord family, Deng attended various private schools in his childhood. In 1919, Deng was admitted to the Chongqing Work-Study Preparatory School in order to study in France. Arriving shortly after the end of the French Civil War, Deng enrolled in the Bouyax Boys' High School before becoming a steel worker.\n\nA year after the founding of the Chinese Syndicalist Party, Deng Xiaoping joined the Socialist Youth League and began his career as a socialist revolutionary. Cooperating with Kuomintang branches in Europe, Deng helped organise multiple large-scale demonstrations held by overseas Chinese in support of the anti-imperialist May Thirtieth Movement in China. In January 1926, Deng went to Xi'an to serve as the director of the political department of the Zhongshan Military School, an institute associated with the Guominjun and Chinese Syndicalist Party.\n\nWhen the Northern Expedition kicked off, Feng declared for the Kuomintang and Deng served with the Guominjun against the Beiyang warlords. However, German intervention crippled the national revolution and utterly routed the Kuomintang. Feng retreated back to Shaanxi with his army in tatters and Deng was forced to flee from Xi'an. With the party leadership of the Kuomintang and Chinese Syndicalist Party fleeing to Paris, Deng Xiaoping was isolated with only Bo Yibo's CSP cell in Shanxi close by. For close to a decade, Deng and Bo have nurtured the recovering socialist presence in the two provinces, patiently awaiting for an opportunity to begin the revolution anew and destroy the Beiyang government once and for all.§!"

 #Political Advisors
 #賈景德
 SHX_jia_jingde: "Jia Jingde"
 SHX_jia_jingde_sic_desc: "§YBorn:§! §LAugust 28th, 1880, in Qinshui County, Shanxi Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §LBorn in Qinshui county in Shanxi in 1880, Jia Jingde passed his examinations in 1903 in the waning days of the old Qing dynasty. Appointed to Heilongjiang Province in Manchuria, he served as a Chief of Staff of the Civil Affairs Bureau in 1909. The Xinhai revolution saw a tremendous wave of change crash over the nation, and he returned home to Shanxi to offer up his services as a secretary for the Shanxi's Governor's Office under the newly appointed Yan Xishan.\n\nRapidly promoted he spent two years leading the Shanxi Military and Political Law Enforcement Department and another nine as director of the Shanxi Provincial Government Department of Government Affairs. In 1927 he was director of the Shanxi Provincial Government Police Department before commanding a force in the Fourth Zhili-Fengtian war.\n\nSince then he has worked as the put-upon Secretary General of the Shanxi Provincial Government. Often overshadowed by Zhao Daiwen, one of his predecessors and the Governor's de facto deputy, Jia nonetheless remains a prominent member of the provincial government and a critical nexus in the bureaucracy.§!\n\n§YNotes: A longtime aid to Yan Xishan, Jia is expected to remain firmly within his camp.§!"

 #胡景翼
 SHX_hu_jingyi: "Hu Jingyi"
 SHX_hu_jingyi_desc_body: "Hu Jingyi, sometimes referred to as the \"fat general\", was a member of an early republican revolutionary family in Shaanxi. In 1910, on the eve of the Xinhai revolution, he joined the Tongmenghui and became an integral member of the revolutionary alliance in his home province. Exiled by then Governor Zhang Fenghui, he fled to Japan where both met Sun Yat-sen and went to a military school. Returning home, he joined Chen Shufan's battalion where he also met Sun Yue, one of his future allies.\n\nAs part of the National Protection War, he aided revolutionaries in a mutiny in Shaanxi, rising in prominence. As one of the founding three members of the Guominjun, he was a critical asset during the Beijing coup of 1924 and a major liaison with Sun Yat-sen and his Kuomintang government to the south. As governor of a wide stretch of land in Henan, he brokered critical alliance between the Guominjun and other republican groups, on top of winning critical battles against enemy forces. A sudden bout of illness in 1925 took him out of command for a duration, and he was not present during the Guominjun's steady rout as the Beijing coup collapsed."
 SHX_hu_jingyi_sic_desc: "§YBorn:§! §LJune 4th, 1892, in Fuping County, Shaanxi Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §L$SHX_hu_jingyi_desc_body$\n\nAppointed as the Guominjun's governor of Shaanxi during their period in exile and the deputy commander in chief of the Guominjun (subordinate only to Feng Yuxiang and Sun Yue), he continued to foster connections with Kuomintang remnants and others. This propelled him to a high status within the ranks of Feng's new government, serving as a de facto number two face for the administration.§!\n\n§YNotes: One of the founding members of the Guominjun, Hu's fate is intrinsically tied to it.§!"
 SHX_hu_jingyi_army_chief_desc: "§YBorn:§! §LJune 4th, 1892, in Fuping County, Shaanxi Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §L$SHX_hu_jingyi_desc_body$\n\nHaving recovered, he remains a critical member of the Guominjun's high command along with Feng Yuxiang and Sun Yue.§!\n\n§YNotes: One of the founding members of the Guominjun, Hu's fate is intrinsically tied to it.§!"

 #余心清
 SHX_yu_xinqing: "Yu Xinqing"
 SHX_yu_xinqing_desc_body: "The so-called \"Red Priest\" of the Guominjun had his beginnings in Anhui, where he was born to a powerful family in 1898. The descendant of a commander in the Anhui army, the instability of his childhood meant he was only one of four children (out of twelve) to make it to adulthood. In the post-Xinhai environment, Yu was accepted into Nanjing Theological Seminary, graduating in 1919. A pastor in the province, his attendance and speech at a YMCA summer camp in Kaifeng, Henan was a pivotal point in his career. There, his stirring speech won him the attention of Feng Yuxiang, who hired him as a chaplain for his army.\n\nAfter some studies abroad in Columbia University, he returned home to serve as a critical civilian member of Feng's Guominjun. He has advocated for many leftist, populist measures that have won over many to the Guominjun cause,"
 SHX_yu_xinqing_advisor_desc: "§YBorn:§! §L1898, in Hefei, Anhui Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §L$SHX_yu_xinqing_desc_body$ and continues to capture the imagination of audiences Christian and non-Christian.§!\n\n§YNotes: A zealous member of the Guominjun, his loyalty to the cause is secured.§!"
 SHX_yu_xinqing_sic_desc: "§YBorn:§! §L1898, in Hefei, Anhui Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §L$SHX_yu_xinqing_desc_body$ and his elevation to Secretary General of the Guominjun has placed him in a position second only to Feng himself. As the de facto head of the Guominjun's civilian government, he is now responsible for the day to day runnings of the administration and it is up to this holy man to bring Feng's promises into reality.§!\n\n§YNotes: A zealous member of the Guominjun, his loyalty to the cause is secured.§!"

 #任之恭
 SHX_chih_kung_jen: "Ren Zhigong"
 SHX_chih_kung_jen_advisor_desc: "§YBorn:§! §LOctober 2nd, 1906, in Hexi Village, Shanxi Province, Great Qing§!\n§YAlignment:§! §aNeutral§!\n§YBackground:§! §LRen Zhigong, also referred to as Chih-kung (C.K.) Jen in the West, is a distinguished academic and fortunate son of Shanxi. Born to a destitute farming family in 1906, his gifts and the burgeoning Shanxi educational reforms allowed him to attend Tsinghua University. From there he studied in America starting in 1926, attending the Massachusetts Institute of Technology, the University of Pennsylvania, and finally acquiring a doctorate at Harvard in 1933. A physicist by training, derived the first theoretically calculated value for the electron affinity of the hydrogen atom and also studying microwave radiation, he has returned to his home province in hopes of reforming the system (and a steady paycheck). This gifted young man represents the best of Shanxi's post-Xinhai students, and the distant prospect of what Shanxi's education system can become.§!\n\n§YNotes: A foreign educated outsider, Ren is largely above the bickering of his home province's strongmen.§!"

 #蘇體仁
 SHX_su_tiren: "Su Tiren"
 SHX_su_tiren_desc_body: "Su Tiren is a member of Yan Xishan's inner circle, a fellow graduate of Japanese schooling and conservative member of the government. An educator by trade, Su Tiren attended Shanxi Normal School as a youth, shortly before the Xinhai revolution. He was given the opportunity to study chemistry in Tokyo before returning to Shanxi to teach in 1916. The chaotic years that China faced hardened Su's opinions, and his views continued to align with Yan Xishan when he became the Governor's secretary. A legislator in the Beiyang government in 1924, he left to return to Yan's side as Wu Peifu's Zhili clique consolidate their grip. Yan deeply trusts Su's opinions, trusting this lieutenant of his with editing some of his most crucial works of writing."
 SHX_su_tiren_advisor_desc: "§YBorn:§! §L1888, in Shuozhou, Shanxi Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §L$SHX_su_tiren_desc_body$§!\n\n§YNotes: A staunch supporter and longtime retainer of Yan Xishan, he is deeply tied to the Yan clique's political machine.§!"
 SHX_su_tiren_sic_desc: "§YBorn:§! §L1888, in Shuozhou, Shanxi Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §L$SHX_su_tiren_desc_body$\n\nThis personal relationship and steadfast loyalty has earned him a place at Yan Xishan's right hand, and Su has become Yan's effective chief deputy. His pro-Japanese leanings however has aroused suspicion but so long as he has Yan's backing it is unlikely that his status will change any time soon.§!\n\n§YNotes: A staunch supporter and longtime retainer of Yan Xishan, he is deeply tied to the Yan clique's political machine.§!"

 #薛篤弼 - Xue Dubi
 SHX_xue_dubi: "Xue Dubi"
 SHX_xue_dubi_desc_body: "Xue Dubi was a graduate of the Shanxi Legal and Political School, who entered the Shanxi Provincial Judicial Department in 1912. Like many at the time, he was a Tongmenghui member, and in 1914 he entered into the service of the 16th Mixed Brigade as secretary general and director of the Military Law Department. He followed the Brigade's commander, one Feng Yuxiang, to his postings in Shaanxi and Henan serving in financial and administrative roles along the way.\n\nIn Beijing he took on a few prominent cabinet positions including Deputy Minister of Justice, Deputy Minister of Internal Affairs, Beijing Tax Supervisor, a member of a committee handling minority affairs, and briefly Acting Secretary-General of the State Council. After the Beijing Coup of 1925, he remained loyal to Feng and was rewarded with positions governing Xi'an and later Gansu. He also led the Guominjun's Financial committee during the Northern Expedition.\n\nHis time in exile with the rest of the Guominjun has not slowed his mind. He continues to work in a variety of roles including propaganda, justice and even dabbling in other matters such as health and water conservation."
 SHX_xue_dubi_advisor_desc: "§YBorn:§! §L1892, in Jiezhou, Shanxi Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §L$SHX_xue_dubi_desc_body$ Holding portfolios related to Justice and the Interior, Xue is expected to be indispensable to building a Guominjun administration.§!\n\n§YNotes: A follower of Feng Yuxiang from the beginning, Xue will likely continue to be loyal to his client.§!"
 SHX_xue_dubi_sic_desc: "§YBorn:§! §L1892, in Jiezhou, Shanxi Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §L$SHX_xue_dubi_desc_body$ Holding a variety of titles as Feng's second in command, he is expected to play a pivotal role in expanding the civilian side of the Guominjun administration.§!\n\n§YNotes: A follower of Feng Yuxiang from the beginning, Xue will likely continue to be loyal to his client.§!"

 #冯司直
 SHX_feng_sizhi: "Feng Sizhi"
 SHX_feng_sizhi_advisor_desc: "§YBorn:§! §L1884, in Pingdingzhou, Shanxi Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §LBorn in Shanxi province in 1884, he passed his imperial examination at age 19 and entered into Shanxi University. A year after he went abroad to study in Japan, before returning home in 1907 initially as an educator. The Xinhai revolution changed his life, pushing him towards politics where he became a secretary of the newly appointed Governor of Shanxi Yan Xishan in 1917. He continued on mainly in education related positions, becoming briefly chief of education in the Governor's office, president of the Shanxi Provincial Education Association, and director of the China Education Improvement Society.\n\n1927 would see him make a switch towards provincial oversight, when he became a member of the Political Inspection Committee of Shanxi Province and deputy director of the Village Affairs Department of Shanxi Province. Increasingly influential in the provincial government, his harsh handling of student protests in the early 1930s effectively prevented him from returning to a role as an educator - at least not while the Guominjun are present. Instead he has doubled down in his role as an internal security advisor to Governor Yan, occasionally clashing with Zhao Pilian over his handling of the increasingly rowdy Student Association.§!\n\n§YNotes: An integral member of the Yan clique's security apparatus, he is trusted to keep anarchy at bay.§!"

 #連天祥
 SHX_lian_tianxiang: "Lian Tianxiang"
 SHX_lian_tianxiang_advisor_desc: "§YBorn:§! §Lin Tunliu, Shanxi Province, Great Qing§!\n§YAlignment:§! §aNeutral§!\n§YBackground:§! §LA graduate of Japan's Agricultural University, Lian Tianxiang in many ways is an unexpected member of Shanxi's upper echelons. His crowning early achievement was a grand prize at the Panama International Exposition in 1915, where his winery produced the award winning liquor. This international triumph, at a time of great uncertainty in the troubled new Republic, brought national joy and renown for Lian, who received not only the gold medal but commendation from the national Ministry of Agriculture and Commerce.\n\nAt behest of the newly appointed Governor of Shanxi Yan Xishan, Lian worked with fellow Japanese graduate and educator Cui Tingxian to try and develop Shanxi's wine making industry. He later became principal of Shanxi Public Agricultural School, before becoming a teacher of Shanxi Higher Agriculture and Forestry School. There he won a seventh class Golden Harvest Medal, and eventually became principal. Even as his spotlight fades, it appears that Yan Xishan has not forgotten him, and he remains an advisor of sorts in matters agricultural in the Ten Year Plan.§!\n\n§YNotes: Distant from any direct levers of power, Lian is largely insulated from any blowback caused by recent power struggles.§!"

 #薄一波
 SHX_bo_yibo: "Bo Yibo"
 SHX_bo_yibo_advisor_desc: "§YBorn:§! §LFebruary 17th, 1908, in Jiang Village, Dingxiang County, Shanxi Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §LFrom his youth, Bo Yibo witnessed nothing more than the injustice of national trauma and humiliation that had befallen China. Born to a poor family in Taiyuan, Bo's family was so poor that they were forced to drown one of his newborn brothers because the family was too poor to feed him. Such injustices propelled Bo to radicalism and upon hearing the news of Sun Yat-sen's national revolution in Guangzhou followed by the Syndicalist revolutions across the great ocean - Bo became a dedicated socialist, a man with a dream of a truly utopian and communalistic Shanxi. While he is not a direct affiliate of the Chinese Kuomintang, Bo finds himself the leader of a vanguard of a growing movement of dissatisfied students, workers, and peasants from across Shanxi. Only time will tell - whether or not their mission will succeed.§!\n\n§YNotes: A student radical and socialist agitator, Bo Yibo has tied his fate with the Guominjun.§!"

 #河本 大作
 SHX_komoto_daisaku: "Komoto Daisaku"
 SHX_komoto_daisaku_bio: "Born in Japan in 1883, Komoto Daisaku spent much of his later childhood in military schooling in the middle of the Meiji era. Graduating 97th in the Imperial Japanese Army Academy, he participated in the Russo-Japanese war. Wounded in the conflict, he recovered and in 1914 he graduated from the Army War College in Japan. He participated in the 1918 Japanese intervention into Siberia as a staff officer, before being deployed with the Kwantung Army as a Colonel related to military intelligence.\n\nIt appears that he has retired from active duty service, becoming briefly director of the South Manchuria Railway and later chairman of the Manchurian Coal Mine. He has since come to Shanxi as an investor with the Tung Chi coal mine, greatly expanding its operations and generating profits for our province. With a knowledgeable, discreet air about him, he has made inroads within our province."
 SHX_komoto_daisaku_sic_desc: "§YBorn:§! §LJanuary 24th, 1883, in Hyogo Prefecture, Japanese Empire§!\n§YAlignment:§! §aIndependent§!\n§YBackground:§! §L$SHX_komoto_daisaku_bio$§!\n\n§YNotes: Having successfully embedded himself deep within the administration even after his home country's defeat in China, his next objective is to reconcile Yan Xishan with Tokyo.§!"
 SHX_komoto_daisaku_advisor_desc: "§YBorn:§! §LJanuary 24th, 1883, in Hyogo Prefecture, Japanese Empire§!\n§YAlignment:§! §aIndependent§!\n§YBackground:§! §L$SHX_komoto_daisaku_bio$§!\n\n§YNotes: An outsider with a mission of his own, his loyalties lie beyond the petty borders of Shanxi.§!"

 #常燕生
 SHX_chang_yansheng: "Chang Yansheng"
 SHX_chang_yansheng_advisor_desc: "§YBorn:§! §L1898, in Yuci, Shanxi Province, Great Qing§!\n§YBackground:§! §LChang Yansheng was born to a prosperous family of Shanxi merchants and became a scholar-educator. A poet and intellectual, with ties to the New Culture Movement, he joined the Young China Party and became a prominent ideologue for the budding movement. Fiercely nationalistic, he penned many of the party's key manifestos but also tried to distance the movement from explicit adherence to vanguardism, writing against leftist proletarian dictatorship and right wing populism. That said, while espousing the need for democratisation, like the rest of his party he avoided any association with liberalism both on the domestic front or in international affairs, instead pushing for the consolidation of the Chinese state over individual, family, class, or regional needs - especially when it comes to preparing the nation for confrontation with imperialist powers such as Germany, Japan, the United States, and Russia.§!\n\n§YNotes: A Shanxi native, he has been tapped by the YCP's leadership to lead their provincial party branch, and has had some success enlisting the support of the region's warlords.§!"

 #孫楚
 SHX_sun_chu: "Sun Chu"
 SHX_sun_chu_advisor_desc: "§YBorn:§! §L1890, in Qianjie, Shanxi Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §LA Shanxi native from a poor family, he studied in private school before finding some work in a Chinese traditional medicine in Jiezhou. At age 16, with the help of his father in law, he entered military service and was able to secure a spot in Baoding military academy. After graduation, Sun Chu was sent by the new government to study in Japan before returning home to Shanxi as a trainer affiliated with the 12th mixed brigade. An effective junior officer in the warlord era, he quickly became a battalion and later deputy commander of the training brigade under Yang Aiyuan.\n\nHe eventually was promoted to command the Shanxi Gendarmerie, helping to command this militarised police force to defend against subversion by socialists and Zhili-loyalists alike. Although sometimes criticised for his yesman tendencies, he remains influential especially in relationship to developing a state security apparatus.§!\n\n§YNotes: Appointed by Yan mostly for his loyalty, Sun is likely to stick with his master to the end.§!"

 #张恺为
 SHX_zhang_kai: "Zhang Kai"

 #Endgame Advisors
 SHX_james_yen_advisor_desc: "§YBorn:§! §L1890, in Bazhong, Sichuan Province, Great Qing§!\n§YAlignment:§! §aIndependent§!\n§YBackground:§! §LThe leader of the Rural Reconstruction Association had his start in a scholarly but humble household in Sichuan. Yan Yangchu, also known as Y.C. James Yen, is a respected scholar and lobbyist. Studying abroad at Yale and later working in the Chinese Labour Corps in France, he was exposed to the necessity of educating the commoners in his home country. After a masters in Princeton, he returned home to hold mass literacy campaigns, eventually forming the National Association of Mass Education Movements. In his growing prominence, he first attracted the attention of Shanxi, a province he visited twice.\n\nHis concern soon extended to other aspects of alleviating Chinese poverty, working with Liang Shuming to found what became known as the Rural Reconstruction Movement. Having joined with the Chinese Empire Reform Association during the Zhili era, the rise of a new Republic has seen the Rural Reconstruction Movement spin off into their own association. Although small, it includes several prominent lobbies and respected intellectuals, all concerned with the mass reform and revitalisation of the countryside.§!"

 SHX_hu_shih_advisor_desc: "§YBorn:§! §LDecember 17th, 1891, in Chuansha County, Jiangsu Province, Great Qing§!\n§YAlignment:§! §aIndependent§!\n§YBackground:§! §LFamily legend says that Hu Shih (Hu Shi), is the descendant of the last Emperor of the Tang, though evidently Dr. Hu has been determined to carve his own republican path. Initially studying agriculture in Cornell, he changed his studies towards philosophy and literature to study at the Columbia Teacher's College. Mentored by John Dewey himself, he became a major advocate for literary reforms for the Chinese language and a prominent intellectual affiliated with the New Culture Movement.\n\nHu's rise to political prominence soon followed. Advocating for liberal and democratic thought, he has sought to find a Chinese root for democracy. His beliefs, thought sometimes radical, are backed by his respectability and he has become the (rather unwilling) figurehead for more establishment groups in legislature. He for his part refuses to join the DCP or any party for that matter, maintaining his independent status. He does not claim to be a spokesman for any party yet in many ways has become the face of a northern-based constitutionalism in the National Assembly.§!"

 SHX_zhang_junmai_advisor_desc: "§YBorn:§! §LJanuary 18th, 1887, in Jiading, Jiangsu Province, Great Qing§!\n§YAlignment:§! §aIndependent§!\n§YBackground:§! §LA Japanese educated scholar from Jiangsu, Zhang Zunmai (also known as Carsun Chung), was an early participant in the Xinhai revolution. An idealistic intellectual, he was initially influenced towards the social democratic system of the German Empire. Still, in the post-Xinhai environment, he became a republican and also a proponent of a federal model for China. His rise to national prominence began with his lecture \"Outlook on Life\" where he rejected socialist materialism in wake of the rising socialist tide.\n\nHis work as what an outside observer would call a social democrat saw him advocate for patriotism, democracy, and a gradual adoption of socialistic ideas. He rejected however the authoritarianism of the Kuomintang, and other strongmen. The emergence of the new Republic has seen Zhang take a new track. Rallying a diverse coalition of parties, including those to his right, he has promoted himself and his Chinese Democratic League as the defenders of constitutionalism in China.§!"

 SHX_zeng_qi_advisor_desc: "§YBorn:§! §LSeptember 25th, 1892, in Longchang, Sichuan Province, Great Qing§!\n§YAlignment:§! §aIndependent§!\n§YBackground:§! §LBorn in Sichuan, Zeng Qi's father died while he was studying in Ningming, forcing him to return home to enrol in Chengdu high school. An early student activist, he studied first in the French-run Aurora University in Shanghai just prior to the Weltkrieg and later in Japan. In wake of the end of the Weltkrieg, the Young China Party first emerged from those seeking to modernise the Chinese Republic and rejecting the rampant corruption in Beiyang.\n\nIn the years to come, they have mostly become institutionalised, joining Wu Peifu's government serving as a reformist secondary party. The rise of a new Republic however has pushed Zeng and others to adopt more radical positions in hopes of differentiating themselves from other parties and also achieving some of their revolutionary goals. This new life breathed into their party by Presidential patronage has seen Zeng's own profile rise as an intellectual backer for the new government.§!"

 SHX_song_qingling_advisor_desc: "§YBorn:§! §LJanuary 27th, 1893, in Chuansha, Pudong, Shanghai International Settlement§!\n§YAlignment:§! §aIndependent§!\n§YBackground:§! §LThe widow and second wife of the esteemed Dr. Sun Yat-sen, Song Qingling has graciously accepted a post in the new government in the recently reunified Republic of China. After having followed her husband throughout the years with the Kuomintang Organisation, Song Qingling fled into exile to the MinGan Insurgent Zone when the Kuomintang was crushed during the Northern Expedition - acting as a surrogate leader for Kuomintang forces that refused to flee out of China. Often associated with the Kuomintang's left and her former Provisional Action Committee, with the reorganisation of Chinese political parties - she has emerged as the de facto leader of the Kuomintang.§!"
 SHX_wang_jingwei_advisor_desc: "§YBorn:§! §LMay 4th, 1883, in Sanshui, Guangdong Province, Great Qing§!\n§YAlignment:§! §aIndependent§!\n§YBackground:§! §LThe longtime leader of the Kuomintang, and considered by many as the rightful heir of Dr. Sun Yat-sen's revolution, Wang has graciously accepted a post in the government. An early revolutionary from even before 1911, he barely escaped execution after an attempt on the Imperial Regent's life. A gifted speaker, flexible politician and an international profile (particularly within the Internationale), cooperation with the Kuomintang (and in particular the Reorganised Faction) represents an authoritarian, leftist turn for the new government.§!"

 #Air Advisors
 #曹宝清
 SHX_cao_baoqing: "Cao Baoqing"
 SHX_cao_baoqing_air_chief_desc: "§YBorn:§! §L1895, in Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §LThe birth of the Guominjun air force began came shortly after the Beijing coup in 1924. Seizing control of the national air force, this new aviation division had four departments and ten planes. Appointed deputy director in 1925, Cao became the captain of the new aviation brigade and soon received another dozen foreign purchased aircraft from abroad. Defeated in the ensuing conflicts, Cao retreated with the Guominjun to Shaanxi. Their limited air potential was mostly spent by this point, but that has not stopped Cao from dreaming of a new day where air power can be fully realised in battle.§!\n\n§YNotes: A Guominjun officer, he is steadfastly loyal to Feng Yuxiang.§!"

 #仲跻翰
 SHX_zhong_jihan: "Zhong Jihan"
 SHX_zhong_jihan_air_chief_desc: "§YBorn:§! §L1885, in Huang County, Shandong Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §LA 1916 graduate of the Baoding Military Academy, Zhong was initially slated for the fifth class but ultimately was forced to postpone graduation until the seventh due poor health. He was transferred in 1923 to Shanxi, where he found employment in the ranks of the so-called \"Jin Army\". Initially a company commander, he was quickly promoted to leading a battalion and soon a regiment.\n\nAfter attending Shanxi Military Technical School, in 1927 he transferred to the Shanxi Army Aviation School. He became director of aviation there, before it was reorganised into the Shanxi Aviation Brigade where he served as deputy commander. By 1931, he was trusted as the director of the inspection department of Shanxi Civil Aviation Bureau, an attempt to hide Shanxi's interest in air power from the central government.§!\n\n§YNotes: A Jin Clique officer, he is steadfastly loyal to Yan Xishan.§!"

 #안창남安昌男
 SHX_an_chang_nam: "An Chang-Nam"
 SHX_an_chang_nam_high_command_desc: "§YBorn:§! §LMarch 19th, 1901, in Hanseong, Gyeonggi Province, Empire of Korea§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §LAn Chang-Nam was a young student in the Whimoon School when the March 1st movement washed over Japanese annexed Korea. Around this time, inspired by Art Smith's daring aviation demonstrations in his homeland, he wanted to become a pilot. Dropping out of school and moving to Japan, he enrolled in automobile and then aviation school.\n\nSuccessfully passing his aviation exam, the only Korean there and a classmate of Xie Wenda, he won a mail competition between Tokyo and Osaka. He became famous in 1922 locally when he returned to Korea, with tens of thousands coming to watch him fly. He became involved in the Korean independence movement around this time, defecting to China in 1924. He became an instructor in Yan Xishan's new Shanxi Aviation Corps. He barely survived a near-fatal crash in 1930, though continues to dream of establishing a flight school in a liberated Korea.§!\n\n§YNotes: An outsider in Yan's payroll, An Chang-nam is expected to be loyal to the provincial administration.§!"

 #谢文达
 SHX_xie_wenda: "Xie Wenda"
 SHX_xie_wenda_high_command_desc: "§YBorn:§! §LMarch 4th, 1901, in Taichu, Taiwan, Empire of Japan§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §LInspired by Art Smith's daring aviation demonstrations as a youth in Taichung, Xie Wenda travelled to Japan to study at the Ito Aircraft Institute where he studied along with An Chang-Nam. Considered by some as the first Taiwanese pilot, he went home to Taipei to perform in various flying demonstrations.\n\nJoining a Taiwanese protest movement for greater autonomy, he flew a plane over Tokyo distributing leaflets in support of a Taiwanese parliament. Fleeing to China, he initially tried setting up an automobile company in Tianjin before briefly returning to Japan. Finally, in 1925 he joined the second national army of the Guominjun. As a flying instructor for the Guominjun for their fledgling air force, Xie Wenda has made a niche for himself.§!\n\n§YNotes: A Guominjun officer, he is steadfastly loyal to Feng Yuxiang.§!"

 #沈德燮
 SHX_shen_dexie: "Shen Dexie"
 SHX_shen_dexie_air_chief_desc: "§YBorn:§! §L1895, in Fuzhou, Fujian Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §LA graduate of Nanyuan Aviation School in 1917, from April 1924 onwards he became a member of the Central Aviation Command for the Beiyang government. There he became the director of the Baoding Central Aviation Training Institute before defecting to the Guominjun following the Beijing Coup in 1925. Having been driven out of their strongholds to the east, Shen followed the Guominjun into their exile. Although their airforce remains small, Shen has kept up with modern air designs, in particular focusing on its potential applications for naval aviation.§!\n\n§YNotes: A Guominjun officer, he is steadfastly loyal to Feng Yuxiang.§!"

 #Military High Command (MHC)
 #張之江
 SHX_zhang_zhijiang: "Zhang Zhijiang"
 SHX_zhang_zhijiang_army_chief_desc: "§YBorn:§! §L1882, in Liulaoren Village, Zhili Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §LTaught martial arts by his grandfather at the age of eight, Zhang Zhijiang joined the Qing dynasty's \"New Army\" in 1903 as they scrambled to modernise. A minor officer during the Xinhai revolution, he participated in the Luanzhou mutiny. Around this time he became a soldier under Feng Yuxiang's command, where he was tasked to secretly negotiate peace with Cai E during the National Protection War.\n\nBy 1921 he became a brigade commander in Shaanxi, having commanded cavalry in the past. He became known for insisting, along with Ma Fengtu, that all soldiers in the northwest become proficient in the arts of boxing, swordfighting, spear-usage and gymnastics. He also became a Christian thanks to the influence of Feng Yuxiang, donating 30,000 silver dollars to print the bible with \"this is the great scripture in the world\" emblazoned with gold on the cover.\n\nIn his spare time he continues to teach martial arts, hoping one day to instil quality sports and other physical educational skills upon the Chinese people.§!\n\n§YNotes: A Guominjun officer, he is steadfastly loyal to Feng Yuxiang.§!"

 #鹿鍾麟
 SHX_lu_zhonglin: "Lu Zhonglin"
 SHX_lu_zhonglin_commander_desc: "§YBorn:§! §LMarch 12th, 1884, in Beiluzhuang, Zhili Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §LBorn to a prominent Hebei family, Lu Zhonglin failed the Imperial Examination as a child but was suddenly inspired by the Russo-Japanese war to join the military. A soldier in the \"New Army\", he joined up with the then obscure Feng Yuxiang in 1908. They organised the Luanzhou Uprising, which ultimately failed but gave him some prestige as he followed Feng through the National Protection War and into the Beijing Coup.\n\nNow a general in the soon-to-become Guominjun, Lu participated in the expelling of Puyi from the Forbidden City. He was also responsible for overseeing amenities for the Kuomintang delegation to Beijing, protecting Sun Yat-sen during negotiations.\n\nDefeated in the ensuing power struggles, Lu retreated with the Guominjun west. He was present with the Wuyuan oath, and continues to serve as a prominent staff officer.§!\n\n§YNotes: A Guominjun officer and one of Feng's Tiger Generals, he is a Guominjun loyalist.§!"

 #朱綬光
 SHX_zhu_shouguang: "Zhu Shouguang"
 SHX_zhu_shouguang_high_command_desc: "§YBorn:§! §L1886, in Xiangyang, Hubei Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §LAfter studying Confucian classics and history in his youth, Zhu Shouguang was able to study abroad in Japan as a classmate of Yan Xishan in the Imperial Japanese Army Academy. Like Yan, he joined the Tongmenghui before graduating artillery school and teaching at Baoding military academy. After the Xinhai revolution, he went back to Japan for further studies in 1917.\n\nIn 1925 Yan Xishan invited him to serve as a consultant for his provincial military force. There he taught logistics, worked in the ordnance department and acted as a chief of staff for the governor's office. A skilled staff officer, he continues to be responsible for military procurement.§!\n\n§YNotes: A classmate of Yan Xishan, he is a loyal member of the Jin Clique.§!"

 #韩多峰
 SHX_han_duofeng: "Han Duofeng"
 SHX_han_duofeng_high_command_desc: "§YBorn:§! §L1888, in Dongping Prefecture, Shandong Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §LConsidered one of Feng Yuxiang's Thirteen Taibao, Han Duofeng was a soldier in the \"New Army\" during the waning days of the old Great Qing. There he met Feng Yuxiang, becoming a loyal subordinate through the Xinhai revolution, the Luanzhou Uprising, the Second Zhifeng War, and Beijing Coup.\n\nHe became a general in 1925 for the Guominjun as they made their play for control of northern China, taking charge of Henan. Working closely with Han Fuju, they participated in the Northern Expedition and have remained relatively close.§!\n\n§YNotes: A Guominjun officer, he is steadfastly loyal to Feng Yuxiang.§!"

 #石敬亭
 SHX_shi_jingting: "Shi Jingting"
 SHX_shi_jingting_high_command_desc: "§YBorn:§! §LDecember 2nd, 1884, in Jiyangzhuang, Shandong Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §LShi Jingting had his start as a soldier in Fengtian province. There, he studied in the regional military academy, before befriending Feng Yuxiang. The Xinhai rebellion saw many later members of the Guominjun launch an uprising in Luanzhou, which ultimately failed and forced Shi into hiding in Beijing.\n\nIn 1913 he rejoined Feng Yuxiang, serving as a member of his staff and deputy chief of staff. A member of the small brigade that eventually became the foundation of the Guominjun, he became in charge of military affairs and helped in the organising of the Beijing Coup. Bravely serving in the successive wars that ended in the Northern Expedition, Shi has made enemies with Han Fuju during the retreat, in part because of machinations by Feng Yuxiang to avoid any challenge to his leadership.§!\n\n§YNotes: A longtime Guominjun officer and friend of Feng Yuxiang, he is steadfastly loyal to Feng Yuxiang.§!"

 #劉郁芬
 SHX_liu_yufen: "Liu Yufen"
 SHX_liu_yufen_high_command_desc: "§YBorn:§! §L1886, in Qingyuan County, Zhili Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §LOne of Feng Yuxiang's Five Tiger Generals, Liu Yufen graduated from Baoding Military Academy before going to Yunnan. There he joined the Tongmenghui and when the Xinhai revolution broke out he returned to Beijing. It was there that he became a Chief of Staff for the 11th Division, which would become the core of the future Guominjun.\n\nIn 1926, Feng Yuxiang swore the Wuyuan oath, becoming a prominent commander for the Guominjun during the Northern Expedition. Despite their defeat, Liu has remained loyal, if somewhat discouraged.§!\n\n§YNotes: A Guominjun officer, he is steadfastly loyal to Feng Yuxiang as one of his Tiger Generals.§!"

#Traits
 SHX_model_governor: "The Model Governor"
 SHX_model_governor_desc: "A nickname given to Yan Xishan by Duan Qirui, Yan Xishan's reputation proceeds him thanks to his relentless courting of positive (and often international) press. His decision to take personal command in the field has raised some eyebrows, however, perhaps it is only fitting that he lead the way."
 SHX_christian_general: "The Christian General"
 SHX_christian_general_desc: "A nickname won since his conversion to the faith and his extensive use of Christian moralism to motivate his army, Feng's reputation embodies the Guominjun spirit. The sincerity and depth of his religious conviction has sometimes been disputed, but never his zeal."

