 SHX_country_intro_background: "GFX_SHX_intro"
 SHX_country_intro_header: "The Shanxi Clique"
 SHX_country_intro_content: "Shanxi is a proud province with an ancient and illustrious history, said to be where Yu the Great released the waters of the Yellow River in ages past. This mountainous and isolated province has been ruled by various Chinese dynasties since antiquity, and has since come under the power of the Shanxi (or Jin) clique. Despite its name, the clique only governs the western part of Shanxi as well as parts of the neighbouring Shaanxi province. Its leader is the wily and venerable governor §PYan Xishan§!, who has ruled the province since the Xinhai revolution in 1911. His ambitious projects seeking to modernise the province have earned him some admiration and the moniker \"the Model Governor\".\n\nOnce a contender in China's fractious power games in the north, Yan backed §PYuan Shikai§! and later §PDuan Qirui§! in their efforts to stabilise their rule in the deteriorating Chinese political landscape. However, the ultimate victory of §cWu Peifu§!, §aCao Kun§! and the §PZhili clique§! atop the embers of the dying \"Beiyang\" Republic in 1928 saw §PZhang Zuolin§! forced back into Manchuria and §aFeng Yuxiang§! retreat with the §aGuominjun§! into Yan's protection. The former enemies were forced to present a united front against the growing power of the Zhili, and accepted the nominal restoration of the §cQing monarchy§! in exchange for Beijing's recognition of Yan as governor. Reeling from their disastrous participation in the Northern Expedition and the Fourth Zhili-Fengtian war, the two strongmen in Shanxi swore they would regroup and get their revenge."

 SHX_country_intro_header_1: "The Jin-Guominjun Alliance"
 SHX_country_intro_content_1: "§PGovernor Yan§! is not the only power in Shanxi. After deciding to cast their lot with the Kuomintang in 1926, Marshal §aFeng Yuxiang's Guominjun§! retreated into Shaanxi the following year - badly bloodied and with their organisation in tatters. Yan's defeat shortly afterwards forced the two men to come to an arrangement, and when §PWu Peifu§! sought to stamp out the GMJ once and for all, Yan publicly declared that should Feng be forced to leave China \"together we will see the world, hand in hand\". It is said that Feng in turn declared Yan was his sworn brother, solidifying the alliance.\n\nSince then their relationship has been largely symbiotic, with both larger-than-life figures promoting a seemingly complementary vision of progress. Yan's recognition by the central government in Beijing has kept the province legally protected, and his decades of deep ties with the local gentry have helped stabilise the province. Feng, a widely travelled soldier, has cultivated positive ties with the commoners and his zealous, experienced army helps guard the province's mountain passes.\n\nCombined, §PYan's Jin clique§! and §aFeng's Guominjun§! are generally referred to as the Shanxi clique, an autonomous western bastion ostensibly within the restored §cGreat Qing§!. This diarchy has been successful for nearly a decade in keeping the §PZhili§! at bay, a major triumph in an unforgiving political environment."

 SHX_country_intro_header_2: "Two Ambitions, One Province"
 SHX_country_intro_content_2: "However, both men compete for the spotlight, both internally and abroad, and beneath the surface lie two rather different visions for saving China. §PYan§! believes China needs a strong, paternal figure to lift it from poverty and longs for a stable society built around Confucian, albeit not necessarily traditionalist line. §aFeng's§! beliefs are more revolutionary, calling for a radical change in the nation for the sake of the people. Unfortunately, as the years have gone by, neither of their visions has grown any closer to being realised.\n\nNearly a decade later, things have not panned out the way they had hoped. Despite Yan's flattering nickname and Feng's idealistic rhetoric, the territory of the Shanxi clique is littered with half-finished or outright failed projects. Their §YTen Year plan§! to revitalise Shanxi lies largely stalled, and the province remains largely an economic backwater. Going into 1936, the same old problems of corruption, poverty and neglect will likely plague the land for at least one more year. Neither man can afford to sit idle amid a changing China, and in the end something must give. A palpable tension lingers in the background, even as both men insist their alliance is going strong. Still, despite all that has gone wrong, a familiar attitude remains: Shanxi Over All!"

 SHX_guide: "§MTriumph of Yan's Government§! ($paternal_autocrat_coloured$)\n£white_dot Reach at least 95% strength in the balance of power on §PYan Xishan§!'s side or purge the §aGuominjun§! once their strength is low.\n£white_dot Alternatively, should an outside force invade Shanxi while the power struggle is active, Yan will also win.\n\n§MFeng Yuxiang's GMJ Revolution§! ($authoritarian_democrat_coloured$)\n£white_dot Reach at least 95% strength in the balance of power on §aFeng Yuxiang§!'s side or let the §YLooming Guominjun Coup§! mission reach zero.\n"

 shanxi_events.2.t: "AOG Announces Expansion in the League"
 shanxi_events.2.d: "As Sun Chuanfang and his cronies celebrate the successful opening of new railways built by the AOG, Yan Xishan and his cabinet continue to haggle over details with the Germans. For the longest time, the Zheng Dai railroad has held an effective monopoly over Shanxi's railway connections to the South, charging exorbitant rates on freight. Governor Yan has been unwilling to shoulder the costs of laying new track and has asked the central government to help pay for additional railways. Wang Xiang, representatives from Beijing, and members of the Pekin Syndicate (backed by the Ostchina-Direktorium) have worked out an arrangement to this effect at last, however with the critical condition that the new track use standard width rather than the narrow gauge Yan has specified. It appears that negotiations have reached an impasse, and Yan (with the eager approval of Marshal Feng) will soon walk out of negotiations.\n\nThe collapse of yet another round of these negotiations highlights the economic isolation of Shanxi since the start of the century. Shanxi was once home to several of China's banking and commerce centres, known as the Piaohao (literally speaking, Draft Banks). The once fabulous wealth of the province has since evaporated, and the collapse of Chinese domestic stability has seen nearly 9 out of every 10 families in Shanxi fall into poverty. It is not just the mountains that prevent meaningful economic growth, as domestic paranoia and mistrust between Taiyuan and the central government strangle the economy of one of eastern China's poorest provinces. Yet, Governor Yan remains confident in his abilities, sure that his decision protects Shanxi from undue central government influence."
 shanxi_events.2.a: "I have a few ideas of my own..."

 shanxi_events.3.t: "Feng Suggests Larger Funding for the Guominjun"
 shanxi_events.3.d: "Pleased by Yan's decision to maintain Shanxi's autonomy from Beijing, Feng has offered to host Yan for their next meeting. The topic is one familiar to both men, though not necessarily for the better: military spending. A strong force is essential to the defence of the province, and has kept Wu Peifu at bay despite his victory in the north eight years ago. However, for a poor province such as Shanxi, supplying an army - much less two - is a heavy burden on an already strained economy. Indeed, for all their talk about the strength of the Yan-Feng alliance, both men have elected to maintain their own separate armies loyal to them, the Shanxi provincial army and the Guominjun (Nationalist Army) respectively.\n\nTo save on costs, both armies have cut down on their size since 1930. Yan and Feng champion the notion that the army should serve and be among the people - helping in public works projects and sometimes tending farms. While idealistic in theory, in practice many soldiers resent being treated as glorified coolies, and the quality of their armies has suffered for the last six years. The lack of unity between Shanxi's armies has contributed to inefficiency, and though both Yan and Feng have noted this, they have refused to give ground on which army should take the lead. Still, with little additional funds and no change in the political situation in sight, both are expected to graciously table the discussion for now and focus on other matters in Shanxi."
 shanxi_events.3.a: "The price is too high."
 shanxi_events.3.b: "I would like to know more about our armies."

 shanxi_events.3001.t: "The Composition of Our Armies"
 shanxi_events.3001.d: "Of the two armies guarding Shanxi, the Provincial Army is closer to Taiyuan. The Shanxi Provincial Army is an outgrowth of Yan's earlier needs to protect the province from roving bandits and warlord armies. As one of the few armies in China composed exclusively of men from its own province, on paper it is a motivated force capable of protecting its soldiers' homes. Supplied with weapons from the modern Taiyuan arsenal and with locally trained officers recruited from the educated gentry, most would expect them to be a formidable force. However, in practice this army severely struggles to fight any spirited foe, especially outside of Shanxi proper. Like many armies in China, desertion is common and morale is low - many join the military for the sake of a stable job, pay and personal power, fleeing when their lives are at stake.\n\nThe Guominjun is a force slowly assembled by Feng Yuxiang over years of fighting and roaming across northern China. Spirited, disciplined, and populist at its core, the Guominjun draw from their ranks many men from outside of the borders of the Shanxi clique who have since settled down in Shaanxi. Feng and the Guominjun pride themselves on being the army of the \"Laobaixing\" (the peasants and the commoners). This republican, quasi-socialist, and experienced army boasts of its quality, though in practice their superiority to other militias and armies in China is debatable.\n\nTogether, it is up to these two forces to defend Shanxi from outside aggression - but whether they complement or detract from one another remains to be seen."
 shanxi_events.3001.a: "Our boys do us proud!"

 shanxi_events.4.t: "Black Monday Arrives!"
 shanxi_events.4.d: "Terrible news has washed over China from a world away, reaching even a province as isolated as ours! As the aftershocks of Black Monday spread, the Shanghai Stock Exchange has collapsed, as have other trading houses across the country, sending the Chinese economy spiralling. Although Shanxi's government has worked to cordon itself off from the rest of the Chinese economy, trade has been utterly pulverised in many sectors with ties to the coast. This has the unfortunate effect of crippling our exports and worsening what is already an impoverished province. Many fear a return to the bad times of Shanxi, where starvation was rampant and parents sold their children in an effort to feed themselves.\n\nAlready, anti-concessionist and anti-foreign protests have begun to emerge in Taiyuan as already struggling students, many of whom couldn't find a job even in the previous economy, begin to seek scapegoats. Fingers are being pointed as the Provincial Bank of Shanxi struggles to maintain the faith of the population and the business community. Although perhaps not as hard hit as many parts of the world, as far as the people of Shanxi are concerned the situation is, without a doubt, an utter disaster."
 shanxi_events.4.a: "This is not what we need right now!"

 shanxi_events.5.t: "Telegram to Beijing"
 shanxi_events.5.d: "As the days go on and the crisis embroiling the League continues to spiral out of control, a new era of violence dawns on China. Yan Xishan is no stranger to these politics - he has survived decades of warlord strife since the 1911 Revolution. If one is to survive, one must be pragmatic in their decision-making, there is little room for petty grudges or prior alliances. Flexibility is key.\n\nSo, with Wu Peifu's grip on China weakening, and the already overstretched central army forced to watch both the North and South, Beijing clearly could use a friend. But friendship requires commitment, and in this era of shifting loyalties, it doesn't come free. Shanxi, for all its efforts over the last few decades, can use a friend too: one with deep pockets and enough discretion to avoid encroaching on the province's fine-tuned system. Perhaps Shanxi's self-imposed isolation can, at last, come to an end, and a new partnership arranged with the authorities in the \"Central Government\".\n\nAs he completes the telegram, the gears turn inside the inscrutable mind of the Model Governor. War and chaos bring opportunity, and in these uncertain times, alignments shift rapidly. If his cards are played right, perhaps this is the first step to national unification. On his terms."
 shanxi_events.5.a: "We can only wait."

 shanxi_events.6.t: "Feng Leaves for Shaanxi"
 shanxi_events.6.d: "Outrage can scarcely even describe Feng Yuxiang's mood. As Yan propositions Beijing, he scorns his current dance partner. Despite Yan's disingenuous assurances that this is merely a ploy to gather resources for national liberation, for the Guominjun, accepting any aid from the corrupt Zhili and their Manchu puppets is a fundamental betrayal of the principles underwriting the alliance. Like Yan, Feng senses the opportunity that Sun Chuanfang's demise brings. But rather than merely supplanting the old order, he intends to utterly dismantle it. Personally insulted by not being consulted on the telegram and unconvinced by Yan's half-hearted excuses, Feng has walked out of Taiyuan with many of his associates.\n\nHe is expected to head to Yan'an in Shaanxi, where the Guominjun are based. Even before his arrival, the Guominjun have been agitating their beloved laobaixing, inciting them against the imperialist, capitalist exploitation of the last decade and the hanjian in China who enabled it. In many ways, outside observers have found the Guominjun withering across the 1930s, but if they had ever fallen asleep in their exile then they are certainly awake now.\n\nDespite rising tensions fueling doubt on whether the Jin-Guominjun alliance can be held together any longer, all know that in the face of continued Zhili dominance over the Central Plains, peace will remain. For now at least. But what is certain is that, for as long as the Guominjun remain in Shaanxi agitating the countryside, Feng is plotting. Just what is uncertain - a coup, a revolution, a rebellion? But it certainly is nothing good for Yan Xishan."
 shanxi_events.6.a: "He wouldn't dare..."

 shanxi_events.7.t: "The Death of Jing Yuexiu"
 shanxi_events.7.d: "As lines are being drawn in the province, disturbing reports of betrayal and lies have begun trickling in. Perhaps most shocking, however, is the recent death of General Jing Yuexiu from a gunshot wound, occurring while he was in his own home. The general was a native of Shaanxi and an early revolutionary commander in the Xinhai revolution. An ally of Yang Yucheng and later the Guominjun, his defence of Xi'an against Liu Zhenhua solidified his reputation among the high command. But his suspicion of socialist activists, trade unions, and peasant associations combined with a general disillusionment following the Northern Expedition has created a distance between him and the GMJ. Rumours had been swirling of a potential defection to Yan's side.\n\nThe police's preliminary investigation has concluded, and it appears his death was legitimately an accident. On the other hand, however, Jing was a major powerholder in Yulin and this influence in Northern Shaanxi meant he posed a significant threat to both Yan and Feng. A funeral will be held promptly, with many of his former subordinates attending a tense moment. The general consensus is that it was a..."
 shanxi_events.7.a: "Heinous act!"
 shanxi_events.7.b: "Tragic accident."

 shanxi_events.8.t: "All the Governor's Men"
 shanxi_events.8.d: "Although there has been much said (and much to be said) about Yan Xishan and Feng Yuxiang, for all of their pretensions of grandeur they are merely the centre of a larger machine. The warlord does not govern simply through military force and extortion, but rather by building semi-legitimate authority through their ability to protect and provide for their people. Over the years, complicated networks develop including civilian bureaucrats, intellectuals, military men, the high society and the underground.\n\nAssisting the leaders in Shanxi are a collection of various advisors (official and less so) with profound influence. While many serve on the cabinet, this group does not consist of mere functionaries and technocrats: these men are distinguished by their ability to capture and represent key stakeholders in Shanxi's society, channelling their power into building ties with certain facets of the province. Naturally many jockey for influence for their pet projects, and some have already chosen sides in Shanxi's fractious politics.\n\nThese gentlemen are essential to the good functioning of Shanxi, and may provide us many benefits if they align with us. But we should also be warned that there are only so many we can favour at once. It is up to the Governor to choose his favourites wisely."
 shanxi_events.8.a: "They have their work cut out for them."

 shanxi_events.9.t: "Another Hard Year"
 shanxi_events.9.d: "For the third straight year, ever since 1934, droughts and floods have devastated the fields of Shanxi province. Combined with the disruption to commodity prices Black Monday has wrought, the pain is particularly felt in central and southern Shanxi. This has not only cut into provincial treasuries, it has also attracted considerable resentment by the downtrodden in Shanxi with tenant and small yeomen farmers alike resenting the continued tax burdens placed upon them to sustain the Ten Year Plan.\n\nExploiting this growing tension in Yan Xishan's heartland, Guominjun agents based in Shaanxi - often tied to the socialist underground - have moved in to organise farmers associations and other activist groups. Their convincing propaganda and semi-effectual attempts to encourage peasants to pool resources has eroded Yan's grip in his province. Even members of the gentry have begun to complain that the Shanxi provincial government is doing too little to help. With harvest season rapidly coming to a disappointing end, many desperate have sought debt relief to avoid foreclosure as well as the opening of government grain stores to ward off starvation."
 shanxi_events.9.a: "The Guominjun stoke peasant discontent."
 shanxi_events.9.b: "The Yan Government hurries to the rescue."
 shanxi_events.9.c: "Loans from Beijing alleviate some pain."

 shanxi_events.11.t: "The Ten Year Plan Continues!"
 shanxi_events.11.d: "1930 was a major turning point for both Yan Xishan and Feng Yuxiang. Having been brought low and humiliated, and with their armies as demoralised as ever, both men were forced to do some heavy introspection. Wu Peifu's triumph despite significant odds and being surrounded on all sides could not simply be attributed to superior military skill or extensive German support - it was clear to the warlords of Shanxi that the Zhili's mastery of rail and communication technology as well as a developed industrial base was responsible for routing their forces on two separate occasions.\n\nNever again will they be allowed to make the same mistake. For the longest time, both Yan Xishan and Feng Yuxiang have - like the Confucian-trained Mandarins of old - prioritised agriculture and the farmer as the foundation of China. While both still value agriculture as a sector (Feng more so than Yan), it becomes clear that Shanxi will need a heavy industrial base of its own to compete with the likes of Beijing and Shenyang, both of which have received extensive foreign economic support. Yan, even more so than Feng has taken this to heart - demanding a wholesale investment into heavy industrial development that would stun even the totalists of Europe. The Shanxi government over the last several years have put in (with fluctuating levels of drive and success) significant political and economic capital into this project.\n\nThe collapse of Sun Chuanfang's administration has broken, at least for now, Wu Peifu's grip on China. However, it becomes clear that the fading Western influence on the status quo and nearly a decade of Beijing political entrenchment means that should Wu Peifu survive this or be replaced, Shanxi is unlikely to be able to return to its pre-1936 status quo. Therefore Shanxi must take the initiative to develop its economic base and consolidate its power in the North from the likes of the Zhili before it is too late.\n\nFurthermore, the Ten Year Plan has spurred significant competition between Yan and Feng as well as their allies, all using this massive, all-encompassing drive to consolidate their grip over the province and instil their own hold on the political, economic, and social spheres of Shanxi's citizens. No doubt that the successes and failures of this Ten Year Plan will determine the future of Shanxi, and possibly all of China."
 shanxi_events.11.a: "What are the Ten Year Plan's Objectives?"
 shanxi_events.11.b: "How does this translate mechanically?"
 shanxi_events.11.c: "We will emerge triumphant! (Continue Playing)"

 shanxi_events.12.t: "Objectives of the Ten Year Plan"
 shanxi_events.12.d: "The primary two objectives of the Ten Year Plan are to industrialise Shanxi and reverse the trade deficit Shanxi experiences with the rest of China. The first is already partially complete, with decades of efforts to jump-start a domestic industry around Taiyuan mostly stuttering and stalling due to corruption and war. Despite these failures, the raw materials are there for an industrial revolution not unlike Britain - a recent population boom, large amounts of cheap and accessible coal, some degree of urbanisation, and just under a decade of political stability. The problem is just about everyone else has gotten to that point first, which leads to the second point: the trade deficit. Large amounts of capital flow out of Shanxi, primarily into the pockets of Beijing and German merchants. Products from outside such as kerosene, textiles, and tobacco products, flood into Shanxi outcompeting its domestic industries (despite heavy protections) and further accelerated due to global depression pushing advanced nations to export as much as possible. It has gotten to the point that even Shanxi's attempt at creating a domestic narcotics industry has been outcompeted by heroin and morphine made from outside the province!\n\nTo achieve these primary goals, three more immediate objectives have been outlined by Shanxi's economic planners: Educational Reforms, Agricultural Reforms, and Industrial/Commerical Reforms. Yan and Feng have separate visions for how to accomplish each of these aims, and further context and information will be provided as you go down these respective trees. Resources are extremely tight in Shanxi, even with heavy mobilisation across the board. So is time. Decisions will have to be made regarding how heavily to invest in each sector - but be warned that half-hearted efforts in the past have historically failed to materialise the necessary changes to the province."
 shanxi_events.12.a: "Remind me of the background of this plan."

 shanxi_events.13.t: "Mechanics of the Ten Year Plan"
 shanxi_events.13.d: "In terms of gameplay, the Ten Year plan provides the bulk of Shanxi's early-game domestic content (the other half being its domestic politics tree and the military tree). Each reform follows broadly a similar pattern - the first focus spawns a focus that will provide some background and allow you to choose between one of two directions for that objective. It will also begin a mission timer that will reflect Shanxi's progress towards completing their respective reforms. There are focuses peripheral to the \"main\" part of each branch, which offer some bonuses but more importantly offer decisions that allow you to accelerate the reform process usually at a cost. It is not strictly necessary to take these focuses, especially if you'd like to prioritise other key focuses, however, if you'd like to complete a reform faster they may be necessary to prepare Shanxi in time for war. Do note as well that upon completing the reform focus of each branch, many of the existing decisions to accelerate the reform timer will disappear.\n\nThis system also ties in heavily with the political content of this faction. Many of the focuses, decisions and events that will appear will also strengthen either Yan or Feng, contributing to their ultimate consolidation of power. The system is designed to allow for a player to relatively quickly consolidate power, though whether or not this is the correct course of action is for the player to decide. It might, however, be to your advantage to balance the two for a duration of time - as a simulated \"opposition\" will take a weakened form of the other side of each branch, giving some bonuses. Furthermore, after one side consolidates power you will not be allowed to start (though you will be allowed to finish) the branch opposite to its interests. Lastly, a stability malus will be applied for initiating the purge or allowing the revolution while the balance of power is not yet at the 95-100% range for the respective side.\n\nBeijing's influence is the final key element to this large-scale mini-game. Higher influence from Beijing taxes Shanxi's civilian factories but usually allows for powerful economic buffs. For players seeking to go to war relatively quickly, it would be advisable to avoid taking options that increase their influence, however, those seeking to prepare longer may find their bonuses useful. Given the uncertainties involved in the start of the Zhifeng war and how resource-strapped this faction is, careful timing is critical for success."

 #SHX Military Tree Related Events
 shanxi_military_events.1.t: "Invite Foreign Advisors"
 shanxi_military_events.1.d: "It's no secret that the quality of Chinese armies has been highly underwhelming over the past century. With most soldiers tending to flee at their earliest convenience, the military forces of the Shanxi Clique find themselves slightly better but not much better than armies from other provinces.\n\nAs such, many of [SHX.GetLeader]'s advisors have proposed seeking foreign advisors to train and discipline the armed forces of Shanxi. Traditionally cut off from the sea and thus from foreign influence, the nature of anti-foreign sentiment in Shanxi is certainly prevalent but not prominent. Indeed while anti-imperialism does remain prevalent, there is certainly a willingness to learn and adopt the methods of fighting from the modern nations of the West and the East.\n\nWe have been approached by German advisors (who have helped train the Qing army and the League of Eight Provinces), Russian advisors, and Japanese advisors. While we look forward to their military aid and help, we must also be cautious of what potential consequences they might bring. Undoubtedly, seeking assistance from German advisors while granting us impressive military training may open our borders to more significant influence from Zhili province. Looking toward the Russian and Japanese advisors may inspire nationalists such as the Guominjun."
 shanxi_military_events.1.a: "Invite the Russians!"
 shanxi_military_events.1.b: "Invite the Japanese!"
 shanxi_military_events.1.c: "Invite the Germans!"

 shanxi_military_events.2.t: "The Nature of Political Indoctrination"
 shanxi_military_events.2.d: "The average soldier in China does not care much about his officers, his general, or his warlord. He merely cares for the pay and bread that comes with his military service, the prospect of bringing food and money to his family in his rural poverty-stricken home town. Ideas of nationalism, of defending the honour of the country are virtually unbeknownst to him.\n\nTo improve the quality of our troops, the military high command under [SHX.GetLeader] has decided to pursue the western model of implementing, political commissars within the rank - of officers who are instructed to guide the recruits' moral and political training and to intertwine the spheres of politics and the military.\n\nPromoting his own ideals of thought, the model proposed by Yan Xishan sees to it that the military is instructed by those from the Heart Washing Society. Officers are to familiarise themselves with their soldiers, know their men's backgrounds, and indoctrinate them with elements from Yan's peculiar twist on Confucianism and modernity.\n\nOn the other hand, the model proposed by Feng Yuxiang proposes that officers from Feng's Guominjun should lead the commissar model. Instead of promoting Yan's beliefs on virtue and order, they seek to instil a sense of nationalist patriotism amongst the recruits, to awaken the people of Shanxi to the salvation of their country from imperialism. Furthermore, the commissars from Feng's proposal will also instruct the people of Shanxi to act morally and justly towards the civilian population, with lessons taken straight from Christianity."
 shanxi_military_events.2.a: "Look to Feng's model!"
 shanxi_military_events.2.b: "Yan's method is the correct one!"

 shanxi_military_events.3.t: "Every Farmer a Soldier"
 shanxi_military_events.3.d: "Desperate to achieve victory in the coming wars against stronger powers, [SHX.GetLeader] has initiated an ambitious programme called \"Every Farmer a Soldier\". Private land ownership has been officially abolished and it is to be redistributed equally to every fit male peasant between the ages of eighteen to forty-eight. Working in groups of three, each was required to serve in the armies of [SHX.GetNameDef] for at least a few years while the other partners cultivate their land and that of the drafted one.\n\nAlthough advertised as a patriotic measure, in practice, this has severely restricted the rights of the peasantry. They have been prohibited from leaving their lots and have been subject to military discipline almost continuously. In addition to regular military training, taxes have greatly increased both on the peasants and existing landholders. The latter group have particularly protested, especially in light of prior taxes levied on them, with any land they could not personally farm being taken away by the state for a meagre payout."
 shanxi_military_events.3.a: "From the fields to the battlefield!"

 shanxi_military_events.4.t: "Aspirations of a Provincial Air Force"
 shanxi_military_events.4.d: "Given the poverty, lack of experience and lack of adequate infrastructure needed for such a project, few would have blamed us if we ignored the aviation developments made by foreign powers over the last few decades. Yet, nonetheless [SHX.GetLeader] has decided to stake his own claim on the skies, hoping to create not only a domestic aviation industry but also an Air Force of our own.\n\nPurchasing a small fleet of training aircraft and sending cadets to makeshift training facilities, these men are some of the province's earliest pioneers in military air force technology. There have been discussions about sending other cadets to training schools in [QIE.GetNameDef] or hiring outside mercenary trainers to help. For now, however, the people in Shanxi look to the skies in awe as their boys get accustomed to their wings."
 shanxi_military_events.4.a: "May they soar high."

 shanxi_military_events.5.t: "An Chang-nam Returns Home"
 shanxi_military_events.5.d: "With the recent liberation of [KOR.GetNameDef], the Korean volunteer pilot An Chang-nam, who has been serving in our province as an air-force instructor since 1926, has decided to return home to his recently freed country. Korean by birth, An Chang-nam studied flying in Japan, but despite being a former flight instructor there - he resolved to fight against the Japanese imperialists after watching the massacre of Koreans after the 1923 Great Kanto Earthquake. Having made his way across China, where he was received and offered a commission by Yan Xishan, An Chang-nam helped modernise the Shanxi Provincial Air Force and also participated in the War of Resistance against the Japanese. Now, with Korea finally liberated, there is no longer any need for him to stay in Shanxi. After a tearful ceremony, he bade his comrades and [SHX.GetLeader] farewell, before heading off with a few other Korean volunteers back to their homeland."
 shanxi_military_events.5.a: "We'll miss you!"

 #SHX Political Tree Related Events

 shanxi_political_events.1.t: "To the Future of Shanxi"
 shanxi_political_events.1.d: "Governor Yan once put the situation quite frankly: \"the people don't care what happens to their government because their government never really cared what happened to them.\"\n\nIndeed, for all of the Yan Clique's talk of progress and the Guominjun's talk of revolution, for many of the laobaixing, life has changed very little over the last few decades. They still toil in the fields endlessly, with little prospect of personal advancement and little to show for all the sacrifices they have made for the two strongmen's grand visions. The bureaucracy is hopelessly corrupt in many parts of the province - even the few who are fortunate enough to be able to make an honest living on their meagre salaries find themselves serving a corrupt administration. Yan Xishan's efforts at cleaning up his government from within have taken a paternal tone, offering a vision of Confucian-inspired stability in a hybrid ideology built around his cult of personality. Democracy means little more than a tool to capture public enthusiasm, with the Japanese-educated Yan Xishan being deeply suspicious of any true political pluralism as the harbinger of anarchy. This suspicion is no doubt at least in part fuelled by the aggressive campaigning of the Guominjun, who promise a nationalist, populist revolution but regularly hold an authoritarian grip on the lands they do control - creating a dual power structure that threatens to destabilise the province.\n\nBetween the two men are thousands of undecided intellectuals, urban labourers, bureaucrats, merchants and the ever-present laobaixing, who navigate life in one of China's poorest provinces. Both men claim to be the only ones able to save Shanxi, and indeed all of China - if only the people would vest absolute power and faith in their respective causes. As these power struggles rage and families wrest with questions of ideology, war, revolution, progress and of course the all-power question of making ends meet, the winds of change begin to blow..."
 shanxi_political_events.1.a: "towards stability."
 shanxi_political_events.1.b: "towards revolution."

 shanxi_political_events.2.t: "Growing Social Controls"
 shanxi_political_events.2.d: "The pressures of the Ten Year Plan and the animosity between Shanxi's strongmen have created an atmosphere of growing distrust and authoritarianism in the province. The Governor and his men are determined to stamp out the opposition in the province, combining increased economic control with political repression. Magistrates for the districts and their subordinates feel a number of eyes looking over their shoulders, and many have been called back to the capital for regular reports and retraining. Those deemed incompetent or insufficiently loyal have been dismissed. Headsmen of villages have been made salaried employees of the government - a \"gift\" few seem to appreciate as they receive a similar summons for \"retraining\".\n\nModelling his administrator after that of Japan and the socialist Union of Britain from afar, whispers emerge of a new secret police force known as the Peace Preservation Bureau. Over ten thousand have been recruited over the last few years, with village offices being established in recent weeks and an auxiliary Peace Preservation Corps being mobilised as well. These agents are expected to supplement the already large (if somewhat stagnant) police force led by Commissioner Nan Peilang, a longtime security head of the province. Leaked internal quotas suggest a goal of one policeman for every 25 families and the potential need for a \"reign of terror\" to keep people in line. This effort has rolled downhill, with the paramilitary Boy Scouts and the Young People's Groups both encouraging their members to practise \"reciprocal surveillance\". Although far from the police state that totalists and legionaries extol, Shanxi's progress has no doubt come at a cost."
 shanxi_political_events.2.a: "We're watching you."

 shanxi_political_events.3.t: "Dadao Hanjian!"
 shanxi_political_events.3.d: "With anti-imperialist and anti-foreign sentiment at an all-time high in the political realm, it is no surprise that culture has begun turning that way as well. Anti-German sentiment in particular has been high ever since their intervention and regular abuses done by their Aufsichtsrat der Ostasiatischen Generalverwaltung, the hated AOG. A local drama group in southern Shanxi has put on a play called \"Dadao Hanjian\" (Down with the Traitor!), a one-act rhyming performance that has achieved much success as a propaganda tool. Performed in a local dialect, the author was no other than one of Shanxi's own Zhao Shuli.\n\nZhao was born to a poor Shanxi farming family, who was fortunate enough to attend a free normal school in Changzhi. Given an eclectic education from his grandfather, a member of the syncretic Three Sects Faith, he was also exposed to tales of the exploits of \"modern\" countries including stories of George Washington, the French Revolution, Industrialisation, Turgenev and Ibsen. Although not a socialist, he was imprisoned during the political paranoia the Northern Expedition brought to Taiyuan, and the guards browbeat confessions out of him and fellow prisoners. When he was unable to say anything about socialism, he was given socialist pamphlets to read to write his confessions by the guards. Finally released, and later forced to see his family abused by a landlord, Zhao has made a left-wing turn. The authorities have kept a careful eye on him and his compatriots, but his artistic depictions of rural life in Northern China have nonetheless won him acclaim (and protection) for now."
 shanxi_political_events.3.a: "What a show!"

 shanxi_political_events.4.t: "The Early Rising Society"
 shanxi_political_events.4.d: "When spinning a web or weaving a net, it is not only vital that it be kept sturdy and strong but also able to support growth and change. So too must a society be run with both the hardiness to preserve through the times and the flexibility to be able to change as necessary. The fight against social evils is a common goal for all of China's reformers both revolutionary and conservative, despite their differences. In Shanxi, the rule of this modern, \"progressive\" government has sought to eliminate what they perceive as social ills such as prostitution and sexual deviance, idleness and sloppiness, and a range of other \"social crimes\" such as gambling, brawling, and the use of the old lunar calendar.\n\nAs a testament to the province's dedication to eliminating any sign of \"backwardness\", the Early Rising Society meets every morning to knock on doors around the province and report anyone still in bed after 6 am. Boy Scouts, officials, and civic groups have been called to monitor any miscreants, with school children being sent to offenders' homes to curse and yell at them until they come out and apologise. Others with behaviours deemed inappropriate by the state are hounded in the streets by crowds (including many children), with people shouting \"bad man won't you be good?\" The actual enthusiasm of these mobs vary, some merely come for the spectacle or seek to ward off having the crowds sic'd on them. But the impacts of social coercion have had plenty of influence on the culture of the province - for better or for worse."
 shanxi_political_events.4.a: "Rise and shine."

 shanxi_political_events.5.t: "Vocation and Avocation"
 shanxi_political_events.5.d: "Gambling is a common (almost universal) pastime across the province, despite several ordnances passed by the government outlawing the practice. In 1934 Yan made another campaign against \"idleness\", making gambling formally a crime and arresting several thousand individuals. Feng and his Guominjun contributed significantly to the effort, forcing offenders to wear posters describing their crime while walking the streets to public ridicule. It is said the latter has employed multiple women to investigate gambling even within homes. And yet, the practice continues unabated.\n\nIt certainly does not help that many of the officials regularly indulge in it as well. Magistrates and their subordinates regularly play games well into the night and come morning are too tired to effectively manage their duties. At one point [Root.GetLeader] has been overheard shouting \"gambling is their vocation and everything else is merely their avocation!\", angrily declaring the practice as a threat to the goals of the Ten Year Plan. But vice or not, things are unlikely to change anytime soon."
 shanxi_political_events.5.a: "It's just a way to pass time..."
 shanxi_political_events.5.b: "What a disgrace..."

 shanxi_political_events.6.t: "Automobile Accidents in Taiyuan"
 shanxi_political_events.6.d: "In the busy streets of the provincial capital, a menace terrorises the local denizens. Unlike most city miscreants, however, the police are unlikely to be much help - even with the expanded powers of local constables. Rumours abound that Governor Yan's young son is responsible for a spate of traffic incidents, crashing his fancy car as he speeds around the city. With his father's protection behind him and his friends, the police have little recourse but to drive them home and try their best to calm down any victims.\n\nThe Guominjun however, are unlikely to let this opportunity to embarrass their rival slide. Their propagandists have wasted little time spreading these stories as evidence of the Governor's corruption and his family's moral decay, and it appears that every time the tale is retold the number of victims killed and cars destroyed seems to increase. It has gotten to the point that the Governor himself is said to have forbidden his son from entering a car without a chauffeur, and his agents have begun a counter-campaign of damage control."
 shanxi_political_events.6.a: "The incident is successfully covered up"
 shanxi_political_events.6.b: "The scandal only continues to grow!"

 shanxi_political_events.7.t: "The Governor and His People"
 shanxi_political_events.7.d: "Despite all the problems that vex Shanxi, and despite the storm clouds that gather ahead, many people in Shanxi respect or even admire Governor Yan. Readily accessible to even the commoners of Shanxi, he makes his rounds across the province handing out gifts and loans to those that ask for them. To bridge the gap between the commoners and his distant administration, Yan frequently mingles among the farmers, shopkeepers, and craftsmen asking their opinions about even matters of state. His easygoing, unpretentious demeanour often wins over those that see him. This \"common touch\" has always been critical in helping Yan maintain control over his province, often outsmarting the arrogant outsider magistrates sent to control him and Shanxi.\n\nJealous of this popularity, Yan's rivals have begun to coalesce around a strongman of their own. Socialist agitators in Taiyuan have sought to portray Yan as a man out of date with the times, instead suggesting that Feng Yuxiang is the true hero the people need. To an outsider, the campaigning would make one think that an election is underway. The cults of personality clash as the people formulate their opinions on their leadership."
 shanxi_political_events.7.a: "Yan touches hearts and minds"
 shanxi_political_events.7.b: "Feng is the true man of the people!"

 shanxi_political_events.8.t: "The Local Councils, Empowered."
 shanxi_political_events.8.d: "Harnessing the will of the people is vital for the future of the Shanxi clique. While it would be a mistake to call Shanxi a democracy, there is little doubt that Shanxi has made great strides in implementing a village-based peasant democracy in recent weeks. This is the culmination of a decades-long process, which began with Yan Xishan's effort at creating what he called a \"government that makes use of the people\", ordering that each village elect a headsman directly from the people and each village has a legislative assembly. However, these initiatives (allegedly modelled after the self-government created in the Zhou Dynasty) were not particularly effective in part because Yan sought to keep them as a rubber-stamping committee (often approving spending that occurred years prior) but also because many of the people serving were too preoccupied gambling and drinking. The Yan Xishan clique has kept most of these councils (perhaps rightly) on a tight leash, with magistrates frequently choosing headsmen in practice.\n\nThis has been changing however due to recent shifts in the political atmosphere. With renewed determination, the Rural Training Institutes originally established by Feng and Guominjun have worked hard to train local villagers in political literacy and to create village leadership not only made up of peasants but also well-run for the sake of the peasants. There is plenty left to do, but an inspired spirit fills the air!"
 shanxi_political_events.8.a: "The voice of the Laobaixing shall be heard!"

 shanxi_political_events.9.t: "An Update on Our Bureaucracy"
 shanxi_political_events.9.d: "The creation of a centralised, consolidated bureaucracy is an objective of the utmost importance to the future of the Shanxi clique. As a result, multiple initiatives have been created or expanded upon, and reports have finally begun to trickle in that our efforts have been a success. There are just over one hundred districts in Shanxi, of which each needs a magistrate and each magistrate needs an administrative staff if the province is to run efficiently. Most districts have been broken up into three to six subdistricts run by a deputy magistrate. These magistrates have received training in Taiyuan's Training Academy and the Institute of Political Administration, and go on to serve under the newly formed Bureau of Villages. That being said, the curriculum had to be revamped and the number of students increased to meet the needs of the Ten Year Plan. Although some were sad to see many of the traditional cultural practices discarded such as the focus on calligraphy and poetry (a staple of the ideal scholar-official), their new training better fits the province's modern, technocratic needs.\n\nCorruption was unfortunately quite common, to the extent that for the longest time the administration had refused a merit-based system because it would result in too many firings. Many officials were only semi-literate, incompetent and lazy, and those that were not frequently utilised their skills to steal and extort. One of the first initiatives we put into place was eliminating the practice of Tax Farming (that is, outsourcing the collection of tax revenue to unscrupulous third parties to reduce overhead), and we have successfully eliminated at least the worst of the incompetents and thieves. There is plenty more to go, but at least the initial steps of our bureaucratic consolidation effort are complete."
 shanxi_political_events.9.a: "The overflowing privy has been cleaned!"

 shanxi_political_events.10.t: "Nationalist and Regionalist Identities"
 shanxi_political_events.10.d: "The state of nationalism in a nation divided by decades of warlordism is complicated. Few dare to question the idea that there is a single Chinese nation, but nationalism as an intellectual concept is relatively new, especially in relatively isolated regions such as Shanxi. There is an unfortunate tendency in [SHX.Capital.GetCapitalVictoryPointName] to slander every supporter of the central government as being in the pocket of corporate interests or bowing to the boot of a corrupt dictatorship. This perception is reinforced by the lethargic state of the Harmony Association's regional branch, the most charitable interpretation being that the routine harassment of provincial authorities forces them to keep their activities discreet. However, there are plenty who align with Beijing for other reasons. For many nationalistic intellectuals, Chinese unity is paramount to other concerns and regionalism is to be condemned. Shanxi's government, for their part, have regularly utilised nationalism to their ends. Feng Yuxiang's Guominjun is named after the concept, and promotes a nationalistic, populist vision that condemns foreign imperialism and seeks to reverse the century of humiliation. Yan has also utilised nationalism for his ends, decrying imperialism and extorting China to maintain military readiness against foreign invasion. Shrines honouring Guan Yu and Yue Fei dot the countryside, and patriotism is lionised by Shanxi's authorities.\n\nOn the other hand however, Shanxi jealously guards its privileges. Distrust for the central government is rampant among the province's leadership, with most attempts at asserting national unity being undermined by fears of central government overreach. Regionalism, to many villagers, does not mean secessionism or even is seen as contradictory to the Chinese identity - while many disliked Governor Yan they were similarly steadfast against any outside replacement. After all, he is one of them - a local son.\n\nToday, as Shanxi navigates its place in the world, the people must come to a conclusion as to what they value more."
 shanxi_political_events.10.a: "Our autonomy is sacred!"
 shanxi_political_events.10.b: "We march to save China!"

 shanxi_political_events.11.t: "The Christians of Shanxi"
 shanxi_political_events.11.d: "Among the diverse faiths in the province, Christianity is one of the youngest, but far from powerless. A global religion with many branches rooted around the teachings of Jesus of Nazareth, Christian missionaries have come to Shanxi to proselytise and also to provide humanitarian assistance in wake of the Warlord Era. These foreign missionaries often staff schools, reconstruction programmes and hospitals, and although the quality of these services varies greatly, it has won the gratitude of many in the province.\n\nFor Yan Xishan, religion is often a tool for controlling the public, at one point noting that \"a Heaven that cannot be found among men is too remote to be of any use\". He has at various points sought to discourage attendance at Christian schools and attempted to help establish an indigenous Christian church in Taiyuan. Despite this, however, he has built ties with Christian missionaries, seeking their advice and allowing Christians to speak at Heart Washing Society meetings (though forbidding any direct mention of their God). Of particular note are Oberlin College and the Chinese Inland Mission, which operate schools in the province.\n\nWithin the Guominjun camp, Feng Yuxiang is himself a Christian though adamantly insists one need not be a Christian to join his movement. The Guominjun frequently incorporates Christian principles in their teachings on vice and Feng's wife was a former Beijing YMCA organiser, though Feng and his movement refrain from alignment with any organised denomination. Indeed, in a more subtle way than Yan, Feng also views Christianity as a tool for moral order, by his own admission focusing on the practical implications of the faith rather than the theological aspects. He tends to have a lower opinion of foreign missionaries, particularly Catholics, accusing their churches of exploiting their protection to harbour criminals.\n\nFor many others far from either strongman, Christianity is a humble faith which they practise. One faith among a mosaic of others in Shanxi, it provides comfort in face of the coming storm in China."
 shanxi_political_events.11.a: "He gives power to the weak and strength to the powerless."

 shanxi_political_events.12.t: "Confucianism in Shanxi"
 shanxi_political_events.12.d: "One of the bedrocks of Chinese social and political philosophy is Confucianism, a collection of philosophies, doctrines, and governing principles developed by the Chinese scholar Confucius. Described by some as a philosophy, a way of life, and/or a religion, under Yan Xishan neo-Confucian thought is the cornerstone of his syncretic ideology. Feng Yuxiang for example, despite his Christian conversion, like many of his fellow Chinese takes Confucian principles for granted as the basis for his worldview, taking particular interest in caring for the laobaixing. To him, Christian and Confucian social principles differ little, and Christianity just happens to be more effective in their practices. Notably, while Buddhist and Daoist temples were ransacked by GMJ forces in the past, Confucian temples were always left undisturbed.\n\nYan, along with his chief ideologue Zhao Daiwen views the harmonious principles and calls for moderation embedded in Confucian thought as integral to solving the rampant social disorder and societal decay caused by the warlord era. The Heart Washing Society, seen by many as an attempt to revive the Confucian church, has received significant patronage from Yan during his tenure as governor.\n\nThat said, however, in many ways Yan has broken from his Confucian upbringing, even as he claims to be reviving it. In particular, his emphasis on the state and village over the needs of the family has drawn some ire, particularly as the Ten Year Plan progresses. Much of the authority traditionally bestowed on a Chinese father has been stripped away and the practice of arranged marriage has been suppressed as the youth have been encouraged to marry freely. At one point, the Governor has even proposed reburying the dead in village cemeteries so as to utilise plots of land previously used for family graveyards - an affront to Confucian tradition.\n\nHis open view of struggling against nature and attempt to subjugate the natural order similarly clashes with Confucian views of harmony, some of his followers going so far as to cast Confucius as a promoter of science and economic progress. Perhaps most tellingly, Yan's government has eliminated \"moral character\" as a criterion to enter the administration, believing technical competence on a large scale will do far more for the state than any Confucian-inspired morality."
 shanxi_political_events.12.a: "The strength of the nation derives from the integrity of the home."

 shanxi_political_events.13.t: "Buddha's Teachings in Shanxi"
 shanxi_political_events.13.d: "Buddhism is another major religion in Shanxi, a faith that emerges from the teachings of Siddhartha Gautama (the Buddha). Followers seek to overcome suffering through Buddhism's tenets, and the predominant denomination of the religion in China is a form of Mahayana Buddhism sometimes referred to as Han Buddhism. In the context of Shanxi's social climate, Buddhism's most prominent adherent within the government is Zhao Daiwen, one of Yan Xishan's chief lieutenants and mentors. Yan Xishan's experiences in Japan soured his outlook on Buddhism, seeing it as complacent and superstitious, and upon taking power in 1911 he initially attempted to destroy their temples and tear down their idols in favour of the Heart Washing Society. The public backlash was tremendous and Yan was forced to retreat, a testament to Buddhism's continued influence even in face of major political upheaval.\n\nFeng Yuxiang and the Guominjun saw a similar phase of anti-Buddhist activism. Feng's men have a history of looting Buddhist temples, converting others into schools for their own uses - to them Buddhism often represents a stagnant, \"old\" Chinese culture that failed them. To General Feng, Buddhism's chief utility is discouraging his men from fearing death. This adversarial relationship has continued over into the Guominjun's stay in Shaanxi, and they count few supporters among the Buddhist establishment.\n\nYan has taken a different route, perhaps because of the influence of Zhao or perhaps because of his desire for stability. He has attempted to cement his control over the Buddhist hierarchy, establishing Buddhist associations in every district headed by a loyalist priest. In Taiyuan's Chongshan temple, one of his crucial loyalists has been installed as the abbot, and Buddhist rituals have been strategically incorporated into the Heart Washing Society's weekly practices. It is unclear if these efforts to win over the Buddhists have been successful, but their support is essential for ruling the province."
 shanxi_political_events.13.a: "Understanding is the heartwood of\nwell-spoken words."

 shanxi_political_events.14.t: "Finding the Way in Shanxi"
 shanxi_political_events.14.d: "There are plenty of less influential faiths in Shanxi, with a variety of adherents. Perhaps the largest is Daoism, a Chinese school of thought centred around \"the Way\" and taking considerable influence from Lao Tzu (\"the Old Master\") and his writings. Similar to Buddhism, Daoist temples have been raided by the Guominjun in the past and have received some limited patronage from Governor Yan. In particular the \"Court of the Way\" cult has been used in the past as a vehicle for Yan's attempts at social control. Their belief that their seances with the spirits of the dead, including not only traditional Chinese figures such as Confucius and Lao Tzu but also Abraham Lincoln and the Virgin Mary, represent a unique branch of the Daoist faith.\n\nOther smaller faiths include the \"Three Sects Faith\", a syncretic religion formulated from Confucianism, Daoism, and Buddhist ideas. This sect exhorts its followers to \"do good\" along Confucian lines to acquire a fortune. Islam also has a presence in the region, with a small but present Hui minority. Yan has been accused by others of attempting to formulate a Chinese version of the Shintoism he saw while studying in Japan, fusing Confucian thought with nationalism.\n\nOf course, like most of China, Chinese folk religions (often co-existing with or incorporating Buddhism, Confucianism, and Daoism), often focusing on ancestor veneration and/or nature, hold the vast majority of the religious scene. One includes the Buddhist-inspired Jiugongdao (Way of Nine Places), which had grown in influence by Mount Wutai thanks to the influence of Li Xiangshan. Their influence has declined since then, though they retain control of various monasteries. The dynamism of all of these faiths, and the interaction between these various beliefs provide an insight into the cultural backdrop of Shanxi's political wars."
 shanxi_political_events.14.a: "When I let go of what I am, I become what I might be."

 shanxi_political_events.15.t: "The Doctrine of the Mean"
 shanxi_political_events.15.d: "In Yan's quest to promote a neo-Confucian revival, he has focused much of his governing philosophy around the so-called \"Doctrine of the Mean\", an interpretation of Confucian works on harmony and moderation. The Great War had a profound influence on Yan's life, and even though Germany's ultimate victory reinforced his authoritarian beliefs the utter devastation all participants suffered challenged Yan's previously solely materialistic vision. Wrestling with this, he joined other conservative Chinese commentators in declaring that the Great War \"would not have occurred if the West had heeded the teachings of China's sages\".\n\nAlthough Yan's moral pendulum has swung back towards a materialist-focused mass industrialisation programmes, he retains the belief that a moral revival is also needed to improve the spirit of his subjects and give them the virtue needed to see their modernisation progress through. Therefore, Yan has emphasised the neo-Confucian beliefs of the late Qing dynasty as well as philosophers such as Lu Jiuyuan and Wang Yangming. In order to suppress evil and achieve their innate goodness, his followers are called to subordinate their emotions and desires to the \"dictates of conscience\"."
 shanxi_political_events.15.a: "Perfection through Self-Cultivation!"

 shanxi_political_events.16.t: "Revitalising the Heart Washing Society"
 shanxi_political_events.16.d: "Perhaps the most visible manifestation of Governor Yan's social agenda is the Heart Washing Society, a pseudo-religious organisation dedicated to creating a unified social morality. Meeting every Sunday in a temple, participants led by local authorities meditated and listen to sermons. The subjects and themes were frequently drawn from Confucian works, however, plenty of inspiration was taken from Buddhist and Christian beliefs as well. In particular, Yan urged a belief in a supreme being he claims has a basis in Confucianism, but contains concepts likely drawn from Christianity such as divine retribution for wrong-doing and a spiritual \"rebirth\" for adherents.\n\nPerhaps the most iconic part of this society's practices, however, is their practice of publicly confessing weekly misdeeds in front of one another. The congregation is invited to criticise the wrongdoer and castigate them for their crimes.\n\nOnce rather dormant, especially following Yan's defeat in the 1920s wars and the ensuing political catastrophe, it appears the society is once more out in force. Led by fanatics who remained loyal to the cause, this sudden burst in faith is most certainly connected to a state-sponsored push. Nonetheless, in these trying times, perhaps a little faith is necessary for the people to pull through with their tribulations."
 shanxi_political_events.16.a: "The sinner becomes degenerate in this life and an evil spirit in the next!"

 shanxi_political_events.17.t: "The Good People's Movement"
 shanxi_political_events.17.d: "\"The sinner, were there no law, and no heaven, and no fear of the scorn of men, would be a degenerate in this life and an evil spirit in the life to come! I, the Governor, warn you that every man ought to fear God, the law, and public opinion!\"\n\nAs the Heart Washing Society's influence grows, it is only natural that their words soon turn to action. In each village, the society has initiated a province-wide \"Good People's Movement\", hoping to install positive virtues among the people of Shanxi. Traits such as honesty and friendliness, facilitate being a good neighbour. Modesty, cleanliness and dignity too - in order to maintain proper etiquette and standing. In wake of the recent advances in the Ten Year Plan, diligence and thrift have been heavily emphasised as necessary for the province's workers and managers. But perhaps above all obedience, to the state and Governor Yan, has been extolled before all those who care to listen to Heart Washing sermons.\n\nOf course, plenty of the old problems remain. Officials often utilise the messages and funds provided by the Heart Washing Society for their own ends, and use language too formal and flowery for the commoners to understand. But there is less and less doubt with every coming day who is in charge in Shanxi, and what he expects of his people."
 shanxi_political_events.17.a: "To a greater future!"

 shanxi_political_events.18.t: "What the People Must Know!"
 shanxi_political_events.18.d: "Yan Xishan is a wise and venerable leader, with decades of experience managing his home province. It is only natural then that he shares some of his wisdom with his subjects, in a way that even the lowliest commoner may understand. Provincial authorities have for years printed millions of free handbooks, to be distributed to teachers, officials, and students across Shanxi. With subjects such as \"What Families Must Know\", \"What Village Headsmen Must Know\", \"General Information for Merchants\" and of course, \"What People Must Know\", each of these books provides detailed instructions for the consumption of the people in his domain.\n\nYan has also sponsored a variety of newspapers tied to his government, including the daily \"Village Talk\" and his lectures, slogans and sayings regularly are disseminated across the province to varying levels of enthusiasm through posters, travelling plays and newspapers. The last few weeks have seen Yan's administration ramp up their public relations efforts, and with his propaganda apparatus now in place, only one question remains..."
 shanxi_political_events.18.a: "what does the Governor want to say?"

 shanxi_political_events.19.t: "The Philosophy of China"
 shanxi_political_events.19.d: "Governor Yan has developed over the decades an eclectic ideology, with inspiration drawn from a variety of different sources. But as he seeks to enshrine his legitimacy not only in his province but on a national level, more and more the \"Model Governor\" must demonstrate that he is more than a savvy political operator or a cunning military officer. He must demonstrate that he is a leader, not only of men but of thought. And so, Governor Yan has begun to write down conclusively his thoughts for the future.\n\nYan Xishan's \"Philosophy of China\" begins with four guiding principles. 1. Self-preservation and self-reliance is both the ultimate goal and means by which China will be liberated. 2. Ensuring prosperity and profit are crucial for ensuring the well-being of the nation. 3. Being flexible and accepting contradiction is the best way to ensure the consolidation of one's rule 4. Be unconventional, independent and special, and show individuality when tackling the ever-flowing situation.\n\nHaving grown distant from Sun Yat-sen's ideology and long broken with the philosopher's party, Yan proposes a new version of the Three Principles of the People, one updated for the circumstances China finds itself in: Virtue, Knowledge and Welfare. As he continues his treatise, he unveils his designs for his homeland. A vision of a stable, prosperous and free China - built on the foundations of order, proper morals, and above all the obedience and faith of the people for their \"Model Governor\"."
 shanxi_political_events.19.a: "And so he defines his legacy."

 shanxi_political_events.20.t: "The Shanxi Kuomintang"
 shanxi_political_events.20.d: "Although hardly a syndicalist and wary of socialist influence, Feng Yuxiang decided to cast his lot with the Kuomintang in the fateful years of the 1920s. 1925 saw Feng Yuxiang study Dr Sun Yat-sen's lectures, particularly on the Three Principles of the People, and he saw it as a useful tool to bolster the control of his Guominjun army. Dr Sun's timely death in 1925 meant he was never a serious rival to Feng as a potential leader among northern revolutionary forces, and Feng widely distributed Dr Sun's lectures to his men.\n\nFeng's relationship with Dr Sun's successors and his Kuomintang was icier, an alliance of convenience that Feng hoped would give him access to sea following the Northern Expedition (and perhaps some Internationale funding). Feng seems to have only used Dr Sun's works on the Three Principles (which conveniently rarely mentions the Kuomintang), and was rumoured to have been mulling making a play for leadership of the party after Sun's death. Despite Kuomintang insistence, few in Feng's inner circle expected him to subordinate himself to the KMT (if anything, he hoped for the opposite), and the mutual defeat in the Northern Expedition rendered the point moot.\n\nStill, an alliance of sorts remains in the North - built in Feng's vision with the KMT as a junior partner to the much larger GMJ. The various Kuomintang groups (in particular the Reorganised Comrades Association) tend to find safe harbour in the Guominjun's ranks and provide an active, energetic left flank to Feng Yuxiang's movement."
 shanxi_political_events.20.a: "True Revolution begins here!"

 shanxi_political_events.21.t: "The Cult of the Laobaixing"
 shanxi_political_events.21.d: "Q: \"Who supplies you with food and clothing?\"\nA: \"The Laobaixing\"\nQ: \"What must you do if someone cheats or oppresses the Laobaixing?\"\nA: \"Overthrow him!\"\nQ: \"What must you do if Feng Yuxiang oppresses the Laobaixing?\"\nA: \"Overthrow Feng Yuxiang!\"\n\nPerhaps as a testament to the deepened ties between the Guominjun and socialist activists, Feng Yuxiang has dedicated significant political capital to forming what can be described as a \"Cult of the Laobaixing\". The Guominjun increasingly stake their identity around their advocacy on behalf of the common people, and call-and-respond chants like the one above are common in the Guominjun ranks. Railing against foreign imperialism and warlord extravagance, an updated catechism denounces the cycle of Chinese disunity and foreign exploitation, calling the Laobaixing to seek justice through a great struggle. The final question of the catechism summarises things nicely:\n\n\"And what is the struggle (that Dr Sun Yat-sen exhorts us to engage in)\"\n\"Shedding one's blood for the Revolution; sacrificing one's self for a principle; holding on to the very end; an unyielding effort which must attain ultimate success\""
 shanxi_political_events.21.a: "That is what is meant by \"Struggling\"!"

 shanxi_political_events.22.t: "Charity and Comfort"
 shanxi_political_events.22.d: "Although Feng's own dedication to Christianity has waxed and waned over the years, he has never let up on utilising Christian principles to provide moral conditioning for his army. With death and injury common in a nation trapped in the throes of civil war, martyrdom is an all too common theme within the Guominjun ranks. Feng has established an Association for the Study of the Methods of Comforting to provide for both crippled soldiers and the families of the deceased. Military YMCAs bear the names of fallen officers and enlisted alike in bronze plaques along with notices of valour on the battlefield, while grand marble stones in drill fields likewise memorialise the dead.\n\nElsewhere, Christian-inspired charities and welfare institutions have been established by Feng's men. Nurseries for unwanted, illegitimate and orphaned children have been built for those under five along with dedicated orphanages for those between five and fifteen to learn trade skills. Homes for the blind, crippled, and elderly are also run by the Guominjun, along with shelters for the working poor like coolies.\n\nHygiene too is important, with fly-killing campaigns regularly initiated within Guominjun camps. Bathhouses for poor workers to clean themselves and their clothing after long days similarly dot Yan'an. All of these efforts, while perhaps holding idealistic foundations, also have pragmatic effects. They have won over many of the laobaixing to Feng's cause, and they will fight for him."
 shanxi_political_events.22.a: "Whoever brings blessing will be enriched, and one who waters will himself be watered."

 shanxi_political_events.23.t: "The Political Department"
 shanxi_political_events.23.d: "After Feng joined the Kuomintang, he established a Political Department with the aid of Kuomintang and socialist advisors. Initially led by Liu Bocheng (who has since left the province), Feng kept the socialist-dominated institution under a relatively tight leash. The Department was rendered largely defunct with Feng's renouncement of his Kuomintang membership at the end of the Northern Expedition. Now, however, with Feng soon to be locked in a battle for control over Northern China, it becomes as necessary as ever for him to harness all the allies he can across the revolutionary spectrum. Feng has once again reactivated the department, filling it with crucial allies and encouraging its zeal.\n\nThe Political Department is once again establishing offices in each army, division, and brigade and deploying political officers from regiments down to platoons. On a platoon level, political cells are being organised. In practice, implementation has been hampered as it did in 1927 by a lack of ideologically trained personnel and inconsistent expectations for staff and roles. Some have interpreted this move as creating political officers, while others see the department as a propaganda arm. The ambiguity however does not diminish the rising radicalisation of the Guominjun and its preparation for a national revolution."
 shanxi_political_events.23.a: "Forwards Together!"

 shanxi_political_events.24.t: "The Other Republicans"
 shanxi_political_events.24.d: "Not every republican in Shanxi is a socialist radical or a member of the Kuomintang. Although censorship is pervasive in [SHX.Capital.GetCapitalVictoryPointName], privately intellectuals of all stripes regularly gossip and discuss China's future. Although not quite as refined as in Europe or along China's coast, nationalism as an idea has been permeating the province for decades, taking form in various shapes both revolutionary and conservative.\n\nMany students and faculty read newspapers and publications from Beijing, familiarising themselves with the politics of the capital. The rural reconstruction ideas of Liang Shuming and Y.C. (James) Yen's CERA floats around some circles, while some find sympathy in the Prosperity League's \"progress expositions\" funded by the AOG. Quite a few take inspiration from the south, with the federalist ideas of Chen Jiongming and the democratic ideas of Zhang Junmai (Carsun Chung) being quite popular as well.\n\nThe activists aligned with the Guominjun have worked to make inroads with republican groups in Shanxi, hoping to secure a broader base of support. Many moderates however are reluctant to work with the populist and revolutionary army, even with the possibility of toppling Yan Xishan's regime. For most in the middle and upper middle classes, the stability the governor has brought outweighs the political oppression. Democracy in Shanxi, much less China as a whole, remains a very distant possibility - but that has not stopped many from dreaming."
 shanxi_political_events.24.a: "Who will speak for them?"

 shanxi_political_events.25.t: "The People's Theatre"
 shanxi_political_events.25.d: "It is opening night in a theatre patronised by Feng Yuxiang and the Guominjun. Feng sits and talks with his officers in giddy anticipation, as they await for the play to begin. Production had begun after news came of brutal violence against anti-concessionist protests in Nanjing, a testament to the cruel oppression European and Japanese powers have placed the Chinese nation under. Feng himself is said to have contributed money, and the seats are bursting with officers and soldiers waiting for the curtains to be raised.\n\nThe author, a long-time Guominjun officer, enters the stage wearing his finest dress uniform. Despite his nervousness, few notice, as he speaks in a humble but crisp voice - thanking the audience for coming. He explains that the play is a representation of the 1936 massacre of anti-concessionist protests at Wuhu and other cities in the League, and how Feng asked him and his soldiers to perform. He apologises in advance for the literary quality, as he is not a writer by trade but a patriot. But he hopes through his work to inspire the patriotic spirits in his comrades, and closes his remarks with a loud voice to roaring applause: \"foreigners are shooting our brothers and plundering our country. How can anyone think we should not arm ourselves?\""
 shanxi_political_events.25.a: "Oh how I do love the theatre!"
 shanxi_political_events.25.b: "That's interesting but I'll have to catch another time."

 shanxi_political_events.26.t: "The Performance Part 1"
 shanxi_political_events.26.d: "With his opening speech concluded, the officer salutes the audience and leaves. The play begins as workers wearing blue serges come on stage, crowding into a corner next to the door of a \"factory\" (there is no scenery on stage, which is par for the course of the time). Each lay out their grievances to the audience.\n\n\"We work sixteen hours a day, but only receive 30 cents!\"\n\"We are poorly fed, with such meagre wages we cannot afford food!\"\n\nThey are soon joined by a group of street merchants and farmers, similarly dejected. Likewise, they go one at a time as they cry out to the audience:\n\n\"The foreigners are ruining our trade!\"\n\"The foreigners steal our bread from us!\"\n\nA group of students then come on stage, with tattered books and holding signs.\n\n\"We study all day and try to learn for our country, but there are no jobs for us!\"\n\"They take our tuition and mock our culture, and teach us nothing but lies!\"\n\nThe actors pause for a moment to allow the words to sink into the audience. The author of the play, from a corner, peaks at the crowd. It is clear the message is resonating with them."
 shanxi_political_events.26.a: "What a bold opening."
 shanxi_political_events.26.b: "That's interesting, but I'd like to leave now."

 shanxi_political_events.27.t: "The Performance Part 2"
 shanxi_political_events.27.d: "Out comes a German policeman, dragging and beating a female factory worker. She escapes and runs towards her fellow workers with a loud cry.\n\n\"My boss made an advance on me, and when I refused I was thrown out of the factory without my week's pay!\"\n\nThe crowds of workers, students, farmers, and others join together and begin to shout (the audience joining in), demanding that the boss be handed over to them for his crime.\n\nThe German policeman is joined by other Europeans and a Japanese soldier. As the audience begins to boo loudly, they proceed to open fire on the crowd. Several fall dead and others run, though new protestors begin to join them. A white flag is handed from the wings to the front of the crowd reading in large letters:\n\n\"We demand justice! We demand we not be beaten!\"\n\nThe policemen respond with another volley, killing more protestors and scattering the demonstration."
 shanxi_political_events.27.a: "The dastardly villains!"
 shanxi_political_events.27.b: "This is upsetting my children, I think I'll leave."

 shanxi_political_events.28.t: "The Performance Part 3"
 shanxi_political_events.28.d: "As the police and protestors leave, the bodies of dead and wounded remain. A doctor and some aides come out onto the stage with stretchers as the wounded cry out for help. He turns to the audience and begins a long speech, about the violence and the humiliation rendered onto the Chinese nation by foreigners and the Hanjian during the 1936 protests. He concludes with the remark\n\n\"Do you really not think we should take up arms?\"\n\nThe actors wait until the clapping and cheers die down before a wounded man climbs onto a stretcher. He cries out\n\n\"They have knocked out my eye, but it is better to lose both eyes than to see China's shame!\"\n\nThe relatives of the dead and wounded protestors come onstage, crying and mourning. They are led by an old woman (played by a soldier), who delivers the closing address\n\n\"They have killed two of my sons and wounded a third and I am left alone in my old age. Yet if I could still bear more children, I would again birth a son so he may fight for China's freedom!\"\n\nThe theatre roars with clapping and applause, with the audience delivering a standing ovation. Feng smiles at the writer - it is clear that these performances will sell out for weeks to come."
 shanxi_political_events.28.a: "A moving performance!"

 shanxi_political_events.29.t: "Village Talk"
 shanxi_political_events.29.d: "Sensing a long-awaited breakthrough in their effort to win hearts and minds, Yan's government has capitalised on the recent shift in public opinion to launch an aggressive public relations campaign. Village Talk, Yan's favourite government-sponsored newspaper, has been running front-page articles lambasting the failures of the Guominjun while applauding Yan's numerous successes across the province. A number of anti-communist songs have been written, one of which goes\n\nThe Guominjun cut people down like grass\nWhether rich or poor, few escape.\nThe rich must awake; the poor must be made to realise that everyone will suffer if socialism triumphs.\nAlas!\n\nIndeed, ever since the Guominjun first arrived in Shaanxi, the Governor was less afraid of their military might as much as the appeal of their radical agenda on the province's long-suffering peasantry. He wisely noted that \"the job of suppressing revolution is 70% political and only 30% military, while the job of preventing its growth altogether is 90 per cent political.\" Nonetheless, Yan has mobilised an \"Anti-Socialist Militia\", a paramilitary drawn from the younger members of the gentry. A reckoning is at hand, and it looks like Yan might end up on top."
 shanxi_political_events.29.a: "We will go 100% of the way!"

 shanxi_political_events.30.t: "A New Catechism"
 shanxi_political_events.30.d: "Sensing a long-awaited breakthrough in their effort to win hearts and minds, Feng and his army have pulled every connection, pushed every agitprop - anything to sway the last of the fence sitters in an aggressive public relations campaign. Agitators in [SHX.Capital.GetCapitalVictoryPointName] have grown bolder in the classrooms, in study societies, and in illegal union meetings, all to weaken the foundations of Yan's power base. But perhaps their greatest tool is the words of their revised catechism of their movement:\n\nSection 3: Justice\nQ12: That our brother laobaixing should toil ceaselessly and yet be without food clothing and shelter while those who do no work of any kind have the finest luxuries. Say all of you, is that just?\n A: It is not\nQ13: If those who love idleness, but also enjoy said luxuries while engaging in wild profligacy and extravagance, say you, men, is it just?\nA: It is not\nQ14: Since this is so, what should you do?\nA: We shall advocate justice\nQ15: How will you advocate justice?\nA: We shall have everyone have food, clothing, homes and money.\nQ16:Where will you begin in order to carry out this programme?\nA: Our first step is to not harass and not let others harass the commoners. Our second is to secure land and employment for the people.\nQ17:And what more should be done?\nA: Workers shall eat, toilers shall eat, but the idle shall meet with our intervention!\n\nOther sections include a copy of Sun Yat-sen's will, the Wuyuan Oath, and reflective questions on sacrifice, duty, and anti-Imperialism. This populist agenda, widely popular among the commoners, intellectuals and even members of the gentry, has spread far and wide, greatly enhancing Feng's reputation in the province."
 shanxi_political_events.30.a: "And justice we shall have!"

 shanxi_political_events.31.t: "On the Road to Paradise"
 shanxi_political_events.31.d: "\"People! People! Come quickly and listen! Look at me and know my heart! My only desire is to love the people!\"\n\nIn one final push for Shanxi's destiny, Yan himself has travelled across the province, organising massive campaign-style rallies often attended by entire towns and regions. Accompanying him are large bands playing cheery songs such as the \"Hymn to the Federation of Municipalities and Workers\", energising the audience and creating a festival-like atmosphere. In addition to stops in Shanxi proper, he boldly moved his speeches into the Guominjun powerbase itself in Shaanxi, holding one of such rallies in Yan'an while any dissenters could do nothing but watch.\n\nHe concluded his tour with an address in [SHX.Capital.GetCapitalVictoryPointName], where hundreds of thousands (perhaps over a million) citizens listened as the speakers praised the governor's efforts at building a \"paradise\" in their province, while the Governor himself spoke at length about the future he promises for the faithful. Afterwards, Yan's finest soldiers and many students from Taiyuan's universities marched down the streets under torchlight, shouting their slogans and waving signs in support of their leader. This show of strength, while not necessarily winning over any enemies he has made, has at least solidified recognition that Yan stands as the master of Shanxi."
 shanxi_political_events.31.a: "They will listen to him now."

 shanxi_political_events.32.t: "Oathsworn"
 shanxi_political_events.32.d: "\"The goals of the Guominjun are, by using the principles of Dr Sun Yat-sen, to arouse the masses, to extirpate the traitorous warlords, to overthrow imperialism, and to seek freedom and independence for China. We will also ally ourselves in a common struggle with those peoples of the world who treat us with equality. We will live and die together, and never stop until we reach these goals. We swear it!\"\n\nOn September 17th, 1926 in the town of Wuyuan, Suiyuan, Feng Yuxiang stood before his men and delivered that oath. The situation was not kind to him at the time, Guominjun troops had been pushed out of Beijing earlier that year by a resurgent Zhili force. But as the Kuomintang began their northern expedition, Feng Yuxiang saw his chance, and on that day swore his men over to the cause of Dr Sun Yat-sen.\n\nMany years have passed, but while delivering his speech today before the gathered Guominjun remnants, Feng could not help but reference it once again. He assures the crowd that he has not forgotten the oath, nor will the Guominjun ever forget. The tyranny that grips China will be shattered, and the nation rebuilt for the people. After he finished, just like then in 1926, the crowd roared with cheers of \"Down with the foreign powers! Root out the warlords!\", a cry so resounding that it took several minutes to quiet down.\n\nDr. Sun's successors have long proven themselves unworthy, but the man's principles continue to stand. The people of Shanxi, Shaanxi, and all the thousands of loyalists that have followed Feng Yuxiang over the years shall fight for a China free of imperialists and warlords!"
 shanxi_political_events.32.a: "Towards death or freedom!"

 shanxi_political_events.33.t: "The Northern Expedition of Feng Yuxiang" #《馮玉祥北伐工作記》
 shanxi_political_events.33.d: "With the technological advance of photography, it is now more than expected to see photos printed in newspapers or even footage in cinemas, not to mention that films were already made as both propaganda tools and even military lecturing materials by the powers. In the past decade, watching movies in cinemas for news and entertainment became a trend sweeping the globe. Shanxi will not be an exception. Feng Yuxiang, the Christian General, is well aware of the power and potential of propaganda in motivating his soldiers and constructing a good image of his cause, especially after the tremendous success of the People's Theatre. When he was reading a newspaper article about cinemas and foreign nationalist films in Shanghai in his crude wooden house alone, an interesting idea popped up. In the past few weeks, he has been trying to contact photographers willing to shoot a film for him, and it is said that the product will be shown in the People's Theatre.\n\nAs expected, curious crowds who would be watching a film for the first time filled the theatre, behind the heads stands a giant projector and a Guominjun officer. As the officer starts operating the projector and the lights go off, the audience holds their breath. A great white circle faded in on the wall with a standing silhouette. When the image becomes clear, people recognised that the half-naked man is Feng Yuxiang, and he is performing a sword dance in front of his soldiers, footage of Feng awarding medals to his soldiers with his great smile and sitting and discussing military plans with his officers then followed.\n\nAlthough this film is silent, the ordinary behaviours of Feng Yuxiang shown in it, especially waving his sword like a soldier, remind the audience that, before rising as the famous Christian General and the head of the Guominjun, Feng was simply a Laobaixing and ordinary soldier, like most of the audience."
 shanxi_political_events.33.a: "Feng the movie star!"

