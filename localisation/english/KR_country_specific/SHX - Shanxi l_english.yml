 #Major Leaders
 #馮玉祥
 SHX_feng_yuxiang: "Feng Yuxiang"
 SHX_feng_yuxiang_intro_paragraph: "How does the son of a poor soldier go on to become a great man? In the old days, it was said that such a great man would not talk about his lowly birth, but in the ailing days of the Great Qing, history was written by many sons of the \"laobaixing\". The grandson of a peasant and the son of a former bricklayer, servant and labourer turned soldier, Feng Yuxiang spent his childhood raised by impoverished opium addicts. Born Feng Jishan, at age ten his life changed when his father's friends, placed him on the soldiers' roster in order to double his family's payroll. Apparently by error, his name was recorded for the first time as \"Yuxiang\"."
 SHX_feng_yuxiang_mid_paragraph: "Over the next few years, his mother died and he continued growing up in a military camp - turning into an effective soldier of a dying empire. Several attempts at gambling and becoming penniless helped Feng develop a lasting resolve - to never gamble or drink again and to save his limited money. An eager soldier in a corrupt military, he quickly became disgusted by the rampant corruption, incompetence and foreign domination of the humiliated nation. It was no surprise then, that this soldier once deemed a \"foreign snack\" (that is, one destined to be killed by enemy invaders), turned to revolution.\n\nAs the units around him developed into the Beiyang Army under Yuan Shikai, Feng became a Christian and increasingly dissatisfied. In the chaos of the 1920s, Feng stood out as a travelling commander/governor known for his strict religious discipline for himself and his growing command. Dubbed the \"Christian General\" in 1919, his service with the Zhili clique came to an end with his participation in the failed 1924 Beijing coup. In its aftermath, Feng fled northwest with his army, now known as the Guominjun."
 SHX_feng_yuxiang_sic_desc: "§YBorn:§! §LNovember 6th, 1882, in Chaohu, Anhui Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §L$SHX_feng_yuxiang_intro_paragraph$\n\nAn eager soldier in a corrupt military, he quickly became disgusted by the rampant corruption, incompetence and foreign domination of the humiliated nation. It was no surprise then, that this soldier once deemed a \"foreign snack\" (that is, one destined to be killed by enemy invaders), turned to revolution. As the units around him developed into the Beiyang Army under Yuan Shikai, Feng became a Christian and increasingly dissatisfied. In 1919, his service with the Zhili clique came to an end with his participation in the failed 1924 Beijing coup. In its aftermath, Feng fled northwest with his army, now known as the Guominjun.\n\nAn attempt to reverse his fortunes by allying with the Kuomintang and its Northern Expedition proved to be a deadly failure. Forced to retreat to Shanxi, he has come to an accord with Governor Yan Xishan in an effort to ward off the growing power of Wu Peifu. Nearly a decade later, however, many wonder if this alliance can possibly last...§!\n\n§YNotes: The undisputed leader of the Guominjun, there is little doubt where his loyalties lie.§!"
 SHX_feng_yuxiang_victory_leader_desc: "§YBorn:§! §LNovember 6th, 1882, in Chaohu, Anhui Province, Great Qing§!\n§YBackground:§! §L$SHX_feng_yuxiang_intro_paragraph$\n\n$SHX_feng_yuxiang_mid_paragraph$\n\nAn attempt to reverse his fortunes by allying with the Kuomintang and its Northern Expedition proved to be a deadly failure. Forced to retreat to Shanxi, he has come to an accord with Governor Yan Xishan in an effort to ward off the growing power of Wu Peifu. In yet another betrayal that has for better or for worse marked his career, he has successfully ousted Governor Yan from the area - installing the Guominjun as a renewed force in the North.§!"
 SHX_feng_yuxiang_president_leader_desc: "§YBorn:§! §LNovember 6th, 1882, in Chaohu, Anhui Province, Great Qing§!\n§YBackground:§! §L$SHX_feng_yuxiang_intro_paragraph$\n\n$SHX_feng_yuxiang_mid_paragraph$\n\nThe late 1920s and the 1930s were a time of great tribulation for this heroic army, successively defeated and forced to regroup in Yan'an. However, they emerged from this period of exile as a reinvigorated force, and proved to be much more successful in their quest to liberate their homeland. Now, at the nation's helm, many wonder what plans he has in store for his beloved country.§!"
 SHX_feng_yuxiang_commander_desc: "§YBorn:§! §LNovember 6th, 1882, in Chaohu, Anhui Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §LBorn to an impoverished family of opium addicts, Feng's early life as a soldier (enrolled initially at age ten as part of a coveted Father-Son Soldiers corruption scheme popular at the time) pushed him towards his path to becoming a champion of the laobaixing. Joining the wave of revolutionary and anti-imperialistic sentiment, Feng rose through the ranks in wake of the Xinhai revolution, becoming a member of the Beiyang Army and later the Zhili clique.\n\nHaving converted to Christianity and utilising its tenets as a means of aggressively enforcing a more virtuous social order amidst the chaos of the Warlord Era. Feng became known as the \"Christian General\" across his various campaigns and assignments in the 1910s-1920s. His followers, initially the 16th Mixed Brigade and later the 11th Division, became famous for their strict discipline and ideological fanaticism.\n\nBombastic, revolutionary, and often the centre of attention, Feng soon gained another nickname - \"the traitor general\". A key plotter along with Sun Yue and Hu Jingyi in the 1924 Beijing Coup, its initial success propelled Feng to great fame and also allowed him to meet Sun Yat-sen. However, it soon collapsed and Feng's allies were forced to flee northwest, becoming known as the \"Northwest Army\" or perhaps more famously the \"Guominjun\" (National Army).\n\nSubsequent schemes to return to power in Northern China ultimately came to nought, though the Guominjun remain steadfastly loyal to Marshal Feng. The centre of a large cult of personality and known for his flamboyant, revolutionary spirit, Feng dreams of one day having a chance to bring about his vision for a renewed China.§!\n\n§YNotes: The undisputed leader of the Guominjun, there is little doubt where his loyalties lie.§!"

 #閻錫山
 SHX_yan_xishan: "Yan Xishan"
 SHX_yan_xishan_starting_leader_desc: "§YBorn:§! §LOctober 8th, 1883, in Xinzhou, Shanxi Province, Great Qing§!\n§YBackground:§! §LGovernor Yan Xishan is a larger-than-life figure in many ways - the son of a wealthy family that lost it all, a soldier turned revolutionary, a native son of Shanxi who drove out the haughty Manchu mandarins, a Model Governor of his beloved province. Some say he simply does not live up to this reputation in life, with an increasingly divided and stagnant government, endemic corruption leading all the way to the top, and a failed national contender during the struggle for northern China in the 1920s. Whatever the case, as Shanxi reels from the impacts of the shifting political tides, Governor Yan is forced to work with (and against) his erstwhile allies in the Guominjun, led by Feng Yuxiang. Despite all the troubles he faces, and despite all the odds, Yan still believes a day will come when he will save China from its disunity and bring about the stabilising, guiding hand that it so desperately needs.\n\nYan Xishan was born to one of Shanxi's once numerous banking and commercial clans and given a traditional Confucian education expected of his status. This, combined with his family's loss of status following a major economic downturn, perhaps explains his uneasy, fractious alliance/relationship with the gentry. After enrolling in Taiyuan military school, he went abroad to study in Japan for a few years. This experience was eye-opening for him as he saw a society that had rapidly modernised under an authoritarian, centralised government. He further admired the discipline and \"Bushido\" code of the Japanese military, and praised their success in defeating Russia in the Russo-Japanese war. The German Empire's victory in the Weltkrieg further turned him down the route of autocracy, reinforcing his belief in the need for strong leadership. Governor Yan took up leadership of Shanxi after the Xinhai revolution of 1911, though he cut ties with Sun Yat-sen after 1913. Despite his desire for Chinese unity, he remained suspicious of successive central governments' attempts to undermine his control of the province. He achieved fame for his many modernising programmes for Shanxi, though more cynical observers note that quite a few have failed to come to meaningful fruition.§!"
 SHX_yan_xishan_victory_leader_desc: "§YBorn:§! §LOctober 8th, 1883, in Xinzhou, Shanxi Province, Great Qing§!\n§YBackground:§! §LGovernor Yan Xishan is a larger-than-life figure in many ways - the son of a wealthy family that lost it all, a soldier turned revolutionary, a native son of Shanxi who drove out the haughty Manchu mandarins, a Model Governor of his beloved province. He has consolidated control over Shanxi, prevailing against attempts to subvert his decades-long rule by Feng Yuxiang and his treacherous Guominjun. This, he hopes, is the first step in his quest to unite China under his rule - toppling the corrupt regime in Beijing and sweeping away the other warlords. He promises a wise, paternal and strict hand that will end China's century of humiliation.\n\nYan Xishan was born to one of Shanxi's once numerous banking and commercial clans and given a traditional Confucian education expected of his status. This, combined with his family's loss of status following a major economic downturn, perhaps explains his uneasy, fractious alliance/relationship with the gentry. After enrolling in Taiyuan military school, he went abroad to study in Japan for a few years. This experience was eye-opening for him as he saw a society that had rapidly modernised under an authoritarian, centralised government. He further admired the discipline and \"Bushido\" code of the Japanese military, and praised their success in defeating Russia in the Russo-Japanese war. The German Empire's victory in the Weltkrieg further turned him down the route of autocracy, reinforcing his belief in the need for strong leadership. Governor Yan took up leadership of Shanxi after the Xinhai revolution of 1911, though he cut ties with Sun Yat-sen after 1913. Despite his desire for Chinese unity, he remained suspicious of successive central governments' attempts to undermine his control of the province. He achieved fame for his many modernising programmes for Shanxi, though more cynical observers note that quite a few have failed to come to meaningful fruition. Recent initiatives however have proven to be more successful, winning the loyalty of the province and cementing his reign.§!"
 SHX_yan_xishan_president_leader_desc: "§YBorn:§! §LOctober 8th, 1883, in Xinzhou, Shanxi Province, Great Qing§!\n§YBackground:§! §LPresident Yan Xishan is a larger-than-life figure in many ways - the son of a wealthy family that lost it all, a soldier turned revolutionary, a native son of Shanxi who drove out the haughty Manchu mandarins, a Model Governor of his beloved province, and now President of a reforged Republic of China. A few years ago, few could have predicted that the underdog who did not even hold full control of his own province could have prevailed against the might of the many foes arrayed before him. But he defeated them each in turn, and now is able to embark on his quest to transform China along a paternalist, autocratic line inspired by his experiences in Japan. A new era emerges in China under Yan's helm, and the Century of Humiliation shall be no more.\n\nYan Xishan was born to one of Shanxi's once numerous banking and commercial clans and given a traditional Confucian education expected of his status. This, combined with his family's loss of status following a major economic downturn, perhaps explains his uneasy, fractious alliance/relationship with the gentry. After enrolling in Taiyuan military school, he went abroad to study in Japan for a few years. This experience was eye-opening for him as he saw a society that had rapidly modernised under an authoritarian, centralised government. He further admired the discipline and \"Bushido\" code of the Japanese military, and praised their success in defeating Russia in the Russo-Japanese war. The German Empire's victory in the Weltkrieg further turned him down the route of autocracy, reinforcing his belief in the need for strong leadership. Governor Yan took up leadership of Shanxi after the Xinhai revolution of 1911, though he cut ties with Sun Yat-sen after 1913. Despite his desire for Chinese unity, he remained suspicious of successive central governments' attempts to undermine his control of the province. He achieved fame for his many modernising programmes for Shanxi, which is the model for which he intends to transform Chinese society.§!"
 SHX_yan_xishan_commander_desc: "§YBorn:§! §LOctober 8th, 1883, in Xinzhou, Shanxi Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §LThe son of wealthy bankers and merchants, Yan Xishan was raised in a traditional Confucian education expected of the provincial elite. As Shanxi's once prosperous banking community withered, the young man enrolled (like many others to come) in military schooling at Taiyuan in hopes of securing a stable living for the future. In 1904 he went to Tokyo for further military schooling, greatly inspired by the rapid progress, authoritarianism, and militarism he saw while abroad. He further met Sun Yat-sen and joined the Tongmenghui, preparing a \"Blood and Iron\" society and later joining a \"Dare to Die\" corps with other Chinese revolutionaries. Returning home, he became a commander in Shanxi, which allowed him to help overthrow local Qing loyalists during the 1911 revolution.\n\nHis military and organisational skills allowed him to become the military governor of Shanxi, with de facto supremacy over the civilian governor. He survived multiple attempts to bring Shanxi under the heel of the central government, first by Yuan Shikai and then by Wu Peifu. While he demands his commanders utilise the latest in military technology and tactics, as a field commander he has a tendency to insist on holding every piece of land and micromanaging campaigns far from the front. Given his failures to push against Zhili forces during the Fourth Zhili-Fengtian War and his numerous duties in administration, many question if it is wise for Yan to take up field command. On the other hand, others point out that surely with the wisdom and cunning the \"Model Governor\" has shown, it is only natural that Yan takes charge.§!\n\n§YNotes: The core of the so-named \"Yan Clique\", the Governor commands tremendous influence throughout Shanxi.§!"

 #Flavour Leaders
 #乔家才 - Totalist
 SHX_qiao_jiacai: "Qiao Jiacai"
 SHX_qiao_jiacai_leader_desc: "§YBorn:§! §LApril 3rd, 1906, in Yiwang, Shanxi Province, Great Qing§!\n§YBackground:§! §LFrom a young age, Qiao Jiacai was an energetic, brilliant student and a patriot. At age 18, shortly after enrolling in Taiyuan Civilian Middle School, he was inspired by many activists from Beijing who taught him about Sun Yat-sen and his Three Principles of the People. Together, he and other students formed the Jiaocheng County branch of the Kuomintang in 1925. Within a year, he ran away from home to attend Whampoa academy. As the Northern Expedition raged, he secretly returned home to Shanxi to organise his comrades in preparation for the eventual KMT takeover. That takeover never came - at least not in 1927. Instead, Jiacai went underground with his closest associates - forming a secretive intelligence cell based in Jiaocheng. An associate of the BIS and rumoured to be the long-time head of the entire North China branch, the Kuomintang's recent resurgence has seen Qiao installed as the Governor of Shanxi. For Qiao, this is a vindication of a decades-long struggle and proof that China's rejuvenation is inevitable.§!"

 #潘自力 - Syndicalist
 SHX_pan_zili: "Pan Zili"
 SHX_pan_zili_leader_desc: "§YBorn:§! §LMay 1st, 1904, in Huaxian County, Shaanxi Province, Great Qing§!\n§YBackground:§! §LThe 1920s was not a kind era, with many youths growing bitter and radicalised by the chaos of the warlord era. Pan Zili was one of these youths, joining an artillery battalion as a trainee in 1921 at age 17. Two years later, he became a socialist, inspired by Wei Yechou and news in 1925 about the leaked Entente's treacherous intentions to hand over Shandong to Japan had they won the Weltkrieg. After helping organise protests in Taiyuan, he was chased out of Shanxi by provincial authorities despite the protests petering out relatively quickly - a testament to Yan's brutality. He fled to France in 1925 to study at the Sun Yat-sen University in Paris, spending his time in exile developing his revolutionary thoughts. He returned home in 1933 to organise labour unionism in Taiyuan, most concentrated in the Taiyuan Municipal Labour Union. Once a fringe leader, even within the broader Shanxi left and even within the Taiyuan Labour Union itself, the rising socialist tide in China has seen Pan Zili installed as the Governor of Shanxi. Working with other leftist groups in China, Pan Zili and his Shaanxi Provincial Committee of the Syndicalist Youth League intend to promote a truly new order for China's most oppressed province.§!"

 #胡景通 - Rad Soc
 SHX_hu_jingtong: "Hu Jingtong"
 SHX_hu_jingtong_leader_desc: "§YBorn:§! §L1910, in Fuping, Shaanxi Province, Great Qing§!\n§YBackground:§! §LWhen the Northern Expedition was lost, many lost hope and abandoned the Kuomintang cause. Not Hu the family, and certainly not Hu Jingtong. Longtime Kuomintang stalwart, Hu Jingtong was a soldier in the National Revolutionary Army as a battalion commander. After their defeat in the Northern Expedition, Hu studied abroad in France and had the opportunity to join the Reorganised Committee of the Kuomintang. He secretly returned home using Kuomintang smuggling networks, finding employment with the Guominjun as a staff officer thanks to his older brother Hu Jingyi's influence. The resurgence of the Kuomintang has seen Shanxi fall under the control of the White Sun and Hu Jingtong has been given the task of organising a new provincial government under the jurisdiction of the Three Principles.§!"
 SHX_hu_jingtong_advisor_desc: "§YBorn:§! §L1910, in Fuping, Shaanxi Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §LHu Jingtong is a native of Shaanxi, a member of a family of dedicated Kuomintang stalwarts. Born in 1910 on the eve of the Xinhai revolution, he joined the army in 1924 and became a battalion commander in the National Revolutionary Army during the Northern Expedition. German intervention and the failure of the revolution did not dampen his loyalty to the cause, and in 1928 he went abroad to study - spending time in France and at Sun Yat-sen University. Returning home from Japan, he found employment within the Guominjun through Jing Yuexiu in 1935, gaining the position of battalion commander. His steadfast belief in the inevitable return of the Kuomintang to power has been dismissed by many as overly optimistic, but he commands a network of like-minded individuals operating in Shanxi from his base in Shaanxi.§!\n\n§YNotes: The leader of the local Reorganised Comrades Association branch of the Kuomintang, Hu Jingtong and his allies have thrown their lot solidly with Feng Yuxiang and his army.§!"

 #魏野畴 - Soc Dem
 SHX_wei_yechou: "Wei Yechou"
 SHX_wei_yechou_leader_desc: "§YBorn:§! §L1898, in Xingping, Shaanxi Province, Great Qing§!\n§YBackground:§! §LWei Yechou is a native-born revolutionary from Shaanxi, and with the final triumph of the Kuomintang in Shanxi he has become the Governor of the province. Learning of revolutionary ideals while a student in Beijing, he was an early organiser of socialist activity in Shaanxi. He and other socialists worked with Guominjun generals to push out Beiyang forces from the region in the 1920s, joining in with the Northern Expedition in a failed effort to throw off the reactionary yoke. Failure in the revolutionary evidently did not stop Wei's efforts and he continued to organise underground KMT elements while embedding himself within the Guominjun. In particular, their efforts at creating farmers' associations in the area won him considerable popularity among Shaanxi's impoverished peasants and low-income farmers. Now, with the help of outside actors, it is up to Wei to establish a revolutionary government in the region.§!"
 SHX_wei_yechou_advisor_desc: "§YBorn:§! §L1898, in Xingping, Shaanxi Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §LWei Yechou is a native-born revolutionary from Shaanxi. Growing up around Xi'an, he studied history and geography at Beijing Normal School. Caught up in 1910s student radicalism, he became a socialist under the influence of Li Dazhao. Along with Yang Zhongjian, Li Zizhou, and Liu Tianzhang, Wei Yechou organised the Shaanxi Student Association and returned home to Yulin in 1921 as a middle school teacher.\n\nFrequently travelling between Beijing and Shaanxi, in 1925 he led marxist students in Xi'an to fight alongside Yang Hucheng and other rebelling soldiers against the Anhui clique warlord Wu Xintian. This rebellion coalesced into the Guominjun, and around this time Wei went to Guangzhou to attend the Second National Congress of the Kuomintang. During the Northern Expedition, Wei organised many of his comrades into the Kuomintang's Shaanxi Provincial Party Central Committee, heading the propaganda department.\n\nThe GMJ-KMT alliance ultimately failed to break the Zhili, but their ties lingered on. Wei is the head of the Political Department of the Guominjun and remains the de facto leader of the Kuomintang in Shaanxi. Their influence in the Xi'an (Changan) County Farmer's Association has given Wei considerable influence over the more radical wing of the GMJ.§!\n\n§YThe leader of the local Provisional Action Committee affiliated branch of the Kuomintang, Wei Yechou and his allies have thrown their lot solidly with Feng Yuxiang and his army.§!"

 #趙丕廉 - Soc Lib
 SHX_zhao_pilian: "Zhao Pilian"
 SHX_zhao_pilian_leader_desc: "§YBorn:§! §L1882, in Wuji Village, Shanxi Province, Great Qing§!\n§YBackground:§! §LZhao Pilian's rise to power began in 1911. Alumnus and one of the first students to attend Shanxi University, Zhao Pilian was an early revolutionary in the Xinhai revolution, which solidified his revolutionary, republican credentials. His willingness to calm down and negotiate with student protestors also won him public support, and he emerged as a de facto education minister in the province throughout the 1920s, serving as the principal of the People's Normal School. Seen as a liberal moderate, he was selected to serve as Shanxi's new governor by recent outside intervention, though he has a more ruthless side - many overlook his prior service as a police captain and experience in Shanxi's byzantine bureaucracy.§!"
 SHX_zhao_pilian_advisor_desc: "§YBorn:§! §L1882, in Wuji Village, Shanxi Province, Great Qing§!\n§YAlignment:§! §aIndependent§!\n§YBackground:§! §LZhao Pilian is the principal of the People's Normal School in Taiyuan, the educator of Shanxi's future educators. In this role he has emerged as the de facto Education Minister for the province, serving as a more moderate principal ever since the ouster of Zhao Daiwen due to student pressures. Born in 1882, Zhao was a student in one of the earliest classes at Shanxi University. A participant in the Xinhai revolution against the Qing in 1911, he was initially slated to be arrested by Yuan Shikai before successfully fleeing to the south. He returned later to establish a factory before becoming a police chief, bookstore owner and magistrate. His vast experiences and his revolutionary credentials made him a suitable fit for Yan in 1925 to appease the radical student organisation, relatively loyal to the status quo but willing to intercede on behalf of liberal leaders as necessary. He remains convinced that Shanxi is in dire need of educational reform, and hopes to be the spearhead for such changes.§!\n\n§YNotes: Although a major member of Yan Xishan's government, his affiliation with local student groups and other liberal intellectuals mean he is seen as a person worth courting by both sides.§!"

 #王驤 - Mar Lib
 SHX_wang_xiang: "Wang Xiang"
 SHX_wang_xiang_desc_body: "A scholar, teacher, and later member of the Tongmenghui in the final days of the old Great Qing, the Xinhai Revolution marked the beginning of a major shift in not just the trajectory of China. Wang, then a principal of a Middle School in Shanxi, changed careers in 1916 to become an auditor and manager at a series of mining companies.\n\nRising through the ranks of industry, he established a factory of his own in 1930, in his home province of Shanxi, at the start of Yan and Feng's Ten Year Plan. Having caught the eye of Governor Yan, Wang became the President of the Shanxi Provincial Bank, a semi-official institution integral to Yan's ability to control provincial finances. Serving concurrently as a member of the provincial government, director of the Construction Bureau and director of the Rural Relief Bureau, Wang's growing influence in Shanxi belies the growing influence of a new generation of policymakers in Shanxi.\n\nTaking charge after Yan's disastrous participation in the Fourth Zhili-Fengtian war, Wang and many others in Shanxi see the need for not only greater fiscal responsibility (especially in face of severe mismanagement in the Ten Year Plan) but also greater cooperation with the Central Government."
 SHX_wang_xiang_leader_desc: "§YBorn:§! §L1887, in Shouyang County, Shanxi Province, Great Qing§!\n§YBackground:§! §L$SHX_wang_xiang_desc_body$\n\nHaving supplanted Yan as Governor of Shanxi, this clique of leading merchants, conservative intellectuals, and loyalist commanders are expected to be a pliant civilian regime to maintain control over the region.§!"
 SHX_wang_xiang_advisor_desc: "§YBorn:§! §L1887, in Shouyang County, Shanxi Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §L$SHX_wang_xiang_desc_body$§!\n\n§YA member of Yan's inner circle and with extensive ties to the Central Government, Wang is expected to fiercely resist any Guominjun advances against his position.§!"
 SHX_wang_xiang_sic_desc: "§YBorn:§! §L1887, in Shouyang County, Shanxi Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §L$SHX_wang_xiang_desc_body$\n\nWarming relations between Taiyuan and Beijing have allowed Wang to rise in influence - solidifying his position at Governor Yan's side. This marks a victory for Wang's clique and the entrenchment of Beijing's interests in the province.§!\n\n§YNotes: A member of Yan's inner circle and with extensive ties to the Central Government, Wang is expected to fiercely resist any Guominjun advances against his position.§!"

 #商震 - Soc Con
 SHX_shang_zhen: "Shang Zhen"
 SHX_shang_zhen_desc_body: "As a Baoding military graduate and early Tongmenghui revolutionary (having met Sun Yat-sen during an exile in Japan), Shang's credentials as a republican leader were established by his actions in the 1910s. His early involvement with Feng Yuxiang helped protect him from execution, though in 1916 Shang found himself in the employ of the then-new Governor Yan Xishan. This brought him to Shanxi, where he aided in the reforms of the Provincial Army and participated in multiple conflicts including against Feng.\n\nStill, his effectiveness as a commander was demonstrated across the 1920s though his loyalties grew suspect within the Shanxi clique due to his continuing sympathies with the Kuomintang and unwillingness to commit to either Yan or Feng's movements in the 1930s."
 SHX_shang_zhen_leader_desc: "§YBorn:§! §LSeptember 21st, 1888, in Shaoxing County, Zhejiang Province, Great Qing§!\n§YBackground:§! §L$SHX_shang_zhen_desc_body$\n\nThis holding out it appears was the correct choice, as the ultimate master of Shanxi was neither strongman. Instead, outside powers have elected to appoint Shang as the new Governor of Shanxi, trusting him and his fellow nationalistic officers and other sympathisers in charge of an occupied province. Whether this means the enforcement of the Three Principles or just another brutal dictatorship is still unknown.§!"
 SHX_shang_zhen_sic_desc: "§YBorn:§! §LSeptember 21st, 1888, in Shaoxing County, Zhejiang Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §L$SHX_shang_zhen_desc_body$\n\nIn an effort to secure the allegiance of Shang's growing Kuomintang inspired clique and keep tabs on Taiyuan, it seems that Feng Yuxiang has elected to appoint Shang has his governor of Shanxi province. This has elevated Shang's standing in the government and won over many wavering members of the army.§!"
 SHX_shang_zhen_army_chief_desc: "§YBorn:§! §LSeptember 21st, 1888, in Shaoxing County, Zhejiang Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §LA graduate of Baoding military academy in 1900, his enrolment in foreign language classes in the military academy exposed him to revolutionary ideals permeating all sectors of society. Around this time, he met Feng Yuxiang, a fellow young revolutionary. A failed attempt to assassinate Zaixun, the Minister of the Navy, forced Shang to flee from Qing officials abroad to Japan, where he continued to grow educated in military matters. There he met Sun Yat-sen and cemented his participation in the Tongmenghui.\n\nDuring the Xinhai revolution, Shang led revolutionary militias in northern China first in Fengtian and then in Shandong. His continued support of the Kuomintang despite his nominal allegiance to Yuan Shikai's government led to his arrest, though intervention by Feng secured his release. Fighting in the National Protection War, he then found himself in the employ of Governor Yan Xishan of Shanxi in 1916.\n\nAs one of Yan's men, Shang led the 4th Mixed Brigade and later the 1st Mixed Brigade. He saw fighting in various conflicts across China's central plains as well as in Suiyuan. His military reforms were successful in improving Shanxi's army, however, they proved insufficient in the Fourth Zhili-Fengtian war and Shang's influence has decreased since then due to Yan's growing suspicion.\n\nStill, he remains a major candidate for leadership of the military due to his extensive political ties and years of experience.§!\n\n§YNotes: A Yan loyalist with Kuomintang sympathies, Shang and his ilk are expected to remain on the fence in Shanxi's power struggles.§!"
 SHX_shang_zhen_commander_desc: "§YBorn:§! §LSeptember 21st, 1888, in Shaoxing County, Zhejiang Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §LIn 1905, Shang Zhen joined the Baoding Beiyang Army Crash Course to study English and Japanese, where he was exposed to revolutionary ideals and met fellow revolutionary Feng Yuxiang. After joining the Tongmenghui, his revolutionary activities led to his expulsion in 1906 for inciting revolution, following a failed assassination attempt on Navy Minister Zaixun. Forced to flee Qing authorities, Shang sought refuge in Japan, continuing his military education and solidifying his revolutionary commitment.\n\nDuring the Xinhai revolution, Shang led revolutionary militias in northern China first in Fengtian and then in Shandong. His continued support of the Kuomintang despite his nominal allegiance to Yuan Shikai's government led to his arrest, though intervention by Feng secured his release. Fighting in the National Protection War, he then found himself in the employ of Governor Yan Xishan of Shanxi in 1916.\n\nAs one of Yan's men, Shang led the 4th Mixed Brigade and later the 1st Mixed Brigade. He saw fighting in various conflicts across China's central plains as well as in Suiyuan. His military reforms were successful in improving Shanxi's army, however, they proved insufficient in the Fourth Zhili-Fengtian war and Shang's influence has decreased since then due to Yan's growing suspicion.§!\n\n§YNotes: A Yan loyalist with Kuomintang sympathies, Shang and his ilk are expected to remain on the fence in Shanxi's power struggles.§!"

 #趙戴文 - Nat Pop
 SHX_zhao_daiwen: "Zhao Daiwen"
 SHX_zhao_daiwen_desc_body: "Zhao Daiwen has seen it all when it comes to the matters ailing China. In his youth he witnessed the recurring failures of the Qing dynasty's Self-Strengthening Movement, forced to study diligently to escape the poverty of his poor Shanxi family. It was only in his late 30s that he was able to go abroad to receive a university education in Japan - shortly after the defeat of Russian forces in Manchuria. There he joined the Tongmenghui and met Yan Xishan, his life (along with his world-view) changing forever.\n\nAt home he became the chief lieutenant to the new governor of Shanxi, serving as the Secretary-General of the Governor's Office. He has since taken a variety of different roles as he is needed, serving as Yan's more educated, Confucian mentor. He also has quite a network of his own, crafting alliances with Buddhist groups (he is himself a devout Buddhist), local gentry clans, elements of the bureaucracy, and even connections with representatives of the central government."
 SHX_zhao_daiwen_leader_desc: "§YBorn:§! §LNovember 28th, 1867, in Wutai County, Shanxi Province, Great Qing§!\n§YBackground:§! §LThe long-time mentor of Yan Xishan, Zhao Daiwen had amassed quite a following of his own: building a network of Buddhist groups (he is himself a devout Buddhist), local gentry clans, elements of the bureaucracy, and even connections with representatives of the central government. But sometime along the way, it seems that outside groups have elected to install Zhao as the new leader of Shanxi, replacing Governor Yan with an older, perhaps wiser figure in their eyes. But perhaps the greatest manifestation of Zhao's rule is the Heart Washing Society, a group of neo-Confucian fanatics who desire the total rebirth of not only Shanxi but all of China. These ambitions are not likely to leave the province, but will almost definitely leave their mark in Shanxi.§!"
 SHX_zhao_daiwen_advisor_desc: "§YBorn:§! §LNovember 28th, 1867, in Wutai County, Shanxi Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §L$SHX_zhao_daiwen_desc_body$ His help has been indispensable in helping perpetuate the rule of Yan Xishan for many decades now, and has earned his profound respect.§!\n\n§YNotes: Yan's mentor and long-time deputy and a staunch traditionalist, there is little doubt where Zhao's loyalty lies.§!"
 SHX_zhao_daiwen_sic_desc: "§YBorn:§! §LNovember 28th, 1867, in Wutai County, Shanxi Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §L$SHX_zhao_daiwen_desc_body$\n\nHis help has been indispensable in helping perpetuate the rule of Yan Xishan for many decades now, and has earned his profound respect. This respect was rewarded, naturally of course, with a position at Governor Yan's ear. He is credited as the main influence in Yan's neo-Confucian turn, sponsoring the Heart Washing Society and other reactionary, nationalistic groups.§!\n\n§YNotes: Yan's mentor and long-time deputy and a staunch traditionalist, there is little doubt where Zhao's loyalty lies.§!"

 #梁化之 - Nat Pop
 SHX_liang_huazhi: "Liang Huazhi"
 SHX_liang_huazhi_desc_body: "A \"nephew\" of Yan Xishan, or perhaps more accurately one of Yan's younger kinsmen, Liang Huazhi's early life was spent in his father's shop. Still, his rise to prominence was facilitated by his doting \"uncle\", who helped him through his education (in the schools the Governor founded no less) and appointed him as his personal secretary. His time in middle school and university pushed him towards a radical direction, engaging with various other nationalistic and often socialist groups on campus, though after graduating he found work managing Governor Yan's personal seal and \"special expenses\"."
 SHX_liang_huazhi_leader_desc: "§YBorn:§! §LNovember 1st, 1906, in Shijiawan, Shanxi Province, Great Qing§!\n§YBackground:§! §LA nephew of the since deposed Yan Xishan, Liang Huazhi is a controversial choice of an appointment by outside powers for Governor of Shanxi. Young, energetic, and radical, Liang has long served as a critical aid for his older kinsman, though it is speculated that Governor Yan continues to influence him behind the scenes. He is not merely a puppet of outside powers or Yan however: Liang has a rather large coterie of ultra-nationalistic militiamen under his command, composed of younger gentrymen and other radicalised elites, all under the banner of his so-called \"Sacrifice League\". As they work to radically reshape Shanxi's social and political structure, many wonder if his puppet masters have their regrets in their choice.§!"
 SHX_liang_huazhi_advisor_desc: "§YBorn:§! §LNovember 1st, 1906, in Shijiawan, Shanxi Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §L$SHX_liang_huazhi_desc_body$ His connections with other student radicals who have taken a rightward turn has come in handy at times however, and despite the de jure powerlessness of his job within the Governor's Office, like many others in his position he has kept more things for the governor than seals.§!\n\n§YNotes: Yan's nephew and an anti-socialist radical, Liang would rather die than abandon his uncle's cause.§!"
 SHX_liang_huazhi_sic_desc: "§YBorn:§! §LNovember 1st, 1906, in Shijiawan, Shanxi Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §L$SHX_liang_huazhi_desc_body$ His connections with other student radicals who have taken a rightward turn has come in handy at times however, and despite the de jure powerlessness of his job within the Governor's Office, like many others in his position he has served as a major secret-keeper and confidant.\n\nThis has elevated him to a special prominence within the Governor's inner circle. He has become one of Yan's most trusted aides, with a bond much thicker than water. Moreover, he has been amassing a power base on his own right, gathering nationalistic young elites under one palingenetic ultranationalistic banner.§!\n\n§YNotes: Yan's nephew and an anti-socialist radical, Liang would rather die than abandon his uncle's cause.§!"
 SHX_liang_huazhi_commander_desc: "§YBorn:§! §LNovember 1st, 1906, in Shijiawan, Shanxi Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §L$SHX_liang_huazhi_desc_body$\n\nWith his uncle hard-pressed by the rising tide of radicalism and conflict awashing the bloodstained land, Liang has been tasked to assemble nationalistic young elites drawn from Shanxi's gentry, urban upper class and universities into a potential political and increasingly military force. This \"Sacrifice League\" takes inspiration from the dare-to-die groups of Xinhai, and as its head Liang has proven surprisingly competent.§!\n\n§YNotes: Yan's nephew and an anti-socialist radical, Liang would rather die than abandon his uncle's cause.§!"

 #Generals
 #孫岳
 SHX_sun_yue: "Sun Yue"
 SHX_sun_yue_desc_body: "A descendent of Ming Dynasty officials, Sun Yue was a middle-aged scholar when he learned that Manchu soldiers of the Qing Dynasty had killed his ancestors, leading him to harbour Han-nationalist thoughts. In 1904, he began to study artillery at Baoding Military Academy, and in 1906, he entered the second phase of the Army Military Academy. He would soon join the Tongmenghui and participate in the Xinhai Revolution.\n\nSun would then participate in the National Protection War and join the Zhili Clique due to his relationship with Cao Kun. However, due to his dislike for Wu Peifu and his connections with Sun Yat-sen supporter Li Shizeng, Sun Yue defected and helped Feng Yuxiang commence the Beijing Coup."
 SHX_sun_yue_army_chief_desc: "§YBorn:§! §L1878, in Gaoyang, Zhili Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §L$SHX_sun_yue_desc_body$ However, following the routing of Feng's forces to Shanxi, Sun Yue followed Feng into exile, hoping that one day they may succeed in truly freeing China from the Zhili Clique.§!\n\n§YNotes: A rather old member of Feng Yuxiang's Guominjun, Sun Yue has expressed both public and private support for Feng.§!"
 SHX_sun_yue_sic_desc: "§YBorn:§! §L1878, in Gaoyang, Zhili Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §L$SHX_sun_yue_desc_body$ However, following the routing of Feng's forces to Shanxi, Sun Yue followed Feng into exile, hoping that one day they may succeed in truly freeing China from the Zhili Clique.\n\nThe victory of the Guominjun over Yan Xishan and his cronies has raised the profile of Sun Yue, one of Feng's oldest allies. As the former acting commander of the Guominjun, he has achieved a position of great relevance in the Guominjun's operations, though he is likely to clash bitterly with anyone appointed to succeed him.§!\n\n§YNotes: A rather old member of Feng Yuxiang's Guominjun, Sun Yue has expressed both public and private support for Feng.§!"
 #徐永昌
 SHX_xu_yongchang: "Xu Yongchang"
 SHX_xu_yongchang_army_chief_desc: "§YBorn:§! §LDecember 15th, 1887, in Datong, Shanxi Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §LOrphaned at the age of 13, Xu was 14 years old when he witnessed Empress Dowager Cixi and her entourage fleeing into the provincial city of Datong during the Boxer Rebellion of 1900 - in that particular incident, he served as a minor soldier in the Qing Army. After graduating from military school in 1908, he would be stationed in Beijing when the Xinhai Revolution broke out. In 1916, he participated in the National Protection War, and by 1917, he found himself as an instructor of the Zhili Officer Education Corps.\n\nHe distanced himself briefly from the Zhili Clique by joining Sun Yue's forces and eventually Feng Yuxiang's Guominjun. However, when Feng indicated that he wanted to align with the National Revolutionary Army in Guangzhou - Xu defected to Yan Xishan's army. This places him in a rather awkward position in Shanxi as he now shares the province with his former Guominjun allies as well.§!\n\n§YNotes: While once a member of the Guominjun, Xu has strongly come to the side of the Central Government in Beijing - perhaps a testament to his past Zhili career.§!"
 #楊虎城
 SHX_yang_hucheng: "Yang Hucheng"
 SHX_yang_hucheng_leader_desc: "§YBorn:§! §LNovember 26th, 1893, in Pucheng County, Shaanxi Province, Great Qing§!\n§YBackground:§! §LYang Hucheng has been installed as the governor of Shaanxi for an indefinite period by foreign powers, a controversial decision to say the least. One of Feng Yuxiang's officers in the Guominjun, when Yan Xishan elected to purge the revolutionary army Yang Hucheng was able to rally a small remnant together to form the so-called \"Shaanxi\" army. A native of the province, unlike many of his fellow high commanders, he was able to find the low-level public support the rest of the Guominjun failed to harness. When foreign troops finally toppled Yan Xishan's rule, they elected to install a local-based administration, placing Yang at the helm. Although claiming to be the successor to Feng's movement, the Shaanxi army lacks the socialist and republican allies Feng had - barely clinging on to a nationalist base. As a result, Yang is little more than a puppet for his installers, dependent on outside goodwill to maintain his rule.§!"
 SHX_yang_hucheng_commander_desc: "§YBorn:§! §LNovember 26th, 1893, in Pucheng County, Shaanxi Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §LYang Hucheng came from a peasant family and his uncle was an anti-Qing revolutionary, whom the Qing failed to catch on numerous occasions. Thus, the Qing instead captured Yang's father (whom they killed) and they eventually caught his uncle - leading him to bear a bitter resentment towards the Qing. Yang earned a reputation for his devout filial piety, which he demonstrated when he pushed a wheelbarrow and walked miles to push his father's corpse back to his hometown. When the revolution broke out in 1911, Yang joined the revolutionary forces to fight against the Qing forces.\n\nHe then became something of a wanderer, killing a local landlord who unfairly taxed his neighbours and became a famous swordsman of sorts in the mountains of Shaanxi. He participated in the Shanxi Jiangguo Army and was personally offered to join the Kuomintang due to his bravery under fire against the Beiyang Army. When Feng Yuxiang declared the Guominjun, Yang participated in the wars on the North China Plain with Feng's army. Following Feng's retreat into Shanxi, Yang followed the Guominjun to his home province where he hopes to continue the spirit of revolution alive.§!\n\n§YNotes: A loyal member of the Guominjun, he is a fervent believer in the Guominjun's platform of a nationalist revolution for all of China.§!"
 #傅作義
 SHX_fu_zuoyi: "Fu Zuoyi"
 SHX_fu_zuoyi_desc_body: "Born into a rich peasant family, in 1910 Fu Zuoyi began his military career by attending the Taiyuan Primary Army School in Shanxi. When the Xinhai Revolution began a year later, Fu joined the revolutionary cause on the side of the anti-Qing forces. In 1915, he entered the fifth infantry division and upon his graduation, he returned home to Shanxi where he joined Yan Xishan's \"Jin\" Army. A talented officer, Fu has enjoyed rapid promotion - finding himself in 1936, as a lieutenant general."
 SHX_fu_zuoyi_army_chief_desc: "§YBorn:§! §LJune 27th, 1895, in Linyi County, Shanxi Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §L$SHX_fu_zuoyi_desc_body$§!\n\n§YNotes: He is incredibly popular among his men and is frequently seen dressing frugally, wearing the same cotton uniform as his soldiers - earning him the popular moniker \"The Commoner General.\"§!"
 SHX_fu_zuoyi_leader_desc: "§YBorn:§! §LJune 27th, 1895, in Linyi County, Shanxi Province, Great Qing§!\n§YBackground:§! §LFu Zuoyi's route to power was a winding one, and it is unclear if his freshly installed \"Taiyuan Provincial Government\" will last for long. The Guominjun's successful revolution shattered the long-reigning Yan Xishan's rule, casting him out of power and dividing his former supporters into squabbling camps. A segment of the military had rallied into a \"New Jin Clique\", a junta with Fu Zuoyi at its head. Therefore, when foreign troops finally defeated Feng Yuxiang and his unruly mob of radicals, they elected to install local military leaders to maintain stability. Although superficially similar to the government Yan Xishan had maintained for years, this new Jin Clique is unpopular and far more submissive to foreign needs.§!"

 #宋哲元
 SHX_song_zheyuan: "Song Zheyuan"
 SHX_song_zheyuan_commander_desc: "§YBorn:§! §LOctober 30th, 1885, in Leiling County, Shandong Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §LAn outsider to the natives of Shanxi, Song Zheyuan seemed to have been destined for an uneventful life until he joined the Beiyang Army where he eventually found himself the subordinate of General Feng Yuxiang. When the Revolution came, Song remained ever so loyal to Feng - taking part in the 16th Mixed Brigade in actions across China. He participated in several of Feng's campaigns in Changde and in the First Zhifeng War where he achieved national fame by defeating Zhao Ti, the Henan governor who supported Zhang Zuolin. He would then participate in Feng's attempted coup in Beijing and following the defeat of the Guominjun, he fled - ever so loyal to his lord to the mountains of Shanxi, where he now waits in patience for the continuation of Feng's divine mission to liberate China from the warlords and imperialists once and for all.§!\n\n§YNotes: A long-time member of the Guominjun, Feng officiated Song Zheyuan's marriage to Chang Shuqing. An interesting fact about Song is that he actually is interested in silkworm cultivation, beekeeping, and mulberry planting. One of Feng's Five Tiger Generals, Song is a loyal member of the Guominjun.§!"

 #高桂滋
 SHX_gao_guizi: "Gao Guizi"
 SHX_gao_guizi_commander_desc: "§YBorn:§! §L1891, in Dingbian County, Shaanxi Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §LIn 1911, Gao Guizi was introduced by his brother-in-law, Zheng Sicheng, to join the Tongmenghui before partaking in general uprisings that followed the Xinhai Revolution. Upon his return home from serving in the revolution, he would participate in the suppression of banditry in his rural province of Shaanxi. In 1922, he joined Hu Jingyi in rising up against the then-governor of Shaanxi, Chen Shufan. When the Guominjun was formed in 1924 and Hu's forces were folded into Feng Yuxiang's larger national army - Gao willingly followed and he would also willingly follow Feng's forces into exile in Shanxi following their disastrous defeat.§!\n\n§YNotes: He is certainly a loyal member of Feng Yuxiang's Guominjun and has been known to express private leftist sympathies.§!"
 #張自忠
 SHX_zhang_zizhong: "Zhang Zizhong"
 SHX_zhang_zizhong_high_command_desc: "§YBorn:§! §LAugust 11th, 1891, in Linqing, Shandong Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §LBorn to the prominent Zhang family in Linqing, Shandong, Zhang Zizhong would begin his career studying law in Tianjin in the early 1910s. He had a brief stint in the Chinese Revolutionary League, the Kuomintang's predecessor, before joining the army in 1914 under Che Zhen's regiment. In 1916, under Feng Yuxiang's 16th Mixed Brigade, he would serve successively as a platoon commander, company commander and battalion commander, siding with the republican forces in the National Protection War. Ten years later, in 1927, Zhang Zizhong would serve under Feng Yuxiang's leadership once again as Deputy Chief of the Army Headquarters, following him as he went into exile into Shaanxi.§!\n\n§YNotes: Zhang Zizhong is steadfastly loyal to Feng Yuxiang, and he has earned both his respect and the respect of those surrounding him.§!"
 #韓復榘
 SHX_han_fuju: "Han Fuju"
 SHX_han_fuju_high_command_desc: "§YBorn:§! §LJanuary 25th, 1890, in Bazhou, Zhili Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §LEducated in a private school opened by his father, Han Shize, Han Fuju struggled to make a living in his hometown of Bazhou, moving to Kwantung when he was 19. He became proficient in writing and served well in the army in several different units, slowly rising in the ranks under Feng Yuxiang's leadership. He became one of the main leaders of the \"Martial Arts Research Association\", an anti-Qing organisation created by Feng, and after the revolution of 1911, he participated in the failed Luanzhou Uprising, going back home after it proved unsuccessful. In January 1925, Han Fuju served as the commander of the first brigade of the first division of the first army of the National Army. Later that year, when the national army attacked Tianjin, Han Fuju led the death squads to attack Tianjin first, and was promoted to the commander of the first division of the first army and the commander of the Tianjin garrison. Following the Guominjun's defeat during the Anti-Fengtian War, Han fled with Feng Yuxiang to Shanxi Province, where he waits anxiously for the day the revolution may have a chance to return.§!\n\n§YNotes: A loyal member of Feng's Guominjun, he is known to have opinions on public reforms including education.§!"
 #孫連
 SHX_sun_lianzhong: "Sun Lianzhong"
 SHX_sun_lianzhong_high_command_desc: "§YBorn:§! §LFebruary 2nd, 1893, in Xiong County, Zhili Province, Great Qing§!\n§YAlignment:§! §aGuominjun§!\n§YBackground:§! §LBorn into a rich peasant family, Sun Lianzhong studied at Baoding Fu Middle School, joining Feng Yuxiang's army after his graduation. He served as a squad leader, company commander, and battalion commander, but most noticeably as the regiment commander of the artillery. After the coup in Beijing in 1924, Sun was appointed as the commander of the First Artillery Brigade of the National Army. When Feng's forces fled for Shanxi, he joined them - remaining earnestly loyal to the old General.§!\n\n§YNotes: A loyal member of Feng's Guominjun, he has earned the nickname of the \"Iron Head\" by his men, a nickname that he wears enthusiastically.§!"
 #趙承瑤
 SHX_zhao_chengshou: "Zhao Chengshou"
 SHX_zhao_chengshou_high_command_desc: "§YBorn:§! §L1891, in Wutai County, Shanxi Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §LZhao Chengshou is unruly and never studied particularly hard - nevertheless, he was able to pursue a successful career in the army. When the Shanxi New Army launched an uprising during the Revolution of 1911, Zhao joined the Xin Dai Ning Corps as a trainer, and he would lead left-wing guerrillas to attack Datong later that year. Graduating Baoding Military Academy in 1919, he returned to Shanxi Province, and served as a platoon, battalion and company commander under Yang Aiyuan. Five years later, Zhao was appointed head of the eleventh regiment of the Jin Army and eventually served as commander of the second division. As one of Shanxi's most distinguished generals as well as a Baoding graduate, he is the de facto leading general in the cavalry for the Jin Army.§!\n\n§YNotes: General Zhao Chengshou is steadfastly loyal to Yan Xishan - having served him for many years and being a native of Shanxi province.§!"
 #王靖國
 SHX_wang_jingguo: "Wang Jingguo"
 SHX_wang_jingguo_high_command_desc: "§YBorn:§! §LJuly 18th, 1893, in Wutai County, Shanxi Province, Great Qing§!\n§YAlignment:§! §aYan Clique§!\n§YBackground:§! §LRumoured to be a relative of Yan Xishan, Wang Jingguo is a native of Shanxi Province, born in Wutai County. In 1911, he enrolled in the Shanxi Army Primary School, but when the Xinhai Revolution broke out shortly after, he joined the revolutionary cause as a member of the hastily created revolutionary student militias. In 1916, he decided to continue his military education and he enrolled in the Baoding Military Academy. Upon his graduation, he returned to Shanxi to offer his services to the province's governor Yan Xishan.\n\nAn anecdote is told by the soldiers of Yan's Jin Army that when heavy rain interrupted a day of training, Wang Jingguo and his men marched orderly back to camp when others did not. Steadfastly loyal to his lord and a natural stoic, he is one of Yan's most trusted commanders.§!\n\n§YNotes: As one of Yan's most capable and loyal commanders, Wang Jingguo's loyalties are with his province's governor and not with the rival Guominjun.§!"
