 #Major Parties
 SHX_authoritarian_democrat_party: "Guominjun"
 SHX_authoritarian_democrat_party_long: "Guominjun\n§LThe Guominjun (National Army) or Northwest Army is the name of the armed faction controlled by the warlord Feng Yuxiang. While ideologically similar to the Kuomintang, they were independent of one another due to geographical isolation. What makes Feng's army unique is the Guominjun's stringent discipline, strong ideological motivation, and excellent training - all of which have made it well known throughout China. Underlying the discipline and motivations of Feng's soldiers is their loyalty to Feng. Still, interestingly enough, a substantial number of Christian and quasi-socialist tones can be found throughout the Guominjun ranks due to Feng's faith (despite his conviction that a soldier of the Guominjun need not be a Christian). After facing near collapse battling the Fengtian Clique and the Zhili Clique in the anti-Fengtian war, Feng was forced to withdraw the Guominjun remnants to Shanxi Province, ruled by the warlord Yan Xishan. While the two men share a pragmatic alliance of sorts, the Guominjun continue to remain the provinces' largest armed force - a fact that Feng will most certainly employ to his advantage.§!\n"

 SHX_paternal_autocrat_party: "Yan Clique"
 SHX_paternal_autocrat_party_long: "Yan Clique\n§LYan Xishan's clique is built around the cult of the \"Model Governor\", and has survived the turbulence of the last few decades of Chinese disunity. The governor has promoted a syncretic ideology which he claims combines the best of \"militarism, nationalism, anarchism, democracy, capitalism, socialism, individualism, imperialism, universalism, paternalism, and utopianism\". In practice, however, Yan Xishan has promoted a statist, autocratic government along neo-Confucian lines, reflecting his fickle, authoritarian and traditionalist approach towards modernisation, no doubt influenced by his studies in Japan. Yan has so far left a mixed legacy leaving behind many half-finished reforms. His support base consists of the bureaucracy, often consisting of loyalists of questionable competence, and also the gentry with which he shares ambivalent relations. Efforts to generate a popular base for his reforms have mostly been stalled by Yan's intransigence towards large-scale changes and regular competition with the Guominjun, an alliance he has grown to resent.§!\n"

 #Minor Parties
 SHX_totalist_party: "BIS (Jiaocheng)"
 SHX_totalist_party_long: "BIS (Jiaocheng County Cell)\n§LIt is well known that Dai Chunfeng's reach extends to the farthest corners of China, piercing even the high mountains that protect the Shanxi Clique. Qiao Jiacai is a Shanxi native who enthusiastically organised the Jiaocheng County branch of the KMT in 1925 before running away from home to attend Whampoa on the eve of the Northern Expedition. During the expedition, he managed to secretly return home to Shanxi and built a cell around his former Jiaocheng comrades to prepare for the ultimate KMT takeover. They never got their chance, and about a decade later this secretive group remains in hiding. Qiao, it would appear, has established some contact with a broader network of KMT informants around the country, but with who and how many he keeps close to his chest. His agents rarely cooperate with other KMT groups in the area, sticking to themselves and the shadows. Away from the prying eyes of Shanxi's bickering strongmen, this underground network operates from Luliang - awaiting the day that the KMT returns.§!\n"
 SHX_syndicalist_party: "Syndicalist Sympathisers"
 SHX_syndicalist_party_long: "Shaanxi Provincial Committee of the Syndicalist Youth League\n§LOfficially organised into the 'Shaanxi Provincial Committee of the Syndicalist Youth League', Syndicalism has found little traction in the mostly conservative Shanxi. Their only success has been their partial sway over the Taiyuan Municipal Labour Union, under the shadow of more elder Kuomintang activists aligned with the Reorganised faction. Pan Zili was a student radical growing up in the chaos of the 1920s, joining an artillery battalion before attempting to organise student protests against Yan's rule. He fled to France in 1925 to study at the Sun Yat-sen University in Paris, before returning home in 1933. Little more than an offshoot of the already fringe KMT remnant in Shanxi, this CSP branch represents the manifestation of the extreme of student radicalism in the province. Indeed, it finds itself more of a political boogeyman for Yan's screeds against societal disorder than a practical revolutionary movement.§!\n"
 SHX_radical_socialist_party: "Kuomintang (RCA)"
 SHX_radical_socialist_party_long: "Kuomintang (Reorganised Comrades Association)\n§LFew people dare to be openly socialist in Shanxi clique territories out of fear of repression from Yan's forces. Most embed themselves within the Guominjun, and work to indoctrinate, train and then smuggle KMT sympathisers out of the province to Fujian. This wing of the region's Kuomintang tends to have greater reach in Shanxi itself, despite their leadership being based in Shaanxi, with many urban socialists first entering the revolutionary ranks through study clubs in Taiyuan. The effort is spearheaded by Hu Jingtong, a relatively minor officer in the GMJ sympathetic to Wang Jingwei and his central committee. Protected by Guominjun leadership, particularly Hu Jingyi (the eldest brother of the Hu family), this branch of the Kuomintang awaits the day in which the revolution will liberate Shanxi.§!\n"
 SHX_social_democrat_party: "Kuomintang (PAC)"
 SHX_social_democrat_party_long: "Kuomintang (Provisional Action Committee)\n§LGiven the appalling conditions of Shanxi's farmers, it is no surprise that what little KMT popular support in Shanxi congregates around the more agrarian wing of the party. Operating under the front organisation of the \"Xi'an County Farmers' Association\", Wei Yechou has long been the de facto leader of the KMT in Shaanxi. He has mentored many socialist activists from Shaanxi as a middle school teacher and was invited to participate in the 1926 KMT National Congress, a distinction he remains proud of to this day. Although largely suppressed, Wei Yechou's farmers' associations and militias serve as some buffer against the exploitation of the gentry. Loosely affiliated with Song Qingling's faction of the KMT, Wei hopes that all the sacrifices his men have made will be for something.§!\n"
 SHX_social_liberal_party: "Student Association"
 SHX_social_liberal_party_long: "Shanxi Student Association\n§LIn the 1920s, Yan Xishan's efforts at expanding access to higher-level education backfired when his heavy-handed efforts to indoctrinate students provoked revolts at his middle schools and universities. Students, organised into a loosely unified but powerful 'Student Association' overwhelmed Taiyuan in a wave of anti-concessionist violence targeted at the West and Japan. They grew powerful enough to organise boycotts of schools and even forced Yan to fire his loyalist faculty at the People's Normal School - handing leadership over to the students. Zhao Pilian has since become principal of the Normal School, and has assumed some form of de facto leadership of the movement. Although largely stagnant as an organisation since their demonstrations over a decade ago, the Student Association remains a radical force that halts significant changes to the education system. Rampant student unemployment and lack of job prospects have made Yan desperate to bring them under control.§!\n"
 SHX_market_liberal_party: "Commercial Interests"
 SHX_market_liberal_party_long: "Beijing Commercial Interests\n§LShanxi used to have a very vibrant commerce and banking sector back in the 1700s and 1800s. So wealthy in fact, that the province was said to import most of its food and manufactured goods using the bullion they gained. Those days are gone, however, shattered by years of instability and war, and now Shanxi is one of the poorest provinces in China. Many merchants and bankers have gone out of business since the 1920s, and the province is unable to muster up sufficient domestic capital for meaningful investments. Instead, they rely on outsiders, a mixture of Beijing-aligned merchants and German investors led by the Pekin Syndicate (governed de facto by the Ostchina-Direktorium of the AOG). These investors have mainly taken over the piaohao (investment banks) that used to form the backbone of Shanxi's banking empire, becoming a rival to Yan's Provincial Bank of Shanxi. Despite the threat they pose to Yan's efforts at an autarkic, centralised financial system under the governor's control, foreign interests have ironically found a sympathetic ear to Wang Xiang. One of Yan's erstwhile lackeys, the General Manager of the Bank of Shanxi has been lured in by the promises of outside investment as a possible solution to Shanxi's chronic financial instability and budgetary shortfalls. He has pleaded with his master to open the door to outside commercial interests, even if it provokes the ire of the nationalists.§!\n"
 SHX_social_conservative_party: "Shang Clique"
 SHX_social_conservative_party_long: "Shang Zhen's Clique\n§LIt was not too long ago that the Tongmenghui surged throughout China, overthrowing the Qing monarchy and promising to bring a new Republican government to the land. Although that change did not pan out the way Sun intended, that does not mean that everyone has moved on from the dream. Embedded within the high command of Yan's clique is Shang Zhen, an early member of the Tongmenghui who met Dr Sun himself in Japan. He and some of his compatriots remain sympathetic to KMT ideals, albeit rejecting the radical turn of the Central Committee in France. He is noted as occasionally petitioning Yan to reach out to other KMT remnants, much to his boss's chagrin. However, Shang remains one of Yan's loyal commanders and a rare competent among a sea of political appointees. Their continued existence, ingrained within Yan's clique, reflects the lingering nationalistic and republican dream within Yan's government.§!\n"
 SHX_national_populist_party: "Heart Washing Society"
 SHX_national_populist_party_long: "The Heart Washing Society\n§LZhao Daiwen is one of the few living men Yan Xishan respects on a personal level, having been Yan's mentor and deeply influencing Yan's political philosophy. A well-read scholar, former Tongmenghui member and devout Buddhist, Zhao is credited as being the likely mastermind of Yan's neo-Confucian, syncretic turn. The Heart Washing Society is a product of Yan's effort at promoting a quasi-religion suitable for state interests. Despite its wide promotion, there are relatively few 'true believers', and when the government ceases to watch or mandate meetings attendance plummets. Still, the fanatics of the society continue to meet and this reactionary movement serves as a reminder of Yan's interests in fundamentally reforming society from the bottom up. These neo-Confucian societies are Yan's primary arm in countering GMJ influence among the people, and though they have not been quite up to par their presence is ubiquitous in the province.§!\n"

### Party Renames
 SHX_yan_authoritarian_democrat_party: "Shaanxi Army"
 SHX_yan_authoritarian_democrat_party_long: "Yang Hucheng's Shaanxi Army\n§LWith the utter defeat and expulsion of Feng Yuxiang from the province, the Guominjun has been irreversibly shattered. Most of the socialist elements have gone their own way, while many of Feng's closest confidants have followed him into exile. Others have elected to join Yan Xishan's government, seeking employment in any opportunity they could force their way into. A few remain defiant, however, rallying around Yang Hucheng. Yang is a native of Shaanxi and was a minor Guominjun commander under Sun Yue, through grew in prominence after the Guominjun's retreat into his home province. Hiding in the mountains of Shaanxi, they have nominally submitted to Yan's rule as the \"Shaanxi Army\" though in practice operate independently - hoping to preserve their once mighty army's autonomy. This has not shielded Yang from criticism, however, as many see even his nominal cooperation as a deep betrayal of the Guominjun cause even as he claims this is a necessary evil to protect his men. Whatever the case, it is clear that they will be of little trouble to Yan in the near future.§!\n"

 #Rename it to Jin clique not Shanxi clique Remnants to avoid any confusion with the tag Shanxi clique:
 SHX_feng_paternal_autocrat_party: "Jin Remnant"
 SHX_feng_paternal_autocrat_party_long: "The New Jin Clique\n§LWhen Yan Xishan's government collapsed under the weight of the Guominjun's advance, his followers scrambled to carve out their own piece of his empire. The Heart Washing Society fanatics have rallied under Yan's nephew Liang Huazhi, the provincial administration and gentry have mostly gone into exile with Wang Xiang, and the Shanxi Provincial Army has divided harshly between Yan's top commanders. Shang Zhen has splintered off with many of his men to join the Guominjun's new government, a move decried by many in the old administration as a betrayal. Fu Zuoyi and Xu Yongchang have meanwhile carved out their own fiefdom of old-guard Shanxi clique loyalists, nicknamed the New \"Jin\" clique after the province's shorthand name. While they are expected to cause some trouble with the new regime, it is unlikely it will amount to much in the end.§!\n"

 #Renamed party should Yan go Manchu coup:
 SHX_jia_jingde_remnant_party: "Yan Loyalists"
 SHX_jia_jingde_remnant_party_long: "Shanxi Provincial Government (in Exile)\n§LWith Yan Xishan's critical loyalists having been hastily evacuated from Taiyuan to his new power base in Beijing, what's left of his old administration has fallen into the hands of Jia Jingde, a long time member of the provincial bureaucracy and Secretary-General of the Governor's Office. He has since been appointed the acting Governor of Shanxi by Yan, ostensibly a reward for his long-time service, though one that rings rather hollow at the moment given the looming siege of Taiyuan by Guominjun forces.\n\nStill, he has rallied all the men he could around this cause, a mixture of remaining bureaucrats, gentry-backed anti-socialist militias, Confucian traditionalists, urban intellectuals and commercial interests, and whatever security forces he could scrape together. His past post as Director of the Shanxi Military and Political Law Enforcement Department serves him well in this case, though he has largely avoided direct command in the battles engulfing the province.§!\n"

 #Renamed Party Mid-Game:
 SHX_national_populist_sacrifice_league: "Sacrifice League"
 SHX_national_populist_sacrifice_league_long: "Blood and Iron National National Salvation Corps\n§LWith the war for Chinese unification raging, radicalised youths led by Liang Huazhi have been organised for the coming wars. Named after a smaller organisation Liang's uncle Yan Xishan formed while studying in Japan and modelled after the Dare-to-Die corps that dotted the nation during the Xinhai Revolution, this so-called \"Sacrifice League\" joins other radical battalions in their efforts to liberate the nation. Utterly fanatical and embracing martyrdom, their actual combat effectiveness varies tremendously.§!\n"

### Late Game Party Renames
 SHX_fringe_radicals: "Radicals"
 SHX_fringe_radicals_long: "Fringe Socialist Radicals\n§LThe allure of socialism extends all across China, from the mountains of Shanxi to the bustling streets of Shanghai - where many cling to the hopeful ideal of an egalitarian socialist China. Operating either under the radical elements of the Kuomintang or the Chinese Syndicalist Party, these extremist groups refuse to partake in the Chinese parliamentary system; seeing the newly proclaimed Central Government as merely a betrayal of the socialist revolution.§!\n"

 SHX_chinese_syndicalist_party: "CSP"
 SHX_chinese_syndicalist_party_long: "Chinese Syndicalist Party (Zhongguo Gong Tuan Dang)\n§LLargely confined to urban centres or port cities, the Chinese Syndicalist Party for years remained merely a fragmented junior party of the Chinese Kuomintang. However, with the recent unification of the Chinese nation, expatriate members of the CSP have returned from Europe to China. The party's fragmented differences have led to the creation of different cliques within its own movement such as the Orthodox faction led by Chen Duxiu and Li Lisan, the Radical Faction led by Chen Shaoyu, and other syndicalists such as Li Dazhao. Nonetheless, the CSP is hardly a major political force in the Chinese Republic - with its main strength and influence only among radical students and workers.§!\n"

 SHX_kuomintang: "KMT"
 SHX_kuomintang_long: "Chinese Kuomintang (Zhongguo Guomindang)\n§LThe Chinese Kuomintang is the party of Dr. Sun Yat-sen and claims to be the heir of Sun Yat-sen and Song Jiaoren's Nationalist Party in the early Beiyang Republic. After Song's death and Sun's subsequent multiple exiles, the party revived on October 10, 1919. The party is dedicated to the notion of Chinese nationalism under the leadership of the Kuomintang party-state and espouses a doctrine of the \"Three Principles of the People\" - Minzu, Minquan, and Minsheng (Nationalism, Democracy, and Welfare respectively). The Kuomintang attempted to unify China in 1925 with the Northern Expedition but the expedition's failure forced the party to flee across China or overseas. A traditionally \"big tent\" party, the Chinese KMT is largely dominated by its leftist members and as a result of China's recent unification - hope to establish a larger presence within the National Assembly.§!\n"

 SHX_kuomintang_feng: "KMT"
 SHX_kuomintang_feng_long: "Chinese Kuomintang (Zhongguo Guomindang)\n§LThe Chinese Kuomintang is the party of Dr. Sun Yat-sen and claims to be the heir of Sun Yat-sen and Song Jiaoren's Nationalist Party in the early Beiyang Republic. After Song's death and Sun's subsequent multiple exiles, the party revived on October 10, 1919. The party is dedicated to the notion of Chinese nationalism under the leadership of the Kuomintang party-state and espouses a doctrine of the \"Three Principles of the People\" - Minzu, Minquan, and Minsheng (Nationalism, Democracy, and Welfare respectively). The Kuomintang attempted to unify China in 1925 with the Northern Expedition but the expedition's failure forced the party to flee across China or overseas. A traditionally \"big tent\" party, constant infighting proved to be its downfall. However, under Feng Yuxiang's new leadership, it has seen its fortunes revive even as its older leadership has mostly been pushed out in favour of the Guominjun. The merger of the two factions has given stability to the party-state as it charts its revolutionary course.§!\n"

 SHX_independent_republicans_party: "Republicans"
 SHX_independent_republicans_party_long: "Independent Republicans\n§LMany politicians refuse to join political parties, seeing them as corrupt and restricting. Perhaps most prominent among them is New Culture intellectual Hu Shih, who proudly boasts of his independent status, and his ability to critique the government in an objective manner. Ever pragmatic however, he has a history of being willing to work with the government as the circumstances demand, though is determined to hold onto his principles.\n\nThe others are rarely as stubborn. While perhaps united in a common desire for a constitutionalist, civilian ruled future, their unwillingness (or inability) to organise at a higher level has limited their options. Indeed, for a given issue they rarely vote as a united bloc, with legislators either swayed or bribed or threatened into a side. Nevertheless, they are still a potent establishment force and provide hope for a constitutionalist, civilian ruled future. Their dreams of democratic reforms however are bound to be tempered by the realities they find themselves in.§!\n"

 SHX_recovery_party: "RP"
 SHX_recovery_party_long: "Recovery Party (Fuxing Dang)\n§LThe \"Recovery Party\" was formed out of the remnants of the former Anhui Clique (then rebranded as the Recovery League), the Communications Clique, the Prosperity League, and various smaller economic interest groups. Led by Liang Shiyi, most have served in the Fengtian government, though have quickly distanced themselves from Zhang's treacherous legacy. Representing the nation's fiscal and industrial interests, they are a prominent secondary force in politics especially in their old Manchurian power bases. Ceaseless infighting between old rivals and other petty disputes, however, mean that this uneasy alliance has struggled to build any cohesive political agenda, instead focusing on achieving common objectives related to national reconstruction.§!\n"

 SHX_democratic_constitutionalist_party: "DCP"
 SHX_democratic_constitutionalist_party_long: "Democratic Constitutionalist Party (Minzhu Xianzheng Dang)\n§LThe \"Democratic Constitutionalist Party\" include many of the \"elder generation\" of Chinese reformers, tracing their heritage to late Great Qing reformers like Liang Qichao and also the Progressive Party, a union of anti-Kuomintang politicians. Sidelined in the Beiyang government and totally breaking with Yuan Shikai after his monarchist ambitions, they evolved into the Chinese Constitutionalist Party, with a great emphasis on preserving Chinese constitutionalism in its fledgling republic and later constitutional monarchy. Loosely in their orbit are the Rural Reconstruction Association led by Yan Yangchu, another admirer of Liang Qichao.\n\nAfter the re-establishment of the Republic, the rogue young guard led by Wu Xianzi and Li Daming pushed for the creation of the Democratic Constitutionalist Party, to further emphasise their democratic ambitions. Many of the old guard like Xu Qin decided to retire in face of changing circumstances though that has not dampened their dreams of peacefully reforming the republic.§!\n"

 SHX_feng_unification_party: "NRP"
 SHX_feng_unification_party_long: "National Revolutionary Party (Guomin Geming Dang)\n§LThe National Revolutionary Party is the heir to Feng Yuxiang's Guominjun, once a military force for the revolution and salvation of China and now has become a fully functional political organ under the guise of Chinese nationalism. The party runs on the Guominjun platform of a Christian-methodist inspired morality along with quasi-socialist reforms while also subscribing to the beliefs of Sun Yat-sen's Three Principles of the People, to create a hybrid nationalistic and vaguely socialist revolutionary China. Led by President Feng, the Party runs on the platform of ensuring democracy - although how committed to that notion remains unforeseen in the near future.§!\n"
 SHX_feng_unification_party_bad_long: "National Revolutionary Party (Guomin Geming Dang)\n§LThe National Revolutionary Party is the heir to Feng Yuxiang's Guominjun, once a military force for the revolution and salvation of China and now has become a fully functional political organ under the guise of Chinese nationalism. The National Revolutionary Party finds most of its members as coming from former warlord cliques, perhaps merely as a way to reassert their former legitimacy and authority. Many of the more democratic factions in the National Assembly have denounced them however as merely a party of warlordism.§!\n"

 #辛亥俱樂部
 SHX_yan_unification_party: "Xinhai Club"
 SHX_yan_unification_party_long: "Xinhai Club (Xinhai julebu)\n§LAs Yan Xishan's storied career took him to new heights, the old Yan Clique rapidly swelled in followers. Yan has brought much of his old camarilla with him from Taiyuan to the Presidential Palace, though has also added a few more select figures to his inner circle. As a ruler however, Yan has sought to present himself as an independent, refraining from joining any formal party and ostensibly governing with impartial stewardship.\n\nSome of his more enterprising supporters have tried to build a more institutional support base by reviving the so-called \"Xinhai Club\", one of several evanescent groups formed in the aftermath of the 1911 revolution. Yan was said to be tangentially related to the faction, and in any case its leaders have mostly since died or gone their own way.\n\nThis has given some name and form to the growing number politicians, bureaucrats, and officers directly loyal to Yan himself, however direct or public support by the President for this endeavour has been shaky. The President seems content to keep up his non-partisan image, mingling with existing parties as necessary.§!\n"

 SHX_assorted_warlords: "Regionalists"
 SHX_assorted_warlords_long: "Assorted Regionalists, Warlords and Strongmen\n§LNot all of the warlords and military strongmen were vanquished in the ensuing wars of Chinese unification and the War of Resistance against Japan. Across the country, there still remain assorted regionalists and strongmen who have managed to worm their way into the new government, feigning loyalty to the national cause but really just using its authority to bully and exploit the people. Only time will tell whether or not these forces will be truly subdued.§!\n"

 SHX_young_china_party: "YCP"
 SHX_young_china_party_long: "Young China Party (Zhongguo Qingniandang)\n§LInspired by Liang Qichao and the Young Turks in the Ottoman Empire, the Young China Party (founded by Zeng Qi) adheres to a notion of a highly centralised China - one led by a party-state until an era of tutelage is completed. While once relatively \"moderate\", the party is seen an increasing stream of radicalism as many within the Party see the new Republic as in danger of falling behind the rest of the world. As such they follow an ideology of Han chauvinism and an anti-imperialist rhetoric characterised by a penchant for a cult of personality to be formed around the country's leader and their promotion of the idea of mass indoctrination. They also demand the rapid industrialisation of the Chinese nation to restore China's rightful place as a great power!§!\n"

 SHX_young_china_party_yan: "YCP"
 SHX_young_china_party_yan_long: "Young China Party (Zhongguo Qingniandang)\n§LInspired by Liang Qichao and the Young Turks in the Ottoman Empire, the Young China Party (founded by Zeng Qi) adheres to a notion of a highly centralised China - one led by a party-state until an era of tutelage is completed. While once relatively \"moderate\", the party is seen an increasing stream of radicalism as many within the Party see the new Republic as in danger of falling behind the rest of the world. As such they follow an ideology of Han chauvinism and an anti-imperialist rhetoric characterised by a penchant for a cult of personality to be formed around the country's leader and their promotion of the idea of mass indoctrination. They also demand the rapid industrialisation of the Chinese nation to restore China's rightful place as a great power! Having found the \"Great Man\" that they needed under the leadership of Yan Xishan, the party is hard at work carrying out the \"Model Governor's\" will. President Yan may be an old man, but China feels ever young under his reign!§!\n"

