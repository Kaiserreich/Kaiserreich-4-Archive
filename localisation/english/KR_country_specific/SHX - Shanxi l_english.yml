 #SHX Educational Reforms Events:
 shanxi_education_events.0.t: "Educational Reforms Near Completion"
 shanxi_education_events.0.d.yan: "Despite all odds and considerable opposition, Shanxi has finally achieved the scientific and technical prowess necessary to create a domestic foundation for its Ten Year Industrialisation programme. Working with the (admittedly heavily rotted) foundation of Shanxi's prior higher education systems in Shanxi University, Shanxi's People's Normal School, and various technical schools that had been established over a decade ago, the recent push has seen the rot excised from the system and replaced with a new, stronger set of supports. Utilising foreign-trained academics, domestic technicians, and a great deal of spirit, incompetent and undermotivated professors have been replaced or retrained while the students have been brought under control either by carrot or stick. College campuses, while still a place where students enjoy leisure, have seen a considerable decrease in vices that had previously turned them into dens of iniquity. Campus libraries, long-shuttered because of a lack of usage, have reopened as a new generation of promising students study for a future in building a new Shanxi and China. Professors and academics have received funding from the government to engage in research in the province, engaging as equal peers with those in Beijing, and soon perhaps the world.\n\nThere remain plenty of problems in Shanxi, no doubt in part due to the inherent inequality of focusing on higher education. While some scholarships have been distributed to the lower classes, the vast majority of students are from the monied classes. Still, few can doubt that Shanxi is considerably better off than it was at the start of the decade."
 shanxi_education_events.0.d.feng: "Despite all odds and considerable opposition, Shanxi has finally achieved the Universal Primary school education that has long been promised. Working from a foundation built during earlier reform periods in Yan's rule and inspired by Feng's ambitious mass education programmes during his campaigns, Shanxi's young children now have access to a modern curriculum across the entire province. This access includes the most desolate, poorest regions of the province, which have received government funding and trained teachers brave enough to bring modernity to even the most underserved. At school, students are taught not only how to read and write using newspapers and government circulars (an accomplishment on its own), but also practical vocational skills such as animal husbandry, arithmetic, agricultural sciences, craftsmanship, and technical skills. Other life skills such as ethics, hygiene, childcare, and languages such as English, Japanese and Classical Chinese all round out to one modern education for the Chinese people.\n\nChildren are not the only ones benefiting from Shanxi's ambitious education programme. Adults who have spent their entire life toiling in the fields or factories are finally given an opportunity to advance themselves by taking night classes and learning how to read for themselves. Women's education, which has long been neglected and treated as secondary, has seen a revival in educational focus - with higher enrolment of women in primary schooling. Although there remains much to be done about the quality of education in Shanxi, and higher education has begun to lag, few can doubt that Shanxi is considerably better off than it was at the start of the decade."
 shanxi_education_events.0.d.default: "Uh oh spaghetti-Os. Look like something went wrong with the flags. Report this on Git. Also congrats your land reform is done I guess"
 shanxi_education_events.0.a: "One day they will learn of our efforts in those schools."

 shanxi_education_events.1.t: "Teaching A New Generation"
 shanxi_education_events.1.d: "To say education in Shanxi is lacking would be quite an understatement. While few will doubt that Shanxi's government has made considerable strides in the first decade or so of Yan's rule reducing illiteracy, wars and disruption have sapped away the funding necessary to keep up the momentum Shanxi's previous push for educational attainment had created.\n\nAt the primary level, many students refuse to attend class despite the mandate for all students to attend four years of schooling, staying home to help at farms or learning a trade. Many schools are underfunded and hastily built, contributing to a negative perception of these schoolhouses. The middle schools are scarcely better: ever since Zhao Daiwen's harsh and draconian rule as Principal of the People's Normal School spawned a mass student uprising, the government has lived in terror of future unrest. The government has since lost most control over these schools - students regularly cheat on exams and intimidate teachers that don't give easy scores or are seen as too foreign. The Student Association, once established to protest Yan's authoritarianism and also Western Imperialism in 1925, has grown corrupt and directionless over the years, standing for little except halting changes to the status quo.\n\nHigher education is no different - Shanxi University is effectively a vast, government-funded resort where professors gamble their meagre wages with their students, and teachers are so incompetent that the mechanical engineering professor was useless when the University power plant went out. Foreign professors and those trained in the West, Beijing and Japan all regularly fight, while corruption soars.\n\nWith all of these numerous issues, it is clear that perfect is the enemy of good. Shanxi is best off focusing its efforts in a limited scope for now, and after deliberation that will be..."
 shanxi_education_events.1.a: "Reviving Higher Education!"
 shanxi_education_events.1.b: "Pursuing Universal Education!"

 shanxi_education_events.2.t: "Ren Zhigong Comes Home!"
 shanxi_education_events.2.d: "Many of China's best-educated sons hail from foreign alma maters, highlighting the depths to which the nation has fallen across the Century of Humiliation. Many of these go on to work for foreign firms, or stay close to the coast where they can make a better living and enjoy the western luxuries they have grown accustomed to. Indeed, Shanxi's government used to sponsor select students to go abroad until they found that returning students have grown too rebellious and accustomed to Western living. Shanxi has instead attempted to focus on training students at home - to questionable success.\n\nAs the province pursues educational reforms, Zhao Pilian (the Principal of the People's Normal School and de facto Minister of Education) has put out the word that Shanxi University is hiring. Few have responded, and fewer are men of good quality, but one has stood out - Ren Zhigong (also known as CK Jen), a youngish scholar at Tsinghua University in Beijing.\n\nA man born to poverty in Shanxi, he went through the early stages of Shanxi's educational system before being admitted to Tsinghua at age 15 in 1921. He went on to study at MIT, the University of Pennsylvania and acquired a PhD in Physics at Harvard, all in a few years. Such a distinguished scholar was difficult to recruit, but he claims to be inspired by a sense of patriotism and by our genuine effort at reform (no doubt reinforced by our very generous paycheck). As a faculty member he has his work cut out for him - the library at Shanxi University is said to have closed due to a lack of patronage.\n\nMuch of the higher education in Shanxi (at least when things are taught) is technical in nature rather than theoretical, and the Shanxi government has demonstrated considerable mistrust towards scholars from Beijing. We will see if this young man can truly embody the spirit of Shanxi's educational dream."
 shanxi_education_events.2.a: "A well-respected man."

 shanxi_education_events.3.t: "Student Union Strike"
 shanxi_education_events.3.d: "Hearing about our renewed efforts at reforming education, the Shanxi Student Association has decided to order a general strike, refusing to attend class and even intimidating teachers and students that do. While there were some in our government that hoped they would be too disorganised and moribund since the last time, it appears the students are out in full force against our reforms, fearing a further loss in status. Indeed in Shanxi a frequent complaint is that middle and college graduates simply \"graduate and join the jobless\" at a time when the economy is undergoing tremendous changes and employment is scarce.\n\nThis is not the first time of course this has happened. Zhao Daiwen, a draconian Principal of the People's Normal School, was so harsh in suppressing dissent in the 1920s that he threw one of his sons in prison and exiled another for student participation - strongly distrusting Beijing-trained students. This failed to stop student radicalism, and when news came out in 1925 that the Entente intended to hand over Shandong to the Japanese, this touched off a small anti-Imperialist riot in Taiyuan, with the Student Association boycotting foreign goods. Although quickly dissipated, later when taxes were raised on students, a massive strike and rioting forced Yan to relent and fire Zhao.\n\nZhao Pilian was his replacement, and his more conciliatory approach towards students has given them greater power. Since the People's Normal School educates the teachers, this has de facto handed control of much of education to the Student Association, who have utilised their power to intimidate instructors deemed too pro-foreign, strict or otherwise angered the student body. Sometimes, strikes are called simply to prevent attending exams or to extend winter break, contributing to the breakdown of Shanxi's education system.\n\nIt appears that our efforts to reform education will require us to wrest some control back, setting us on a collision course."
 shanxi_education_events.3.a: "Not again..."

 shanxi_education_events.4.t: "Persistent Student Absenteeism"
 shanxi_education_events.4.d: "\"Too often, teachers don't care what their students study and make no effort to teach them anything they will find useful in the future. The result is many students are attending school for the purpose of providing a living for scholars!\"\n\nEducation in Shanxi is... a process, as [Root.GetLeader] and his latest complaint would indicate. While primary schooling, for all of its faults, generally sees decent attendance, middle schooling has largely been overlooked in favour of primary and higher education. Encompassing about six years of education (due to translational issues, \"Middle schooling\" in this context incorporates both middle and secondary/high school education), for many in Shanxi it is far too expensive. Indeed, given the relative lack of opportunities, students that skip school and learn practical trades in their teenage years tend to be more employable than their studious peers.\n\nThe Shanxi government, in their effort to promote education, has dramatically lowered fees for middle schooling and is even considering mandating such education in hopes of creating a modern education worker base for the Ten Year Plan's industrial sector. This has seen considerable pushback from conservatives and parents who worry about their children's prospects and resent the increase in costs. Perhaps it wouldn't hurt to look the other way sometimes."
 shanxi_education_events.4.a: "Let things be."
 shanxi_education_events.4.b: "Enforce Truancy Laws!"

 shanxi_education_events.5.t: "Militarisation of Schools"
 shanxi_education_events.5.d: "In a time of warlordism and frequent violence, it is no wonder that both Yan and Feng have independently come to the conclusion of the need for greater militarisation in education. In the 1920s, Middle school students were given uniforms, regular military training and exposed to a harsh regimen of discipline, virtue and obedience. Punishments were harsh and eventually provoked a revolt. Both strongmen remained interested in these programmes, crediting militarised schooling with allowing for Japanese ascendency.\n\nHowever, parental pushback and general disinterest have seen these programmes mostly lay fallow, with the Boy Scouts mostly wearing nice uniforms and playing soldier rather than learning to become one. Athletics remains one of the few remaining elements still in active practice, with a strong emphasis on a healthy body and the Provincial Athletic Association remaining well functioning. Attempting to reassert these militarised programmes will no doubt take time and create a certain lasting change in the culture of Shanxi. But perhaps it simply must be done."
 shanxi_education_events.5.a: "It is the sad reality of China."
 shanxi_education_events.5.b: "Let kids be kids."

 shanxi_education_events.6.t: "Dealing with the Students"
 shanxi_education_events.6.d: "As Principal of the People's Normal School and thereby the head educator of educators, Zhao Pilian has always had a tough position. In recent days, he has been tasked with ending the student strike that has consumed much of [SHX.Capital.GetCapitalVictoryPointName]. Compounding the challenge is that the students lack a defined leader, with different groups within the Student Association pushing for various objectives. Still, some consistent student demands have emerged, including easier exams, promises of high-paying jobs, and exemptions to military service. Many students feel highly unemployable due to Shanxi's dysfunctional education system, despite the vast amount of technical job openings that they often aren't qualified for.\n\nConvincing his superiors will not be an easy task either - many of the student leaders were trained in Beijing and have radical ties. While their fears are understandable, many of their demands are simply unreasonable or contradict the goals of the Ten Year Plan - and there is no guarantee that it will appease enough students anyway. Zhao's old rival in the education department and the recently appointed chair of the Village Inspection Committee Feng Sizhi has seized this opportunity to advocate for taking a hard line, reasserting power on the delinquent students. He has found an ally in the Commissioner of Police Nan Peilang, another Yan appointee. Sending the army to break up the strikes as the government has done previously is only likely to further radicalise the students, pushing them into the arms of unsavoury groups. At the end of the day, the government elects to:"
 shanxi_education_events.6.a: "Give them what they want"
 shanxi_education_events.6.b: "Crush the Strike!"
 shanxi_education_events.6.c: "Just wait it out."

 shanxi_education_events.7.t: "Fate of the Secret Societies"
 shanxi_education_events.7.d: "Banning political parties in Shanxi was supposed to keep the province united under Yan's rule, but that has only resulted in the proliferation of various secret groups across Shanxi.\n\nChief among them are the intellectuals, who are nationalistic, anti-Japanese, anti-Imperialist and desire a united China. Republican agitators meanwhile often seek radical reform, including liberalisation and the abolishment of the monarchy and feudal remnants. Some engage in acts of terrorism in East Shanxi and Xi'an, destabilising Beijing's control. Yan's own neo-Confucian Heart Washing Society has also seen a measure of independence, now that many of the less motivated have left, the fanatics remain. Although perhaps not the centre of Shanxi's power, their stories remain to be told."
 shanxi_education_events.7.a: "Foster Intellectual Nationalism."
 shanxi_education_events.7.b: "Reach out to the Republicans."
 shanxi_education_events.7.c: "Invest in Insurgent Cells."
 shanxi_education_events.7.e: "Promote the Heart Washing Society."

 shanxi_education_events.8.t: "Experimental Schools for Village Education"
 shanxi_education_events.8.d: "Yan Xishan reasoned at the start of the Ten Year Plan that China is backwards in many ways - the peasants are ignorant and many of China's learned men are more obsessed with the Classics and philosophy rather than practical sciences, stewing in their ineffectual arrogance. His solution in turn to save China's agricultural sector is the creation of special agricultural schools, replacing the old system of arrogant Mandarins overseeing the oppressed peasant.\n\nDrawing attendees from both the farming and intellectual class, those learning at the first Experimental School were referred to as \"apprentices\" as opposed to students, hoping to instil a humility and lack of prejudice that would allow them to work alongside the peasants. They were encouraged to engage in local life, attending local festivals and staging plays and running clinics in turn for the farmers. In the area where this was established, socialism was kept in check, keeping the area loyal to the government. The school even had an official journal known as \"New Village\", highlighting the dreams of progress it embodied.\n\nNow, [Root.GetLeader] hopes to expand this project and build more schools like it across the province. There are of course many pitfalls ahead, no doubt in part due to the lesser oversight than the original school. But if successful they will become a model for agricultural reform across China!"
 shanxi_education_events.8.a: "A Truly Progressive Change."

 shanxi_education_events.9.t: "Missionary Schools in Shanxi"
 shanxi_education_events.9.d: "Missionaries have had a long history in the province, though their track record has been mixed. Their acts of charity, medicine and aid in establishing and maintaining schools is widely noted, especially those coming from Oberlin College, but many have attracted enemies for their arrogance and incompetence.\n\nAs we work to modernise Shanxi's educational system, we must also make decisions on how much influence we allow these foreigners to have in our various schools and universities."
 shanxi_education_events.9.a: "They have much to teach us."
 shanxi_education_events.9.b: "But we must chart our own path."

 #SHX Agriculture Reform Events
 shanxi_agricultural_events.1.t: "Land Reform in Shanxi"
 shanxi_agricultural_events.1.d: "Shanxi's agricultural sector is built upon its rivers, which have deposited a thick layer of alluvium onto Shanxi's valleys. The poor quality of land in the hilly, mountainous province means that agriculture is concentrated in the valley of the Fen River to the South, the Taiyuan basin in the centre, the valley of the Hutuo River to the north, and the Datong basin. Although tenantry is mostly unfeasible in many areas, in those where the land is fertile it has exacerbated inequalities - breeding considerable resentment and strengthening the domination of the gentry.\n\nInitially, Yan Xishan was a strong proponent of investing in the countryside, seeing it as a means of reversing the trade imbalance that plagues Shanxi. Indeed, Confucian classics he read tended to focus on agriculture, though prior attempts to wrest some control from the gentry had seen even members of his home town turn away when he visited. The gentry's sabotage efforts seem as hostile to their interests, while an increasing number of tenant farmers have grown sympathetic to the Guominjun since they arrived.\n\nPrior attempts at developing Shanxi's agricultural sector have earned mixed results despite (or perhaps because of) its ambitious goals, and drought has crippled Shanxi's agricultural sector every year since 1934. Although the Ten Year Plan's primary focus is on industrialisation, any effort at industrialising will require a stable land policy as its foundation. Therefore after considerable deliberation, Shanxi will pursue a policy of..."
 shanxi_agricultural_events.1.yan: "Moderated Land Reform."
 shanxi_agricultural_events.1.feng: "Extensive Land Redistribution."

 shanxi_agricultural_events.2.t: "Land Reform Nears Completion"
 shanxi_agricultural_events.2.d.yan: "The endemic poverty and inequality that has plagued Shanxi's rural regions has finally given way to at least some progress. Thanks to the tireless efforts of Shanxi's bureaucracy and efforts to maintain a certain balance of power between the peasants and the landholders, Shanxi's agricultural sector has finally achieved stability and prosperity for the people living there. While the elite still controls village leadership and much of the land, the district magistrates serve as a check and efforts to crack down on the abuse of litigation as a means of intimidation have created a sense of fairness. A token amount of land has been redistributed, growing the class of yeomen farmers.\n\nUtilising Shanxi's limited arable farmland, the farms in Shanxi produce a mixture of traditional cereals and grains as well as more profitable cash crops - notably cotton. These efforts are supported by small factories and workshops that deal with agricultural-related products, as well as a growing system of agricultural educational institutions. In all, Shanxi has managed to create a more fair and more productive agricultural sector - while still avoiding the radicalism that would've destroyed it all."
 shanxi_agricultural_events.2.d.feng: "The endemic poverty and inequality that has plagued Shanxi's rural regions has finally given way to radical change! With the peasants long stewing at the chronic abuses by the rural elite and the Shanxi government tiring of the intransigence of the gentry, Shanxi's leadership has opted to pursue the perennially delayed promises of land reform. Rather than seek a measured series of reforms, recalling prior failed efforts being watered down or sabotaged by the rural wealthy, instead [SHX.Capital.GetCapitalVictoryPointName] has opted to attempt to shatter the gentry's grip altogether. This has meant considerable redistributions of land (sometimes at gunpoint) and the targetting of unfair rents.\n\nTensions have fired up in the countryside, with rural landowners hiring militias and appealing to the central government for support. But they cannot stop the tide of radicalism by the peasants, who have hopped on the chance to change their status, or at least exact some measure of revenge. Damage has been done, not just to the infrastructure of Shanxi, which can be repaired, but also to the balance of power in Shanxi. And many questions remain about whether or not the government can control this maelstrom they've released, or whether or not this movement will last for long before it is quashed."
 shanxi_agricultural_events.2.default: "Uh oh spaghetti-Os. Look like something went wrong with the flags. Report this on Git. Also congrats your land reform is done I guess"
 shanxi_agricultural_events.2.a: "The land belongs to the people!"

 shanxi_agricultural_events.3.t: "Building an Agricultural Budget"
 shanxi_agricultural_events.3.d: "Our resumption of focus on agriculture has not come cheap, especially with much of our capital already having been allocated towards industrial subsidies. If we are to properly fund our agricultural efforts, we must find this money somehow. In front of [Root.GetLeader] and his staff are a few options, none of them particularly easy.\n\nThe first would be to simply slash Shanxi's unprofitable projects, many of which are relics of past efforts at agricultural improvement. These include sericulture, the production of silk, which failed because of Shanxi's cold and dry environment (perhaps introduced in the first place due to excessive reliance on Confucian classics). Another such effort includes importing Merino sheep from Australia in hopes of breeding them with the hardier but less attractive local sheep to create a Shanxi proprietary blend. The peasants took poor care of them (perhaps intentionally, to avoid higher taxes) and a lack of trained veterinarians meant most of them died due to rinderpest.\n\nThe second would be to seek additional funding from the central government. This would put us into their debt, but on the other hand, it would allow us to receive fresh money from outside rather than simply move money around from within the province.\n\nLastly, there is the tried and true method of raising taxes within our province. This is bound to be unpopular - even more so than slashing many of the projects Shanxi's rural sector has just begun to grow accustomed to."
 shanxi_agricultural_events.3.a: "Cut all wasteful projects!"
 shanxi_agricultural_events.3.b: "We shall seek funding from the Central Government!"
 shanxi_agricultural_events.3.c: "Shanxi can survive another tax hike!"

 shanxi_agricultural_events.4.t: "A Tale of Three Teachers"
 shanxi_agricultural_events.4.d: "Decades apart, three men have pursued careers in education. Fittingly enough, a stark contrast can be drawn between those who attended Normal Schooling before and after the Xinhai revolution. The eldest is Lian Tianxiang, a graduate of Japan's Agricultural University. A successful winemaker, he won international prestige for his home province with his Yiquan Yong winery in Xinghua village. Soon after, he gained the attention of Yan Xishan, who made him the Principal of the Shanxi Public Agricultural College. He went on to serve in the Shanxi Higher Agriculture and Forestry School, and continues to be a prominent advisor in agricultural affairs.\n\nNext is Su Tiren, a graduate of Shanxi's own Provincial Normal School prior to the revolution, who went to Japan to continue his education and returned as a trained chemist in 1916. Serving on the staff of a middle school, he rose through the ranks and has cultivated close connections with the gentry - believing stability in north China to be of paramount importance. Su since became a leader of Yan Xishan's \"Think Tank\" of aligned scholars, editing many of Yan's public works and serving as a close counsellor.\n\nLastly, Wei Yechou attended Beijing Normal School in 1917 amidst the turmoil rolling the post-Xinhai China. An early member of China's socialist movements and a middle school teacher in Shaanxi, it was not long before he led students and other revolutionaries in Xi'an against warlordism and became a prominent member of Shaanxi's Farmer Association.\n\nThe three men in many ways symbolise the vast gulf in ideas between the different factions vying for control of Shanxi's peasants and fields. The surge in attention to the countryside has provoked major conversation across the province about the future of the land."
 shanxi_agricultural_events.4.a: "But the old rivers keep rolling along."

 shanxi_agricultural_events.5.t: "The Gentry Protests"
 shanxi_agricultural_events.5.d: "The gentry have not taken kindly to our recent efforts at remediating the situation in the countryside. Fearing that the promised compensation would be paid in worthless bonds and their properties undervalued by a historically unreliable government, not to mention worries about handing over control to uppity peasants, the gentry have been quick to voice their displeasure in any avenue they could.\n\nVillage elders have begun boycotting meetings held by [Root.GetLeader] to announce his new agenda, and many have refused to even consider implementing changes in rent. The few that have demand not only \"fair\" compensation for their properties in hard currency, but also a scaling back of reforms. The gentry have made no secret that they've been reaching out for help from the central government, with Wuhan newspapers accusing us of socialism and Beijing formally urging us to abandon our plans. Regardless of our choice, it is clear that it will not be an easy road towards land reform."
 shanxi_agricultural_events.5.a: "Brush them off."
 shanxi_agricultural_events.5.b: "Pay them off."

 shanxi_agricultural_events.6.t: "The Great Grain Robbery"
 shanxi_agricultural_events.6.d: "As part of our efforts to clean up corruption in Shanxi, the Shanxi People's Political Supervisorial Association has published evidence of misdeeds they have uncovered in a section of their weekly magazine known as \"Supervisorial Weekly\". They have recently made a major find - since 1923 Governor Yan has decreed that in order to prevent another such famine, village headmen were required to collect from each family grain to be stored at local temples. These temples were supposed to be put under the custody of village elders, but as Village Inspection Committees have made their rounds across Shanxi's villages, they have found that extensive embezzlement has occurred.\n\nThe scandal implicates headsmen in dozens of villages, including some connected to the clans of prominent figures such as Zhao Daiwen, who have been accused of misappropriating for their personal use not only funds but the temple itself for their own use. This is a major victory for the province's auditors, though some have advised that we tread carefully. Perhaps a deal is in order to avoid any loss of face or any evidence implicating our own administration. The delicate matter falls into the hands of Feng Sizhi (a Yan appointee and long-time loyalist), who now must make a choice."
 shanxi_agricultural_events.6.a: "Arrest them publicly!"
 shanxi_agricultural_events.6.b: "Take a cut of the funds."

 shanxi_agricultural_events.7.t: "The Justice Force"
 shanxi_agricultural_events.7.intro: "The Force for the Promotion of Justice is an organisation established by Yan Xishan in 1936 in an effort to compete with the Guominjun for the affection of the peasants and to place pressure on the gentry, for whom his patience was running out on. An outgrowth of the Village Inspection Committees, this new \"Justice Force\" has attracted a considerable number of students into its ranks, setting up headquarters near schools and often being led by the village schoolteacher.\n\nThe Justice Force has been nothing short of aggressive, indicting nearly 5,000 merchants, gentrymen and officials. Still, while these efforts are sincere, they have often been ineffective. Their superiors frequently rein them in when their targets are too connected, local thugs often attack their headquarters, and sometimes even the peasants side with the rich against them."
 shanxi_agricultural_events.7.default: "$shanxi_agricultural_events.7.intro$\n\nNot helping are some crooks that have entered their ranks, taking advantage of their power to advance their interests. It would appear that the Justice Force is at a crossroads - if it is truly to be a rival to the Guominjun then more efforts must be done, but many within the government argue they have already served their purpose."
 shanxi_agricultural_events.7.feng: "$shanxi_agricultural_events.7.intro$\n\nHowever, many Guominjun members have found their way into their ranks and, since our takeover, have utilised this existing structure as a means of implementing our land reform strategies. Still, even within our ranks there have been calls for restraint as we struggle to consolidate our grip over the province. Socialist hardliners and various vagabonds are known to have utilised this organisation, and while Feng has decided to coopt the institution, maybe we shouldn't go too far..."
 shanxi_agricultural_events.7.a: "We must go further!"
 shanxi_agricultural_events.7.b: "Rein them in!"

 #SHX Industrial Tree Related Events
 shanxi_industry_events.0.t: "Industrial Reforms Near Completion!"
 shanxi_industry_events.0.d_Yan: "The influx of foreign capital has been transformational to the development of Shanxi's economy. Although much credit can be given to the wisdom of prior decades-long projects of self-reliant and protectionist industrialisation policies, few can doubt that the recent addition of extensive foreign funds has been anything short of pivotal in building up Shanxi's industrial capacity. Churning out a mixture of consumer goods such as cigarettes, matches, paper and flour, as well as chemicals such as sulphates, potassium chloride and potassium carbonate, Shanxi's previously skyrocketing unemployment has plummeted. People come to [SHX.Capital.GetCapitalVictoryPointName] from across the province and beyond, learning critical technical skills in a miniature and accelerated Industrial revolution.\n\nChallenges remain of course, and much of our economy is owned by foreign business interests. But confidence in our economy is growing and it is uplifting significant numbers of people out of poverty, earning us the trust of the people of Shanxi. The next more immediate step will be to develop our mining interests, but we have come a long way towards our goal of reversing the trade deficit that has dominated our economy."
 shanxi_industry_events.0.d_Feng: "At last, after mobilising every last bit of energy and effort the people of Shanxi could muster, we have finally begun to achieve meaningful industrial success. Although much credit can be given to the wisdom of prior decades-long projects of mass industrialisation, few can doubt that the latest push by the people of our province has borne considerable fruit in boosting Shanxi's industrial capacity to a competitive standard. While the primary focus of these efforts has been military and heavy industry via state planning, our factories also produce some light industry for our province's needs such as cigarettes and paper. Many of Shanxi's previously unemployed people have been mobilised to work, and our province has been gaining the technical prowess needed to build an industrial hub in [SHX.Capital.GetCapitalVictoryPointName]. Our planners excitedly are beginning to outline new projects, and we're building momentum for a lasting change.\n\nChallenges remain of course, as our efforts to build this industry have come at a heavy cost. Faith in our currency remains in doubt, and having driven off many foreign investors we will have to continue scrounging up capital on our own. Our next step will be to begin supplementing our mining industry, continuing our road to reversing the trade deficit!"
 shanxi_industry_events.0.default: "Uh oh spaghetti-Os. Look like something went wrong with the flags. Report this on Git. Also congrats your land reform is done I guess"
 shanxi_industry_events.0.a: "Onwards!"

 shanxi_industry_events.1.t: "Our Path Towards Industrialisation"
 shanxi_industry_events.1.long_intro: "The bulk of Shanxi's industry is concentrated around the Taiyuan basin, and it shall be the centre of Shanxi's efforts at developing an industrial region. Shanxi for over a decade now has seen multiple efforts at industrialising the province, each starting and stopping with varying levels of success. Shanxi's business community lags behind even others in China, heavily insular and nepotistic in thinking - not well adjusted to the needs of the modern capitalistic modes of thought. This stagnancy has hurt Shanxi and stalled efforts at developing a domestic industrial base. Still, there remain quite a few state-backed factories and workshops (granted not always particularly profitable), a limited trained technical workforce, large mineral reserves of coal and iron, as well as some progress towards expanding rail connections with the rest of China."
 shanxi_industry_events.1.warwithQIE: "$shanxi_industry_events.1.long_intro$\n\nOur current war with the [QIE.GetName] government has effectively forced us to look inwards for strength. This would mean doubledowning on existing insular, autarkic policies that have kept Shanxi economically independent albeit likely at the expense of greater growth. The realities of wartime nonetheless mean that a centralised, government planned development will be necessary if Shanxi is to survive the conflict."
 shanxi_industry_events.1.d_Yan: "$shanxi_industry_events.1.long_intro$\n\nYan Xishan's clique, despite the governor's personal affinity towards state intervention as a means of mass industrialisation, has proposed a dramatic overhaul in its approach towards foreign investment. While maintaining the \"State Capitalist\" approach, these planners led by Shanxi Provincial Bank President Wang Xiang have suggested that Shanxi has mostly tapped out of its own domestic resources and should try and secure more foreign capital. This would mean appealing to the Beijing business community, which while still dealing with Black Monday, has some capital to invest and also have the technical skills to truly revitalise the economy. This is not without issues of course - Beijing's merchants will surely be followed by its government and moreover many have extensive partnerships with German and other Western investors. This will surely agitate the anti-concessionist and xenophobic feelings in Taiyuan, but to members of Yan's clique they have no choice."
 shanxi_industry_events.1.d_Feng: "$shanxi_industry_events.1.long_intro$\n\nFeng Yuxiang's people agree that a dramatic overhaul is needed but in the opposite direction. They have appealed for Shanxi to double down on its insular, autarkic approach. To them, the problem with Shanxi's industries is not a lack of technical experience or poor competitiveness with the outside market but extensive corruption. While rejecting Marx's theory of class warfare, they propose an even further centralised economic approach."
 shanxi_industry_events.1.d_default: "$shanxi_industry_events.1.long_intro$\n\nYan Xishan's clique, despite the governor's personal affinity towards state intervention as a means of mass industrialisation, has proposed a dramatic overhaul in its approach towards foreign investment. While maintaining the \"State Capitalist\" approach, these planners led by Shanxi Provincial Bank President Wang Xiang have suggested that Shanxi has mostly tapped out of its own domestic resources and should try and secure more foreign capital. This would mean appealing to the Beijing business community, for their capital and technical experience. This is not without issues of course - Beijing's merchants will surely be followed by its government and Western investors.\n\nFeng Yuxiang's people agree that a dramatic overhaul is needed but in the opposite direction. They have appealed for Shanxi to double down on its insular, autarkic approach. To them, the problem with Shanxi's industries is not a lack of technical experience or poor competitiveness with the outside market but extensive corruption. While rejecting Marx's theory of class warfare, they propose an even further centralised economic approach."
 shanxi_industry_events.1.yan: "We need to pursue outside capital!"
 shanxi_industry_events.1.feng: "We can do this alone!"

 shanxi_industry_events.2.t: "The Unprofitable Coal Pits"
 shanxi_industry_events.2.d: "When Yan Xishan first became governor of Shanxi in 1917, all of the province's mineral wealth was declared property of the state. Although in practice this did not mean nationalisation, with the newly formed Shanxi Bureau of Public Mines allowing private owners to do as they pleased, Shanxi's government controls shares in virtually all mines of note. Yan himself was believed to secretly hold many additional shares, helping further control the mineral wealth of the province.\n\nShanxi's large reserves and profitable industry have not been doing so well as of late, however, with war and corruption and the loss of control of Suiyuan and East Shanxi causing production to plummet. As a result, despite Shanxi's higher quality and larger reserves, Shanxi is heavily outcompeted by foreign-owned firms in Shandong and Hubei. Domestically, the wealthy further refuse to invest in coal pits unless it guarantees immediate and large profits, and the conditions at Shanxi's mines are horrendous. Quite a few miners are literally prisoners, ex-convicts sentenced to work in deadly conditions.\n\nShanxi is in desperate need of capital for its industrial programme, and its leading economic experts have proposed liquidating Shanxi's shares in unprofitable mines, arguing that it will raise money and possibly create more efficiency. Some however fear that the foreign interests that will come will plunder Shanxi and the exploitation will aggravate the already suffering people. Governor [Root.GetLeader] is called to make a decision."
 shanxi_industry_events.2.privitize: "Sell off the pits in bulk to raise capital."
 shanxi_industry_events.2.regulate: "Allow for a regulated sale of the pits."
 shanxi_industry_events.2.statusquo: "Leave the mines be."

 shanxi_industry_events.3.t: "The Railway Corruption Scandal!"
 shanxi_industry_events.3.d: "\"Corruption is the worst evil afflicting the bureaucracy!\" [Root.GetLeader] is said to exclaim, and there's been talk about executing dishonest officials or forcing them to commit suicide. Although this is mostly just talk, a recent scandal has pushed this to the limit. As Shanxi rushes to develop its domestic industry, a parallel effort is underway to expand railway connections outside of Shanxi. The perennial habit of Shanxi bureaucrats to appoint friends and family of questionable competence has come home to roost when dozens of officials in charge of the railway projects have been exposed for helping swindlers defraud the Shanxi government.\n\nFurther reports suggest that embezzlement is rampant and compensation meant for the peasants/artisans is frequently stolen attracting considerable anger. Worse, many magistrates use this project as an excuse to collect extra \"taxes\" despite clear orders to the contrary. [Root.GetLeader] is livid, but his advisors have cautioned that while harsh punishments may initially soothe public anger, bringing attention to the corruption is likely to dampen support for the Ten Year Plan in the long run."
 shanxi_industry_events.3_arrest: "Make an example of them!"
 shanxi_industry_events.3_let_go: "Sweep this under the rug..."

 shanxi_industry_events.4.t: "[SHX.Capital.GetCapitalVictoryPointName] Labour Union Strike"
 shanxi_industry_events.4.d: "\"Power, power, monopoly, monopoly, authority, authority: these are the sole objectives of [Root.GetLeader]'s life\" exclaims one protestor. \"You see, everything in Shanxi is run for profit\", says another. \"Shanxi is [Root.GetLeader] and [Root.GetLeader] is Shanxi\" writes a third. Anger has begun to bubble in [SHX.Capital.GetCapitalVictoryPointName] as the rapid changes caused by the Ten Year Plan have created significant uncertainty among Shanxi's growing proletariat. Cramped living conditions, poor workplace safety, and low wages, all are adding up. Unemployed students at Shanxi University have begun to join in, causing the risk of further radicalisation and the dissemination of \"disruptive thoughts\".\n\nThe [SHX.Capital.GetCapitalVictoryPointName] Municipal Labour Union has organised a general strike with the help of the Kuomintang to protest the uncertainties many of the working class are facing, accusing Shanxi's leadership of being out of touch with the people. Yan has in the past sent the army to stamp out strikes and outright banned unapproved unionisation (accusing them of being infiltrated by Syndicalists), but the large scale of these growing protests threatens to completely disrupt production if not handled correctly.\n\nSympathisers in the administration point out that Shanxi is supposed to be turning a new leaf in their march towards progress, and should the people not expect some promise of benefit out of their sacrifices? Indeed, while the union tend to be dominated by KMT-RCA figures, arresting them risks further radicalisation of the movement. In the end, however, it is up to the calculating mind of [Root.GetLeader] to do what is necessary."
 shanxi_industry_events.4_arrest: "Progress require sacrifice."
 shanxi_industry_events.4_compromise: "We will hear them out."

 shanxi_industry_events.5.t: "Travelling Shows"
 shanxi_industry_events.5.d: "There will not be a mountain without trees\nor a field without water.\nThere will be no village without factories\nand no area without vocational schooling.\nThere will not be a man who has not served in\nthe army or attended school.\nThere will be no one who is idle or unfair.\n\nAn age-old tactic in Shanxi is the use of travelling shows and songs to promote government programmes due to the shortage of radios in the province. Troupes of student actors have been paid to travel from town to town, singing to the tune of \"seedling songs\". Keeping the people motivated in this trying time is critical, as Shanxi appeals for extensive help from the laobaixing. The commoners, for their part, appear to enjoy these shows even if they are not always convinced by them."
 shanxi_industry_events.5.a: "Encore!"

 shanxi_industry_events.6.t: "Shanxi Levels a Salt Tax"
 shanxi_industry_events.6.d: "News has emerged from our people in [SHX.Capital.GetCapitalVictoryPointName] - the warlords there have elected to collect a salt tax \"on our behalf\" from the people, no doubt to raise money for whatever nonsense \"economic programme\" they claim to be initiating to justify lining their own pockets. Salt is a valuable commodity in China and a critical source of revenue. While Shanxi once had a thriving salt industry of its own, those days are largely passed and salt usually comes in from outside merchants. More importantly, however, salt taxes have traditionally been the domain of the central government, and for [SHX.GetLeader] to hijack our revenue in this way is a grave insult to our authority.\n\nA potential means of retaliation has been proposed. Using large amounts of cheap salt from the coast, we can flood the provinces around Shanxi with salt at prices so low no one will buy any of Shanxi's. This will definitely burn bridges but it will cripple Shanxi's effort at raising funds. On the other hand, we could simply let this go and make a point to stress how generous we are in giving them this \"tax rebate\", reaffirming our ultimate sovereignty over Shanxi."
 shanxi_industry_events.6.a: "Let us punish the insubordinate."
 shanxi_industry_events.6.b: "Let it go... for now."

 shanxi_industry_events.7.t: "Beijing Retaliates over the Salt Tax"
 shanxi_industry_events.7.d: "Alas, our efforts at raising funds by taking control of the salt tax have been met by retaliation by the central government. No doubt incensed by our decision to stop shipments of our hard-earned money they believe entitled to, it appears that large quantities of salt mined from the coast have found their way into provinces neighbouring ours.\n\nThis competition has significantly undercut prices, and our merchants struggle to compete with the significantly cheaper salt products from the shore. In retaliation, we have opted to expel some of Beijing's representatives and have increased restrictions on trade from their provinces, but the damage is likely to slow down our progress towards industrialisation."
 shanxi_industry_events.7.a: "Sneaky rats."

 shanxi_industry_events.8.t: "Beijing's Generosity"
 shanxi_industry_events.8.d: "Having heard of our recent assumption of control over salt taxes in our province, the central government has refrained from any unreasonable provocation and instead given their public blessing. In their words, the money is being \"given\" to us as a sort of tax rebate to allow for the \"stimulation of economic resources to strengthen the nation\".\n\nBeijing-aligned propagandists have made sure to push this narrative across [SHX.Capital.GetCapitalVictoryPointName] to a surprisingly effective degree despite how pretentious and transparent their self-aggrandising has been. Still, we got our money, and the government's pathetic attempt at reasserting control over the situation is tolerable."
 shanxi_industry_events.8.a: "So be it."

 shanxi_industry_events.9.t: "A Grand State Project"
 shanxi_industry_events.9.d: "The successes of our industrial programmes have all finally come to this - we have the worker base, material resources and supply chain to complete one final, finishing touch to this great pyramid of industrial production. A shining capstone that will anchor it all together and be the symbol of progress yet to come. Two proposals have been put forward, each having merit.\n\nThe first proposal is to build a grand steel mill. Some say the lack of bread is not likely to destroy a nation, but without steel mills, a nation is lost in this day and age. No doubt this is an exaggeration, but a modern steel mill would certainly be a tremendous asset to continue feeding our industry.\n\nOn the other hand, the second proposal is to build a modern automobile factory. As Shanxi industrialises, the middle class is expected to grow and a new demand for cars, trucks, tractors and other vehicles will naturally follow. The military applications of this factory are also readily apparent.\n\nIn the end, after careful deliberation, [Root.GetLeader] has opted to..."
 shanxi_industry_events.9.a: "Build a steel mill."
 shanxi_industry_events.9.b: "Build an automobile factory."

 shanxi_industry_events.10.t: "Tung-chi Mining Company"
 shanxi_industry_events.10.d: "The Pekin Syndicate was not the only one to hear about our recent efforts to privatise our coal industry. Unlike the Germano-British-Beijing aligned syndicate, which has arrived with tremendous fanfare to purchase various pits at en masse auction with the intention to resell shares to investors at home, a series of private investors have purchased select mines.\n\nAlthough innocuous to the average observer, the careful, coordinated nature of this effort eventually revealed the truth: all of these investors were affiliated with the Tung-chi Mining Corporation, a company headquartered in Tianjin. Moreover, the vast majority of these stakeholders are Japanese. While they have hardly caused any trouble and have drawn far less ire from anti-concessionists in [SHX.Capital.GetCapitalVictoryPointName] than their counterparts, something feels a bit... off."
 shanxi_industry_events.10.a: "Hmmmm."

 shanxi_industry_events.11.t: "Academy for Research into Natural Sciences"
 shanxi_industry_events.11.d: "If anyone needed proof that the energetic wave towards progress is not constrained merely to the governing halls of [SHX.Capital.GetCapitalVictoryPointName], then the recent efforts by technicians in various laboratories attached to Shanxi's factories might be the most definitive evidence yet. Under the circumstances, few would blame them for merely doing their jobs and following orders - but many have gone above and beyond in the service of the Ten Year Plan and Shanxi by engaging in thorough research into new techniques to innovate and optimise their foundries.\n\nThis has resulted in the creation of new charcoal-burning engines for buses and the emergence of domestic potassium chloride, potassium carbonate, and electrolytic salt series of production lines. Moreover, many engineers have sought to exploit Shanxi's rich deposits of sulphur - helping further the progress of our Ten Year Plan. [Root.GetLeader] has been so pleased by this that he has considered setting aside a large sum from his personal funds for the creation of an Academy for Research into Natural Sciences - something his ministers are weighing contributing to."
 shanxi_industry_events.11.a: "We shall invest in this project!"
 shanxi_industry_events.11.b: "We applaud their initiative!"

 shanxi_industry_events.12.t: "Common People's Factories"
 shanxi_industry_events.12.d: "Much of Shanxi's traditional cottage industries were swept aside by years of economic malaise and their inability to compete with modern industrial methods. We cannot turn back time and there is no use trying to preserve an outdated system, but we can do something to preserve productivity and help keep people employed.\n\n[SHX.GetLeader] has initiated the creation of \"Common People's Factories\", a modernised, mechanised factory system that will assist the rural economy. These small-scale handicraft factories - while not exceptionally profitable - will help bridge the gap in skills and allow the Chinese people to adapt to the machine age."
 shanxi_industry_events.12.a: "We train them for a new era!"

 shanxi_industry_events.13.t: "Dealing with Old Business Clans"
 shanxi_industry_events.13.d: "One of the first challenges we encounter when trying to bring Shanxi to a modern economic age is the business community themselves. Shanxi's business clans are extremely traditional in many ways, and not fully adapted to the realities of modern capitalism.\n\nWealthy businessmen for the most part refuse to go into business with anyone but family members, and disdain the impersonal nature of modern industry. They also tend to expect an unlimited liability for debts, which further chokes industry. When money does reach an enterprising young man's hands, it is often expected that they share their recently found gains with their less diligent family members, or spend nearly all of it on lavish weddings and other displays of wealth rather than reinvest it into more capital.\n\nAll of this needs to change. However, as new investors come in, the transition has hardly been seamless. Old tactics such as induced fluctuations in currency values and usury have made for an unfriendly environment for new traders, while the old business clans complain of regular exploitation from the much more worldly and better-trained merchants from Beijing. The government is forced to step in."
 shanxi_industry_events.13.a: "We must keep a friendly market!"
 shanxi_industry_events.13.b: "We must protect our old friends!"

 #SHX Power Struggle Related Events
 shanxi_power_struggle_events.1.t: "The Struggle for Shanxi Starts"
 shanxi_power_struggle_events.1.d: "Ever since the retreat of the Guominjun to Shanxi, Governor Yan Xishan and Field Marshal Feng Yuxiang have presented an image of strong friendship - swearing to become blood brothers. This has held Shanxi together as a neutral and stable state for nearly a decade, as the former opponents in the northern Chinese political arena banded together against the mutual threats of Wu Peifu and Zhang Zuolin. However, over the years, Yan Xishan has known that he must be wary of Feng Yuxiang's influence. Yan's power has traditionally been with the provincial government, as the officially recognised governor of Shanxi and the centre of a delicate web of various entrenched interests. Feng, on the other hand, stakes his power in his control of the powerful Guominjun, a nationalist and comparatively revolutionary army that has been noted for its fanatical zeal. Combined, their strength has deterred Wu Peifu and the central government from taking any serious action against the region since stripping Suiyuan from Yan, but as the tides change in China it would appear this alliance simply cannot last.\n\nBoth men are proud leaders with a distinct vision for how Shanxi, and indeed China should be run. Shanxi is a poor province, with few resources and little time to accommodate even one agenda for its future. The previously lethargic and widely ignored Ten Year Plan, implemented in 1930 as the province reeled from its latest defeat, has suddenly attracted considerable attention from both parties as they seek to bolster their legitimacy across Shanxi. It is also no secret that outside observers are watching too - no doubt Shanxi's future leader hopes to prove themselves as a \"Model Governor\" and a potential candidate for leadership of China!"
 shanxi_power_struggle_events.1.a: "May the best man win!"
 shanxi_power_struggle_events.1.b: "Please Explain More."

 shanxi_power_struggle_events.2.t: "The Struggle for Shanxi Tutorial"
 shanxi_power_struggle_events.2.d: "The battle for Shanxi will be waged between Yan Xishan and his clique (Paternal Autocrats) vs Feng Yuxiang and the Guominjun (Authoritarian Democrats) for control over Shanxi. In the decision menu, a mission called 'Looming Guominjun Coup' will slowly tick downwards. In addition, the strength of the Guominjun can be viewed over there as well. Various events, focuses, and decisions will either increase or decrease the timer and the strength of the Guominjun.\n\nYan and Feng have different interpretations of implementing various elements of the Ten Year Plan as well as reforming the military. Favouring one side or the other will generally give them an advantage (Yan desires a weaker GMJ and longer timer, and vice versa). Be warned, however, that the opposing party will also be implementing an agenda of their own and will not go down without a fight.\n\nTo end the struggle, one of the sides must emerge victorious. The standard way for each side to win is to reach at least 95% strength in the balance of power. Alternatively, the Guominjun will win if the timer reaches zero while Yan wins by selecting his decision to purge the GMJ (which becomes available once GMJ strength is below a certain threshold). Yan will also \"win\", albeit unconventionally, should an outside force invade Shanxi while the power struggle is active. Stability will be affected proportionately to the strength the other side retains upon victory.\n\nBe further warned that the government in Beijing will have the ability to influence this struggle as well."
 shanxi_power_struggle_events.2.a: "Understood."

 shanxi_power_struggle_events.3.t: "Yan Purges the Guominjun"
 shanxi_power_struggle_events.3.d: "Feng Yuxiang's gamble has failed! About a week ago, a series of arrest warrants were served across Taiyuan - detaining thousands of suspected traitors and potential fifth columnists. Meanwhile, the Shanxi Provincial Army set out to Yan'an with instructions to restore order and oust the Guominjun from the province. Marching proudly across Shaanxi, the locals were largely indifferent if not cheering for the GMJ's elimination, and there was little resistance against the esteemed Governor's elite, well-equipped army. Caught off-guard and unprepared to confront Yan's Taiyuan-made artillery, the Guominjun was shattered in battle. An attempt at a prolonged insurgency was put to an early grave by the peasants themselves, who have reported most of the GMJ to the authorities. Bounties have been placed on GMJ members like the bandits they are, and it is clear who commands the loyalty of the people of Shanxi.\n\nWhen the dust finally settled, Yan emerged victorious, retaining control of his beloved province after a speedy purge. In addition to the Guominjun, the Yan clique has persecuted student radicals, leftists, and other republicans unwilling to cooperate with the established government. Feng is believed to have fled to Russia, hoping to acquire funding for a return, but he is unlikely to get it now that his movement has been discredited. It will take a few weeks to clean up the damages, but given the circumstances, things went about as well as they could have. Yan remains master of the province, but whether or not this will be enough to be a contender in northern China remains to be seen."
 shanxi_power_struggle_events.3.a: "Good Riddance."

 shanxi_power_struggle_events.4.t: "The Guominjun Revolution"
 shanxi_power_struggle_events.4.d: "It appears that Yan Xishan's time is up! About a week ago, advanced groups of Guominjun troops began advancing from Yan'an towards Taiyuan, screening the route ahead for the GMJ's large columns. Yan's army was sent to meet them, larger in size and better equipped. But they soon were ambushed, isolated and overwhelmed in small groups - it is clear that this Guominjun rapid advance would not be possible without the extensive loyalty of the people. The Shanxi Provincial Army certainly got the message and began to rout, throwing away their precious Taiyuan-made artillery and expensive rifles. A desperate attempt by Yan Xishan to prepare for a siege in the capital and await reinforcements from Beijing was foiled by a palace coup led by General Shang Zhen and other officers, republicans and students in the city. Yan's decades-long rule is at an end!\n\nWhen the dust settled, Feng emerged victorious - having captured Shanxi in a quick, almost bloodless revolution. Many gentry members, businessmen, and Yan loyalists have fled, though the remaining factions have largely sworn fealty to the Guominjun. Yan for his part is speculated to have fled overseas with much of his wealth, though rumour has it that he merely returned to his home village of Hebian and is in de facto house arrest. It will take a few weeks for the new government to absorb the remnants of the Yan clique, but given the circumstances, things went about as well as they could have. But for all the jubilation breaking out across Shanxi, Feng and his generals know it definitely won't be this easy making it to Beijing."
 shanxi_power_struggle_events.4.a: "Finally, it is done."

 shanxi_power_struggle_events.5.t: "Last Man Standing"
 shanxi_power_struggle_events.5.intro: "In an era dominated by warlords, leadership moves away from being defined by laws and positions towards a very personal form defined by connections and social status. These strongmen rule not necessarily by their gaudy medals or ostentatious titles they bestow upon themselves, but rather by the extensive networks of military, intellectual, bureaucratic, social, and civilian subordinates. This system allows them to wield extensive power (or at least whatever power they can scrounge up) in virtually all facets of life. It also means, in the battle of wills between these aspiring autocrats, directly eliminating a foe will shatter their movement forever."
 shanxi_power_struggle_events.5.yan.d: "$shanxi_power_struggle_events.5.intro$\n\nIn the days since the Yan clique counter-coup, Feng has gone either into hiding or exile, hoping to perhaps outlast the newly installed regime of Shaanxi. Most of his subordinates have since surrendered or been killed; however, a Guominjun remnant continues to hide in the mountains. Leaving them there will spell future trouble for our hold in Shanxi. Either we reconcile with the defeated or we evict the Guominjun, scattering their army permanently into the winds."
 shanxi_power_struggle_events.5.feng.d: "$shanxi_power_struggle_events.5.intro$\n\nLike Kings on a chessboard, it seems that his capture has lost his army the day. Since the fall of Taiyuan, Yan Xishan has returned to his home village in Hebian, probably hoping that Guominjun rule will soon lose steam. Few of his subordinates have come to visit him, a sign of his deep isolation, however just allowing him to stay there under house arrest would be leaving a potential challenger in the heart of our newly won province. Either we reconcile with the defeated or we finish off Yan's Clique, scattering his faction permanently into the winds."
 shanxi_power_struggle_events.5.yan.a: "Send an envoy with our \"generous\" terms."
 shanxi_power_struggle_events.5.yan.b: "Men take revenge for slight injuries, but for heavy ones they cannot."
 shanxi_power_struggle_events.5.feng.a: "Were we not blood brothers once?"
 shanxi_power_struggle_events.5.feng.b: "If you shoot for the King, you must kill him."

 shanxi_power_struggle_events.6.t: "Fate of the Dual Armies"
 shanxi_power_struggle_events.6.yan.d: "Ever since the bloody end of the Fourth Zhili-Fengtian war in 1928, Wu Peifu's hopes of extending his tyrannical rule over Shanxi were kept in check by the newly allied armies of the Guominjun and Shanxi Provincial Army. Disproportionately large for the size and wealth of the realm they defend, this coalition nonetheless has kept the Central Army at bay with the help of the land's tall mountains and numerous rivers.\n\nNonetheless, no serious effort was made to integrate the two forces, with both Yan and Feng remaining suspicious towards the other's long-term intentions. For the most part, the Guominjun occupied the northern part of Shaanxi and supplied their own arms through a mixture of impromptu workshops, smuggled/stolen guns from raids in Xi'an, and caches of older weapons from the 1920s. The Provincial Army has likewise stayed in their bases in Shanxi, jealously guarding their stores of Taiyuan Arsenal-made weapons.\n\nWith the final defeat of the Guominjun, we have been given a chance to at last integrate our forces, absorbing defeated soldiers into an enlarged Provincial Army. The alternative, however, is to take in Guominjun forces wholesale, integrating them by entire units and leaving their prior structure largely intact."
 shanxi_power_struggle_events.6.yan.a: "One Army for One China!"
 shanxi_power_struggle_events.6.yan.b: "Why fix what isn't broken?"

 shanxi_power_struggle_events.6.feng.d: "Ever since the bloody end of the Fourth Zhili-Fengtian war in 1928, Wu Peifu's hopes of extending his tyrannical rule over Shanxi were kept in check by the newly allied armies of the Guominjun and Shanxi Provincial Army. Disproportionately large for the size and wealth of the realm they defend, this coalition nonetheless has kept the Central Army at bay with the help of the land's tall mountains and numerous rivers.\n\nNonetheless, no serious effort was made to integrate the two forces, with both Yan and Feng remaining suspicious towards the other's long-term intentions. For the most part, the Guominjun occupied the northern part of Shaanxi and supplied their own arms through a mixture of impromptu workshops, smuggled/stolen guns from raids in Xi'an, and caches of older weapons from the 1920s. The Provincial Army has likewise stayed in their bases in Shanxi, jealously guarding their stores of Taiyuan Arsenal-made weapons.\n\nWith the rout of the Provincial Army in face of our advance, we have been given a chance to at last integrate our forces. This leaves us with two options, the first of which is to take in individual soldiers willing to join up our cause - indoctrinating them into our ideology. The second would be to simply replace the top-level leadership of the Provincial Army, keeping their status and units as is but with a different governor at the helm."
 shanxi_power_struggle_events.6.feng.a: "Onwards Chinese Soldiers!"
 shanxi_power_struggle_events.6.feng.b: "It's best not to rock the boat."

 shanxi_power_struggle_events.7.t: "Dealing With Traitors"
 shanxi_power_struggle_events.7.yan.d: "With Feng's fate decided, there remains the question of his staff - a coterie of various advisors and powerholders that allowed him to exert the influence he did over the sprawling Guominjun movement. The Guominjun, for the most part, was an army and thus Feng heavily depended on a select few to maintain some semblance of civilian normality. Whether or not they are of any use to us is up for question.\n\nThe vast majority of his civilian advisors are radical in nature, a mixture of socialist agitators, radical intellectuals, and a few priests. Many of our own camarilla would recommend that we simply purge these men, they serve little use to us and are of questionable loyalty. On the other hand, sometimes it is best to keep your friends close but your enemies closer."
 shanxi_power_struggle_events.7.yan.a: "Forgiveness is a virtue."
 shanxi_power_struggle_events.7.yan.b: "But we shall not exercise it!"

 shanxi_power_struggle_events.7.feng.d: "With Yan's fate decided, there remains the question of his staff - a coterie of various advisors and powerholders that allowed him to exert the influence he did over the Shanxi Provincial Government. Taiyuan of course did not merely rule Shanxi. At varying points, it had major sway over Shanxi proper, Suiyuan and parts of Shaanxi as well. Whether or not they are of any use to us is up for question.\n\nWith many of Yan's closest advisors being instruments of oppression or otherwise ideologically incompatible with our revolutionary goals, many of our own camarilla would recommend that we simply purge these men. After all, their loyalty is questionable and their crimes against the laobaixing are numerous. On the other hand, however, they are all men of experience and our own civilian wing is lacking. Perhaps keeping them around would serve as an effective counterbalance to the influence of radicals in our own movement."
 shanxi_power_struggle_events.7.feng.a: "Let us keep the provincial administration in place."
 shanxi_power_struggle_events.7.feng.b: "Death to traitors!"

 shanxi_power_struggle_events.8.t: "The Defeated High Command"
 shanxi_power_struggle_events.8.yan.d: "The Guominjun may be defeated, but our headaches with them are not yet done. Feng had many deputies and commanders, and as the fate of the old Guominjun is decided, many grow restless with uncertainty about the future. Most of the lower level officers are expected to have a relatively easy transition to a new master (which is for better or for worse just another part of their occupation in these times), but the senior-most officers are likely to be trouble.\n\nLed by Feng's top lieutenants Sun Yue and Hu Jingyi, the defeated officer staff still retain significant loyalty among the lower ranks. They also, unlike most of their subordinates, have had the time to interact and build connections with our own Provincial Army. Given our relative lack of experience and competent officers, some like Shang Zhen, have advised that we retain their services. Others, however, whether out of jealousy or desire to protect the Provincial Army from infiltration, recommend we exile them from the province."
 shanxi_power_struggle_events.8.yan.a: "Changing uniforms is just the cost of doing business."
 shanxi_power_struggle_events.8.yan.b: "And they get to be generals? What a sick joke!"
 shanxi_power_struggle_events.8.feng.d: "The Provincial Army may be defeated, but our headaches with them are not yet done. Yan had many deputies and commanders, and as the fate of the old Provincial Army is decided, many grow restless with uncertainty about the future. Most of the lower level officers are expected to have a relatively easy transition to a new master (which is for better or for worse just another part of their occupation in these times), but the senior-most officers are likely to be trouble.\n\nLed by Yan's top lieutenants Fu Zuoyi and Xu Yongchang, the defeated officer staff still retain significant loyalty among the lower ranks. They also, unlikely most of their subordinates, have had the time to interact and build connections with our own Guominjun. Shang Zhen, a late defector to our cause and a leading former member of the Provincial Army, has advised that we retain their services. Others, however, whether out of jealousy or desire to protect the Guominjun from corruption, recommend we exile them from the province."
 shanxi_power_struggle_events.8.feng.a: "Who we were does not matter. What matters is our future plans."
 shanxi_power_struggle_events.8.feng.b: "Our army needs better than petty mercenaries."

 shanxi_power_struggle_events.9.t: "A Renewed Alliance"
 shanxi_power_struggle_events.9.d: "In a shocking twist of events, the power struggle that has raged between Yan Xishan and Feng Yuxiang has come to an end, not to the advantage of either man but to an outside challenger. Whether because they sensed weakness in the Shanxi clique's division or due to the failed machinations of the province's strongmen, foreign invaders have moved against both Taiyuan and Yan'an, forcing the two men who once swore to become blood brothers again into a desperate alliance.\n\nIn an urgent series of negotiations brokered by leading military officers such as Shang Zhen and Xu Yongchang, the terms were set. Yan Xishan will take the lead of the new government, while Marshal Feng will remain the second most powerful man in the land. Socialist agitators fostered by Feng and his Guominjun are to be purged from the ranks, while Beijing-aligned collaborators in Yan's government are to be similarly expelled.\n\nThe submission of the Guominjun to Yan's civilian government marks a great victory for the latter, however, the more ambitious plans of both men have been dashed. Feng and the Guominjun have missed their chance at usurping power from Yan, though Yan's own ability to consolidate power fully has likewise been lost. In the meantime, both the Guominjun and the Provincial Army find themselves fighting in the trenches hoping to keep enemy forces at bay. It is unclear if this alliance will be sufficient to preserve the power of either man, but given the circumstances, they have little choice but to work together."
 shanxi_power_struggle_events.9.a: "Blood-Brothers, apparently."

 shanxi_power_struggle_events.10.t.gmj: "Guominjun Exiles Arrive"
 shanxi_power_struggle_events.10.t.jin: "Jin Clique Exiles Arrive"
 shanxi_power_struggle_events.10.d.gmj: "Having been utterly trounced by [SHX.GetName] military forces, the failed northern revolutionaries in the Guominjun have scattered to the wind, disheartened by Feng Yuxiang's latest failure. Feng's fate is uncertain, but regardless appears his chance at national glory has passed. Those who have not been killed or forced into hiding or recruited by [SHX.GetLeader] have fled.\n\nThe largest fragment of what was once a large movement has come to [ROOT.Capital.GetCapitalVictoryPointName] in hopes of refuge. Led by some of the mid-level officers of the old movement, they have vowed to fight on in the name of the nation, the laobaixing, and democracy. They claim our own revolutionary principles has inspired them to come here in hopes of aligning with us. Most of them are experienced soldiers, but some say they are merely experienced runners."
 shanxi_power_struggle_events.10.d.jin: "The long-ruling Governor Yan Xishan of Shanxi has finally been driven out by the revolutionary might of the Guominjun. Those who have not been killed or forced into hiding or recruited by [SHX.GetLeader] have fled. As a venerable titan in northern politics falls, his former minions find themselves without a master and without a home.\n\nThe most organised fragment has retreated to Beijing, where they have sought an audience. Most had been long-time associates of Yan Xishan's \"Jin Army\", and with Yan's fate unclear at the moment they have offered to serve the national government in the same capacity. Although most are reasonably trained, often in Baoding like the rest of our command staff, rumours of corruption and incompetence in Yan's forces are well known."
 shanxi_power_struggle_events.10.a: "Defenders of order."
 shanxi_power_struggle_events.10.b: "Our revolutionary comrades."
 shanxi_power_struggle_events.10.c: "Arrest the fugitives at once."

 shanxi_power_struggle_events.11.t: "The Lost Taibao"
 shanxi_power_struggle_events.11.d: "Today an interesting figure came in hopes of finding employment. Han Fuju was once a proud subordinate of Feng Yuxiang, participating in the Luanzhou uprising and the Beijing coup. The leader of the first brigade of the first division of the first army of the Guominjun, he soon became a division commander and was trusted in fighting a rearguard action against Yan Xishan in 1924. Defeated the first time, Feng retreated and Han found himself in the employ of his former enemy Governor Yan. But he decided to return when Feng proclaimed his Wuyuan oath on the eve of the Northern Expedition, serving valiantly against the Zhili.\n\nDefeated again, and now a wanted man by the central government, he stayed with his old master in Shaanxi. But when Yan Xishan finally eliminated the last of the Guominjun in their failed revolt against his rule, it appears that what little faith Han had in the revolution has been lost. His bridges burnt with the Shanxi government and [QIE.GetNameDef], he has come into our service in hopes of a paycheck, stability and the restoration of Confucian morals - in an order unclear."
 shanxi_power_struggle_events.11.a: "A welcome addition."
 shanxi_power_struggle_events.11.b: "Arrest the traitor."

 #SHX Manchu Intervention Related Events
 shanxi_manchu_coup_events.1.t: "The [GetMonth] Conspiracy"
 shanxi_manchu_coup_events.1.d: "It wasn't even a year ago when Feng Yuxiang walked out of Taiyuan in a conspicuous display of disapproval towards Yan Xishan's dealings with Beijing. And yet, once again the competing factions of the Shanxi clique find themselves at the negotiating table, this time weighing the repercussions of a plot being set in motion in the national capital. Governor Yan has signed onto a pact with Manchu nobles, disillusioned intellectuals, and disaffected central army officers to utilise recent mass public protests in light of the League fiasco to topple Zhili control of the nation once and for all. If successful, a decapitation strike against Zhili high commanders Wu Peifu, Cao Kun, and Wang Chengbin will leave them leaderless in the chaos.\n\nThis plot is not without risks, but the fate of Shanxi is intertwined. Should Wu find out and march out against the Shanxi clique, both the Provincial Government and the Guominjun will surely fall together. And the rewards are plenty - Feng has his doubts about the plot's actual ability to successfully consolidate control over the nation, but exploiting the opportunity to weaken the Zhili and secure critical territory in the northern Chinese plain would greatly strengthen the influence of both men.\n\nIn the presence of their senior officers, a deal is finalised between both men with infamous egos: Feng and his armies will secure their previously held territories south of the Yellow River, while Yan and his loyalists will rule over the northern section. Should they reach Beijing, Yan will depose the Manchu Emperor and the republic will be restored under their diarchy."
 shanxi_manchu_coup_events.1.a: "Feng shakes his hand, reluctantly."

 shanxi_manchu_coup_events.2.t: "The Fall of Xi'an"
 shanxi_manchu_coup_events.2.d: "Not a day after Cao Kun and Wu Peifu's bodies crumpled to the floor, the joint forces of the Shanxi Provincial Army, the Guominjun, and anti-Zhili loyalists in the Central Army swung into action. As the Manchu princes and their allies worked to secure Beijing and ward off any Fengtian intervention, the coalition forces to the west made their move. Yan Xishan ordered his provincial army, mustering every many they could to arms, under his leading commanders Fu Zuoyi and Xu Yongchang towards Eastern Shanxi, firing massive salvos against entrenched Zhili forces meant to guard the mountainous approaches. Their objectives are to secure critical railway infrastructure leading southwards and to link up with allied forces in Beijing.\n\nTo the south, in the region of Guanzhong, the Guominjun swept across the Yellow River in a daring effort against unsuspecting Shaanxi garrison forces under Governor Liu Zhenhua. Frantic Zhili efforts to reinforce the provincial capital at Xi'an were thwarted by the activation of local guerrilla cells aligned with the Guominjun in the countryside, who rose up in great numbers to support Feng Yuxiang's advance. Before even the advance elements of the Guominjun could arrive, these insurgents seized the city with the support of locals.\n\nThe speed to which the coup is unfolding across the central plains has astounded even its plotters, who are now forced to contend with the very real possibility that they will be forced to actually govern northern China. Still, Wang Chengbin remains at large, having escaped any efforts (if there was one) to detain him. Although Xi'an is expected to fall soon, the Zhili remnant are likely to make their stand further south from Wu's traditional powerbase in Wuhan."
 shanxi_manchu_coup_events.2.a: "This is our chance, liberation awaits!"
 shanxi_manchu_coup_events.2.b: "We held up our end, they better do the same."

 shanxi_manchu_coup_events.3.t: "The Yellow River Campaign"
 shanxi_manchu_coup_events.3.d: "As the war against the Zhili continues into its latest week, it seems the former masters of China are now in disarray with their leading commanders out of the picture. Xi'an has fallen to Guominjun forces, and Feng Yuxiang has ordered his men to sweep southwest towards Wuhan. He has met fierce resistance however in the city of Luoyang as he tries to reclaim his former territory in Henan.\n\nMeanwhile, coalition forces in Beijing had split into two groups, with a large force left behind to guard the border with Fengtian while the smaller component advanced southwards to link up with their allies. Yan Xishan's Shanxi Provincial Army shattered Zhili forces guarding Eastern Shanxi, retaking full control over his native province. He has since ordered his men to rapidly push eastwards to seize the Jinghan railway, and its capture this morning marks a decisive turning point in the war.\n\nCut off from Zhili bases in Wuhan, remaining loyalists north of the Yellow River have surrendered giving the so-called \"Central Plains Alliance\" near total mastery of the north. The remaining garrisons at Baoding have surrendered to Marshal Yan, handing him control of China's premier military academy. As his subordinates mop up Zhili remnants, Yan heads to Beijing, his ambitions racing far faster than his railcar."
 shanxi_manchu_coup_events.3.a: "Forward to the end of the Zhili!"
 shanxi_manchu_coup_events.3.b: "An excellent performance by Grand Marshal Yan!"

 shanxi_manchu_coup_events.4.t: "The Central Plains Alliance Collapses!"
 shanxi_manchu_coup_events.4.d: "The assault on Luoyang was slow, far slower than Feng Yuxiang would have wanted. After weeks of fighting, the critical city in Henan did not fall until reinforcements from other coalition forces arrived to surround it from the north and east. Even then, Zhili forces mostly retreated from the city in good order, leaving the victors to now fight amongst themselves. Although Yan had promised him control of territories south of the Yellow River, the new city administration (many members of the old one), have largely bucked his commands. Efforts to replace them with revolutionaries aligned with the Guominjun have met staunch resistance from other coalition partners.\n\nThis was not the only thing concerning for the revolutionary general however. In Beijing not a week prior, Yan Xishan accepted the title of Imperial Commissioner and Commander in Chief of the Imperial Army, the honours once bestowed upon Wu Peifu. If Yan was planning to depose the Emperor, as he had promised, he certainly was taking his time. Confronted with the very real possibility that he was going to be betrayed, Feng Yuxiang summoned his Thirteen Taibao for a new plan.\n\nLaunching a coup within a coup, the \"Traitor General\" forestalled any future perfidy with an aggressive assault into Shanxi, hoping to knock out Yan's power base before he could consolidate power. Having rapidly redeployed his forces, the sudden advance into western Shanxi caught Provincial Army forces by surprise, perhaps aided by the defection of staunch republican officers like Shang Zhen, charged with holding rear positions. Taiyuan itself has been lightly secured by anti-socialist militias rallied by local gentry members.\n\nWith shots already fired and the Guominjun bearing down on the new Imperial Commissioner's headquarters in Taiyuan, a new phase of the war has opened. Neither side is particularly equipped for a conflict this size, both already exhausted by the fighting against the Zhili and overstretched by the territory they have absorbed. Still, whatever the outcome the fate of northern China will likely be determined in the coming months."
 shanxi_manchu_coup_events.4.a: "Feng Yuxiang will complete the revolution!"
 shanxi_manchu_coup_events.4.b: "Yan Xishan will save China! (Play as [QIE.GetNameDef])"
 shanxi_manchu_coup_events.4.c: "Yan will bring peace, justice, and security to the empire!"

 shanxi_manchu_coup_events.5.t: "Ceasefire in the Central Plains!"
 shanxi_manchu_coup_events.5.d: "After weeks of tireless fighting between remnants of the Zhili clique, anti-Zhili conspirators in Beijing, Yan Xishan's provincial army, and the Guominjun, the Central Plains drips with blood. Battered, and with the combined forces of Yan and his allies in Beijing now having a solid grip over northern China, an agreement has been signed between the former \"blood brothers\". This ceasefire at the status quo will allow for Feng to consolidate his position (and likely prepare for another offensive against Yan), and for Yan to finish off the Zhili.\n\nNeither particularly are pleased with the outcome, but a continuation risks Feng losing to the superior resources of the Qing government over time and Yan potentially wasting critical resources fighting for impoverished mountains. The Zhili remnant may be effectively vanquished, but the weakness of their replacement has concerned many. The threat of Japan and their Fengtian lapdogs loom, as does the rumblings of various challengers in the south.\n\nThe balance of power in northern China, once seen as considerably more stable than the various provinces in the former League, has irrevocably shifted. In what direction this will take however, remains to be seen."
 shanxi_manchu_coup_events.5.a: "This will not be the last time we see them..."
 shanxi_manchu_coup_events.5.b: "We will have our revenge!"

 shanxi_manchu_coup_events.6.t: "The Central Plains War Ignites!"
 shanxi_manchu_coup_events.6.d: "The best-laid plans of mice and men often go awry, but there are few plans that we have depended on so much for success as the latest gamble Yan Xishan has made. Backing an eclectic group of various plotters in Beijing, the Shanxi clique has been implicated in a deeply treasonous plot against Wu Peifu. The foolish men we have decided to ally with bungled their mission, were discovered and have since been purged by a vengeful Jade Marshal. Under interrogation they revealed our involvement, not that our amassed supplies and mobilised armies did not give that away. The Zhili are coming for their revenge, and we have little time to prepare.\n\nAll hope is not lost, though we are in a position of severe disadvantage. As was before, our province is guarded by two powerful (if diminished) armies on their own right. It is too late to pursue any large-scale integration, but a joint command has been hurriedly erected in Taiyuan between Guominjun and Provincial Army generals. With the mountains and rivers to protect us, our wise commanders, and the courage of our soldiers, we might be able to keep the Central Army at bay.\n\nBe warned though, that this conflict will not end any time soon. At this point, we have demonstrated that it is us or them, and the Zhili will not relent until we are either destroyed or they are."
 shanxi_manchu_coup_events.6.a: "A rematch we cannot afford to lose!"

 shanxi_manchu_coup_events.7.t: "An Emergency Capital"
 shanxi_manchu_coup_events.7.d: "Yan's betrayal has left us flailing, right as we were on the verge of greatness. Taiyuan remains in his hands, at least for now, and with it the centre of Shanxi provincial affairs. Even if we were to retake it, it would likely be devastated by a siege and be crawling with Yan loyalists. Instead, we are forced to find a base of operations for the future until unification.\n\nIn the past the Guominjun has had its headquarters in Yan'an, in the northern part of Shaanxi province. A smaller city, it is the base in which our army has operated from and is far more secure from enemy invasion. Our existing infrastructure exists there, and it is likely an effective war-time base.\n\nWe have also recently captured the historic city of Xi'an, one of the Four Great Ancient Capitals of China. In addition to its historic importance, it is also connected to vital rail infrastructure. The people in the area are generally sympathetic to us thanks to prior work in earning their trust, but it is vulnerable to enemy counter attack. Moreover, its actual importance in Chinese politics has declined over the last few centuries, with the massacre of Manchus in the city during the revolution further destroying its value.\n\n[SHX.GetLeader] must make a choice soon, as we work to establish some sort of impromptu military infrastructure to replace the ones we lost in Taiyuan. Using whatever our loyalists could smuggle out of the city from Taiyuan Arsenal as well as existing workshops we had, it will have to do as we fight off reactionary forces."
 shanxi_manchu_coup_events.7.a: "We stay in Yan'an."
 shanxi_manchu_coup_events.7.b: "We move to Xi'an."

 shanxi_manchu_coup_events.8.t: "The YCP arrives in Shanxi"
 shanxi_manchu_coup_events.8.d: "Following the bloody aftermath of the failed-Manchu Coup, the Young China Party's leading members have arrived today at the Shanxi border - petitioning [SHX.GetLeader] for aid and support.\n\nTaking their name from the Turkish \"Young Turks,\" the YCP is a party that advocates for eliminating China's warlords and establishing a strong central government. They promote a nationalist agenda, highly focused on the abolition of the special privileges and extraterritoriality ceded to the western powers. Opposed to the Kuomintang and the Zhili Clique, their leader Zeng Qi attempted to overthrow the Zhili leadership in a recent coup attempt. With the coup's failure, they have arrived in Shanxi - and it is up to us whether or not we should permit their entry into our domain."
 shanxi_manchu_coup_events.8.a: "They are welcome!"
 shanxi_manchu_coup_events.8.b: "We have no need for these idealistic fools."

 shanxi_manchu_coup_events.9.t: "The Provisional Capital"
 shanxi_manchu_coup_events.9.d: "The end of the Central Plains War has restored peace but not tranquillity. As we work to rebuild and prepare for another round of conflict, attention has once again returned to the question of where the capital of our movement shall be. After all, the emergency needs of wartime might not necessarily correspond with our best choice of base of operations in the future. After some deliberations, the [SHX.GetRulingParty] senior leadership decide to..."
 shanxi_manchu_coup_events.9.a: "Move to the safety of Yan'an."
 shanxi_manchu_coup_events.9.b: "Move to the historically significant Xi'an."
 shanxi_manchu_coup_events.9.c: "Move to the industrialised Taiyuan."
 shanxi_manchu_coup_events.9.e: "Move to the river city of Luoyang."
 shanxi_manchu_coup_events.9.f: "Remain in [SHX.Capital.GetCapitalVictoryPointName]."

 shanxi_manchu_coup_events.10.t: "The Sack of Yan'an"
 shanxi_manchu_coup_events.10.d.yulincapital: "The rage of the Central Plains War continues to cause untold devastation across northern China, though none has been as impactful to our movement as the [QIE.GetAdjective] capture of Yan'an. The northern Shaanxi region of Yulin has long been our base of operations, a nexus point for our various supporters and sympathisers to gather. Although our armies continue to fight on, the effects of its loss on our prestige and networks is incalculable."
 shanxi_manchu_coup_events.10.d.yulinnotcapital: "$shanxi_manchu_coup_events.10.d.yulincapital$\n\nThankfully we had the wisdom to move our official capital elsewhere towards [SHX.Capital.GetCapitalVictoryPointName]. Although our full infrastructure has yet to be transferred, few of our senior or mid-level leadership were captured or scattered in the battle for Yan'an. Nonetheless morale has notably dropped, and our momentum might very well have been lost."
 shanxi_manchu_coup_events.10.a: "An utter catastrophe!"

 shanxi_manchu_coup_events.11.t: "The Central Plains War"
 shanxi_manchu_coup_events.11.d: "A showdown in the Chinese central plains! After weeks of instability following the brutal murders of long-time Zhili strongmen Cao Kun and Wu Peifu, the nation still reeling from the death of Sun Chuanfang is awashed with further violence as leading backers of this Manchu restorationist coup squabble over the spoils.\n\nYan Xishan's official appointment as Imperial Commissioner by China's troubled monarchy was met by a vicious coup within a coup by Feng Yuxiang, whose Guominjun vows to restore a republic. In the south, Zhili remnants continue to fight on. As savage fighting rages across the cradle of Chinese civilization, it's doubtful whether either side can maintain their troops in the field for long. Moreover, many wonder who else may seek to exploit the situation."
 shanxi_manchu_coup_events.11.a: "Two strongmen face off."
 shanxi_manchu_coup_events.11.b: "Perhaps we can take advantage of this slip."

 #SHX Japanese Infiltration Events
 shanxi_japanese_infiltration_events.1.t: "Growing Japanese Infiltration"
 shanxi_japanese_infiltration_events.1.d.peace: "The growing influence of the Japanese within our government, while perhaps serving as a useful counterbalance to other foreign forces, has also allowed rather excessive sympathy to the Asian power to fester. Our worst fears were confirmed recently with the uncovering not just one but multiple spy rings within our administration. Taking advantage of systemic corruption, internal pessimism, dissatisfaction with [SHX.GetLeader], and perhaps some genuine admiration for Japan, various intelligence agents working from Taiyuan have thoroughly infiltrated both our bureaucracy and military.\n\nOur counterintelligence probes have primarily implicated lower level officers and magistrates so far, but it is clear that the rot extends even higher - including the cabinet and high command. At the centre of this conspiracy is likely Komoto Daisaku, the Japanese Executive that we have hired to help us modernise our economy. Naturally he denies it, but the vigour in which many of our formerly trusted officers defend him is astounding.\n\nShould we continue our investigation, it may very well ensnare some prominent figures in our government, destabilising the [SHX.GetName] and furthermore casting doubt upon the judgement of [SHX.GetLeader] himself. On the other hand, limiting our investigation to merely the junior officers does not address the root causes of this espionage, and will give the Japanese and their allies an advantage over us. The question then, is whether or not we truly want to know the truth?"
 shanxi_japanese_infiltration_events.1.d.war: "Amidst our war with Japan, it was rather shocking when Komoto Daisaku and many Japanese technocrats he had brought with him to the province did not leave, instead quietly continuing to do their work while we fight their homeland. Against our better judgement perhaps, we have allowed him to remain in his post while we investigate as to avoid rousing suspicion. Unfortunately it appears our fears were hardly unfounded, we have already caught dozens of Japanese spies and sympathisers within our government.\n\nOur counterintelligence probes have primarily implicated lower level officers and magistrates so far, but it is clear that the rot extends even higher - including the cabinet and high command. At the centre of this conspiracy is likely Komoto Daisaku, the Japanese Executive that we have hired to help us modernise our economy. Naturally he denies it, but the vigour in which many of our formerly trusted officers defend him is astounding.\n\nShould we continue our investigation, it may very well ensnare some prominent figures in our government, destabilising the [SHX.GetName] and furthermore casting doubt upon the judgement of [SHX.GetLeader] himself. On the other hand, limiting our investigation to merely the junior officers does not address the root causes of this espionage, and will give the Japanese and their allies an advantage over us. The question then, is whether or not we truly want to know the truth?"
 shanxi_japanese_infiltration_events.1.a: "Wretched traitors to the nation!"
 shanxi_japanese_infiltration_events.1.b: "It's too late, lets avoid any panic."

 shanxi_japanese_infiltration_events.2.t: "Intelligence Reports from [SHX.Capital.GetCapitalVictoryPointName]"
 shanxi_japanese_infiltration_events.2.d.japan: "Our intelligence cells in [SHX.Capital.GetCapitalVictoryPointName] have truly earned their pay over the last year or so, feeding us with extensive information about [SHX.GetAdjective] capabilities and giving us insight into the inner workings of [SHX.GetLeader]'s government. Led by Daisaku Komoto, a former Kwantung Army Colonel who successfully wormed his way into [SHX.GetLeader]'s inner circle, he has spun a web of contacts throughout the administration. These contacts, whether motivated by personal greed, belief of our ultimate victory over China or genuine administration for our pan-Asian aspirations, include some of the highest ranking members of the cabinet or command staff.\n\nUnfortunately, despite their past sympathies, it would not be feasible or likely to sway [SHX.GetLeader] himself to our cause. Nonetheless, although they may stand in our way of domination over northern China, our successful intelligence gathering (done spontaneously and rather autonomously by our assets on the ground) gives us a major advantage in pursuing our objectives in the region."
 shanxi_japanese_infiltration_events.2.d.fengtian: "Our Japanese allies have forwarded to our high command as a \"gift\" as testament to our alliance several dossiers on [SHX.GetName]. Collected by unnamed assets, they include extremely detailed (albeit somewhat outdated) information about the inner workings of [SHX.GetName]'s government, including notes about their military capabilities and industrial assets. This knowledge is a major boon in any potential campaign against [SHX.GetLeader], and even should we pursue an alliance having this knowledge will be useful in keeping a leg up in our relationship. Left unsaid however is what information the Japanese are collecting on us in turn, and whether or not their own agents have thoroughly penetrated our administration."
 shanxi_japanese_infiltration_events.2.a: "Valuable insight in northern China."
 shanxi_japanese_infiltration_events.2.b: "Forward this information to [FNG.GetLeader]."

 shanxi_japanese_infiltration_events.3.t: "Japanese Rearguards"
 shanxi_japanese_infiltration_events.3.d: "At long last, the Japanese have been defeated - driven out of China through force of arms, luck, and perseverance by the nation's patriots. The Kwantung Army retreats back to their home islands, tail between their legs as Tokyo plots their next move. Even as Japanese soldiers pull out of China however, their interest in China remains and not everybody has decided to go home quite yet.\n\nIn [SHX.Capital.GetCapitalVictoryPointName], Komoto Daisaku and his Tung Chi Mining Company remain in place, having never been rooted out during the Sino-Japanese War despite their subversive actions both before and during the conflict. Maybe they were just too entrenched, or their expertise too valuable, or maybe Yan has a soft-spot for the Japanese given his education there. Indeed, he would hardly be alone in his admiration for China's neighbour, which successfully avoided the fate that befell the once great Chinese empire by rapidly modernising and reforming their administration. The war may have dampened relations between the two, but a common hatred for European imperialism remains.\n\nKomoto's willingness to stay on as \"General Counsellor\" along with much of his staff to aid in the reconstruction, ostensibly as a means of \"recompensation\" for the damage their nation has done and to repair relations, is a controversial one. Governor Yan is certainly hesitant, even if some of his staff are less scrupulous about the matter, his positive dealings with Japan even during the war mainly a product of pragmatism rather than deep sympathy. He has been quick to denounce rumours of negotiating with the Japanese during the war or receiving covert loans and supplies as slander invented by his enemies, and accepting this offer would do great damage to his patriotic credentials. Still, he would not be the first warlord, northern or otherwise, to accept foreign support to gain an edge over his rivals."
 shanxi_japanese_infiltration_events.3.a: "Together we shall begin the healing process..."
 shanxi_japanese_infiltration_events.3.b: "Former foes make for foolish friends..."

 #SHX QIE Aid Related Events
 shanxi_qing_aid_events.1.t: "Train Talks Derailed in Taiyuan"
 shanxi_qing_aid_events.1.d: "Although the Aufsichtsrat der Ostasiatischen Generalverwaltung has been riding high with their recent successes in building railways in our nation's south, their fortunes to the north have not been so kind. Their subsidiaries in the Pekin Syndicate have been working for months on an arrangement with the obstinate Governor Yan Xishan of Shanxi, with our representatives serving as an intermediary. Although they had made considerable inroads in winning over high-level members of the administration such as Wang Xiang, the General Manager of Shanxi's provincial bank, ultimately talks ground to a halt.\n\nYan (egged on by the traitorous Marshal Feng Yuxiang) elected to walk out of negotiations, refusing to budge on our demands that the planned AOG built rail-lines (which we are funding mind you) utilise a standard gauge rather than the narrower ones Yan specified. He accuses us of trying to undermine his autonomy, and scheming to make an ultimate invasion far easier for our forces.\n\nOutrageous accusations aside, the collapse of these talks highlights the economic isolation of Shanxi since the start of the century. Once one of China's wealthiest provinces and hosting the heart of China's banking and commercial centres, changing circumstances at the start of the warlord era plunged it into deep poverty. The region remains nominally aligned with our government, with Wu Peifu unable to fully oust Yan or Feng towards the end of the 1920s. Delusions of grandeur aside, they are not much of a threat, though perhaps as a testament to the lingering tensions our forces continue to occupy the eastern portion of the province - leaving its governing status ambiguous."
 shanxi_qing_aid_events.1.a: "Beggars really ought not be choosers."

 shanxi_qing_aid_events.2.t: "The Urgent Telegram from Taiyuan"
 shanxi_qing_aid_events.2.d: "With all the chaos and numerous exchanges going on within the halls of power in Beijing following the collapse of the League and Black Monday, it would have been easy to miss a telegram that came in a few days ago. It was only after sorting through several stacks of mail that the message made it to the eyes of the intended recipient. Written by Yan Xishan, who only a few weeks ago rejected our generous offer for economic assistance, has sent us a new offer of partnership.\n\nNoting the shifting tides in China's political atmosphere, with many alliances fraying and our own security threatened by developments in the North and South, he points out the necessity for stability in China's west. While careful not to make outright promises, his message clearly indicates his willingness to seek a closer relationship between Beijing and Taiyuan, though he notes that such an arrangement would require a mutual willingness to support one another. Of course, reading between the lines the majority of this cost will likely be borne on our end.\n\nWith many far more pressing issues to deal with at the moment, Wu Peifu has elected to move on to his next order of business rather than craft a dedicated response. However, he pointedly did not throw out the telegram."
 shanxi_qing_aid_events.2.a: "I'd like to know more. (Detailed Mechanics)"
 shanxi_qing_aid_events.2.b: "I'll keep his offer in mind."

 shanxi_qing_aid_events.3.t: "Beijing's Interests in Shanxi (Explained)"
 shanxi_qing_aid_events.3.d: "The interaction with Taiyuan is critical going forward for crafting Beijing's strategy with regards to defending their west flank. Although a very poor and industrially almost barren province, both Yan Xishan and Feng Yuxiang intend to mobilise every resource they can to build up an army capable of once more challenging the powers that be through their \"Ten Year Plan\" mechanic. Covering matters industrial, agricultural, and educational, on top of other efforts dealing with the military and society, Shanxi is likely to be a thorn in your side. They will hope to strike in the almost inevitable confrontation against Fengtian or a potential Southern menace, exploiting your vulnerability to overwhelm your underdefended west.\n\nThankfully however, your faction has multiple arrows in your quiver. For one, Shanxi's economic malaise cripples Shanxi to almost comical levels, and they will likely need outside investment to get into reasonable shape. This offers Beijing an opportunity to expand its influence in Shanxi, a resource measured in \"Beijing Influence\" levels (measured between 0 and 100%). On Shanxi's end, their early game content will often offer them multiple opportunities to trade an increased foreign influence for an improved economy. On your end, as Shanxi goes down its various trees decisions will (temporarily) open up to wedge your influence into their province.\n\nThis can be utilised in a couple of ways. Passively, Shanxi donates civilian factories to you proportionate to your influence. You can also elect to spend your influence in a few ways as well. It is possible to have your agents influence provincial politics towards Yan Xishan (who, unlike Feng, can potentially become an, admittedly unwilling, ally), and moreover dampening their war support will weaken their ability to take key decisions to betray you. Diplomatically, a higher amount of influence will unlock key options later on with negotiations over Shanxi's future, allowing you to potentially tame the province.\n\nGreater investments in Shanxi will make them stronger, but be careful to keep them on a tight leash. Conversely, ignoring them will almost guarantee them to be an (albeit weaker) threat in the future, something worth keeping in mind in your planning."
 shanxi_qing_aid_events.3.a: "Thank you for the explanation!"

 shanxi_qing_aid_events.4.t: "Foreign Intrigues in Taiyuan"
 shanxi_qing_aid_events.4.d: "They say that money talks, and Shanxi's Governor is no stranger to the games of power and wealth. However, rumours have begun to spread that a new player has entered the ring, setting up their own patronage networks and infiltrating existing ones. Agents from Beijing, no doubt working for [QIE.GetNameDef], have been handing out bribes and generous contracts under the guise of \"business arrangements\". With considerably more resources than the locals, left unchecked this poses an imminent threat to [SHX.GetLeader] and his own powerbase.\n\nOptimists say that this increased influence may ultimately be beneficial and represent a closer alignment with Beijing. But the secrecy of these foreign men, and their lack of loyalty to anyone or anything within Shanxi, mark them for suspicion. And yet, the convenience and easy access to money is a bait few can ignore..."
 shanxi_qing_aid_events.4.a: "A little bit can't hurt right?"
 shanxi_qing_aid_events.4.b: "Clamp down on it the best we can."

 shanxi_qing_aid_events.5.t: "The Black Monday Relief Package"
 shanxi_qing_aid_events.5.d: "Although China has been mostly insulated from the worst of Black Monday's effects, and we in Shanxi are further protected by our distance from China's main commercial hubs, that does not mean the aftershocks of the worldwide economic depression have not reached Taiyuan. Workers have been laid off, businessmen struggle to find buyers, and unemployed intellectuals grow restless. Something needs to be done to stem the disastrous wave of layoffs, lest discontent turns to anger.\n\nA new option has recently emerged, with the approval of a considerable relief package from the National Assembly offering considerable aid to our people in mitigating the effects of Black Monday. This is not a scenario without worry, however. There are considerable strings attached to this package, and although financial in nature they carry considerable political undertones. However, explaining our rejection to the people will likewise be no easy task, and financial experts have implored the Governor to accept this deal."
 shanxi_qing_aid_events.5.a: "A welcome relief."
 shanxi_qing_aid_events.5.b: "We will manage on our own!"

 shanxi_qing_aid_events.6.t: "Beijing Merchants Buyout Companies"
 shanxi_qing_aid_events.6.d: "Our recent efforts to privatise the Shanxi economy has invited a host of outside speculators to purchase state-owned industries. This of course is a double-edged sword, even if we nominally continue to hold a majority stake in these businesses, especially since there has been a downstream effect of local private businesses being bought out or out-competed by wealthier enterprises from outside. While these investors have touted the increased efficacy in our commercial and manufacturing sectors thanks to their superior management and technical capabilities, many locals cannot help but feel cheated. Small merchants fearing the loss of their livelihoods have coalesced around nationalistic groups, while workers dreading further abuses by their distant bosses have sought the protection of the socialists.\n\nAppeals have come into the Governor's office imploring him to do something to put a stop to these conglomerates. The cabinet is heavily divided, with defenders noting that this was the desired efficiency the government sought in the first place, and moreover that these companies have done nothing wrong. Others however worry about the unrest this has stoked in the people, moreover worrying that the central government is the true power behind these multi-national conglomerates. At the end of the day, a decision is reluctantly about how to view these companies..."
 shanxi_qing_aid_events.6.a: "A free market solution!"
 shanxi_qing_aid_events.6.b: "Avaricious thieves!"

 shanxi_qing_aid_events.7.t: "Beijing Merchants Entrenches Their Grip"
 shanxi_qing_aid_events.7.d: "Our efforts to liberalise our economy have not gone unnoticed by investors. A large consortium organised in Beijing (no doubt with some political intervention) has begun to consolidate their Shanxi holdings into a few industrial syndicates. Workers and regionalists protest that these moves by large businesses have created a de facto monopoly - the very thing we sought to avoid by selling off state shares. Indeed, this has taken a geopolitical bent as even some leading members of the administration point out that our economy is coming increasingly under the control of foreign actors, with strings being pulled by shadowmen far from the view of Taiyuan.\n\nProponents of these changes dismiss these claims, arguing that a motley group of radicals are grasping at invisible straws to try and stop what is likely an inevitable change. Shanxi has seen a tremendous increase in wealth and efficiency since these companies have come in, and trained intellectuals, businessmen and technicians have followed them. To them, the greater investment is nothing but a win-win, a case of aligned interests. Shanxi grows wealthier, and the rest of China does as well."
 shanxi_qing_aid_events.7.a: "The invisible hand..."
 shanxi_qing_aid_events.7.b: "...of a foreign mastermind."

 shanxi_qing_aid_events.8.t: "Agricultural Relief Package"
 shanxi_qing_aid_events.8.d: "Upon hearing about our ambitious Ten Year Plan projects to improve the agricultural sector, the National Assembly has passed an aid bill to help us. While many applauded this move, opinions have soured in some sectors. Although nominally sponsored by figures in the Rural Reconstruction Movement, it appears that other interest groups have had considerable influence on what was expected to be an uncontroversial bill. The provisions, while still being studied in further depth by the government, appear to broadly favour the gentry and other large landowners at the expense of small farmers and tenants.\n\nNaturally, this has attracted considerable backlash - inflaming tensions already brought to the forefront by our Ten Year agenda. Various rural agitators have been trying to stir up the peasants to protest, claiming this recent initiative is proof that the central government has no interest in genuinely helping the people. Experts however have begun to defend receiving this aid, noting that Shanxi needs modern tools, training and above all funding that this initiative will provide. And of course, the gentry have been won over, demanding that the Governor allow this aid to go through to lessen the damage Black Monday and several years of flooding have done to the province."
 shanxi_qing_aid_events.8.a: "Sowing the seeds of friendship."
 shanxi_qing_aid_events.8.b: "Ploughing over our autonomy."

 shanxi_qing_aid_events.9.t: "A Renewed Literacy Campaign"
 shanxi_qing_aid_events.9.d: "In both 1933 and 1935, China's leading educator and expert on providing modern education to the masses James Yen visited Taiyuan to consult with Governor Yan and his subordinates about fighting illiteracy in Shanxi. Although our propaganda machine was careful to make the most out of the various compliments Yen paid for our decades-long youth education initiatives, and minimise the critiques he made, he was right that although Shanxi has come a long way since 1911, plenty more has to be done.\n\nIt is said that he was pleased that our energised Ten Year Plan has included a renewed focus on education, though owing to the situation in Beijing he has declined to visit us again this year. However, it does appear that the National Assembly has approved a large grant to sponsor another push to teach all Shanxi children the basics of reading and writing. As a secondary effect, it has also prompted an increase in communication between Taiyuan University and other Chinese institutes.\n\nAccepting this grant however will not come without some strings attached of course, though virtually all leading authorities in education have pleaded with [ROOT.GetLeader] to do so for the sake of the children. A few reactionary members of the government have stubbornly attempted to dissuade the Governor from this course of action, arguing that the urban intelligentsia are infested with socialists, radicals, and fools. To them, Shanxi has already perfected its own curriculum, and is better off on its own."
 shanxi_qing_aid_events.9.a: "We have much to learn."
 shanxi_qing_aid_events.9.b: "A bunch of pseudo-intellectual nonsense."

 shanxi_qing_aid_events.10.t: "The Beijing Training Group"
 shanxi_qing_aid_events.10.d: "Having received extensive training from German advisors and with a considerably higher budget, the army employed by the Central Government has long menaced our borders - forcing us to retreat from even the borders of Shanxi itself! And yet, perhaps as a sign of the changing times in China, we have received an offer from the staff at Baoding Military academy to send a training mission over to Taiyuan to enhance the quality of the provincial army. Along with the necessary staff, several train cars full of equipment will be provided as well.\n\nThis is certainly a massive step up from the quality of advice given to us by the various mercenaries we have hired or lessons learned from the \"green forest\". Learning the modern ways of war, the latest from Europe (or so they claim), would greatly enhance the quality of our soldiers.\n\nHowever, the high command (dominated by Guominjun and other ex-Zhili officers) is reluctant to work with their central government peers. Many stubbornly insist their experiences on the battlefield across the 1920s more than exceed anything the central army officers can provide, and that the province would be better off if our men are trained by Shanxi officers directly. Others snidely note that corruption is endemic in the army, and say the real reason for this resistance is fear of losing their jobs.\n\nIt should be further pointed out that nearly all the senior officers in command were themselves trained in Baoding, and therefore have strong feelings both ways about interacting with the modern Baoding staff."
 shanxi_qing_aid_events.10.a: "As comrades we learn."
 shanxi_qing_aid_events.10.b: "As foes we prepare."

 shanxi_qing_aid_events.11.t: "The New Model Division"
 shanxi_qing_aid_events.11.d: "Well, after a long year of collaboration and practice, the vast majority of the trainers sent by the Central Government have packed up and gone home. But they have certainly made their mark. In their wake stands a powerful division equipped and trained with a modern military curriculum, their officers and NCOs informed with modern tactics and doctrines. The enlisted have been taught necessary skills such as logistics, communications, and combat, and have been shaped along Baoding lines.\n\n[SHX.GetLeader] is said to be nothing short of impressed, congratulating this new division for their hard work and their evident (if not yet proven) quality. A question remains, however - shall this division be a temporary unit or a permanent one? There are merits to both suggestions - keeping it together will allow for an easier time preserving its quality and avoid excessively diluting its combat effectiveness. However, it will take considerably more time for the lessons learned by these men to disseminate across the army if they are kept together, and multiple advocates argue we are better off having the men of this division begin training units in other divisions across the province."
 shanxi_qing_aid_events.11.a: "As one, this division shall be our finest!"
 shanxi_qing_aid_events.11.b: "Disperse them to enhance all of our armies!"

 shanxi_qing_aid_events.12.t: "Taiyuan Spurns Our Overtures"
 shanxi_qing_aid_events.12.d: "Despite our attempts to bury the hatchet and offer our hand in friendship, it appears that Shanxi sees our latest efforts at improving cooperation as a step too far. [SHX.GetLeader] and his administration are said to have cracked down on the activities of some of our agents in the province, partially shutting down our effort to establish influence networks in Taiyuan.\n\nBehind their rejection is a fear that greater cooperation will lead to a loss of their autonomy, a frankly insulting notion on their part. Thankfully, we were still above to make some contacts in the area despite harassment by the Shanxi secret police, though this does stand as a reminder of the shortsightedness and selfishness of Shanxi's governor. The fickleness of the various actors in the Warlord Era grows tiresome, but we will not allow ourselves to be dispirited. Not before China is freed of its malaise!"
 shanxi_qing_aid_events.12.a: "We will remember this."

 shanxi_qing_aid_events.13.t: "Taiyuan Turns Down Black Monday Relief"
 shanxi_qing_aid_events.13.d: "Despite our attempts to bury the hatchet and offer our hand in friendship, it appears that Shanxi sees our latest efforts at improving cooperation as a step too far. [SHX.GetLeader] and his administration have elected to forego utilising the Black Monday Relief money we have allocated to them, politely but tersely saying that the money would be best utilised in other struggling provinces.\n\nBehind their rejection is a fear that greater cooperation will lead to a loss of their autonomy, a frankly insulting notion on their part. Thankfully, we were able to recover most of the resources we invested in this scheme, though this does stand as a reminder of the shortsightedness and selfishness of Shanxi's governor. The fickleness of the various actors in the Warlord Era grows tiresome, but we will not allow ourselves to be dispirited. Not before China is freed of its malaise!"
 shanxi_qing_aid_events.13.a: "Putting pride over people as always."

 shanxi_qing_aid_events.14.t: "Taiyuan Halts Company Buyouts"
 shanxi_qing_aid_events.14.d: "Despite our attempts to bury the hatchet and offer our hand in friendship, it appears that Shanxi sees our latest efforts at improving cooperation as a step too far. [SHX.GetLeader] and his administration have walked back on their promises to open up the Shanxi economy to investors, drastically reducing the sale of stocks in state-owned companies and putting limits on ownership in Shanxi's industrial plants.\n\nBehind their rejection is a fear that greater cooperation will lead to a loss of their autonomy, a frankly insulting notion on their part. Thankfully, we were able to recover most of the resources we invested in this scheme, though this does stand as a reminder of the shortsightedness and selfishness of Shanxi's governor. The fickleness of the various actors in the Warlord Era grows tiresome, but we will not allow ourselves to be dispirited. Not before China is freed of its malaise!"
 shanxi_qing_aid_events.14.a: "Is this legal?"

 shanxi_qing_aid_events.15.t: "Taiyuan Prevents Further Acquisitions"
 shanxi_qing_aid_events.15.d: "Despite our attempts to bury the hatchet and offer our hand in friendship, it appears that Shanxi sees our latest efforts at improving cooperation as a step too far. [SHX.GetLeader] and his administration have walked back on their economic liberalisation programme, hounding foreign investors with spurious investigations and harassing managers sent to take stock of newly purchased plants. They also insist that companies operating in their province must include Shanxi-born board members and cut back on the number of licences available for our investors. This has effectively put a stop to our efforts to build stronger economic ties in Taiyuan. Behind their rejection is a fear that greater cooperation will lead to a loss of their autonomy, a frankly insulting notion on their part. Thankfully, we were able to recover most of the resources we invested in this scheme, though this does stand as a reminder of the shortsightedness and selfishness of Shanxi's governor. The fickleness of the various actors in the Warlord Era grows tiresome, but we will not allow ourselves to be dispirited. Not before China is freed of its malaise!"
 shanxi_qing_aid_events.15.a: "What is this chicanery?"

 shanxi_qing_aid_events.16.t: "Taiyuan Rejects Agricultural Relief Package"
 shanxi_qing_aid_events.16.d: "Despite our attempts to bury the hatchet and offer our hand in friendship, it appears that Shanxi sees our latest efforts at improving cooperation as a step too far. [SHX.GetLeader] and his administration have elected to send back the agricultural aid we have so generously offered, insisting that their own initiatives will be sufficient in increasing crop yields.\n\nBehind their rejection is a fear that greater cooperation will lead to a loss of their autonomy, a frankly insulting notion on their part. Thankfully, we were able to recover most of the resources we invested in this scheme, though this does stand as a reminder of the shortsightedness and selfishness of Shanxi's governor. The fickleness of the various actors in the Warlord Era grows tiresome, but we will not allow ourselves to be dispirited. Not before China is freed of its malaise!"
 shanxi_qing_aid_events.16.a: "They will reap what they sow."

 shanxi_qing_aid_events.17.t: "Taiyuan Blocks Literacy Programme"
 shanxi_qing_aid_events.17.d: "Despite our attempts to bury the hatchet and offer our hand in friendship, it appears that Shanxi sees our latest efforts at improving cooperation as a step too far. [SHX.GetLeader] and his administration have elected to block James Yen's most recent proposed literacy programme and also pressure their academics to cut ties with our Universities. They insist that the province's own efforts to battle illiteracy should be a model for us (not the other way around), and that our faculty have been spreading socialist, subversive lies.\n\nBehind their rejection is a fear that greater cooperation will lead to a loss of their autonomy, a frankly insulting notion on their part. Thankfully, we were able to recover most of the resources we invested in this scheme, though this does stand as a reminder of the shortsightedness and selfishness of Shanxi's governor. The fickleness of the various actors in the Warlord Era grows tiresome, but we will not allow ourselves to be dispirited. Not before China is freed of its malaise!"
 shanxi_qing_aid_events.17.a: "Will no one think of the children?"

 shanxi_qing_aid_events.18.t: "Taiyuan Repudiates Military Mission"
 shanxi_qing_aid_events.18.d: "Despite our attempts to bury the hatchet and offer our hand in friendship, it appears that Shanxi sees our latest efforts at improving cooperation as a step too far. [SHX.GetLeader] and his administration have elected to block a proposed joint training programme provided by Baoding Military academy, ordering the military mission we sent to train their men home. This has needlessly raised tensions between our armies, and called our national unity into question - something our leaders find unaccepted.\n\nBehind their rejection is a fear that greater cooperation will lead to a loss of their autonomy, a frankly insulting notion on their part. Thankfully, we were able to recover most of the resources we invested in this scheme, though this does stand as a reminder of the shortsightedness and selfishness of Shanxi's governor. The fickleness of the various actors in the Warlord Era grows tiresome, but we will not allow ourselves to be dispirited. Not before China is freed of its malaise!"
 shanxi_qing_aid_events.18.a: "When will they learn?"

 shanxi_qing_aid_events.19.t: "Beijing deploys Regulatory Inspectors"
 shanxi_qing_aid_events.19.d: "Just as relations seemed to be warming between ourselves and the Central Government, we have been glumly reminded that they see us not as friends but subordinates.\n\nIn a move calculated to assert their dominance over us, a task force has been deployed to Taiyuan to inspect our administration and various state-owned facilities - ostensibly for corruption and to make sure things are up to standards. These pencil-pushers are not merely a gaggle of bored bureaucrats or humourless auditors, despite their appearance. In addition to several intelligence agents no doubt mixed in the group, the blatant and sudden imposition of these checks undercuts our autonomy and stalls our progress as we scramble to avoid any \"mistakes\" in documentation."
 shanxi_qing_aid_events.19.a: "Surely all of our papers are in order."

 shanxi_qing_aid_events.20.t: "Beijing stirs Nationalistic Sentiment"
 shanxi_qing_aid_events.20.d: "Although many intellectuals are staunchly republican and despised both the Manchu and the Zhili for tolerating them across the early part of the decade, even more are firmly in the nationalist camp and desire nothing more than the end of the Century of Humiliation. So to those not in the know, the sudden upsurge in anti-European and anti-Japanese propaganda was no surprise as various intellectuals began speaking out against imperialism. The street protests organised by various activists, and their size and spontaneity raised some eyebrows, however.\n\nSenior members of the government however know exactly the root of the cause. The Central Government no doubt has paid off most of the ringleaders or at least gave generous donations to the true believers, hoping to undercut any potential support for [SHX.GetLeader] to topple the current regime. Unfortunately, nationalism is popular enough that it is very hard to speak out against these efforts, and for now we have no choice but to bite our lip and wait."
 shanxi_qing_aid_events.20.a: "Yes, down with Imperialism..."

 shanxi_qing_aid_events.21.t: "Beijing Supports the Yan Government"
 shanxi_qing_aid_events.21.d: "The Central Government has always been wary of Yan Xishan ever since the fall of Duan Qirui, the last leader really favourable to the Governor. Even before then, Yan was always seen as a figure too far away from the central government to be kept in the loop, but too close to be left unattended. Still, compared to the revolutionary populism that makes up Feng Yuxiang's nationalist movement, and the numerous bridges Feng has burned in his wake, Yan is far more reliable by comparison.\n\nAs a result, it seems that in recent days the Central Government has mobilised some of their assets in the province to shore up support for Governor Yan in his struggle for power. Some pro-Yan think tanks among universities here, or winning over supporters among merchant clans there, or rallying the gentry in the countryside - all these little actions can go a long way to ensure Beijing's favourite remains on the throne."
 shanxi_qing_aid_events.21.a: "Yan truly is the man of the hour..."

 shanxi_qing_aid_events.22.t: "Taiyuan Arsenal Commissioned"
 shanxi_qing_aid_events.22.d: "Taiyuan Arsenal is perhaps the finest gem in Shanxi's industrial park, perhaps the crowning achievement of Yan's decades-long effort to modernise the province.\n\nSo perhaps it is no surprise that eventually, despite some half-hearted attempts by Yan to hide the scope of his work, the Central Government has noticed. Thankfully, rather than march an army to destroy it, as they nearly did during the Fourth Zhili-Fengtian war, they have merely (albeit extremely forcefully) placed a large order for equipment. This will severely disrupt production for the next few months, but it has increased the prestige of our province's cornerstone of defence and has given our central bank some liquidity in terms of balancing the provincial budget. Then again, we have been effectively strongarmed into accepting payments in Central Government bonds at face value, and who knows how much those will be worth."
 shanxi_qing_aid_events.22.a: "We will naturally meet the order in full..."

 shanxi_qing_aid_events.23.t: "Beijing Pressures for Favourable Trade Terms"
 shanxi_qing_aid_events.23.d: "Our collaboration with Beijing and its many investors has not come for free, as we have sadly learned today. Leveraging their extensive control over our domestic market, they have finally pressured [SHX.GetLeader] to acquiesce to a highly unfavourable trade deal that effectively opens up Shanxi's coal and other strategic resources to cheap foreign exports.\n\nThis has drastically altered the balance of power between our domestic producers and Beijing's purchasers, giving them a massive leg up for the time being. Our protests have been ignored by the Central Government, which retorts that our de facto tariffs on Chinese goods were unconstitutional in the first place."
 shanxi_qing_aid_events.23.a: "They cheat us and expect us to be happy?"

 shanxi_qing_aid_events.30.t: "[SHX.GetLeader] and the Northwestern March"
 shanxi_qing_aid_events.30.d: "Governor [SHX.GetLeader] has come in with an interesting proposition. Having secured his control over the resource rich Suiyuan, one would think that he would be content ruling his now enlarged northern domain. However, it seems that this agreement has awaken further ambitions in the avaricious warlord, and he has begun rallying support for further adventures along the northwestern frontier.\n\nWith the Hui clans subdued, [SHX.GetNameDef] has eclipsed its Chinese rivals in the west. However, there remain disloyal and perhaps even secessionist governments in the northwest, long seen as a frontier region for the central government. [SHX.GetLeader] has offered to bring these regions back under Chinese control with his regional armies, allowing us to focus our efforts elsewhere.\n\nThere is a catch of course, [SHX.GetLeader] would like our recognition of his $SHX_NCPC$, an entity that he dreams will \"autonomously\" rule from Taiyuan to Dihua. Accepting will give validation to the Governor's flights of fancy, though there is a chance we will succeed and bring Han (albeit not necessarily loyal) rule back west. It would also likely keep his forces distracted and less likely to be a threat in the future. Still, one must wonder if we may come to regret such an endorsement, especially if he should embarrass himself and his nation."
 shanxi_qing_aid_events.30.a: "Very well, but time is ticking."
 shanxi_qing_aid_events.30.b: "No he shall stay put."

 shanxi_qing_aid_events.31.t: "The Vanguard of the North"
 shanxi_qing_aid_events.31.d: "We have received good news from [QIE.Capital.GetCapitalVictoryPointName]. After reviewing Governor [SHX.GetLeader]'s plans to restore Han order across the northwest, we have received formal [QIE.GetAdjective] approval for our grand project. The Governor has been addressed as the leader of the $SHX_NCPC$, and entity that he dreams will \"autonomously\" rule from Taiyuan to Dihua.\n\nStill, [QIE.GetAdjective] is not limitless. It is clear that they expect swift results from our armies and our continued loyalty. It is likely they will try to restore their tight rule over Taiyuan, and they hope we will bring far greater lands under central government rule with it. We have little time to waste, lest they attempt to reassert their dominance before our campaign is complete."
 shanxi_qing_aid_events.31.a: "We must move swiftly!"

 shanxi_qing_aid_events.32.t: "The Disappointed Watchman"
 shanxi_qing_aid_events.32.d: "We have received sour news from [QIE.Capital.GetCapitalVictoryPointName]. After reviewing Governor [SHX.GetLeader]'s plans to restore Han order across the northwest, he has received expressed orders to stay put and avoid needless adventurism. In a formal, condescending response they have expressed concern that our forces are too poorly trained to sustain such a campaign and even questions about our intentions going west. It is clear the corrupt court of [QIE.GetNameDef] suspect we are trying to accrue more power for ourselves rather than national glory, and they insist that our armies remain within our borders and able to support the central army as needed. To say [SHX.GetLeader] is displeased would be an understatement."
 shanxi_qing_aid_events.32.a: "A flicker of anger flashes in his eyes."

 #SHX Advisor Related Events
 shanxi_advisor_events.1.t: "Hu Jingtong's Appointment"
 shanxi_advisor_events.1.d: "Hu Jingtong and his brother Hu Jingduo are members of a distinguished Kuomintang family in Shaanxi, and their dedication to what many have dismissed as an extinguished cause has attracted some sympathy and many eye-rolls from those around them. Nonetheless, the powers that be - no doubt with some arm-twisting by his brother Hu Jingyi - have elected to appoint Hu to head the Propaganda Department, giving them a mouthpiece within provincial politics. The wisdom behind this choice is somewhat questionable.\n\nFeng Yuxiang certainly depends on the notion that he is leading a multiplural republican revolution, and the Kuomintang are one of the largest in Shaanxi but still theoretically easy to control due to their smaller size. Ironically, their radicalism perhaps makes them easier to rein in as it puts a natural limit to their support base independent of the GMJ. Nonetheless, Kuomintang activism is expected to see an upswing as urban intellectuals in Taiyuan feel more comfortable affiliating with socialist elements."
 shanxi_advisor_events.1.a: "Welcome aboard."

 shanxi_advisor_events.2.t: "Wei Yechou's Appointment"
 shanxi_advisor_events.2.d: "Wei Yechou has long been seen as the champion of the common farmer, or at least that's the notion the Xi'an County Farmer's Association has promoted. Still, his recent appointment to the post of Minister of Agriculture has turned some heads, especially because he steadfastly refused to renounce his association with the Kuomintang. A teacher by trade, he has mentored quite a few of Shaanxi's leading social revolutionaries, including many in high positions in Shaanxi's small Kuomintang branch and more importantly the Guominjun. The latter association had earned him the attention of Feng Yuxiang, a long-time ally who had previously appointed him head of his Political Department.\n\nWei's appointment to formal office within the Shanxi government has earned major pushback, however, especially among the conservative gentry and merchants. They have grown to resent his multiple attempts to organise farmers' associations and militias, and fear his plans for the future. Now imbued with considerable power by Shanxi's government, he is expected to implement considerable changes to Shanxi's countryside. Many hope he succeeds."
 shanxi_advisor_events.2.a: "Onwards comrade!"

 shanxi_advisor_events.3.t: "Zhao Pilian's Appointment"
 shanxi_advisor_events.3.d: "Zhao Pilian left the Governor's Mansion with a smile on his face and a mission. Long-serving as the esteemed \"Principal of the People's Normal School\" that title often downplayed the difficulties his tenure brought him. The students were frequently rowdy, and though he was able to win over some of their trust negotiating with the chaotic Student Association, it was easy to feel overlooked and underappreciated as the lead instructor of all future teachers in Shanxi. Today, however, was a little different - [Root.GetLeader] has elected to formally appoint him as Minister of Education and has allocated his newly formed ministry with a significantly larger budget than expected.\n\nWhile Zhao had long filled this role de facto anyway, the increase in funding and de jure authority was readily appreciated. However, much remains to be done with the state of education and the seasoned magistrate has every reason to expect that it will take the better part of his career to meaningfully change the system. Still, this is a vital day forward and already plans are being drawn up in his mind."
 shanxi_advisor_events.3.a: "The Children's Future is with You."

 shanxi_advisor_events.4.t: "Wang Xiang's Appointment"
 shanxi_advisor_events.4.d: "When it comes to matters pecuniary in nature, it is only natural that [SHX.GetLeader] turns to a familiar hand in Shanxi's provincial finance. Wang Xiang, the long serving President of the Shanxi Provincial Bank, has always been a de facto leader in Shanxi's economic affairs - advising Governor Yan for years in these matters. His distinguished career as an educator turned capitalist has given him experience in the fields of mining, industry, and banking, making him a natural appointment for Minister of Finance of the [SHX.GetName].\n\nHis loyalty to the local administration has come into question as of late however. As part of his role as a policymaker within Shanxi's Provincial Government, he has been asked in the past to represent Taiyuan in matters related to the Zhili-backed central government. Burdened by the need to make up for budgetary shortfalls and perhaps a nationalistic desire to work towards Chinese unification, Wang is known to have affiliated himself with a clique of like-minded industrialists.\n\nWith his new found power, he is expected to encourage economic liberalisation and private investment. The barriers to economic success shall be eliminated. Chinese unity and strength will be found through this new prosperity commerce brings."
 shanxi_advisor_events.4.a: "Sure we can trust you, right?"

 shanxi_advisor_events.5.t: "Zhao Daiwen's Appointment"
 shanxi_advisor_events.5.d: "As an established member of the Shanxi provincial hierarchy, Zhao Daiwen's recent elevation in prestige is more of a confirmation of the status quo than a genuine promotion. Still, behind his venerable facade lies a crafty political operator that has greatly assisted his friend and mentee Yan Xishan for many years. A Confucian-educated scholar who was educated in Japan, Zhao is also a devout Buddhist and a former Tongmenghui revolutionary.\n\nLong sitting at Yan Xishan's right hand, he has placed himself at a centre of an expansive web of political connections, one that [SHX.GetLeader] hopes to utilise for his own ends. Of particular note is his pet project, the Heart Washing Society, which he has leveraged his recent promotion to secure greater funding for. Although the heyday of the society has since passed, a core group of fanatical neo-Confucians remains - seeking a powerful leader for their cult of personality. Zhao Daiwen might not be that man, but he is eager nonetheless to see the society expand."
 shanxi_advisor_events.5.a: "Greatest legal mind I ever knew."

 shanxi_advisor_events.6.t: "Liang Huazhi's Appointment"
 shanxi_advisor_events.6.d: "In an era defined by intricate personal relationships to counteract the shifting loyalties of warlord governments, perhaps a little bit of nepotism is hardly out of the question. Liang Huazhi, the nephew of Yan Xishan, is a student radical with a sudden rightward turn. The speed of the Ten Year Programme and the social strife it expedited, created many similarly minded individuals and gave a fertile breeding ground for a young man determined to make his mark on Chinese history.\n\nInducted into the previously semi-defunct \"Blood and Iron Society\" founded by his uncle and 28 of his classmates in Japan, Liang has worked to expand its spiritual successor in the \"Blood and Iron National Salvation Corps\", sometimes referred to as the Sacrifice League (a name shared with other fanatical anti-Imperialist groups in the province). Like the Dare-to-Die corps of the Xinhai revolution, martyrdom is often expected from its members to advance revolutionary goals. This pseudo-totalitarian group largely serves the interest of furthering the Yan Xishan cult of personality."
 shanxi_advisor_events.6.a: "A Young Mind for a Reborn China."

 shanxi_advisor_events.7.t: "Yu Xinqing's Appointment"
 shanxi_advisor_events.7.d: "In the darkest days of human existence, sometimes it takes a holy man to lift the people from their suffering, or at least try to alleviate the pain they feel. In Yu Xinqing's ministry in China, his aim is to go even further, bringing about a revolutionary change in existence that will at least eliminate the crushing poverty and oppression of the laobaixing. His elevation by the powers that be reflect the culmination of a lofty career, melding spiritual duties with political aims.\n\nA former personal chaplain of Feng Yuxiang, Yu represented a civilian, socialist, and Christian wing of the Guominjun. He has worked to carry out Feng's ambitious social policies in the past including serving as an educator during Feng's administration of Kaifeng and becoming the Director of General Affairs for the Guominjun. His latest assignment, the formation of an pseudo-governmental organisation he calls the \"Economic Committee of the People's Revolutionary Government\", is his latest effort to bridge the gap between the aspirations of the [SHX.GetName] and the needs of the people on the ground."
 shanxi_advisor_events.7.a: "Maybe a sky-pilot is what we need to stick a soft landing."

 shanxi_advisor_events.8.t: "Ren Zhigong's Appointment"
 shanxi_advisor_events.8.d: "Ren Zhigong, or as his peers often refer to him - CK Jen - often felt like a big fish in a small pond. Ever since he returned to Shanxi, although much had changed since his youth, the province remains considerably poor and educationally (among other things) backwards. Machines regularly fail, the staff are not up to par, and many of the students refuse to attend class. Still, if he had any regrets about leaving his post in Tsinghua, he didn't show it today as he met with [Root.GetLeader].\n\nWith the recent effort at improving education and creating a competitive scientific base to complement the growing technical sector, Ren was pleased to learn that he has been given a substantive grant from the government to build a new wing at Shanxi University and engage in the physics research he had been forced to put off since he returned home. Moreover, with the money he has received, he can finally hire trained staff and repair those outdated, fickle devices he had been forced to rely upon. As the chief scientific advisor to the government, it seems all of his life's tireless work since his impoverished upbringing has finally come to mean something."
 shanxi_advisor_events.8.a: "Best of luck in your research!"

 shanxi_advisor_events.9.t: "Lian Tianxiang's Appointment"
 shanxi_advisor_events.9.d: "The Governor's latest choice for an appointee is perhaps the safe one - Lian Tianxiang, a long-time leading educator in Shanxi's agricultural institutes and a one-time internationally recognised representative of the province's agricultural success. He has been chosen to lead the similarly prestigious School of Village Education, a model academy within the province that aims to promote a modernised take on training farmers and farm managers.\n\nAlthough his prestige has waned considerably since his gold medal at the Panama-Pacific International Exposition, his expertise it appears has only grown with decades of experience since the 1915 World Fair. His plans for the province are rather conventional - a series of irrigation, communication, and agronomic projects that will revitalise the agricultural industry. With tensions still high between the agitated peasant farmers and the powerful landlord clans, it is up to him to navigate the middle way forward."
 shanxi_advisor_events.9.a: "Congratulations Headmaster!"

 shanxi_advisor_events.10.t: "Su Tiren's Appointment"
 shanxi_advisor_events.10.d: "Su Tiren is a long-time member of Yan Xishan's inner circle, so it was hardly unexpected when he was named as chairman of a series of committees related to the Ten Year plan - most prominently the Economic Reconstruction Committee overseeing village development in the province. Experienced as an educator, legislator and political operator, Su Tiren has taken his mission with his usual calculating stance. He has already drawn up a series of proposals to extract the most he can out of Shanxi's underdeveloped agricultural sector (and others), working diligently to carry out his master's will.\n\nWith an aggressive series of modernisation and centralisation measures, his ambition is to maximise productivity and crack down on the unrest that permeates the province. Although harsh and with a ruthless side, few doubt Su's capabilities and can only hope that the sacrifices he demands will be worth it eventually."
 shanxi_advisor_events.10.a: "To Progress!"

 shanxi_advisor_events.11.t: "Feng Sizhi's Appointment"
 shanxi_advisor_events.11.d: "With political instability abounding, a strong hand is needed to keep insurrection at bay. Commissioner of Police Nan Peilang has seen a greater influx of resources for his efforts, a natural progression of the growth of Shanxi's heavy-handed internal security apparatus. But not all laws can be enforced by gendarmes or a midnight visit by the secret police. And that's why Feng Sizhi has been recently elevated to Minister of the Interior.\n\nThe long-time Chief of the Shanxi People's Political Supervisorial Association, his responsibility often included audits and anti-corruption initiatives. In addition to expanding these efforts, he has also proposed the creation of an internally-focused Shanxi Provincial Intelligence Department independent of the Peace Preservation Bureau. Perhaps stemming from his initial background as an educator, he has also expressed interest in creating more pro-governmental newspapers to buttress the administration of [SHX.GetLeader].\n\nWhatever the case, with Feng Sizhi at the helm of the Interior Ministry, prospective revolutionaries will think twice before creating further instability."
 shanxi_advisor_events.11.a: "Be impartial in law enforcement, and strict in discipline."

 shanxi_advisor_events.12.t: "Bo Yibo's Appointment"
 shanxi_advisor_events.12.d: "Bo Yibo, a young student radical turned socialist activist, is not a conventional choice for a person of influence in [SHX.GetAdjective] politics. However, perhaps in an effort to capture the youthful revolutionary wave present in Shanxi, Bo Yibo has been appointed the latest Head of the Propaganda Department, an organisation first established by Feng Yuxiang at the height of his cooperation with the Kuomintang. Bo Yibo, briefly a member of the Syndicalist Youth League before joining the more established and popular Reorganised Faction of the Kuomintang along with most other student radicals his age, has sworn to his new masters to avoid any behaviour that would damage the image of the government.\n\nStill, his agenda is expected to be quite radical in nature. Aside from the usual functions his department has in disseminating propaganda and creating a consistent ideological programme (usually in hindsight after policies are already implemented), his goal is the formation and expansion of a project known as the \"League of National Salvation through Sacrifice\", a spiritual successor to the Dare-to-Die Corps of the Xinhai revolution. His ability to mobilise people is unquestioned, though it is clear he dreams of much more for his nation."
 shanxi_advisor_events.12.a: "It is only through sacrifice that a nation is saved."

 shanxi_advisor_events.13.t: "Komoto Daisaku's Appointment"
 shanxi_advisor_events.13.d: "Komoto Daisaku, the charismatic and knowledgeable Director of the Tung Chi Mining Company, has steadily won his place within the inner circle of [SHX.GetLeader]. In addition to his technical expertise and his connections with numerous critical experts in various industrial fields, he is also known for his opulent gifts and his ability to draw out funds almost out of thin air for various projects. In particular he has expressed interest in building a rail line connecting Shengyang with [SHX.Capital.GetCapitalVictoryPointName], something has worried some and drawn the question if he is too good to be true.\n\n[SHX.GetLeader] does not seem too concerned about the insinuations of some of the more xenophobic members of the inner circle, and he has openly floated the proposal of appointing this Japanese-born advisor as Chief Operating Officer of the Northwestern Industrial Company. Such an appointment, likely to be finalised in the coming days, would give an outsider extensive control over a critical state-owned company. Rumours continue to abound with Daisaku, and some are determined to expose him, whatever that means."
 shanxi_advisor_events.13.a: "Good friends lead to good times."

 shanxi_advisor_events.14.t: "Sun Chu's Appointment"
 shanxi_advisor_events.14.d: "There are few men that are as dread, or rather should be as dreaded as Sun Chu. The former head of the Shanxi Provincial Gendarmerie, it is an unfortunate fact that he was probably appointed more for his known loyalty to Yan Xishan than genuine technical merit. However, that hardly means he is incompetent, having proven himself quite capable at times in suppressing dissent and enemy infiltration. Although not a particularly gifted military commander, the militarised police force in Shanxi have received marked improvements in equipment in his tenure to aid them in their expanded tasks.\n\nThis has won him control of another portfolio under his growing jurisdiction: Chief of the Peace Preservation Bureau. This newly formed secret police force, designed to provide a more precise scalpel to the Gendarmerie's cleaver, is tasked with both domestic and outside surveillance. Although perhaps there are better men for the position, giving the political realities on the ground Sun will simply have to do."
 shanxi_advisor_events.14.a: "Watch carefully, because the shadows move in [SHX.Capital.GetCapitalVictoryPointName]."

 shanxi_advisor_events.15.t: "Train Sale"
 shanxi_advisor_events.15.d: "Our recent cooperation with the Germans has not panned out as well as we would have liked - it seems our new partners have elected to cheat us in one of our first business dealings! Our administrators had sought to purchase what were supposed to be brand new trains for our growing railway development, however, the Germans have instead given us locomotives used by their army during the Weltkrieg. Almost all of them have broken down rather quickly after being put into use, and the Germans have been nowhere to be seen.\n\nOur engineers are working to salvage what we can, but if this is how they intend to treat us, we will not be friends for very long."
 shanxi_advisor_events.15.a: "Damned Germans."

 shanxi_advisor_events.16.t: "Refinery Gear Sale"
 shanxi_advisor_events.16.d: "Our resumed cooperation with the Peking Syndicate has once again been soured by German duplicity. Our government has paid a very expensive sum of money for what was supposed to be an apparatus that could distil petroleum from coal. However, upon closer inspection, they realised that what we have been sold is little more than a refrigerator and a small boiler connected with a few pipes.\n\nThis, along with many other defective or worthless products, highlights the exploitative nature of our dealings with Europeans. Our humiliation aside, it is proof that we need better technicians and a stronger industrial base if we are to ever stand on equal footing with outsiders."
 shanxi_advisor_events.16.a: "Fool me twice."

 shanxi_advisor_events.17.t: "The Arrival of Komoto Daisaku"
 shanxi_advisor_events.17.d: "With our increased cooperation, it was only a matter of time before the Japanese showed their hands. Komoto Daisaku arrived in Taiyuan today, introducing himself as the Director of Tung Chi Mining Company. Unlike the boisterous Germans or the contemptuous British, this foreign investor had something different about him. A more sly, discreet way of doing things. No doubt he was extraordinarily friendly - offering lavish gifts that impressed quite a few high-level members of the administration, including [Root.GetLeader] himself. But [Root.GetLeader] was keen enough to realise there was something off.\n\nAs the night went on, the guest of honour discussed his prior experiences as Director of the Southern Manchuria Railway and later director of the Manchurian Coal Mine as well as his experiences as a soldier against the Russians. It was Sun Chu who finally realised what he was avoiding, or perhaps simply waiting to introduce: Daisaku was a long-time Japanese intelligence officer attached to the Kwantung Army. The man simply nodded and said that he looks forward to our continued partnership and the potential rewards it may bring. He has further offered to help advise our government in technical matters, utilising his business experience."
 shanxi_advisor_events.17.a: "An interesting fellow no doubt."

 shanxi_advisor_events.18.t: "The [SHX.Capital.GetCapitalVictoryPointName] Law Society"
 shanxi_advisor_events.18.d: "Xue Dubi has recently been appointed to Minister of Justice, among other miscellaneous titles in the [SHX.GetAdjective] administration. An ambitious man with many interests, he has also taken the time to organise a [SHX.Capital.GetCapitalVictoryPointName] Law Society and [SHX.Capital.GetCapitalVictoryPointName] Lawyers Association, bringing together educated legal professionals in [SHX.GetAdjective] held territory.\n\nWhile the propaganda role is obvious, strengthening the allegiance between the lawyers, the courts, and the government they ostensibly serve, Xue has expressed some greater interest beyond simply managing civil affairs. There is talk of the constitution, or more appropriately the different drafts that have emerged over the years, and the possibility of writing a much better one."
 shanxi_advisor_events.18.a: "How about it councillor? Do you concur?"

 shanxi_advisor_events.19.t: "The Death of Zhao Daiwen"
 shanxi_advisor_events.19.d: "Tragedy has struck the Zhao household today, as word comes out of their patriarch Zhao Daiwen's passing. This news comes after a bout of illness connected with Zhao's old age, and no foul play is suspected. A devout Buddhist and a sponsor of Buddhist temples in the province, an extensive ceremony is expected for him before his cremation.\n\nZhao served as a long-time friend, mentor and confidant of Yan Xishan. Born poor, his studious personality gave him the opportunity to study abroad in Japan where he met Yan Xishan and grew enamoured by the ideas of Sun Yat-sen's Tongmenghui. Returning home, he served in numerous positions in Yan's provincial government, including as Secretary General of the Governor's Office, Principal of the Taiyuan Normal School, and even brief forays into military command.\n\nAlthough he has attracted criticisms in the past for his and his family's corruption, little of that was on display today during public remarks by [SHX.GetLeader]. Zhao's own power, which derived most directly from his connection with the Heart Washing Society, has waxed and waned over the years. With his passing though, it appears that the populist right in the [SHX.GetName] have begun to coalesce around Yan's young nephew Liang Huazhi."
 shanxi_advisor_events.19.a: "May he rest in peace."

 shanxi_advisor_events.40.t: "A New Right-Hand Man"
 shanxi_advisor_events.40.intro: "In the changing circumstances of China's Warlord era, men often come and go. It can be very difficult to find and retain a group of honest advisors. Even more so, it is a challenge to sift out the snakes and find a deputy one can trust wholeheartedly. As of late [SHX.GetLeader] has found himself without a right hand, a confidant he can turn to at his most dire times. In his quest to find one, he mulls over his options."
 shanxi_advisor_events.40.d.1: "$shanxi_advisor_events.40.intro$[SHX_yan_sic_zhao_status_scripted_loc]\n\nAlso in the running are the \"young guard\" of sorts. Su Tiren is a long-time secretary of Yan Xishan, trusted with ghost-writing and editing most of the Governor's works. A polished diplomat and intellectual, his sympathies with Japan however have disturbed many. Liang Huazhi is Yan's nephew, a student radical and fervent nationalist. His loyalty is of little doubt but his association with extremists can similarly be offputting.[SHX_yan_sic_wang_status_scripted_loc]\n\nWith this colourful cast of characters in mind, Yan Xishan begins spending more and more time with..."
 shanxi_advisor_events.40.d.2: "$shanxi_advisor_events.40.intro$\n\nThe Guominjun is an army (literally translated, the National Army), and so the \"natural\" lieutenant is the subordinate directly below on the hierarchy. This leaves two men, the ones who first joined Feng in the Beijing coup: Sun Yue and Hu Jingyi.\n\nSun Yue is the older of the two, and the deputy commander of the Guominjun military force. It was his control of Beijing security that allowed for the initial success of the coup against the Zhili.\n\nHu Jingyi is the younger man, one of the three initial co-conspirators, and well-connected with various republican forces including a working relationship with Tang Jiyao of Yunnan and Yu Youren of the Kuomintang. Many of his family members are members of the Kuomintang remnant in the north, allowing him to serve as a bridge of sorts if need be.\n\nOf course, building a civilian government is another priority of Feng Yuxiang. Hailing from the civilian wing of the movement is Xue Dubi, a lawyer who has handled much of Feng's legal and civil affairs since early in the Xinhai revolution. Yu Xinqing is Feng's personal chaplain and the secretary-general of the movement's civilian wing. Known to be a red priest, he has a reputation for supporting left-wing policies.[SHX_feng_sic_shang_status_scripted_loc]\n\nWith this colourful cast of characters in mind, Feng Yuxiang begins spending more and more time with..."
 shanxi_advisor_events.40.a: "Zhao Daiwen, the mentor."
 shanxi_advisor_events.40.b: "Jia Jingde, the bureaucrat."
 shanxi_advisor_events.40.c: "Su Tiren, the secretary."
 shanxi_advisor_events.40.d: "Liang Huazhi, the nephew."
 shanxi_advisor_events.40.e: "Wang Xiang, the banker."
 shanxi_advisor_events.40.f: "Sun Yue, the GMJ stalwart."
 shanxi_advisor_events.40.g: "Hu Jingyi, the popular general."
 shanxi_advisor_events.40.h: "Xue Dubi, the lawyer."
 shanxi_advisor_events.40.i: "Yu Xinqing, the priest."
 shanxi_advisor_events.40.j: "Shang Zhen, the KMT sympathiser."

 SHX_yan_sic_zhao_status_alive_key: "\n\nZhao Daiwen is the natural choice for this job. Having met in Japan during their studies, Zhao is a respected mentor of the governor and well-read in Confucian classics. He is also heavily embedded already in the provincial government and holds the reins of a powerful patronage network of his own right. This includes his ties with Buddhist groups and his own powerful family clan."
 SHX_yan_sic_zhao_status_dead_key: "\n\nWith the passing of Zhao Daiwen, the most respected elder statesman produced by the bureaucracy is Jia Jingde. With a long history in provincial administration, he has had prominent posts in internal security, governmental affairs, and has even taken up military command. Serving as head of the cabinet already, he is a natural choice for the deputy leadership of [SHX.GetNameDef]."

 SHX_yan_sic_wang_status_powerful_key: "\n\nAnother candidate, previously unthinkable but now having grown in influence, is Wang Xiang. The manager of Shanxi's Provincial Bank, a long-time member of Yan's inner circle and the de facto liaison between Taiyuan and Beijing, he is backed by major commercial interests and intellectuals aligned with Beijing."
 SHX_yan_sic_wang_status_impotent_key: ""

 SHX_feng_sic_shang_status_powerful_key: "\n\nA dark horse candidate, but with growing credibility ever since his leadership in the anti-Yan coup in Taiyuan, is Shang Zhen. A Baoding-trained military officer and an early member of the Kuomintang, he has served faithfully within the Yan government. Still, he has cultivated a large following of right-leaning Republicans and Feng has since appointed him as governor of Shanxi province to secure his continued loyalty."
 SHX_feng_sic_shang_status_impotent_key: ""

 shanxi_advisor_events.41.t: "A New Prime Minister"
 shanxi_advisor_events.41.intro: "As [Root.GetLeader] settles into his new role as President, his first priority is to reaffirm his control over the Executive branch. As President and commander of a de facto majority, it is his right to appoint the Head of Government, and naturally it will be a member of his inner circle. The possibility of a reshuffle has upended the existing cabinet, causing many of them to jockey for a higher post, or at least protect their existing one. The target of much speculation is [Root.GetSecondInCommand], the de facto chief deputy of [Root.Getleader], who many would otherwise assume would be the natural frontrunner."
 shanxi_advisor_events.41.closer: "While ultimately power will rest in the hands of [ROOT.GetLeader], having a trusted deputy to execute his will is of the utmost importance. And it will certainly help with managing the President's relationship with the others crowding into the halls of legislature."
 #Oof this is awful. Basically to avoid potentially doubling up on the\n\n, each scripted loc needs to independently hold it.
 shanxi_advisor_events.41.d.1: "$shanxi_advisor_events.41.intro$[SHX_yan_prime_minister_zhao_status_scripted_loc][SHX_yan_prime_minister_wang_status_scripted_loc]\n\nRepresenting the young guard is Yan's nephew Liang Huazhi, inspired talk of rapid industrialisation and the militarisation of the masses. He has made easy friendships with like-minded radicals in the governments.[SHX_yan_prime_minister_su_status_scripted_loc]\n\n$shanxi_advisor_events.41.closer$"
 shanxi_advisor_events.41.d.2: "$shanxi_advisor_events.41.intro$\n\nSun Yue has been a key member of the old Guominjun triumvirate, a powerful military officer with entrenched connections within the army and civilian apparatus. Rumours of growing illness has not lessened his prominence.\n\nHu Jingyi was also said to be in worsened health, but the triumvir has been reinvorgated by the nation's revival. With strong ties to southern revolutionaries, including family in prominent Shaanxi Kuomintang roles, he champions sweeping reforms to the reunited nation.\n\nFrom the civilian side of the Guominjun movement another man worth considering is Xue Dubi, a lawyer who has tirelessly worked for Feng since his 16th Mixed Brigade days. With experience in civil affairs and an interest in judicial reforms, water conservation, and constitutionalism, he appeals to many northern reformers.\n\nYu Xingqin is a Columbia educated chaplain for many Christians within the old Guominjun, once named Feng's Secretary-General. Hailed as the \"Red Priest\", he has proven sympathetic to the Federation of Chinese Democratic Parties and their activists.[SHX_yan_prime_minister_shang_status_scripted_loc]\n\n$shanxi_advisor_events.41.closer$"
 shanxi_advisor_events.41.a: "Jia Jingde, the silent old guard."
 shanxi_advisor_events.41.b: "Wang Xiang, the scholar-gentleman."
 shanxi_advisor_events.41.c: "Liang Huazhi, the young firebrand."
 shanxi_advisor_events.41.d: "Su Tiren, the think-tank's technocrat."
 shanxi_advisor_events.41.e: "Komoto Daisaku, the shadowy confidant."
 shanxi_advisor_events.41.f: "Sun Yue, the long-time deputy."
 shanxi_advisor_events.41.g: "Hu Jingyi, the populist revolutionary."
 shanxi_advisor_events.41.h: "Xue Dubi, the civilian counsel"
 shanxi_advisor_events.41.i: "Yu Xinqing, the progressive preacher."
 shanxi_advisor_events.41.j: "Shang Zhen, the flexible republican."

 SHX_yan_prime_minister_zhao_status_alive_key: "\n\nWith Zhao Daiwen ill and having announced his imminent retirement, the Shanxi Clique's old guard has rallied behind Jia Jingde, a leading functionary in the administration. With a long and storied career overseeing posts in internal security, governmental affairs, and even military command at one point, he is an easy choice for Prime Minister."
 SHX_yan_prime_minister_zhao_status_dead_key: "\n\nWith Zhao Daiwen's untimely death from tragic illness, the Shanxi Clique's old guard has rallied behind Jia Jingde, a leading functionary in the administration. With a long and storied career overseeing posts in internal security, governmental affairs, and even military command at one point, he is an easy choice for Prime Minister."

 SHX_yan_prime_minister_wang_status_powerful_key: "\n\nAnother candidate is Wang Xiang, trained as an educator but influential due to his role in setting financial policy in Taiyuan. He has drifted into the orbit of the civilian-led conservatism, leveraging his accomplishments in education, banking, and rural relief to win support from Beiyang reformers."
 SHX_yan_prime_minister_wang_status_impotent_key: ""

 SHX_yan_prime_minister_su_status_puppet_key: "\n\nKomoto Daisaku remains powerful within our administration, spinning a web of Pro-Japanese influence. Knowing it would be too unseemly for a Japanese-born man to take high office, he has instead pushed forward Su Tiren, one of his associates and a member of Yan's inner circle for the top job."
 SHX_yan_prime_minister_su_status_powerful_key: "\n\nSu Tiren is another figure in the running for the position, one of Yan's trusted secretaries who helped edit the Governor's numerous publications. Trusted in the past with responsibilities in both economic development and foreign affairs, he is a ready ally of those seeking a practical approach to foreign investment."
 SHX_yan_prime_minister_su_status_impotent_key: ""

 SHX_feng_prime_minister_shang_status_powerful_key: "\n\nAlso in contention of course is Shang Zhen, Feng's unlikely but faithful deputy since his defection from Yan's clique. A relative late-comer to Feng's camp, he has struggled to find a specific home in the new political spectrum, though has made himself available to various factions in his prior roles in the government."
 SHX_feng_prime_minister_shang_status_impotent_key: ""

 #SHX Mid-game Zhifeng Events
 shanxi_zhifeng_events.1.t: "Order Prevails in Shaanxi!"
 shanxi_zhifeng_events.1.d: "With things being the way they are, it is often wise to always prepare for the worst. But sometimes the patient and the just are rewarded for their virtue - and today good news has reached [QIE.Capital.GetCapitalVictoryPointName]. Reports had trickled in from our various agents in Shanxi as well as the small influx of fleeing civilians into Xi'an that the Shanxi Provincial army has finally made their move against the nested Guominjun vermin in northern Shaanxi. With Yan Xishan's formal confirmation of the destruction of the last bastions of Feng Yuxiang's rebel army, our leadership can breathe just a bit easier.\n\nThat hardly means of course that Yan is much better. The storied and venerable governor has ruled for decades, outfoxing various efforts to topple his rule. Having snuffed out the latest opposition in \"his\" realm (one that, we readily remind that he brought upon himself when he denied our repeated efforts to expel them), he is now expected to turn his sights towards national ambitions. If there is any opening, any sign of weakness on our part, he is expected to take it.\n\nNonetheless, we have put efforts in to curry his favour, or at least cultivate a large enough network within the provincial administration to hamstring any overt effort against the central government. If we play our hands right, we can force him onto the negotiating table, or at least delay any movement he makes against us. As Provincial Army troops sweep the highlands near Yulin and Shaanxi, we have put our own forces on watch nearby to prevent any socialist insurgent cells from crossing into our own domain. Although it is perhaps a bit early to celebrate, it is nonetheless clear that we have won a great triumph today."
 shanxi_zhifeng_events.1.a: "Ah, victory!"

 shanxi_zhifeng_events.2.t: "The Shanxi Government Toppled!"
 shanxi_zhifeng_events.2.d: "News came so fast, and went just as quickly. A sudden crescendo of panic, begging us to scramble troops to relieve Taiyuan, and then... nothing. The telegrams simply came to a halt. It appears that \"our\" man in Shanxi province has lost his last bout after decades of rule, facing down his former allies in the Guominjun. Yan Xishan, the once revered \"Model Governor\", was never particularly close to the central government, always suspiciously guarding his autonomy. But he was a pragmatist, and someone we would have had a much easier time coming to an understanding with than Shanxi's new nationalistic masters.\n\nYan's downfall began, in hindsight, with his decision to host the tattered remnants of Feng Yuxiang's rebel army in 1928. Rather than stand aside and allow our forces to wipe out the rogues nesting in the neighbouring highlands in northern Shaanxi, Yan allowed them to fester perhaps out of spite for his own defeat or perhaps out of some misguided belief that he could control them.\n\nPiecing together what happened from the telegrams, reports from our agents, and interviews from hundreds of fleeing elites, it appears that the emboldened Guominjun made a widespread advance from their base area in Yan'an towards Shanxi - sweeping away the armies sent to oppose them. As insurgents began to set up advanced positions around Taiyuan, the desperate provincial government sent frantic requests for reinforcements to relieve the looming siege.\n\nThey were too late, however - before we could mobilise our nearby garrisons, protests and then a palace coup deposed Yan and welcomed the advancing Guominjun main force. Our investments in the province have cratered as Feng actively denounces our authority. Yan's arrogance and unwillingness to inform us of these developments before it was too late are a testament to continuing damage warlordism has done for our country!"
 shanxi_zhifeng_events.2.a: "He can't do that! Shoot him... or something."

 shanxi_zhifeng_events.3.t: "German Mining in East Shanxi"
 shanxi_zhifeng_events.3.d: "It seems that German avarice knows few boundaries. Ever since the end of the 4th Zhili-Fengtian war, Wu Peifu's troops have occupied eastern Shanxi, threatening Taiyuan. Under their protection, German mining companies have set up camp in this valuable province, sucking out our nation's wealth to the benefit of foreigners. With growing controversy over the role of foreign interests brewing among the intellectual class, this rush of German-backed speculation has generated considerable outrage - harkening back to the anti-concessionist student protests of the 1920s.\n\nFor the leadership of Shanxi, it is a bitter reminder of the loss of the eastern part of the province, and they have condemned the Zhili as foreign mercenaries doing the bidding of their German masters. Realising that the rising tensions threaten good business, the Pekin Syndicate has offered on behalf of German interests some monetary compensation to the provincial government. Some however see the sum as paltry, a testament to Western arrogance and the unequal relationship between the Chinese and outsiders."
 shanxi_zhifeng_events.3.a: "We'll reluctantly accept the payout."
 shanxi_zhifeng_events.3.b: "Denounce this foreign concessionism!"

 shanxi_zhifeng_events.4.t: "Last Chance for Peace"
 shanxi_zhifeng_events.4.d.1: "Feng is gone. The Guominjun have been vanquished. Their socialist flunkies flee into the hillsides to an uncertain fate. As Yan and his aides take stock of the purified Shanxi clique, there are no remaining rivals to the Governor's grip on his province. Well, except one.\n\nThe Central Government continues to sit across the border, maintaining its unjust occupation of the wealthy eastern portion of Shanxi province. Our armies are prepared, or at least so we think, to at last emerge from our squalor to secure our rightful place in northern China. Backed by a rebuilt economy, fuelled by the genius of our Ten Year Plan, one powerful strike may very well break the grip of the ailing regime in Beijing.\n\nThat is not to say there is no risk in this strategy. Although our economy hums, the disruption of war threatens to destabilise the system we have built. Moreover, after the numerous promises for peace we have made to legitimise our rule as the \"neutral province\", it is a hard sell to convince our people to once more send their sons to war for the control of the central plains. While they may profess their loyalty now, there is no telling how much fighting the province can take before Shanxi's strength gives out.\n\nWang Xiang and other pro-Beijing elements in the government have offered the alternative - that we seek the peaceful handover of our disputed territories. Although Governor Yan expresses mild annoyance, no doubt expressing suspicion that they have been bought off, they are not wrong that diplomacy might be the best way to secure our goals. Even if that means abandoning Yan's most ambitious dreams of ruling China."
 shanxi_zhifeng_events.4.d.2: "Feng is gone. His Guominjun is gone. Their socialist flunkies are gone. And... the arrogant Central Government that used to lord over us, they are also gone. While we celebrate the elimination of the Zhili tyrants and the fall of the monarchy over the course of the last few years, the reality is the power vacuum that has emerged in their place is troubling.\n\nQuestions race through the mind of [Root.GetLeader], as he and his cabinet wrest with whether or not Shanxi's provincial army will be sufficient to defend against the enemies surrounding us. Perhaps we missed our best chance to strike. Perhaps the Ten Year Plan was not enough. Perhaps we should not have come to blows with Feng.\n\nNo matter. We have no choice but to push forward and ensure that China is freed from the chaos that has gripped the land. Although we may have staked our claim as the \"neutral province\", those days are no more. The Provincial Army must be ready to stand behind the Governor, and the people must be ready to stand behind the Provincial Army. The Shanxi clique will either be free or perish!"
 shanxi_zhifeng_events.4.a: "I'd like to mull this further."
 shanxi_zhifeng_events.4.b: "We march to liberate China!"
 shanxi_zhifeng_events.4.c: "Perhaps an accord can still be struck..."

 shanxi_zhifeng_events.5.t: "Last Chance for Peace (Explained)"
 shanxi_zhifeng_events.5.d: "The Taiyuan-Beijing negotiation event chain is an opportunity for [QIE.GetNameDef] and [SHX.GetNameDef] to utilise the relevant resources they have gathered to influence the final outcome of relations between the province and the central government. If Beijing's influence in Shanxi is high enough and its control over China has not been contested, negotiations may be guaranteed. Shanxi will begin the event chain by selecting their opening offer, with options proportionate to the amount of war support they possess above 50%. Afterwards, both [QIE.GetNameDef] and [SHX.GetNameDef] will have two rounds each to either accept, counter offer, or reject. On the fifth and final round (should negotiations reach that far.), Shanxi will only have the option to accept and reject decisively.\n\nThere are five successful negotiation endings, depending on how successful the respective players have been in pressuring the other to accept. Counter-offers will only be available to the Shanxi player should they have a sufficient amount of war support above 50%, and to the Central Government player should they have influence above 10%. In all five successful outcomes, Shanxi will agree to recognise the central government and will go down the appropriate tree.\n\nThere are three negotiation failure outcomes. If Taiyuan decides to withdraw from negotiations, they will lose 15% of war support, which is a critical resource in future fighting. If Beijing withdraws from negotiations, Shanxi will gain 15% of war support instead. Less relevant is the possibility of [QIE.GetNameDef] collapsing before negotiations end, which will default Taiyuan to the Shanxi Marches On focus tree."
 shanxi_zhifeng_events.5.a: "We march to liberate China!"
 shanxi_zhifeng_events.5.b: "Perhaps an accord can still be struck..."
 shanxi_zhifeng_events.5.c: "So be it."

 shanxi_zhifeng_events.6.t: "Taiyuan Takes a Hardline Against Us!"
 shanxi_zhifeng_events.6.d: "Despite our best efforts and all of our help in stabilising their rule, it appears that the Shanxi clique under their perfidious Governor Yan has decided to mobilise against us. He has formally denounced [QIE.GetNameDef] as an illegitimate government, expelling our ambassadors and arresting many of our agents in the area. Businesses aligned with our interests have been seized on the authority of the Governor, and an aggressive propaganda campaign has been waged to rile up the people against us.\n\nPerhaps most worrying, however, is the large army being assembled along the border. Shanxi has long disputed our occupation over East Shanxi, where our presence has limited his authority over the area to just over nominal control. The Shanxi provincial army, which has not seen combat aside from their spat with the Guominjun since the 1920s, is not a terribly impressive force. However, they are equipped with guns and artillery from Taiyuan Arsenal and are expected to try and strike us in the Central Plains when we are at our weakest. With any luck, we will have eliminated other foes before they ever get their chance to lash out, and then show who truly is the rightful government of China."
 shanxi_zhifeng_events.6.a: "There will be no dawn for Yan."

 shanxi_zhifeng_events.7001.t: "An invitation from Beijing"
 shanxi_zhifeng_events.7001.d: "With the Guominjun finally vanquished, Yan Xishan's power has been consolidated in most of Shanxi province and the hills of Yulin. However, one final threat to his power over the region remains: [QIE.GetNameDef]. Our relationship with the Central Government has had its ups and downs, and it was unclear how they had been taking our success in eliminating our final rival in the region. Until now.\n\nApparently no longer able to use divide and conquer to keep us oppressed, the Central Government has decided to extend us an olive branch, offering to meet with our ambassadors and hear our demands for what is necessary to ensure peace across the Central Plains. In doing so, they give us the opportunity to present our case for the return of key contested border territories, staking our claims and potentially creating a fruitful alliance between our factions as China's warlord era nears an end.\n\nOn the other hand, of course, this deal may be proof of Beijing's weakness. It may be preferable to stress to our people the need to resist the tyranny of Beijing, pushing instead for the total liberation of the nation from the illegitimate oppressors. Given that this will likely be our one opportunity for talks, we must consider our options very carefully."
 shanxi_zhifeng_events.7001.a: "We must hurry there at once!"
 shanxi_zhifeng_events.7001.b: "We renounce Beijing's duplicity!"
 shanxi_zhifeng_events.7001.c: "Please explain more."

 shanxi_zhifeng_events.7.t: "Ambassadors Arrive from Taiyuan"
 shanxi_zhifeng_events.7.intro: "With all the troubles that we have faced over the years, with numerous provinces turning to ambitious warlords, foreign powers, ethnic nationalism, or radical ideologies, it has been difficult maintaining the central authority that we are due. So it was a serendipitous sight when today a delegation of \"ambassadors\" sent from Taiyuan arrived today at [QIE.Capital.GetCapitalVictoryPointName] with instructions to reach a settlement over \"questions pertaining provincial autonomy\"."
 shanxi_zhifeng_events.7.d.1: "$shanxi_zhifeng_events.7.intro$\n\nThey of course, mostly invited themselves and did not hold back from helping themselves to the finest things we had to offer during their stay. As we scramble to organise a diplomatic team to meet with them, our intelligence officers monitoring the delegation indicate that Governor [SHX.GetLeader] is hoping to secure not merely his continued rule over Shanxi but also major territorial concessions. There is little harm in negotiating, especially since we hold most of the cards in this scenario, however, securing their recognition of our government would be a major victory in protecting our interior. In the meantime, our agents in Taiyuan stand ready to help \"facilitate\" the success of talks."
 shanxi_zhifeng_events.7.d.2: "$shanxi_zhifeng_events.7.intro$\n\nThis was, of course, thanks to our preemptive efforts to secure peace, and our generous hospitality has certainly wowed the Shanxi ambassadors as they help themselves to the finest delicacies we have to offer. As the diplomatic team prepares to meet with them, our intelligence officers monitoring the delegation indicate that Governor [SHX.GetLeader] is hoping to secure not merely his continued rule over Shanxi but also major territorial concessions. Despite their stubborn rebelliousness, securing their recognition of our government would be a major victory in protecting our interior. In the meantime, our agents in Taiyuan stand ready to help \"facilitate\" the success of talks."
 shanxi_zhifeng_events.7.a: "A surprise to be sure, but a welcome one?"
 shanxi_zhifeng_events.7.b: "I would like to consult my diplomats. (Explain More)"

 shanxi_zhifeng_events.8.t: "Taiyuan-Beijing Talks: Opening Round"
 shanxi_zhifeng_events.8.intro: "Having been politely, if not necessarily warmly, received by our hosts in [QIE.Capital.GetCapitalVictoryPointName], it is important that we get a move on with regard to negotiations. Our leverage comes partially from the legitimacy our recognition provides for the central army, but probably more importantly the assistance our armies can provide in defending [QIE.GetName]. At the very least, an alliance with us will allow them to take troops off the border with us. But aside from the usual demands for autonomy and continued recognition of our provincial rule, the big question of the day is our territorial ambitions.\n\nAt the top of our list is the question of eastern Shanxi, one of the core parts of the province. Ever since our defeat during the Fourth Zhili-Fengtian war, Central Army troops have occupied the area and severely (and often arbitrarily) restricted our decrees from being enforced in the area. In the meantime, the Zhili allowed German companies to exploit the region, particularly its rich coal deposits, while we received hardly any compensation in the meantime. Asking for its immediate return would probably be the easiest thing to achieve."
 shanxi_zhifeng_events.8.d.three: "$shanxi_zhifeng_events.8.intro$\n\nMore ambitiously, we could demand the Guanzhong region, centred around the prestigious city of Xi'an. While ambitions in Shaanxi were more of the realm of Feng Yuxiang and the Guominjun, they have left significant infiltration networks and other infrastructure to potentially contest the Southern part of the province. Having driven the Guominjun out, we now have a steady hold over northern Shaanxi, and it may be wise to make a move for it, perhaps leaving our claims on eastern Shanxi for another time.\n\nOf course, if we feel bold (or simply want to start negotiations high), we could just demand both and see how negotiations go..."
 shanxi_zhifeng_events.8.d.two: "$shanxi_zhifeng_events.8.intro$\n\nMore ambitiously, we could demand the Guanzhong region, centred around the prestigious city of Xi'an. While ambitions in Shaanxi were more of the realm of Feng Yuxiang and the Guominjun, they have left significant infiltration networks and other infrastructure to potentially contest the Southern part of the province. Having driven the Guominjun out, we now have a steady hold over northern Shaanxi, and it may be wise to make a move for it, perhaps leaving our claims on eastern Shanxi for another time.\n\nUnfortunately, the situation on the ground means we will have to choose one or the other. With any luck, we will walk out of here with major territorial gains."
 shanxi_zhifeng_events.8.d.one: "$shanxi_zhifeng_events.8.intro$\n\nGiven the circumstances, this will have to be the centre of our demands. Given its reasonableness both de jure and de facto, there is little doubt that we will succeed in our quest."
 shanxi_zhifeng_events.8.a: "Demand East Shanxi."
 shanxi_zhifeng_events.8.b: "Demand Guanzhong (Xi'an)."
 shanxi_zhifeng_events.8.c: "Demand Both."

 shanxi_zhifeng_events.9.t: "Taiyuan-Beijing Talks: Round 2"
 shanxi_zhifeng_events.9.d: "After exchanging some pleasantries and doing their best to appear aloof - an age-old negotiating tactic - the representatives sent by [SHX.GetLeader] have finally come forward with a detailed proposal, the first draft of terms they insist are necessary for securing the continued friendship and loyalty of the venerable Governor. While the details are being hammered out by the lower-ranking diplomatic staff, the broad outlines are readily apparent.\n\n[SHX_QIE_negotiation_offer_on_table]\n\nBetween the poker faces and the liquor being served, reading the intentions of these ambassadors can be difficult. Especially since they keep running back to the telegraph to get approval from their master in Taiyuan. Still, the discussions are still young and depending on our influence we may be able to pressure them to rethink their terms. Upon a closer reading of the terms, however, it might be worth accepting or denying outright rather than wasting any further political capital. The choice is in our hands."
 shanxi_zhifeng_events.9.a: "Accept the demands as written."
 shanxi_zhifeng_events.9.b: "Let's make a counter offer."
 shanxi_zhifeng_events.9.c: "Demand a total revision of terms!"
 shanxi_zhifeng_events.9.e: "This is outrageous - we refuse!"

 shanxi_zhifeng_events.10.t: "Taiyuan-Beijing Talks: Round 3"
 shanxi_zhifeng_events.10.d: "Having taken a look at the terms we have presented, the Central Government's representatives have returned with a treaty of their own, ploughing over much of the ideas we have presented. Dismissing our demands as merely an attempt to get a favourable bargain, instead of haggling they have decided to outright prepare a clean slate with a draft of their own. The fine details they insist can be refined at length by lower-ranking officers, however, the broad contours are clear.\n\n[SHX_QIE_negotiation_offer_on_table]\n\nOur men naturally have wired back to Taiyuan to get input from the Governor and his staff, who have taken careful stock of their situation. Our chief leverage depends on the credibility of our threat to side with the Central Government's enemies, heavily contingent on our ability to rouse the people for a potentially devastating war - without it we are unable to press for more favourable terms. It might be better to accept the terms we have been given, which will assure our stability for a future in the good graces of the Central Government. After a long period of silence, the telegraph begins to sound."
 shanxi_zhifeng_events.10.a: "Accept the demands as written."
 shanxi_zhifeng_events.10.b: "Let's make a counter offer."
 shanxi_zhifeng_events.10.c: "We must drive a hard bargain!"
 shanxi_zhifeng_events.10.e: "Walk out of negotiations!"

 shanxi_zhifeng_events.11.t: "Taiyuan-Beijing Talks: Round 4"
 shanxi_zhifeng_events.11.d: "As negotiations continue into another week, the insolent leadership of Shanxi have pushed back for better terms, sticking their ground with their ambitions for political concessions. With the Shanxi public growing increasingly aware of the ongoing discussions and leading intellectuals beginning to weigh in, an aggressive pressure campaign on both sides has been waged. It seems like the current proposal is as follows:\n\n[SHX_QIE_negotiation_offer_on_table]\n\nWith Shanxi's leadership leaning all in with their resources to get the most favourable deal they can, the ball seems on our court to make a decision. On one hand, we do not want to seem weak, and accepting any terms will require concessions on our part. On the other, national unity is more than a buzzword and securing our flank is essential if we are to avoid overstretching our forces. Still, with negotiations stalling and the decreasing willingness to budge on both sides apparent, there is very little room left to manoeuvre. Perhaps negotiations have simply run their course."
 shanxi_zhifeng_events.11.a: "Accept the demands as written."
 shanxi_zhifeng_events.11.b: "We can wring out a little bit more."
 shanxi_zhifeng_events.11.c: "Let us withdraw from talks..."

 shanxi_zhifeng_events.12.t: "Taiyuan-Beijing Talks: Round 5"
 shanxi_zhifeng_events.12.d: "In an astonishing display of arrogance, the Central Government have presented what they claim to be their \"final offer\", a detailed set of terms they say we can either take or leave empty handed. Unfortunately, this does not appear to be a negotiating tactic - the gossip across the town is that the Central Government's cabinet is determined to make a stand. For better or worse, they have laid out terms:\n\n[SHX_QIE_negotiation_offer_on_table]\n\nWith out negotiators exhausted and with little headway and considerable resources expended on both sides pressuring one another, A final decision will have to be made soon. The people in Taiyuan, who have been following talks despite our efforts at maintaining some semblance of secrecy, are expecting something to come out of this - and some on our negotiating team have expressed the desire to at least bring home something we can spin as a victory. Alternatively, with new powers rising, perhaps Beijing has overplayed its hand for the last time."
 shanxi_zhifeng_events.12.a: "We have no choice but to accept."
 shanxi_zhifeng_events.12.b: "Bandying words with them is a waste of breath."

 shanxi_zhifeng_events.13.t: "Taiyuan Walks Out of Negotiations!"
 shanxi_zhifeng_events.13.d: "Despite their best efforts to keep talks discreet, word soon spread that Taiyuan and Beijing had begun talks, raising hopes for peace and national unity in Northern China. Those hopes, however, were dashed as it has become increasingly clear that there will be no accord between the strongmen that rule the nation's north. Rumours quickly came out that it was Taiyuan that pulled out of talks, perhaps slighted by the poor terms or believing that they could achieve better by holding out. Left unspoken is the likely alternative, however: achieving their goals through the battlefield.\n\nThe atmosphere in Taiyuan has been eerily disquieting in political circles, with leading intellectuals, businessmen, and even commanders expressing muted dismay at [SHX.GetLeader] and his government's failure to bring home a peaceful arrangement. Although not everyone necessarily blames the government, the aggressive campaigning on both sides among social circles to pressure an agreement has left the Governor at a disadvantage. The prospect of a generation of young men bleeding in the battlefields of the Zhongyuan (central plains), now likely inevitable, is ever bitter with the knowledge of what could have been under cooler heads."
 shanxi_zhifeng_events.13.a: "Insolent warlords."
 shanxi_zhifeng_events.13.b: "We gave peace its chance, now there's but one option."

 shanxi_zhifeng_events.14.t: "Beijing Walks Out of Negotiations!"
 shanxi_zhifeng_events.14.d: "Despite their best efforts to keep talks discreet, word soon spread that Taiyuan and Beijing had begun talks, raising hopes for peace and national unity in Northern China. Those hopes, however, were dashed as it has become increasingly clear that there will be no accord between the strongmen that rule the nation's north. Rumours quickly came out that it was Beijing that pulled out of talks, perhaps slighted by the poor terms or believing that they could achieve better by holding out. Left unspoken is the likely alternative, however: achieving their goals through the battlefield.\n\nThe atmosphere in Taiyuan has animated in political circles, with leading intellectuals, businessmen, and even commanders expressing vicious anger at [QIE.GetLeader] and his government's failure to bring home a peaceful arrangement. Although not everyone necessarily blames the government, the aggressive campaigning on both sides among social circles to pressure an agreement has left the Governor at an advantage. Venomous words spread as the people rally around their leader, who promises to bring low the haughty, ending [QIE.GetNameDef] once and for all!"
 shanxi_zhifeng_events.14.a: "We shall do what we must."
 shanxi_zhifeng_events.14.b: "Arrogant tyrants."

 shanxi_zhifeng_events.15.t: "Taiyuan-Beijing Talks Cancelled"
 shanxi_zhifeng_events.15.d: "Despite their best efforts to keep talks discreet, word soon spread that Taiyuan and Beijing had begun talks, raising hopes for peace and national unity in Northern China. Those talks, however, were severely disrupted by the sudden collapse of the Central Government by advancing rivals, spelling the final end to the old order in China. While some lament the old government, or at least the missed possibilities that an earlier negotiation could have wrought, others have rallied around [SHX.GetLeader] as he promises to bring about a new order in his image.\n\nTroops are now being mobilised across Shanxi, as the Provincial Army gears for action. It is unclear if Shanxi has lost its strategic momentum, however - perhaps they could've exploited the last days of the Beijing regime to seize a more advantageous position. There is little time for regret now, however, as battle looms."
 shanxi_zhifeng_events.15.a: "They may fall, but we shall not!"

 shanxi_zhifeng_events.16.t: "Taiyuan-Beijing Talks Successful!"
 shanxi_zhifeng_events.16.intro: "Weeks of discussions between our representatives have finally borne fruit! The emergence of [SHX.GetLeader] as the undisputed master over the Shanxi clique had relived significant worry among the leaders of [QIE.GetNameDef], fearful of the rapacious advance of the Guominjun, however doubts remained about his willingness to cooperate for the sake of our country. Those doubts were swept away today, as an expansive deal has been reached and is in the process of being confirmed.\n\nThe Shanxi provincial government, which has long sworn nominal fealty to the central government in Beijing, has promised to provide significant military cooperation in any future wars of national liberation. This means integrating command structures over the next few years, joint training programmes, and sending large detachments to the front lines. Marshal Yan has been given a slew of honorary promotions and awards in advance, raising his prestige while also providing not-so-subtle expectations to meet his end of the bargain."
 shanxi_zhifeng_events.16.d.1: "$shanxi_zhifeng_events.16.intro$\n\nIn return, the long-simmering dispute over the resource-rich East Shanxi, which had been occupied by the Central Army since the Fourth Zhili-Fengtian war, has been resolved. Civilian control over the province has been restored to magistrates appointed from Taiyuan, while the integrity of contracts made during the occupation to various corporations will also be respected. The actual military situation and responsibility over domestic and foreign security remains up for question, however, if the deal truly goes through, the unification of China will render it moot."
 shanxi_zhifeng_events.16.d.2: "$shanxi_zhifeng_events.16.intro$\n\nIn return, the long-simmering dispute over the resource-rich East Shanxi, which had been occupied by the Central Army since the Fourth Zhili-Fengtian war, has been resolved. Full control over the contested area has been returned to Taiyuan, including matters bureaucratic, economic, and military. [QIE.GetAdjective] forces have withdrawn after a quiet, orderly handover, the first step towards the healing of relations across the central plains."
 shanxi_zhifeng_events.16.d.3: "$shanxi_zhifeng_events.16.intro$\n\nIn return, Guanzhong, along with the prestigious city of Xi'an, has been handed over to the protection of the Shanxi clique. This unifies all of Shaanxi province under one authority, and cements Yan's control over the region following his rout of Guominjun forces in the area. Still disputed is the situation in East Shanxi, which was occupied by central government forces since the end of the Fourth Zhili-Fengtian war. For the time being, it will remain in the hands of Beijing and its army, who see its large resource deposits as a strategic asset and their positions across the Taihang Mountains as critical leverage to ensure the compliance of Taiyuan to the deal. Still, a promise has been made to settle the issue another day, and the odds of peace persevering in the Central Plains seem as likely as ever."
 shanxi_zhifeng_events.16.d.4: "$shanxi_zhifeng_events.16.intro$\n\nIn return, the long-simmering dispute over the resource-rich East Shanxi, which had been occupied by the Central Army since the Fourth Zhili-Fengtian war, has been resolved. Full control over the contested area has been returned to Taiyuan, including matters bureaucratic, economic, and military. [QIE.GetAdjective] forces have withdrawn after a quiet, orderly handover - restoring full control over the province to the regional government.\n\nIn another stunning victory for Taiyuan, the Guanzhong region along with the prestigious city of Xi'an, has been handed over to the protection of the Shanxi clique. This unifies all of Shaanxi province under one authority, and cements Yan's control following his rout of Guominjun forces in the area. Yan is riding high from his triumph, and some see the central government as weak for their concessions. But perhaps it was necessary to ensure peace along the Central Plains."
 shanxi_zhifeng_events.16.d.5: "$shanxi_zhifeng_events.16.intro$\n\nIn return, the long-simmering dispute over the resource-rich East Shanxi, which had been occupied by the Central Army since the Fourth Zhili-Fengtian war, has been resolved. Full control over the contested area has been returned to Taiyuan, including matters bureaucratic, economic, and military. [QIE.GetAdjective] forces have withdrawn after a quiet, orderly handover - restoring full control over the province to the regional government.\n\nIn another stunning victory for Taiyuan, the Guanzhong region along with the prestigious city of Xi'an, has been handed over to the protection of the Shanxi clique. This unifies all of Shaanxi province under one authority and cements Yan's control following his rout of Guominjun forces in the area. To cement his status, Yan has been recognised as \"Chairman of the Northwest Political Council\", something he has used to once more stake his claim over the resource-rich Suiyuan province. Yan is riding high from his triumph, and some see the central government as weak for their concessions. But perhaps it was necessary to ensure peace along the Central Plains."
 shanxi_zhifeng_events.16.a: "Friendship is potent because it is rare and can only be confirmed in testing and troubled times."

 shanxi_zhifeng_events.17.t: "Taiyuan stands with Beijing"
 shanxi_zhifeng_events.17.d: "After weeks of talks between the Shanxi Clique and [QIE.GetNameDef], it appears they have finally come to an accord. Although not all the provisions have been made public, a great show has been made in the realms of both factions of the renewed friendship between formerly bitter enemies. Already whispers have spun about of territorial promises made between the two parties as Beijing relents to significant handovers of contested areas.\n\nForces stationed at the border between the two have been withdrawn, and Shanxi's army has mobilised to reinforce [QIE.GetAdjective] forces along the front line. Although not the largest, the Shanxi Provincial Army is not a foe to be underestimated, and it appears that the long embattled Beijing government has achieved a major (and peaceful) victory in their quest to unify their nation."
 shanxi_zhifeng_events.17.a: "Then they shall die as one of them!"
 shanxi_zhifeng_events.17.b: "Having friends is vital to how we live, survive, and prosper."
 shanxi_zhifeng_events.17.c: "Peace holds in the Central Plains."

 shanxi_zhifeng_events.18.t: "Rewarded as They Deserve"
 shanxi_zhifeng_events.18.intro: "When we first hammered out an agreement with Taiyuan, discussions about the fate of Eastern Shanxi came to a very favourable compromise for us. A resource-rich territory on the border between our territories, Eastern Shanxi de jure should be under the jurisdiction of Taiyuan, however ever since their betrayal in the Fourth Zhili-Fengtian war our forces occupied the area. During that time the legal status of the region was in flux, with Shanxi magistrates occasionally allowed to carry out their tasks in the area under the watchful eyes of our own administrators."
 shanxi_zhifeng_events.18.d.1: "$shanxi_zhifeng_events.18.intro$\n\nNow, with the successful reconquest of the West and the \"numerous noble sacrifices of the sons of Shanxi\", [SHX.GetLeader] has petitioned for the return of the disputed strip. In his eyes, they have held up their end of the bargain and proved themselves loyal subjects of [QIE.GetNameDef]. Given that we are likely on the road towards national unification anyway and with our faction ascendant, perhaps there is little to be lost returning this land. On the other hand, Governor Yan has always been a loose cannon. And it's not like there's much he can do about it if we say no."
 shanxi_zhifeng_events.18.d.2: "$shanxi_zhifeng_events.18.intro$\n\nIn the meantime, we authorised on their behalf several lucrative commercial deals with aligned companies, giving us substantiative control over the region's economy. As part of the agreement we signed with Yan to return the province, those deals were to be honoured and payments have largely gone to us with trinket amounts going to Taiyuan's coffers.\n\nNow, with the successful reconquest of the West and the \"numerous noble sacrifices of the sons of Shanxi\", [SHX.GetLeader] has petitioned for the full restoration of their economic rights over the region. In his eyes, they have held up their end of the bargain and proved themselves loyal subjects of [QIE.GetNameDef]. Given that we are likely on the road towards national unification anyway and with our faction ascendant, perhaps there is little to be lost in giving up this territory. On the other hand, Governor Yan has always been a loose cannon. And it's not like there's much he can do about it if we say no."
 shanxi_zhifeng_events.18.a: "We graciously grant their request."
 shanxi_zhifeng_events.18.b: "We shall complete the handover promptly."
 shanxi_zhifeng_events.18.c: "They have served their purpose."

 shanxi_zhifeng_events.19.t: "The [SHX.GetName] Are Coming!"
 shanxi_zhifeng_events.19.d: "Disturbing reports have emerged from [SHX.Capital.GetCapitalVictoryPointName] as [SHX.GetLeader] orders the mobilisation of his forces against us. Although not necessarily of the highest quality in terms of training, the army of the [SHX.GetName] retains some of the experience of Guominjun veterans as well as many western-style arms build in the Taiyuan arsenal. Some of their more experienced officer corps can trace their training back to the prestigious Baoding Military Academy.\n\nWe do not have that much time to prepare, so every second counts. As our own strategic plans are set into motion, we are reminded of the tragic violence and instability that has befallen China."
 shanxi_zhifeng_events.19.a: "We only have a short time to prepare."

 shanxi_zhifeng_events.20.t: "Our allies in [FROM.GetNameDef] are in danger!"
 shanxi_zhifeng_events.20.d: "Disturbing reports have emerged from [SHX.Capital.GetCapitalVictoryPointName] as [SHX.GetLeader] orders the mobilisation of his forces against our allies in [FROM.GetName]. Although not necessarily of the highest quality in terms of training, the army of the [SHX.GetName] retains some of the experience of Guominjun veterans as well as many western-style arms build in the Taiyuan arsenal. Some of their more experienced officer corps can trace their training back to the prestigious Baoding Military Academy.\n\nWe do not have that much time to prepare, so every second counts. As our own strategic plans are set into motion, we are reminded of the tragic violence and instability that has befallen China."
 shanxi_zhifeng_events.20.a: "We only have a short time to prepare."

 shanxi_zhifeng_events.21.t: "The [SHX.GetName] Sends Us an Offer"
 shanxi_zhifeng_events.21.d: "Having previously come to blows with us over Suiyuan, it appears that the perfidious [SHX.GetName] has decided to pursue further concessions in the name of \"advancing Chinese unity\". With the Central Government at least nominally behind them, Governor [SHX.GetLeader] has made a very open demand that we join with their newly formed \"Northwest China Political Council\" as a measure to preserve Chinese sovereignty against secessionist groups in the Xibei region.\n\nOf course, this is clearly a front to expand [SHX.Capital.GetCapitalVictoryPointName]'s influence and subvert our own autonomy, eliminating the freedom our Hui clans have enjoyed for generations. Given their geographic and political closeness however to Beijing, this is not an offer that we can easily brush away. Perhaps joining with them is the best course of action that we can take to ensure our continued influence under an expanded umbrella. On the other hand, Shanxi's practical ability to enforce their will in the steppes is something still up for question, if we should choose war. A third option would be to send an ambassador directly to Beijing to pledge our allegiance, bypassing the need to surrender ourselves to [SHX.GetLeader]."
 shanxi_zhifeng_events.21.a: "We shall submit to Beijing's directives."
 shanxi_zhifeng_events.21.b: "Freedom is not something to be tossed away at will."
 shanxi_zhifeng_events.21.c: "We are loyal to Beijing, not [SHX.Capital.GetCapitalVictoryPointName]."

 shanxi_zhifeng_events.22.t: "The [XSM.GetName] Submits to the Central Government"
 shanxi_zhifeng_events.22.d.1: "When we first signed an arrangement with [SHX.GetNameDef], many thought this was merely a stalling tactic that would bear little fruit. Even more so when we gently nudged them to go west (leaving us alone in the East). It would appear however that this arrangement has given us an early success, with their recent intimidation of the Hui clans forcing [XSM.GetNameDef] to prostrate themselves before us.\n\nThis decreased autonomy by the Ma clans has greatly expanded our influence in the Northwest and serves as a triumph for [SHX.GetLeader] who has proven himself a useful asset for the central government. Whether or not the adventures of [SHX.GetNameDef] in the Northwest will continue or not remains to be seen, however, it appears that the wily Governor's ambitions are not merely limited to Hui lands."
 shanxi_zhifeng_events.22.d.2: "It appears that we underestimated [XSM.GetLeader] and his political prowess. Rather than submit to our demands to integrate into our planned \"Northwest Chinese Political Council\", they have instead bypassed us and went directly to negotiate with the Central Government for autonomy in exchange for loyalty. There is not much we can really do at this point besides pout, however it does seem like Central Government appreciates our gesture.\n\nWith Xibei at least nominally aligned with us, the rest of the West is now open for further adventures. Whether we have the ambition and courage needed to chase Chinese sovereignty into the rugged hills and flat steppes is another question altogether."
 shanxi_zhifeng_events.22.a: "[SHX.GetNameDefCap] sends us warm regards."
 shanxi_zhifeng_events.22.b: "We have done a valuable service for the nation."

 shanxi_zhifeng_events.23.t: "[XSM.GetNameDefCap] Refuses Our Offer"
 shanxi_zhifeng_events.23.d: "The indomitable Hui clans of the Northwest have met to review our offer and have promptly rejected us. Claiming that we have no legitimacy to make the demands that we did, and moreover questioning our own desires over the Xibei region, the Ma leaders have instead mobilised forces to defend against potential invasion. In their quest to protect Hui autonomy and shield themselves from accountability, however, they have instead lost track of the bigger picture: China is but one nation and will not stand for secessionists whether Hui, Mongol, or Tibetan.\n\nIn our hands now is the casus belli we need to march into the vast domain of the Ma clique. Whether or not this is an expedition worth taking is another question altogether."
 shanxi_zhifeng_events.23.a: "Dispatch the army!"

 shanxi_zhifeng_events.24.t: "The End of the Ma Clique"
 shanxi_zhifeng_events.24.d: "Although the Hui clans of the Northwest have long received extensive autonomy in the region, it appears their freedom has come to a final end today with their formal surrender and \"participation\" in the latest project of [SHX.GetLeader]: The Northwest China Political Council. Officially meant to safeguard Chinese interests in the western region by combining the strength of the ascendant Shanxi clique and the ailing Xibei San Ma cliques, in practice the relationship is expected to be dominated by [SHX.Capital.GetCapitalVictoryPointName].\n\nSome resistance by the Hui is to be expected, however, the council does serve a nationalistic purpose of sorts: keeping an eye on secessionist movements in Mongolia, Tibet and Xinjiang. High-level talks between senior Ma leadership and [SHX.GetLeader] are expected to follow soon, however, whether this new entity can truly prevent the demise of Han-Hui control over the west remains in question. Word has emerged already that any vassal states the Ma did form de jure or de facto have already begun to cut ties."
 shanxi_zhifeng_events.24.a: "A New Council Emerges in the Northwest."
 shanxi_zhifeng_events.24.b: "The Governor's ambitions grow..."

 shanxi_zhifeng_events.25.t: "The Arrest of Wang Xiang"
 shanxi_zhifeng_events.25.d: "In the dead of night, a squadron of secret policemen quietly made their way to Wang Xiang's lavish mansion in Taiyuan. The Beijing industrialist has long been outspoken in regards to his views and support for the Central Government but to the government of Shanxi, it is clear that he represents nothing more than a foreign threat to the province's interests.\n\nNonetheless, it would appear that the snake had been warned in advance of the impending raid. As the policemen stormed into the estate, they found nothing more than deserted rooms and his servants frantically burning page after page of government documentation and invoices. Local bystanders around his home informed the policemen that Wang Xiang was seen fleeing by car sometime earlier that day - perhaps headed back for his home province of Beijing or seeking exile in another province. Whether the case may be, it is clear that by driving this traitor from our province - we are one step closer to driving the despicable influence of the Central Government on our economy."
 shanxi_zhifeng_events.25.a: "We'll find him eventually."

 shanxi_zhifeng_events.26.t: "The Collapse of [QIE.GetNameDef]"
 shanxi_zhifeng_events.26.d: "With the collapse of the Central Government formally held by [QIE.GetNameDef], a curious political situation has developed on the North China plain. The cities of Beijing and Wuhan are strategic points throughout the country and will no doubt be contested by the various factions that claim the mantle of the Republic of China. While we are jubilant over our recent defeat of the Beijing Government, we must act with haste as it is impertinent that we secure these objectives before the enemy comes knocking on our door.\n\nNonetheless, conservative members of the military staff have advocated for us to instead - bunker down and wait for the rival factions to come to us. Shanxi is naturally defensible and if we take our time to build up our defences, we will surely be whatever for whatever our enemies throw at us."
 shanxi_zhifeng_events.26.a: "The unification of the country is not yet complete!"
 shanxi_zhifeng_events.26.b: "Let's dig in for now."

 shanxi_zhifeng_events.27.t: "The Outbreak of War Disrupts Our Reforms!"
 shanxi_zhifeng_events.27.d: "Although our Ten Year Plan was initially conceived as a means for which to enrich the province and further the power of Yan Xishan and Feng Yuxiang, after 1936 it has since been retooled to serve as a springboard to militarise the [SHX.GetName] against the enemies of [SHX.GetLeader]. This shift in priorities finally came to a head this week, with the beginning of offensive hostilities outside of provincial borders. The consequences on existing projects have been dire.\n\nAll across Shanxi, budgets for civilian projects have been slashed and non-essential (and some essential) manpower have been conscripted. As the armies of the [SHX.GetName] hurry to storm enemy border posts, an expensive logistic trail has followed that has required the redirection of nearly all civilian traffic. The full attention of the [SHX.GetName] has been turned to war, and the dreams of a peaceful, modern province have been left by the wayside. Whether or not it will ever be picked up again in this generation is unclear."
 shanxi_zhifeng_events.27.a: "Progress will have to wait."

 shanxi_zhifeng_events.28.t: "The Sacrifice Leagues"
 shanxi_zhifeng_events.28.d.1: "In these troubling times, the need for dauntless men to enter the trenches and brave the perils of combat balloons to epic proportions. Seeing little choice, [SHX.GetLeader] has proposed to the mass mobilisation of youths from Shanxi's universities and colleges to help stem the tide of enemy advances. Rallying many to the defence of their guojia, their homeland, is no easy feat, however Yan's brave nephew Liang Huazhi has gone above and beyond in this respect. Hearing stories of Yan's old \"Blood and Iron Society\" he formed with his friends while in Japan, Liang has begun the formation of his own \"Blood and Iron National Salvation Corps\" consisting of many radical nationalist youths striving to end German and Japanese imperialism in the nation.\n\nThey are joined by many other radical militias such as the \"Revenge Corps\" and training in so-called \"People's Revolutionary Universities\", all collectively referred to as the \"Sacrifice Leagues\" whose ranks have swollen since the start of the conflict. Like the Dare-to-Die corps of old, their motivations and backgrounds are diverse - as are their effectiveness. Many parents are not eager to see their young sons go off to combat, or serve as shock troops against enemy fortifications. But at this point, do we have much of a choice?"
 shanxi_zhifeng_events.28.d.2: "In these troubling times, the need for dauntless men to enter the trenches and brave the perils of combat balloons to epic proportions. Seeing little choice, [SHX.GetLeader] has proposed to the mass mobilisation of youths from Shanxi's universities and colleges to help stem the tide of enemy advances. Rallying many to the defence of their guojia, their homeland, is no easy feat, however our comrade Bo Yibo has gone above and beyond in this respect. Inspired by similar militias organised by the Kuomintang and other socialists world-wide, Bo has begun the formation of the \"League of National Salvation through Sacrifice\" consisting of many radical youths striving to end German and Japanese imperialism in the nation.\n\nThey are joined by many other radical militias such as the \"Revenge Corps\" and training in so-called \"People's Revolutionary Universities\" all collectively referred to as the \"Sacrifice Leagues\" whose ranks have swollen since the start of the conflict. Like the Dare-to-Die corps of old, their motivations and backgrounds are diverse - as are their effectiveness. Many parents are not eager to see their young sons go off to combat, or serve as shock troops against enemy fortifications. But at this point, do we have much of a choice?"
 shanxi_zhifeng_events.28.a: "We dare to die!"
 shanxi_zhifeng_events.28.b: "We win not by fighting what we hate, but saving what we love."

 shanxi_zhifeng_events.29.t: "A Provisional Capital for a Provisional Republic"
 shanxi_zhifeng_events.29.d: "Having successfully beaten back our rivals, we are at last in a position to stake our own claim for national leadership. The start of which begins with the selection of a temporary capital for provisional republic. Such a capital ought to have historic significance as we battle for the hearts and minds of the people, but also be in a strategically important location that will allow us to coordinate logistics for our growing armies. Moreover, it must be protected, because enemy governments will no doubt see such a location as a prime target for a dedicated strike. Based off our present situation, [SHX.GetLeader] decides on..."
 shanxi_zhifeng_events.29.a: "Beijing to emphasise the continuation of Beiyang."
 shanxi_zhifeng_events.29.b: "Nanjing to consolidate control by the coast."
 shanxi_zhifeng_events.29.c: "Wuhan to embrace the legacy of Xinhai."
 shanxi_zhifeng_events.29.e: "[SHX.Capital.GetCapitalVictoryPointName] to maintain stability."

 shanxi_zhifeng_events.30.t: "Far From Home, Not Far From Victory"
 shanxi_zhifeng_events.30.d: "Though many doubted our odds at the start of the conflict, and maybe even [SHX.GetLeader] did not foresee this turn of events, the tide has begun to turn in our favour! Our recent advance has brought us deep into the heart of northern China, raising the exciting possibility of unification under [SHX.GetNameDef]. Spirits are raised like never before, and our officers have taken the initiative to press further and further towards unification.\n\nEvery step we take however, brings us further and further from home. While by this point our armies include men from multiple provinces, the reality of warlord China is that most armies are regionally-based. The Shanxi Army at one point even boasted that all their soldiers were natives of the province, and indeed even the comparatively diverse Guominjun grew rather settled in Shaanxi after nearly a decade. We are strangers then to many, a curiosity for the locals to see and wonder if we will be kinder masters than our predecessors.\n\nMore concerning is the impact our distant campaign is having at home. To field this force, we have drained every resource we could (money, men, labour), and implicit in our victories is the promise that this conflict will be over soon. If we are unable to deliver within a reasonable timeframe, we risk accelerating our collapse. Still, it will be hard to restrain the buoyed spirits of the brave warriors who have set forth from [SHX.Capital.GetCapitalVictoryPointName], especially when unification seems just one city away..."
 shanxi_zhifeng_events.30.a: "We will go all in on victory!"
 shanxi_zhifeng_events.30.b: "Let us be realistic about our chances."

 shanxi_zhifeng_events.100.t: "The [FROM.GetName] Offers a joint strike against the [QIE.GetAdjective]"
 shanxi_zhifeng_events.100.yan.d: "With war on the horizon in China, old allegiances are shifting and there is a persistent fear of betrayal. On the other hand however, it is necessary that we ensure we do not miss our chances at forming strategic alliances, lest we are outflanked by those who do. Governor Yan Xishan of Shanxi has made his move, offering his hand in friendship in hopes of securing our support in his upcoming war with the [608.owner.GetName].\n\nThe reputation of Yan Xishan is a mixed one. For many years he has relied on the isolation of his province to avoid severe consequences for any foreign policy disasters, aligning at various points with the Anhui, Fengtian, and Zhili cliques. His decision to leave the safety of the mountains likely indicates his preparedness for war but the actual effectiveness of the Shanxi Provincial Army has always been... mixed at the best. Their strongest point is their control of Taiyuan Arsenal, which has given them access to larger quantities of artillery than most."
 shanxi_zhifeng_events.100.feng.d: "With war on the horizon in China, old allegiances are shifting and there is a persistent fear of betrayal. On the other hand however, it is necessary that we ensure we do not miss our chances at forming strategic alliances, lest we are outflanked by those who do. Marshal Feng Yuxiang of the Guominjun has made his move, offering his hand in friendship in hopes of securing our support in his upcoming war with the [608.owner.GetName].\n\nThe reputation of Feng Yuxiang is a mixed one. Known as the \"Traitor General\" by some (one of two nicknames he has), his betrayal of the Zhili clique in 1925 was seen as arch-treason by Wu Peifu and Cao Kun but by some as an idealistic effort to unify the warring factions in the nation. His decision to leave the safety of the mountains likely indicates his preparedness for war but the actual effectiveness of Guominjun is in doubt. Although they were quite famous for their discipline and high morale, it has been some time since they've fought a winning conflict across the central plains, and few could forget their disastrous handling of the western front of the Northern Expedition."
 shanxi_zhifeng_events.100.a: "An alliance for the fate of the nation!"
 shanxi_zhifeng_events.100.b: "[SHX.GetLeader] is not a trustworthy man."

 shanxi_zhifeng_events.101.t: "[FROM.GetNameDefCap] Answers Our Call!"
 shanxi_zhifeng_events.101.d: "After reviewing their options, [FROM.GetLeader] has elected to sign a pact with us in full, agreeing to help us in our upcoming war with the [608.owner.GetName]. This confers mutual obligations upon the both of us, as our factions hurriedly prepare for a conflict. Once one is embroiled in conflict, the other will be expected to rush to their aid, regardless if it was an offensive or defensive war. Left unstated is what will happen next if and after the [608.owner.GetAdjective] are defeated. The outcome of successes in the battlefield will likely determine the ultimate fate of our proud nation."
 shanxi_zhifeng_events.101.a: "Hand in hand, we save our homeland!"

 shanxi_zhifeng_events.102.t: "The [FROM.GetName] Refuse Our Call!"
 shanxi_zhifeng_events.102.d: "After reviewing their options, [FROM.GetLeader] has elected to refuse a pact with us, deciding that we are not sufficiently trustworthy or prepared for a conflict against the [608.owner.GetName]. They instead have decided to try their own luck finding better allies or a better opportunity. While this is a major disappointment, and a foreign policy failure for [SHX.GetLeader], it thankfully is not too late for us to pivot to reach our objectives. We will have to find a new way to slay the [608.owner.GetAdjective] leviathan, and [FROM.GetName] will one day be sorry they turned down our generous offer of friendship."
 shanxi_zhifeng_events.102.a: "Never mind, I'll find someone like you."

 shanxi_zhifeng_events.103.t: "The Honourless [FROM.GetAdjective]"
 shanxi_zhifeng_events.103.d: "Despite our prior pact against the [608.owner.GetName], [608.owner.GetLeader] has elected to remain silent as a new conflict rages. Whether this betrayal was planned in advance or not is unclear, however what is known is that we are effectively on our own. Without their support the [QIE.GetName] has one fewer front to fight on, and are able to concentrate more forces against us. This failure of diplomacy has left us thereby exposed, however we will not give up. The [FROM.GetAdjective] will pay for their treachery, and we will emerge triumphant nevertheless!"
 shanxi_zhifeng_events.103.a: "We will strike on our own anyway!"
 shanxi_zhifeng_events.103.b: "...why do we even bother?"

 shanxi_zhifeng_events.104.t: "The Shanxi Clique prepares to mobilise against us!"
 shanxi_zhifeng_events.104.d: "We have received frantic news from the western borders that it would appear that the Shanxi Clique along with other dissenting rival governments are preparing to quickly march upon us. We must sound the alarms and mobilise the armies at once if we are to successfully hold off their advances. Let us hope that their invasion is only a paper-tiger invasion and that we will be able to push those country bumpkins back into the mountains where they came from!"
 shanxi_zhifeng_events.104.a: "We will win no matter what!"

 shanxi_zhifeng_events.105.t: "Confronting the Commercial Class"
 shanxi_zhifeng_events.105.d: "The shattering of Taiyuan-Beijing relations has not been kind on the commercial classes, with the burgeoning trade between Shanxi and the rest of China disrupted by resumed war in what was once a peaceful province. Calls for peace have fallen on deaf ears, and many who had lobbied for positive ties with the old central government have been branded as traitors.\n\nFew have fallen under as much suspicion as Wang Xiang, perhaps their most prominent voice in Governor Yan's administration. Sensing the danger he is under, he has scrambled to protect himself - praising the Governor's decision and denouncing our enemies in a desperate show of loyalty. But his position grows more and more embattled by the day, and other factions are just waiting to pounce.\n\nKeeping him on board is not entirely out of the question however. Despite the security risks he poses, removing him may prove difficult depending on how entrenched he is. While his offer to broker a ceasefire seems implausible, after the war he might be of use in swaying the allegiance of the broader merchant class in northern China. His fiscal expertise is also not something to be ignored either, and it might be better to have him on our side than on theirs."
 shanxi_zhifeng_events.105.a: "Drive him out! Let him flee to his masters in Beijing!"
 shanxi_zhifeng_events.105.b: "Sideline him for now but he may be of service in the future."
 shanxi_zhifeng_events.105.c: "He's too invaluable to lose, let us keep him close but under watch."

 shanxi_zhifeng_events.106.t: "The War of Resistance"
 shanxi_zhifeng_events.106.d: "After a Century of Humiliation, foreign imperialism has reared its ugly head - manifesting in the form of a large-scale foreign invasion. The Chinese people, divided by decades of civil war, demand that its leaders put aside their differences and come together to resist the foreign threat. As the gravity of the situation dawns on [ROOT.Capital.GetCapitalVictoryPointName], weary spirits are reinvigorated as a surge of patriotism echoes across political lines. This is [SHX.GetLeader]'s chance to prove himself a worthy leader, and so when he address the crowds he focuses on..."
 shanxi_zhifeng_events.106.a: "...marshalling all forces to victory!"
 shanxi_zhifeng_events.106.b: "...rousing the people to the challenge!"

 #Suiyuan Campaign Events
 #Suiyuan Section 1: Ultimatums and Setup
 shanxi_suiyuan_campaign_events.1.t: "Our Interests in Suiyuan"
 shanxi_suiyuan_campaign_events.1.d: "Suiyuan is a province bordering the Shanxi clique to the Northwest, with relatively low population density and with great mineral resources. Only two sections of the Great Wall separate Shanxi from Suiyuan, and during the early days of the Warlord Era, Yan Xishan used the advance of various bandits from the province into Shanxi as a pretext to invade and occupy the region. Officially a special autonomous area under the Beiyang government, Suiyuan was also briefly occupied by advancing Guominjun troops under Feng Yuxiang based out of Shaanxi. Conflict naturally broke out among the two men as they competed for influence over both the Ordos and Ulanqab regions.\n\nThe ambitions of both men for the area, which has a melting pot of Hui, Han, and Mongolian residents, were cut short by the end of the Fourth Zhili-Fengtian war. The Ma clique, rebelling against Feng Yuxiang and the Guominjun after the Northern Expedition, were rewarded with control over all of Suiyuan as part of the final settlement between the Shanxi clique (now a merger of the Yan clique and Feng's Guominjun) and the Central Government. Ma Fuxiang in particular was given the title of Chairman of the Tibetan and Mongol Affairs Commission, a reward for his treachery.\n\nWith the power of [SHX.GetNameDef] back on the rise, our interests in Suiyuan have not decreased. Threatened by the nationalists in [MON.GetNameDef], not to mention the mismanagement of Hui leadership in [XSM.GetNameDef], we must act quickly if we are to recover our treasured territory."
 shanxi_suiyuan_campaign_events.1.a: "We have not forgotten."

 shanxi_suiyuan_campaign_events.2.t: "Our Path Forward in Suiyuan"
 shanxi_suiyuan_campaign_events.2.d: "The situation in Suiyuan is a complicated one for us. The Xibei Ma cliques, a group of Hui Muslim warlords led by two bickering families, remain masters of Suiyuan. Although they have in the past sworn nominal allegiance to the Central Government in Beijing, they have in practice remained neutral in most conflicts embroiling Eastern/Han China. Nonetheless, they see themselves as Chinese and as the bulwark of Chinese authority over the increasingly rebellious Mongols and Tibetans.\n\nHaving successfully fended off their challengers in the Northwest War against a Buddhist alliance of rebellious states, they are nonetheless severely bloodied from their little adventure. This is at last our chance to get revenge for their stab in the back during the 1920s, and make a play to demand the return of Suiyuan to us. Or else."
 shanxi_suiyuan_campaign_events.2.a: "Prepare an ultimatum."
 shanxi_suiyuan_campaign_events.2.b: "Petition the Central Government for regress."
 shanxi_suiyuan_campaign_events.2.c: "We must move on."

 shanxi_suiyuan_campaign_events.3.t: "[SHX.GetName] demands the return of Suiyuan"
 shanxi_suiyuan_campaign_events.3.d: "Despite our triumph over enemy forces in the Northwest war, it appears our troubles are not yet over. Exploiting our losses in the war and hoping for easy territorial gain, the devious [SHX.GetLeader] has sent messengers demanding the immediate return of Suiyuan, a territory that the Ma clique has long governed and is home to many Hui Muslims. They claim that our governance of the area was merely a temporary measure enforced by the Zhili following their victory in 1928, and that it should be promptly returned to its \"proper owners\".\n\nNaturally of course, this is a naked example of imperialism and the arrogance of [SHX.Capital.GetCapitalVictoryPointName]. Still, given the circumstances, it might be better to cut our losses and avoid another devastating and violent conflict."
 shanxi_suiyuan_campaign_events.3.a: "If this will ensure peace..."
 shanxi_suiyuan_campaign_events.3.b: "They would not dare!"

 shanxi_suiyuan_campaign_events.4.t: "The Ma clique returns Suiyuan"
 shanxi_suiyuan_campaign_events.4.d: "Sensing our strength and wishing to avoid another deadly conflict so soon after their battles with Buddhist separatists, [XSM.GetNameDef] have wisely decided to withdraw their forces from Suiyuan and yield control of the province to us. Our armies will soon enter the area, clearing out any resistance from Mongolian or Hui insurgents hoping to force us to withdraw.\n\nWith Suiyuan's return and following a brief period of military occupation, we can now turn our attention towards exploiting the various resources in Suiyuan. Moreover, having avoided a war of our own for the area, we are in substantially better shape to take on other projects in the region."
 shanxi_suiyuan_campaign_events.4.a: "The riches of Suiyuan are ours!"

 shanxi_suiyuan_campaign_events.5.t: "The Ma clique does not yield!"
 shanxi_suiyuan_campaign_events.5.d: "Indomitable as always, [XSM.GetNameDef] has refused to budge on the issue of Suiyuan, instead ejecting our messengers and insisting they will fight as necessary to keep their hard-won land. Moreover, they accuse us of being the traitors in the situation, working against the interests of the Chinese nation by destabilising territory that is rightfully theirs. By contrast, they note that they were the ones that saved Suiyuan from being overrun by Mongolian invaders.\n\nWe in Shanxi take great umbrage to this insult, however it may not necessarily be wise to escalate these matters. Although the Ma Clique has been significantly weakened by the fighting in the Northwest war, the terrain is notoriously difficult to fight on and it will require substantial resources to maintain a campaign that far away from our supply bases. Moreover, the Hui in the area are expected to remain loyal to their Ma overlords and the Mongolians there will likely remain neutral. The question remains whether or not the Ma have called our bluff, or if we have the wherewithal to back our words with lead."
 shanxi_suiyuan_campaign_events.5.a: "We march to the steppe!"
 shanxi_suiyuan_campaign_events.5.b: "We pursue this folly no further."

 shanxi_suiyuan_campaign_events.6.t: "[SHX.GetName] Demands Mediation Over Suiyuan"
 shanxi_suiyuan_campaign_events.6.d: "Although we had hoped the matter of Suiyuan was settled in 1928 with our recognition of Ma Fuxiang as Governor of both Gansu and Suiyuan (on top of his status as Chairman of the Tibetan and Mongol Affairs Commission), it appears that the Shanxi clique and the Ma clique have once more come to the verge of blows over the valuable border territory. A melting pot of Hui, Han, and Mongol residents, what is likely the true source of contention is its valuable soil suitable for grazing and agriculture as well as major iron deposits.\n\nThe [SHX.GetName] have made their case that they were unjustly stripped of their land in 1928 by their unfair association with the Guominjun as well as the fact that the mismanagement by the Ma clique was a major part in instigating the Northwest war. According to them, the only ones capable of protecting the area from future enemy advance is the comparatively wealthier and stronger [SHX.GetName]. They have also leaned (not so subtly) on our shared Han heritage and our recent rapprochement.\n\nThe Ma representatives, who have rushed to Beijing, protest that they ultimately did win the war for the Northwest, albeit at a great cost, and have been far more loyal to our government than [SHX.GetLeader]. In their words, [SHX.GetLeader] is an opportunist that is swooping in like a vulture to devour those that should be allies.\n\nSome say that we should simply stay out of this matter altogether. Both the Ma and Shanxi clique have been largely unreliable in the past, with the Ma clique siding with the Guominjun and largely staying neutral in contemporary Chinese affairs while the Shanxi clique have sided in the past with Fengtian and the Anhui cliques. Washing our hands of this matter will likely lead to violence, but a violence that will keep both distracted from scheming against us."
 shanxi_suiyuan_campaign_events.6.a: "Suiyuan belongs to Shanxi."
 shanxi_suiyuan_campaign_events.6.b: "Suiyuan shall remain with the Ma."
 shanxi_suiyuan_campaign_events.6.c: "We shall stay neutral in these matters."

 shanxi_suiyuan_campaign_events.7.t.1: "Beijing sides with [SHX.Capital.GetCapitalVictoryPointName]"
 shanxi_suiyuan_campaign_events.7.t.2: "Beijing demands the return of Suiyuan"
 shanxi_suiyuan_campaign_events.7.d.1: "Despite hearing our very gracious appeal, it appears that [QIE.GetNameDef] has nonetheless come out on the side of the [SHX.GetName]. To our tremendous disappointment, they feel that despite the prior treachery of [SHX.GetLeader], he makes for a far more useful ally in the near as well as long term. This is likely due to his ability to furnish a larger army as well as one equipped with artillery produced by Taiyuan Arsenal.\n\nWe are left then with really two choices. Either we yield and hand over Suiyuan or call the Central Government's (and by extension [SHX.GetLeader]'s) bluff. After all, we know the terrain, the Hui are likely to be loyal to us and the Mongols neutral in this inter-Chinese affair, and Beijing has bigger problems to deal with. If we hold our ground, take advantage of our fighting experience and Shanxi's lack of it, as well as Beijing's indifference, we might just be able to keep our land."
 shanxi_suiyuan_campaign_events.7.d.2: "The emissaries of [QIE.GetNameDef] have heard Shanxi's request to return Suiyuan to their control and have decided to side with their new allies in [SHX.Capital.GetCapitalVictoryPointName], citing our continued disloyalty and inability to defend the valuable province. They have instead decided that [SHX.GetLeader] is the rightful ruler of the province and is to be appointed Pacification Commissioner of Shanxi and Suiyuan effective immediately. Unofficially, they have decided that Shanxi makes for a more valuable ally, seeing our aloofness to Eastern Chinese affairs as no longer a benefit but a detriment to their plans for national unification.\n\nGiven the vast mismatch in strength between us and the Central Government, it appears that we have little choice but to comply with their cruel demand, stripping away a vital province filled with loyal Hui minorities. Especially after our critical service in defending the region from Mongol invasion, one would think that our loyalty to China would be proven.\n\nAppealing this decision is unlikely to yield us significant results without major concessions to our own autonomy, but it is an option. Of course, there is always the emotionally tempting but practically dangerous option of defying Beijing - taking advantage of our knowledge of the terrain and the inexperience of Shanxi Provincial Army troops to win a major upset."
 shanxi_suiyuan_campaign_events.7.a: "If this will ensure peace..."
 shanxi_suiyuan_campaign_events.7.b: "Reaffirm our loyalty to Beijing."
 shanxi_suiyuan_campaign_events.7.c: "We stand defiant!"

 shanxi_suiyuan_campaign_events.8.t: "The Ma Reaffirm their Loyalty"
 shanxi_suiyuan_campaign_events.8.d: "Having heard of our recent decision to strip them of Suiyuan and hand it over to [SHX.GetNameDef], the Ma clans have made a desperate final play to try and reverse this decision. Sending their representatives once more for an appeal, they have brought lavish gifts and other forms of tribute to [QIE.Capital.GetCapitalVictoryPointName], paying a very expensive homage to [QIE.GetLeader].\n\nNo doubt they believe that our decision to side with [SHX.GetNameDef] is rooted in their superior resources and proximity to contemporary Chinese politics, and this serves as a means of reassuring us that they are more than capable vassals. They have also assured us that they will act much closer aligned to us, a tacit quid-pro-quo of reduced autonomy should we allow them to retain their beloved \"core\" territories.\n\nThis would mean, however, effectively reversing course and will be seen as a betrayal by [SHX.Capital.GetCapitalVictoryPointName]. There is no telling how they may react, especially given our promises so far. Whatever the case, we need to make our decision carefully."
 shanxi_suiyuan_campaign_events.8.a: "We rule in favour of [SHX.GetNameDef]."
 shanxi_suiyuan_campaign_events.8.b: "We rule in favour of [XSM.GetNameDef]."
 shanxi_suiyuan_campaign_events.8.c: "We wash our hands of this situation."

 shanxi_suiyuan_campaign_events.9.t: "Beijing rules in favour of [XSM.GetNameDef]!"
 shanxi_suiyuan_campaign_events.9.d: "In a stunning betrayal, the leadership of [QIE.GetNameDef] has decided that Suiyuan is to remain with the Ma clique rather than its rightful rulers. They note that the Ma have governed the area for years with success, and that the region is politically dominated by an alliance of Han and Hui that the Ma clique are better able to manage. They have further cautioned us against taking any aggressive action to destabilise Suiyuan, and when we attempted to appeal they had the nerve to chastise us for attempting to humiliate the Ma clans after their heroic defence of the Chinese nation against Russian funded separatists.\n\nGiven the circumstances and the fact that we are locked into an alliance at the moment, it does not seem like there is much we can do but grit our teeth for now and accept it."
 shanxi_suiyuan_campaign_events.9.a: "Perhaps we ought to reconsider our alliance."

 shanxi_suiyuan_campaign_events.10.t: "The [XSM.GetName] Defies Central Authority!"
 shanxi_suiyuan_campaign_events.10.d: "In a bold display of regionalist arrogance, the Ma clans in the Northwest have rallied together to defy our authority - incensed by our decision to strip them of Suiyuan. In an angry declaration, they have denounced us as betraying the Hui people in favour of Han supremacy, and vowed to never yield an inch of territory. It appears that we have irrevocably damaged ties between ourselves as the Ma, who have long been effectively neutral in Chinese affairs.\n\nSomething needs to be done, the question is what? Given the rugged terrain of the northwest, and the Ma's reputation for being ruthless, vicious horsemen familiar with the land, sending an expedition is dangerous and expensive. It will draw Central Army troops away from where they are needed guarding the valuable regions of China's east.\n\nThe one alternative, as some of our councillors note is to rely on the man whose fault this is. Let the Shanxi clique hand this quagmire they've caused."
 shanxi_suiyuan_campaign_events.10.a: "There is but one penalty for treason."
 shanxi_suiyuan_campaign_events.10.b: "Call Governor Yan. Tell him to bring them in."

 shanxi_suiyuan_campaign_events.11.t: "Beijing Marches on Suiyuan"
 shanxi_suiyuan_campaign_events.11.d: "Roaring to life after the Ma clans stood their ground and defied central authority, it appears that the armies of [QIE.GetNameDef] are mobilising quickly to march against [XSM.Capital.GetCapitalVictoryPointName] in what will likely be a decisive retaliatory strike. Although this gamble is likely to be somewhat risky given the distance between Xibei and the central government heartland, there is a major disparity between the resources of [QIE.GetNameDef] and [XSM.GetNameDef] that even geography cannot account for.\n\nWe cannot afford to lose any more time if we are to take what is rightfully ours. Given the lack of coordination between Beijing and our own Provincial Army, it can be assumed that whatever spoils we gain from this upcoming campaign will be proportionate to what we can secure for ourselves. As we march off to chase the setting sun, we must wonder if our decision to involve the central government paid off or if we've been outplayed."
 shanxi_suiyuan_campaign_events.11.a: "And we shall join them. Quickly."

 shanxi_suiyuan_campaign_events.12.t: "Beijing Gives Us a Free Hand"
 shanxi_suiyuan_campaign_events.12.d.1: "A certain silent, but palpable rage has filled the capital at [QIE.Capital.GetCapitalVictoryPointName]. Word has quickly gotten out, back to our own halls in [SHX.Capital.GetCapitalVictoryPointName]: the Ma clans are defiant. Rather than simply yield the contested Suiyuan territories, they have instead rallied all the Ma families and other Muslims in China to prepare a defence of their treasured land - daring the Central Government to intervene.\n\nUnfortunately for them, it seems like Beijing has a card up their sleeve. Unfortunately for us, we are that card. Seeing their bluff called, in order to avoid losing face they have decided to sic us onto the rebellious Hui warlords - demanding [SHX.GetLeader] send his provincial armies to bring the Ma back into the fold.\n\nAs a double victory for them, sending us into what may potentially be a draining morass against what is expected to be a ferocious enemy will likely bog down our forces for a considerable amount of time. As we weigh marching off to chase the setting sun, we must wonder if our decision to involve the central government was worth it or if we've been outplayed."
 shanxi_suiyuan_campaign_events.12.d.2: "Rather than take a side in the rising tensions between ourselves and the Ma clique, the Central Government has instead ejected both groups of emissaries and asked that we figure out our own way to maintain the peace. Taking a patronising tone, as if we were small children, they press the need for Chinese unity in face of foreign danger and ask that we do not involve them in our petty squabbles.\n\nIn other words, we are left on our own to secure justice as we see fit. Either we stand down and allow the Ma to get away with their unjust occupation of Suiyuan. Or we chase them into the setting sun and risk a potentially draining conflict for both sides, one that will keep us distracted from participating in Eastern Chinese affairs. Like two clams fighting, the main benefactor is the hungry fisherman, or so they say.\n\nStill, if we are serious about reclaiming what is due to us, this is our opportunity. Beijing has tacitly decided to look the other way, and Suiyuan seems just within reach..."
 shanxi_suiyuan_campaign_events.12.a: "We shall prepare a Northwestern Campaign."
 shanxi_suiyuan_campaign_events.12.b: "This is all a great distraction."

 #Suiyuan Section 2: In defence of the nation
 shanxi_suiyuan_campaign_events.20.t: "Avenging the Northwest War"
 shanxi_suiyuan_campaign_events.20.d: "The outcome of the Northwest war, although a disaster for the Chinese people, is nonetheless one that presents an opportunity for us. The victory of Mongolia over the Ma Clique means that a secessionist government now holds Suiyuan, a great insult to both the Han and Hui Chinese inside and outside of the province. Gansu is meanwhile in utter chaos, while the central government is distracted and unable to spare resources to liberate their own countrymen.\n\nEnter us, a fresh force with existing interests in the area. Not only are we able to cast ourselves as the champions of all Chinese people (whether Han or Hui), we are able to exploit Mongolia's relative geopolitical isolation to bait them into a conflict that we will handily win. After all, surely their petty nomadic armies are no match for our modern guns and artillery. Right?"
 shanxi_suiyuan_campaign_events.20.a: "We shall march to defend Chinese territorial integrity!"
 shanxi_suiyuan_campaign_events.20.b: "We shall petition Beijing for a northwestern expedition!"
 shanxi_suiyuan_campaign_events.20.c: "We shall protect the remaining Ma realm."

 shanxi_suiyuan_campaign_events.21.t: "A Summit with the Ma Clique"
 shanxi_suiyuan_campaign_events.21.d.1: "The collapse of Xibei San Ma, a de facto entity created by a coalition of Muslim Chinese leaders has nonetheless not meant the end of the Hui clans that used to rule the Northwest. Reeling from their devastating defeat in the hands of Mongol and Tibetan forces during the Northwest War, they had little choice but to allow our forces to occupy their remaining lands in Gansu.\n\nHowever, they have continued to resist our efforts to govern the province, which even in passive cases has set back our efforts to restore Chinese order in the area. As one of the major frontier provinces of our nation, it is imperative that we bring this situation back under control. After considerable effort, we have successfully brought most of the powerholders into a meeting in Lanzhou. Representing the various clans, they have offered to serve us in our future battles with the Buddhist alliance that defeated them - seeking revenge for their own humiliation.\n\nThat being said, they do expect to maintain the same standard of living they did before the war. The opulence and decadence that these allegedly pious men showed was no doubt a major cause of their defeat, and paying their pensions (not to mention the payrolls expected of more commanders) will not be cheap. Still, they are experienced warriors, and perhaps it is better to have them on our side than outside."
 shanxi_suiyuan_campaign_events.21.d.2: "The collapse of Xibei San Ma, a de facto entity created by a coalition of Muslim Chinese leaders has nonetheless not meant the end of the Hui clans that used to rule the Northwest. They have continued to resist our efforts to govern the province, which has disrupted our attempts to bring order to the area. It is clear that if we are to truly rule over Hui lands, we will need to come to some sort of agreement.\n\nAfter considerable effort, we have successfully brought most of the Hui powerholders into a meeting in Lanzhou. Representing the various clans, they have offered to serve us in exchange for major concessions - which are mostly forced to accept for the time being. However, many of the more martial-minded also desire to serve on our command staff, in exchange for sufficient funds to maintain the same standard of living they did before the war. The opulence and decadence that these allegedly pious men showed was no doubt a major cause of their defeat, and paying their pensions (not to mention the payrolls expected of more commanders) will not be cheap. Still, they are experienced warriors, and perhaps it is better to have them on our side than outside."
 shanxi_suiyuan_campaign_events.21.a: "We only need their senior leaders."
 shanxi_suiyuan_campaign_events.21.b: "We shall take them all!"
 shanxi_suiyuan_campaign_events.21.c: "We don't need any of them!"

 shanxi_suiyuan_campaign_events.22.t: "The Fallout of the Northwestern War"
 shanxi_suiyuan_campaign_events.22.intro: "The panic. The bloodshed. The bodies. The refugees. Horrible news floods into Shanxi and indeed the rest of China: the Xibei San Ma have collapsed under the weight of Buddhist advances. Routed on the battlefield by the triumphant Mongolian-Tibetan coalition, the various Hui clans have lost substantiative territories in Qinghai, Suiyuan, and Ningxia. What's left of the old Ma clique's battered armies have fled into Gansu in disgrace.\n\nThe Hui, a predominantly Muslim ethnic group, see themselves as Chinese and are considered an integral part of the Chinese nation. By contrast, the Mongols and Tibetans are seen as secessionists, and their victory means to the Han Chinese majority the possibility of losing core Chinese territory to rebel groups."
 shanxi_suiyuan_campaign_events.22.d.1: "$shanxi_suiyuan_campaign_events.22.intro$\n\nIn the chaos that has ensured, the Guominjun based in Shaanxi have swept into Gansu ostensibly to help defend it from marauding enemy forces. Feng Yuxiang once had the loyalty of Gansu and the Ma clique, however, they had since turned away from him following his defeat in the Northern Expedition. Awkwardness aside, this expansion of the influence of [SHX.GetNameDef] likely also means that their attentions will be turned towards Xibei in the near future."
 shanxi_suiyuan_campaign_events.22.d.2: "$shanxi_suiyuan_campaign_events.22.intro$\n\nIn the chaos that has ensured, [SHX.GetNameDef] has sent its armies into Gansu ostensibly to help defend it from marauding enemy forces. With little capability to resist, the remaining Hui leaders have laid down their arms and [SHX.GetNameDef] has met little resistance. It seems that the influence of [SHX.Capital.GetCapitalVictoryPointName] now expands to the northwest, and the potential for future violence looms."
 shanxi_suiyuan_campaign_events.22.a: "A necessary decision, given the circumstances."
 shanxi_suiyuan_campaign_events.22.b: "A national calamity!"
 shanxi_suiyuan_campaign_events.22.c: "We only fight for the freedom of our people!"
 shanxi_suiyuan_campaign_events.22.e: "An opportunity for us to return home!"

 shanxi_suiyuan_campaign_events.23.t: "Yan Xishan and the Northwestern Campaign"
 shanxi_suiyuan_campaign_events.23.d: "The outcome of the Northwest war has been a disaster for the Chinese people. The victory of Mongolia over the Ma Clique means that a secessionist government now holds Suiyuan, a great insult to both the Han and Hui Chinese inside and outside of the province. Gansu is meanwhile in utter chaos and our authority in the region appears as weak as ever.\n\nEnter Yan Xishan, a fresh force with existing interests in the area. Not only is he trying to cast himself as the champions of all Chinese people (whether Han or Hui), he is hoping to leverage the crisis to wiggle out of recent arrangements he has made with us, offering to assemble his army for a campaign against Mongolia in exchange for greater autonomy. It is only natural, he claims, that a Pacification Commissioner be given all the resources and freedom he requires to eliminate enemies of the Beijing.\n\nSeeing Shanxi's armies marching westward may not be the worst thing however, it does remove them from the political scene while we deal with other threats. However, should the tide turn in the east, they will be sorely missed. And who knows whether or not Governor Yan will honor his promise to return to our orbit once his campaign is complete."
 shanxi_suiyuan_campaign_events.23.a: "Let us give Governor Yan the autonomy he needs to recover Suiyuan."
 shanxi_suiyuan_campaign_events.23.b: "Governor Yan should stick to his mountains and wait for our return."

 shanxi_suiyuan_campaign_events.24.t: "Beijing has approved of our Northwestern campaign!"
 shanxi_suiyuan_campaign_events.24.d: "Very reluctantly, the central government has given us permission to assemble our forces for a campaign in the Northwest. In exchange we have been given vast powers and a free hand to deal with matters as we see fit, though we have nevertheless committed to protecting one another should trouble emerge. Their willingness to approve our expedition may not simply be a matter of patriotism however, there is some concern that they hope with our armies marching westwards they in turn will have a freer hand in the east to do as they please."
 shanxi_suiyuan_campaign_events.24.a: "We shall prepare a Northwestern Campaign at once!"
 shanxi_suiyuan_campaign_events.24.b: "The Central Government is hoping to weaken us."

 shanxi_suiyuan_campaign_events.25.t: "The Central Government has ordered restraint!"
 shanxi_suiyuan_campaign_events.25.d: "The outcome of the Northwest war, despite being an utter disaster for all of China that should move all the nation's patriots to arms, apparently has done nothing but strike fear and hand-wringing in Beijing. The cowards have rejected our plans for an expedition as unfeasible and contrary to their security agenda, and have ordered us to keep our armies within our current lines. They demand that we focus on protecting and securing Gansu rather than engage and further adventurism."
 shanxi_suiyuan_campaign_events.25.a: "Perhaps we should reconsider this alliance..."

 #Suiyuan Section 3: Towards war and glory
 shanxi_suiyuan_campaign_events.30.t: "The March on Suiyuan"
 shanxi_suiyuan_campaign_events.30.d: "After some deliberations, the leadership of [SHX.GetNameDef] have made their final decision: we shall march on Suiyuan! With a relatively small but diverse population and rich deposits of natural resources, at the surface it is an easy and enticing target. Should we do so, we will have access to large stretches of fertile soil fed by the Yellow River - soil that was able to squeeze Shanxi's own agricultural market back in the 1920s. The iron deposits there are also similarly large, with nearly three times as much iron as Shanxi. To acquire it for ourselves (not to mention demonstrating our superiority over our rivals in the region), would be a great victory for us.\n\nThis temptation should not blind us however from the challenges involved. Suiyuan covers an area of about 329,397 square kilometres, greater than the size of Italy or the Philippines. Although sparsely populated, the locals have already been radicalised by the recent ethnic conflict between Mongols and Hui, and will eagerly help their favoured government. The logistical challenges involved should not be understated either: we only have so much time and resources to actually fight this war.\n\nOver the next year or so we shall have to ponder a series of decisions about how to properly supply our forces and weaken theirs. Our opponents are likely to do the same. A greater amount of prepared supplies will allow us to fight on longer, though regardless time is of the essence. Failing to achieve our goals quickly will bog us in a long, grinding conflict that benefits nobody."
 shanxi_suiyuan_campaign_events.30.a: "We shall meet them in time!"

 shanxi_suiyuan_campaign_events.31.t: "Shanxi Mobilises for Suiyuan"
 shanxi_suiyuan_campaign_events.31.closer: "The invaders, if they were wiser, would realise that the region is not one easily transversed: Suiyuan covers an area of about 329,397 square kilometres, greater than the size of Italy or the Philippines. Although sparsely populated, the locals have already been radicalised by the recent ethnic conflict between Mongols and Hui, and many will eagerly help us in our defence. The logistical challenges involved should not be understated either: they only have so much time and resources to actually fight this war.\n\nOver the next year or so they will be forced to amass supply bases on our border in a vain attempt to prepare. This is our perfect time to strike. Raiding their supply bases, preparing defences, and rallying our people will ensure that they will not have much time to fight. And we shall end their soldiers home dead or in disgrace!"
 shanxi_suiyuan_campaign_events.31.d.1: "After some deliberations, the leadership of [SHX.GetNameDef] have made their final decision: they intend to march on Suiyuan! With a relatively small but diverse population and rich deposits of natural resources, at the surface it is an easy and enticing target. However, it is more than just another wealthy province for corrupt warlords to squeeze profit out of - for us it is a home for our people and one we must defend. At any cost!\n\n$shanxi_suiyuan_campaign_events.31.closer$"
 shanxi_suiyuan_campaign_events.31.d.2: "After some deliberations, the leadership of [SHX.GetNameDef] have made their final decision: they intend to march on Suiyuan! With a relatively small but diverse population and rich deposits of natural resources, at the surface it is an easy and enticing target. However, for our allies it is more than just another wealthy province for corrupt warlords to squeeze profit out of. It is their home and they fully intend to defend it with their lives. And moreover, they expect us to do the same.\n\n$shanxi_suiyuan_campaign_events.31.closer$"
 shanxi_suiyuan_campaign_events.31.a: "We shall prepare for the worst!"

 shanxi_suiyuan_campaign_events.33.t: "The [SHX.GetName] Warns Us to Back Away"
 shanxi_suiyuan_campaign_events.33.d: "With war looming between our Mongolian allies and [SHX.GetNameDef], it seems that we have been given an opportunity to relinquish our obligations and abandon our guarantees on Mongolia. An ambassador from [SHX.Capital.GetCapitalVictoryPointName] has come to our capital offering gifts but also a thinly veiled threat: that they expect us to abandon our alliance with our former allies to the North and allow both sides to fight it out on their own.\n\nSuch a betrayal will not be seen positively by our Mongolian allies and will probably lead to the permanent end of our defensive agreement. Both of our nations achieved their freedom with the declining power of the Manchu dynasty, and we were supposed to defend it together. Another factor worth considering is any claims [SHX.GetNameDef] has made on our own hard-won gains. There is no telling how long it will be before they turn their weapons on us.\n\nSo the choice remains: do we dishonour ourselves to buy more time and save more lives? Or do we fight alongside our friends and reject this disgraceful proposal?"
 shanxi_suiyuan_campaign_events.33.a: "We stand by our allies."
 shanxi_suiyuan_campaign_events.33.b: "We wash our hands of this."

 shanxi_suiyuan_campaign_events.34.t: "Tibet withdraws from its obligations"
 shanxi_suiyuan_campaign_events.34.d: "After an ultimatum placed by a representative from [SHX.Capital.GetCapitalVictoryPointName], the government of [TIB.GetNameDef] has elected to formally declare its neutrality in the coming conflict between [MON.GetNameDef] and [SHX.GetNameDef]. Although [TIB.GetLeader] insists that his government is seeking a peaceful arrangement between the soon-to-be warring parties, in practice this means that the Mongols are on their own.\n\nIncensed, [MON.GetLeader] is expected to announce his own government's annulment of ties with [TIB.GetNameDef], which would bring about the final end between the Buddhist coalition that toppled the supremacy of the Xibei San Ma. Both states achieved their freedom from Manchu domination around the time of the Xinhai revolution, and mutually recognised one another in 1913. Divided, both are likely more vulnerable to foreign invasion."
 shanxi_suiyuan_campaign_events.34.a: "A wise decision really."
 shanxi_suiyuan_campaign_events.34.b: "Treacherous Fiends!"

 shanxi_suiyuan_campaign_events.35.t: "Tibet Stands Firm"
 shanxi_suiyuan_campaign_events.35.d: "After an ultimatum placed by a representative from [SHX.Capital.GetCapitalVictoryPointName], the government of [TIB.GetNameDef] has steadfastly declared its solidarity with the Mongols in the coming conflict between [MON.GetNameDef] and [SHX.GetNameDef]. [TIB.GetLeader] has vocally announced his support for Mongolian territorial integrity, issuing an ultimatum of his own that [SHX.GetLeader] stand down or be destroyed by allied armies.\n\nPleased, [MON.GetLeader] has made statements thanking [TIB.GetLeader] and the Tibetan people for their continued support. He reminded the audience (including the distant one in [SHX.Capital.GetCapitalVictoryPointName]) that the Tibetan-Mongol alliance formed the basis of the Buddhist coalition that toppled the supremacy of the Xibei San Ma. The [SHX.GetName] would be unwise to follow the Ma in their footsteps. Both states achieved their freedom from Manchu domination around the time of the Xinhai revolution, and mutually recognised one another in 1913. United, both now stand against revanchist Chinese powers."
 shanxi_suiyuan_campaign_events.35.a: "They will pay for this."
 shanxi_suiyuan_campaign_events.35.b: "Tibetans are honest people."

 shanxi_suiyuan_campaign_events.36.t: "Our Claims in Xibei"
 shanxi_suiyuan_campaign_events.36.d.1: "The evisceration of the old Xibei San Ma, an alliance of Hui Clans led by the two Ma families, has left a major power vacuum in the Northwest. With the local Chinese there in total disarray and fearing occupation by secessionist forces in Mongolia and Tibet, it is only natural that they seek a protector. Having found ourselves occupying Gansu and with most of the remaining Hui clans aligning with us, this might be our chance to cast ourselves as the defender of China's frontier.\n\nWe need to make a decision about our ambitions regarding the area. Suiyuan is a given, since that is considered effectively an extension of our Shanxi powerbase by [SHX.GetLeader]. We could also aim to seize Ningxia, which would focus our attention on the Mongols while potentially giving us an out against the Tibetans. On the other hand, if we truly want to claim the mantle of defender then perhaps we should work to retake all former Hui territories - including Qinghai as well. This would almost guarantee war with Tibet, but then again they were likely to fight us anyway."
 shanxi_suiyuan_campaign_events.36.d.2: "The victory of the old Xibei San Ma, an alliance of Hui Clans led by the two Ma families, has nonetheless left a power vacuum in the Northwest. Bloodied and weakened by the fighting while we have grown ascendant with the implementation of the Ten Year Plan, we can at last prepare to retake our treasured Suiyuan.\n\nGiven the circumstances, our ambitions are effectively limited to that area, which means that we shall concentrate our efforts on taking key population centres to the north of our province. With sufficient effort, we shall work to convince our people of the need to recover this land for the sake of our province and nation!"
 shanxi_suiyuan_campaign_events.36.a: "We only want Suiyuan."
 shanxi_suiyuan_campaign_events.36.b: "We shall take all of Inner Mongolia."
 shanxi_suiyuan_campaign_events.36.c: "We shall march for all Hui territories!"

 shanxi_suiyuan_campaign_events.37.t: "[FROM.GetNameDefCap] Stirs Tensions in [SHX_targeted_state.ChinaGetStateProvinceTitle]"
 shanxi_suiyuan_campaign_events.37.closer: "Now, with most hoping to avoid being caught in the crossfire of renewed conflict in the region, it is a sad fact that there are many still disaffected by the outcome of the previous conflict. Egged on by agitators working out of [SHX.GetNameDef], Hui militias and raiders have been causing all sorts of trouble in the area, no doubt in preparation for a wider conflict. Already the area has effectively become lawless, with the border increasingly in flux and economic activity disrupted. Neighbour turns on neighbour, and our own troops are struggling to maintain order in the area."
 shanxi_suiyuan_campaign_events.37.d.Suiyuan: "In the land of Suiyuan, with a diverse population of Mongols, Han Chinese, Hui Chinese and others - peaceful coexistence has been prized with different groups largely keeping to themselves in the sparsely populated land. However, tensions have always existed between the predominately agricultural Chinese residents and the Mongols, who mostly made their living herding animals. The demise of Manchu central authority allowed for violent confrontations between Hui and Mongols that escalated during the Northwest War.\n\n$shanxi_suiyuan_campaign_events.37.closer$"
 shanxi_suiyuan_campaign_events.37.d.Ningxia: "Ningxia has long been a crossroads of sorts where a diverse population of Mongols, Han Chinese, Hui Chinese and others have come into contact at the edge of the borders between nations. War in the area was common throughout history, particularly between the mostly Chinese sedentary farmers and the mostly Mongol pastoralists. The demise of Manchu central authority allowed for violent confrontations between Hui and Mongols that escalated during the Northwest War.\n\n$shanxi_suiyuan_campaign_events.37.closer$"
 shanxi_suiyuan_campaign_events.37.d.Qinghai: "Qinghai has been home to many nomadic groups, including Tibetans, Central Asians, and Chinese clans. Battling for the Silk Road and its valuable trade posts, Chinese and Tibetans have clashed in the area for centuries now. The demise of Manchu central authority allowed for violent confrontations between Hui and Tibetans that escalated during the Northwest War.\n\n$shanxi_suiyuan_campaign_events.37.closer$"
 shanxi_suiyuan_campaign_events.37.d.Gansu: "Gansu, a poor region home to what used to be critical infrastructure along the Silk Road, is home to predominantly Han and Hui Chinese. The collapse of the Xibei San Ma clique and the influx of those fleeing the advances of Mongol and Tibetan forces has already brought considerable disorder in the area. Many are suspicious of outsiders, even the forces from [SHX.GetNameDef] that are supposed to be there to help \"pacify\" the region.\n\nIt certainly does not help then, that raiders from enemy powers have made their way between border posts in Gansu, further stoking up tensions in the area and causing suspicion about the ability for outside forces to help the natives. Escalating violence along the frontier has threatened Chinese authority in the area, and the border grows ever porous. It is clear that in the end this conflict will be decided by war. As the cycle of harm and retaliation continues, the meek and powerless can do little but suffer what they will for the ambitions of uncaring warlords."
 shanxi_suiyuan_campaign_events.37.a: "They shall pay for this."

 shanxi_suiyuan_campaign_events.41.t: "Shanxi Asks for Our Blessing"
 shanxi_suiyuan_campaign_events.41.d: "The fall of our limited authority over the Xibei Region came to a crashing end not too long ago with the Northwest War. This frontier, at the farthest reach of our power, has now been effectively overrun by secessionist Mongolian and Tibetan governments. With our resources limited and a western expedition deemed unwise for now, it appeared at the time that we had little choice but to simply wait for a better opportunity.\n\nThat chance has come today, though perhaps not in the form we necessarily would like. The incorrigible [SHX.GetLeader], in his ever-growing ambitions, has decided to amass his army in hopes of restoring Chinese control over contested regions in Xibei and bringing Mongolia to heel. Perhaps Tibet too. Although we know that his real motivation in all of this is to recover Suiyuan, he has nonetheless created some degree of public enthusiasm across the Chinese world for his crusade, and he has openly asked for our \"blessing\" for his endeavour.\n\nThis might actually work in our favour long term - dealing with a petty tyrant like [SHX.GetLeader], who is Han Chinese, is likely to be easier than one who sees us as a foreign occupier. And, at the very least, hopefully this conflict will keep the armies of [SHX.GetNameDef] busy for a year or so - and out of our hair."
 shanxi_suiyuan_campaign_events.41.a: "We shall not condone a course of action that will lead us to war"
 shanxi_suiyuan_campaign_events.41.b: "We shall appoint him \"Pacification Commissioner\""
 shanxi_suiyuan_campaign_events.41.c: "and furnish him with adequate supplies."
 shanxi_suiyuan_campaign_events.41.e: "and his army with sufficient weaponry."

 shanxi_suiyuan_campaign_events.42.t: "Beijing's Response"
 shanxi_suiyuan_campaign_events.42.d.1: "Despite our pleas for at least verbal support to the Central Government, [QIE.GetNameDef] has only remained publicly silent in face of our growing efforts to recover Chinese land from foreign occupiers. And that is the nicest response we have received. In private, they hiss that they do not trust us to succeed in our expedition, and warn that doing so will only embarrass them further. Moreover, they fear a war with Mongolia will draw the attention of other threats, and insist that we fall on our swords and lose face for the sake of their government.\n\nThis absolute betrayal of the Chinese nation only further underscores how undeserving [QIE.GetLeader] is of his mantle of leadership, and emboldens [SHX.GetLeader] to one day make his own play for that duty. In the meantime, however, we prepare for war all the same. And we will prove them wrong!"
 shanxi_suiyuan_campaign_events.42.d.2: "After a very public showing of our intentions to liberate Chinese peoples from foreign occupation in the Northwest and the rousing of numerous crowds across the nation in support of this endeavour, the Central Government has at last caved and offered their own display of support in favour of our righteous cause. In a ceremony today, they have named [SHX.GetLeader] the \"Pacification Commissioner of Shanxi and Suiyuan\", implicitly supporting our claim over the Northwest.\n\nStill, in private they have been quick to warn us of the dangers ahead. Should we fail, we will not only disgrace ourselves and our army, but also the Chinese people as a whole. China, in their words, cannot afford to be humiliated twice by secessionist powers, and we will not be easily forgiven should we come home defeated. Not by them, nor the people we claim to serve."
 shanxi_suiyuan_campaign_events.42.a: "Thanks for nothing."
 shanxi_suiyuan_campaign_events.42.b: "We shall serve them well."
 shanxi_suiyuan_campaign_events.42.c: "We thank them for their generosity."
 shanxi_suiyuan_campaign_events.42.e: "Our armies march for all of China!"

 shanxi_suiyuan_campaign_events.43.t: "Harnessing Hui Cavalry"
 shanxi_suiyuan_campaign_events.43.d: "Their evisceration at the hands of Mongol-Tibetan forces aside, the Hui clans have a distinguished history since the late part of the Qing dynasty. Living on the frontiers of Chinese control and far away from central authority, they have build a reputation not only defending their own lands but also assisting the central government in maintaining order in the West. Many itch for a chance to redeem themselves against their old foes, and bringing them into our fold will give as an advantage in the coming war.\n\nOur work with Hui elders has given us an inroad in enlisting the support of their sons and grandsons. Many have eagerly joined our forces as either auxiliaries or shock cavalry, often out-performing even the most experience cavalry units our own forces can boast."
 shanxi_suiyuan_campaign_events.43.a: "They will be of great use."

 shanxi_suiyuan_campaign_events.44.t: "[FROM.GetAdjective] Scouts Spotted"
 shanxi_suiyuan_campaign_events.44.d: "Taking advantage of the porous border and moving quickly across the rough terrain to evade pursuers, scouts in [FROM.Capital.GetCapitalVictoryPointName]'s employ have been detected trying to surveil our positions and sketch out angles of advance against us. While we could not catch all of them before they escaped, it is a reminder that our enemy is not too far away."
 shanxi_suiyuan_campaign_events.44.a: "They only catch a glimpse of our true strength!"

 shanxi_suiyuan_campaign_events.45.t: "Hui Provisional Leaders Assembled"
 shanxi_suiyuan_campaign_events.45.d: "Driven out of in a crushing rout and seeing their massive landholdings confiscated by our authorities, quite a few of the Hui gentry were eager to join the Shanxi cause in hopes of being restored to their old estates. These greedy collaborators are already primed to take over administration should our positions fall - something we shall never allow to happen!"
 shanxi_suiyuan_campaign_events.45.a: "We drove them out once, we will do again!"

 shanxi_suiyuan_campaign_events.46.t: "Supply Depots Along the Border"
 shanxi_suiyuan_campaign_events.46.d: "All across the border, Shanxi Clique forces have been hard at work assembling supplies for the coming conflict. Fuel dumps, food stores, ammunition stockpiles can be spotted in hastily built or converted silos. It is a grim reminder of scale of the coming conflict."
 shanxi_suiyuan_campaign_events.46.a: "Supplies or not, we will prevail!"

 shanxi_suiyuan_campaign_events.47.t: "Supply Bases Raided!"
 shanxi_suiyuan_campaign_events.47.d: "Riding across the long border under the cover of night, [FROM.GetAdjective] cavalrymen penetrated a weakpoint in our lines and came upon one a cache of our supplies. Looting what they could and burning the rest, they were finally driven out by incoming reinforcements but not before dealing a setback to our plans. We can expect far worse in the coming war."
 shanxi_suiyuan_campaign_events.47.a: "We will soon feast in their dining halls!"

 shanxi_suiyuan_campaign_events.48.t: "Freshly Build Fortifications"
 shanxi_suiyuan_campaign_events.48.d: "All across Suiyuan, [FROM.GetAdjective] troops have been diligently preparing for our incoming onslaught, digging trenches and burying landmines and converting local buildings into bunkers. With few roads and rugged terrain, they are hoping to force us to attack into prepared strongholds where they will have an advantage."
 shanxi_suiyuan_campaign_events.48.a: "A fortress is nothing when manned by cowards!"

 shanxi_suiyuan_campaign_events.49.t: "Enemy Supporters Rallied"
 shanxi_suiyuan_campaign_events.49.d: "In addition to their armies and levies, [FROM.GetAdjective] officials have worked to assemble their allies among the local population against us, building a network of militias, informants, and informal supply hubs to try and slow us down. This may make our advance more difficult when the time comes."
 shanxi_suiyuan_campaign_events.49.a: "We know who the people truly support!"

 #Suiyuan Section 4: Victors and Loses in the Northwest
 shanxi_suiyuan_campaign_events.50.t: "Exhaustion Mounts in the Northwest"
 shanxi_suiyuan_campaign_events.50.d: "As the war drags on and casualties mount, the resources needed to finance the war have also begun to drain on all sides. As a result, a summit has been called between the primary warring parties in hopes of finding a satisfactory resolution. Given the present circumstances and many parties' unwillingness to budge, the outcome will probably be similar to the status quo on the battlefield. Contested territories are retained by whoever holds them and the rest are returned to their original owners.\n\nContinuing the war is possible, perhaps for a more favourable deal or simply to avoid losing face, however, it will be costly. After a lengthy discussion, our delegation votes for:"
 shanxi_suiyuan_campaign_events.50.a: "There can be no peace, at least not yet."
 shanxi_suiyuan_campaign_events.50.b: "Perhaps it is time to end this."

 shanxi_suiyuan_campaign_events.51.t.1: "Peace in Xibei"
 shanxi_suiyuan_campaign_events.51.t.2: "War Continues in Xibei"
 shanxi_suiyuan_campaign_events.51.d.1: "After each delegation had taken the time to deliberate, a mutually agreed upon ceasefire has been called in Xibei between the warring factions. Although some low-level fighting is expected to occur due to the limited communication infrastructure in China's rugged Northwest region, and many insurgents dissatisfied with the outcome can be expected to continue resisting, by and large the borders will likely remain the same as agreed upon at the conference.\n\nContested territories will remain in the hands of those who occupy them, retaining their hard-won spoils of war. Others will be returned to their original owners, seeing little purpose in continued occupation. It will take time for prisoners to finish being released and for any stragglers believed missing in action to return to their posts. In the meanwhile, the people in the area are mourning the dead and processing the news of the war. With any luck, this will be the final conflict that embroils the region."
 shanxi_suiyuan_campaign_events.51.d.2: "Despite an earnest effort at peace by some parties, ultimately preliminary talks for implementing a ceasefire in the Xibei region have come to nought. Not all delegations felt that the current status quo was acceptable, and decided that they were better off continuing to fight rather than accepting the likely terms that would be achieved in the final peace treaty.\n\nWith representatives from each faction returning home empty-handed, all have little choice but to continue the seemingly senseless killing conflict in China's Northwest. Guns will continue to fire, men will continue to fall, and many wonder if there will even be anything of value by the time the smoke clears. Still, with resources as limited as they are, it is likely this will not be the last opportunity at peace..."
 shanxi_suiyuan_campaign_events.51.a: "Peace prevails then."
 shanxi_suiyuan_campaign_events.51.b: "What's another year of war?"

 shanxi_suiyuan_campaign_events.53.t.1: "Total Victory in Xibei"
 shanxi_suiyuan_campaign_events.53.t.2: "Partial Victory in Xibei"
 shanxi_suiyuan_campaign_events.53.t.3: "Utter Defeat in Xibei"
 shanxi_suiyuan_campaign_events.53.d.1: "It is done! Thanks to the heroic leadership of [SHX.GetLeader], the wise planning of the [SHX.GetName] high command, as well as the utter dauntlessness of the common soldiery, we have achieved all of our goals in the region. The enemy now retreats battered and beaten, tails dragging between their legs as they go home to lick their wounds. Our own people rejoice with great celebration at the victory we have gained, as we now turn our attention towards administering our conquests.\n\nAlready, magistrates from [SHX.Capital.GetCapitalVictoryPointName] flock to the northwest to take inventory of the newly integrated lands while local leaders have begun meeting with our representatives to set the terms of our annexation. As the wheels of state machinery whirr, so do the growing plans of [SHX.GetLeader]."
 shanxi_suiyuan_campaign_events.53.d.2: "It is done! Thanks to the courage of our troops, we have achieved some of our goals in the region. The enemy now retreats behind their fortifications to lick their wounds, their leaders no doubt hoping to one day have their revenge. On the other hand, however, for most of our people and theirs, the common desire is to never see another war in their life if they can help it.\n\nAlthough perhaps not everything went as planned, there is little time for regrets or even reflection as we now turn our attention towards administering our conquests. Already, magistrates from [SHX.Capital.GetCapitalVictoryPointName] flock to the northwest to take inventory of the newly integrated lands while local leaders have begun meeting with our representatives to set the terms of our annexation. As the wheels of state machinery slowly turn, [SHX.GetLeader] rushes to keep the momentum going."
 shanxi_suiyuan_campaign_events.53.d.3: "Defeat. Bitter defeat. Despite all our best efforts and the countless sacrifices of our men, we have ultimately left our war in the Northwest with nothing to show for it. Nothing but countless dead, piles of wasted shells, and soaring public anger. In [SHX.Capital.GetCapitalVictoryPointName], the streets are filled with a quiet rage as our people weep and mourn their own losses. Outside of it, in other parts of the country, people sneer and laugh at the pretensions of [SHX.GetLeader], who has conspicuously remained out of the spotlight for the last few days.\n\nAs our armies collect themselves and attempt to maintain some semblance of order (even without morale), we have had plenty of time to reflect on our failure. With any luck, the lessons learned from this conflict will teach us to avoid hubris and thus failure in the future. Still, the next few weeks are expected to be hard, with plenty of blame to go around."
 shanxi_suiyuan_campaign_events.53.a: "Victory is easy, now comes the hard part."
 shanxi_suiyuan_campaign_events.53.b: "A devastating loss for us all."

 shanxi_suiyuan_campaign_events.54.t: "Shanxi Backs Down in Xibei"
 shanxi_suiyuan_campaign_events.54.d.1: "Despite making a great show about their desire to reclaim lost Chinese land and push out foreign invaders, ultimate the boasts of [SHX.GetNameDef] came to nought. All around, the sectors that formerly came out in support of this campaign, the nationalists in Eastern cities, the Hui clans that had promised their sons for conflict, and the various intellectuals that had lent their support to the rising [SHX.GetLeader], have all turned on him.\n\nWhere there was once respect and even the twinkle admiration across China is now indifference and disgust. To them, the entire army of [SHX.GetNameDef] has been discredited as just another warlord army - able to talk large but always delivering little.\n\n[SHX.GetLeader] has been conspicuously absent in public appearances since the campaign fizzled out, however, in private he has been forced to work a tireless damage control campaign to reassure provincial leaders that his decision to avoid war was necessary to conserve strength for a greater project.\n\nFor his opponents, who had stood their ground in face of [SHX.GetAdjective] aggression and thus prevented any losses without firing a shot (well, save for various skirmishes along the border), this has been a great triumph. The border is expected to cool in the near future as garrisons begin to demobilise and be transferred elsewhere. It seems that peace will prevail after all."
 shanxi_suiyuan_campaign_events.54.d.2: "Despite an extravagant propaganda campaign against the Ma clans and the buildup of troops along the western border, it seems that all these preparations have come to nought after about a year. Various divisions of [SHX.GetNameDef] have been ordered to stand down and withdraw, marking a clear desire to avoid conflict. This has brought considerable reproach to the command staff and the government as a whole, who had staked considerable political capital on this campaign. Already, plenty in [SHX.Capital.GetCapitalVictoryPointName] have begun mocking in private conversations the impotence of the army. [SHX.GetLeader] too has been the butt of many jokes, with many seeing him as a small dog - all bark and no bite.\n\n[SHX.GetLeader] has been conspicuously absent in public appearances since the campaign fizzled out, however, in private he has been forced to work a tireless damage control campaign to reassure provincial leaders that his decision to avoid war was necessary to conserve strength for a greater project.\n\nFor his opponents, who had stood their ground in face of [SHX.GetAdjective] aggression and thus prevented any losses without firing a shot (well, save for various skirmishes along the border), this has been a great triumph. The border is expected to cool in the near future as garrisons begin to demobilise and be transferred elsewhere. It seems that peace will prevail after all."
 shanxi_suiyuan_campaign_events.54.a: "We're unsuited for the rage of war..."
 shanxi_suiyuan_campaign_events.54.b: "Pack up, let's go home - they're through."

 shanxi_suiyuan_campaign_events.55.t: "A New Governor for Suiyuan"
 shanxi_suiyuan_campaign_events.55.d: "Now that Suiyuan is in our hands, we can begin the process of establishing a provincial administration. Traditionally governed by a military commander sent to defend the northern frontier against steppe tribesmen, over the last few decades efforts have been made towards civilian administration. These efforts however have been upended by the conflict between Hui and Mongols in the north, and now as a new authority, we effectively have a clean slate to work with.\n\nWhile in theory Suiyuan is to be governed as an independent province, in practice it has always been treated as an extension of Shanxi or Shaanxi. Some have even gone so far as to derisively call it a \"satellite\" of the former. While their autonomy will probably not be much better, it is still possible to govern at least somewhat less harshly.\n\nGuominjun Governors of Suiyuan such as Li Mingzhong, as well as Yan's governors such as Shang Zhen have mostly been military men and were ruthless in their exploitation of the area. Some have called for a softer hand, sending a civilian leader to run the province instead. Prior to our ousting, a few civilian magistrates were groomed for this role like Feng Xi. They have led a Suiyuan provincial council that has existed on paper since 1928 but with no de facto power.\n\nEven more radical minds advise selecting one of the local Hui leaders in the area as a show of good faith to try and win over the various clans living there. Still, we must be wary of making the same mistake as Feng did with Ma Fuxiang, who ultimately betrayed the former once the winds began to change. Who we select will likely dictate how it is run for the near future."
 shanxi_suiyuan_campaign_events.55.a: "A Baoding Military Officer."
 shanxi_suiyuan_campaign_events.55.b: "A Taiyuan-Trained Official."
 shanxi_suiyuan_campaign_events.55.c: "A Cooperative Hui Elder."

 shanxi_suiyuan_campaign_events.56.t: "Dealing with the Mongol Princes"
 shanxi_suiyuan_campaign_events.56.d: "Although perhaps beaten down and crushed in battle, the influence of the Mongol princes living in Suiyuan has not decreased. The Mongol princes living in the inner Mongolian region have long complained of abuses by Chinese officials and merchants, who frequently cheated them in deals and have demanded extortionate rates for loans (sometimes 50-70% interest paid in cattle). An influx of Chinese settlers in the area has also caused outrage as [SHX.GetLeader] has openly mulled stripping the princes of what limited powers they possess on the grounds they cannot govern the Chinese effectively.\n\nBanding together with what remaining weapons we have not been able to confiscate and threatening further disruptions in our efforts to extract valuable iron ore for our steel foundries and well as crops to feed our growing economy, the Mongols have formed what they call the \"Inner Mongolian Autonomous Political Council\" and have tried (with little success) at courting outside support. It might be better to come to an accord with these princes quickly, lest the lower classes begin to shift support to them. On the other hand, what was the point in conquering this land if we are too scared to use it?"
 shanxi_suiyuan_campaign_events.56.a: "Autonomy under a watchful eye."
 shanxi_suiyuan_campaign_events.56.b: "We tolerate no dissent."

 shanxi_suiyuan_campaign_events.57.t: "Clashes with Mongol Herders"
 shanxi_suiyuan_campaign_events.57.d: "In Suiyuan, the economy is heavily stratified along ethnic lines. The Mongol peoples there have traditionally made their living by animal husbandry, which requires substantial grazing land. However, the fertile soil has attracted considerable settlement by Chinese groups, who have over the centuries established a sedentary society in the region.\n\nWith our recent acquisition over the region, we have also gained the headache of managing relations between conflicting groups. Unfortunately, the increased settlement (which has been encouraged by our policies and protected by our garrisons) has greatly reduced the grazing area that Mongol clans depend on to feed their animals. Feeling greatly mistreated and seeing their lands ploughed over almost overnight, many have begun to rebel and have launched raids on Chinese farms.\n\nWhile reinforcing our fortifications is an option, the entire region is threatened by continued instability.\n\nA group of nominally aligned Mongol princes called the \"Inner Mongolian Autonomous Political Council\" have offered to mediate the matter, creating a compromise that will give the Mongols the autonomy they seek while keeping the peace. By purchasing land for a \"fair\" (or fair enough) and taking other steps to reassure them (one proposal is to create a bilingual newspaper in Chinese and Mongolian), we might just have the peace we desire yet."
 shanxi_suiyuan_campaign_events.57.a: "Surely we can cut a deal."
 shanxi_suiyuan_campaign_events.57.b: "A good harvest requires some pruning."

 shanxi_suiyuan_campaign_events.58.t: "Renewed Conflict in Xibei!"
 shanxi_suiyuan_campaign_events.58.d.1: "Tucked far away from the industrialised world, few paid attention when Buddhist and Hui powers came to blows in China's Northwest. Nonetheless, for the disparate peoples in the area, the conflict between the embattled Islamic Ma Clique and a Buddhist alliance between Mongolia and Tibet reflected the decaying power of the Chinese central government.\n\nVowing to avenge the disastrous rout of the Hui Chinese, [SHX.GetName] have moved former Ma territory. Allying with local Hui warlords, they have amassed an army along the still nebulous border and launched a revaunchist war for the northwest. With nationalistic and ethnic tensions higher than ever, the only certainty of the upcoming battles is the devastation of the land."
 shanxi_suiyuan_campaign_events.58.d.2: "Tucked far away from the industrialised world, few paid attention when Buddhist and Hui powers came to blows in China's Northwest. Nonetheless, for the disparate peoples in the area, the conflict between the embattled Islamic Ma Clique and a Buddhist alliance between Mongolia and Tibet reflected the decaying power of the Chinese central government.\n\nTaking advantage of Ma clique weakness, [SHX.GetName] have moved to seize Suiyuan, a contested and resource rich territory. Still recovering from their costly victory, it remains to be seen if the Ma can maintain their regional dominance in face of yet another challenger."
 shanxi_suiyuan_campaign_events.58.a: "We shall fight and win!"
 shanxi_suiyuan_campaign_events.58.b: "A restless, bloody region"

 shanxi_suiyuan_campaign_events.60.t: "Taiyuan Suspends Cooperation Over the Northwest"
 shanxi_suiyuan_campaign_events.60.d: "It appears that [SHX.GetLeader] has not taken our decision to block their northwestern ambitions all that positively. Citing their flawed interpretation of the treaty we signed with them following extended talks, they argue that our unwillingness to help them recover their lost (and apparently valuable) provinces is a sign that we do not intend to take our obligations seriously.\n\nIt is very possible they will attempt to seek control over the Xibei region on their own. A foolish decision but will hopefully keep them distracted in a prolonged campaign in the steppes. Away from Beijing. Still, this decision to withdraw from our tentative terms is nonetheless tantamount to treason, and perhaps it is time we bring the Governor to justice for his crimes."
 shanxi_suiyuan_campaign_events.60.a: "Our word is law."
 shanxi_suiyuan_campaign_events.60.b: "and we will enforce it one day."

 shanxi_suiyuan_campaign_events.61.t: "The Suiyuan War Escalates"
 shanxi_suiyuan_campaign_events.61.d: "It appears that [SHX.GetLeader], unable to sustain the war and fend off outside encroachment at the same time, has elected to submit [SHX.GetNameDef] to an outside power. What was once a petty regional conflict has gained a powerful addition and hopes of bringing the war to a timely close have thus dissipated. Bolstered by outside forces and without the freedom to navigate the conflict to a close on his own terms, [SHX.GetLeader] is expected to carry on the conflict until total victory or defeat."
 shanxi_suiyuan_campaign_events.61.a: "No matter what, we will win this war."

##### Endgame
 shanxi_endgame_events.1.t: "A Rising Power in the North"
 shanxi_endgame_events.1.d: "Not too long ago, the Shanxi Clique was two warlords backed into a mountainous corner, without full control over any one province to themselves, to say nothing of their ambitions in Beiyang politics. Today, the situation could not be more different: victories on the battlefield has made [SHX.GetLeader] more powerful than he has ever been, wielding influence across the Central Plains as discussions turn toward what the unpredictable leader will do next. Some wonder if he will seek align himself with an existing movement, or perhaps he will go on to announce ambitions for national leadership of his own, or maybe he will simply fortify his existing positions while he waits to make his next move.\n\n[SHX.GetLeader] is certainly at the precipice of glory, but that is often a very dangerous position indeed. His well-oiled war machine, fine-tuned by the Ten Year Plan to operate in the Taihang Mountains, has not been able to keep up with the growing demands of conquest. Surging costs for military expenditures simply cannot be met by the over-taxed Shanxi-Shaanxi population, and overwhelmed civil authorities have struggled to make up the shortfall. Officers, with varying degrees of sanction, have resorted to looting and extortion to pay their men which has soured many to the prospect of a [SHX.GetRulingParty] victory.\n\nThe army too is in much poorer shape than how it departed home. Casualties and desertion have thinned the army's ranks, and snarled logistics have made replacing lost soldiers with trustworthy men from home considerably more difficult. In the chaos of war, defeated warlord armies have often simply switched sides wholescale, weaking the once tight bonds between our forces. As the quality of the composition of our troops declined, so has morale and the ability for our high command to control them.\n\nWith fighting still underway and further conflict looming in the horizon, this is a poor time to be encumbered with such challenges. How short-lived will our stroke of fortune be shall be determined by how quickly we can get our affairs in order."
 shanxi_endgame_events.1.a: "Victory brings new hope, and new challenges..."

 shanxi_endgame_events.2.t: "[SHX.GetLeader] declares the Republic of China"
 shanxi_endgame_events.2.intro: "Exciting news today from [SHX.Capital.GetCapitalVictoryPointName] as [SHX.GetLeader] announced to all of China that the Chinese Republic had finally been reunified for the first time in decades. Eager politicians and foreign watchers travelled to the national capital to observe the proceedings as it would appear that the warlord era that had plagued China since the Revolution of 1911 was finally to pass. Despite [SHX.GetLeader]'s vague commitment to the notion of democracy, a Five-Point manifesto has nonetheless been convened to address the reformation of the Republic of China."
 shanxi_endgame_events.2.closer: "Finally, the fifth was that political power was to be equally shared between the newly formed Central Government and regional governments. Centralisation or decentralisation of political power should not be favoured.\n\nWith the five-point manifesto approved, crowds cheered as the new constitution was ratified - officiating the creation of the Republic of China. The national anthem, \"Song of the Auspicious Cloud\", was played with much fanfare as the national flag was hoisted up, signalling that a new era of Chinese history had come."
 shanxi_endgame_events.2.d.1: "$shanxi_endgame_events.2.intro$\n\nThe first was a National Convention which was to be composed of members from various Republican groups ranging from the Chinese Federalists to the Young China Party.\nThe second was that a constitution should be drawn up to lay down the structures of the government and to guarantee political and civil rights of the people.\nThe third point states that although Yan Xishan's political faction clearly held parliamentary dominance; other representative bodies would be allowed to represent the will of the people. Yan so far has officially avoided joining any political party, though in practice his various loyalists have remained a cohesive voting bloc within legislature. Some tentative efforts have been made to revive the short-lived \"Xinhai Club\" that Yan was loosely affiliated with in 1911, but it seems that even now Yan remains noncommittal to the project.\nThe fourth point was that the concept of single-party rule expressed by the teachings of Sun Yat-sen meant that the ruling of the nation must be in accordance with the ideology of [SHX.GetLeader].\n$shanxi_endgame_events.2.closer$"
 shanxi_endgame_events.2.d.2: "$shanxi_endgame_events.2.intro$\n\nThe first was a National Convention which was to be composed of members from various Republican groups ranging from the reforged Democratic Constitutionalist Party to the Kuomintang.\nThe second was that a constitution should be drawn up to lay down the structures of the government and to guarantee political and civil rights of the people.\nThe third point states that although Feng Yuxiang's political faction clearly held parliamentary dominance; other representative bodies would be allowed to represent the will of the people. Feng Yuxiang's Guominjun, or National Army, has begun the process of building their own legislative arm now known as the National Revolutionary Party with Feng Yuxiang and his commanders still at the helm.\nThe fourth point was that the concept of single-party rule expressed by the teachings of Sun Yat-sen meant that the ruling of the nation must be in accordance with the ideology of Feng Yuxiang.\n$shanxi_endgame_events.2.closer$"
 shanxi_endgame_events.2.a: "Zhonghua Minguo Wansui!"

 shanxi_endgame_events.3.t: "The Provisional Constitution of 1912 is Reinstated"
 shanxi_endgame_events.3.d: "Section I:\n\nArticle I: The Republic of China shall be organised by the Chinese people.\nArticle II: The sovereignty of the Republic of China belongs to all its citizens.\nArticle III: The territory of the Republic of China consists of twenty-two provinces, including Inner Mongolia, Tibet, and Xinjiang.\nArticle IV: The Republic of China shall exercise its ruling power through the Senate, through the President, the Parliament, and the Courts.\n\nSection II:\nArticle V: All people under the Republic of China are equal without distinction of race, class, or origin.\nArticle IV: The following freedoms are guaranteed:\n\nPeople shall not be detained unnecessarily or without reason.\nPeople's homes shall not be searched or searched unless in accordance with the law.\nThe people have the freedom to maintain business.\nThe people have the freedom of speech, writing, publication, and association. They have the freedom to petition the Parliament.\nThe people have the freedom to keep the contents of their letters secret.\nThe people have the freedom to choose their religion.\nThe people have the right to vote or become elected.\nThe people have the right to sue in the courts or be tried by them.\nThe rights of citizens described above may be suspended in times of crisis, urgency, or to maintain public order."
 shanxi_endgame_events.3.a: "Approved!"

 shanxi_endgame_events.4.t: "The Senate and the President"
 shanxi_endgame_events.4.d: "Section III: The Senate\n\nArticle XVI: The legislative power of the Republic of China shall be exercised by the Senate.\nArticle XVIII: Each province shall select five senators each. Qinghai shall select one. The selection method is determined by each locality.\nArticle XIX: The purpose of the Senate is to determine the budget and final accounts of the government. It is to accept petitions from the people and to submit opinions on government laws. When the Senate has concluded that the President has committed treason, 3/4ths of the senators present may decide to impeach. The meetings of the Senate shall be public unless if requested by a state official or half of the senators present.\n\nSection IV: The President\nArticle XXIX: The President and Vice President shall be elected by the Senate.\nArticle XXX: The President oversees government affairs and promulgates laws.\nArticle XXXII: The President shall command the National Army and Navy.\nArticle XXXV: WIth the consent of the Senate, the President can declare war, make peace, or conclude treaties.\nArticle XXXVI: In accordance with the law, the President may declare martial law."
 shanxi_endgame_events.4.a: "Approved!"

 shanxi_endgame_events.5.t: "State Servants and the Courts"
 shanxi_endgame_events.5.d: "Section V: State Servants\n\nArticle XXXXIV: The Prime Minister and head of ministries are considered state servants.\nArticle XXXXIV: The goal of state servants is to assist the President.\nArticle XXXXVI: State servants can attend the senate. They may also be impeached although they must be formally removed by the President.\n\nState VI: The Courts\nArticle XXXXVIII: The Courts shall be organised by judges and appointed by the President and the Chief Justice.\nArticle L: The proceedings of the Court shall be public although those that do not wish for resolutions/settlements to be public, may keep proceedings secret.\nArticle LI: Judges can conduct independent trials without interference from higher authorities."
 shanxi_endgame_events.5.a: "Approved!"

 shanxi_endgame_events.6.t: "Ratification"
 shanxi_endgame_events.6.d: "After much debate, the National Assembly officially declared the ultimate ratification of the Provisional Constitution of 1912 as the formal constitution of the newly proclaimed Republic of China.\n\nWith a nearly unanimous vote, [SHX.GetLeader] has been elected as the Republic's first President, and his party has quickly filled the seats of the National Assembly. Only time will tell whether or not this democracy shall be more fruitful than the past few decades of the Republican era."
 shanxi_endgame_events.6.a: "The Republic is Revived!"

 shanxi_endgame_events.7.t: "The National Convention Opens"
 shanxi_endgame_events.7.d: "As promised in the recently reinstated Constitution of 1912, [SHX.GetLeader] has announced today the start of the National Convention in [SHX.Capital.GetCapitalVictoryPointName]. This week-long conference will invite republicans from all across China to participate in the newly revived Republic of China. Attending the conference will be representatives from existing parties such as the Kuomintang, the Young China Party, as well as new ones such as the Democratic Constitutionalist Party, the Recovery Party and the Chinese Democratic League, as well as numerous independents and plenty of other interested factions.\n\nEver since the Xinhai Revolution, civilian political parties have mostly served as a vehicle for advancing various strongmens' goals or as window-dressing to signal political pluralism for outside observers. In practice, these parties have had little power in their own right, something that will likely remain the same for the near future. Still, in this new China, surely there is some room for political negotiation and power sharing.\n\nThe Convention seeks to test the waters of Chinese democracy by representing a variety of political parties in a country divided for the past three decades. While some are pessimistic about the reality of such a meeting, there are certainly those who are hopeful that the Convention will bring multiple parties back into political relevance."
 shanxi_endgame_events.7.a: "Let's get started..."

 shanxi_endgame_events.8.t: "A New Beiyang"
 shanxi_endgame_events.8.d: "The republic formed by [SHX.GetLeader] is dominated by the traditional northern factions that have existed in some form or another since the Beiyang Republic. The Beiyang political establishment's understanding of political parties differ from Western liberal traditions, treated more as elite social clubs than vehicles for ideological changes. Front organisations like the Harmony Association and Recovery League dominated Zhili and Fengtian rubber stamp legislatures, and accordingly both have since broken up. The majority of their former membership have either joined the [SHX.GetRulingParty] or found new patronage within other strongman camps.\n\nIn the power vacuum that emerged, the CERA nearly suffered a similar fate, and their leader Xu Qin retired in poor health. Young guard figures like Wu Xianzi and Li Daming have rebranded their fractured coalition the \"Democratic Constitutionalist Party\", claiming successorship to the CERA, the big-tent Progressive Party, and the legacy of Liang Qichao.\n\nOther legislators have coalesced around the \"Recovery Party,\" a merger of the moribund Recovery League (successors of the Anhui clique), their rivals in the Communications Clique and smaller industrial interest groups like the Prosperity League. Led by one-time Premier Liang Shiyi, they have found their niche pressing for fiscal responsibility and economic stability.\n\nNot everyone has decided to join a party and in one particularly idealistic corner of the assembly is Hu Shih, proud of his status as an independent and his New Culture Movement convictions. A determined man, he is willing to buck the wishes of even the President, to the astonishment (and admiration) of many.\n\nWinning some friends in the northern establishment is critical for the continued good function of our republic. [SHX.GetLeader] is a military man by education, and in this early honeymoon phase many civilian intellectuals seek to court his favour. While it is too early to make any firm commitments, it would be wise to start a dialogue..."
 shanxi_endgame_events.8.a: "We ought to work with aligned minds like the reformist Wu Xianzi."
 shanxi_endgame_events.8.b: "An alliance with the pragmatic Liang Shiyi will be easy to control."
 shanxi_endgame_events.8.c: "We will maintain amicable relationships with the idealistic Hu Shih."

 shanxi_endgame_events.9.t: "The Southern Republicans Rally"
 shanxi_endgame_events.9.d: "Although the new republic has been dominated by flashy northern personalities, there continues to be a massive republican base in the southern part of the country. Home to many well-oiled political machines, Southern political parties are well accustomed to stirring up the masses for their leader's benefit, and it was there that various anti-monarchist and revolutionary groups were born such as the National Protection Alliance against Yuan Shikai, the Federalist movement led by Chen Jiongming, and the Kuomintang of Sun Yat-sen. Behind them were dozens of smaller factions, including many genuine believers in democracy and societal reform. It is these men who now take the lead, emerging from the ashes of the defeated.\n\nHoping to navigate the waters of this new government and tread a \"third path\" between socialist or nationalist extremism and military rule, the \"Federation of Chinese Democratic Parties\" has been mustered under the leadership of Zhang Junmai alongside many others. Political idealists, scholars, and intellectuals, the coalition of various smaller parties and interest groups is more of a product of their inability to achieve prominence otherwise rather than of any politically savvy move.\n\nStill, they have achieved good international press because of their democratic leanings and support for principles such as constitutionalism, separation of powers, and human rights. They have also absorbed much of the remaining federalists under their banner, giving their alliance a particular niche in elections, though the FCDP remains unwieldy and big-tented with utopian but divided goals.\n\nThey are opposed by many in the North, suspicious of their intentions and embittered by lingering animosity from decades of conflict. Many associate the south with political chaos, extremism, and regionalism, the roots of warlordism. The FCDP's fate as a genuine vessel of republicanism or just a front for southern political machines will likely depend on early and effective patronage under someone far more realistic than Zhang."
 shanxi_endgame_events.9.a: "Their enduring idealism impresses us."
 shanxi_endgame_events.9.b: "They threaten to destabilise our new Republic!"

 shanxi_endgame_events.10.t: "The Young China Party Radicalises"
 shanxi_endgame_events.10.d: "Although for the longest time marketing themselves as a relatively moderate nationalist and anti-warlord party, inspired by the Young Turks and against the corruption of the Zhili clique, the changing circumstances they find themselves in has seen them turn towards their more radical ambitions to distinguish themselves from their competitors. The very real possibility that [SHX.GetLeader] would favour them in a way that their prior patrons have not has encouraged them to double down on their beliefs, energetically courting the new President and his advisors. Having come to power with little institutional support or a dedicated political party, the YCP hopes to fill that void in [SHX.GetLeader]'s regime, acting as his primary vehicle for political control.\n\nThe Young China Party's plans for the recently united China is nothing short of thorough. Taking inspiration from foreign ideologies and with plenty of time to ponder, the intellectual wing of the YCP has adopted a Darwinian mentality when it comes to the realm of nations. If China is to survive into the second half of this century, it must begin a programme of mass modernisation and industrialisation. Their platform is fiercely nationalistic and anti-imperialist, seeking aggressive measures in securing the end of concessions or foreign influence. This extends to cracking down on secessionist or regionalist movements and their promotion of Han chauvinism has worried many who fear further instability. But perhaps most worrisome for this fledgling republic is their desire for national unity at any cost, demanding mass ideological indoctrination and the effective implementation of a one-party state, built around what will effectively become a cult of personality behind [SHX.GetLeader].\n\nIn sum, they have clearly thought up a comprehensive slate of programmes for China, which when implemented might very well be monumental in scope. Left unsaid is their expectation of exclusivity, and in any case other parties we have begun discussions will likely distance themselves should we align with the YCP. But unlike the more moderate parties they offer a degree of ideological unity, and might [SHX.GetLeader] be tempted by such absolute power?"
 shanxi_endgame_events.10.a: "A glimmer of potential, if allied to my vision and brain."
 shanxi_endgame_events.10.b: "They are too extreme for our tastes."

 shanxi_endgame_events.11.t: "The Fate of the Kuomintang"
 shanxi_endgame_events.11.d.1: "The Chinese Nationalist Party traces its origins to Sun Yat-sen's Tongmenghui and the Nationalist Party of 1912. When Sun was driven off the political stage by the Beiyang warlords, he reformed the Chinese Kuomintang (Nationalist Party) in Shanghai on October 10, 1919. The party champions Chinese nationalism and adheres to Sun's Three Principles of the People (Minzu, Minquan, and Minsheng - Nationalism, People's Governance, and the People's Livelihood, respectively).\n\nThe Nationalist Party attempted to overthrow the Zhili Clique in 1925 with the Northern Expedition based out of Guangzhou. Their failure in that expedition forced the Chinese Kuomintang to flee overseas or participate in the Jiangxi-Fujian Insurgent Zone. Despite being known as a \"big tent party,\" the Kuomintang has taken a decidedly leftist direction with many of its leaders professing to the ideas of socialism and Chinese nationalism.\n\nAlthough their latest effort at revolution has ended in failure, some of their party have nonetheless begun organising anew in our republic. Although Yan is not fond of socialists, their ideas of state capitalism and aggressive industrialisation are tempting, not to mention their mass appeal. On the other hand however, any agreement we sign with them will likely force other parties we have previously negotiated with to break off talks and push us ever closer to the \"anarchy\" that Yan Xishan has spent his life trying to fight. But is not the point of a new China to be revolutionary?"

 shanxi_endgame_events.11.d.2: "The Chinese Nationalist Party traces its origins to Sun Yat-sen's Tongmenghui and the Nationalist Party of 1912. When Sun was driven off the political stage by the Beiyang warlords, he reformed the Chinese Kuomintang (Nationalist Party) in Shanghai on October 10, 1919. The party champions Chinese nationalism and adheres to Sun's Three Principles of the People (Minzu, Minquan, and Minsheng - Nationalism, People's Governance, and the People's Livelihood, respectively).\n\nThe Nationalist Party attempted to overthrow the Zhili Clique in 1925 with the Northern Expedition based out of Guangzhou. Their failure in that expedition forced the Chinese Kuomintang to flee overseas or participate in the Jiangxi-Fujian Insurgent Zone. Despite being known as a \"big tent party,\" the Kuomintang has taken a decidedly leftist direction with many of its leaders professing to the ideas of socialism and Chinese nationalism.\n\nAlthough their latest effort at revolution has ended in failure, some of their party have nonetheless begun organising anew in our republic. In many among the followers of Feng Yuxiang's Guominjun there is a strong desire to ally with the Kuomintang, citing our past alliance during the northern expedition and with KMT branches in Shanxi often aligning with the GMJ during our struggles there. To many leaders within our movement, the Kuomintang is merely a southern comrade in the national revolution.\n\nMaking such an alliance work however in this new republic will require more than a common admiration for Dr. Sun or pleasant words. The Kuomintang leadership expect the implementation of rather socialistic policies and moreover the establishment of a party-state before eventual democratisation, both of which will effectively exclude any other groups we have sought to ally with. But is not the point of a new China to be revolutionary?"
 shanxi_endgame_events.11.a: "We share a common revolutionary cause."
 shanxi_endgame_events.11.b: "Their revolution failed for a reason."

 #The Epilogue Event, basically
 shanxi_endgame_events.12.t: "The Legacy of Warlordism"
 shanxi_endgame_events.12.intro: "Although China is at last unified and a somewhat stable democracy has been established, the bitter-sweet reality is for all the progress China has made it will take at least a generation for the people to recover. The land remains devastated in many areas, decades of potential economic growth have been lost, and many have lost loved ones in the various wars and conflicts along the way. The political system in many areas remains dominated by ex-warlords and their associates, and nepotism remains commonplace. Corruption is difficult to root out, and many (even commoners) are resistant to change. Many ex-warlords join political parties to protect their legitimacy, and even some of the more idealistic factions are guilty of allowing them in, blurring the lines of licitness."
 shanxi_endgame_events.12.midpoint: "On the other end of the political spectrum plenty of those disillusioned with the outcome of Chinese unification turn towards the fringes. Underground terrorism and insurgencies by regionalists, socialists and others broken and bitter from years of conflict are expected for some time to come, even as security forces work to pacify them."
 shanxi_endgame_events.12.yanending: "But nonetheless, China has been freed. Despite all odds, Yan Xishan and his men emerged from one of the poorest provinces in the nation to unite the country and cast out all those who would oppress the laobaixing. From humble origins, the Shanxi clique has gone on to save the nation, with their venerable leader at the helm. Real democracy may be a long way off, but the institutions and promises remain there as China ventures into a new era. Together."
 shanxi_endgame_events.12.fengending: "But nonetheless, China has been freed. Despite all odds, Feng Yuxiang and his men emerged from one of the poorest provinces in the nation to unite the country and cast out all those who would oppress the laobaixing. From humble origins, the Guominjun has gone on to save the nation, with their moral leader at the helm. Real democracy may be a long way off, but the institutions and promises remain there as China ventures into a new era. Together."
 shanxi_endgame_events.12.d.1: "$shanxi_endgame_events.12.intro$\n\nFeng Yuxiang, who has remained prominent after Yan's decision to spare him all those years ago, has managed to create a following for himself. He has cast himself as the \"Marshal of the Republic\", a wise advisor and foil to the President who will help defend the interests of the laobaixing. Despite our wishes he has formed the \"National Revolutionary Party\" with many of his former Guominjun comrades, securing critical endorsements by former warlords and army officers. Unfortunately people's loyalties cling onto their old local strongmen, perhaps fearing the unknown and chasing stability.\n\n$shanxi_endgame_events.12.midpoint$\n\n$shanxi_endgame_events.12.yanending$"
 shanxi_endgame_events.12.d.2: "$shanxi_endgame_events.12.intro$\n\nYan Xishan, who has remained prominent after Feng's decision to spare him all those years ago, has managed to create a following for himself. He has cast himself as the \"Second Man of the Republic\", a wise advisor and foil to the President who will help keep him in check. Although nominally an \"independent\", he has secured critical endorsements by former warlords and army officers. Unfortunately people's loyalties cling onto their old local strongmen, perhaps fearing the unknown and chasing stability.\n\n$shanxi_endgame_events.12.midpoint$\n\n$shanxi_endgame_events.12.fengending$"
 shanxi_endgame_events.12.d.3: "$shanxi_endgame_events.12.intro$ Emerging from the shadows is the so-called \"National Revolutionary Party\", consisting of many former Guominjun members who had managed to defect to Yan's side early on. With a vague, populist and nationalistic platform, it has managed to secure many critical endorsements as people's loyalties cling onto their old local strongmen.\n\n$shanxi_endgame_events.12.midpoint$\n\n$shanxi_endgame_events.12.yanending$"
 shanxi_endgame_events.12.d.4: "$shanxi_endgame_events.12.intro$ Many have joined local branches of the \"National Revolutionary Party\" as affiliates, despite efforts to keep them out. Others run as independents, as the people's loyalties cling to their local strongmen endure in the uncertainty.\n\n$shanxi_endgame_events.12.midpoint$\n\n$shanxi_endgame_events.12.fengending$"
 shanxi_endgame_events.12.a: "Tragic really..."
 shanxi_endgame_events.12.b: "The scars remain..."

 shanxi_endgame_events.13.t: "Adopting a National Flag"
 shanxi_endgame_events.13.d: "With the Guominjun's recent unification of China, a topic that has emerged from many within the former Guominjun has been that of a national flag.\n\nThe military flag of the Guominjun is clearly inappropriate for becoming the national standard, as it is obviously a military flag. While the nominal flag of the Chinese Republic is the Five-Coloured Flag of the former Beiyang Government, there are those who oppose flying the five-coloured flag on the basis that it promotes Qing-era ethnic divides and that it was embraced by the former warlords.\n\nAs such, a proposition has arisen to create a new national flag by incorporating the nationalist symbol of the Kuomintang White Sun along with a white background to represent heaven and red bars on the top and bottom to represent the wholly red earth.\n\nAfter much debate the government has decided to..."
 shanxi_endgame_events.13.a: "A new national flag for a new China!"
 shanxi_endgame_events.13.b: "We will keep the Five-Coloured Flag!"

 shanxi_endgame_events.14.t: "Ten Immediate Aims"
 shanxi_endgame_events.14.d: "In an inaugural speech today, President Feng Yuxiang outlined an series of rapid reforms for the nation to be executed immediately. These \"Ten Immediate Aims\" were widely disseminated in written statements by [SHX.GetName] state-backed media.\n\n1. To aid those people who had suffered from the war, and to prevent anyone's losing his home.\n2. To order the national finances and tax structure, and to eliminate oppressive taxation.\n3. To register the population as a means of preventing banditry.\n4. To maintain order among regional patrol forces until they could be reorganised.\n5. To investigate and arrest corrupt officials and other undesirable elements in order to provide the people with tranquil conditions.\n6. To establish factories where the unemployed could find work.\n7. To put roads and irrigation facilities in good order.\n8. To institute free education.\n9. To abolish opium smoking, gambling, and prostitution.\n10. To enforce rules against wearing queues and foot-binding, in order to eliminate these customs.\n\nThose who have been a part of Feng's movement since the beginning might have noticed that these objectives are nigh identical to the ones he issued in Kaifeng back in 1922, though for most the President's words capture a hopeful optimism for the future. Indeed, pursuant of objective two, Feng has ordered the confiscation of much of the wealth of former opposing warlords - particuarly those who have fled abroad. Although many assets have been stashed in foreign banks, their mansions have been taken and a great deal of treasure has been reported as seized. If Feng intended to make a statement, his message is certainly getting across."
 shanxi_endgame_events.14.a: "An ambitious programme of reform."

 shanxi_endgame_events.15.t: "The First Family"
 shanxi_endgame_events.15.d: "The first months of Yan Xishan's administration across a united China have sparked a flurry of activity in the national capital. A surge of bureaucrats and others hoping to seek new positions in the government has brought large numbers of people to [SHX.Capital.GetCapitalVictoryPointName], perhaps most evident by the constructions of dozens of new mansions near the Presidential Palace.\n\nYan Xishan's own family has begun moving in. His wife, Xu Zhuqing was unable to bear children so Yan's parents instructed him to take on a concubine Xu Lansen (a common practice in 1903). To avoid conflict, both women were required to be considered sisters, and Xu Zhuqing was to be considered the mother of Xu Lansen's five children.\n\nYan's household has suffered considerable tragedy over the last few years during his struggle to liberate China. Poor medical conditions and plague meant his first and third sons (Yan Zhigong and Zhixin) died in infancy in the early warlord era. Both of his wives have also since died, leaving Yan's dedicated cousin Yan Huiqing to take care of his daily needs (on top of being Chairwoman of the Women's Association).\n\nWith his children born relatively late (Yan was in his forties), he arranged marriages for them at an early age. Yan Zhikuan (the second eldest born in 1919) has died of severe epilepsy, just after having two children. Yan's other two sons, Yan Zhimin (born 1926) and Yan Zhihui (born 1927) are extremely young, posing some concern for Yan's future succession.\n\nRestless despite his hectic schedule and often stressed about not only matters of succession but the general future of his young republic, Yan Xishan frequently frets about the progress of his reforms. He fears the anarchy that will overtake the nation without his wisdom. In his few quiet moments, he dreams of writing down his many thoughts, perhaps when he isn't so busy. Titles like \"The Error of Syndicalism\", \"The Impending World Crisis\", \"Peace or World War\", \"The Road to Cosmopolitanism\", \"How to Impede War and Establish the Foundation of World Peace\". Odds are, he will die in his job, but an old man can still dream."
 shanxi_endgame_events.15.a: "Getting adjusted to a new life."

 shanxi_endgame_events.16.t: "A National Vice"
 shanxi_endgame_events.16.intro: "As the budding Chinese healthcare system is slowly finding its form in a recent stabilised [SHX.GetName], its leadership turns to addressing one of the primary public health challenges plaguing the nation: opium. Over a generation after the end of the Opium Wars, large segments of the population find themselves addicted to the vice and its elimination has become a national rally cry. Creating meaningful solutions however has always been a challenge, often sabotaged by the very people who claim to want to end it."
 shanxi_endgame_events.16.d.yan: "$shanxi_endgame_events.16.intro$\n\nYan Xishan knows all too well how difficult it is to eliminate opium even on a small scale. In 1916 nearly 10% of Shanxi were addicts, causing severe poverty and moral decay. The Society for the Suppression of Opium Smoking was tasked in rooting out the problem, arresting dealers and seizing cargo to price out addicts.\n\nYan brutally fined them, humiliating, and imprisoned addicts, often in work camps where they died of withdrawl. But unable to sustain the prison population and drawing public ire, he switched tracks to rehabilitation - using sanitariums and gradual weaning of drugs instead.\n\nInitially successful in reducing addiction by 80%, the soaring prices meant enterprising opium merchants found a lucrative market in Shanxi, sometimes escorted by warlord troops of neighbouring provinces. In the end, Yan caved and tried creating a government monopoly on the drug, ostensibly selling \"medicine\" to cure addiction. Magistrates were given hundreds of kilos of such \"medicine\" to sell (losing their jobs if they failed), though ultimately Yan was outcompeted even in this regard by an influx of foreign \"pills of immortality\" (a mix of heroin and morphine)."
 shanxi_endgame_events.16.d.feng: "$shanxi_endgame_events.16.intro$\n\nFor Feng Yuxiang, this problem is a very personal one - his impoverished parents were both addicts and wasted away what little money they had on the drug. Feng has made it is quest to seek its elimination, and like many see opium as emblematic of China's descent into moral (and practical) corruption. Fighting addiction also takes a nationalistic bent: Questions 18 and 19 of the Guominjun catechism blames the start of foreign \"browbeating\" on the English's \"forcible introduction of opium into the country\".\n\nIn his career, Feng Yuxiang has often ordered the total ban of opium, arresting dealers and establishing expert-run sanitariums as a progressive means of curing the problem.\n\nStill, this has not always been successful, thorough or even implemented for long. The wealthy were given lax treatment, with the focus primarily being on giving poor addicts a trade. Feng often found himself tapping into the lucrative taxation of the opium trade, and like other warlords sometimes the Opium Suppression Bureaus were used to help raise money for the cash-strapped army."
 shanxi_endgame_events.16.a: "A national opium monopoly to regulate sales."
 shanxi_endgame_events.16.b: "A comprehensive medicinal approach."
 shanxi_endgame_events.16.c: "A harsh, thorough fight against corruption."

 shanxi_endgame_events.17.t: "The Road to Cosmopolitanism"
 shanxi_endgame_events.17.d: "In an interesting development, Yan Xishan in his time in office has taken a somewhat utopian turn. Perhaps realising his weakness in mobilising the masses, or in an effort to capture the imagination of the general public, or maybe out of some lingering idealism from 1911, Yan Xishan has published a series of short pamphlets outlining his plan for world harmony and in particular stressing his idea of a \"cosmopolitan economy\". In it, he has written down three principles consistent with such a system:\n\n1. The fruit of one's labour should be wholly given to the labourer for his contribution. It should not be exploited by any method or system.\n2. The labourer should be provided with ample opportunity for employment, without it he will have no chance of sustaining his livelihood.\n3. The effectiveness of labour must be increased so his standard of living may increase as well.\n\nUndoubtably proud of his insight, an outgrowth of his prior work in Shanxi province and his Philosophy of China, he has boasted that he has found the middle solution between socialist radicalism and capitalist exploitation. He has gone so far as to order his pamphlets published in foreign languages, with the hopes of disseminating it abroad to strengthen his image as an enlightened ruler."
 shanxi_endgame_events.17.a: "A genuine utopia? Or just another fantasy?"

 shanxi_endgame_events.18.t: "The New First Lady"
 shanxi_endgame_events.18.d: "Although much of the focus has been on Feng Yuxiang, playing a key role in establishing the legtimacy of the new republic is his wife Li Dequan. His second wife, having married him a year after the death of his first one in 1923, she was an early revolutionary activist and participated in various feminist, anti-imperialist, and educational causes prior to meeting him. Educated at a Methodist women's college, she also worked as a pastor's assistant at a Congregational church. She also periodically served as a professor at Beijing, helping chair the nursing department at Beijing Normal University.\n\nAs a first lady, she has eagerly and actively worked to compliment Feng's efforts in promoting his rule as one for the people. She has tirelessly made public appearances and sponsored multiple charities alongside other prominent women in the new republic. These include the War-time Children Fostering Commission, Red Cross Society of China, and most recently she has co-founded the All-China Democratic Women's Federation along with Song Qingling.\n\nLike many other women in China's changing society, she has taken an active role in shaping the nation's future. Alongside her husband and sometimes independent of him, she takes on the spotlight, making her mark on China's history."
 shanxi_endgame_events.18.a: "An role model for the new Chinese woman."

 shanxi_endgame_events.19.t: "Towards Non-Alignment"
 shanxi_endgame_events.19.d: "Perhaps it was due to years spent relative isolation from the rest of China. Or perhaps it was having witnessed years of war throughout the North Chinese Plain, the mobilisation of the Shanxi people when it came to national reunification or the greater mobilisation of the nation during the Second-Sino-Japanese War.\n\nCritics and observers have described how these incidents and experiences in Yan Xishan's life have major influences on the new President's foreign policy. Indeed, Yan has written extensively on the role of China as a mediator in Asian-Pacific affairs rather than an aggressor. In one of his new pamphlets, \"How to Impede War and Establish the Foundation of World Peace\", he envisions China not just as an economic powerhouse within the greater continent of Asia but one that strives for peace rather than the devastation and chaos of war. United hand in hand, the once oppressed and colonial subjects of the Asian continent shall rise - under the economic leadership of the Chinese, who themselves have freed themselves from their chains.\n\nToday, in [SHX.Capital.GetCapitalVictoryPointName], President Yan announced the creation of the Asia-Pacific Non-Aligned Movement to further such goals. Dignitaries and ambassadors from countries around the globe witnessed this extraordinary declaration as China finds herself on the world stage."
 shanxi_endgame_events.19.a: "Towards a new future!"

 shanxi_endgame_events.20.t: "Towards Global Revolution"
 shanxi_endgame_events.20.d: "Having reunified China under the banner of the Guominjun, Feng Yuxiang now has no opponents to rival his claims to the leadership of the National Revolution. As many are aware, it is not merely the Chinese Kuomintang who preached the idea of national revolution - Feng sees in his movement and his cause the true successor to the ideals of Dr. Sun Yat-sen.\n\nPerhaps seeing himself as the natural heir to Dr. Sun's revolution, Feng has declared that the Chinese Revolution henceforth shall be more than a revolution for China - it shall be a greater revolution for the oppressed peoples across Asia. The Guominjun is no longer to be merely a Northwest Army or a People's Army but rather a force for all those who yearn for national liberation. According to Feng, this is the natural course of the National Revolution.\n\nShocking reactionary ambassadors, dignitaries, and observers in his capital city of [SHX.Capital.GetCapitalVictoryPointName], President Feng Yuxiang announced the creation of the \"National Liberation Front\" - to provide salvation for all those who yearn for it. Having unified China by force of arms and fighting the Japanese to surrender in the Second Sino-Japanese War, Feng has earned a global reputation as a formidable military leader with an equally disciplined and elite army. A new China has been awakened, and the world will only have to wait and see what China will do now that she has returned to the world stage."
 shanxi_endgame_events.20.a: "National Liberation awaits!"

 shanxi_endgame_events.21.t: "Wang Jingwei's New Post"
 shanxi_endgame_events.21.d: "To some, he has always been a loyal patriot of the Chinese Revolution since he attempted to assassinate the Xuantong Emperor's father. To others, he is the true heir to Dr. Sun's revolution - having led the Kuomintang into exile in Europe before returning to lead the Nanjing Nationalist Government. But despite his credentials, Wang Jingwei's reputation is undoubtedly mixed in the new Chinese Republic due to the Kuomintang's second failure in attempting to reunify the country, with many viewing his relationship with the Third Internationale with scrutiny.\n\nNonetheless, he is certainly a dynamic speaker and a member of the Kuomintang's old guard, having even written Dr. Sun's will. President Feng Yuxiang has graciously welcomed Wang into his new government, although he has quickly appointed Wang to the formal position of ambassador to [FRA.GetNameDef]. There are suspicions that Feng simply wishes to co-opt the Kuomintang's legacy by welcoming Wang and the Kuomintang remnants into the new Republic or that he wishes to keep Wang on a tight leash. Regardless, Wang now finds himself in a position of bitter irony - as he is back where he started."
 shanxi_endgame_events.21.a: "And let me know how good French wine is..."

 shanxi_endgame_events.22.t: "The Central Martial Arts Research Centre"
 shanxi_endgame_events.22.d: "Sponsored by Zhang Zhijiang, a retired commander in the Guominjun who has repeatedly appealed to the new Ministry of Education for funding, the former \"Nanjing Central Martial Arts Research Centre\" has received extensive renovation under Zhang. Working with his long-time friend Ma Fengtu, they have begun hosting classes for teaching traditional Chinese martial arts. Although some in the ministry opposed this move, seeing Wushu/Kungfu as out-dated, ultimately Zhang won over many of his old colleagues who share his appreciation of martial prowess.\n\nPrivately run though with extensive government support, different styles of boxing, sports, and youth education programmes are being offered. Other, more intense activities such as swordplay, knive usage, whips, sticks, and guns are also taught, though rumours of poor safety standards and blood spatter has drawn criticism. Some wonder if the ex-military staff are dangerously failing to draw a distinction between sport and war.\n\nStill, Zhang continues to discuss his big plans for the future. A three part National Martial Arts Examination will likely be offered next year, testing physical endurance, martial arts skill, and an oral test about the Three Principles of the People. Feng Yuxiang for his part seems to be supportive, even asking this new academy to train a Wushu team for the next Summer Olympics."
 shanxi_endgame_events.22.a: "Pay equal attention to martial arts and morality, cultivate strength to save the country."

 shanxi_endgame_events.23.t: "The Yungang Grottoes"
 shanxi_endgame_events.23.d: "Through all the turmoil and destruction of the Warlord Era, it was often difficult to preserve the heritage of the Chinese nation. Many sites fell into disrepair, cultural values began to fray, and traditions forgotten as the deathtoll rose. As part of his commitment to protecting the nation's culture (and perhaps to assert himself as a protector of traditional values), Yan Xishan's new government has begun allocating funds to protect Chinese cultural sites.\n\nOne particularly special choice was the Yungang Grottoes in his own home province of Shanxi, a Buddhist shrine built by the Northern Wei near Datong between the fourth and fifth century. With Buddhist statues carved in over four dozen caves, some seventeen metres high and some only two centimetres tall, the grottoes are an impressive piece of Chinese history. Exposed as they are to the open air, however, they have been partially damaged by industrial pollution from the Ten Year Plan.\n\nSince the beginning, the Yungang Grottoes were built and sponsored by the Imperial court, with successive dynasties working at various points to preserve them. With China under a new master in a new age, it seems the modern rulers are little different in their appreciation of such an awe-inspiring work of art."
 shanxi_endgame_events.23.a: "Preserving our culture."

 shanxi_endgame_events.24.t: "Keep Your Friends Close..."
 shanxi_endgame_events.24.d: "Having recently declared a republic, [SHX.GetLeader] has been hard at work in building a government in his vision. But for all his rhetoric of a new China, he is hardly building it from scratch. Instead, in many ways the new China emerges from the husk of the old, modelled after and built on the foundations of Beiyang.\n\nPardons have been granted to various figures from defeated factions, strategically of course. While quite a few big names have been welcomed into the new government, astute observers note that missing from the list are anyone with a military powerbase of their own. A few particularly prominent ones such as Hu Shih and [CHI.GetLeader] gave some pause, but [SHX.GetLeader] is insistent that they be there.\n\nAll that's left now are a few remaining \"maybes\" on the list. None are nationally prominent, but have enough local sway one way or another to be a potential risk. As [SHX.GetLeader] personally reviews these names with his staff, he decides his approach."
 shanxi_endgame_events.24.a: "Be magnanimous."
 shanxi_endgame_events.24.b: "Be circumspect."

 shanxi_endgame_events.25.t: "A National Army and a Nationalist Party"
 shanxi_endgame_events.25.d: "The Guominjun and the Kuomintang may have had independent origins, but Feng Yuxiang's new China their movements have only continued to converge both in methods and ideology. Step by step, the party-state envisioned by Sun Yat-sen is being built, with the Guominjun taking the lead in implementing the political tutelage, national reconstruction, and the Three Principles of the People. The Kuomintang has taken a more junior role in the process, though thanks to Feng's patronage their formerly flagging numbers have been revived.\n\nAs the Dang-Guo (Party-State) dawns on the nation, the President mulls whether there really is much of a point in keeping the National Revolutionary Party and the Nationalist Party separate. Feng already incorporated the Three Principles into his rhetoric long ago and although there might be some resistance from the Kuomintang old guard, ultimately there is no one standing in his way of claiming the coveted title of heir to Dr. Sun. Doing so would markedly shift perceptions of his regime leftwards, which may alter his international standing as well. On the other hand, it would require sacrificing his treasured flexibility, forcing him into an effectively exclusive alliance with the socialists."
 shanxi_endgame_events.25.a: "United as one, we claim Sun's Legacy!"
 shanxi_endgame_events.25.b: "It is wise to keep the movements separate."

 shanxi_endgame_events.26.t: "The Promising Career of Deng Xiaoping"
 shanxi_endgame_events.26.d: "With a career spanning multiple continents, the young Chinese military officer from Shanxi province, Deng Xiaoping, represents the new generation of Chinese politicians and intellectuals of the new 20th century who are influenced by the successful syndicalist revolutions of both France and Britain. After studying abroad with various Kuomintang branches across Europe, Deng returned to China in January of 1926 where he served as a political instructor at the Zhongshan Military School.\n\nSince Feng's subsequent retreat and then resurrected Guominjun movement in Shanxi, Deng has achieved a notable presence within Feng's growing political sphere that is seeking to accommodate greater political participation from the other revolutionary parties in China, such as the Chinese Kuomintang and the Chinese Syndicalist Party. As a result, he has accepted a gracious post to the government granted by Marshal Feng as the formal head of the Republic of China's Ministry of Finance.\n\nWith his experiences in Europe, Deng's dynamic novel approach to resolving China's economic woes and spurring modernisation and growth, is his vision of a centrally planned economy in a similar manner to the syndicalist nations of Europe, while also promoting the activities of the free market. The goal of Deng's plan is to create a semi-balance between capitalism and socialism in order to generate capital and encourage industrialisation. The national government would still have public ownership of land, banks, raw materials, and strategic central industries so that a democratically elected government can decide on how to allocate and utilise such resoureces; but private ownership would still be allowed of finished products and services. To Deng and the nominally socialist government of Feng Yuxiang's National Revolutionary Party, these reforms are in accordance with Marxist principles and will thereby drive China into a true socialist state in accordance with the socioeconomic conditions of the country."
 shanxi_endgame_events.26.a: "We look forward to seeing what he does!"

 shanxi_endgame_events.27.t: "Yan Xishan and the Young China Party"
 shanxi_endgame_events.27.d: "Yan Xishan has always been a man on the move, someone who has never hesitated to act when it comes to modernising Shanxi and now modernising China. The Young China Party have similarly always been keen on progress and they have searched far and wide for a strong leader who could enact their agenda. It is no wonder that they have been so quick to form a symbiotic relationship; though the Young China Party has sought the sponsorship of figures such as Wu Peifu, Sun Chuanfang, Yuan Zuming, and Zhang Zuolin, few can quite compare to the \"Model Governor\" of Shanxi. Likewise, Yan Xishan has craved a vehicle for harnessing the masses, a party that can mobilise the people to support their leader.\n\nTogether they have created a Party-State, a powerful integration of party, government, and army all under Yan Xishan's purview. And yet, Yan Xishan has  thus far refrained from joining the YCP itself, despite offers (of varying degrees of sincerity) to allow him to be their Chairman. This has kept the YCP nominally out of the Presidential Mansion, though at this point some may debate the wisdom of doing so. Perhaps Yan is afraid their demagoguery will ultimately reflect badly on him, or maybe he does not wish to be in their debt. Yan has always been suspicious of political parties and mass movements, but maybe that is because he has not found the right one yet. Regardless, the opportunity has presented itself: one final step in creating a new China."
 shanxi_endgame_events.27.a: "A Venerable Governor Teaching a Young China"
 shanxi_endgame_events.27.b: "They are useful to be sure, but not my legacy."

 shanxi_endgame_events.100.t: "The Reorganisation of the Army"
 shanxi_endgame_events.100.d: "Following our successes on the battlefield, the former army of Shanxi has swelled beyond its greatest imaginations with new recruits and deserters from the former armies that we have bested. This poses a new problem for the newly established Zhongyuan Government as now the army is too large to manage for what was once merely a Provincial force. The General Staff has proposed to [SHX.GetLeader], that there are two ways in which an army reform can be undertaken to reorganise the military forces.\n\nThe first is to merely embrace the existing institutions and divisions of existing warlord armies and to champion the notion of regional armies. This will make it easier to draw upon men in times of war although it leaves the professionalism and training of our troops much to be desired. Having men tied to specific regions will make them hardier fighters in local terrain, but we will have challenges bringing our numbers to bear abroad.\n\nThe second is to reorganise the army fully into a New Central Army, retiring those who have little to no military experience and instead to focus on a unified centralised structure with a highly disciplined army corps. Our aim to create an modern army, the best in China, capable of carrying out the orders of its commanders effectively both at home and overseas."
 shanxi_endgame_events.100.a: "Favour Regional Armies"
 shanxi_endgame_events.100.b: "A New Central Army!"

 shanxi_endgame_events.101.t: "Amnesty for Pioneering Generals"
 shanxi_endgame_events.101.d: "With our reorganisation programme having been chosen, our new — now governmental - military force is intended to represent the whole of the Chinese nation. Yet it is ultimately lacking in the expansive military staff and high command compared to previous Central Administrations, who were flooded with capable and willing minds to lead China's armies. Therefore, the current General Staff has petitioned [SHX.GetLeader] for an executive order of amnesty for some of the fresher, less attached, generals of the previous Central Government.\n\nWith the order announced and granted, a duo of daring commanders have offered their services towards the Zhongyuan Government, having only relatively recently received their own commissions with the previous Central Government, their are relatively politically aloof, focused only on their duty and service. With both Guo Jijiao and Wang Lingyun being bright young minds capable for commanding modern armies, the hope is that they will be the torchbearers of the new Chinese military."
 shanxi_endgame_events.101.a: "A new generation of commanders for the New China."

