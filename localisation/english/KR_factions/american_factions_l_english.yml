# Manifests
 faction_manifest_reinforce_the_monroe_doctrine_name: "Reinforce the Monroe Doctrine"
 faction_manifest_reinforce_the_monroe_doctrine_desc: "As longtime protector of the Americas, we must restore our influence on the continent. In the process, all foreign influence and the socialist threat must be eliminated."

