uob.1019.t:0 "The John Maclean Explodes!"
uob.1019.d:0 "The John Maclean, named after the first president of the Union of Britain, was the largest airship ever built. She was constructed in 1935 as a propaganda tool, intended to show the world the achievements of the Union of Britain. In 1936, she made her maiden voyage, and soon started making regular traffic to Paris. Today, as she was about to dock at a Paris airfield, she burst into flames and crashed to the ground. 35 people out of 97 (plus one of the ground crew) died."
uob.1019.a:0 "A tragedy!"

uob.1020.t:0 "Comrade Mosley Calls a Meeting"
uob.1020.d:0 "Comrade Mosley of the Maximist faction has invited Georges Valois, leader of the French Sorelians, the Swiss revolutionary Georges Ultramare and the Italian National Syndicalist Benito Mussolini to Birmingham to compile a manifesto stating their joint aims for a new kind of Socialism called 'Totalism.' Chairman Snowden's Federationists should keep an eye on this development."
uob.1020.a:0 "Worrying, to say the least."

uob.1021.t:0 "Mosley Wants to Talk With Mussolini"
uob.1021.d:0 "Oswald Mosley of the Union of Britain has invited the Chairman of the National-Syndicalists, Benito Mussolini, to Birmingham to discuss the common ground between their ideologies. Mussolini has thanked him for the invite and set off in the name of internationalism."
uob.1021.a:0 "Off you go, Benito!"

uob.1022.t:0 "Mosley Wants to Talk With Valois" #begründen
uob.1022.d:0 "Oswald Mosley of the Union of Britain has invited the leader of the Sorelians, Georges Valois, to Birmingham to discuss the common ground between their ideologies. Valois has thanked him for the invite and set off in the name of internationalism, bringing with him as guests the Hungarian exiles Tibor Szamuely and Mátyás Rákosi, whose views are also very much in line with Mosley's and Mussolini's."
uob.1022.a:0 "Have a safe flight, comrades!"

uob.1023.t:0 "Tibor Szamuely and Mátyás Rákosi Stir Up Trouble"
uob.1023.d:0 "Oswald Mosley of the Union of Britain has called a meeting between his French and Italian counterparts to discuss similarities in their shared ideology. Our old leftist foes Tibor Szamuely and Mátyás Rákosi, who live in exile in Paris, have also been granted permission to attend with the French party."
uob.1023.a:0 "Let's hope they don't get any ideas..."

uob.1025.t:0 "The Union of Arts"
uob.1025.d:0 "For a few years now, a group of artists led by a German emigrant by the name of Hannes Meyer have pushed for their idea of a unified Union of Arts. They argue that 'all arts need to be brought together to create an actual, total work of art, a Gesamtkunstwerk.' Needless to say, many of the proposers have adapted this view of the arts onto their political life, where they stand for Maximist views. They have also made themselves quite popular with drafts for Unionised Living Space for poorer comrades.\n\nThe artistic world of the Union is divided as sculptors, potters and writers deny having to do anything with those architects, and a clear path must be set. Should we establish one Union for all our artists, or leave things as they are?"
uob.1025.a:0 "The way forward is together!"
uob.1025.b:0 "We don't need centralisation for centralisation's sake..."

uob.1026.t:0 "Rebuilding the Crystal Palace"
uob.1026.d:0 "Built as a display hall for the Great Exhibition of 1844, the Crystal Palace was a cast-iron and plate-glass marvel of the old British Empire. During the Weltkrieg, it was transformed into the Royal Navy training station HMS Victory VI. As a result, it became one of the last holdouts of royalists in London, and was destroyed by fire during the Revolution. The gutted skeleton of the building has been left to rot over the last ten years as London worked on its industry and defences. A proposal has been put forward to rebuild the Crystal Palace as an exhibition hall where the men and women of the International will display their industrial and cultural products as equals, not as imperial trophies. However, it would be an expensive undertaking to get it ready in time for next year, and a large part of the Congress advocates simply tearing the ruins down and expanding the surrounding parkland."
uob.1026.a:0 "Build the Worker's Palace!"
uob.1026.b:0 "Turn it into a park for the people!"

uob.1027.t:0 "The Worker's Palace is Complete!"
uob.1027.d:0 "Just in time for May Day, the old exhibition hall has been rebuilt and rechristened in the name of Socialism!"
uob.1027.a:0 "Huzzah!"

uob.1033.t:0 "A Dinner party with a twist"
uob.1033.d:0 "After the recent developments in Ireland the British ambassador in Dublin has invited his German counterpart and his attachés for a dinner party to finally alleviate the tension - or at least that's what the German delegation thought. Instead, they found themselves in a Dublin gin joint being served grumpy stew. As they finally left the embarrassing meeting they had to parade through a street filled with Irish socialists cheering on the British delegation. With this spiteful parting gesture however the British campaign against Ireland seems to have come to an end."
uob.1033.a:0 "How very much worth it!"
uob.1033.b:0 "How embarrassing..."
uob.1033.c:0 "I'm sorry, what?"

uob.1034.t:0 "A Modern Day Witch?"
uob.1034.d:0 "In an unusual turn of events, the government has today announced that the Witchcraft Act of 1735 is to be repealed and that all those currently tried under the law are to have their sentences halved. Under normal circumstances this would not raise eyebrows as many old laws were imported in the creation of the new constitution and progressively rescinded though this one has stuck out.\n\nOne week ago, a Scottish medium by the name Helen Duncan was arrested on the grounds of falsely claiming to procure spirit and obtaining money under false pretenses before being sentenced to nine months in prison. Duncan will no doubt go down in history as the last person to be tried and arrested under the Witchcraft Act."
uob.1034.a:0 "What a strange tale."

uob.1035.t:0 "Arson At RAF Penrhos"
uob.1035.d:0 "The Republican Air Force base at Penrhos was burned down last night in what seemed like a random arson attack. However, this morning the three culprits; Saunders Lewis; Lewis Valentine and DJ Williams turned themselves in at the Pwllheli Police Station. In an eloquent defense, Saunders Lewis referred to the construction of the airbase at such a historic cultural monument 'a crime against Wales' and that this was simply the act of a 'downtrodden people lashing out.' The Maximists of the TUC have called for the allegeded ringleader Williams to be executed and his co-conspirators imprisoned. In a more calm tone, the Federationists have called for the three men to be arrested and finally the Autonomists and Congregationists have called for them to be acquitted."
uob.1035.a:0 "Williams shall meet the noose and his ilk a cell at Lincoln Jail."
uob.1035.b:0 "A stint in prison shall set these men right."
uob.1035.c:0 "Y Glais is right, let them walk as free men!"