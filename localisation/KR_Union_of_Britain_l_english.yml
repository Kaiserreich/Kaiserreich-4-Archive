### Decisions ###
ENG_weltkrieg_decisions:0 "Second Weltkrieg Decisions"
ENG_weltkrieg_decisions_desc:0 "The Great Patriotic War against the reactionary forces is now here. Britain will do her part to defend revolutionary syndicalism from being extinguished by the Kaiserreich. Every man and woman will have her part to play in this great war but together we shall be victorious."
ENG_internationale_decisions:0 "Internationale Decisions"
ENG_internationale_decisions_desc:0 "Britain has her role to play within the Third International and we shall make sure that we do our part in helping our comrades across the world."
ENG_merchant_marine_ships:0 "Conscript Vessels"
ENG_merchant_marine_ships_desc:0 "The fishermen do not dare to go out to sea, so we may as well make their vessels serve as their protection. They may even get them back once the war is won."
ENG_the_home_guard:0 "The British Home Guard"
ENG_the_home_guard_desc:0 "The defence of Britain is needed. We must rally the people to defend the Islands in case the Germans decide to attack our Great Island."
