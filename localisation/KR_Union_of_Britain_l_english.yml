uob.53.d:0 "Agents and ambassadors of the Union of Britain have launched a diplomatic offensive against Ireland. According to the treaty we have signed with Ireland we are obliged to aid them in their diplomatic struggle. Shall we warn the British about the foolishness of their actions?"
uob.53.a:0 "Warn them to turn back or face German arguments!"
uob.53.b:0 "Back down! We will have peace in our time!"

