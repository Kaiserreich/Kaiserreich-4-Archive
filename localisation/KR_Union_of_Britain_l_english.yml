uob.1014.t:0 "Chairman Mann Passes Away"
uob.1014.d:0 "Britain's ever-faithful servant and current Chairman of the Congress of Trade Unions Tom Mann has died in his sleep. A Revolutionary of the old guard, Mann spent his life serving the people of Britain and will be sorely missed. On a wave of sympathy with Mann's own Federationist faction, Arthur Horner has been elected to replace him."
uob.1014.a:0 "You will be missed, comrade."

uob.1015.t:0 "Aneurin Bevan Passes Away"
uob.1015.d:0 "The well known Welsh labour activist Aneurin Bevan has died after a lifetime serving the workers of Britain. The Union of Britain mourn this immeasurable loss."
uob.1015.a:0 "Memento mori."

uob.1017.t:0 "A Dinner Party With a Twist"
uob.1017.d:0 "After the recent developments in Ireland the British ambassador in Dublin has invited his Canadian counterpart and his attachés to a dinner party in order to finally alleviate the tension - or at least that's what the Canadian delegation thought. Instead, they found themselves in a Dublin gin joint being served grumpy stew. As they finally left the embarrassing meeting they had to parade through a street filled with Irish socialists cheering on the British delegation. With this spiteful parting gesture however the British campaign against Ireland seems to have come to an end."
uob.1017.a:0 "Definitely worth it!"
uob.1017.b:0 "How embarrassing..."
uob.1017.c:0 "I'm sorry, what?"

