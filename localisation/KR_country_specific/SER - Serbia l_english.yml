 Jovanovic_stats_tt: "§Y$MNT_blazo_jovanovic$§! becomes a $cc_leader$.\n§RAttack Skill§!: §Y1§!\n§YDefence Skill§!: §Y1§!\n§GPlanning Skill§!: §Y1§!\n§CLogistics Skill§!: §Y1§!"

 SER_political_commissars: "Political Commissars"
 SER_political_commissars_desc: "To ensure the loyalty of the new Serbian Army, all military units must be provided with political commissars. The goal of these officers is to make sure that the orders and actions of military units follow ideological goals, and grant us a backbone among the military ranks with which we can prevent rebellion."

 SER_syndicalist_example: "Follow the Syndicalist Example"
 SER_syndicalist_example_desc: "The Western Syndicalists have established a form of sustainable socialism which we will easily be able to adopt for use in the Balkans. Though we are not as industrialised, we can nevertheless follow the path of union primacy, worker-owned businesses and federalism to create a powerful, efficient socialist economy."
 SER_syndicalist_example_tt: "This path shall focus on concentration of resources in existing factories and modernisation along Western syndicalist lines, leading to a smaller, but more powerful industry."

 SER_serbian_path: "Serbia's Unique Path"
 SER_serbian_path_desc: "We are the torch of revolution in the Balkans, and because of our unique challenges, we need to follow a unique path as well. Our priorities shall be dual - to build up an industrial base as fast as possible, and to do it via worker self-management, which will allow state-owned factories to innovate while avoiding the pitfalls of wage slavery."
 SER_serbian_path_tt: "This path shall focus on rapid industrialisation and expansion of new, worker-owned factories, inflating the size of our industry."
 SER_effect_will_be_decided_by_socialist_policy_tt: "The effect of this focus will depend on your choice between the §YFollow the Syndicalist Example§! and §YSerbia's Unique Path§! foci."

 SER_collectivization: "Land Collectivisation"
 SER_collectivization_desc: "We cannot allow land ownership to concentrate in the hands of private capital. Land shall be expropriated and collective farms established, which shall wield a large base of peasant labour to produce much more than small, individual farms."

 SER_youth_work_brigades: "Youth Work Brigades"
 SER_youth_work_brigades_desc: "The backbone of new industrial Serbian socialism shall be built with the sweat of our youth. They need to be integrated into socialist society from an early age - high schoolers and students shall be drafted into work actions and spend their time building roads and railways, gaining valuable experience and finding comrades along the way!"

 SER_industries_to_workers: "Transfer Industries to Their Workers"
 SER_industries_to_workers_desc: "There shall be no exploitation, wage slavery, or bourgeoisie! Businesses shall be seized and returned to the workers which toil in them, state industries shall be established, and the wheels of the economy now turned by the interests of the people, not the wealthy few!"

 SER_unified_trade_union: "Institute Mandatory Union Membership"
 SER_unified_trade_union_desc: "Divided between various trades, the workers of Serbia will be unable to defend their rights and organise. Following the examples of the CGT and the TUC, we shall unify all trade unions in Serbia into one organ - which just so happens to be controlled by the Socialist Workers' Party. Membership shall be mandatory."

 SER_industrial_dreams: "Dreams of an Industrial Powerhouse"
 SER_industrial_dreams_desc: "We do not have infinite time. We need to become a modern, industrial economy, surpass our fellow Balkan states, and join the ranks of advanced socialist states - what the bourgeoisie achieved in fifty years, we shall accomplish in five!"

 SER_ideological_indoctrination: "Ideological Indoctrination"
 SER_ideological_indoctrination_desc: "A socialist society can hardly survive when there are so many people who still do not believe in its ideas. As our cause is innately right and sound, we shall tutor those who do not see it that way, and teach them to accept the cause of socialism. There is so much that schools, propaganda, and arrests can achieve."

 SER_ozna: "OZNA"
 SER_ozna_desc: "The defence of the revolution requires an organised response, which the Department for People's Protection will be able to provide. It shall be granted wide-reaching powers, notably the right to make decisions on free evaluation, regardless of the testimonies provided, and so lay its judgment faster than any bureaucratic rot. It shall be our judge, jury and executioner."

 SER_socialist_realism: "Socialist Realism"
 SER_socialist_realism_desc: "Art must serve ideological ideals, and so we shall ensure that artists and playwrights make the sort of content which will further the cause of socialism. They shall present socialism as a bright tomorrow and will not engage in unnecessary degeneracy."

 SER_freedom_of_expression: "Maintain Freedom of Expression"
 SER_freedom_of_expression_desc: "There is no reason to censor art or make it toe the party line. As long as the creative community does not openly speak out against socialism, they are free to express themselves in any way they want - and we should be proud of having this freedom."

 SER_hunt_the_escapades: "Hunt the Escapades"
 SER_hunt_the_escapades_desc: "We couldn't catch every reactionary during the Revolution - those who escaped our grasp have crossed the border and ended up in exile, where they plot our downfall and criticise our government. However, emigration is merely an illusion of safety. Our agents shall hunt them in the apartments of Berlin and the streets of Bucharest, and bring their scalps back to the Fatherland!"

 SER_anti_republican_crackdown: "Anti-Republican Crackdown"
 SER_anti_republican_crackdown_desc: "We shall grant no quarter to the despised Republicans and Socialists. Every single one of them we catch will receive their due - the highest ranking traitors shall enjoy a death sentence, their underlings shall rot in jail, and the population will learn to fear a regime of terror!"

 SER_rehabilitate_officers: "Rehabilitate Apolitical Officers"
 SER_rehabilitate_officers_desc: "Not all the officers in the Konspiracija were devout republicans, some jumped ship when they realised a Royalist restoration is imminent, and should be awarded greatly. The military will be one of our few bases of support leading up to the Restoration, and should be pacified."

 SER_monarchist_coalition: "A Grand Monarchist Coalition"
 SER_monarchist_coalition_desc: "Not all the politicians in the Republican interregnum were traitors. Some were monarchists like us, forced to adapt to the harsh conditions and left on the fringe of politics. We can rehabilitate them and integrate them into our government - our goal is the same, the return of the Karađorđevićs."

 SER_November_Sixth_Dictatorship: "The Dictatorship of November 6th"
 SER_November_Sixth_Dictatorship_desc: "The White Hand and their allies shall serve as regents until Petar II comes of age. When he does, he will be able to guide the nation according to his whim - but until that happens, we shall do whatever we desire. There is a lot of justice to be served and a lot of punishment to be done until then."

 SER_unto_all_traitors: "Unto All Traitors"
 SER_unto_all_traitors_desc: "The Serbian Army and society are infested with traitorous thoughts, and many in the Regency remember the suffering they caused. The White Hand were forced to act in secret, hide from the Konspiracija and their assassins - and now, they can have their sweet, sweet revenge. Let no injustice be unpunished and no holds be barred!"

 SER_royal_tours: "Royal Tours"
 SER_royal_tours_desc: "The King is nearing maturity and his people need to know him more closely. We shall make a series of trips across the countryside, tour cities and villages alike, introduce Petar II to the populace and the elite, and instil their trust in their beloved monarch."

 SER_military_dominance: "Enshrine Military Dominance"
 SER_military_dominance_desc: "The Serbian Army are the saviours of monarchism and shall guide us forevermore! Let us ensure that military officers routinely hold political positions and sway the government in their favour, and thus empower them as the guardian angels of the Serbian people!"

 SER_integrate_secret_societies: "Absorb Secret Army Societies"
 SER_integrate_secret_societies_desc: "The Serbian Army is rife with various secret societies, each with their own plots - they can be integrated into the White Hand one way or another, however, to ensure that our control over the military is absolute. We shall not suffer another 1926."

 SER_foster_elite_cooperation: "Foster Cooperation of the Elite"
 SER_foster_elite_cooperation_desc: "The higher-ups of Serbian society are smart enough to know that we will stay in power for long, and have offered us a peace branch. Let us create a thick web of clientelist contacts across the Kingdom and ensure that the elite and the wealthy are by our side!"

 SER_god_king_fatherland: "God, King, Fatherland"
 SER_god_king_fatherland_desc: "The trinity of God, King, and Fatherland has guided the Kingdom of Serbia before, and we shall restore it to its rightful place again. The Serbian Orthodox Church will love to endorse us, and relying upon the faith shall win many supporters over to our side."

 SER_militaristic_corporatism: "Militaristic Corporatism"
 SER_militaristic_corporatism_desc: "We must control the forces of the economy to ensure that they benefit the Army and its supporters before anyone else. The elite and the wealthy who have backed our regime will grant us their due, this symbiotic relationship shall benefit both sides."

 SER_centralize_regent_power: "Centralise the Regent's Power"
 SER_centralize_regent_power_desc: "When the King assumes his throne, he will be able to lead Serbia as he sees fit. However, why not ensure that when the day comes, it will be our officials he picks as his most trusted advisors? If we empower the Regent and his clique, he shall appoint the right officials for the King to listen to and receive guidance from, consolidating our position for decades."

 SER_national_regeneration: "National Regeneration"
 SER_national_regeneration_desc: "Merely restoring the Royal family is not enough. We must build an ideal, regenerated state, which follows the order of nature once again and turns the power of the monarchy total. We are not merely reactionaries - we are revolutionaries, national revolutionaries, and we will build a new Serbian monarchy upon the ashes of the Republic."

 SER_establish_zbor: "United Active Labour Organisation"
 SER_establish_zbor_desc: "We cannot completely ignore the industry and progress - however, we shall ensure that the workers have a nationalist organisation to guide their efforts. The United Active Labour Organisation shall serve this role, creating a force of the frustrated masses out of the urban workers which shall propel us forth!"

 SER_zadruga_society: "Zadruga Idolatry"
 SER_zadruga_society_desc: "The Serbian nation shall no longer be poisoned by the ideas of socialism, individualism and modernism! Our home is the village, and the zadruga community - here, in the idyllic countryside, where the rulers rule and the subjects serve, where solidarity prospers, we will found a new Serbia!"

 SER_domacinstvo: "Domaćinstvo"
 SER_domacinstvo_desc: "The King must not be merely absolute. The King must be the second authority to God himself and God's viceroy on Earth. No creativity is possible without Him, the Domaćin, and everything in society must be dedicated solely to Him. Ruling with benevolence, advised by the leaders of the zadruga, He shall bring glory to Serbia."

 SER_white_eagles: "Establish the White Eagles"
 SER_white_eagles_desc: "The national revival needs to take a hold of the youth as well. We shall establish the White Eagles, a mass youth movement modelled after the successes of our Romanian comrades, which shall involve the active Serbian youth into a machine of propaganda, militarisation and violence!"

 SER_ljotic_constitution: "The Ljotić Constitution"
 SER_ljotic_constitution_desc: "Minister Dimitrije Ljotić has drafted a proposal for a Royal constitution - a document which shall establish Serbia as a corporatist non-parliamentary monarchy based upon the mobilisation of popular forces and professional organisations accountable to the King. We should endorse this document as the future of the Kingdom of Serbia!"

 SER_March_Conspiracy: "The March Conspiracy"
 SER_March_Conspiracy_desc: "The Živković regency and its inner circle can no longer be tolerated - with a swift strike, the old guard of the White Hand has been sidelined and King Petar II has been granted all the powers of his position! Under our guidance, Serbia can become a constitutional monarchy once again!"

 SER_democratic_party_petar: "From Republicans to Constitutionalists"
 SER_democratic_party_petar_desc: "We have to recognise that our commitment to republicanism cannot be trumped by the chance to better the lives of our people. Organised into the Democratic Party, we shall accept the new monarchist order and work with it in order to establish a fair and just constitutional state."

 SER_integrate_radicals: "Sway the Radical Nationalists"
 SER_integrate_radicals_desc: "The radical monarchist wing are surely our greatest enemies - however, there are those among their ranks who simply wish for a revival of Serbian culture and nationality, though with violent means. It is a stretch, but we need to gain some favour from the former monarchists, the White Hand are unacceptable to us, and both us and the radicals hate the decrepit elite, so..."

 SER_untangle_corporatism: "Untangle the Corporatist Web"
 SER_untangle_corporatism_desc: "In their few years of rule, the Radical Peasants' Democracy created a system of clientelism and corruption, fostering connections with the Serbian elite in order to gain their favour. We need to curb this web and establish a fairer economic system which will benefit the common man, not the entrepreneur."

 SER_women_liberation_petar: "Progress of the Sexes"
 SER_women_liberation_petar_desc: "The Republican Constitution of 1926 granted Serbian women the right to vote, and the constitutionalist Kingdom has kept it, but plenty of hurdles still remain before we can consider them to be truly equal with men. We are all humans with equal capabilities, and so we cannot be hamstrung by outdated traditions!"

 SER_radical_party_petar: "The Immortal Radical Party"
 SER_radical_party_petar_desc: "A mere coup and a dictatorship cannot kill the People's Radical Party! We have once again endured suppression and our party members defecting to the SRSD, but we have survived and shall return to our role as the natural party of government of the Serbs."

 SER_integrate_white_hand: "Pardon the White Hand"
 SER_integrate_white_hand_desc: "The White Hand may have taken over Serbia in a bloody coup, but they are still Serbian patriots. Plus, they would much better off be our allies rather than an insidious threat plotting a counter-coup. Let us extend our hand towards them and craft an alliance with the monarchists."

 SER_rural_outreach: "Rural Outreach"
 SER_rural_outreach_desc: "You can take the Serb away from his land, but you can never take his attachment to the land away from the Serb. For millennia, the Serbian people prospered in rural village communes, and we need to do everything in our power to make sure this prosperity continues into the future."

 SER_faith_nationality: "Faith and Nationality"
 SER_faith_nationality_desc: "The Serbian Orthodox Church should be the backbone of our ideology, and we should get high ranking clergymen to bless our constitutional regime in order to gain the favour of the people."

 SER_draft_royal_constitution: "Bestow a Constitution"
 SER_draft_royal_constitution_desc: "The people of Serbia yearn for liberty and freedom, and we shall finally give it to them. Our scholars shall draft a modernised version of the Constitution of 1903 and the King shall promulgate it, establishing an official separation of powers, universal suffrage, and the rights of man."

 SER_Rural_Credit_Banks: "Rural Credit Banks"
 SER_Rural_Credit_Banks_desc: "Simply put, credit is lacking in rural areas, often concentrated in urban areas instead. Rural credit banks are a growing presence in agrarian countries and Serbia is no exception. These banking systems, created to give poor peasants access to much-needed financial support and credit, will help grow rural economies."

 SER_Continue_The_Mechanisation_Efforts: "Regional Tractor Stations"
 SER_Continue_The_Mechanisation_Efforts_desc: "In the modern day and age, hand tools and ploughs are being replaced by tractors and machines. If Serbia is to become a modern, advanced economy, it needs to have more of the latter, less of the former. Let us establish a system of leasing and borrowing state-owned tractors to improve agrarian productivity!"

 SER_Immunization_Literacy: "Immunisations and Literacy"
 SER_Immunization_Literacy_desc: "Despite decades of rural education funding, the inhabitants of the Serbian countryside remain largely illiterate, nor are they provided with basic healthcare and livelihood. We should establish travelling companies of teachers and doctors to provide Serbian villages with immunisations and free lessons on basic literacy."

 SER_Montenegrin_Opium: "Montenegrin Opium Farms"
 SER_Montenegrin_Opium_desc: "Historically, Montenegro and Macedonia supplied the region as well as the rest of Europe with high quality opium. China may have taken the lead in opium production since then, but narcotics remain a lucrative field of production we need to keep investing into."

 SER_Invest_In_Zadrugar: "Invest in Zadrugar"
 SER_Invest_In_Zadrugar_desc: "As part of our agricultural mechanisation process, we need the industry to support it as demand for tractors, spare parts, and maintenance sharply rise. Thankfully, the Serbian company Zadrugar specialises in this industrial sector. With extra help from the state, they will be able to meet these growing demands with more ease."

 SER_Emergency_Economic_Relief: "Stabilise the Serbian Dinar"
 SER_Emergency_Economic_Relief_desc: "The stability of the Serbian Dinar, ensured by Prime Minister Vojislav Veljković, has always been Serbia's primary economic asset. Now, when a new economic crisis besets Europe, we need to ensure that this asset lasts, by any means possible."

 SER_Modernise_Belgrade: "Modernise Belgrade"
 SER_Modernise_Belgrade_desc: "While the capital has recovered from the destruction of the Weltkrieg, Belgrade remains relatively underdeveloped compared to other European capitals. More effort and investment are required to bring the great city into the modern world."

 SER_Resume_Cash_Crop_Exportation: "Resume Cash Crop Exportation"
 SER_Resume_Cash_Crop_Exportation_desc: "Serbia retains a very agrarian economy, but its isolation and the recent economic troubles did severe damage to its major imports. With the economy market prices largely stabilised, we can resume agricultural exports and invest these profits."

 SER_Form_The_State_Railway_Directorate: "Form the State Railway Directorate"
 SER_Form_The_State_Railway_Directorate_desc: "Currently, our various railways are controlled by three different, competing organisations, which makes investment and expansion an arduous process. To streamline this, we will centralise the directorates into the Serbian State Railway Directorate."

 SER_Overhaul_Narrow_Gauge_Railways: "Overhaul Narrow Gauge Railways and Roads"
 SER_Overhaul_Narrow_Gauge_Railways_desc: "Because of Serbia's geography, the nation has many lines using a narrow-gauge to limit expenses and traverse rough terrain with more ease. However, these lines have seen better days and were often built under lower standards and could use a general overhaul to improve their capacity and quality. In addition the roads connecting much of our rural country are in dire need of maintenance and expansion to meet the needs of both the common man and our own strategic interests."

 SER_Hydroelectricity: "Open the Turica Hydroelectric Plant"
 SER_Hydroelectricity_desc: "The Đetinja River near Užice has been used for the production of electric power since the turn of the century, and as industrialisation continues, we need more electricity than ever. Let us commission a new, larger hydroelectric plant on the river - named "Turica"."

 SER_Nationalize_SARTID: "Nationalise SARTID"
 SER_Nationalize_SARTID_desc: "Funded by Austria's State Railway Company StEG, SARTID, or the Serbian Mining and Smelting Industrial Company, is the main ferrous metallurgy company in Serbia, responsible for mining, smelting and infrastructure related to the process, most importantly railroads. Now that we are free from Austrian watch, this company needs to fall to Serbian hands."

 SER_Prospecting_In_Niksic: "Nikšic Mining-Industrial Complex"
 SER_Prospecting_In_Niksic_desc: "The Nikšić region in Montenegro is rich in bauxite and other minerals, it has potential for hydroelectric power and it is strategically distant from our likely enemies in Bulgaria. We must order the state-controlled SARTID to heighten investment in the region and so tap into its potential."

 SER_Economic_Structuralism: "Promote Economic Structuralism"
 SER_Economic_Structuralism_desc: "To modernise and industrialise Serbia, Milan Stojadinović promotes his theory of economic structuralism. It calls for the state to promote industry reliant on materials produced domestically, and the need for the state to have control of monetary resources in order to redirect it to industries which need them."

 SER_State_Sponsored_Construction_Works: "State-Sponsored Construction Works"
 SER_State_Sponsored_Construction_Works_desc: "To industrialise the country and do so fast, the state needs to direct money and resources towards construction projects which are critical to the economy of the state and so need to be finished quickly. Let us create a system of these works and help the Serbian economy grow."

 SER_Expand_The_Bor_Mines: "Expand the Bor Mines"
 SER_Expand_The_Bor_Mines_desc: "Now that we have seized them from the claws of the Bulgarians, the mines in Bor could be expanded further with some increased government support. This will help us extract more resources in Eastern Serbia and increase our economic independence."

 SER_Education_Reform: "Education Reform"
 SER_Education_Reform_desc: "Once again reunited, we are able to pay more attention to reforms we were unable to pass before - such as reforming the poor and underfunded Serbian education system to raise a new generation of leaders and scientists."

 SER_Promote_Macedonian_Investment: "Refashion Skopje"
 SER_Promote_Macedonian_Investment_desc: "The capital of Southern Serbia, Skopje, needs to be modernised and turned into an outpost of Serbdom. Mosques shall be replaced by Officer Clubs, the city expanded to house new industrial zones, and monuments built to let the people know who liberated them, and remind them that they are Serbs."

 SER_Restore_Paracin_Textile: "Restore Paraćin Textile Industry"
 SER_Restore_Paracin_Textile_desc: "The town of Paraćin was one of the main industrial centres of pre-Weltkrieg Serbia, owing to its strategic location on the region's crossroads, and built up a strong woolmaking and textile industry. Under Bulgarian rule, it became a backwater and its industry decayed - but having returned to the Serbian fold, it can finally be restored."

 SER_Found_FOMU: "Found FOMU"
 SER_Found_FOMU_desc: "The Weapons and Munitions Factory in Uzice, or FOMU, is one of Serbia's most important producers of military equipment and, of course, munitions. All will be needed in the future as a storm brews over the Balkan region."

 SER_Vidovdan_Speech: "The Vidovdan Speech"
 SER_Vidovdan_Speech_desc: "The Vidovdan of 1936 will be different. As the world burns in economic crisis and the eye of the Austrian hegemon turns away from us, a once in a lifetime chance arises to restore the dream of a greater Serbia."

 SER_Form_The_Military_Council: "Form the Military Council"
 SER_Form_The_Military_Council_desc: "Proposed by General Milan Nedić in years gone by, a Reform Council would go a long way to expand and modernise our fledgling army. With the Austrians off our back, it's time to follow up on Nedić's proposal and commence his reforms."

 SER_Organise_The_Chetniks: "Organise the Chetniks"
 SER_Organise_The_Chetniks_desc: "Ever since the end of the Weltkrieg, the Serbian Chetniks that fought so bravely through an ultimately doomed war have been divided and aimless. By bringing their commanders together, we can foster a unified 'Association of Chetniks' that can effectively fight for Serbian interests."

 SER_Modernise_The_Engineering_Battalions: "Modernise the Engineering Battalions"
 SER_Modernise_The_Engineering_Battalions_desc: "An unexpected result of our rapid re-armament. Though our frontline troops are effective, our support units have been figuratively left behind. The Reform Council has plans for their modernisation, and thus they've been put into effect."

 SER_Support_Zastava: "Support Zastava"
 SER_Support_Zastava_desc: "Zastava is one of Serbia's oldest companies and its main producer of firearms and artillery pieces. Supporting them will inevitably be beneficial as we continue to rearm and re-equip our military."

 SER_Training_The_New_Guard: "Training the New Guard"
 SER_Training_The_New_Guard_desc: "The Weltkrieg ended many years ago, and much of the Old Guard have either died or moved on. It's high time to train a new class of officers to lead our troops, armed with the vital knowledge of their predecessors."

 SER_Modern_Howitzers: "Modern Howitzers"
 SER_Modern_Howitzers_desc: "General Nedić has always supported the doctrine of 'Overwhelming Firepower', and powerful artillery provides a strong backbone to his plans. Serbia's Howitzers used to be feared, and they will be feared again!"

 SER_New_Army_Tactics: "New Army Tactics"
 SER_New_Army_Tactics_desc: "War has changed. What worked two decades ago will not work today, especially with the advent of the Air Force and the Tank. The Reform Council has resolved to train our soldiers and officers alike in the art of modern warfare."

 SER_Begin_Mechanisation: "Begin Mechanisation"
 SER_Begin_Mechanisation_desc: "Until today, the Serbian Army has been built upon the strength of the soldier. However, with the never-ending march of technology, motor vehicles have become a key asset to increasing the soldiers effectiveness. From now on, we will motorise our forces, making them both faster and more well rested."

 SER_Import_Russian_Armor: "Import Russian Armour"
 SER_Import_Russian_Armor_desc: "In the vast plains of Eastern Europe, the fast, manoeuvrable Russian tank excels, and we have the opportunity to import their armour in order to put it to use in the Serbian armed forces."

 SER_Import_French_Armor: "Import [INT.GetAdjective] Armour"
 SER_Import_French_Armor_desc: "Syndicalist tanks, designed to support infantry formations and punch through German trenches, are hulking monsters impossible to stop. We have the opportunity to import their armour in order to put it to use in the Serbian armed forces."

 SER_Lessons_Of_The_War: "Lessons of the War"
 SER_Lessons_Of_The_War_desc: "As glorious as our victory over Bulgaria was, it wasn't a flawless one. Armed with vital experience from the front lines, the Reform Council has already drawn up plans to overcome the mistakes we made, and it's time to put them into action."

 SER_Serbian_Mountain_Corps: "Serbian Mountain Corps"
 SER_Serbian_Mountain_Corps_desc: "Terrain in the Balkans is very mountainous, especially in the lands we wish to reclaim. To assist in the wars to come, the Reform Council is planning the raising of a new, dedicated Mountain Corps. Equipped with the best weaponry and led by the best generals, they'll be our most elite forces."

 SER_Mihailovics_Redoubt: "Mihailovic's Redoubt"
 SER_Mihailovics_Redoubt_desc: "Colonel Draza Mihailović is, no doubt, a controversial officer. However, he is also a visionary, with superb plans for ensuring Serbia’s defences are up to scratch in the case that our conquests backfire. Let's divert some funding and men to Mihailovic so he can create his ‘redoubt’, and hopefully he’ll stop interfering with the Council"

 SER_Expand_The_Serbian_Aviation_Command: "Reestablish the Serbian Aviation Command"
 SER_Expand_The_Serbian_Aviation_Command_desc: "The Treaty of Wartholz banned the creation of any aerial forces for the Serbian Army, forcing us to rely on secret rearmament in the form of civilian 'flying schools' where a new generation of pilots can be trained. We can finally abandon this secrecy and establish a mighty Serbian air fleet!"

 SER_Seek_New_Expertise: "Seek Foreign Contracts"
 SER_Seek_New_Expertise_desc: "Serbia's military air force is still young and needs a benefactor from which it can siphon planes, resources, and advisors - and there are several potential options in Europe we can choose from."

 SER_Local_Munition_Efforts: "Belgrade Air Arsenal"
 SER_Local_Munition_Efforts_desc: "A Serbian air force needs to not only wield a large amount of planes, but also be able to repair the ones they have and produce new ones to replace losses. For that, we should establish an Air Arsenal in the vicinity of Belgrade."

 SER_Doctrinal_Studies: "Local Aerial Dominance Doctrine"
 SER_Doctrinal_Studies_desc: "Further studies are to be conducted if Serbia is to master the skies. Never again shall the enemy completely dominate our airspace."

 SER_The_Serbian_Airforce: "A Serbian Air Fleet"
 SER_The_Serbian_Airforce_desc: "Our reforms have not gone without success. The Serbian air fleet may not be a titan of the war in the air, but it can safely be called a master of our own skies."

 SER_Fighter_Bomber_Acquisition: "Attack Aircraft Acquisition"
 SER_Fighter_Bomber_Acquisition_desc: "It is more than just patrol and scout planes we need for our air force - we must be able to attack back at any aggressor. Bombers and fighter-bombers will have to be our priority, and for that, we'll have to consider our benefactor and what they can provide."

 SER_Replace_Weltkrieg_Era_Planes: "Convert 'Civilian Flying Schools'"
 SER_Replace_Weltkrieg_Era_Planes_desc: "Throughout the Republican period, we established a system of 'flying schools' which were given access to modern aircraft and trained a new generation of pilots, one which we are now able to mobilise into a Serbian air force."

 SER_Modernise_Airports: "Restore the Valjevo Airfield"
 SER_Modernise_Airports_desc: "The Valjevo Airfield was the primary base of the Serbian Aviation Command during the Weltkrieg - it needs to be restored and refurbished in order to house a new Serbian air force."

 SER_Local_Designs: "Promote Local Designs"
 SER_Local_Designs_desc: "Thanks to having more access to foreign expertise and innovations, our aircraft producers have begun to draw up their own designs, pushing Serbia further in the path of self-reliance."

 SER_YUG_Revive_The_Serbian_Navy: "Founding the Yugoslav Navy"
 SER_YUG_Revive_The_Serbian_Navy_desc: "The Serbian state never had a navy, having been landlocked until now. It will be a long road to build a navy to protect our new coastline and we will need help from our newly acquired territories and our existing riverine fleet to set the foundations."

 SER_YUG_Dockyard_Construction: "Dockyard Construction"
 SER_YUG_Dockyard_Construction_desc: "Our coastline has limited naval construction capabilities. It will take serious investment from the government to jumpstart a naval industry capable of fulfilling our shipbuilding needs."

 SER_YUG_Form_A_Merchant_Navy: "Form a Merchant Navy"
 SER_YUG_Form_A_Merchant_Navy_desc: "No nation has found prosperity without a proper trading fleet. Now that we are no longer dependent on foreign shipping, we can build our own merchant navy to carry goods in and out of Yugoslavia."

 SER_YUG_Focus_On_Light_Ships: "Focus on Light Ships"
 SER_YUG_Focus_On_Light_Ships_desc: "We would be deluded to think that we can afford, let alone build, a massive fleet. Small ships like destroyers and submarines will be more than enough to protect our coast and keep merchant ships safe from our enemies."

 SER_YUG_Shipbuilding_Investments: "Shipbuilding Investments"
 SER_YUG_Shipbuilding_Investments_desc: "Our shipbuilders are inexperienced and lacking funds; they will need further help from the government to rectify these issues. We will need to order more ships from them and expand our naval budget to accommodate the project's difficulties in acquiring tools, experienced specialists, missing components, and so on."

 SER_YUG_First_Naval_Exercises: "First Naval Exercises"
 SER_YUG_First_Naval_Exercises_desc: "The Yugoslav flag will be, for the first time in history, seen floating on ships out at sea. It will not be easy to create traditions for our new navy and we have relatively few experienced seamen in Yugoslavia, but this is the first step, and the Serbian people will show that it is capable of overcoming any challenge."

 SER_under_bulgarian_hegemony: "Under Bulgarian Hegemony"
 SER_under_bulgarian_hegemony_desc: "The Fourth Balkan War ended with the Pact's defeat and our country's humiliation. Now it is to the Bulgarians to rule over the region. Their troops already occupied us, and a new government had been declared under the State Party of Serbian Democrats."

 SER_new_legislature: "New Government"
 SER_new_legislature_desc: "A new government is proclaimed as head of state Živojin Perić to be in power by the Bulgarians. This government is a balance between the two Bulgarian worlds and the will of the Serbian people"

 SER_progessive_reforms: "Progressive Reforms"
 SER_progessive_reforms_desc: "The new party launched a new series of progressive reforms. These reforms have as objective the reconciliation of the Serbian folk and appeasement of the remaining tensions. At the same time the State Party wants to secure its position in power and is frightened by the tyranny of the majority. Which direction the reforms will take?"

 SER_promote_scientific_education: "Promote Scientific Education"
 SER_promote_scientific_education_desc: "Modernisation of the school curriculum has made it possible to open up more opportunities in the scientific sector by training new engineers. For the sake of the nation because effectively we can found more interest at forming new engineers who will work on improving the industrial and technological power of the nation than working on futile arts."

 SER_legacy_of_Milan_pirocanac: "Legacy of Milan Piroćanac"
 SER_legacy_of_Milan_pirocanac_desc: "Milan Piroćanac was a politician and prime minister of Serbia in the last century, he founded the Progressive Party and his ideas directly inspire the goals of our actual government, who considers him as a model. In his mandate he was focused on the modernisation of school and Serbian economy."

 SER_deal_with_domestic_enemies: "Deal with Domestic Enemies"
 SER_deal_with_domestic_enemies_desc: "Our nation is still crippled by terrorism and conspiracy against our new government. First a resistant second state: the "Konspiracija". Which is composed of independentist and nationalist army officers who still keep some links with members of the actual government. The socialists whose presence has always been a threat to the Serbian nation. Finally the White Hand, a secret and monarchist organisation wanting the restoration of the king and the kingdom."

 SER_panslavism_under_bulgarian_rules: "Panslavism under Bulgarian Rules"
 SER_panslavism_under_bulgarian_rules_desc: "Both Serbs and Bulgarians are Slavic people, they have close culture and language. Which in fact is a reason of unity between the two nations. Through Pan-Slavism idea we can unify Serbia and Bulgaria, improve the relations between us and finally maybe we will be able to achieve unification of Slavic nations in the Balkans."

 SER_merge_the_opposition: "Merge the Opposition"
 SER_merge_the_opposition_desc: "All Serbian nationalist parties must be united in the Serbian State Party. In this way we reduce the public opposition and this can increase the popularity of the party and give us more support."

 SER_consolidate_the_state: "Consolidate the State"
 SER_consolidate_the_state_desc: "The Serbian Government and the State must be consolidated, it cannot be left adrift like the former liberal democracy that we used to have. We need a strong state to support Bulgarian ambitions and Serbian people expectations."

 SER_rebuild_serbian_industry: "Rebuild Serbian Industry"
 SER_rebuild_serbian_industry_desc: "Following the defeat of the former government, our industry was destroyed by the Bulgarian enemy, now it is an opportunity to rebuild it once and for all this time we will relocate our industry to Belgrade to establish an industrial centre in our country."

 SER_standardize_the_dinar: "Standardise the Dinar"
 SER_standardize_the_dinar_desc: "The establishment of a standard currency is a combination between liberal and nationalist policy such as our government. It allows the creation of an unite of exchange which unifies the people and protects local economy."

 SER_create_the_banking_comittee: "Create the Banking Committee"
 SER_create_the_banking_comittee_desc: "The creation of a banking committee can create a financial stability. In fact this committee oversees every financial matter such as banks, price controls, monetary policy and finally currency regulation."

 SER_a_modern_economy: "A Western-like Economy"
 SER_a_modern_economy_desc: "Now that we have finished our reforms, after having brought stability by establishing our currency and relocating our industry. Thanks to the banking committee the economy of our country is growing. Now it's time to follow the example of Western countries like Germany and the United States in order to create a liberal and progressive vision in the Balkans."

 SER_the_eagle_and_the_lion: "The Eagle and the Lion"
 SER_the_eagle_and_the_lion_desc: "The world is changing. Who now has the strength to stand against armies of Serbia and Bulgaria? To stand against the might of the Eagle and the Lion and the union of the two Slavic nations. Together, my tsar, we shall rule the Balkans. The old world will burn in the fires of industry. The forests will fall. A new order will rise. We will drive the machine of war with the tanks and the trucks and the cannons."

 SER_conscription: "Restore Conscription"
 SER_conscription_desc: "The Treaty of Wartholz, among other things, prohibited us from enacting conscription or raising the size of our army above 35 thousand men. Without conscription, however, we will be unable to field any considerable force - thus, we must rectify this immediately."

 SER_raise_reserve_divisions: "Raise Reserve Divisions"
 SER_raise_reserve_divisions_desc: "While we followed the limitations of the Treaty on paper, in practice, large paramilitary formations and a reservist scheme meant that we were always able to raise new fresh divisions whenever we needed to. Now that the Treaty of Wartholz is dead, these plans can finally be put into place."

 SER_leave_free_trade_area: "Leave the Wartholz Free Trade Area"
 SER_leave_free_trade_area_desc: "Our post-war agreements with the Austrian Empire bound us to their economic bloc, strangling our budding economy and industry. These agreements need to go and our country must once again trade with the rest of the world fairly."

 SER_The_Congress_Of_Belgrade: "The Congress of Belgrade"
 SER_The_Congress_Of_Belgrade_desc: "If we are to topple the Bulgarian hegemon, we cannot do it alone. We will need the help of the other nations with outstanding issues with the Bulgarians. Now that Bulgaria is weakened and diplomatically isolated, we have the greatest opportunity possible. We must gather our allies in this endeavour and liberate Southern Serbia."

 SER_resistance_behind_lines: "Resistance Behind Bulgarian Lines"
 SER_resistance_behind_lines_desc: "There are over a million Serbs on the Bulgarian side of the border, and the past twenty years have not been kind to them. Even today, they call for a reunification with the motherland - when the war finally begins, they can serve as a powerful tool behind the enemy lines."

 SER_national_mobilization: "National Mobilisation"
 SER_national_mobilization_desc: "The Bulgarians may be weakened by economic failure and internal struggle, but they nevertheless are a formidable foe. Even with the support of our Balkan allies, we need to kick our industry into high gear and mobilise it to a capable war economy."

 SER_ultimatum_to_bulgaria: "Cross the Great Morava"
 SER_ultimatum_to_bulgaria_desc: "The Great Morava, the river at the heart of Serbia, one around which the modern Serbian state arose, is now a border between us and Bulgaria. Our brethren beyond it await - and today, we shall finally cross it! A glorious Fourth Balkan War awaits! Samo sloga Srbina spasava!"

 SER_Together_Against_Austria: "Together Against Austria"
 SER_Together_Against_Austria_desc: "With the Bulgarian threat eliminated, it is time to turn our attention to our next and greatest enemy. The Austrians have been oppressing fellow Serbs for centuries, and our previous attempt failed, we have an opportunity to right this historical wrong. The Habsburgs are isolated; it is time to strike the dying husk down once and for all!"

 SER_War_Plan_Drina_March: "Operacija: Marš na Drinu"
 SER_War_Plan_Drina_March_desc: "When Serbs and Austrians faced off in 1914, we were eventually overwhelmed by the Empire's superior might and their German allies. We must learn from our mistakes and think ahead - if we end up at war with the Austrians again, we need to have prepared in advance and march to war with a grand battle plan in our hands!"

 SER_radio_free_belgrade: "Contact Rural Militias"
 SER_radio_free_belgrade_desc: "Much like their Serbian counterparts, Illyrian villages are communal and their countryside is still rife with armed citizenry, ranging from ordinary peasants to imitators of the Hajduci. Contacting them in secret, we can gather supporters, collect intelligence and prepare for an inevitable uprising."
 SER_radio_free_belgrade_tt: "Modify §HSerbian War Planning§! by\nLocal Intel to Enemies: §R15%§!"

 SER_precani_pivot: "Rely Upon the Prečani"
 SER_precani_pivot_desc: "The Serbian minority in Austrian lands, named the Prečani, have historically been the most enthusiastic supporters of a union with Serbia and the establishment of Yugoslavia - a fact we can harness to earn a base of support among the population during the war against Austria."
 SER_chetniks_tt: "Two £nato_unit_mountaineers_icon_small  §YChetnik Chetas§! will be raised in flagged states."
 SER_partisans_tt: "Two £nato_unit_mountaineers_icon_small  §YPartisan Detachments§! will be raised in flagged states."

 SER_yugoslav_pivot: "Immortal Yugoslavism"
 SER_yugoslav_pivot_desc: "The formation of Illyria may have satisfied many Croatian leaders, but others can still be convinced to stand with the immortal banner of Yugoslavism. Bosnians and Slovenes can stand by the Serbian side as well - giving us a base of support in Austrian territory."
 SER_yugoslav_pivot_tt: "You will be able to flag §Gone§! additional state for Drina March war planning."

 SER_piedmontianism: "Piedmontianism"
 SER_piedmontianism_desc: "Germany was formed by Prussian military might and Italy by Piedmontian might. Yugoslavia must thus be formed by Serbian military might, and so, the concerns of the Serbian Army in the war against Austria should be our first priority."
 SER_piedmontianism_tt: "Modify §HSerbian War Planning§! by\n$MODIFIER_ARMY_SPEED_FACTOR_FOR_CONTROLLER$: §R-25%§!\n$MODIFIER_LOCAL_ORG_REGAIN$: §R-10%§!"

 SER_popular_mobilization: "Popular Mobilisation"
 SER_popular_mobilization_desc: "A nation as small as Serbia will never be able to defeat the Habsburg Empire, even with fellow Balkan states on its side. Our only solution is to turn the South Slavs of the Empire against them, and rouse mass uprisings behind their lines which will propel us to victory."

 SER_National_Holdout: "Prepare the National Holdout"
 SER_National_Holdout_desc: "Because of our geography, it is very possible that we will be forced to capitulate Belgrade and its surroundings to the Austrians, much like we did in 1914 - this time, however, we can prepare for such circumstances in advance and move offices to Skopje from where we can continue the fight."
 SER_National_Holdout_tt: "Raise a line of Level 1 §YLand Forts§! in §YKosovo§! and §YNiš§!."

 SER_National_Lottery: "The National Lottery"
 SER_National_Lottery_desc: "One way to fund our rearmament and prepare for a war against the Habsburg Empire is a national lottery - all citizens will be encouraged to purchase lottery tickets with appeals to national pride and possible wealth, and the profit from the lottery will go straight towards rearmament."

 SER_The_Balkan_Research_Initiative: "The Balkan Research Initiative"
 SER_The_Balkan_Research_Initiative_desc: "Bringing together the disparate nations of the Balkan will require great effort, but will prove beneficial in the long run. As the region is less developed than Western or Central Europe, it is imperative that we pool our scientific and technological resources together to stand a chance against our enemies."

 SER_Pact_of_Organisation: "Friends with Benefits?"
 SER_Pact_of_Organisation_desc: "The Serbs and Romanians have joined forces with one another time after time again - and after so much hardship endured together, perhaps it is time to consummate this relationship into something... closer? A union made more eternal, bonds crafted to withstand the test of time, and a marriage of the Balkan states in one economic and political union proclaimed?"

 SER_The_Belgrade_Salonica_Railway: "The Belgrade-Salonica Railway"
 SER_The_Belgrade_Salonica_Railway_desc: "With Greece as a neighbour and friend, we have a new, secure route for trade and supplies. However, infrastructure in the region is lacking, certainly not helped by the decades of Bulgarian mismanagement. With some help from Athens, we can rectify this and improve our gateway to the world and relations with the Greeks."

 SER_YUG_balkan_federalism_pre: "$SER_YUG_balkan_federalism$"
 SER_YUG_balkan_federalism_pre_desc: "$SER_YUG_balkan_federalism_desc$"
 SER_YUG_united_states_pre: "$SER_YUG_united_states$"
 SER_YUG_united_states_pre_desc: "$SER_YUG_united_states_desc$"
 SER_YUG_three_named_nation_pre: "$SER_YUG_three_named_nation$"
 SER_YUG_three_named_nation_pre_desc: "$SER_YUG_three_named_nation_desc$"
 SER_YUG_integral_yugoslavia_pre: "$SER_YUG_integral_yugoslavia$"
 SER_YUG_integral_yugoslavia_pre_desc: "$SER_YUG_integral_yugoslavia_desc$"
 SER_YUG_royal_federation_pre: "$SER_YUG_royal_federation$"
 SER_YUG_royal_federation_pre_desc: "$SER_YUG_royal_federation_desc$"
 SER_YUG_greater_serbia_pre: "$SER_YUG_greater_serbia$"
 SER_YUG_greater_serbia_pre_desc: "$SER_YUG_greater_serbia_desc$"

 SER_YUG_balkan_federalism: "Balkan Socialist Federalism"
 SER_YUG_balkan_federalism_desc: "The idea of a federation of the Balkan peoples stretches to the 19th century, and while it has fallen out of interest for many, the socialist parties across the peninsula still hold out hope for a common brotherhood between everyone from Ljubljana to Constantinople.\n\nWill this be Serbia's path?"
 SER_YUG_balkan_federalism_tt: "Form Yugoslavia as an empowered Socialist Workers' Party."

 SER_YUG_united_states: "The United States of Yugoslavia"
 SER_YUG_united_states_desc: "Put forth by the founder of the Republican Party, Ljubomir Stojanović, the United States of Yugoslavia concept is a federal, presidential republic unifying the South Slavic peoples, with large ethnic and territorial autonomy to ensure cultural pluralism.\n\nWill this be Serbia's path?"
 SER_YUG_united_states_tt: "Form Yugoslavia as the Republicans or as a depowered Socialist Workers' Party."

 SER_YUG_three_named_nation: "Nation of Three Tribes"
 SER_YUG_three_named_nation_desc: "The goal of the Radical Party is a unitary, centralised, yet democratic South Slavic state, in which Serbia's role as a leader is enshrined. It is based upon the Three Tribes theory - Serbs, Croats and Slovenes, three tribes of one nation.\n\nWill this be Serbia's path?"
 SER_YUG_three_named_nation_tt: "Form Yugoslavia as the Radical Party in a republican democratic regime."

 SER_YUG_integral_yugoslavia: "Integral Yugoslavia"
 SER_YUG_integral_yugoslavia_desc: "Integral Yugoslavism denies the existence of separate South Slavic nations and instead declares them all to be the same Yugoslav nation, separated by history. Such a state would be authoritarian and unitary, seeking to erase the differences between Yugoslavs.\n\nWill this be Serbia's path?"
 SER_YUG_integral_yugoslavia_tt: "Form Yugoslavia as an authoritarian monarchy or Stojadinović dictatorship."

 SER_YUG_royal_federation: "The Royal Federation"
 SER_YUG_royal_federation_desc: "A compromise between the federalist goals of pro-Yugoslav democrats and the restoration of the Serbian monarchy, a federal Kingdom of Yugoslavia would contain ethnic and territorial autonomy and a democratic legislature with the royal institution at the top.\n\nWill this be Serbia's path?"
 SER_YUG_royal_federation_tt: "Form Yugoslavia as a constitutional monarchy."

 SER_YUG_greater_serbia: "Greater Serbia"
 SER_YUG_greater_serbia_desc: "Yugoslavism is a mistake. We Serbs must not only be dominant, we must rule a Greater Serbia which encompasses all Serbs in the Balkans. Such a state is not a Yugoslavia at all, but rather a Serbian hegemony over the other South Slavs and minorities.\n\nWill this be Serbia's path?"
 SER_YUG_greater_serbia_tt: "Form Yugoslavia and then roll it back with an army coup."

 SER_YUG_will_be_unlocked: "New focuses and mechanics will be unlocked upon the formation of Yugoslavia."
 SER_YUG_will_not_be_unlocked: "New focuses and mechanics will not be unlocked. The Unification is over, all Serbs are under one state."
 SER_YUG_united_states_effect_tt: "A federal Yugoslavia is focused on resolving ethnic tensions through the reduction of §YPatronage Requirement§!, thus allowing the government to maintain stability with a smaller amount of §YPolitical Capital§!. It lacks heavy-handed measures, but offers long-term stability."
 SER_YUG_royal_federation_effect_tt: "A federal monarchist Yugoslavia is focused on resolving ethnic tensions through the reduction of §YPatronage Requirement§!, thus allowing the government to maintain stability with a smaller amount of §YPolitical Capital§!. Unlike its republican equivalent, however, it also gives access to heavy handed measures to give powerful one-time bonuses in case the situation requires it."
 SER_YUG_balkan_federalism_effect_tt: "A socialist Yugoslavia is focused on resolving ethnic tensions with a large buildup of §YPolitical Capital§!. Almost every one of its unique focuses grants some form of permanent PC gain, allowing the government to maintain stability through mass political control."
 SER_YUG_integral_yugoslavia_effect_tt: "An integral Yugoslavia is focused on resolving ethnic tensions via heavy handed centralist measures, often trading long term stability for powerful one time bonuses to §YEthnic Relations§!. It is a strategy of high risk, but also high reward."
 SER_YUG_three_named_nation_effect_tt: "A Radical-formed Yugoslavia does not have unique features for the resolution of ethnic tensions. It may be described as a jack of all trades, or as a least effective form of Yugoslavia due to its Serbian-dominated nature."

 SER_YUG_fate_of_konspiracija: "The Fate of the Konspiracija"
 SER_YUG_fate_of_konspiracija_desc: "Our friends in the military have played a role in Serbian politics for years. Whether we were allies or enemies, we have to understand their importance and that their leaders will not vanish anywhere once Yugoslavia is founded. Whether we have managed to curtail their venomous ideology or whether we will be merely a puppet of their desires will depend on what actions we have taken until now..."

 SER_YUG_standardize_rail_gauges: "Integrate the Railway System"
 SER_YUG_standardize_rail_gauges_desc: "Before we can begin integrating our northern acquisitions, we have to connect them to the capital of the Union. Our borders no longer coincide with the main railroad tracks of the Habsburg empire, cities once connected to Vienna or Budapest must be reconnected to a Yugoslav rail network, and the Austrian policy of limiting inter-communication between South Slavic regions must be reversed."

 SER_YUG_abolish_habsburg_legal_code: "Replace the Habsburg Legal Code"
 SER_YUG_abolish_habsburg_legal_code_desc: "In pursuit of integration and centralisation, we must replace the old legal codes and administrative systems imposed by the Habsburgs, throw out or retrain judges and bureaucrats to follow a new Yugoslav legal code. Tradition and old practices will be lost, but the Croats and Slovenes will eventually adapt."

 SER_YUG_integrate_education: "Unify the Education System"
 SER_YUG_integrate_education_desc: "A united country needs a united education system - and while we cannot deny the differences between our internal ethnic groups, we must introduce them all to a united curriculum which will erase misunderstanding and misconceptions, not to mention help grow a new generation of talented individuals."

 SER_YUG_princip_memorial: "A Memorial For the Murderer of Tyrants"
 SER_YUG_princip_memorial_desc: "Gavrilo Princip, the brave Young Bosnian youth who made the fateful shots in 1914, should no longer be treated as a failure who doomed the South Slavs to untold suffering. After two decades, the Yugoslav idea he died for has finally been realised, and thus we can finally recognise him for who he truly was - a slayer of tyrants."

 SER_YUG_invite_illyrian_officers: "Recruit Former Illyrian Officers"
 SER_YUG_invite_illyrian_officers_desc: "Many Croatians, Slovenians and Bosniaks served in the Austro-Hungarian Army - while some are vehemently against Yugoslavia, others are more accepting of the new order. With enough incentive, we should be able to integrate them into the ranks of our general corps."

 SER_YUG_expand_universities: "Expand the Universities"
 SER_YUG_expand_universities_desc: "The universities in Zagreb and Belgrade are no longer enough for all the aspiring students in the country - and there is no better sign of modernisation than the expansion of the higher education system. Let us establish new institutions in Ljubljana and Sarajevo, and expand the existing ones, for the good of Yugoslavia!"

 SER_YUG_reform_the_conscription_system: "Reform the Conscription System"
 SER_YUG_reform_the_conscription_system_desc: "As the integration of Yugoslavia continues, we need to extract more and more recruits from the former Habsburg provinces - let us reform the conscription system with this goal in mind. Every region shall have its conscription offices and be tasked with the collection of imposed quotas."

 SER_YUG_brotherhood_and_unity: "Brotherhood and Unity"
 SER_YUG_brotherhood_and_unity_desc: "The slogan "Brotherhood and Unity" means exactly that - the brotherhood and unity of the South Slavic peoples and all the national minorities of Yugoslavia. Our road towards this ideal was long and difficult, but now we can rightfully proclaim that we have defied expectations and succeeded. From now on, for decades if not centuries, the light of Yugoslavia shall shine!"

 SER_YUG_bosnia_land_reform: "Abolish Serfdom Remnants in Bosnia"
 SER_YUG_bosnia_land_reform_desc: "The Muslim aristocracy in Bosnia shackled their peasantry with serfdom long after it was abolished elsewhere, and even today, the remnants of the practice choke the progress of the region. No more! We Serbs march under the banner of liberty, and we shall emancipate our fellow Orthodox, unjustly exploited by their lords!"

 SER_YUG_croatia_land_reform: "Abolish Sharecropping in Croatia-Slavonia"
 SER_YUG_croatia_land_reform_desc: "Land ownership in Croatia remains greatly uneven, and while its peasantry are theoretically free, they are forced to sell their labour to landlords and struggle to live by their own. No more! Estates will be expropriated, new land plots will be drawn, and the power of the Croatian aristocracy will be broken!"

 SER_YUG_customs_law: "Law on State Excise, Tariffs and Fees"
 SER_YUG_customs_law_desc: "Before further economic integration of our new territorial acquisitions can take place, we must reform the system of taxation and customs currently in place. Several taxation codes must be abolished and replaced by one fitting for all, and trade barriers between the North and the South must be taken down - this is the task of the Law on State Excise, Tariffs and Fees."

 SER_YUG_modern_industrial_tools: "Modernise Industrial Tools"
 SER_YUG_modern_industrial_tools_desc: "One of the issues we have faced over the years is lacking modern industrial tools, which has slowed the exploitation of vast resource reserves scattered across Yugoslavia. We need to dedicate funding to the purchase and acquisition of industrial tools from the world market to overcome this."

 SER_YUG_bosnian_coal: "Exploit Bosnian Coal Reserves"
 SER_YUG_bosnian_coal_desc: "Large coal reserves are scattered across the Bosnian mountains, but they remained untouched due to poor land use and limited exploration efforts. This changes today, and this resource will soon be linked to our economic system."

 SER_YUG_chromium_morava: "Kraljevo-Jelica Chromium Deposits"
 SER_YUG_chromium_morava_desc: "The Jelica Mountain near Kraljevo, in Serbian Morava, hosts large deposits of chromium, but they were inaccessible with the outdated equipment of Serbian mining companies of the past. This no longer limits us, and so the large quantities of this strategic resource will finally belong to the Yugoslav state."

 SER_YUG_copper_mines: "Illyrian Copper"
 SER_YUG_copper_mines_desc: "Copper can be found in significant quantity in Croatia and Bosnia, and with the advent of complicated electronics, it becomes increasingly valuable. Let us expand mining activities in the region and link this resource to our economic network."

 SER_YUG_tourism_industry: "Develop Tourism on the Adriatic Coast"
 SER_YUG_tourism_industry_desc: "The beaches and islands of the Adriatic coast are quite an attraction, and with a good investment plan, perhaps one day it will become the capital of tourism in Southeastern Europe. Let us begin this investment into the future of the Croatian economy!"

 SER_YUG_expand_economic_structuralism: "Institutionalise Economic Structuralism"
 SER_YUG_expand_economic_structuralism_desc: "The economic structuralist policies implemented by the Serbian government prior to the unification of Yugoslavia must continue to guide our approach to economic affairs. Etatism and dirigisme are the two words which will describe our approach - the importance of the hand of the state in economic affairs should be recognised by everyone."

 SER_YUG_forestry: "Subsidise Illyrian Forest Industry"
 SER_YUG_forestry_desc: "Much of the economy of the mountainous province of Slovenia is based on the forest industry - in order to ensure the health and growth of this business, we need to subsidise it, providing jobs for thousands and paving the way for more advanced wood-based industry, such as furniture."

 SER_YUG_metalworking: "Foster Metalworking Development"
 SER_YUG_metalworking_desc: "Much of the industry in Yugoslavia remains light, based on food production, textile or lumber. The economic situation of today calls for heavy industry, however - and we have all the resources needed, be it coal, raw ore or electricity potential. All we need is a little push."

 SER_YUG_arms_industry: "Nationalise Northern Arms Industry"
 SER_YUG_arms_industry_desc: "To defend the state from its numerous enemies, we must have a monopoly on arms production - and so we need to seize control of the numerous arms production enterprises in the formerly Habsburg part of Yugoslavia."

 SER_YUG_federal_constitution: "The Federal Constitution"
 SER_YUG_federal_constitution_desc: "Our promise for the South Slavic peoples is a federation, modelled after the United States, which will have an elected President and a system of states which forms the backbone of the political structure. It is about time we implement this system and create a federal Yugoslav republic!"

 SER_YUG_serbo_croatian_language: "Proclaim the Unity of Serbo-Croatian"
 SER_YUG_serbo_croatian_language_desc: "There are no Serbian and Croatian languages - only Serbo-Croatian, spoken by Serbian, Croatian and Bosniak peoples. It shall become the official language of Yugoslavia and all documents will be published in it, in both Latin and Cyrillic script, although other languages such as Slovene will remain recognised."

 SER_YUG_local_governance: "System of Local Governance"
 SER_YUG_local_governance_desc: "Under our leadership, a capable system of local governance was established in Serbia, and its experience can now be implemented across all of Yugoslavia. We will ensure fair election of local officials which will ensure that everyone's concerns are addressed."

 SER_YUG_rep_bosniak_relations: "Ally with the Muslim Landowners"
 SER_YUG_rep_bosniak_relations_desc: "The Bosniak Muslim landowners are afraid of losing the influence they held over the centuries - and we can ensure that they stay afloat, supporting their interests and the Yugoslav Muslim Organisation."

 SER_YUG_rep_renew_precani_settlement: "Renew the Resettlement"
 SER_YUG_rep_renew_precani_settlement_desc: "The Bosniak Muslim landowners need to be depowered! We will parcel away their land and distribute it to Serbian and Croatian peasants, breaking their power base and allowing us to control Bosnia much more thoroughly."

 SER_YUG_republican_concordat: "Concordat with the Holy See"
 SER_YUG_republican_concordat_desc: "The role of the Catholic Church in Yugoslavia is especially important to our Catholic citizens. We can make a Concordat with the Holy See to place the Catholic Church in Yugoslavia on the same footing as the Serbian Orthodox Church and so ensure that Catholic interests are adequately represented."

 SER_YUG_referendum_federalism: "Referendum Federalism"
 SER_YUG_referendum_federalism_desc: "One of Ljubomir Stojanović's ideas to ensure the stability of the United States of Yugoslavia was referendum federalism - allowing any territorial entity within Yugoslavia to hold a referendum and establish a separate federal state if they succeed. This will be a powerful tool in stabilising Yugoslavia."

 SER_YUG_balkans_guiding_light: "Guiding Light of the Balkans"
 SER_YUG_balkans_guiding_light_desc: "Together, in Yugoslavia, we have established a flame of democracy which the ages shall not extinguish! And this gives us a duty to enlighten the rest of the Balkans with this flame. Any Codreanites, Totalists or absolutists must tremble upon the sight of our liberating armies!"
 SER_YUG_balkans_guiding_light_tt: "Unlocks £decision_icon_small  §YDecisions§! to topple §YSocialist§!, §YNational Populist§! or §YPaternal Autocrat§! states in the Balkans."
 reichspakt_won_wk2: "The Reichspakt has won the Second Weltkrieg."
 internationale_won_wk2: "The Internationale has won the Second Weltkrieg."

 SER_YUG_invite_foreign_experts: "Invite Foreign Experts"
 SER_YUG_invite_foreign_experts_desc: "Aligned with the great power blocs in the world, we can much more easily import experts and professionals who will bring Yugoslav industry and army doctrine to the world standard. With this support, we may become a regional power in our own right."

 SER_YUG_special_relationship: "Construct the Special Relationship"
 SER_YUG_special_relationship_desc: "Since the Revolution of 1925, we have maintained close ties with the Internationale, importing their arms and expertise to aid us in the fight against our common foe, the Reichspakt. Now that the Internationale is victorious, we should make this "special relationship" official and safeguard Serbia's role in the New Europe."

 SER_YUG_anti_imperialist_vanguard: "The Anti-Imperialist Vanguard"
 SER_YUG_anti_imperialist_vanguard_desc: "Now that all of Germany's enemies have fallen, there are few, if any, powers in the world left who stand against the imperialism of empires such as Britain and Germany. It might sound crazy, but perhaps it is Yugoslavia's turn to pick up the torch, and become the vanguard of a fight for true democracy, not imperialism."
 SER_YUG_anti_imperialist_vanguard_tt: "Expands the reach of the £decision_icon_small  §YTopple Tyrants§! Decision to states in §YAustria§!, §YAnatolia§! and the §YItalian Peninsula§!, allowing the democratic haven in Yugoslavia to §Ybuild a coalition of free nations against imperialism§!."

 SER_YUG_peoples_republics: "The People's Republics"
 SER_YUG_peoples_republics_desc: "We must heed the calls for decentralisation and organise Yugoslavia into autonomous People's Republics, organised around their specific ethnic group - all controlled by the federal Socialist Workers' Party. This will appease the needs of federationists without slipping our grip over the control of the state."

 SER_YUG_soc_denationalization: "Anti-Nationalist Campaigns"
 SER_YUG_soc_denationalization_desc: "Separatism and ethnic nationalism is particularism, placing national divisions above class ones, and must be fought wherever it shows its head. These traitors will be brought to justice, and a supranational socialist culture shall be built in their place."

 SER_YUG_soc_hero_cult: "Cult of the Common Heroes"
 SER_YUG_soc_hero_cult_desc: "Every nation needs symbols and heroes to build a national identity around, and Yugoslavia is no exception. We shall honour not Serbian or Croatian kings, however, but heroes of the common folk, such as the hajduci and socialist martyrs, whom a person of any ethnicity can respect and call their own."

 SER_YUG_soc_collective_presidency: "The Collective Presidency"
 SER_YUG_soc_collective_presidency_desc: "To give the office of head of state to a single person in a nation like Yugoslavia will bring serious issues. A Serb President will infuriate Croats, a Croat President will infuriate Serbs... No, we shall delegate head of state duties to a council of presidents, appointed from every People's Republic."

 SER_YUG_soc_party_supremacy: "Supremacy of the Party"
 SER_YUG_soc_party_supremacy_desc: "The gel which keeps Yugoslavia together is the Socialist Workers' Party. Party control must permeate every aspect of political and social life, and its membership established as necessary for careerism - all while making it open to entrées of any ethnicity, transforming it into a truly multicultural organisation."

 SER_YUG_soc_move_the_capital: "A New Capital in the Heart"
 SER_YUG_soc_move_the_capital_desc: "Keeping the capital in Belgrade will surely become problematic in the future - it will lead to accusations of Serbian dominance, and the local Serbian bureaucracy will end up dominating our offices. Sarajevo, a multicultural city in the heart of Yugoslavia, will be a much better capital."

 SER_YUG_soc_secularism: "Mass Secularisation"
 SER_YUG_soc_secularism_desc: "The religious split among Yugoslavs can be defeated easily - by eradicating this opium of the masses. Religious holdings will be confiscated and the nation secularised, and the education system will be transformed into a tool for rooting out religious practices."

 SER_YUG_liberate_balkan_socialists: "Champion Balkan Socialism"
 SER_YUG_liberate_balkan_socialists_desc: "In Serbia, we have built the first socialist republic in the Balkans, and from here, we have expanded its reach to the Southern Slavs. Now it is time for us to export the ideology further. We must not rest until all of the Balkans have overthrown their lords and masters!"
 SER_YUG_liberate_balkan_socialists_tt: "Unlocks £decision_icon_small  §YDecisions§! to spread §YSocialism§! throughout the Balkans."

 SER_YUG_soc_integrate_bulgaria: "Integration of Bulgaria"
 SER_YUG_soc_integrate_bulgaria_desc: "Now that a sister republic has been established in the Balkans, we are ready to bury centuries of hatred and unify our separate nations into one greater South Slavic state. Our Bulgarian comrades are Yugoslavists as well, so they will surely reciprocate."
 SER_YUG_soc_integrate_bulgaria_tt: "Unlocks £decision_icon_small  §YDecisions§! to integrate Bulgarian states."

 SER_YUG_balkan_socialist_federation: "Dreams of a Federation"
 SER_YUG_balkan_socialist_federation_desc: "Ideas of a Balkan Federation have been floated around socialist circles for decades, but never got a chance to be implemented - until today. Now that we dominate the Balkan region, we can establish a political-economic union which will serve as the building block for our great federation."

 SER_YUG_banovina_organisation: "Banovina Organisation"
 SER_YUG_banovina_organisation_desc: "We must not fool ourselves with pretenses of federalism or local autonomy - Yugoslavia shall be divided into Banovinas, appointed and controlled from above, which will transcend ethnic boundaries and centralise the state in the hands of the all-Yugoslav government in Belgrade."

 SER_YUG_united_myth: "One National Myth"
 SER_YUG_united_myth_desc: "Serb, Croat, Slovene national myths must become parts of one Yugoslav national myth. It wasn't just the Serbs who fought in Kosovo - they fought in the name of all Yugoslavs. The Weltkrieg was the beginning of our united national struggle for independence, and freedom fighters such as Young Bosnia must be touted as heroes of all of Yugoslavia."

 SER_YUG_yugoslav_king: "God, King and Yugoslavia"
 SER_YUG_yugoslav_king_desc: "Yugoslavia must be invested into the persona of King Petar II, who shall be groomed into an all-Yugoslavian monarch. He shall attend national ceremonies of all major ethnic groups and the three leading faiths, and will be encouraged to give his future children not just Serb, but also Croat and Slovene names."

 SER_YUG_defeat_tribalism: "Destruction of the Yugoslav Tribes"
 SER_YUG_defeat_tribalism_desc: "Serbs, Croats, Slovenes, Bosniaks and others - they are merely tribes of one Yugoslav nation, and it is the job of our government to actively erase their differences. Foreign occupants divided us for centuries and created artificial boundaries between us, but now, we may finally tear them down and restore what was lost."

 SER_YUG_permeate_education: "Ideologised Education"
 SER_YUG_permeate_education_desc: "The education system must be subjugated to the ideological project of Internal Yugoslavism. All pupils in the nation shall be taught both of the scripts used by Yugoslav language dialects, and commemorate Serb, Croat, Slovene and Bosniak national celebrations alike."

 SER_YUG_mass_integralist_movement: "Integralism of the Masses"
 SER_YUG_mass_integralist_movement_desc: "We must ensure that Integral Yugoslavism is a lasting project in the consciousness of the people - we shall mobilise the masses in national demonstrations and organise them with state controlled organisations, and subjugate other ideologically aligned ones such as the Orjuna into the Yugoslavist project."

 SER_YUG_language_standardisation: "Language Standardisation"
 SER_YUG_language_standardisation_desc: "Centuries of being divided between different empires have led to some divergence in our languages - however, with a national language institute taking after the French model, we can start the standardisation of a Serbo-Croatian-Slovenian language which will then be used by future generations."

 SER_YUG_anti_partisanship: "Unify the JRSD and the State"
 SER_YUG_anti_partisanship_desc: "Integral Yugoslavism starts with the King's Party - and would not be possible without it. We must ensure the party's complete control over the state apparatus, so that no decision is made without the knowledge of our politicians in the party machine and the party machine can swiftly dictate orders without the need of legislative or judiciary involvement."

 SER_YUG_greater_yugoslavia: "Greater Yugoslavia"
 SER_YUG_greater_yugoslavia_desc: "We must not rest until all Yugoslavs are inside Yugoslavia, and all regions once graced by our presence are brought back to the fold. Bulgaria, Macedonia, Trieste - they all are naturally ours, and will become a part of a Greater Yugoslavia."

 SER_YUG_greater_yugoslavia_south: "Drive to the Aegean"
 SER_YUG_greater_yugoslavia_south_desc: "The existence of Albania, mandated by the Great Powers, was one of the great insults done against the Serbian people in the modern day - and the mountains of Macedonia still hold many Yugoslavs, belonging to the Bulgarian tribe. They must be brought to our fold."

 SER_YUG_greater_yugoslavia_east: "Destruction of Bulgaria"
 SER_YUG_greater_yugoslavia_east_desc: "The Bulgarian state is as artificial as all other Yugoslav states - we shall strike it while it is still weak and erase its foolish independence, integrating it into Greater Yugoslavia."

 SER_YUG_greater_yugoslavia_west: "Seize Trst and Pola"
 SER_YUG_greater_yugoslavia_west_desc: "The city of Trst, named Trieste by the Italians, and the Istria region have unfortunately fallen our of our grasp during the war against Austria. This historical wrong can finally be made right - the ports of Trst will serve a Greater Yugoslavia at last!"

 SER_YUG_award_piemont: "Award the Piedmont of Yugoslavs"
 SER_YUG_award_piemont_desc: "The Serbs have shed more blood and sweat for the Yugoslav dream than any other nation in Yugoslavia - therefore, as the unifiers of the Yugoslavs, we Serbs deserve a natural leading role in the state. All the power in Yugoslavia shall be concentrated in Serbian hands!"

 SER_YUG_promote_cyrillic: "Promote the Cyrillic Alphabet"
 SER_YUG_promote_cyrillic_desc: "The Cyrillic script is the natural script of the Serbo-Croatian language and should be enforced - official documents will be written strictly in Cyrillic and bureaucrats from Croatia and Slovenia will be taught this script to use in everyday work."

 SER_YUG_political_centralisation: "Political Centralisation"
 SER_YUG_political_centralisation_desc: "Federalism will merely weaken our state and cause needless divisions. No, instead, the constitution of Yugoslavia should dictate that Belgrade has full control of all matters of state! A centralised bureaucracy will ensure that the stability of Yugoslavia is maintained."

 SER_YUG_ballot_box_centralization: "Centralisation via the Ballot Box"
 SER_YUG_ballot_box_centralization_desc: "We may be a democracy, but we have to understand that we face a threat from separatists and socialists who seek to take what is now rightfully ours. Through public pressure and the mobilisation of state officials to vote for established parties, we can ensure that this never comes to pass."

 SER_YUG_heritage_of_two_revolutions: "Heritage of the Two Revolutions"
 SER_YUG_heritage_of_two_revolutions_desc: "We Serbs are the most liberal of the Balkan nations - having experienced two revolutions which upset the established order and established a more progressive system. Thus, we are naturally fit to rule and guide the rest of Yugoslavia towards this liberal tradition."

 SER_YUG_islamic_religious_community: "Establish the Islamic Religious Community"
 SER_YUG_islamic_religious_community_desc: "To maintain peace in Bosnia, we shall make amends with the established Muslim clergy and create the Islamic Religious Community - it will be staffed by imams appointed from the Muslim clergy and be granted wide reaching powers regarding Islamic religious life."

 SER_YUG_renew_settlement_decrees: "Renew the Decrees of Settlement"
 SER_YUG_renew_settlement_decrees_desc: "The South is always one step away from unrest - now that we have unified the South Slavs, we can turn there again. Kosovo and South Serbia must be pacified and the natural Serbian order in those two provinces restored."

 SER_YUG_form_yugosphere: "The Yugosphere"
 SER_YUG_form_yugosphere_desc: "Now that we have unified the South Slavs, we must establish ourselves as a capable regional power with a sphere of influence in the Balkan region. We must always respond to foreign threats, be pragmatic, and subjugate our weaker neighbours."

 SER_YUG_pragmatic_foreign_policy: "Pragmatic Foreign Policy"
 SER_YUG_pragmatic_foreign_policy_desc: "We must not be blinded by ideological commitment when we make deals with foreign powers. In the increasingly hostile diplomatic atmosphere of the world, we can sway between various factions and reap benefits from all of them."

 SER_YUG_subjugate_bulgaria: "Force the Submission of Bulgaria"
 SER_YUG_subjugate_bulgaria_desc: "The Bulgars remain plotting in Sofia, waiting for a chance to retake the Vardar Valley. We shall shut these plots down with military force, and establish a friendly, loyal puppet regime in Sofia instead."

 SER_YUG_subjugate_albania: "Subjugate Albania"
 SER_YUG_subjugate_albania_desc: "In 1913, the Great Powers forced us to retreat from Northern Albania, and we had to let what is rightfully ours languish in Islamic rule. This illegal Albanian state shall be subjugated by military force and transformed into a loyal puppet state under Belgrade's overwatch."

 SER_YUG_royal_form_yugosphere: "The Yugosphere"
 SER_YUG_royal_form_yugosphere_desc: "Now that we have unified the South Slavs, we must establish ourselves as a capable regional power with a sphere of influence in the Balkan region. We must always respond to foreign threats, be pragmatic, and subjugate our weaker neighbours."

 SER_YUG_royal_pragmatic_foreign_policy: "Pragmatic Foreign Policy"
 SER_YUG_royal_pragmatic_foreign_policy_desc: "We must not be blinded by ideological commitment when we make deals with foreign powers. In the increasingly hostile diplomatic atmosphere of the world, we can sway between various factions and reap benefits from all of them."

 SER_YUG_royal_subjugate_bulgaria: "Force the Submission of Bulgaria"
 SER_YUG_royal_subjugate_bulgaria_desc: "The Bulgars remain plotting in Sofia, waiting for a chance to retake the Vardar Valley. We shall shut these plots down with military force, and establish a friendly, loyal puppet regime in Sofia instead."

 SER_YUG_royal_subjugate_albania: "Subjugate Albania"
 SER_YUG_royal_subjugate_albania_desc: "In 1913, the Great Powers forced us to retreat from Northern Albania, and we have been forced to let what is rightfully ours languish in Islamic rule. This illegal Albanian state shall be subjugated by military force and transformed into a loyal puppet state under Belgrade's overwatch."

 SER_YUG_royal_federal_constitution: "The King's Constitution"
 SER_YUG_royal_federal_constitution_desc: "Our promise for the South Slavic peoples is a federation, which will have a King at the top to mediate the system and a system of states which forms the backbone of the political structure. It is about time we implement this system and create a federal Yugoslav kingdom!"

 SER_YUG_royal_serbo_croatian_language: "Proclaim the Unity of Serbo-Croatian"
 SER_YUG_royal_serbo_croatian_language_desc: "There are no Serbian and Croatian languages - only Serbo-Croatian, spoken by Serbian, Croatian and Bosniak peoples. It shall become the official language of Yugoslavia and all documents will be published in it, in both Latin and Cyrillic script, although other languages such as Slovene will remain recognised."

 SER_YUG_royal_local_governance: "System of Local Governance"
 SER_YUG_royal_local_governance_desc: "A capable system of local governance was established in Serbia, and its experience can now be implemented across all of Yugoslavia. We will ensure fair election of local officials which will ensure that everyone's concerns are addressed."

 SER_YUG_royal_rep_bosniak_relations: "Ally with the Muslim Landowners"
 SER_YUG_royal_rep_bosniak_relations_desc: "The Bosniak Muslim landowners are afraid of losing the influence they held over the centuries - and we can ensure that they stay afloat, supporting their interests and the Yugoslav Muslim Organisation."

 SER_YUG_royal_rep_renew_precani_settlement: "Renew the Resettlement"
 SER_YUG_royal_rep_renew_precani_settlement_desc: "The Bosniak Muslim landowners need to be depowered! We will parcel away their land and distribute it to Serbian and Croatian peasants, breaking their power base and allowing us to control Bosnia much more thoroughly."

 SER_YUG_royal_republican_concordat: "Concordat with the Holy See"
 SER_YUG_royal_republican_concordat_desc: "The role of the Catholic Church in Yugoslavia is especially important to our Catholic citizens. We can make a Concordat with the Holy See to place the Catholic Church in Yugoslavia on the same footing as the Serbian Orthodox Church and so ensure that Catholic interests are adequately represented."

 SER_YUG_royal_referendum_federalism: "Referendum Federalism"
 SER_YUG_royal_referendum_federalism_desc: "The Republican project for Yugoslavia promised an interesting feature - allowing any territorial entity within Yugoslavia to hold a referendum and establish a separate federal state if they succeed. If adopted by our royal federation, this will be a powerful tool in stabilising Yugoslavia."

 SER_YUG_royal_grace: "Royal Grace"
 SER_YUG_royal_grace_desc: "King Petar II Karađorđević is a different monarch from his father - a Western grown and educated royal, guided by a capable court which sees the implementation of constitutional monarchy as their main priority. Let the grace of our Modern Karađorđević touch all the peoples of Yugoslavia!"

