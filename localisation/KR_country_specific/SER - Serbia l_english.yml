 SER_1936_election_panel_desc: "\nThe term of the second President of the Serbian Republic, Dragomir Vasić, is coming to a close, and on the fifth of October, new elections will be held to the Serbian Skupština - there, a new coalition shall be formed and elect a President and Prime Minister to guide Serbia for the next five years. As the world veers closer to war, and so do the Balkans, the force which wins this election may get to decide the fate of the country for ages to come.\n\nElections in Serbia will take the form of a series of events, in which the player has the choice to boost or weaken one of the following five political parties - §lRepublicans§!, §mRadicals§!, §RSocialist Workers§!, §SSocialists§! and §cAgrarians§!. The §lRepublicans§!, the §mRadicals§! or the §RSocialist Workers§! will gain the plurality once the polls close and coalition formation will begin. Because Serbian politics are heavily parliamentary, however, simply gaining a plurality is not enough - strong coalition partners are needed to successfully form a majority, and therefore, while responding to events and influencing party strength, one needs to consider whether they will find enough cross-bench support...\n\nCurrent likely plurality holder: [SER.GetSerbiaElectionLead]\n\nCurrent likely coalition: [SER.GetSerbiaLikelyCoalition]\n"
