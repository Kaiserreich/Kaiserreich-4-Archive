 SER_War_Plan_Drina_March_decisions: "March to the Drina!"
 SER_War_Plan_Drina_March_decisions_desc: "\nThe final confrontation between the Serbs and the Habsburg Empire approaches! However, our people and our general staff remember very well the last time such a war broke out. Under the weight of the Central Powers, we were crushed, and suffered the greatest humanitarian catastrophe in our history - hence, whatever we do, we must ensure that it does not happen again.\n\nThe good thing is that unlike during the Weltkrieg, we are able to §Yprepare in advance§! and draft a war plan which will ensure victory in the field.\n\nIn war planning against Austria, you are able to §Gflag§! a certain number of states in South Slavic territories which will be the focus of our operations and thus be infiltrated in advance. Completing further focuses in the focus tree will strengthen the effects of the §YSerbian War Planning§! modifier, or allow us to spawn resistance in the targeted states and thus cause havoc behind enemy lines.\n\nYou can still flag §G[?SER_states_available_for_setting_plans]§! enemy states for the operation."
