 SER_macedonian_peace: "Integration of Macedonia"
 SER_macedonian_peace_desc: "Southern Serbia was our prize from the war with Bulgaria - and the thousands of Serbs living in the South, even if they refuse to accept their new name, will be integrated into their homeland. This shall be the stepping stone for the creation of a greater Serbian nation, or even a union of the South Slavs - of course, unless we face unexpected resistance..."
