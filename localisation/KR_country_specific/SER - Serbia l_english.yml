### Events ###
 serbia.1.t: "Black Monday Hits Serbia!"
 serbia.1.d: "Serbia was devastated by the Weltkrieg more than any other nation. It lost a quarter of its population and the entire nation was left plundered, half of it was annexed by Bulgaria while the rest had to accept massive concessions to the Austrian Empire. And yet, despite it all, Serbia endured, slowly rebuilding a stable, if weakened economy based around agricultural production and free trade. The reforms by King Aleksandar II's Prime Minister, Vojislav Veljković, were not undone by the Republican government, and so the stable Serbian dinar he fought for remained throughout the 1930s.\n\nThe collapse of the Berlin stock market has undone most of that work. Though Serbia is not as tied to the German economy as other countries in the region, the collapse of worldwide trade has tanked our agricultural exports and so left much of the economy in a void. A package of response measures and reforms is already being prepared, but the populace, hit straight in the pocket, no longer holds as much trust in the Republican Party. After all, they should have prevented this..."
 serbia.1.a: "This is a disaster!"

 serbia.2.t: "The Serbian Elections of 1936"
 serbia.2.d: "The term of the second President of the Serbian Republic, Dragomir Vasić, is coming to a close, and on the fifth of October, new elections will be held to the Serbian Skupština.\n\nAccording to the Constitution of 1926, the Skupština is a unicameral legislature elected by all male and female citizens of the Serbian Republic in free, universal, secret ballot for a five year term. The government structure of Serbia is semi-presidential - the President is elected by the legislature, much like the Prime Minister, but has considerable power in domestic policy and the appointment of public officials, alongside the usual duties of representation of the state in foreign affairs. While the Prime Minister is dependant on the backing of the Skupština, the President serves a predetermined five year term no matter what is taking place in the legislature. That is not to say that he is all-powerful, however, and he needs parliamentary support for pretty much all appointments and legislation.\n\nThe electoral campaign in Serbia began late last year and continues into 1936. As the world veers closer to war, and so do the Balkans, the force which wins this election may get to decide the fate of the country for ages to come."
 serbia.2.a: "May the strongest party win!"

 serbia.3.t: "The Vidovdan Speech"
 serbia.3.d: "The Day of St. Vitus, or Vidovdan in the Serbian language, is considered to be the most important date in the national identity of Serbia. It is at this day in 1389 that the medieval Kingdom of Serbia defended its independence against the Ottoman Empire in the Battle of Kosovo, an event which forged the national myth of the Serbian people for centuries to come. Ever since 1918, however, the commemoration of the day has been silent and modest. It was the day when Archduke Franz Ferdinand was assassinated in Sarajevo, an act many Serbs still cannot live past, for it has brought them so much destruction and loss. During the reign of Aleksandar II, a small monument was erected in Gazimestan to honour those who fell in the battle, but the observations there remained small.\n\n1936 was different. President Dragomir Vasić himself attended the observations in Gazimestan, drawing large masses of Serbs to visit the monument for the first time. There, to thousands of his countrymen, he made a speech - and the language was shocking. For the first time since the end of the Weltkrieg, the leader of Serbia declared that what they all experienced twenty years ago was a national humiliation - it robbed Serbia of its ancestral lands and people in Niš and Macedonia, and Serbia must not rest until it finds a way to return them to Belgrade's fold. The heroes and martyrs commemorated during Vidovdan fought for a free and united Serbia, after all, and the only way to honour their memory is to overthrow the shackles holding Serbia back today.\n\nThe speech was met with applause and patriotic chants. While Vasić's political opponents may denounce this as electoral pandering, everyone can tell that this marks a sharp turn in the history of Serbia - that it will no longer abide by the Treaty of Wartholz, and forge an independent destiny instead."
 serbia.3.a: "Živela Srbija! Živela republika!"

 serbia.4.t: "Emboldened Socialist Movement"
 serbia.4.d: "The ongoing economic crisis has dealt a serious blow to the mining industries in Montenegro and manufacturing in Belgrade, and the workers there are understandably unhappy. This creates a potent radicalised mass for the radicals on the left to take advantage of and build their support with - the Socialist Workers' Party and its call of labour empowerment is attractive to the average Jovan out on the street. They compete for this niche with the Socialist Party of Serbia, however - a reformist breakaway from the SRP composed of its moderate wing, which generally serves as the mediator between the Republicans and the Socialist Workers. Though still inherently socialist, they state that the material conditions in Serbia are not fit for a revolution and that socialism can instead be achieved through the parliamentary process. To which side will this mass bend to?"
 serbia.4.a: "Workers support a worker party. It ain't rocket science."
 serbia.4.b: "Maybe the unemployed can be directed to the moderates?"

 serbia.5.t: "Offer from the Konspiracija"
 serbia.5.d: "The Konspiracija has been observing the election of 1936 from the shadows and the growth of the socialist movement in Serbia has left them concerned. There is no threat of a revolution, at least not yet, and the moderate faction of the SRP is firmly under the secret society's control, but they nevertheless present an unexpected factor in Serbian politics. And when the restoration of Greater Serbia is on the line, the thing which Konspiracija wants the most is no unwanted surprises. So, the military offers to provide its support to the Republican Party and start a secret intimidation campaign among the Socialist ranks. By pressuring some of their most vocal figures to shut their mouths and fall in line, the party will surely lose steam quickly."
 serbia.5.a: "Do it."
 serbia.5.b: "It's too risky..."

 serbia.6.t: "Greenshirts"
 serbia.6.d: "The People's Radical Party, hoping to mobilise more support for their electoral campaign, have begun to form uniformed paramilitary organisations to serve as the Party's arm in the countryside. These organisations, named the Greenshirts after their uniforms, are the idea of Milan Stojadinović, the leader of the party - and are very clearly inspired by the success of the Iron Guard next door. Though it may seem odd for a liberal, democratic party to copy the policies of a radical National Populist movement, it is also not illegal. Dragomir Vasić and the Serbian Republican Party now have to make a decision on how to respond to the Radicals' militarisation."
 serbia.6.a: "Find a way to curtail their activity"
 serbia.6.b: "Fire must be fought by fire. Our own paramilitary!"

 serbia.7.t: "Destitution in the Countryside"
 serbia.7.d: "Three fourths of the Serbian adult population are engaged in agriculture, and the absolute majority of them are subsistence farmers, only barely growing enough food to support themselves and their family. The economic crisis has thus impacted these farmers severely. Many racked up debts in the months following the stock market crash and have lost their homes as a result, while others struggle to support themselves with the little land they have. This has made agrarian issues an important talking point in the election, and several parties have been isolated as the front-runners in the valuable farmer voting bloc. The Agrarian Party, run by Milan Gavrilović and Jovan Jovanović-Pižon have traditionally represented farming interests, but have yet to escape from the opposition. The Republicans have traditionally been an urban-centred party, but many of their members have been building support blocs in the rural Užice and Montenegro regions throughout the past decade. And finally, the Socialist Workers with their programme of radical land redistribution cannot wait to take advantage of the crisis..."
 serbia.7.a: "Milan Gavrilović has always fought for the farmer."
 serbia.7.b: "The Republicans will find a solution."
 serbia.7.c: "The spectre of socialism is alluring..."

 serbia.8.t: "Republican Election Strategy"
 serbia.8.d: "Originally founded as the Republican Democratic Party, the Republicans consider themselves to be the successors to the Independent Radicals of the pre-Weltkrieg era, its left wing, republican-sympathetic faction in particular. It was founded by Ljubomir Stojanović and Jaša Prodanović in 1920 and instantly moved into opposition to Aleksandar II's Royal Dictatorship. Being the most vocal democratic faction in opposition to the King, it swiftly built up support and championed the Republican revolution. In the Serbian republic, it is the more left-wing of the two main establishment parties, the other being the People's Radical Party.\n\nInto the election of 1936, the Republicans go in with everything to lose - they have been in power for the past ten years, under presidents Prodanović and Vasić, and now face opposition from the left and the right. If they seek to remain in power, they need to prevent the centre from collapsing and ensure that neither the Radicals nor the Socialist Workers are able to muster a majority without them. What shall be their strategy in this election?"
 serbia.8.a: "Stay the course, remain calm, and thus maintain the voter base."
 serbia.8.b: "Attack the Radicals, weaken the right."
 serbia.8.c: "Attack the Socialists, weaken the left."

 serbia.9.t: "Radical Election Strategy"
 serbia.9.d: "The People's Radical Party is one of the oldest political parties in Serbia, founded as a liberal reformist party in 1881. It defined Serbian politics before the Weltkrieg, dominating the political scene under Prime Ministers Sava Grujić and Nikola Pašić and championing moderate reform. It had a falling out with the monarchy immediately after the war ended, however, as King Aleksandar II's personal distaste for Pašić led to his dismissal, the party moving to the opposition, and finally to the underground. It reluctantly supported the Republican Revolution of 1925 and stands as the more right-wing of the two main establishment parties in Serbia.\n\nThe Radicals, led by Milan Stojadinović, are in a comfortable position. While the left is infighting, the right is largely united, as the Radicals and Agrarians have a lot of shared ground, while minor parties like the Democratic State Party and Ljotić's royalist radicals are nothing to worry about. Should this stable powerful right be maintained, only the Radicals may be able to form a government once the election concludes. What shall be their strategy in this election?"
 serbia.9.a: "Keep calm, carry on, and build a power base."
 serbia.9.b: "Support the Agrarians, we will need their backing."
 serbia.9.c: "Go on the offensive and attack both opponents."

 serbia.10.t: "Socialist Election Strategy"
 serbia.10.d: "The Socialist Workers' Party was founded in 1919 as a merger of the Social Democratic Party of Serbia, Serbian trade union organisations, and Montenegrin socialists, and its ideology has since been left a syncretic mix of all ideologies to the left of the establishment. Syndicalists, Marxist socialists, social democrats and agrarian socialists all found a home in this party. It was banned by the Obznana during Aleksandar II's regime, but continued operating in the underground, supported the Republican revolution and joined parliamentary politics as the leftmost legal party in the Skupština.\n\nThe Socialist Workers' Party has to fight an uphill battle in the election. Even if they can harness enough anti-establishment rhetoric to achieve a plurality, they always have to worry about the possibility of an anti-socialist grand coalition between the Republicans and Radicals. Therefore, their goal is not just to grow their own support, but to ensure that their allies on the left can outweigh the rightists. What shall be their strategy in this election?"
 serbia.10.a: "The Vanguard Party needs more support!"
 serbia.10.b: "Send feelers for a left-wing popular front."
 serbia.10.c: "Attack the right, don't let them grow too strong."

 serbia.11.t: "The Election of 1936"
 serbia.11.d: "Almost a year of campaigning and politicking has passed, and now the final step remains. Polling stations have been established across the country and the votes are cast to determine the victor of the election. The votes have been counted with little more than a few hitches, and they reveal that the results in the new Skupština will be that..."
 serbia.11.a: "The Republicans win a majority!"
 serbia.11.b: "The Radicals win a majority!"
 serbia.11.c: "The Republicans and Socialists form a coalition!"
 serbia.11.e: "The Radicals and Agrarians form a coalition!"
 serbia.11.f: "The Socialist parties gain a majority!"
 serbia.11.g: "The Republicans lead a left wing front!"
 serbia.11.h: "The Socialists lead a left wing front!"
 serbia.11.i: "The Republicans lead an anti-socialist front!"
 serbia.11.j: "The Radicals lead an anti-socialist front!"

 serbia.12.t: "Unrest among the Chetniks"
 serbia.12.d: "The Serbian Chetniks recount history starting with the liberation struggle against the Ottoman Empire, where they served as auxiliary partisan forces in the Balkans to support the regular Serbian Army. After the Weltkrieg, the Treaty of Wartholz ordered all armed Chetnik associations to be dissolved, but the veterans of the partisan struggle remained and initially stood in favour of King Aleksandar II and his regime. By 1925, however, only the hardcore Royalists among their ranks chose to resist the fall of the monarchy, leaving the first few months of the Republic somewhat unstable - whereas many stood down and accepted the change in regime if it means that the dream of Greater Serbia can continue. Chetnik associations have since been reestablished and began to rearm themselves, but their loyalty to republicanism is still questioned.\n\nThe recent rise of the Socialist Workers' Party has left the "loyalist" Chetniks far more than worried, however. While they can begrudgingly tolerate a republic, a possible socialist regime is completely intolerable - and so, Chetnik voivodes such as Ilija Trifunović-Birčanin have reached out to the government, demanding something to be done - or else they will take matters to their own hands. The threat of monarchist sympathies among the Chetniks has remained ever since the Revolution, so it cannot simply be ignored - and chances are that no matter what we will do, large sections of the military will no longer trust us..."
 serbia.12.a: "Stojadinović is promising - the Chetniks back him."
 serbia.12.b: "The Konspiracija will prevent socialism."
 serbia.12.c: "They are a threat. Start pressuring the Chetniks."

 serbia.13.t: "Coup Attempt!"
 serbia.13.d: "A mere few days after the election concluded, the streets of Belgrade have begun to buzz with activity. Not only were the rumours of royalist sympathisers organising a putsch against the socialist-influenced government true, but the situation is even worse than initially believed. The White Hand, led by the former commander of the Royal Guard Petar Živković, has been playing the strings from the shadows - this military clique, loyal to the House of Karađorđević, played a pivotal role in Aleksandar's Royal Dictatorship and never quite dissolved, only moving to the underground to foster their resistance.\n\nBelgrade awoke to the sound of gunfire as a royalist brigade marched in, locking down the city and surrounding the Skupština, taking [SER.GetLeader] and the members of the legislature hostage. Petar Živković gave his two demands; ending the exile of the House of Karađorđević and the appointment of him as Prime Minister. Technically, Živković isn't demanding for anything more, but logically he will strong-arm the restoration of the monarchy within days, unceremoniously ousting the republic. Members of the legislature were able to put out a telegram request for military assistance before the phone-lines were cut, but it's unknown whether it was actually received.\n\nHere, the members of the Skupština have two options to choose from. Either they can hope that the rest of the Serbian Army is behind them, or take to the streets to rally the people into a popular guard which will resist the putsch."
 serbia.13.a: "Rally the people to resist the coup!"
 serbia.13.b: "Rely on the Army to save us!"
 SER_will_people_support_tooltip: "The result will depend on whether the royalist Chetniks have made any alliances with civilian politicians..."
 SER_will_army_support_tooltip: "The result will depend on whether the royalist Chetniks have gained influence in the military..."

 serbia.14.t: "The Fall of the Republic"
 serbia.14.d: "The Republic made one last attempted stand, and yet died with a whimper. No help came for the surrounded Skupština and all the parties eventually surrendered - except for the joint Socialist parties, whose representatives were arrested by troops commanded by Petar Živković - who has received the title of Prime Minister as well as the rank of General. The Constitution of 1926 has been suspended and is effectively meaningless, and Živković has declared that the Kingdom of Serbia is once again reborn.\n\nThe heir to the Serbian throne, Prince Petar Karađorđević, the only son of Aleksandar II, has spent his entire life in Canada, living under the tutelage of his uncle Prince Pavle. As soon as the news of the Karađorđević Restoration arrived, however, the 13 year old boy began his journey back to his homeland - and an anxious Serbia awaits him."
 serbia.14.a: "Long live the Kingdom!"

 serbia.15.t: "The Republic Endures"
 serbia.15.d: "Živković's coup collapsed within hours. The soldiers rallied to the side of the White Hand faced off against reinforcements - and fearing that the Republicans will only be able to rally more support as time passes, most of them stood down after brief skirmishes. Petar Živković and the royalist officers commanding the conspiracy have all been seized and arrested. For their conspiracy to overturn the Constitution and destroy the democratic republic, all of them received harsh prison sentences, and the White Hand conspiracy has dissolved for good. The threat of royalist resistance has finally ceased."
 serbia.15.a: "Thus unto all traitors."

 serbia.16.t: "Serbian Resistance in Niš"
 serbia.16.d: "The Nis region, which has so far remained staunchly Serbian despite two decades of Bulgarisation, is growing heated. Underground resistance by Serbian militants has spilled over into several clashes across the mountains and forests, claiming the lives of Bulgarian soldiers occupying the region. It's pretty clear that this unrest has been instigated from Belgrade - the revanchist government in charge there cannot wait to seize Niš from our hands once and for all."
 serbia.16.a: "Damn Serbs..."

 serbia.17.t: "The Return of the King"
 serbia.17.d: "The thirteen year old heir to the throne, Prince Petar Karađorđević, has arrived to Belgrade airport by plane, with a small entourage composed of diehard Royalists and his uncle Prince Pavle. Here, they were met by Petar Živković, the Serbian Army, and thousands of civilians wishing to witness their new monarch. After a brief car tour across the city, the entourage arrived to St. Michael's Cathedral, much like his grandfather and namesake had done so three decades ago, and to symbolise the end of a brief Republican interlude, a coronation ceremony was held, where the teenager was dressed in Serbian royal regalia, crowned and anointed as the new King of Serbia, Petar II.\n\nDue to his young age, a Regency will have to be established, and while Živković is sure to lead it, he will require the support of sympathetic politicians from the former Republic to remain in power, as few of them as there are. The King himself, however, does not seem to be that satisfied with the change of affairs. Though he understands the duty of kinghood bestowed upon him, the poverty and gloom of his new kingdom is a jarring change from Canada, where he's spent his entire life. Still, however, though he may reign, he does not rule, and so his opinion matters little."
 serbia.17.a: "Long live the King!"

 serbia.18.t: "The Assassination of Jaša Prodanović"
 serbia.18.d: "The first President of the Serbian Republic and one of the most venerated statesmen from the Republican Party, Jakov "Jaša" Prodanović, has been assassinated today. The sudden, despicable act took place in the politician's home in Belgrade, which several armed agents suddenly forced themselves into and executed their victim without remorse - it was reported by the politician's son Borislav, who happened to come by to visit a few hours later.\n\nElected in 1926, Prodanović consolidated the gains of the Republican Revolution and pursued vast reform in order to establish what he perceived as a compassionate, democratic nation. His career, both in political and literary affairs, preceded him for decades before the Revolution too, and he had served in ministerial positions as early as before the Weltkrieg. However, staunchly opposed to militarism and authoritarianism, he came into conflict with the Konspiracija secret society and so ultimately chose to not seek reelection - because of this, and his later support for anti-Konspiracija endeavours, rumours are abound that it was they who signed off his life.\n\nThe officers and generals in their lodges and circles understandably feel threatened - as omnipotent as their control over Serbia may feel sometimes, their network has always been fragile, and now that we have chosen to resist their influence openly, they have given us a warning. A line they have drawn in the sand, with Prodanović's blood:\n\nIf you take any step further, others will suffer the same.\n\nOr perhaps that's only what they want us to think..? The investigation into the assassination begins - and before the military kills it, we may have a once in a lifetime opportunity to cut off the sword of Damocles above us."
 serbia.18.a: "Understood."

 serbia.19.t: "Clipping the Wings of the Hawk"
 serbia.19.d: "Locked away in their lodges and secret discussion groups, the Konspiracija and the rest of the Serbian militarist lobby probably assumed that the whims of the civilian government are little to worry about. They owe their republic to the efforts of the nationalist-minded conspiracy, and they would not dare to make any more than a show of force against them. They ended up paying for their overconfidence.\n\nWith each passing day, more and more evidence of the Army's hand in the assassination of Prodanović came to light, all of which, coupled with some clever propaganda and opinion swaying here and there, turned the population against the military. The nation united itself in a cry for justice, not just for Prodanović, but also for hundreds of others who have been disappeared, executed or crippled by the iron hand of the military.\n\nThis was no longer 1903 and a revenge coup d'etat would not work. Hence, the Konspiracija accepted its defeat. One by the other, resignations came from the army and from the bureaucracy, of officers and politicians who have been revealed to be complicit in the conspiracy, and see no other option but to step away. While it might only be a temporary victory, it is the first real one achieved against the Konspiracija."
 serbia.19.a: "Liberty survives another day."
