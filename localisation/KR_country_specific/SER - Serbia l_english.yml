 yugmechanics.6.t: "New Yugoslavia Mechanics"
 yugmechanics.6.d: "As we have successfully formed Yugoslavia and unified the South Slavs, we have unlocked a new focus tree branch as well as a new set of mechanics which shall define gameplay from here on out. Formed of numerous conflicting nationalities, Yugoslavia inevitably has to juggle all of their interests, and appease as many as possible to maintain order, or else fall to disarray. How this may be achieved and what actions you shall be required to do as you lead the South Slavs in a new era of history is explained in the Decisions tab."
 yugmechanics.6.a: "I will take a look."

 yugmechanics.7.t: "New Spending Round"
 yugmechanics.7.d: "The patronage we have divided between all the nationalities of Yugoslavia has come and gone, and we have renewed our controlled Political Capital, allowing us to try appeasing them yet again."
 yugmechanics.7.a: "I will take a look."

 yugoslavia.1.t: "Elections of [GetYear]"
 yugoslavia.1.d: "The Constitution of Yugoslavia mandates us to hold elections to the National Assembly every four years. Several political parties are competing in the race, and the victor will be able to form the new government. Though the fundamental form of government has already been determined, the new government will still be able to implement some economic or social policy of its own, not to mention steer the Union of South Slavs through the hardships of modern geopolitics. And the results are..."
 yugoslavia.1.a: "Victory to the Republican-Democratic Party!"
 yugoslavia.1.b: "Victory to the Radical Party!"
 yugoslavia.1.c: "A surprise Socialist Party victory!"
 yugoslavia.1.e: "Victory to the Democratic Party!"

 yugoslavia.2.t1: "Formation of the Democratic Party"
 yugoslavia.2.t2: "Formation of the Republican-Democratic Party"
 yugoslavia.2.d1: "The formation of Yugoslavia has prompted a major change in the political spectrum. The liberals in the Serbian Democratic Party have taken the advantage to show their commitment to Yugoslavism by proclaiming the formation of the first "Yugoslav" political party in history - the Yugoslav Democratic Party. Aiming to dismantle the forming ethno-political wedges across the country, it declares that it will stand only for the interests of all of Yugoslavia, rather than any specific ethnic group. The Democratic Party, the Croat-Serb Coalition and the Yugoslav Democratic Party in Slovenia were the main building blocks of this alliance.\n\nIt is likely to struggle with direction in the future - should it endorse an Integral form of Yugoslavism, aiming to erase the differences between the South Slavs until only a Yugoslav nation-state is left, or a Federal one. The impending leadership elections in the Democratic Party will likely define its future."
 yugoslavia.2.d2: "The formation of Yugoslavia has prompted a major change in the political spectrum. The liberals in the Serbian Republican Party have taken the advantage to show their commitment to Yugoslavism by proclaiming the formation of the first "Yugoslav" political party in history - the Republican Democratic Party. Aiming to dismantle the forming ethno-political wedges across the country, it declares that it will stand only for the interests of all of Yugoslavia, rather than any specific ethnic group. The Republican Party, the Croat-Serb Coalition and the Yugoslav Democratic Party in Slovenia were the main building blocks of this alliance.\n\nIt is likely to struggle with direction in the future - should it endorse an Integral form of Yugoslavism, aiming to erase the differences between the South Slavs until only a Yugoslav nation-state is left, or a Federal one. The impending leadership elections in the RDS will likely define its future."
 yugoslavia.2.d3: "The formation of Yugoslavia has prompted a major change in the political spectrum. The liberals in the Serbian Republican Party have taken the advantage to show their commitment to Yugoslavism by proclaiming the formation of the first "Yugoslav" political party in history - the Republican Democratic Party. Aiming to dismantle the forming ethno-political wedges across the country, it declares that it will stand only for the interests of all of Yugoslavia, rather than any specific ethnic group. The Republican Party, the Croat-Serb Coalition and the Yugoslav Democratic Party in Slovenia were the main building blocks of this alliance.\n\nMuch like its predecessor, the RDS has been declared illegal almost immediately upon inception, and this struggle against authoritarianism will likely determine its future - for the time being, however, it remains a minor force in the underground democrat scene."
 yugoslavia.2.a: "Long live Yugoslavia!"

 yugoslavia.3.t: "Radicalisation of the Radicals"
 yugoslavia.3.d1: "The formation of Yugoslavia has pushed the Radicals even further to the right. Now, isolated even more by the massive transformation of the political scene, they have begun to embrace Serbian supremacist rhetoric and the remnants of the dying Monarchist movement. Those in Serbia who did not wish for the formation of Yugoslavia, believing it to be the dilution of an ethnic Serbian state, now find a home within the NRS. As the Republicans have turned increasingly Yugoslavist, they aim to consolidate the old Serbian population in their competitor's absence.\n\nNew party leadership elections are expected to take place in a month's time, and they will decide the future goals and ideology of the party."
 yugoslavia.3.d2: "The formation of Yugoslavia has pushed the Radicals even further to the right. Now, isolated even more by the massive transformation of the political scene, they have begun to embrace Serbian supremacist rhetoric and the remnants of the dying Monarchist movement. Those in Serbia who did not wish for the formation of Yugoslavia, believing it to be the dilution of an ethnic Serbian state, now find a home within the SRZ. As the Republicans have turned increasingly Yugoslavist, they aim to consolidate the old Serbian population in their competitor's absence.\n\nNew party leadership elections are expected to take place in a month's time, and they will decide the future goals and ideology of the party. The Agrarian faction within the "Yugoslav Radical Union" plans to contest the leadership elections as well."
 yugoslavia.3.a: "I serve the Serbian union."

 yugoslavia.4.t: "The Fate of the Konspiracija"
 yugoslavia.4.d: "The contacts which we have in the military have revealed to us that the Konspiracija secret society has dissolved. Its leading commanders such as Dušan Simović, the Nedić brothers, and Borivoje Mirković have parted their ways, considering their primary goal to be complete. The same news, although more openly, came from the Serbian Cultural Club - this nonpartisan intellectual organisation has declared the changing of their primary objectives, now seeking to campaign for the interests of the Serbs within a united Yugoslavia.\n\nThis is not to say that their legacy will be gone. The effect of the Serbian republican period, marked by cooperation and then conflict with the Serbian military, will linger on for a long time, and the strength of the Konspiracija upon the foundation of Yugoslavia will determine this impact."
 yugoslavia.4.a: "Not a good page of our history..."

 yugoslavia.5.t: "Republican-Democrat Leadership Elections"
 yugoslavia.5.d: "Composed from numerous factions united across Yugoslavia, the Republican-Democrats understandably have many strong political figures among them who wish to lead the party in the following years - so, to ease the tensions and form a united party line, leadership elections for the RDS are being held. The party chapters across the country are expected to send delegates to Kraljevo, where the party national conference is being held and where the new leader of the Republican-Democrats will be decided.\n\nMilan Grol is the leading contender - Dragomir Vasić's Prime Minister and a leading politician in the former Serbian Republican Party in his own right, he is expected to lead the party in a moderate, federalist direction. Srđan Budisavljević, a Prečani Serb and one of the leaders of the Croat-Serb Coalition in Illyria, challenges his candidacy, however. For long, the Prečani have been the strongest advocates of integral Yugoslavism promoting a more aggressive unification of the South Slavs and the centralisation of Yugoslavia - and should Budisavljević take over the party and win the next elections, he will surely seek to implement this goal. Finally, some delegates turn to Albert Kramer, a Slovene politician who is seen as an acceptable compromise for many factions in the party.\n\nThe ballots are counted and the next leader of the Republican-Democrats is..."
 yugoslavia.5.a: "Milan Grol!"
 yugoslavia.5.b: "Srđan Budisavljević!"
 yugoslavia.5.c: "Albert Kramer!"

 yugoslavia.6.t: "Formation of the ORJUNA"
 yugoslavia.6.d: "Not long after the formation of Yugoslavia, its most radical nationalist element began to organise in support of the new state, and with the backing of regional officials in Dalmatia and Lika, the Yugoslav Progressive Nationalist Youth, later renamed to the Organisation of Yugoslav Nationalists (ORJUNA), has been founded in Split.\n\nThough open to members from all across Yugoslavia, it is generally dominated by Dalmatian Croats, and supports a radical unitarian Yugoslavian idea. It sympathises with National Populism and operates a paramilitary wing, the Action Groups, which unite hundreds of war veterans and young radicals with the goal of keeping Yugoslavia alive and destroying any separatists, via any means necessary. Already, they have gained a penchant for violence and terror - raiding and bombing separatist newspaper offices, violently beating up socialists and Croatian nationalists on the streets, so on and so forth.\n\nThe formation of the ORJUNA has prompted Croatian nationalists to organise as well, spiking tensions across the Habsburg half of Yugoslavia."
 yugoslavia.6.a: "Not good..."

 yugoslavia.7.t: "Yugoslavian-Syndicalist Special Relationship"
 yugoslavia.7.d: "Much like us, Serbia had a revolution in the 1920s - a democratic one, which overthrew the autocratic monarchy and established a free republic. Though they did not adopt syndicalism, they established a free, liberal and socially-oriented society, which the Internationale quickly made ties with. As Serbia's goals aligned with ours, the Internationale supported it with arms and technical expertise - and it seems that our support has been helpful, as the Serbian republic has established a Yugoslavian federation after wars against Bulgaria and Austria.\n\nNow, the Yugoslavs reach out to us, asking to integrate into the Internationale's system in Europe. Not as a member of the alliance, but rather as an aligned, neutral state, which will maintain close friendly ties with our regime and receive trade advantages. Yugoslavia is not socialist by any means, but they are economically and socially progressive, so perhaps there's no harm in the agreement?"
 yugoslavia.7.a: "Let us continue our friendship"
 yugoslavia.7.b: "Sounds like the bourgeoisie trying to escape our wrath..."

 yugoslavia.8.t: "[FROM.GetName] Accepts!"
 yugoslavia.8.d: "The Internationale has agreed to our proposal, and Yugoslavia is now an aligned state of the global Syndicalist alliance. A victory of our diplomacy!"
 yugoslavia.8.a: "Huzzah"

 yugoslavia.9.t: "[FROM.GetName] Declines!"
 yugoslavia.9.d: "The Internationale has declined our proposal, to them, ideological warfare is more important than allies in the Balkans, as it seems."
 yugoslavia.9.a: "Unfortunate"

 yugoslavia.10.t: "Radicalisation of the Party of Rights"
 yugoslavia.10.d: "The Croatian Party of Rights had initially dissolved after the foundation of Yugoslavia, but has gathered once again, this time with the stated purpose of defending the "Croatian state right". The new Belgrade order has deeply affected the Croatian nationalist party. It has allied itself with the Croatian Peasants' Party in order to form the Croatian National Representation, a joint political force, but over time it has increasingly been overtaken by radicalism.\n\nNew cadres in the party, recruited throughout the period, show the tendency for increasingly radical rhetoric - discreetly or even openly endorsing a terrorist campaign against the Yugoslav state in order to evict the Serbs and establish an Independent State of Croatia. This Croatian state should encompass the maximum extent of Croatian claims, including Bosnia and Syrmia, and purified of ethnic minorities.\n\nSuch rhetoric continues spreading among our Croatian population, raising tensions further."
 yugoslavia.10.a: "That doesn't sound good"

 yugoslavia.11.t: "The Vukovar Congress"
 yugoslavia.11.d: "The Socialist Workers' Party was unique in that it kept contacts with its peers across the border long before the formation of Yugoslavia. The SRP and its counterpart in Illyria with the same name cooperated on joint policy and future plans, and now that the South Slavs have been reunited, it is only natural that a congress will be held in Vukovar to unite all of the socialist factions into a single, united fist. Even the Socialists have been invited, even though they once broke from the orthodox SRP after the Centrumaši split.\n\nStill, it is not guaranteed that the party will unify. Two decades of separation have left their impact - the ideological line of the Illyrian and Serbian socialists has diverged, the former more in line with Western syndicalism and the latter seeking to tread a uniquely South Slavic path."
 yugoslavia.11.a: "Let us await the results"

 yugoslavia.12.t: "Integration of Bulgaria?"
 yugoslavia.12.d: "Our socialist brethren in Yugoslavia have finally proposed us our final step towards the unification of all South Slavs - the official integration of Bulgaria as a new People's Republic inside the Yugoslav federation. We may not have another chance to create this hegemon of southern Europe, so should we take this chance?"
 yugoslavia.12.a: "We shall unite with our Serbian brothers"
 yugoslavia.12.b: "Independent foreign policy has served us well"

 yugoslavia.13.t: "Integration of Bulgaria"
 yugoslavia.13.d: "A summit of [SER.GetLeader] and [BUL.GetLeader], alongside their respective Ministers of Foreign Affairs and other diplomats, has approved the agreement, and from here on out, Bulgaria is the newest People's Republic inside Yugoslavia. The Bulgarian Army, its highest command as well as the rank and file will be integrated into the Yugoslav Army, and additional representatives to the National Assembly will be elected to represent the new Bulgarian constituents. The integration of such a large country has not gone without issues, of course, and it is expected that Bulgaria will severely tip the already delicate balance inside Yugoslavia, but the future appears bright for the federation of the South Slavs."
 yugoslavia.13.a: "A new page in the history of the Balkans!"

 yugoslavia.14.t: "Bulgaria Refuses"
 yugoslavia.14.d: "The government of Bulgaria has refused our proposal, stating that independent foreign policy has served both of our states well this far and it will make sense to keep it. When the entire world inevitably becomes engulfed in revolution and nationalist barriers are overthrown, we will unite, but it will come in the future."
 yugoslavia.14.a: "Alas"

 yugoslavia.15.t: "Birth of the Croatian Revolutionary Organisation"
 yugoslavia.15.d: "The radicalisation of the right-wing of the Croatian Party of Rights ever since the formation of Yugoslavia, and the inability of the government in Belgrade to stabilise the state in time, has finally concluded in the birth of something worrying. No longer appeased by any sort of reconciliation talks or federalist promises, these radicals have organised around the underground magazine "Insurgent" ("Ustaša"), in which they proclaimed their break with any form of Yugoslavia - as the very first publication of the magazine states, "only the dagger, revolver, rifle and bomb will herald the resurrection of the Independent State of Croatia". This publication also announced the formation of the Croatian Revolutionary Organisation, which has taken the mantle of this proclamation.\n\nThe name of the magazine was swiftly adopted by the organisation as a shorthand. It unites the radical new generation of Croatian politicians, former soldiers and officers in the Austro-Hungarian army who refused to integrate into the Yugoslav armed forces, and those who suffered in the Austro-Hungarian-Belgrade Pact war. Some suspect that they may even be aided by remnants of the IMRO, the Croatian insurgents trained in exile in the art of assassination and sabotage. Already, several bombings of loyalist newspaper offices and shootings in Croatian streets have been attributed to the organisation, and peace in Croatia appears to be increasingly fragile."
 yugoslavia.15.a: "Perhaps Yugoslavia was a mistake..."

 yugoslavia.16.t1: "Separatist Newspapers Attacked"
 yugoslavia.16.t2: "Criticism of Northern Wealth in the Assembly"
 yugoslavia.16.t3: "Issues Teaching Serbo-Croatian"
 yugoslavia.16.t4: "Integralist Philosophers"
 yugoslavia.16.t5: "Conflicts with Sufi Orders"
 yugoslavia.16.t6: "Yugoslav Germans Protest Discrimination"
 yugoslavia.16.d1: "A series of bombings and violent assaults has broken out across the country. Serbian nationalists and Yugoslav integralist paramilitaries have struck, attacking a well known ethnic separatist magazine. Their offices have been bombed and one of their editors was assaulted on the street, beaten to the inch of their life for speaking out against the integrity of the state. The news shook his ethnic community, and while calls for separatism have died down somewhat, the stability of Yugoslavia takes another blow."
 yugoslavia.16.d2: "Centuries of life in separate empires has left Yugoslavia in deep wealth disparity. It is no secret that the northern provinces - Croatia and Slovenia specifically - are far more developed and prosperous than the backwards South. This reality has sparked an angry argument between Croatian and Serbian deputies in the National Assembly - the Serbs call for greater redistribution of wealth from the North, levying taxes on Croatian and Slovene businesses to fund development in Serbia, Macedonia and Montenegro, while the Croats despise the prospect, their deputies declaring that they have no obligation to carry the economy of the entire union on their shoulders. The government's ministers are requested to intervene and make a decision on the debate."
 yugoslavia.16.d3: "Though Serbo-Croatian is enforced as the official language of Yugoslavia, trying to enforce it has been met with issues. Not only are there regions where literacy remains minimal - the mountains of Bosnia, Macedonia and Montenegro, for example - but the difference in script is a more difficult hurdle to pass than anticipated. Bureaucrats and officials proficient in Latin and Cyrillic are rare, the Austro-Hungarian policy of Latinisation during the First Weltkrieg has left many Serbs sceptical towards Latin alphabet usage, while many Croats and Slovenes arrogantly refuse to accept Cyrillic as an equal to their Western script. Something has to be done about the disparity, and swiftly."
 yugoslavia.16.d4: "A circle of philosophers associated with Integral Yugoslavist thought have published a proclamation calling for the centralisation of the state and the erasure of what they describe as "tribes of one Yugoslav nation" through determined re-education. Others supporters of Integralism have endorsed the publication, all while criticising Croatian and Slovene separatists. Some of them even appealed to a mystical "Dinaric race", a racial group encompassing the Yugoslavs superior to other European races, and the need to unify all South Slavs under this racial structure. Though these theories have gained limited traction across the country, they endorse our government and so can be put to good use."
 yugoslavia.16.d5: "Much like in the rest of the Islamic world, Sufi lodges are prolific among the Balkan Muslims, disseminating their spiritual teachings in informal gatherings, learning circles, and other venues, be it private and public. Though never banned or discouraged by the Austro-Hungarian government, they were supervised and put under the jurisdiction of mainstream religious clerics, a practice which has continued under Yugoslav administration. After the conquest of Bosnia, the government in Belgrade reestablished the Islamic Religious Community (Islamska Vjerska Zajednica - IVZ), a centralised institution controlled by an appointed chief cleric and a four-member council, with jurisdiction over Muslim religious affairs.\n\nMainstream Muslim clerics have no love for the alternate interpretations of Islam that the Sufi offer, however, and so have begun using this institution to enforce Sharia law for the entire Muslim community in Yugoslavia. An intra-religious conflict is brewing in Bosnia, and the government is forced to take a side."
 yugoslavia.16.d6: "Alongside millions of their fellow Slavs, Yugoslavia also inherited over half a million Germans from the former lands of the Austro-Hungarian Empire. Concentrated in Slovenia, Croatia and especially Vojvodina, where they are one of the largest ethnic groups in a highly diverse region, they are the descendants of immigrants and colonists who arrived over centuries of Habsburg rule. Now fallen under rule from Belgrade, these Germans lost their privileges and status, and are more often than not treated as a potential fifth column. Estates of German landowners were seized and distributed, the Swabian German Kulturbund faces legal issues ever since inception, as government officials see an organised German minority as a threat to the state.\n\nFrustrated by this discrimination, a collection of German intellectuals have made a petition demanding change. They state that they are loyal citizens of Yugoslavia and should be treated as ones, not as a traitor recruitment centre."
 yugoslavia.16.a: "Terrible..."
 yugoslavia.16.b: "We have to reduce the disparity somehow"
 yugoslavia.16.c: "Zagreb should not pay for everything"
 yugoslavia.16.e: "But for now, we have to work with what we have."
 yugoslavia.16.f: "Odd people, but still our supporters."
 yugoslavia.16.g: "The IVZ have a right to enforce their reading of the Quran"
 yugoslavia.16.h: "Curtail the imams for a while, appease the Sufi"
 yugoslavia.16.i: "Make a few promises"
 yugoslavia.16.j: "Maybe the Germans really are traitors?"

 yugoslavia.17.t: "The End of the Vukovar Congress"
 yugoslavia.17.d1: "The Congress was attended by socialists of all ideological alignment across Yugoslavia - and several weeks of debate, discussion and conflict have finally concluded in a comprehensive agreement. From here on out, a vast popular front shall be built from Serbian and Illyrian socialists, the Socialist Workers' Party of Yugoslavia, which shall continue the role of the Serbian SRP as the only legal party and guiding force of the socialist state.\n\nSyndicalists, national socialists, anarchists, and social democrats who changed sides have all been absorbed into this hegemon of a party, which has already begun to establish itself across all the regions of Yugoslavia and subsume the instruments of the state."
 yugoslavia.17.d2: "The Congress was attended by socialists of all ideological alignment across Yugoslavia - and several weeks of debate, discussion and conflict have finally concluded in a mostly comprehensive agreement. From here on out, a vast popular front shall be built from Serbian and Illyrian socialists, the Socialist Workers' Party of Yugoslavia, which shall continue the role of the Serbian SRP as the only legal party and guiding force of the socialist state.\n\nNot everyone has agreed with this merger, however. Citing the dedication of Serbian socialists towards a purported "Serbian" socialism, French-inspired socialists and trade unionists in Croatia have broken to form a left-wing opposition to the ruling party, the Syndicalist Party. Immediately, as an example of "leftist deviation", these Syndicalists have been purged from political posts and workplaces and thus driven underground."
 yugoslavia.17.d3: "The Congress was attended by socialists of all ideological alignment across Yugoslavia - and several weeks of debate, discussion and conflict have ended in complete failure. Both the Serbian and the Illyrian side of the Congress continuously criticised the leadership of the SRP for their inability to take advantage of their victory in the Serbian elections of 1936, a moment which should have been a final victory for the party and yet resulted in compromise and failure.\n\nIn the end, the socialist movements of Yugoslavia dissolved, the social democrats leaving the congress to continue their separate work as the Socialist Party of Yugoslavia, and Croatian socialists concentrating around the Syndicalist Party as the main challenge to the Serbian SRP in the revolutionary socialist niche."
 yugoslavia.17.d4: "The Congress was attended by socialists of all ideological alignment across Yugoslavia - and several weeks of debate, discussion and conflict have finally concluded in partial agreement. The moderate Socialists left the Congress very quickly, disappointed by its revolutionary direction, and continued their work as the Socialist Party of Yugoslavia, while the rest of the Congress drafted a comprehensive unification of the entire radical socialist left into the Socialist Workers' Party of Yugoslavia. Though the party continues to face several issues, such as the question of whether the inevitable socialist revolution will maintain Yugoslavia or dissolve it into ethnic states due to it being an artificial creation, for now, the socialist united front stands."
 yugoslavia.17.a: "So be it"

 yugoslavia.18.t: "New Leadership for the Vanguard Party"
 yugoslavia.18.d: "After the Vukovar Congress, the newly integrated Illyrian socialists have raised the question of leadership. Trifun Kaclerović, elected as President of Serbia in 1936, has led Yugoslavia thus far, but a Slovene and Croat bloc in the Party has challenged this, stating that while his soft guiding hand has been effective thus far, him staying in power means the perpetuation of Serbian dominance. Should a united Yugoslavia not stray away from that, if it wishes to present itself as a nation for all Yugoslavs?\n\nA coalition of the Bosnian and Croat deputies have proposed Milan Gorkić - Bosnian socialist ideologue of Czech birth who was active in Habsburg-ruled Illyria before the War of Liberation. Gorkić proposes that the national question is just as important for socialist Yugoslavia as the class question. A socialist state must not be an oppressor of peoples, and must represent them - the SRPJ, in his vision, should be reorganised, establishing sub-parties for every major ethnic group, while the country itself must be turned more federal.\n\nThe Serbian faction of the Party, seeking a compromise, has proposed Moša Pijade, well known Serbian socialist writer and ideologue of Sephardic Jewish origin, who has been a key actor in proliferating socialist ideology in the Serbian republic and drafting the ideological tenets of the Serbian SRP. If elected, Pijade calls for an even stricter adherence to socialist doctrine, uniting Yugoslavia above ethnic lines and sweeping the party of "leftist errors". Finally, some can still agree to retain Trifun Kaclerović - after all, even the Croats, Slovenes and Bosniaks can respect him..."
 yugoslavia.18.a: "President Kaclerović has led us well so far."
 yugoslavia.18.b: "Moša Pijade will make the party truly doctrinaire!"
 yugoslavia.18.c: "Milan Gorkić will establish peace between Yugoslavs!"

 yugoslavia.19.t: "Inter-Party Criticism"
 yugoslavia.19.d: "Several years have passed, and yet Yugoslavia still appears on the brink of ethnic conflict. Increasingly, large sections of the SRPJ have grown frustrated with the government of Milan Gorkić. They have increasingly begun to criticise the party leader as a right-wing deviationist whose policies have proved a failure, and a fairly capable coalition has organised around former member of the Croatian SRP, Josip Broz.\n\nBroz has too denounced Gorkić as a rightist deviationist, claiming that his focus on the national question is clearly born out of his hidden nationalist sympathies. Instead, Yugoslavia should seek to integrate all of the nationalities scattered across the Balkans into one federal, "Yugoslav" state - otherwise, it may not survive the following decades. Broz's critics have a lot of ammunition against him, however, as his dedication to socialism is not very doctrinaire, and it is suspected that if he prevails over Gorkić, he will compromise on socialist ideals such as the market economy if pragmatically necessary.\n\nAn extraordinary congress of the Party has been called in Sarajevo, and by the end of the assembly, one side in the party will surely have purged the other."
 yugoslavia.19.a: "Gorkić survives votes of no confidence and consolidates control."
 yugoslavia.19.b: "Gorkić has betrayed the Party and shall be removed!"

