 SER_yugoslavia_ethnic_relations_decisions: "The Nation of the South Slavs"
 SER_yugoslavia_ethnic_relations_decisions_desc: "\nHej, Sloveni!\n\nAfter centuries of struggle, the Southern Slavs have finally been united into one, and the newly founded state of §YYugoslavia§! stands tall at last. It is a dream come true of Pan-Yugoslavism and the triumphant end of Serbia's role as the Piedmont of the South Slavs. Can we now rest and stand down in peace?\n\nAlas, much like our national anthem calls, §Rwe stand on the doorstep of gorges§!. Several nations, separated by hundreds of years of history, have been united into one, and it will take a long time to integrate all of them, especially as their interests oftentimes conflict with that of our own. The Croats, for example, were generally happy with their autonomy within the Austro-Hungarian Empire and see the Serbs as nothing but conquerors, whereas the Serbs believe that their role as the Piedmont of the South Slavs entitles them to a leading role in Yugoslavia as well.\n\nThe game will be based around 90-day rounds, during which the player's task is to spend §YPolitical Capital§! on the §YPatronage§! of each of the major ethnic groups in Yugoslavia. With the start of each round, each ethnic group generates a minimum of PC investment - investing above the limit will §Gimprove§! the relationship with them by a level, whereas failing to meet this limit will §Rworsen§! it by a level.\n\nComplete foci in the §YYugoslavia branch§! of your focus tree to gain benefits, and win the game by successfully completing the §YBrotherhood and Unity§! focus.\n\nWe currently have §G[?YUG_political_capital]§! Political Capital and we will gain §Y[?YUG_political_capital_gain]§! each turn. We can directly invest a maximum of 5 PC into a specific ethnic group, but foci and events may change this amount.\n\nThe current effects of Yugoslavia's major ethnic groups can be seen hovering over each nation's coat of arms below:"

