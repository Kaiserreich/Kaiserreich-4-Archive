 SER_YUG_denationalisation_campaign_tt: "Unlocks £decision_icon_small  §YDecisions§! to root out bourgeois nationalism, allowing us to convert §YPolitical Capital§! spending towards a specific ethnic group into additional §YPC§! gain per turn."

 SER_YUG_integralism_campaign: "Anti-Tribalism Campaign in [FROM.GetName]"
