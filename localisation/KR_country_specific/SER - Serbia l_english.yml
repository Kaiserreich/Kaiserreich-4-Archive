 SER_petar_ii: "Petar II"
 SER_petar_ii_leader_desc: "The first and only child of Aleksandar II Karađorđević, the last King of Serbia before the "republican" interregnum, Petar II was only two years old when he was taken from the overrun Royal Palace and handed over to the hands of Petar Živković. The young heir to the throne was moved out of the country and ended up in Canada, where the loyalists of the Karađorđević dynasty gave him to Prince Pavle, first cousin of Aleksandar II and a friend of the British royal family. While the White Hand continued the fight in the fallen Kingdom, the Prince was given the task of raising his nephew.\n\nThus, Petar grew up in the relatively liberal environment of Canada. He spent his childhood attending balls, speaking in English, and caring little about the impoverished Balkan state he still claimed the throne of. Though his guardian taught him little in the way of statecraft, the Westminster system he witnessed imprinted deep upon him. Once the time came for the young King to return home, he brought this British thinking with him.\n\nPersonality-wise, Petar is impulsive, naive and a hopeless idealist. His imagination of the political situation rarely coincides with reality. Though his kingdom may pale in comparison to his childhood home, he nevertheless sees the well-being of his subjects as his duty, even at the expense of political capital. This makes the young King easy to play with for those with actual political acumen. Thus, even if Petar may have good ideas in his mind, he has always been a tool for those who hold real power, and likely always will be."

