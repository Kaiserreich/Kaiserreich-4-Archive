### Focuses ###

 SER_Moralistic_Democracy: "Pickaxe to the Future"
 SER_Moralistic_Democracy_desc: "The political ideology of the Serbian Republican Party, built upon the philosophy of Ljubomir Stojanović, calls for a reformist democracy built upon morality and the abolition of privilege, whether it be wealth, nobility or sex. Though aware of the reality of the nation they work in, the Republicans have always seen themselves as 'a pickaxe to the future' for Serbia."

 SER_smoke_filled_room: "National Council for Democracy"
 SER_smoke_filled_room_desc: "Serbian democracy may appear prosperous, but it walks a fine line between prosperity and a military coup. Who's to say that the Konspiracija will not remove us from power much like they removed King Aleksandar? The Nacionalno veće za demokratiju shall serve as a semi-secret party council to search for ways how to stem their influence."

 SER_form_republican_guard: "The Republican Guard"
 SER_form_republican_guard_desc: "To ensure the defence of the Serbian republic and revolutionary ideals, we need to establish an official national guard, made up of patriotic civilians and soldiers. This paramilitary organisation will ensure that the democratic process is protected and will be the first to fight against any coup attempt."

 SER_promote_young_officers: "Promote Young Officers"
 SER_promote_young_officers_desc: "While we cannot fully control the Serbian Army, there are still a few things we can do to whip it in line - and there are plenty of loyal and ideologically complacent lower officers who have no ties to Konspiracija and will be glad to fill up roles vacated by old generals."

 SER_republican_chetniks: "Sway Chetnik Associations"
 SER_republican_chetniks_desc: "The Chetniks, organised into paramilitary associations, have historically been no fans of republicanism or democracy - however, even they can be swayed, attracted by promises of support against the intimidating secret society in the Serbian Army, and thus at least made neutral on the whole affair."

 SER_modernize_local_governance: "Modernise Local Governance"
 SER_modernize_local_governance_desc: "Not everything needs to be decided in Belgrade - we need to hold trust in elected, respected authorities in the regions and local parishes to make decisions relevant for their people. We merely need to modernise this local administrative apparatus and clean it of harmful graft and clientelism."

 SER_combat_corruption: "Combat Public Service Corruption"
 SER_combat_corruption_desc: "Corruption in the public service acts like a friction force in government work - it takes up resources, it makes government operations slow and the government untrustworthy... not to mention that it is simply immoral. Through examination and audits, however, we can catch all of the worst offenders."

 SER_establish_suzor: "Establish SUZOR"
 SER_establish_suzor_desc: "The Central Office for the Insurance of Workers (Središnji ured za osiguranje radnika, SUZOR) was envisioned as an institution for the centralised implementation of social insurance across Serbia - and now it can finally be put into place."

 SER_workplace_democracy: "Promote Workplace Democracy"
 SER_workplace_democracy_desc: "Democracy must be a part of daily life not just in politics, but in the workplace as well - we need to endorse the cause of labour unions and foster the creation of communal, worker-owned businesses, both to rejuvenate the economy and to ensure that the common people get their share."

 SER_progressive_taxation: "Progressive Taxation"
 SER_progressive_taxation_desc: "There is no reason for a lowly worker and a businessman to be taxed the same - the former can barely live on the few dinars he keeps, while the latter still has millions in the bank even after taxes. We need to levy more taxes upon the wealthy, and so enforce a just redistribution of the wealth."

 SER_women_liberation: "Liberation of the Woman"
 SER_women_liberation_desc: "The Constitution of 1926 granted Serbian women the right to vote, but plenty of hurdles still remain before we can consider them to be truly equal with men. We are all humans with equal capabilities, and so we cannot be hamstrung by outdated traditions!"

 SER_strengthen_presidential_powers: "Strengthen Presidential Powers"
 SER_strengthen_presidential_powers_desc: "The Republican Party has historically stood in favour of stronger presidentialism, and the United States of America, with its combination of federal decentralisation and strong executive leadership, has been their inspiration for the form of government of a South Slavic state. Let us pass the legislation to empower the Serbian executive in preparation!"

 SER_class_harmony: "Harmony of the Classes"
 SER_class_harmony_desc: "There is no need for class conflict when we can successfully erase the reasons for this conflict - corruption, injustice and exploitation. In our ideal Serbia, all of these flaws shall be eradicated and a harmonious, liberal democracy created, one which shall last for generations and become a beacon of liberty in the Balkans!"

 SER_montenegro_experiment: "The Montenegrin Experiment"
 SER_montenegro_experiment_desc: "Our idea for South Slavic unity is a democratic federation, styled after the United States. To prove the potency of our political programme, we can start with our lowly Serbia - granting autonomous status for Montenegro and allowing it to prosper with a locally elected legislature. If it succeeds, we can present it to all of Europe as a success story."

 SER_socialist_coalition: "Consolidate the Popular Front"
 SER_socialist_coalition_desc: "From our position in the centre, we have chosen to throw our lot with the left. The Republicans and Socialists share several key stances - our common belief in the prosperity of the common man and in progressive reforms. Let us build a Serbia of the future, together!"

 SER_socialist_establish_suzor: "Socialist SUZOR Insurance"
 SER_socialist_establish_suzor_desc: "The Central Office for the Insurance of Workers (Središnji ured za osiguranje radnika, SUZOR) was envisioned as an institution for the centralised implementation of social insurance across Serbia - and now it can finally be put into place."

 SER_pardon_communist_revolutionaries: "Pardon Communist Revolutionaries"
 SER_pardon_communist_revolutionaries_desc: "The Communists were one of the few who waged an active armed resistance against King Aleksandar II's regime, especially in Montenegro, where Vukašin Marković's guerrillas terrorised the mountains before retreating to Albania. As suspicious as they may be, with the advice of the Socialist coalition partners, we should finally extend pardons to them."
 Popovic_stats_tt: "§RAttack Skill§!: §Y1§!\n§YDefence Skill§!: §Y1§!\n§GPlanning Skill§!: §Y1§!\n§CLogistics Skill§!: §Y1§!"

 SER_national_labor_union_council: "National Trade Union Council"
 SER_national_labor_union_council_desc: "Organised labour must have a say in governance and our socialist allies demand it. We shall establish an official council of trade union representatives which shall provide us advice on all economic legislation and defend the rights of the workers in high government."

 SER_radical_coalition: "Consolidate the Unity Government"
 SER_radical_coalition_desc: "From our position in the centre, we have chosen to throw our lot with the right. The Republicans and Radicals have joined forces to defend the republic from radicals on the left and on the right. While we will have to make a few concessions to the Radicals, it is our policy which shall prevail!"

 SER_serbian_values_coalition: "Foster Serbdom"
 SER_serbian_values_coalition_desc: "The People's Radical Party is staunchly a Serbian party, to the point where some accuse it of fostering the Greater Serbia concept, as opposed to the Yugoslavism prevalent in Serbia. Whether it is true or not, the goal of our coalition is to renew Serbian pride and prepare Serbs for the war to come!"

 SER_further_agricultural_mechanization: "Further Agricultural Mechanisation"
 SER_further_agricultural_mechanization_desc: "The peasantry is the core of the Serbian nation, and we must enrich them to enrich all of Serbia. We need to continue providing them with modern machinery and modernise land ownership in the countryside to increase yearly crop yields."

 SER_free_serbian_economy: "Free the Serbian Economy"
 SER_free_serbian_economy_desc: "Serbia will only be as prosperous as it is open to the world. We must reduce tariffs and make ourselves open to investment from foreign lands, for the good of us and the Serbian people."

 SER_National_Vanguard: "The National People's Vanguard"
 SER_National_Vanguard_desc: "We, the People's Radical Party, have always been the natural party of governance for the Serbs. Our leaders guide us not with false idols imported from the West, but with a native grown, rural democracy, and our members dedicate their lives solely to the Serbian nation. And now, it is time for us to reclaim what is ours."

 SER_attachment_to_the_land: "Attachment to the Land"
 SER_attachment_to_the_land_desc: "You can take the Serb away from his land, but you can never take his attachment to the land away from the Serb. For millennia, the Serbian people prospered in rural village communes, and we need to do everything in our power to make sure this prosperity continues into the future."

 SER_direct_the_economy: "Guide the Economic Process"
 SER_direct_the_economy_desc: "Opposed to the exploitative nature of unregulated capitalism, the Radicals have generally called for reform to support the Serbian worker and farmer in an international environment. Stojadinović's brilliant thought has developed this into a policy of economic corporatism - the integration of Serbian business into state policy and guidance of the economy."

 SER_rural_democracy: "Rural Democracy"
 SER_rural_democracy_desc: "Democracy in Serbia is homegrown, based upon a tradition of rural communalism, rather than imported from the West. We must do everything in our power to allow these democratic roots to foster, and thus imbue the entire nation with trust in their community."

 SER_unite_with_agrarians: "The Sarez"
 SER_unite_with_agrarians_desc: "The People's Radical Party and the Agrarians have worked together ever since the Agrarian Party's inception, our parties share many key tenets and a mutual focus on the peasantry. Let us waste no time and join forces at once, we are stronger together!"

 SER_state_of_national_consolidation: "The State of National Consolidation"
 SER_state_of_national_consolidation_desc: "The geopolitical situation Serbia has found itself in calls for a massive reconsideration of our internal policies. We have to collectively understand that we will only be able to achieve the Yugoslavian dream with a full mobilisation of all of Serbia's assets. A breach of democracy, but a temporary and necessary one."
 SER_new_focuses_unlocked: "New focuses will be unlocked."

 SER_organise_greenshirts: "Organise the Greenshirts"
 SER_organise_greenshirts_desc: "Though they have existed for a few years already, the Greenshirts, Milan Stojadinović's personal armed paramilitary, can only grow stronger, and we can even claim that the needs of the State of National Consolidation require an armed citizenry to pretend that everything checks out."

 SER_party_state: "Build the Party-State"
 SER_party_state_desc: "The People's Radical Party follows a fanatical approach to politics - ever since its foundation, party members swear to dedicate their entire lives to the Party, and their regional headquarters are to be their second home. Pašić doubtlessly sought a merger of the Party and the Serbian state, and we shall complete it, turning the Sarez into an all-encompassing political machine."

 SER_study_legionaries: "Study Legionary Tactics"
 SER_study_legionaries_desc: "The Legionaries in Romania are a new type of movement. They are not merely a dictatorship, they are a movement of national renewal, and push for a far more dynamic approach to politics. The art of mass politics, deeds above worse, and the political spectacle can be a powerful tool if wielded by us - and Stojadinović will be sure to adopt it for the Radicals."

 SER_three_year_plan: "Three Year Plan"
 SER_three_year_plan_desc: "While Stojadinović's original idea called for a six year plan stretching into the 1940s to develop a solid mining-industrial base in Serbia, we simply do not have the time for it. Deadlines will need to be rushed and goals reduced, all with the aim of preparing Serbia for the wars ahead."

 SER_populist_policies: "Pass Populist Policies"
 SER_populist_policies_desc: "We need to gain the trust of the people to remain in power as long as possible. Highly publicised reforms to social security and labour relations, presented as stemming from the people rather than the establishment, will go a long way in earning the trust of the majority."

 SER_mediatization_of_politics: "Mediatisation of Politics"
 SER_mediatization_of_politics_desc: "Times are changing. New technologies such as radio and television threaten to change the way how politics are conducted, forever. We can use this to our advantage. Let every Serbian home hear the President's voice on the radio, let a massive stream of information reach their eyes and ears, and indoctrinate them in who they should support!"

 SER_no_communists: "Class Unity, Not Class Warfare"
 SER_no_communists_desc: "Socialism is incompatible with the needs of Serbia, it calls for a war between classes instead of cooperation in the name of a greater good. We began the Regime of National Consolidation working with their ranks, but those who cannot assimilate into the Sarez will have to be evicted from the council."

 SER_war_against_unemployment: "Wage War Against Unemployment"
 SER_war_against_unemployment_desc: "In preparation for our national reclamation, we must make sure that every Serbian man and woman have their place in society. Everyone needs to work in the name of the state, be it at factories, at farms, or in the military."

 SER_fan_nationalist_fervor: "Fan Nationalist Fervour"
 SER_fan_nationalist_fervor_desc: "For years, our nation has been outcast and regretted their past deeds, but from here on out, it is time for us to rise!\nStojadinović, lead your Serbs! Let them all see that they're not afraid of anyone!"

 SER_the_second_pasic: "Above Pašić, Above Karađorđe!"
 SER_the_second_pasic_desc: "Without Stojadinović, there would be no new Serbia! While we still pay lip service to the SONU, our foolish "allies" have long since learned to fear our might. Under the back of a legion of armed supporters and with the proud support of an enthralled populace, our President is no lesser than Pašić, or Karađorđe, or the great dictators of the day!"

 SER_secret_police: "Court for the Protection of the State"
 SER_secret_police_desc: "The Republicans and the Socialists have chosen to break with the state instead of cooperating with the President - and so, it has become clear that they are full of traitors. In response, we shall establish a Court for the Protection of the State, a supreme unquestioned authority appointed by the President which will ensure that such betrayal will not go unpunished."

 SER_the_final_step: "The Final Step?"
 SER_the_final_step_desc: "The state and society are now at the President's fingertips, and only one thing is left to do - to decide where we shall steer the course of the Serbian ship from here on out. With a controlled, defanged opposition, and an army which has long since learned who the real chief in Belgrade is, nothing can stop us now."
 SER_the_final_step_tt: "§YThe Konspiracija§! will be curtailed and its §YPolitical Power§! loss will be §Ghalved§!."

 SER_retain_the_course_of_history: "Retain the Course of History"
 SER_retain_the_course_of_history_desc: "For decades, the People's Radical Party has fought for democracy and freedom to the Serbian people. We cannot turn away from this heritage now. Even in a Republic, we fight for the people, even in total war, we must champion the light of freedom."

 SER_pasic_cult: "The Pašic Cult"
 SER_pasic_cult_desc: "Nikola Pašić, one of the longest-serving Prime Ministers in Serbian history, is a figure worthy of the greatest celebration. Without him and his revolution, there would be no modern Serbia, and we would languish under the tyrant Obrenović dynasty to this day. All of Serbia must remember that."

 SER_land_value_taxation: "Land Value Taxation"
 SER_land_value_taxation_desc: "A proposal from the West offers to ensure equity in the countryside - reform under the basis of land value taxation, levying more taxes from those who own a lot of land and a small fraction from those who own little. To prevent the rise of massive agribusiness, it will be a good start."

 SER_censor_socialist_publications: "Censor Socialist Publications"
 SER_censor_socialist_publications_desc: "Socialism, Syndicalism, Communism, no matter the name, is a plague upon the Earth, defying national struggle in favour of meagre class concerns. Before this scourge weakens the strength of the Serbian polity, we must do everything in our power to keep them silent."

 SER_tripartite_labor_relations_council: "Tripartite Council on Economic Affairs"
 SER_tripartite_labor_relations_council_desc: "To ensure that the government's policy benefits everyone, not just one specific social class, we must establish a tripartite council between the government, the business and the labourers, allowing us to hear out everyone's concerns and make the right decisions in economic affairs."

 SER_republican_coalition: "Maintain the Anti-Socialist Front"
 SER_republican_coalition_desc: "From our position in the centre, we have chosen to throw our lot with the left. The Republicans and Radicals have joined forces to defend the republic from extremes on the left and on the right. While we will have to make a few concessions to the Republicans, it is our policy which shall prevail!"

 SER_venere_revolutions: "Veneration of the Revolution"
 SER_venere_revolutions_desc: "We, the children of the First and the Second Serbian Revolutions, must never forget that it was the drive for freedom which brought us here, and that the freedom is worthy of the greatest protection. Živela Srbija, živela republika!"

 SER_women_liberation_coalition: "Liberation of the Woman"
 SER_women_liberation_coalition_desc: "The Republicans call for the liberation of the sexes, stating that women are no lesser than men when it comes to their capabilities and potential, and so the government should fight deep-rooted beliefs restraining them to traditional roles. While we cannot agree to this assessment, we can certainly make overtures in this field to satisfy our coalition."

 SER_break_up_monopolies_coalition: "Break up Monopolies"
 SER_break_up_monopolies_coalition_desc: "The need for a more just economic system is something the Radicals and Republicans agree upon, and there are many businesses and corporations which do not follow regulations or are controlled by foreign capital. They need to be broken up, key assets must be seized, and a more competitive economy established."

 SER_agrarian_coalition: "The Great Union"
 SER_agrarian_coalition_desc: "For a decade, the urbanite leftists of the Republicans and Socialists have led Serbia - but they could not remain there forever, and at last, we and the Agrarians have returned to restore normalcy. And we have a lot of work to do."

 SER_integrate_royalists: "Integrate Monarchist Parties"
 SER_integrate_royalists_desc: "Despite the victory of the Serbian Revolution, monarchists remain in the Skupština, huddled up in minor Democratic State Party and Buđenje parties - however, they still hold some seats, and they would likely be able to work with us."

 SER_farm_to_city_connections: "Expand Farm-to-City Connections"
 SER_farm_to_city_connections_desc: "A lot of production and efficiency in the countryside are lost because of lacking connections between villages and major cities. With wide-scale public works expanding the road network and repairing the most poorly maintained ones, much of this efficiency can be regained."

 SER_further_agricultural_mechanization_radical: "Further Agricultural Mechanisation"
 SER_further_agricultural_mechanization_radical_desc: "The peasantry is the core of the Serbian nation, and we must enrich them to enrich all of Serbia. We need to continue providing them with modern machinery and modernise land ownership in the countryside to increase yearly crop yields."

 SER_Victory_for_the_People: "Victory for the People"
 SER_Victory_for_the_People_desc: "Against all odds, the Socialist Workers' Party has prevailed in the election of 1936 and gained a popular mandate for sweeping changes to the Serbian political system. Though our enemies are numerous, we shall weather the storm and bring the light of socialism!"

 SER_rule_from_hotel_slavija: "Rule from Hotel Slavija"
 SER_rule_from_hotel_slavija_desc: "The Skupština, filled with reactionaries of various flavours, will undoubtedly oppose our ultimate goal of revolution. Prolonged debates in the legislature may cause our coalition members to change their minds, too. In response, we shall make decisions on major policy in the SRP party conference in advance, and only use the Skupština to enforce them."

 SER_rehabilitate_centrumasi: "Rehabilitate the Centrumaši"
 SER_rehabilitate_centrumasi_desc: "In the early 1920s, we broke with the moderate wing of the party, the Centrumaši, who went on to form the Socialist Party. Now that tensions between us have eased somewhat, let us propose a restoration of the united SRP and regain our lost members!"

 SER_sway_radical_republicans: "Sway Radical Republicans"
 SER_sway_radical_republicans_desc: "The Republican Party is divided among many ideological currents, and the radicals among them are fairly left-wing, albeit not openly socialist. Let us sway them to our ranks and further build our power share."

 SER_integrate_nationalist_rhetoric: "Integrate Nationalist Rhetoric"
 SER_integrate_nationalist_rhetoric_desc: "As internationalist as we may be, Serbia's political situation requires us to appeal to patriotic feelings. Let us spread rhetoric that we shall defend the interests of the Serbian nation and restore its lost territories, just with a socialist bent - and win over necessary support."

 SER_legacy_of_svetozar_markovic: "The Legacy of Svetozar Markovic"
 SER_legacy_of_svetozar_markovic_desc: "Called the Serbian Nikolay Dobrolyubov, Svetozar Marković was the first true socialist philosopher in the Balkans, with a programme of social change that resonated with many in his time. As some say, all of us in Serbia who are democrats or socialists learned the political ABC's from Marković. If we remind the people that we truly stand for his legacy, they will give us a second chance to prove ourselves."

 SER_practical_action_programme: "Prakticni Akcioni Program"
 SER_practical_action_programme_desc: "While our ultimate goal is an inevitable revolution, we have a programme of Practical Action which details what social reforms we will accomplish immediately upon taking power, before the critical mass for a revolution is achieved. It is about time we began implementing it."

 SER_health_insurance: "Nationwide SUZOR Coverage"
 SER_health_insurance_desc: "The Republicans and Socialists have been mulling over proposals of healthcare coverage already, but we will not be satisfied with their half-measures. We shall ensure that everyone in Serbia has a right to free and affordable healthcare!"

 SER_democratize_courts_bureaucracy: "Democratise the Courts and Bureaucracy"
 SER_democratize_courts_bureaucracy_desc: "Court and bureaucratic appointments are rife with corruption and clientelism, and they do not represent the interests of the people. Our Programme calls for the democratisation of these appointments, and so we shall make as many positions as we can electable."

 SER_renew_the_avantgarde: "Renew the Serbian Avant-Garde"
 SER_renew_the_avantgarde_desc: "Started by the Serbian Revolution, the Avant-garde in Serbia has begun to wane - many of their writers and poets are ardent socialists, however, and so we can gain a lot if we rejuvenate the movement, and ensure that it lasts for long."

 SER_consolidate_taxation: "Consolidate the Taxation System"
 SER_consolidate_taxation_desc: "Various taxations, levies and other financial burdens have been laid upon the Serbian poor, all seeking to take advantage of their situation and collect more taxation from the poor rather than the rich. We shall curb these excesses, abolish unnecessary taxes, and create one progressive income tax instead - which will yield more revenue and tax the rich more harshly."

 SER_state_appropriations: "State Appropriations"
 SER_state_appropriations_desc: "We need to dismantle monopolies and appropriate companies which violate laws and regulations - which, as we are responsible for the laws and regulations, can mean a lot of people. These industries shall be nationalised and put under much better management - one for the workers, not for exploitation."

 SER_young_guard_clique: "Foster the Young Guard Clique"
 SER_young_guard_clique_desc: "There are many junior officers within the Serbian Army who do not approve of the reaction of their superiors - and while they may not necessarily be socialists, they could work with us as long as we discreetly support them. Let us get a clique of loyal men in the Serbian Army, for when the times call for it!"

 SER_escalate_class_warfare: "Escalate the Class War"
 SER_escalate_class_warfare_desc: "We should not rest when the bourgeois, reactionaries and Codreanites still control the Serbian state from the shadows! We need to out traitors, threaten traitors, and arrest traitors, one after another! Keep the allegations sensible for now, however - when we take power, we can root out the rot completely."

 SER_Third_Revolution: "The Third Revolution"
 SER_Third_Revolution_desc: "Four million people languish, suppressed by the brutish system of capitalism. Four million people will be freed, once we make the final step towards a true socialist state. All the pieces have been set in place, and only the call of the Vanguard Party stands between Serbia and the Third Revolution."
 SER_all_socialist_worker_missions_complete_tt: "All three missions in the §HDefending the Revolution§! category have been completed."
 SER_Third_Revolution_tt: "With a self-coup, we shall overthrow the last vestiges of the capitalist state and proclaim a new path for Serbia.\nNew focuses will be unlocked."

 SER_socialist_army: "Establish the Territorial Defence"
 SER_socialist_army_desc: "The past has taught us that we cannot allow the army to be the only armed force on our soil, lest it takes action against us. The Territorial Defence shall be an official armed paramilitary of the revolutionary Serbian republic, and it will not only defend us from our enemies, but it will also ensure that the army is strictly ideologically controlled!"

 SER_new_generals: "Promotion Frenzy"
 SER_new_generals_desc: "The purges of the past have drained the officer ranks of our army. It is time for us to finally give our due to the junior officers who supported us, and granted commanding roles to returning veteran revolutionaries as well."
