 SER_macedonian_rebellion: "Macedonia in Flames"
 SER_macedonian_rebellion_desc: "The population of Southern Serbia does not want to accept their liberators willingly. The IMRO has risen again, and will not rest until we are evicted from the Vardar Valley. To ensure their destruction, all possible tools must be put at our disposal."
 SER_lure_strategy: "Lure Their Forces"
 SER_lure_strategy_desc: "The Macedonian revolutionaries are monsters, but they are still human - and humans can be tricked. We can wage a war in the minds and trick their forces with lures, artificially weakened outposts, and false leads, to get them to strike exactly where we want, and where we will destroy them."
 SER_lure_strategy_tt: "§YLure§! decisions will make the IMRO significantly more likely to take the chosen attack route."
 SER_destruction_strategy: "Massive Retribution Strategy"
 SER_destruction_strategy_desc: "The key to suppressing insurgencies is to ensure that the war they wage is too costly for them to continue. For every Serbian convoy attacked, we will burn a village, and let the IMRO know that the more damage they cause, the more needless bloodshed they will be forced to witness."
 SER_destruction_strategy_tt: "Successful rounds during §YLull Phase§! now count for §G2§! victories instead of 1."
 SER_martial_law: "Impose Martial Law"
 SER_martial_law_desc: "As the resistance in Macedonia spreads, we must not hold back any means to destroy them. For the duration, the entire region needs to be placed under strict military command, curfews need to be established across the region, and any opposition rooted out without hesitation."
 SER_railroad_transport_groups: "Railroad Transport Groups"
 SER_railroad_transport_groups_desc: "Rails and roads across Macedonia are a natural target for Macedonian terrorists - it is impossible to protect an entire rail track and disabling it disrupts communications severely. We can, however, minimise the damage, by creating armed military groups patrolling railroad tracks and boarding any trains in Macedonia to deter attacks."
 SER_railroad_transport_groups_tt: "Modify §YIMRO Rebellion§! by\nStrategic Redeployment Disabled: §GNo§!\n\n§YIMRO§!'s focus §YRailway Bombings§! will lose any effect."
 SER_loyal_local_leaders: "Appoint Loyal Village Chiefs"
 SER_loyal_local_leaders_desc: "We will not hold our ground in Macedonia solely through military might. We need to create a network of collaborators and establish new institutions which will work with the people and ensure that the silent majority does not resist us. The village and their chiefs, easy to appoint and remove, are a good place to start."
 SER_loyal_local_leaders_tt: "Modify §YIMRO Rebellion§! by\n$MODIFIER_NO_COMPLIANCE_GAIN$: §G$NO$§!"
 SER_double_agents: "Double-Agent Network"
 SER_double_agents_desc: "Planting the right people in the right places can allow us to infiltrate the Macedonian revolutionaries and give us unprecedented insight into what their next move will be and exactly where we need to strike. The Konspiracija, if it is aligned with us, will certainly come of use here."
 SER_mountain_pass_mapping: "Map the Mountain Passes"
 SER_mountain_pass_mapping_desc: "To defeat the IMRO, we need to know exactly where and how we have to hit them. We need to know the terrain and the possible paths through it - and so, we need to put effort into mapping the region and providing all units stationed there with up-to-date maps."
 SER_mountain_pass_mapping_tt: "Completing this focus will give us beneficial modifiers to §YArmy Speed§!, §YAttack§! and §YAttrition§! in Macedonia for the duration of the uprising."
 SER_instigate_internal_conflict: "Foster Internal IMRO Conflict"
 SER_instigate_internal_conflict_desc: "The IMRO is not a unitary entity, and numerous ideologies clash within it. While Mihajlov may be recognised as the leader of the organisation, other voivodes such as Aleksandar Protogerov, Todor Panitsa and Dimitar Vlahov vie for control inside it, and all we need to do is to put a little pressure to sharpen these splits."
 SER_instigate_internal_conflict_tt: "Upon completing this focus, §YIMRO§! will be forced to take a 30-day wait after completing any focus, before being able to take a new one again."
 IMRO_forced_break_focus: "Unable to take focus"
 SER_counter_assassinations: "Eye for an Eye, Assassin for Assassin"
 SER_counter_assassinations_desc: "The Macedonian terrorists wage a campaign of terror, and we shall do the same. We will assassinate their agents, target their commanders, and do everything in our power to disintegrate the leadership of the organisation. If they want terror, they will get terror!"
 SER_stray_dog_war: "The Stray Dog War"
 SER_stray_dog_war_desc: "The IMRO is not alone, and receives significant support from across the border - there, they have occupied the Pirin region in Bulgaria, and extort it to fund their misadventures. While we cannot access Pirin, our Greek friends can - and we can push them to incite a border conflict between them and Bulgaria, to evict the IMRO from their territory."
