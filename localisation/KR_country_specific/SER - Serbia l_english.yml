#SRP mechanics
 SER_socialist_workers_decisions: "Defending the Revolution"
 SER_socialist_workers_decisions_desc: "Though we may have won the elections fair and square, a struggle to defend our gains awaits us. If we seek to bring Serbia towards the path of socialism, we must first coordinate all sectors of society towards this goal. Only then can we make the next step forward."
 SER_prove_to_the_people: "£pol_violence  Prove Ourselves to the People"
 SER_prove_to_the_people_desc: "We came to power with promises and promises are what we will need to fulfil. Much of the population are conservative and unsure whether the revolutionary path is right - with swift, effective and victorious governance, we need to prove that we will truly be able to provide for the average man, and so acquire their support in the Revolution."
 SER_defang_the_army: "£pol_violence  Defang the Army"
 SER_defang_the_army_desc: "The Serbian Army presents a serious threat to our rule, beset by reactionaries and nationalists in all of its ranks. Whatever we do, we must tread carefully and not create heroes out of the military during the Fourth Balkan War - only that way can we can guarantee that we can dispose of their leadership whenever we need to."
 SER_merge_the_coalition_parties: "£pol_violence  Consolidate the Popular Front"
 SER_merge_the_coalition_parties_desc: "We did not come to power alone - our allies to the right give us the votes we need in the Skupština to pass our policies. But no, just working with these class collaborators will not do. We must infiltrate and destroy them from the inside, and merge the most radical of them into our ranks."
 SER_complete_the_revolution: "£pol_violence  Complete the Revolution!"

#Konspiracija mechanics
 SER_konspiracija_decisions: "The Konspiracija"
 SER_konspiracija_decisions_desc: "\nKonspiracija (\"Conspiracy\") is a military secret society formed within the Serbian Army in the 1920s, under the guidance of former members of the Black Hand. Its proclaimed goal is the unification of all Serbs and the motto 'Strong Serbian Identity - Strong Serbian Nation'. Its ideological beliefs are all across the political spectrum and so do not hold it back - its members did not hesitate to assassinate King Aleksandar II in 1925 and usher in a more malleable Serbian Republic. Their influence is pervasive in public life, but its wide net of contacts will grant us access to powerful boons if we take advantage of it.\n\nThe Konspiracija and its support is Serbia's primary means of rearmament, and this category grants us access to an array of decisions to improve our military. We have two ways of paying for this rearmament - we can rely on our contacts in the military, which will boost £national_populist_texticon §YNational Populist§! popularity, or we can bypass the military and pay large costs of £pol_power §YPolitical Power§! instead.\n\nCurrent level of §YKonspiracija Control§!: [SER.GetKonspiracijaControl]. Greater control levels will unlock more powerful Decisions.\n"
