 SER_imro_decisions: "Internal Macedonian Revolutionary Organisation"
 SER_imro_decisions_desc: "\nThe Serbian Army has lost control over much of Macedonia to the IMRO, and a difficult guerrilla war is ahead of us.\n\nDuring the IMRO rebellion, the Macedonia state can be in two phases: §YLull§! and §YAction§!.\n\n - While in §YLull Phase§!, neither Serbia nor the IMRO are able to attack the other, and Serbia is unable to station any divisions in Macedonia. Instead, the conflict takes place in the form of round-based Decisions, a game played by Serbia and AI-controlled IMRO where both sides have to guess the point of attack of the other. If Serbia §Yreinforces§! the same region which IMRO §Yattacks§!, they win a round - if IMRO §Yattacks§! a region which is not §Ydefended§!, they win a round.\n   Best of three wins the Lull round - and the winner either increases or decreases Resistance in the state.\n\n - While in §YAction Phase§!, the ban from moving troops into Macedonia is lifted, but both sides remain hamstrung by massive debuffs to §YDivision Speed§!, §YAttack§! and §YAttrition§!, and for the first month of the Phase, IMRO has a grace period of greatly reduced §YOrg Damage§! and §YStrength Damage§!. If Resistance is low enough, Serbia may §Yinitiate an offensive§!, removing Macedonia's debuffs for the remainder of the phase and allowing the Serbian player to invade and take as many Provinces as they can in the timeframe. If all IMRO provinces are taken, the organisation is shattered and the rebellion ends. If Serbia fails to take all of the provinces in the timeframe, however, the offensive fails and the situation resets.\n\nDuring the rebellion, both Serbia and IMRO have access to focus trees with which they can impede the progress of their opponent.\n\nBeware - if Resistance reaches 100 percent or Skopje falls, §RMacedonia will be lost!§!\n"
