#Anti-Konspiracija mechanics
 SER_contain_konspiracija_decisions: "Containing the Conspiracy"
 SER_contain_konspiracija_decisions_desc: "\nThe conspirators in the Serbian Army cannot remain all-powerful. While we may have worked with them in the past, today we have to realise that our livelihood and democracy are on the line. There are several options at our disposal on how to keep the influence of the army in check - but we have to act cautious, for the Konspiracija are no idiots, and §Ywill retaliate against us§!...\n"
 SER_prodanovic_assassination_fallout: "Fallout of the Assassination"
 SER_prodanovic_assassination_fallout_desc: "While the country is still reeling from the assassination of Former President Jaša Prodanović, we have the last chance to curb the growth of the Konspiracija before it is too late, and democracy in Serbia is choked out forever."
 SER_not_disabled_anti_kons_foci_tt: "We are not in open conflict with the Konspiracija."
 SER_not_disabled_anti_kons_foci_2_tt: "There are no events in-waiting which may seriously disrupt the plan."
 SER_prodanovic_blame_konspiracija: "Shift Blame Onto the Konspiracija"
 SER_prodanovic_blame_konspiracija_desc: "Everyone already knows who assassinated Former President Prodanović, it is an open secret at this point - it was the militarists and conspirators in the Army, fearing him and others like him. Let us waste no more time with these subtleties and bring our case to court!"
 SER_prodanovic_assassination_kons_response_tt: "§RThis is a point of no return. If we do not decapitate the army's interference with this strike, this will have severe consequences.§!"
 SER_prodanovic_other_clue_1: "Manufacture Evidence"
 SER_prodanovic_other_clue_1_desc: "Who cares if sometimes our investigation leads towards unwanted suspects? Let us simply manufacture proof of an Army plot to overthrow the government and this plot starting with the assassination of a venerable politician! We can even bring in a loyal colonel to testify before the court that they were being pressured to join a coup attempt they didn't want to take a part in..."
 SER_prodanovic_other_clue_2: "Unlikely Alliances with Monarchists"
 SER_prodanovic_other_clue_2_desc: "The underground monarchist movement is no friends of us - however, they despise the Konspiracija even more, and so we may find a use for them, extracting valuable intelligence from our contacts with White Hand circles and using them to compromise the position of the leading Serbian Army clique."
 SER_prodanovic_clue_1: "Search Prodanović's Home"
 SER_prodanovic_clue_1_desc: "The assailants who assassinated Prodanović did not magically teleport into his home - they must have found a way to get in, and after getting in, leave clues we can investigate. The assassination, while seeming professional at first glance, was actually surprisingly hasty - the assailants left fingerprints and dropped things as they fled, which we can now track to their likely owners."
 SER_prodanovic_clue_2: "Question Available Witnesses"
 SER_prodanovic_clue_2_desc: "The neighbourhood of Belgrade where the assassination took place is a quiet place, but the people living there will surely have something to say - and since they lived next to the former President, they must have kept an eye on him. Did they see or hear Prodanović being visited by anyone before the assassination, or any strange men observing the neighbourhood? Have they heard anything from their neighbour about people whom he might be worried about, or concerned with, or just recently spoken to in general? And do they have any suspicions themselves?"
 SER_prodanovic_clue_3: "Prioritise Suspects in the Army"
 SER_prodanovic_clue_3_desc: "Our investigation brings us towards the Serbian Army, and the Konspiracija organisation in particular. While we cannot challenge them just yet, what we can do is start taking officers in for questioning. Extract any information. Compare their alibi to the information we do know about the assassination and the events which happened on that day. We can start comparing fingerprint profiles, we can start suddenly bringing up little titbits of facts we have gathered from witnesses, or items which happened to drop from the right pockets after Prodanović's death and the hasty escape. And then... we can get them to slip up."
 SER_prodanovic_clue_4: "Spread Rumours"
 SER_prodanovic_clue_4_desc: "Before we can bring the case to court, we must bend the will of the people to our side, for the results are bound to be political, greatly. The Konspiracija holds unprecedented power in our government and society, but even they will not be able to resist the power of an angered population demanding justice. Surely, they will not risk a second revolution, one which is beyond their control."
 SER_prodanovic_assassination_gain_clue_tt: "confirming additional clues on the assassination of Jaša Prodanović, increasing the loss of £national_populist_texticon  §YNational Populist§! popularity after £decision_icon_small  §YShift Blame Onto the Konspiracija§! by §G2%§!\n"
 SER_prodanovic_assassination_no_effect_tt: "no effect.\n"

 SER_remove_nedic: "Remove Milutin Nedić"
 SER_remove_nedic_desc: "The Nedić brothers are one of the key commanders in the Serbian Army, and while Milan is too influential to be removed, his brother, Milutin, is still vulnerable. We can create mumbo-jumbo about how his role in reforming the air force was inadequate and push him to a less important post, and promote new, loyal officers in his stead."
 SER_remove_ilic: "Remove Bogoljub Ilić"
 SER_remove_ilic_desc: "Bogoljub Ilić is, as we suspect, one of the leaders of the Konspiracija secret society, but because of his apparent ideological dissonance, he has come into conflict with many of his peers in the army in the following years. We can heighten these tensions and gather the necessary critical mass to remove him from his post, and filter in new loyalist officers."
 SER_remove_vukcevic: "Remove Dragoljub Mihailović"
 SER_remove_vukcevic_desc: "Dragoljub Mihailović is not a member of the Konspiracija secret society, but a troubling commander nonetheless. A suspected monarchist and a commander who constantly comes into conflict with the rest of the high command, he can very easily be removed and replaced by more loyal officers."

