 serbia.20.t: "Fading Democracy"
 serbia.20.d1: "Whether through a calculated move or as an act of unprecedented boldness, the democratically elected government of Serbia chose to make a stand against their benefactors, openly accusing the Serbian Army and its secret cliques of having murdered the former President. The motivations behind this turn, no matter what they were, matter little today, as their results have been disastrous. Sensing that the civilian government is making the accusation from fragile grounds, the Konspiracija has retaliated, mobilising everything at their disposal.\n\nThe coalition in the Skupština has fractured as more and more deputies voice their concern with the President's "treasonous" policy. One by another, publications and newspaper articles show up blasting the government of having mishandled the investigation into Prodanović's death and searching for imaginary enemies to recuperate. Even the son of the killed President has shown his face, standing in favour of the military and its goals. The investigation has receded, and soon, the courts hastily declared that the former President was shot by a lone Royalist fanatic.\n\nNo longer can the President and his ministers walk safely in night, knowing that they might be next on the secret society's kill list. Their last chance to blunt the fangs of "the second Black Hand" have failed, and now, they can only cope in silence, hoping that they can survive and wait the military's radicalism out."
 serbia.20.d2: "Several months have passed, and little action is seen from the government or the law enforcement. Is it fear, knowing that if they poke too deep and accuse someone too powerful of having committed the murder? Or is it a secret acceptance that the Konspiracija have grown too powerful for anyone to control? The investigation has receded, and soon, the courts hastily declared that the former President was shot by a lone Royalist fanatic.\n\nNo longer can the President and his ministers walk safely in night, knowing that they might be next on the secret society's kill list. Their last chance to blunt the fangs of "the second Black Hand" have failed, and now, they can only cope in silence, hoping that they can survive and wait the military's radicalism out."
 serbia.20.a: "Alas..."
