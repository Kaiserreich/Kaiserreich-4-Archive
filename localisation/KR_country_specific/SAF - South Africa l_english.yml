 SAF_james_barry_munnik_hertzog: "James Barry Munnik Hertzog"
 SAF_james_barry_munnik_hertzog_leader_desc: "James Barry Munnik Hertzog first rose to prominence as a Boer guerrilla leader in the second Anglo-Boer war; defiant to the last, he resisted the British long after the war had been definitively lost. Even in defeat, however, Hertzog continued to champion the Afrikaner people. He rose to leadership of the Afrikaner dominated 'National Party', and in 1924, became South Africa's first Nationalist prime minister in coalition with Labour. With the collapse of the United Kingdom the following year, Hertzog was confronted with the fact that he did not have the parliamentary majority to take South Africa out of the Empire, but managed to assume stewardship of the High Commissioner Territories. Hertzog, now as State President of the new South African Republic, has been a proponent of segregation between South Africa's various racial groups, and has encouraged the disenfranchisement and resettlement of South Africa's already oppressed black population."

 SAF_nicolaas_christiaan_havenga: "Nicolaas Christiaan Havenga"
 SAF_nicolaas_christiaan_havenga_leader_desc: "Nicolaas Christiaan Havenga, once a loyal supporter of the James Hertzog and the National Party, and perhaps an even more radical Afrikaner nationalist, left the party over disagreements with its economic policies. He founded the 'Afrikaner Party' in opposition to what was, in his view, the regressive economic platform of the National Party. As president, Havenga seeks to deregulate foreign trade and promote the exploitation of South Africa's vast gold deposits."

 SAF_daniel_francois_malan: "Daniel François Malan"
 SAF_daniel_francois_malan_leader_desc: "Daniel François Malan, former editor of the National Party's newspaper, Die Burger, has outmanoeuvred rival James Hertzog to secure dominance of South Africa's nationalist faction. Malan is, even by Afrikaner Nationalist standards, a hard-line proponent of racial segregation and the suppression of South Africa's black population. As State President, Malan strives to transform South Africa into a nation completely by and for the Afrikaner people, and by nearly any means necessary."

 SAF_johannes_frederik_janse_van_rensburg: "Johannes Frederik Janse van Rensburg"
 SAF_johannes_frederik_janse_van_rensburg_leader_desc: "From secretary of former Justice Minister Tielman Roos, to dictator of South Africa. Few will have foreseen how events turned out. Van Rensburg has always been the leader of the most extreme wing of the National Party, speaking of the Afrikaner nation, appealing to the emotion and the religiosity of his audience while not making a secret of his disdain for the democratic system, the British and the supposed threat that the native South African poses to the Afrikaner 'Volk'. And now that he rules South Africa, it is no longer just rhetoric."

 SAF_george_herbert_hyde_villiers: "George Herbert Hyde Villiers"
 SAF_george_herbert_hyde_villiers_leader_desc: "George Herbert Hyde Villiers, the Right Honourable Earl of Clarendon, previously member of the British Government in Exile in Canada, was appointed Governor-General of South Africa in 1931, taking care of His Majesty's duties in South Africa for him: appointing the cabinet and dissolving parliament if need be. Notably, the earl is also the chief scout of South Africa. Despite the fact that his political wit induces respect, some voice concerns over the fact that South Africa's Governor-General is not a South African..."

 SAF_patrick_duncan: "Patrick Duncan"
 SAF_patrick_duncan_leader_desc: "Sir Patrick Duncan was born in Scotland in 1870, in a time quite different from now, when Britain still ruled the world. Having emigrated to South Africa during the Boer War, after which he practised as an attorney and then joined politics first as a member of the pro-British Unionist Party and then after the merger the South African Party, Duncan is the first South African citizen to be appointed as Governor-General of the Union. A milestone."

 SAF_nicolaas_jacobus_de_wet: "Nicolaas Jacobus de Wet"
 SAF_nicolaas_jacobus_de_wet_leader_desc: "Nicolaas Jacobus de Wet was never supposed to be acting Governor-General of South Africa: a judge by profession, he was Chief Justice of the nation when unexpectedly the existing Governor-General, sir Patrick Duncan, passed away. It was ruled that De Wet would do as an acting Officer Administering the Government of South Africa, and as such, De Wet is now both the first Afrikaner and first South African born in South Africa who takes care of His Majesty's duties as Head of State."

 SAF_ernest_george_jansen: "Ernest George Jansen"
 SAF_ernest_george_jansen_leader_desc: "Pushed through on the insistence of the National Party, who were determined to get a 'neutral' Governor-General, of course coming from their own ranks, E.G. Jansen. Jansen, an Afrikaner from Natal, is as such the first Afrikaner and first South African born right here in South Africa who administers His Majesty's duties as South Africa's Head of State."

