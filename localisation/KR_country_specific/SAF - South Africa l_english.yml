 SAF_jan_christian_smuts: "Jan Christian Smuts"
 SAF_jan_christian_smuts_leader_desc: "Jan Christiaan Smuts, though an Afrikaner veteran of the Second Boer-War, had, by the onset of the Weltkrieg, become a staunch proponent of South African autonomy within the British Empire. During the Weltkrieg, Smuts led South Africa's armies against the Germans in Namibia and clashed with the famous Paul von Lettow-Vorbeck in East Africa. In defeat, Smuts continued for South Africa's future; while he was temporarily swept out of power in 1924 by the National Party, who wanted to break with Britain permanently, he was back in charge in 1929. He has been fighting for South Africa's alliance with the Entente for his entire career, and it does not appear he is about to give up."

