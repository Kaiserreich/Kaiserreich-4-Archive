 saf.302.t: "Claremont By-election"
 saf.302.d_standard: "A [getSAPorUnited] representative in the Volksraad, Richard Stuttaford, has chosen to leave politics. Since Claremont is a British-dominated constituency, it is not being contested by the Afrikaner right. However, the candidate of the [getSAPorUnited] does face a challenge from an independent. It is noteworthy that the general elections are coming up quite soon, so we could also choose not to organise a by-election at all and leave the seat vacant for the time being..."
 saf.302.d_fusion: "A [getSAPorUnited] representative in the Volksraad, Richard Stuttaford, has chosen to leave politics. Since Claremont is a British-dominated constituency, it is not being contested by the Afrikaner right. However, the candidate of the [getSAPorUnited] does face a challenge from an independent and the Dominion Party. It is noteworthy that the general elections are coming up quite soon, so we could also choose not to organise a by-election at all and leave the seat vacant for the time being..."
