## Navy Staff
 QIE_du_xigui: "Du Xigui"
 QIE_du_xigui_admiral_desc: "§YAdmiral Description\n§YBorn:§L\nNovember 12th, 1874\nFuzhou, Fujian, Qing Empire\n§YNaval Career:§L\nBorn into a poor family, Du followed his brothers footsteps and joined the navy to escape his family's impoverished situation. He graduated from the Nanjing Jiangnan Naval Academy in 1902, before going on to further education in the United Kingdom. This was followed by a career in the modernising Qing navy, where Du served on and captained some of the largest ships under Chinese control. During the Wuchang uprising, he deserted the Qing Empire, and aligned himself with the Zhili Clique. During the Zhili-dominated government of 1923/1924 he served as Minister of the Navy. During the KMT’s Northern Expedition a large number of his sailors nearly convinced him to desert, but the presence of German warships kept him in line, and he supported the German Navy in their coastal bombardment missions. Restored to his position of Minister of the Navy, Du has little time left for active ship command.\n§YImportant Notes:§L\nHad an extensive opium and drinking habit in his youth. Though he largely recovered, the upheaval of the 1920s has pushed him back into heavy drinking."

 QIE_wu_renli: "Wu Renli"
 QIE_wu_renli_admiral_desc: "§YAdmiral Description\n§YBorn:§L\n1874\nHefei, Anhui, Qing Empire\n§YNaval Career:§L\nDetails on Wu’s early life are scarce, but In 1890, he entered the Weihai Marine Academy, though it appears he transferred to the Tianjin Beiyang Naval Academy and graduated with honours in 1896. He held a variety of teaching positions at the Baoding military academy throughout the 1910s, including as a teacher of both French and English. Here, he became acquainted with many future Zhili Clique generals. Quickly promoted through the ranks, Wu stayed largely isolated from many of the political turmoils that ensnared fellow naval officers, and has a reputation of being somewhat ‘apolitical’ - or the closest to apolitical one can get in this period in Chinese history. A competent officer, Wu has served with distinction throughout the 1920s and 1930s."

 QIE_sa_zhenbing: "Sa Zhenbing"
 QIE_sa_zhenbing_admiral_desc: "§YAdmiral Description\n§YBorn:§L\nMarch 30th, 1859\nHefei, Anhui, Qing Empire\n§YNaval Career:§L\nBorn into a family of Qarluk descent, Sa attended the Fuzhou Naval Academy, graduating 1872. After this, he attended the Royal Naval College in the United Kingdom, where he came face to face with modern naval innovations. Returning home, he participated in the Sino-Japanese war, where as the youngest commander in the Qing Navy he was forced to surrender to the Japanese after the Battle of Weihawei after all his commanding officers committed suicide. Leading the naval reforms after the peace treaty was signed, Sa was largely oblivious to the larger political maelstrom brewing in China. During the Wuchang uprising he faced a full-scale mutiny, and retired to Shanghai rather than either fire on his own men, or betray his country. He briefly served as Acting Premier in 1920, before taking the largely ceremonial position of the Governor of Fujian in 1922, where he essentially planned to retire. Here, he became acquainted with the Zhili Clique and began to advise Wu and other, junior members of the Navy on modernising the ageing fleet. Following the Qing Restoration in 1927, Sa formally re-joined naval high command to help spearhead the adoption of new German tactics and ships."

 QIE_aisin_gioro_zaixun: "Aisin-Gioro Zaixun"
 QIE_aisin_gioro_zaixun_admiral_desc: "§YAdmiral Description\n§YBorn:§L\nMay 20th, 1885\nBeijing, Qing Empire\n§YNaval Career:§L\nZaixun was adopted into the lineage of his relative, Yizhi (1827–1850), because Yizhi had no son to succeed him. In 1887, he was made a buru bafen fuguo gong, and was subsequently promoted to feng'en fuguo gong in 1889 and feng'en zhenguo gong in 1890. In 1900, Zaixun's predecessor, Zaiyi, who succeeded Yizhi as 'Prince Rui of the Second Rank' (later renamed to 'Prince Duan of the Second Rank'), was stripped off his title of nobility and exiled to Xinjiang for his role in the Boxer Rebellion. Two years later, Zaixun succeeded Zaiyi as a beile of the Prince Rui peerage. In 1908, he was made an acting junwang (Prince of the Second Rank) but remained nominally a beile. In 1909, Zaixun was appointed as an acting Navy Minister in the Imperial Cabinet headed by Prince Qing. Later, he was sent to Europe and the United States to study the navies of the Western powers. After returning to China, in 1911, he became a full Navy Minister. Following Puyi's autocoup, he has come out of retirement to serve again as Navy minister. Despite never holding a battle command in his life he has been granted an admiralship. It is yet to be seen if he can competently command a warship in battle."

#nb the characters below are made up
 QIE_ling_bin: "Ling Bin"
 QIE_ling_bin_commander_desc: "§YGeneral Description\n§YBorn:§L\nMarch 17th, 1910\nBeijing, Qing Empire\n§YMilitary Career:§L\nBorn into an upper-middle class merchant family, Ling grew up in the most cutting-edge academic circles in Beijing, with his parents being members of the Chinese Empire Reform Association, the predecessor of the NCERA. Only 17 during Puyi's restoration, the corruption and scandal that plagued the new empire greatly dismayed the impressionable young man, and on the suggestion of a friend he attended clandestine meetings of the Young China Party. From those meetings he attended the Baoding military academy, where he quickly stood out as both politically and militarily shrewd. Along with Fang Zhejian he assembled a group of young cadets dedicated to reforming the Empire. Interestingly, Ling was not a rabid anti-monarchist, and quickly appreciated how Wu Peifu and the Zhili had manipulated Puyi to serve as a legitimising symbol of the regime."

 QIE_fang_zhijian: "Fang Zhijian"
 QIE_fang_zhijian_commander_desc: "§YGeneral Description\n§YBorn:§L\nAugust 1st, 1909\nHuanggang, Hubei, Qing Empire\n§YMilitary Career:§L\nHailing from a poor peasant family, Fang's teachers in the village school noticed the young boy excelled in all of his lessons. Cobbling together a small sum of money, they sent the young boy to the local provincial secondary school. Unfortunately for Fang, warlord soldiers arrived in the provincial capital and burned the school, nearly killing Fang. The young man was left with a scar running down his leg and a burning hatred for warlords and the chaos they inflicted on the poor of China. After taking the entrance exams to Baoding Military Academy, he joined the Young China Party branch at the campus, though his sympathies lay more with the NCERA. He led one of the squads that arrested and executed senior Zhili leadership during the coup, and the command experience he picked up there made him stand out so much to Li Bingzhi that he promoted the young man on the spot."

