### Parties ###
 QIE_totalist_party: "CSP"
 QIE_totalist_party_long: "Chinese Syndicalist Party\n§gDue to widespread political repression and a lack of any grassroots backing, leftist support in Qing territory is extremely limited, mainly constrained to isolated groups of intellectuals in major cities.§!"
 QIE_radical_socialist_party: "KMT"
 QIE_radical_socialist_party_long: "Kuomintang\n§gDue to widespread political repression and a lack of any grassroots backing, leftist support in Qing territory is extremely limited, mainly constrained to isolated groups of intellectuals in major cities.§!"
 QIE_syndicalist_party: "CSP"
 QIE_syndicalist_party_long: "Chinese Syndicalist Party\n§gDue to widespread political repression and a lack of any grassroots backing, leftist support in Qing territory is extremely limited, mainly constrained to isolated groups of intellectuals in major cities.§!"
 QIE_social_democrat_party: "NCERA"
 QIE_social_democrat_party_long: "Bao Jiu Da Qing Huangdi Hui (New Chinese Empire Reform Association)\n§gThe NCERA, while using the name of a pre-Xinhai reformist group, is actually an alliance of two, more modern, reform groups. The first is the Rural Reconstruction Movement, lead by Liang Shuming and the Harvard and Princeton educated J.C. 'Jimmy' Yen. Favouring rebuilding China from the ground-up, this group emphasises the value of the traditional Chinese village as the basic building block of society, rather than the warlords cliques that have dominated China for the last half-century. The second part of the coalition is a loose group of intellectuals inspired to the works of Kang Youwei, an ambitious reformer of the late Qing dynasty who advocated for a constitutional monarchy. Following the restoration of Puyi, his works have come back into prominence, and are popular among middle-class urban intellectuals. The NCERA want to see an end to warlords and foreign influence in China, and a return to a ‘traditional’ style of decentralised local rule.§!"
 QIE_social_liberal_party: "Young China Party"
 QIE_social_liberal_party_long: "Qingnian Zhongguo Dang (Young China Party)\n§gInspired by the Young Turks, the YCP is comprised of officers at Baoding Military Academy and urban intellectuals alienated by the exclusivity and nepotism of the Zhili Clique. They advocate for the elimination of China's warlords and the establishment of a strong central government, as well as a nationalist agenda which focuses on the abolition of the special privileges and extraterritoriality enjoyed by foreign powers in China. While not necessarily in favour of Puyi and the Aisin-Gioro clan, they also realise they are the best chance at achieving their dream.§!"
 QIE_market_liberal_party: "Prosperity League"
 QIE_market_liberal_party_long: "Fanrong Lianmeng (Prosperity League)\n§gThe PL is mainly the party of the new industrialist and banker class, who are suspicious of the HA’s corruption and inefficiency. Germany, also wary of Wu’s ambition but not wanting to revoke its support for the only bulwark of an unpopular regime, has focused on turning informal social clubs frequented by the new industrial upper class into an organised political party, facilitating connections between elites across the country through AoG organised 'progress expositions' that pushed a free-trade agenda as well as modern farming techniques and the newest technology. While not overtly hostile to Wu’s ambitions, the PL mainly acts as a lobbying group, pushing for increased free trade, relaxed government regulations, and industrial stimulus - nominally for the interests of the elite - but truly for the Peking-Kommission. This is also the party favoured by German-trained officers in the fledgling Qing navy, whose inter-service rivalry with the Zhili-dominated army has been deliberately stoked by Germany.§!"
 QIE_social_conservative_party: "Zongshe Party"
 QIE_social_conservative_party_long: "Zongshe Dang (Royalist Party)\n§gThe Zongshe party - more commonly known as the ‘Royalist Party’ - is a group of Manchu nobles, Qing loyalists, and various Aisin Gioro princes. Opposed to Wu’s Zhili Clique, they favour a return to Qing control over all of China. Unlike more radical factions, they are willing to tolerate warlords and some degree of factionalism - as long as they swear complete and utter loyalty to the Emperor. If in power, they would also allow elections, but in a German-style system where the Emperor would have ultimate say.§!"
 QIE_authoritarian_democrat_party: "Harmony Association"
 QIE_authoritarian_democrat_party_long: "Hexie Shetuan (Harmony Association)\n§gThe Harmony Association is a loose collection of Zhili bureaucrats, governors and hangers-on that represent Wu Peifu and Cao Kun's attempts to present a facade of democratic legitimacy in the Beijing Assembly. Officially they are a separate political party, completely divested from the military. Unofficially, however, most realise that the HA's sham democracy is little more than a half-hearted attempt to cover up the endemic corruption, inefficiency, and waste of the Zhili bureaucracy.§!"
 QIE_paternal_autocrat_party: "Zhili Clique"
 QIE_paternal_autocrat_party_long: "Zhili Clique\n§gWhile most of the Zhili Clique's political affairs are handled by the Harmony Association, a the military wing of the clique still holds a fair bit of influence over political decisionmaking. They will never assume direct control and generally work with the Harmony Association, but occasional disagreements are not unheard of.§!"
 QIE_national_populist_party: "Yiguandao Influence"
 QIE_national_populist_party_long: "Yiguandao Influences\n§gThe Yiguandao are not an organised political party per se, rather a loose collection of itinerant preachers, prayer circles, and underground meeting-houses. Their influence within the territory directly under Beijing's control is always going to be a danger to the established political parties at court.§!"

 QIE_yiguandao_coup_party_long: "Zhonghua Daode Cishan Hui (Chinese Morality and Charity Society)"
 QIE_yiguandao_coup_party: "Chinese Morality and Charity Society"
 QIE_social_conservative_coup_party: "Zongshe Party"
 QIE_social_conservative_coup_party_long: "Zongshe Dang (Royalist Party)\n§gThe Zongshe party - more commonly known as the ‘Royalist Party’ - is a group of Manchu nobles, Qing loyalists, and various Aisin Gioro princes. Opposed to Wu’s Zhili Clique, they favour a return to Qing control over all of China. Unlike more radical factions, they are willing to tolerate warlords and some degree of factionalism - as long as they swear complete and utter loyalty to the Emperor. Now with power solidified the Assembly can be entirely ignored and all policy decisions are to be decided within the Imperial court by appropriate Ministerial oversight.§!"
 QIE_social_liberal_coup_party: "Young China Party"
 QIE_social_liberal_coup_party_long: "Qingnian Zhongguo Dang (Young China Party)\n§gInspired by the Young Turks, the YCP is comprised of officers at Baoding Military Academy and urban intellectuals alienated by the exclusivity and nepotism of the Zhili Clique. They advocate for the elimination of China's warlords and the establishment of a strong central government, as well as a nationalist agenda which focuses on the abolition of the special privileges and extraterritoriality enjoyed by foreign powers in China. With all of China within their grasp the party can truly reshape the nation into a 20th century state, cutting any threads deemed unsuitable to the wider public.§!"
 QIE_social_democrat_coup_party: "NCERA"
 QIE_social_democrat_coup_party_long: "Xin Zhonghua Diguo Gaige Xiehue (New Chinese Empire Reform Association)\n§gThe NCERA, while using the name of a pre-Xinhai reformist group, is actually an alliance of two, more modern, reform groups. The first is the Rural Reconstruction Movement, lead by Liang Shuming and the Harvard and Princeton educated J.C. 'Jimmy' Yen. Favouring rebuilding China from the ground-up, this group emphasises the value of the traditional Chinese village as the basic building block of society, rather than the warlords cliques that have dominated China for the last half-century. The second part of the coalition is a loose group of intellectuals inspired to the works of Kang Youwei, an ambitious reformer of the late Qing dynasty who advocated for a constitutional monarchy. With full reunification of the empire a new cascade of problems presents itself to the NCERA demanding a full reorganization of the Qing Empire from the bottom up. It will take years and properly managed implementation of policy, but with proper controlled oversight even the lowliest village will one day have a voice and place in China!§!"
 QIE_paternal_autocrat_coup_party: "Zhili Remnants"
 QIE_paternal_autocrat_coup_party_long: "Zhili Remnants\n§gOnce the beating heart of China, those who still maintain any loyalty to the executed Wu Peifu are likely to look for assistance from any Zhili-aligned warlords still outside the grasp of the newly established government in Beijing.§!"
 QIE_authoritarian_democrat_coup_party: "Guominjun"
 QIE_authoritarian_democrat_coup_party_long: "Guominjun\n§gInfluential only at the fringes of our heartland near Xi'an, Feng Yuxiang's Guominjun are ardently republican. While they are entirely unthreatening, they will continue to agitate against us in our extreme periphery.§!"

