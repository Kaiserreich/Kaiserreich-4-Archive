 KUM_legacy_masqud: "Legacy of Masqud"
 KUM_legacy_masqud_desc: "Masqud Shah, the previous ruler of the Kumul Khanate, was one of the most autocratic leaders so far in our history. Known for being a constant drunk, raising of the tax and corvée, and complete hate for technology made him highly controversial. This led to the 07' and 12' Uprisings, trying to overthrow him and the khanate itself. Nasīr Shah is now trying to right his father's wrongs in order to get his subjects to approve of his rule, but it will require significant work into the future."

