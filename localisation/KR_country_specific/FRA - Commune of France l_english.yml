 FRA_Develop_SRI_desc: "Our [SRI.GetAdjective] comrades have applied to join the Phalanstère International. With the Habsburg-backed Italian Republic threatening the Po border and the zealously anti-syndicalist Two Sicilies in the south, it is only proper to help our comrades in their struggle."
 FRA_Develop_SWF_desc: "Our [SWF.GetNameDef] comrades have applied to join the Phalanstère International. After the severe destruction caused by the Spanish Civil War, it is only proper to help our comrades in their struggle."
 FRA_Develop_NOR_desc: "Recently, our Scandinavian comrades in Norway have applied to join the Phalanstères Internationale. With socialism in Norway being relatively young, it's best to nurture it while we can."
 FRA_Develop_HND_desc: "Our [HND.GetAdjective] comrades have applied to join the Phalanstère International. With socialism in India facing the imperialists in Delhi and the reactionaries in the Federation, it is only proper to help our comrades in their struggle."
 FRA_Develop_MEX_desc: "Our Mexican comrades have applied to join the Phalanstère International. With socialism there stronger than ever, we would be fools not to secure this foothold of liberty."
 FRA_Develop_Central_America_desc: "Our [FROM.GetAdjective] comrades have applied to join the Phalanstère International. With socialism there stronger than ever, we would be fools not to secure this foothold of liberty."
 FRA_Develop_CEN_desc: "Our [FROM.GetAdjective] comrades have applied to join the Phalanstère International after their recent unification. With socialism there stronger than ever, we would be fools not to secure this foothold of liberty."
 FRA_Develop_Caribbean_desc: "Our [FROM.GetAdjective] comrades have applied to join the Phalanstère International. With socialism in the Caribbean facing the present threat of Canadian retaliation, we would be fools not to secure this foothold of liberty."
 FRA_Develop_BRA_desc: "Our [FROM.GetAdjective] comrades have applied to join the Phalanstère International. With socialism in Brazil facing dogged internal opposition, it is only proper to help them in their struggle."
 FRA_Develop_FOP_desc: "Our [FOP.GetAdjective] comrades have applied to join the Phalanstère International. After the destruction caused by the Chilean-Argentinian War, they are sorely in need of our assistance, and we have a duty to help them in their struggle."
 FRA_Develop_South_America_desc: "Our [FROM.GetAdjective] comrades have applied to join the Phalanstère International. With socialism in South America facing dogged opposition, it is only proper to help our comrades in their struggle."

