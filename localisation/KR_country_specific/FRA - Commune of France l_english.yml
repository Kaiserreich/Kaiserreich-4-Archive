### Ideas ###
 FRA_communard_spirit: "Communard Spirit"
 FRA_communard_spirit_desc: "We are the legacy of the Paris Commune, the first socialist state ever created and then brutally repressed by the Republican reactionaries. In 1920, the workers finally got their revenge and overthrew the military junta of the 'Party of Order'. We, sons and daughters of Communards must protect our state and our spirit, we will not be commanded by tyrants anymore!"

 FRA_to_war_idea: "Revanchist Rearmament"
 FRA_to_war_idea_desc: "Our nation must rise again if we are to defeat the Imperialists!"

 FRA_renseignements_generaux_lar: "Renseignements Généraux"
 FRA_renseignements_generaux_lar_desc: "The Renseignements Généraux serve as the eyes and ears of the Commune, gathering intelligence on both domestic and international threats to our proletarian dream. But the RG's mission goes beyond mere security. They are also responsible for promoting the values and principles of our socialist revolution, both at home and abroad. Through their intelligence gathering and analysis, they help shape our foreign policy and are the first deployed in our efforts to break the global chains of Capital.\n\nWith sympatisers in every factory still owned by the bourgeoisie, our networks are unmatched."

 FRA_economic_reforms_anar: "Economic Reforms"
 FRA_economic_reforms_anar_desc: "Wide-reaching economic reforms have been decided at the 1936 meeting of the Bourse Générale du Travail. These reforms have had noticeable effects on our economy already, helping making it more dynamic and solidifying it."

 FRA_economic_reforms_jaco: "Economic Reforms"
 FRA_economic_reforms_jaco_desc: "Wide-reaching economic reforms have been decided at the 1936 meeting of the Bourse Générale du Travail. These reforms have had noticeable effects on our economy already, helping making it more dynamic and solidifying it."

 FRA_economic_reforms: "Economic Reforms"
 FRA_economic_reforms_desc: "Wide-reaching economic reforms have been decided at the 1936 meeting of the Bourse Générale du Travail. These reforms have had noticeable effects on our economy already, helping making it more dynamic and solidifying it."

 FRA_military_buildup_two_idea: "Calibrated Economy"
 FRA_military_buildup_two_idea_desc: "As the world slowly approaches war again, we can rapidly capitalise on our healthy economy to rapidly switch parts of our economy to focus on military build-up. More factories are dedicated on arming our soldiers and building military structures, without any severe impact on our population."

 FRA_ruralism_idea: "Ruralism"
 FRA_ruralism_idea_desc: "The wide-reaching reforms to our industry and economy means than we no longer have massive industrial centres surrounding populous cities. This incidentally makes any attempt by enemy forces to cripple or even destroy our economy that much harder, with the biggest rural industrial centres far smaller and far more numerous than the great industry centres of Europe."

 FRA_market_socialism_idea: "Market Socialism"
 FRA_market_socialism_idea_desc: "Market Socialism is far more than a socialist interpretation of a market economy. By putting all the new worker cooperatives in a fair and equal competitive economy, we can make our civilian economy more dynamic and more efficient without having to directly intervene or go through slow, bloated unions in most cases."

 FRA_mass_production_idea: "Mass Production"
 FRA_mass_production_idea_desc: "Factories have always had a serious advantage over the artisan. By chaining production tasks, they can produce in a small frame of time infinitely more product without nearly equal quality. Instead of trying to constantly reinvent that process, let's improve on it. We seek absolute efficiency in production to beat the German capitalists."

 FRA_modern_farms_idea: "Modern Farms"
 FRA_modern_farms_idea_desc: "Farms are often seen as an old, quaint detail of the national economy, but we know better. By modernising and mechanising the Commune's farmlands, we can massively increase our agricultural output and both speed up and optimise harvest, production, refining and delivery. To our civilians, and to our troops."

 FRA_war_eco_agri_idea: "War, Economy and Agriculture"
 FRA_war_eco_agri_idea_desc: "Pioneered by Sorelian economy minister Jacques Doriot, the concept of War, Economy and Agriculture is an interesting one. Claiming that a war with Germany is not only inevitable but fast approaching, the Sorelians demand a rapid conversion to an economy whose industry can not only sustain a war, but whose agriculture can sustain its soldiers. In sum, a sort of total war economy."

 FRA_inter_coop_idea: "International Cooperation"
 FRA_inter_coop_idea_desc: "There is no shame in seeing what other countries are doing, and borrowing their new economic and industrial ideas to improve our own. Obviously, there are very few ideas we can seriously borrow from capitalist and reactionary societies, but our fellow Syndicalist brothers are fine examples at times."

 FRA_dedication_idea: "Sense of Dedication"
 FRA_dedication_idea_desc: "French workers work for more than their pay, and they certainly do not work at gunpoint. Every can they seal, every brick they lay, every rifle they assemble, every tank they weld together, is a service to their country and the spirit of the Commune at large."

 FRA_industrialization_idea: "Communal Industrialisation"
 FRA_industrialization_idea_desc: "Pioneered by Jacobin economy minister Ambroise Croizat, Industrialisation is no strange concept to anyone in the Commune or abroad. This policy aims to rapidly increase the industrial capacity of France in order to catch up to our arch nemesis Germany. This is accompanied by a work culture and the creation of dedicated factory towns."

 FRA_mass_fire_support_idea: "Mass Fire Support"
 FRA_mass_fire_support_idea_desc: "Every man has his rifle and grenade, every squad has its machine gun. By organising our divisions to provide fire to each other, we can another a new layer of fire support. Every time a division advances, all the other divisions suppress the enemy. By doing this in waves, we can rapidly gain ground. Now to supply the equipment needed."

 FRA_mass_motorisation_idea: "Mass Motorisation"
 FRA_mass_motorisation_idea_desc: "Motorisation enables our forces to move quickly to where they are needed most, outmanoeuvring our enemies and striking where they are weakest. It will also reduce the physical strain of prolonged marching and improve the overall morale of our comrades in the field. Thus, we must invest in the necessary resources to ensure that our armies are fully motorised, and thus ever mightier, faster in their defence - and spread - of the Revolution."

 FRA_empower_rifleman_idea: "Empower the Rifleman"
 FRA_empower_rifleman_idea_desc: "The Rifleman is more than a soldier with a gun. For too long he has been seen as incapable of any higher thinking other than firing his rifle by monarchist officers, seeing the working man with disdain. We will not make this mistake, the Rifleman should decide local tactics, increasing his efficiency on the battlefield."

 FRA_military_academy_idea: "Military Academy"
 FRA_military_academy_idea_desc: "We have to face the harsh reality that the Great War led to the downfall of most of our prestigious, if reactionary, military academies. While some claim this to be an acceptable status quo, we know better. Let us invest in new military academies to train skilled officers, for the future of the Communal Army."

 FRA_centralized_hc_idea: "Centralised High Command"
 FRA_centralized_hc_idea_desc: "The new Communal Army was not built like the old French army, many Communards resenting the military administration that tried to stifle the Commune, but we cannot leave our Officer Corps shattered. Let us centralise our High Command again, to better organise things some people like to forget, like logistics."

 FRA_tank_quality_line_idea: "Quality Tank Production"
 FRA_tank_quality_line_idea_desc: "What good is a tank if it doesn't perform as well as enemy tanks? We should not sacrifice on quality in favour of quantity, all this will lead to is more burning husks on the battlefield. Quality tanks, even if fewer in numbers, will take many times their numbers, making them a safe return on investment."

 FRA_tank_assembly_line_idea: "Tank Assembly Line"
 FRA_tank_assembly_line_idea_desc: "What good is a tank if the enemies have many more to throw against us? We cannot let perfectionists sabotage our assembly lines for minimal gains, or else we will be outnumbered. Quantity will allow us to overwhelm our enemies with entire divisions of cold hard steel, and many more shells flying at them."

 FRA_fast_army_idea: "Speed Cult"
 FRA_fast_army_idea_desc: "Speed is more than a small advantage or a way to get to the next point faster. Speed is integral to warfare. Those who think that the next War will be fought in trenches are deluded at best, mobile warfare is the way of the future. We must capitalise on fast, motorised divisions, if not a motorised army."

 FRA_Red_Army: "Grande Armée Rouge"
 FRA_Red_Army_desc: "Our army is in better shape than ever to face the evils of this capitalist world."

 FRA_working_women_idea: "Working Women"
 FRA_working_women_idea_desc: "For too long have women been suppressed by reactionary thinkers. Even under the French Republic, they selflessly supported the nation while our brothers were sent to the slaughter. It is time for us to recognise their contribution to society, and formalise the rights of the working woman, in peace and war."

 FRA_bhartiya_support: "French Military Support"
 FRA_bhartiya_support_desc: "We are receiving military support from our French allies. This selfless assistance will prove critical to defeating the reactionary Princely Federation and the imperialist Dominion of India. In time, we hope to repay France for their help, but for now we must focus on the task at hand."

 FRA_amenagement_idea: "Aménagement of the Territory"
 FRA_amenagement_idea_desc: "France has historically been a very centralised country, meaning that most of the development has been limited to industrial cities and population centres. We have funded large projects to ensure that all parts of our territory are developed to a satisfactory manner."

 FRA_plan_prost_idea: "Plan Prost"
 FRA_plan_prost_idea_desc: "Henri Prost's plans for highways linking the Paris suburbs has proved to be popular across the country. Many other municipalities like Lyon or Marseille have also signed up to the plan, and projects are already being drawn for a large highway network linking all of France's major cities together, from Lille to Toulouse."

 FRA_paramilitary_gendarmes: "Paramilitary Gendarmes"
 FRA_paramilitary_gendarmes_desc: "The Gendarmes are a fine organisation, a paramilitary police force capable of both civilian and military activities. While many have pushed to completely disband them, we will instead expand their activities to make them a parallel force to the French Communal Police."

 FRA_secret_police: "Secret Police"
 FRA_secret_police_desc: "There are still many enemies of the Commune inside the Commune, sometimes even inside positions of power or within the military. This push for transparency is dangerous, we must instead organise secret police operations to ensure the safety of the French people from internal influences."

 FRA_demo_surete: "Sûreté Populaire Démocratique"
 FRA_demo_surete_desc: "We cannot allow paranoia to lead to the destruction of the fine balance we achieved with the Sûreté Populaire. By democratising the organisation, we will ensure that the French respect the Police not by fear but by an understanding of their actions and goals, and by knowing that they serve them first and foremost."

 FRA_hawkish_renseignements: "Revolutionary Renseignements"
 FRA_hawkish_renseignements_desc: "The Renseignements Généraux must ensure our safety from reactionary enemies abroad. Simple counter-espionage is not adequate, we must be ready to spy on enemy countries and support Syndicalist movements across the world. A good offence is the best defence."

 FRA_peace_renseignements: "Protective Renseignements"
 FRA_peace_renseignements_desc: "The Renseignements Généraux must ensure the safety of our country above all else. Counter-espionage is the centrepiece of an effective national defence, and there are many enemies that wait for a moment of weakness to influence and rile up our population."

 FRA_peaceful_revolution_idea: "Peaceful Revolution"
 FRA_peaceful_revolution_idea_desc: "The International Syndicalist Revolution will come, but it will be civilised. With the main reactionary powers in Europe finally shattered and their workers liberated, we aim to encourage further uprisings by merely proving the superiority of Syndicalism to the whole world."

 FRA_amateur_pilots_idea: "Amateur Pilots"
 FRA_amateur_pilots_idea_desc: "There are many in our country that have taken up flying as a hobby or a vocation, but not all of them pursue careers in the Air Force. They should preferably be drafted to our air force, where their skills will increase our chances of finding the new Aces of the Air."

 FRA_ecole_air_idea: "École de l'Air"
 FRA_ecole_air_idea_desc: "Flying is a skill by itself, and flying well in combat conditions is something that you can't just learn overnight. We won't repeat the mistakes of the Great War and its butcher of novice pilots, we need a large roster of well trained air pilots, and competent officers to lead them."

 FRA_waves_of_syndicalism_idea: "Waves of Syndicalism"
 FRA_waves_of_syndicalism_idea_desc: "The Commune's navy is mighty, and its reach is as far as we desire it to be. While we might lack the plentiful, worldwide ports of the French Empire of old, we still aim to have a navy that can intervene to any corner of the world at any time."

 FRA_cut_off_capitalists_idea: "Cut off the Capitalists"
 FRA_cut_off_capitalists_idea_desc: "The capitalists still pride themselves of their colonial territories. The fruit of their plunders still flow freely across the high seas. But if we have a say about it, we will ensure the stolen properties of the African, Asian and American workers will not enrich them."

 French_Revanchism_idea: "French Revanchism"
 French_Revanchism_idea_desc: "We have long prepared ourselves for this inevitable war. We have long cast away Pétain and his creed, but this does not mean we will forget what our brothers died for in the Ardennes, in Verdun, in the Chemin des Dames. We will avenge them, and once and for all regain what we deserved for our struggle."

 Revolutionary_spirit: "Revolutionary Spirit"
 Revolutionary_spirit_desc: "The survival and prosperity of the Syndicalist world will only be ensured when the last reactionary bastion is terminated. We must stand ready to mobilise and shatter every reactionary government across the world. One day, the Internationale will extend across all seas and continents!"

 FRA_socialist_education_idea: "Socialist Education"
 FRA_socialist_education_idea_desc: "The education of the youth is one of the greatest goals that a country like the Commune may face. Luckily, the old education system of the Republic was already revolutionary for its day, giving us a good basis for the new one. A socialist education system, focused on the sciences and arts."

 COF_prodcsaplanes: "Producing Aircraft for the CSA"

 FRA_avantgarde_idea: "International Avant-Garde"
 FRA_avantgarde_idea_desc: "A united socialist artstyle, from art to music, could be a powerful tool that will help masses in the non-syndicalist world get interested in our ideals - through entertainment."

