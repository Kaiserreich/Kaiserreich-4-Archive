### Parties ###
 ANQ_totalist_party: "Kuomintang Remnants"
 ANQ_totalist_party_long: "League of Ten\n§gDai Chunfeng has eyes everywhere, and the League Provinces are no different. The campaigns being waged to the south led to a previously active resistance in the mid-sized towns dotting the countryside. However, as a result of aggressive suppression campaigns (many carried out under Chen's direction), the League of Ten are relatively powerless to act here. Not that it stops them from trying.§!" #### Dai Chunfeng's pre-KMT followers are the League of Ten. They don't become BIS until the League War is won by the Left KMT.
 ANQ_syndicalist_party: "LCS"
 ANQ_syndicalist_party_long: "Syndicalist Student Groups\n§gStudent protests were a regular occurrence under Sun Chuanfang's regime, and while the new administration takes a much more tolerant approach — even sympathising with some of their goals — they aren't totally pacified. Still, most serious Kuomintang supporters went south to join the struggle, so the overall political impact they have amounts to essentially nothing.§!"

 ANQ_radical_socialist_party: "Kuomintang Remnants"
 ANQ_radical_socialist_party_long: "Socialist Insurgents\n§gIn the countryside, peasants hardly feel represented by Chen's new government, despite whatever promises he may make. Rebels — some affiliated with the KMT, some merely wishing to empower their own local communities — seek to raise militias against the government. Their ideologies are at best loosely defined; sometimes they consist of some form of 'people's revival' or 'revolution by all classes', Quanmin Geming, but much more often they simply advocate for land reform. They pose no serious threat due to years of continuous suppression, but they haven't been discouraged yet.§!"

 ANQ_social_democrat_party: "Anti-Concessions League"
 ANQ_social_democrat_party_long: "Anti-Concessions Movement\n§gChen's greatest ally — and, perhaps, greatest weakness — is the Anti-Concessions Movement. Almost an accidental ally, too; a nebulous political body, the Anti-Concessions Movement is bound by only one thing — hatred of foreign imperialism. Chen's patriotic rhetoric swayed them to his side and launched him to prominence, but whether he can satisfy their expectations remains to be seen. Many members are tending increasingly towards radical ideas of popular democracy and a socialist-inspired state, hardly what Chen himself had in mind, and if their influence grows unchecked they might well make a nasty enemy unless Chen can appease them. Their leaders continue to agitate against the vestiges of German influence, and nationalist sentiment is the phrase on everybody's lips.§!"

 #中国红会
 ANQ_social_liberal_party: "Vermillion Society"
 ANQ_social_liberal_party_long: "Vermillion Society (Zhuhong Hui)\n§gDuring the 1932 Shanghai Uprising, the Five Provinces exploded with revolutionary sentiment — generally dying with a whimper after the brutal suppression carried out by Sun Chuanfang's troops, aided by the Germans. Chen, however, took no part in that suppression, and consequently the Vermillion Society lives on as a moderately influential organisation where others have fallen away.\nTaking their name from the vermillion-coloured headlines of the posters they spread around Shanghai, declaring hostility to the Qing and to warlordism, they've since established roots around the country and in the corridors of power. Their name is something of a pun, too, playing on one translation of vermillion (Zhongguohong): literally, 'Chinese red', reflecting their sympathy for leftist groups.\nThe individuals making up the Society are a varied lot; intellectuals, businessmen, and the obscenely wealthy dominate, however. Most members live and work in the concessions, with their origins lying in Robert Hotung's Chinese Club, founded in Hong Kong. Nonetheless, their most important characteristic is — paradoxically — anti-concessionism. They count among their ranks Chinese nationalists and republicans, and now they find themselves reaching out a generous hand to Chen — provided he's willing to make some concessions of his own, that is.§!"

 ANQ_market_liberal_party: "Beijing Liaison Council"
 ANQ_market_liberal_party_long: "Beijing Liaison Council in Nanjing\n§gOur benefactors, the Zhili, have naturally taken a keen interest in the programmes being undertaken by our impromptu government. Relations between the Southern and Northern Zhili were always fraught, and the intricate web of connections that served as both groups' foundation served only to aggravate the issue; a personal slight against a Nanjing official could have grave economic repercussions on both sides.\nWhile we may resent somewhat their presence here, at least they have little strength independently; any power they do have is only as a tool of Beijing, and if we maintain good relations with the Qing themselves these representatives can't give our government any trouble. The extent of their activities is mostly disseminating pro-Qing propaganda and pushing for their own candidates in some minor posts. It would be a different story, however, if we were to somehow offend the dragon to the north...§!"

 #辛亥派为国家垦
 anq_influencepartyname_projapan: "Xinhai Society"
 anq_influencepartyname_projapan_long: "Xinhai Society for National Reclamation (Xinhai Fuguo She)\n§gAs Japan's — and Fengtian's — voice in Nanjing, the Xinhai Society is an aggressive lobbyist on behalf of these two powerful groups. Within it, however, one finds a not exactly harmonious arrangement of egos; Zhang-aligned warlords gone into retirement, Japanese businessmen, and a small core of optimistic intellectuals who seem to have truly bought into the Pan-Asian dream all make up this society. Standing in stark contrast to the Vermillion Society, though they pay lip service to many of the same ideals, the Xinhai Society harkens back to a time when the country had what they term 'legitimate unity' — that is, when all people could agree on was that the monarchy's days were numbered. Much like the Xinhai Society itself, in other words.\nThat isn't to say they're toothless, however. The Japanese market is an appealing one for many, and they have the quiet backing of many economic powerbrokers — financial resources often translated into political changes. Furthermore, Japan's primary involvement is through the ostensibly apolitical railway companies — giving them tremendous power with the appearance of being above the petty politics unfolding here. The quick mobilisation of troops was practically all that kept Sun's old League together, and it was a railway's construction that ultimately did it in. Many still remember the Railway Protection Movement that truly sparked Xinhai in 1911; if we were to anger either of our supporters or if their involvement became too unpopular, we might well discover that railways would once again launch a revolution... against us.§!"

 #江南商帮
 ANQ_social_conservative_party: "Jiangnan Consortium"
 ANQ_social_conservative_party_long: "Lower Yangtze Merchant Association (Jiangnan Shangbang)\n§gThe Lower Yangtze Merchant Association is an eclectic grouping made up of many disparate factions united in the pursuit of profit. Labeled by the Western businessmen they primarily trade with as a 'Consortium', they are comprised of Chinese merchants, small banks, minor industrialists, and guilds that are not especially politically active or powerful. Rarely courted by any faction and disinterested in any changes that don't affect their bottom line, they are a necessary but nonetheless frequently ignored part of East China's economic wellbeing.§!"

 #宜系軍閥
 ANQ_authoritarian_democrat_party: "Anqing Clique"
 ANQ_authoritarian_democrat_party_long: "Anqing Clique (Yixi Junfa)\n§gIn the years after the Zhili triumph and the ostensible reformation of the empire, there were opportunities aplenty for ambitious young commanders to forge some new disunity from what was meant to be a glorious restoration. Chen Tiaoyuan was one such, and over the past decade he has set about building a base of power from the city of Anqing and the province of Anhui he governs. This historically agricultural, but recently industrialising, province would be the perfect stage from which he rallied support — support from the unlikeliest of places.\nThe leftist rebels he suppressed turned to him as an alternative to what they saw as doomed revolt; officers shoved aside in Sun Chuanfang's administration saw in him an opportunity for advancement; nationalists wishing to cast out the oppressors joined him, sensing in him a strong will and proud heart.\nPerhaps some of them were even right in seeing what they did in Chen — but it's ultimately become irrelevant, as he can hardly back down now. Like it or not, Chen Tiaoyuan is a symbol of national pride and a form of anti-imperialism more stable, less radical, than the Kuomintang's shouts from the south. During the 1932 Shanghai Uprising, he chose to keep his troops at home against the wishes of League-Marshal Sun, whom he was meant to serve. The Northern Zhili have maintained a more positive view of him ever since, hoping to sow discord amongst their southern competitors.\nNow this 'Anqing Clique' must break from the legacies of exploitative warlords and foreigners alike, and journey forward to build a better China. Whatever that looks like.§!"

