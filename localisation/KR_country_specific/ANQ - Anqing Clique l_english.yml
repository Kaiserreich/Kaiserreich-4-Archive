 ANQ_national_populist_party: "Yiguandao"
 ANQ_national_populist_party_long: "Yiguandao\n§gZhang Tianran's esoteric cult may have its base in Shandong, but its tendrils stretch south to embrace those searching for some better way and uninterested in politicians' promises. Those same politicians, however, have been quite resolute in stamping it out; the cult can barely influence local affairs, let alone have a meaningful impact on the region's politics.§!"

### Characters ###
 #陈调元
 ANQ_chen_tiaoyuan: "Chen Tiaoyuan"
 ANQ_chen_tiaoyuan_leader_desc: "§YLeader Description\nBorn:§! §gNovember 12th, 1886, in Anxin, Zhili, Qing Empire§!\n§YMilitary Career:§! §gIn 1916, at age thirty, Chen Tiaoyuan was a commander in chief of the military police in Jiangsu Province. This modest career was interrupted by the short lived reign of Yuan Shikai, whose military adventure left a power vacuum for younger officers such as himself to advance. In these early years, Chen served along Zhang Zongchang, a friendship that ended when the latter's lack of discipline became apparent. Chen's loyalty drifted from the Fengtian Clique to Sun Chuanfang in the same manner, for which Sun showed his gratitude by giving Chen command of the Anhui Army.\nUnder Chen's regime, the province of Anhui was refused investment by the German Aufsichtsrat. Compared with their compatriots in Jiangsu and Fujian, Anhui Province was seen as both impoverished and helpless to industrial innovation. Chen has won respect and prestige for his antagonism towards Sun Chuanfang's pro-German policies. In recent years, the intertwined interests between the Germans and Sun have broken Chen's trust in the League and Sun.\nNow, Chen must decide between cooperation with a country many see as just another imperial power, or loyalty to Beijing. Whichever he chooses, he is certain of one thing: one way or another, China will be made whole, and Chen Tiaoyuan will be in its government.§!"
 ANQ_chen_tiaoyuan_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 12th, 1886, in Anxin, Zhili, Qing Empire§!\n§YMilitary Career:§! §gIn 1916, at age thirty, Chen Tiaoyuan was a commander in chief of the military police in Jiangsu Province. This modest career was interrupted by the short lived reign of Yuan Shikai, whose military adventure left a power vacuum for younger officers such as himself to advance. In these early years, Chen served along Zhang Zongchang, a friendship that ended when the latter's lack of discipline became apparent. Chen's loyalty drifted from the Fengtian Clique to Sun Chuanfang in the same manner, for which Sun showed his gratitude by giving Chen command of the Anhui Army.\nUnder Chen's regime, the province of Anhui was refused investment by the German Aufsichtsrat. Compared with their compatriots in Jiangsu and Fujian, Anhui Province was seen as both impoverished and helpless to industrial innovation. Chen has won respect and prestige for his antagonism towards Sun Chuanfang's pro-German policies. In recent years, the intertwined interests between the Germans and Sun have broken Chen's trust in the League and Sun.\nChen's Anhui Army desires to reform the League's provinces away from German dependence, and towards either internal development or a renewed alliance with anti-imperialist forces.§!"

 #张中立
 ANQ_zhang_zhongli: "Zhang Zhongli"
 ANQ_zhang_zhongli_commander_desc: "§YGeneral Description\nBorn:§! §g1883, in Xiaoxian, Jiangsu, Qing Empire§!\n§YMilitary Career:§! §gZhang Zhongli entered the army during the Beiyang era, originally as a brigade commander and later division commander in Sun Chuanfang's army. After the Northern Expedition, he started working in finance and became a government official of Jiangsu Provincial Civil Affairs Department. He then served as captain of the Salt Tax Police Bureau in LEP, where he performed admirably. Because someone criticized him for sympathizing with the KMT, Sun Chuanfang arranged for him to be reassigned from Jiangsu to Anhui — leading to his friendship with Chen Tiaoyuan and cooperation with the Anhui Army.§!"

 #彭雪枫
 ANQ_peng_xuefeng: "Peng Xuefeng"
 ANQ_peng_xuefeng_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 9th, 1907, in Zhenping, Henan, Qing Empire§!\n§YMilitary Career:§! §gPeng Xuefeng was born to a poor peasant family, but his willingness to learn permitted him to study in Beijing. Financial issues cut his studies short, and because of his background he began to turn towards leftism. Beginning to associate with revolutionaries, he tried to gather the people of his home village around him to organize a militia, but was mostly unsuccessful. After he fled to Shandong, he agitated against Zhang Zongchang, who subsequently expelled him from there as well; taking refuge in Anhui Province, he was ultimately recruited by Chen Tiaoyuan (who was looking for a power base to call his own).§!\n\n§YNotes: He still has some nascent revolutionary sentiments, but his loyalty to Chen outstrips his desire to initiate revolt.§!"

 #刘和鼎
 ANQ_liu_heding: "Liu Heding"
 ANQ_liu_heding_commander_desc: "§YGeneral Description\nBorn:§! §gDecember 13th, 1894, in Hefei, Anhui, Qing Empire§!\n§YMilitary Career:§! §gLiu Heding is Chen Tiaoyuan's chief of staff. He graduated, alongside Bao Chongxi, from the Baoding Military Academy in 1916. Subsequently, he underwent training in Ni Sichong's army and was then sent to Hunan, Sichuan, and Fujian in short succession. In 1925 he became an officer in the remnants of the Anhui Army under Ma Xiangbin, and participated in the war against Zhang Zongchang. Ultimately they would join the Qing forces and Liu was made deputy commander of the Anhui Army. To prevent the former Anhui loyalists from coalescing against him, Sun Chuanfang fully integrated their forces into the League's structure. Sent to secure Fujian from Kuomintang insurgents, he would suffer several grave defeats and his army was forced to endure brutal conditions under the poor leadership of Zhou Yinren. Following his failure to defeat the Kuomintang, he was reassigned back to Anhui Province where he befriended Chen Tiaoyuan.§!\n\n§YNotes: He still harbours a grudge against Zhang Zongchang, and is devoted to seeing him deposed.§!"

 #施中诚
 ANQ_shi_zhongcheng: "Shi Zhongcheng"
 ANQ_shi_zhongcheng_commander_desc: "§YGeneral Description\nBorn:§! §gJanuary 25th, 1898, in Tongcheng, Anhui, Qing Empire§!\n§YMilitary Career:§! §gShi Zhongcheng lost his father when he was young. He went and sought refuge with his uncle Shi Congbin and entered the Baoding military academy in 1921. After his graduation two years later, he enlisted in the army of his uncle. During the Second Zhili-Fengtian War, Shi Congbin, then serving under Zhang Zongchang, was captured by Sun Chuanfang and brutally executed. Shi Zhongcheng continued to serve in the army of Zhang Zongchang and was responsible for maintaining control in and around Yantai. During his service there, he became thoroughly disillusioned with Zhang's hedonistic recklessness. After that, he fled south to the lands of his uncle's killer — Sun Chuanfang — and swore to have nothing more to do with his former master. Chen Tiaoyuan subsequently took a liking to him, and helped his career; he would rise to be Commander of the First Anhui Garrison Brigade with his aid, and continued to be commended for his faithful service in putting down Kuomintang rebel cells.§!\n\n§YNotes: It is rumoured he has broken off contact with his cousin Shi Gulan, now better known as Shi Jianqiao (the upraised sword), after his flight south. Some say she tried to get his help in avenging her father and that they have not spoken since; certainly he seems to have disavowed her, at any rate. She was less forgiving than him of Shi Congbin's death at the hands of Sun Chuanfang...§!"

 ANQ_li_shengchun: "Li Shengchun"
 ANQ_li_shengchun_commander_desc: "§YGeneral Description\nMilitary Career:§! §gLi Shengchun is the Deputy Commander of Fujian Province, and has served under Governor Zhou Yinren — a personal friend to Sun Chuanfang. Under Zhou, he fought the NRA's 17th Army led by He Yingqin during the Northern Expedition, and resisted them tenaciously.\nHowever, Li's relationship with his superiors tends to be poor, a severe liability to his advancement. He has frequently disobeyed orders in the past, and repeated failures to purge the Kuomintang forces from the MinGan Insurgent Zone have called his competence into question. Li's loyalty to Sun has, therefore, been somewhat weaker than that of others.§!"

 #马登瀛
 ANQ_ma_dengying: "Ma Dengying"
 ANQ_ma_dengying_sic: "Ma Dengying"
 ANQ_ma_dengying_sic_desc: "§YAdvisor Description\nBorn§! §g1890, Gaomi, Shandong Province, Qing Empire§!\n§YPolitical Career:§! §gMa Dengying, also known as Ma Haiqiao, began his career in the Chinese military after developing a fascination with martial arts as well as physical wellness. He entered Baoding Academy in 1906 and was sent in 1908 to study military affairs in Japan. During this time he made contacts with the Tongmenghui, briefly returning to China in 1912 to establish a revolutionary cell in Qingdao. Dengying fought alongside a small cadre to capture the Jiaoji Railway in Shandong, but was driven out by the forces of Yuan Shikai and went back to Japan. His exile was short lived however, as sympathetic members of the Anhui Clique invited him back into the country just a year later.\n\nDengying then climbed the ranks of the armed forces, being promoted in 1923 to Chief of Staff for a Brigade tasked with supressing banditry in Shandong. He also made a reputation for himself as a virtuous man who promoted clean and healthy living, reportedly refusing to take bribes and to indulge in many of the other vices that proliferated through the army at the time. By 1925 he broke with the Anhui Clique and attached himself to Sun Dianying's Southern Zhili Clique. It was here he got to know the \"Dice-Rolling General\", Chen Tiaoyuan, as they fought side by side in Jiangxi to drive back the Kuomintang's Northern Expedition.\n\nDengying forged a comradely bond with Chen, admiring the man for his strong principles and refusal to bow to foreign imperialists. After the Xuantong Restoration, he held a number of administrative posts on behalf of Sun Chuanfang's League of Eight Provinces, but ran up against the entrenched corruption in the Eastern provinces. His uncompromising attitude towards bribes, banditry and drug use drove Dengying to Anhui Province, where Chen recruited him to serve as the Deputy-Commander of the Anhui Army, as well as allowing him to preside over physical fitness and sport activities for the military.§!\n\n§YImportant Notes:§!\n§gDengying is an avid art collector and amateur poet, primarily composing verses such as:\n\"In a place of seclusion in the mountains, with no official position or status, one must nevertheless have the eloquence to secure the state and settle the nation.\"\n\nHe is a leading figure within the Anti-Opium Movement in Eastern China.§!"

