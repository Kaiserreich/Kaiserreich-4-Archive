 ANQ_sun_liren: "Sun Liren"
 ANQ_sun_liren_commander_desc: "§YGeneral Description\nBorn:§! §gDecember 8th, 1900, in Jinnu, Lujiang, Chaohu, Anhui, Qing Empire§!\n§YMilitary Career:§! §gSun Liren was part of a nationalistic scouts organisation during the turbulent post-Xinhai period and in 1919, he married Gong Xitao and was admitted in 1920 to Tsinghua University in order to study civil engineering. It was at Tsinghua that Sun became a prominent basketball player and in 1921, he led the Chinese team to a gold medal at the 1921 Far Eastern Championship Games. With a Boxer Indemnity Scholarship, he transferred to Purdue University to complete his senior year in 1923 and graduated in 1924.\n\nAfter a brief internship at Chicago Bridge and Iron Company in Chicago, Illinois; he decided he could better serve his divided nation as a soldier rather than as an engineer. After touring Europe and Japan to observe the latest military developments, he returned home to serve the Anqing Clique with his foreign military expertise and skills.§!\n§YNotes: Sun holds nationalist tendencies and should his home faction of the Anqing Clique lose in the League War, he will defect to various republican and nationalist factions throughout China.§!"
