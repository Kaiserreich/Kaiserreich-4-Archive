 FOP_alfredo_palacios: "Alfredo Palacios"
 FOP_alfredo_palacios_leader_desc: "Alfredo Lorenzo Ramón Palacios has long since been a symbol of the growth of moderate socialism in Argentina. Known as the 'Lawyer of the Poor' for accepting to act as lawyer in cases where his clients, usually working class members, could not afford his services without charging them, Alfredo became the first Socialist deputy in Argentina by earning the votes of the workers of the Immigrant-dominated neighbour of La Boca. As deputy, he continuously pushed for pro-labour legislation, but due to the complicated Argentinian political landscape or his own personal convictions, he was never able to finish any of his mandates as deputy. Having being kicked out of the Socialist party in 1915 for accepting to duel another politician (an act that was forbidden by the party), he worked mostly as Professor in the Universidad de Buenos Aires until he became headmaster of the Universidad Nacional de La Plata. Unlike the Baldomeristas in the Socialist Party, Palacios silently opposed the Patagonian revolution, choosing instead to campaign for change within the system until the Christmas Coup forced Palacios to go into hiding. Resurfacing after the Patagonian victory, Alfredo was quickly able to utilise his political clout to earn his candidacy to General Secretary, and now, he stands as the leader of the Argentine nation. An idealist man, Palacios seeks to follow Juan B. Justo's dream, and so he'll seek to restore the Argentine Republic as it was before the revolution, before continuing to reform it into being a workers' paradise."

 FOP_severino_di_giovanni: "Severino di Giovanni"
 FOP_severino_di_giovanni_leader_desc: "Severino Di Giovanni arrived in Argentina as a young adult refugee from the Italian Civil War, in one of the many waves of Italian immigrants that arrived in the nation over the last few decades. Settling in the town of Morón, he began working in the anarchist newspaper La Antorcha before the events of the Patagonic Strikes led him to flee to the South. Once in Patagonia, he settled in Puerto Madryn and began working on his own newspaper, called the 'Culmine'(Culminate), where he attempted to coordinate the southern anarchists not just against the reactionaries in the north, but against those who he deemed as pseudo-revolutionary political parties aiming to manipulate the revolution just to gain extra votes. As the war with the north dragged on, he rose quickly within the ranks of the USA, and his role as a challenging voice against Soto and Arango quickly came to a head. Now that he stands as the new Chairman, Severino has an even more radicalised version of a Workers' Utopia than any other faction dares to conceive, and it remains uncertain whether the USA will continue to support him as thoroughly as it has so far if his ideas and the idea of pragmatically rebuilt Argentina collide."

