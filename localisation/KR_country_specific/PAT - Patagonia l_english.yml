 FOR_hector_benigno_varela_leader_desc: "Héctor Benigno Varela was responsible for suppressing the Patagonic Strikes during the '20s. During his first encounter with the strikers, he was lenient and allowed them to continue, considering the strikers were right in reclaiming better rights from their employers. However, during the Second Patagonic Strike, his ruthlessness shined through, as he demanded the strikers to surrender unconditionally, even executing the messengers Soto sent to reach an agreement. However, he failed to contain the uprising, and his failure gained him a demotion in the army. However, since then he has worked closely with the Liga Patriótica, gaining valuable experience in anti-insurgency tactics, and now that he's military governor of the Patagonia, he will rule with an iron fist and hunt down those who once dared to humiliate him"
