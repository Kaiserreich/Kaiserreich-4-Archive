 fopintro.1.t: "The Revolutionary Fires"
 fopintro.1.d: "Argentina was in a state of chaos during the Weltkrieg, with British companies exploiting its people and resources to get everything they could for the war. This lead to unrest throughout the nation, but especially in the south of the country, in Patagonia. Extremely poor working conditions brought the rise of Socialism and Syndicalism, with thousands of people refusing to work and rioting through the streets. The British forced the Argentinian government to intervene, turning riots into rebellion during the events that led to the Semana Tragica. The situation only escalated further and further from there, with the LP growing in strength in the main cities, particularly with the Buenos Aires City Oligarchy. However, deep in the south of Argentina, a new type of unrest grew. What started as a simple strike of rural workers became a general strike in the south, demanding for the payment of wages that had been due for months and the improvement of working conditions. While an agreement was reached at first with the creation of the 'First Rural Agreement of the Patagonia', when the land owners didn't keep their promises, the workers started another general strike, forcing an armed retaliation by an expedition lead by Lieutenant Colonel Hector Benigno Varela. The workers, trusting Varela after he had helped create the first agreement, would try to negotiate with the officer, only to be met with a dreadful realisation: Varela was there to demand nothing more than unconditional surrender of the strikers, and he was willing to shoot all who opposed to keep control of the Patagonia."
 fopintro.1.a: "A sad start for our revolution."

 fopintro.2.t: "The Patagonia Rebelde"
 fopintro.2.d: "The workers, rallied behind the figure of Antonio Soto and Jose 'Facon Grande' Font, decided that the time for revolution was now. Despite the disarmament clause in the original Rural Agreement, most of Soto's anarchists had left their weapons to Alfredo 'El Toscano' Fonte, after he and many other more radical 'anarchists' refused the agreement, and so Soto found himself having to ally with the Patagonian bandit in order to get the equipment to arm the workers to fight. After the initial victories of the Army, the workers dealt a decisive victory at La Anita farm, and with the coordination of the FORA through telegraph lines and message runners, the Second Great Patagonic Strike only grew and grew in strength, with the Argentine army being unable to deal with it without sparking heavy political backlash in the capital for the popular UCR in power."
 fopintro.2.a: "United workers will never be beaten!"

 fopintro.3.t: "The Contemporary Frente Obrero Patagonico"
 fopintro.3.d: "Many years later, the fires of the revolution continue to burn in Patagonia. Chile had to step in and protect the FOP from the north, and so holds much sway in how the nation is run. Antonio Soto, leader of FORA and one of the main participants in the revolution, has lead the nation ever since, leading a loose and fragile coalition of Anarchists, Communists and Radical Socialists. Due to political instability, proper elections have not been held yet, however Soto has promised to step down from his position once the crisis with Argentina ends, whatever the result may be. There are worries that the election won't take place in time, for due to the rise of Carlés in the north, people fear that an invasion will happen soon. However, with the Patagonic Strike being seen as the beacon of anarchism and socialism by many, international support both by the Internationale and by willing anarchists and exiled Bolsheviks alike is not in short supply, and so the workers that may appear to be stranded in such an apparent desolate wasteland like Patagonia may still stand a chance..."
 fopintro.3.a: "Viva la Revolución!"

 fop.2.t: "The FOP Calls for Chilean Volunteers"
 fop.2.d: "We have just received word from our neighbours in Patagonia that they are requesting we send them volunteers for their upcoming war against the core Argentinian government. We have promised that we will aid them in their future war, and they are our chance to defeat the Argentine menace. However, we also need to cover our own fronts in the Paso de los Libertadores and in the Atacama Region, how should we react?"
 fop.2.a: "Send them volunteers."
 fop.2.b: "What benefit do we gain? Refuse them."

 fop.3.t: "Chile Sends Volunteers"
 fop.3.d: "Chile has decided to send us volunteers to help us in our upcoming war against Argentina."
 fop.3.a: "Their forces will be valued greatly."

 fop.4.t: "Chile Refuses to Send Volunteers"
 fop.4.d: "Although claiming to be our ally, Chile have refused to send us any volunteers to train our forces before war breaks out."
 fop.4.a: "We will not forget this."

 fop.5.t: "The FOP Requests Manpower"
 fop.5.d: "The Workers Front of Patagonia, known as the FOP, has requested that we aid their struggle by sending them manpower and equipment. Soon they will face war with the Argentinian government, and they need to be prepared for when it happens. If they succeed, they can become a permanent foothold of Syndicalism in South America."
 fop.5.a: "We will send men and guns."
 fop.5.b: "We will only send men."
 fop.5.c: "South America is too far away..."

 fop.6.t: "The Hannaford Idea"
 fop.6.d.russians: "Guillermo Mac Hannaford, an ex-army major of the Argentinian military, has been condemned for a lifetime of prison for seemingly betraying the reactionary Argentinian Military and leaking official documents to Paraguay and Chile. Luckily for us, insiders in the Argentinian military have indicated that he'll be transported to the Prisión Regional del Sur, a high security prison in the territory of Neuquén, which conveniently sits less than a few hundred kilometres from our border.\n\nUnexpectedly, many of the different factions of our military have jumped at the chance of presenting plans to recover this would-be revolutionary from the reactionary grasp. While some of them are insanely optimistic, the ones that have stood out the most have been a proposal by Buenaventura Durruti's 'Avengers', which suggests utilising a militia attack as a distraction in the Viedma Area to act as a diversion of a full-scale breakthrough into the prison. In stark opposition of this plan, comrade Iosif Dzugashvili, in his experience, has suggested us to pick a smaller team to infiltrate the area, with a couple columns on standby to assist in case the situation escalates, and instead rescue the officer. The last proposal to be seriously considered, thrown in by Marc Augier, is to simply send a column in the prison's general direction, and let the officers in charge deal with whatever challenges lay ahead.\n\nEach plan carries its own risk for us, unfortunately. While Durruti and Dzugashvili's experience as bank robbers and terrorists in Spain and Russia give them some pedigree in this kind of covert operations, there's no denying we can't exactly commit all the resources they ask of us. By contrast, while the Augier plan is less reliable on paper as the column may just collapse and scatter, it's certainly helping us commit less assets to what's essentially a non-prioritary target. What should the Revolutionary Committee favour?"
