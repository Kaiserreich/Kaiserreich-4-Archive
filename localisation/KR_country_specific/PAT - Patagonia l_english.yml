### Army Generals ###
 FOP_paulina_mansurova_leader_desc: "§YGeneral Description\n§YBorn:§L Circa 1915, in the Argentinian Capital, Buenos Aires City.\n§YMilitary Career:§L Born to a family of Russian Bolshevik exiles, Paulina learned from her family the crude reality of the Russian Civil War. Nevertheless, when the FOP formed, she decided to risk her life in order to help the revolution. Despite not having formal military experience, her handling of both Spanish and Russian language have facilitated communication between the military staff and many of the Russian exiles who now reside in the FOP.\n§YImportant Notes:§L- She's known to be in contact with Mikhail Frunze and Mikhail Tukhachevsky, from whom she's currently learning formal military strategy."

 FOP_marc_augier_leader_desc: "§YGeneral Description\n§YBorn:§L March 19, 1908 in Bordeaux, France.\n§YMilitary Career:§L Marc Augier grew up amidst the chaos and suffering of the Weltkrieg. After the defeat at the hands of the Germans and the Civil War, the Revolution brought with it peace and prosperity. Augier graduated into college under a syndicalist government, where he started a law degree but eventually left to pursue his passion for Alpinism. He also expressed sympathies for the Sorelian faction and served in the local militias. During an expedition to Patagonia, he came into contact with life in the "Revolutionary Frontier", a place where bureaucracy hadn't yet "corrupted" the revolution. Seeing how formidable the Andes were and that all help was welcome, he enlisted into the Patagonian Army in 1932. He quickly climbed through the ranks due to his expertise in mountain warfare, as well as Ugarte's political support.\n§YImportant Notes:§L- He's known to be in contact with Jacques Doriot, but he has so far refused to return to France, where he thinks his primitivist views will still clash with those of his fellow revolutionaries.\n- Aligned with Ugarte's faction"

 FOP_esteban_luchich_leader_desc: "§YGeneral Description\n§YBorn:§L Circa 1883, in Dubrovnik, Dalmatia, Part of the Austro-Hungarian Empire.\n§YMilitary Career:§L Esteban Lucich lacks any formal military experience, but he has become friends with the illegalist anarchist professor Germán Boris Vladimirovich, who has convinced Lucich to join the FOP's army. Since then, Lucich has proven his strategic talent, although he has proven to be cruel towards his own troops in order to reach his objectives.\n§YImportant Notes:§L- Lucich is known to have a psychotic and ruthless personality, which gives him a bad reputation among the FOP's populace and his troops.\n- Aligned with the Radical anarchist faction"

 FOP_micaela_feldman_leader_desc: "§YGeneral Description\n§YBorn:§L March 14 1902, in Moisés Ville, Santa Fe province, Argentina.\n§YMilitary Career:§L Born to a Jewish family that escaped the Tsarist pogroms, Mika has taken an active political role since she was 15 years old. In 1923, Mika flees to the FOP with her husband, Hipólito Etchebéhère. She has since then joined the FOP's army, gaining plenty of experience with the constant skirmishes along the border with Argentina.\n§YImportant Notes:§L- Aligned with the Communist faction."

 FOP_miguel_roscigna_leader_desc: "§YGeneral Description\n§YBorn:§L Circa 1891, in Buenos Aires City, Argentina.\n§YMilitary Career:§L Miguel Arcángel Roscigna, inspired by the assassination of police chief Ramon L. Falcón at the hands of the anarchist Simón Radowitzky in 1909, began taking an interest in anarchism and reading anarchist literature during most of the 1910s, taking part in several anarchist groups. In 1924 he made up his mind and decided to aid Radowitzky and several anarchists to escape from the Ushuaia Penitenciary by signing up as a prison guard there. With the aid of Apolinario Barrera and the chileans Ramón Cifuentes and Ernesto Medina, they were able to organise a successful breakout and reached the FOP just as the Argentinian coastal guard was about to catch up to them. Since then Roscigna has signed up in the FOP's militias and his popularity after the breakout has led him to be chosen to lead by his own troops. However, learning about the events in the Russian Revolution, he has grown wary of the communists in the FOP, and actively works to sideline and hinder their influence.\n§YImportant Notes:§L- Close friend of Radowitzky and of Buenaventura Durruti.\n- Aligned with the Radical anarchist faction.\n- Strongly opposed to the Communist Faction."

 FOP_kurt_gustav_leader_desc: "§YGeneral Description\n§YBorn:§L November 3 1886, in Bad Bramstedt, Schleswig-Holstein, Germany.\n§YMilitary Career:§L Having studied for most of his youth to become a gardener, economic hardship forced him to enlist in the German Army in 1906 where he was assigned to the Garde Schutzen Bataillons of Prussia. When his mandatory 4 years of service were over, he travelled to the United States to learn more about gardening, and it was there where he learned about anarchism. After taking part in several strikes and industrial sabotages, he was deported back to Germany in 1920. Having learned in the US about the growing anarchist movement in Argentina, he quickly sailed once more towards the new world, arriving at Buenos Aires the 29th of September 1920. He began working in the FAUD sponsored local newspaper 'Der Syndikalist' of the German community until the Great Patagonic strikes came to be. After the initial months of near disbelief at the events, Wilckens decided to join his brothers in the south with Andrés Vázquez Paredes helping in his escape. Despite his extremely pacifist posture, he has decided to join the FOP's militia and his gentleness as well as his conviction has managed to make him rise through the ranks\n§YImportant Notes:§L- Although willing to take up arms for the anarchist ideals, Wilckens despises violence in all of its forms.\n- Aligned with the Moderate Anarchist faction."

 FOP_umberto_lanciotti_leader_desc: "§YGeneral Description\n§YBorn:§L April 1 1894, in Forano, Rieti, Italy.\n§YMilitary Career:§L At the age of 19, Umberto emigrated from Italy to France and then to the United States in order to find work. While in the United States, he went on to a long and prolific career of hopping from one job to the next, accumulating experience in coal mines and refineries, automobile factories, and banks. With the outbreak of the Weltkrieg, he ran into issues with the law and went into hiding, finding his way to Detroit where he became an active participant in the anarchist scene of the city. In June of 1920, he served as a waiter aboard the cruise ship Andrea Costa where he secretly returned to Genoa, working alongside the new Socialist Republic to repair the railroads before leaving for Britain surreptitiously 7 months later. In March of 1925, he then travelled to Buenos Aires and then crossed the Rio Negro to link up with the Anarchist forces there, meeting Severino di Giovanni. His ability to clandestinely move about and terrorise the forces of the reactionary north, along with his fierce loyalty and determination, quickly prompted him to rise up the ranks.\n- Aligned with the Radical Anarchist faction."

 FOP_Guillermo_Mac_Hannaford_desc: "§YGeneral Description\n§YBorn:§L Unknown.\n§YMilitary Career:§L Coming from a well-off family, Guillermo Mac Hannaford had enjoyed a rather comfortable position in the army, serving as part of a military attaché to Bolivia before serving under Gen. Nicolás Accame. It was at this point however that things took a turn for the worst, and the Major found himself accused of spying on behalf of Paraguay and Chile, leaking state secrets to the powers in question. From what our investigations can surmise, these charges appear to be fabricated and devised as part of a GOU-backed plan to remove him from his position. Ultimately however his sentence was ended prematurely when he was rescued from captivity by our forces. While some may doubt his ideological commitments, the fact he is one of the few Argentine officers to join our cause makes him a welcome addition.\n§YImportant Notes:§L- Neutral in the factional disputes."

