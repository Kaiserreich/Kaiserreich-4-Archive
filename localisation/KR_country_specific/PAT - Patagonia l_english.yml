### Characters ###
 FOP_rodolfo_ghioldi: "Rodolfo Ghioldi"
 FOP_rodolfo_ghioldi_leader_desc: "Rodolfo Jose Ghioldi began his career in the Argentinian Communist party right as it formed in 1917, being elected as the vice-president Federación de Juventudes Socialistas. He worked as a teacher the following years as the revolution in Russia waned, and once the events of the Semana Tragica and the Patagonia Rebelde occurred, he was laid off from his work during the following red scare due to his political views. Seeing little purpose in staying in his home city of Buenos Aires, Ghioldi pulled strings in the Communist Party to be sent to Patagonia with his brothers Americó and Orestes. After his arrival, factional disputes between the Party and the Anarchists led the leader of the party, Luis Emilio Recabarren, to eventually commit suicide. With the help of Moisés Isaakovich Kantor, Ghioldi was quickly able to campaign and become the leader of the Communist Party, leading it from 1924 onwards with the help of his brother Orestes. The compromising nature of Ghioldi was able to help defuse the tensions between Anarchists and Communists in Patagonia, helping both coordinate their efforts against their common enemy in Argentina, but while this has made him a respectable figure among moderate circles and the opposition, the radicals within the Party have been quick to accuse Ghioldi of favouring other parties' interests above theirs."

 FOP_antonio_soto: "Antonio Soto"
 FOP_antonio_soto_leader_desc: "Antonio Soto Canalejo was born in 1897 in the city of Ferrol, La Coruña province, Spain. His father died when he was very young, and he was forced to move to Argentina with his brother when he was just thirteen years old. Already as a teenager, he was exposed to the anarchist ideals by the people he met while he travelled with the 'Serrano-Mendoza' travelling theatre company. He participated in a strike of trade employees in Trelew, Chubut province, that turned into an open rebellion, with him fighting alongside the strikers. Although the revolt was crushed, he gained valuable experience for his future uprising.\n\nWhen the Second Patagonic Strike came about, after wealthy landlords decided to ignore the requests that had been agreed between the strikers and the government, he decided to join up with the strikers and organise their insurrection. The strike led up to a stand-off at the 'La Anita' farm, where Soto rallied the disillusioned workers with a fiery speech and managed to hold back an army detachment lead by Lieutenant Colonel Varela. His forces began growing with simple workers who wanted better working conditions and eager idealists alike, slowly but steadily managing to drive the army to a stalemate until the affair became public and the government called off the military. 'El Gallego' has become a legendary figure for the workers in the FOP and anarchists worldwide, and having allied with Emilio Lopez Arango in order to secure the stability of the USA, much is expected from the chairman for the following years..."

 FOP_baldomero_ugarte: "Manuel Baldomero Ugarte"
 FOP_baldomero_ugarte_leader_desc: "Born to a wealthy family, he attended the 'Colegio Nacional de Buenos Aires', where he became an avid reader and enthusiast writer. In 1897, he travelled to Paris in order to continue his studies. He assisted Philosophy and Sociology courses and began following Jean Jaurés after the US's intervention of Cuba in 1894, where he began manifesting his hatred towards imperialism. He joined up a group of young writers in Argentina and they all affiliated the Partido Socialista. However, the Partido Socialista's conservative leadership by Juan B. Justo quickly antagonised the young group, which formed its own more combative faction within the PS.\n\nWhen the FOP broke off, Ugarte couldn't stand Juan B. Justo's inaction, and decided to leave towards the newly-born nation. While Ugarte has shown devotion to the revolutionary ideals, he also has many differences with his fellow revolutionaries. He staunchly defends freedom of religion and the concept of nations, reaffirming his love for the Argentine nation and culture. However, he also believes in joining forces with other socialists in order to stop imperialism into South America, and as such, he'll strive to unite South America under his banner."

 FOP_jacques_antoine_bernard: "Jacques Antoine Bernard"
 FOP_jacques_antoine_bernard_king_leader_desc: "Jacques Antoine Bernard, better known by his regal name 'Antoine III' was born in 1880 in París, France. A French nobleman, who inherited the self-proclaimed title of King of Araucania and Patagonia from his father, who rules over a population that is rather apathetic to him. While the Mapuches had agreed on a French king a few decades past, things have changed a lot since then. The people he rules are as foreign to him as he is to them, which makes his legitimacy doubtful at best."
 FOP_jacques_antoine_bernard_leader_desc: "Jacques Antoine Bernard was born in 1880 in París, France. A French nobleman, he inherited the self-proclaimed title of King of Araucania and Patagonia from his father. While the Mapuches had agreed on a French king a few decades past, things have changed a lot since and as a result. As a result, the republican Brazilian government, though willing to press his claim to Patagonia to ensure its Argentine rival remains divided into the future, forced Bernard to accept a republican form of government, albeit with power firmly concentrated in his person."

 FOP_liborio_justo: "Liborio Justo"
 FOP_liborio_justo_leader_desc: "The son of the Argentine General Agustin P. Justo, 'Quebracho' was raised within a military background as his father worked as headmaster of the El Palomar Military Academy, allowing Justo to spend time with whom, ironically, he'd end up fighting against during the revolution. While generally shielded by his father from the anti socialist regimes that kept appearing in Argentina, Liborio decided to embark on a personal crusade southwards, first touring through the vast expanses of Patagonia to mingle with the rural peasantry, and later to fully join the revolutionary movement as an asset, having prepared for it bringing as many books as he could muster from his father's collection in El Palomar. Quickly, he became one of the most important assets for the Communist militias trying to face off the Argentine Army, and while far from being as skilful as his father, he proved to be a decent field commander. This, paired with his firebrand advocacy for South American revolution and the overall overthrow of Capitalism, quickly allowed him to rise in relevance in the Communist party, and while he originally lacked the political clout to beat Ghioldi, Liborio eventually got his chance to shine in the coup against the government. Now standing as chairman, Liborio has even publicly stated that he sees himself as a 'Messiah of the Latin American Revolution', and that the Argentine revolution is just the first step towards a bigger plan..."

