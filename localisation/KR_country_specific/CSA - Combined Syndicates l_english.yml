 csa.38.t: "Roosevelt vs. Amter"
 csa.38.d: "Yet again, the four-year term of the President nears completion; calling unions, delegates, and parties alike to mobilise to determine the next person to hold the seat. Despite the efforts of both her and the WPA, President Roosevelt's term has not been much less controversial than her candidacy - although largely taking a back seat to WPA leadership in Congress, Roosevelt remains too bourgeois and too moderate for many socialists to support, something not helped by her attempt to have many members of her family conditionally pardoned early in the term. (Congress ultimately passed a watered-down version of the pardon, under the auspices of reconciliation.)\n\nSensing weakness from the President, the Socialist Party has attempted to capitalise on the backlash by nominating the militant Israel Amter, representative of accused socialists during the first Red Scare, itinerant organiser of the pre-war socialist underground and past associate of William Foster. Amter helped the Socialist Party of America create Unemployed Councils in several major cities that promoted the SPA prior to the civil war, and has cited Roosevelt's past comments about Jewish people as proof of her lack of commitment to civil rights. Roosevelt retorted that the WPA had done more to promote desegregation and minority rights during and after the civil war than Amter, and cited Amter for his support of authoritarian practices of Foster.\n\nIndeed, Foster's presence has loomed large over the campaigns - the endorsement by him and the $CSA_totalist_party_postwar_long$ has garnered significant controversy among more anti-authoritarian representatives, something the embattled Roosevelt has gone on the offensive with by accusing Amter and the SPA of trying to subvert democracy. Some have wagered that Foster's endorsement may yet end up being more of a curse than a blessing - between that and Amter's questionable health, there is a small fear among some SPA members that they may squander the election through a miscalculated nomination. If they do, then it'll likely go down as the biggest upset in American electoral history.\n\nRegardless, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.38.a: "President Roosevelt!"
 csa.38.b: "Israel Amter!"

 csa.39.t: "Johns vs. Amter"
 csa.39.d: "Yet again, the four-year term of the President nears completion; calling unions, delegates, and parties alike to mobilise to determine the next person to hold the seat. President Johns's term thus far has seen a more reinvigorated revolutionary spirit - the government has eagerly sought to enact new reforms along syndicalist lines, although the opposition has regularly criticised this direction as weakening the government.\n\nNot wishing to challenge the revolutionary spirit itself, the Socialist Party has nominated the militant Israel Amter, representative of accused socialists during the first Red Scare, itinerant organiser of the pre-war socialist underground and past associate of William Foster. Amter helped the Socialist Party of America create Unemployed Councils in several major cities that promoted the SPA prior to the civil war, earning him the respect of many revolutionary socialists - in nominating him, the SPA hopes to prove their militant credentials, and establish that the Workers' Party doesn't have a monopoly on the position.\n\nAmter and the SPA charged that John's administration has done nothing to evolve power in the country, instead wasting the office on unimportant matters that make the country weak. Their position is that socialism can only be advanced by a strong government. Johns struck back, saying Amter is too cosy with authoritarian tendencies in the country. Indeed, Amter's candidacy has been backed by Foster and the $CSA_totalist_party_postwar_long$, something that has garnered controversy among more anti-authoritarian representatives.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.39.a: "President Johns!"
 csa.39.b: "Israel Amter!"

 csa.40.t: "Cannon vs. Johnson"
 csa.40.d.sinclair: "Yet again, the four-year term of the President nears completion; calling unions, delegates, and parties alike to mobilise to determine the next person to hold the seat. After eight years, President Sinclair has established a particular tone for the government - a turning of the pre-war machinery of the state against poverty and the destitution of the workers. Even among syndicalists, this approach has gained a certain amount of acceptance.\n\nTo succeed Sinclair, the Socialist Party has nominated Oakley C. Johnson, the long-time member of the Proletarian Party of America and $CSA_radical_socialist_party$, as well as a teacher with a record as a racial integration and workers' rights. Oakley has been running on a continuation of Sinclair's legacy, with an added emphasis on quality public education, particularly for disadvantaged communities.\n\nMeanwhile, the Workers' Party has elected to nominate James Cannon for the presidency, having variously represented Kansas, Missouri, Nebraska, and Minnesota. Cannon and his supporters are militant socialists who have come to tolerate the current structure of [CSA.GetNameDef] but otherwise find Sinclair and Johnson too moderate - they claim that the revolutionary cause in America has been allowed to die out, and must be renewed by a more militant government. Cannon also charges that much of Johnson's touted advances in education can actually be attributed to the nonpartisan John Dewey, not Johnson - who has in turn decried Cannon as a dangerous radical who threatens to undo all of Sinclair's work.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
