 csa.46.a: "Henning Blomen!"
 csa.46.b: "Asa Philip Randolph!"

 csa.47.t: "Cannon vs Thomas"
 csa.47.d: "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. Thus far, President Cannon has lived up to his word - his term has seen a both a remilitarisation of society in the name of defence against foreign reactionary powers, and a renewal of reforms intended to expand the syndicalist system in America. However, as the civil war becomes an increasingly distant memory, many have questioned the necessity of his hawkish stance - there seems to be an increasing desire among the American people for demobilisation and more relaxed politics.\n\nAiming to ride the anti-militarist wave, the $CSA_radical_socialist_party$ have nominated the long-time party veteran Norman Thomas. After participating in the constitutional convention and losing his bid to be [CSA.GetNameDef]'s first president, Thomas took a relatively reduced role in politics, lending his wisdom to $CSA_radical_socialist_party_abbrev$ members and occasionally taking a position in Congress, but the controversy of Cannon's militarism has spurred him to once again run for the presidency.\n\nCannon has come out of the campaign gate swinging, charging that Norman Thomas would, should he win, revert the country to pacifism typical of his early career, and rendering America vulnerable to enemies both foreign and domestic and water down the socialist revolution. Thomas struck back, criticising Cannon's embrace of civilian militarism as undermining the true aim of the revolution, and bearing a striking similarity to rhetoric used by both Longists and the political establishment before the civil war. Thomas has reaffirmed his commitment to \"all-inclusive socialism\", where socialists and progressives of all stripes have a voice in government, as an alternative to Cannon's itinerant militancy. Although there certainly is a backlash against Cannon's governance, how deep it runs is still untested - and in an age where weapons of unimaginable destructive power seem to be leaving the realm of fiction, Cannon's defensive stance may still find an audience.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.47.a: "President Cannon!"
 csa.47.b: "Norman Thomas!"

 csa.48.t: "Blomen vs Amter"
 csa.48.d: "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. President Amter's term has seen an unprecedented centralisation of power in the federal government, aided by the tacit support of the $CSA_totalist_party_postwar_long$ - a connection that the opposition has regularly used as ammunition against the government. Further complicating matters are the intensifying rumours of Amter's declining health - while the President and his aides insist that he is healthy enough to run for another term, his public appearances have been increasingly sparse, and he has been delegating much power to his cabinet.\n\nIn a bid to capitalise on the perceived weakness of the administration, the $CSA_syndicalist_party_postwar$ has elected to nominate Henning Blomen of Massachusetts, representing a new generation of socialist organisers. In a stark turn for the party, Blomen did not participate in the civil war, preferring to hold to his ideal of a 'bloodless revolution' that would abolish capitalism - it's hoped that Blomen's brand of idealistic socialism will provide a welcome to relief to a country increasingly searching for more normal politics.\n\nAmter and his allies have charged that Henning Blomen would, should he win, divide the nation by unfairly demonising those who prefer a strong government to ward against reactionaries. Blomen struck back, criticising Amter's abandonment of Reed's idea of syndicalist primacy over partisanship, and has accused the Amter administration of fostering caesarist tendencies within the government - a shot widely seen as one against the Unity League caucus. However, the SPA has maintained that the Unity League has largely come to accept the new American democracy, and remain some of the only people who recognise the need for a more centralised government apparatus.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.48.a: "Henning Blomen!"
 csa.48.b: "President Amter!"

 csa.49.t: "Blomen vs Hoopes"
 csa.49.d: "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. President Hoopes's term has largely been defined by a relative period of calm - as the civil war becomes an increasingly distant memory, there is an increasing sense that America is settling into a new normal as socialist militancy begins to fade into the background, aided by Hoopes's cooperation with the moderate Progressive and Farmer-Labor parties.\n\nThis year, the $CSA_syndicalist_party_postwar$ have nominated Henning Blomen of Massachusetts, hoping to adapt to the shifting political scene. In a stark turn for the party, Blomen did not participate in the civil war, preferring to hold to his ideal of a 'bloodless revolution' that would abolish capitalism - it's hoped that Blomen's brand of idealistic socialism will provide a palatable packaging for the new American syndicalism.\n\nPresident Hoopes has charged that Henning Blomen would, should he win, reverse the progress made by his administration by attacking his moderate allies in the service of syndicalism, insinuating that the $CSA_syndicalist_party_postwar_abbrev$ has not moderated as much as they claim. Hoopes struck back, criticising Blomen for fear-mongering in spite of Blomen's pacifist reputation - he maintains that there's no need to persecute the moderates now that the war is over. Blomen has argued that the $CSA_syndicalist_party_postwar_abbrev$ has been practising the line of 'syndicalism by ballot' ever since they were defeated in the constitutional convention, and that their turn isn't as new as Hoopes suggests. Still, Hoopes insists that Blomen is alienating the unspoken proletarian masses by ignoring the progress made by non-socialist actors in the victory of the Combined Syndicates.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.49.a: "Henning Blomen!"
 csa.49.b: "President Hoopes!"

 csa.4901.t: "Blomen vs Johnson"
 csa.4901.d: "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. The term of President Johnson has carried on what is now over a decade of unbroken governance by the $CSA_radical_socialist_party$ - the $CSA_radical_socialist_party_abbrev$ and their moderate stance has become almost synonymous with the reigning status quo in America, for better and for worse, as some Americans show signs of fatigue with the ruling party.\n\nIn a bid to snap the $CSA_radical_socialist_party_abbrev$'s winning streak, the $CSA_syndicalist_party_postwar$ has elected to nominate Henning Blomen of Massachusetts, representing a new generation of socialist organisers. In a stark turn for the party, Blomen did not participate in the civil war, preferring to hold to his ideal of a 'bloodless revolution' that would abolish capitalism - it's hoped that Blomen's brand of idealistic socialism will prove palatable to $CSA_radical_socialist_party_abbrev$ voters who have come to view the party has complacent.\n\nBlomen and the $CSA_syndicalist_party_postwar_abbrev$ have campaigned on the message of the 'American malaise', charging the Johnson administration as a do-nothing government that has lost touch with the issues that Americans face. According to Johnson, this malaise is an invention of the $CSA_syndicalist_party_postwar_abbrev$, and that the relative quiet of his government is indicative of some of the best times in American history. He maintains that he has been active in federal education programs as he always has been. This has led to the $CSA_syndicalist_party_postwar_abbrev$ jesting about Johnson's 'elementary school socialism', arguing that Johnson's overfocus on education has come at the expense of other social issues, and is proof that the $CSA_radical_socialist_party$ has finally lost its grip reality.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.4901.a: "Henning Blomen!"
 csa.4901.b: "President Johnson!"

### USAS events 51 - 75 ###

 csa.51.t: "Presidential Election of [GetYear]"
 csa.51.d: "The presidential election of [GetYear] is here with much fanfare. As expected, [CSA.GetLeader] is in the lead, but as the government has promised a fair and open election it is anyone's guess as to who will win after the debates and all the campaigning is done. Who will emerge victorious in [GetYear]?"
 csa.51.a: "Congratulations, [CSA.GetLeader]!"
 csa.51.b: "Oh look, it's still [CSA.GetLeader]!"
 csa.51.c: "[CSA.GetLeader]? Again?"
 csa.51.e: "This doesn't seem fair and open at all..."

 csa.52.t: "Power Struggle within the ranks"
 csa.52.d: "William Foster and Earl Browder have long viewed each other as the enemy to the people, more than just a stepping block to their own power. To Foster, Browder's economic policies will strip power from the unions and thus the proletariat. To Browder, Foster's social policies include dangerously unsocialist principles that engender to divide the proletariat by promoting Craft Unions and promoting darwinism over cooperation. As the revolution has come to an end their struggle has taken on new heights. How this shall end, is hard to say. Though some are fearing what will happen should the other be deposed."
 csa.52.a: "This could be bad."

 csa.53.t: "Foster Denounces Browder"
 csa.53.d: "William Foster and his supporters have denounced President Earl Browder after his dissolution of the IWW - claiming that Browder’s actions as tyrannical and contradictory to the revolution. Browder and his supporters on the other hand claim that Foster is a counter-revolutionary who seeks to undermine the success of the American proletariat revolution."
 csa.53.a: "That traitor will be dealt with."

 csa.54.t: "Browder Reassigned to Europe"
 csa.54.d: "Following Earl Browder's denouncement of President Foster in a public speech, Earl Browder has been reassigned to a newly-created party position in Europe. This new position, as dictated by President Foster, entails Browder oversee furniture assembly and candlestick making unions that are so vital to our economy. Such an illustrious post demands that Browder not return until his year-long tenure is up. Unfortunately, communication to this international facility is spotty at times, so Browder will no longer be able to coordinate with his party allies back in America."
 csa.54.a: "Monitor his telegrams as well."

 csa.55.t: "The Arrest of Foster"
 csa.55.d: "The reactionary Foster has been declared a traitor and enemy of the people. Evidence has been found out how William Foster is working with counter-revolutionary groups. Thanks to the Hall-Ballam Act, our government is not powerless to stop Foster. While Foster still reins in his clique, news is being spread throughout the nation about his vile and despicable behaviour in the Daily Worker and he will soon be arrested and brought to trial."
 csa.55.a: "Another reactionary soon be in prison."

 csa.56.t: "The Arrest of Browder"
 csa.56.d: "The traitorous nature of the reactionary Browder has been discovered. Evidence has been found about how Earl Browder is working with counter-revolutionary groups abroad while at his post. Thanks to the Hall-Ballam Act, our government is not powerless to stop Browder. While Browder still reins in his clique, news is being spread throughout Congress about his vile and despicable behaviour in the Daily Worker and he will soon be extradited and brought to trial."
 csa.56.a: "Another reactionary soon be in prison."

 csa.57.t: "The Trial of Foster"
 csa.57.d: "A Committee-appointed Tribunal has unanimously found William Foster guilty of being a reactionary enemy of the people. Evidence displayed prominently in the papers showed secret communication between Foster, MacArthur, and Huey Long. Irrefutable testimony from Foster's emaciated family who attest to seeing Foster moving gold from the old Federal Reserve to his home. The Tribunal has declared that as such that he will be executed. The American people no longer have to deal with his poison damaging America any more."
 csa.57.a: "He dies a traitor's death."

 csa.58.t: "The Trial of Browder"
 csa.58.d: "A Committee-appointed Tribunal has unanimously found Earl Browder guilty of being a reactionary enemy of the people. Evidence displayed prominently in the papers showed secret communication between Browder, MacArthur, and Huey Long. The Tribunal has declared that as such that he will be executed. The American people no longer have to deal with his poison damaging America any more."
 csa.58.a: "He dies a traitor's death."

 csa.59.t: "William Foster Escapes Prisons"
 csa.59.d: "The convict William Foster has escaped prison in America and has fled abroad. According to witnesses, Foster was last seen being moved by what appeared to be G-men from the prison towards the coast. The newly-created CIA has been tasked with finding and extraditing Foster back to America. Any remaining allies of Foster surely have some part in this escape, and will be punished for further endangering the American people. The CIA shall catch this reactionary traitor and make sure that his poison ends."
 csa.59.a: "He shall be caught."

 csa.60.t: "Earl Browder Escapes Prison"
 csa.60.d: "The convict Earl Browder has escaped prison in America and has fled abroad. According to witnesses, Browder was last seen being moved by what appeared to be G-men from the prison towards the coast. The newly-created CIA has been tasked with finding and extraditing Browder back to America. Any remaining allies of Browder surely have some part in this escape, and will be punished for further endangering the American people. The CIA shall catch this reactionary traitor and make sure that his poison ends."
 csa.60.a: "He shall be caught."

 csa.61.t: "William Foster has been assassinated"
 csa.61.d: "In a quiet office building, the newly created C.I.A has secretly killed William Foster. This fact, only known to [CSA.GetLeader], is perfectly covered by a fresh story in the papers about a man Foster wronged rebels spotted in the vicinity of the crime. A single shot has ended the life of one of the most dangerous enemies to America. A eulogy delivered by [CSA.GetLeader] depicts the late William Foster as a martyr for the revolution that is now in safe hands."
 csa.61.a: "Taken long after his time."

 csa.62.t: "Earl Browder has been assassinated"
 csa.62.d: "In a quiet office building, the newly created C.I.A has secretly killed Earl Browder. A single shot has ended the life of one of the most dangerous enemies to America. This fact, only known to [CSA.GetLeader], is perfectly covered by a fresh story in the papers about an act of revenge carried out by one of Browder's disgraced former associates. Upon being spotted near the crime scene, the man was swiftly arrested and charged with the murder of this great American hero. A eulogy delivered by [CSA.GetLeader] depicts the late Earl Browder as a martyr for the revolution that is now in safe hands."
 csa.62.a: "Taken long after his time"

 csa.63.t: "Ministers Go Missing"
 csa.63.d.foster: "A number of ministers in Congress have disappeared without a trace. Notably, most of them have been associated with Earl Browder in the past. It is assumed by most people that they are only going on an extended vacation."
 csa.63.d.browder: "A number of ministers in Congress have disappeared without a trace. Notably, most of them have been associated with William Foster in the past. It is assumed by most people that they are only going on an extended vacation."
 csa.63.a: "A long vacation is what they shall get."

 csa.64.t: "The Army Restructured"
 csa.64.d: "A proposal has been placed on President [CSA.GetLeader]'s desk about restructuring the Army. The plan would make sure that the army is loyal to the revolution. However, this is likely to anger many within the army. What shall be done?"
 csa.64.a: "Commence the restructure."
 csa.64.b: "Leave the Army as it is."

 csa.65.t: "Henry Wallace Testifies Against Progressives"
 csa.65.d: "Following the end of the Syndicalist Revolution, numerous members of the Progressive Party had pledged allegiance to the USAS in a massive show of support. While the public at large was fooled by this display, the Vanguard party is not so easily deceived. President [CSA.GetLeader] has spent the last several weeks building up a case to present to Congress purporting the inherent betrayal of Progressives to the socialist ideal. A gaunt and limping Henry Wallace appeared in a political rally today to denounce the Progressives as 'social klansmen disguised to deceive the working class.' Wallace then joined [CSA.GetLeader] in announcing that he will testify in the upcoming sedition trial against the Progressives, and they assure the public that traitors of this calibre deserved death."
 csa.65.a: "The revolution will be pure."

 csa.66.t: "Show Trials"
 csa.66.d: "A number of trials have been conducted of prominent politicians, who have shown reactionary tendencies, most of whom are not aligned with [CSA.GetLeader]. Counter-revolutionaries who wish to reverse the revolution have been found guilty of being the enemy of the people. The most repentant of these reactionaries are now on death row, while the stubborn few are still being pressed for information on their accomplices."
 csa.66.a: "Reactionaries shall meet their fate."

 csa.67.t: "[CSA_GetButlerOrCarlson]'s Coup"
 csa.67.d: "The unthinkable has happened. [CSA_GetButlerOrCarlsonName] has gathered supporters among the unions and marched into [Root.Capital.GetCapitalVictoryPointName], denouncing [CSA.GetLeader] as a tyrant and a dictator. The rest of America watches with bated breath to see what happens in [Root.Capital.GetCapitalVictoryPointName]. [CSA.GetLeader] has responded by calling for as many allies in the military, including the Red Guards, to seize the traitorous generals before the revolution dies fighting 'another MacArthur'. The centralist forces, wearing the same uniforms as [CSA_GetButlerOrCarlson]'s forces, have engaged in a chaotic fight in the capital. Through the friendly fire and threatening mortars..."
 csa.67.a: "[CSA_GetButlerOrCarlson]'s forces capture the Citadel."
 csa.67.b: "[CSA_GetButlerOrCarlson]'s forces are routed."

 csa.68.t: "Restoring Democracy"
 csa.68.d: "'Americans did not fight and die in the revolution to overthrow a capitalistic dictatorship only to install a socialist dictatorship. The president, however, corrupted the revolution and tainted it. I have removed him from power, not to make myself a dictator, but to stop a tyrant. A new and free election shall be held within a year's time.' With these words on the radio from [CSA_GetButlerOrCarlsonName], America was shocked to find that the government had been overthrown. Perhaps, however, some measure of freedom had been restored - the only question left now is who should oversee the difficult transition period."
 csa.68.a: "Elizabeth Gurley Flynn."
 csa.68.b: "Norman Thomas."

 csa.69.t: "Self Determination in the Black Belt"
 csa.69.d: "Before the revolution, there were plans by [CSA.GetLeader] to implement an autonomous region within the South for the African-American community. With the ascension of William Foster comes a dedication to the dream of creating a more perfect union, as opposed to a greater union. Foster has drafted a plan with James W. Ford to ensure the perpetual safety and self determination of African American minorities in the South. This plan is to create a Black Belt in the south of autonomous communities with their own representatives separate from Congress. While the ruling party as a whole supports this, several critics from other parties note that this policy would create an unequal standard for civil rights."
 csa.69.a: "Self Determination is good for all."
 csa.69.b: "We can't proceed without support."

 csa.70.t: "Reactions to the Black Belt"
 csa.70.d: "The African-American community is split over the Black Belt. On one hand it dramatically increased the number of black Vanguard politicians and in the country overall, as the independent communes required elected officials. On the other hand several non vanguard black politicians in the North have faced issues with promoting a colourblind society. They debate whether to continue seeking civil rights that would remove all racial differences in laws, or to expand the Black Belt northwards."
 csa.70.a: "We stand firm."

 csa.71.t: "The Great Sedition Trial of [GetYear]"
 csa.71.d: "Demand for food to feed the armies and citizens of a starving, war-torn Europe led many commercially-minded Southern landowners to grow corn and wheat during the years of the Weltkrieg. For nearly a decade, sales to Europe during and after the war made landowners, bankers, and commercial insurers rich, but this prosperity would not last. In 1925, the British Revolution wracked the United Kingdom, precipitating a debt crisis as scores of Britons lost their lives' savings and as even the British government went into a de-facto default, plunging the United States into the Great Depression. To make matters worse for the South, the recovery of the German agricultural sector following demobilisation caused demand for food crops to plummet even further.\n\nThe tenant farmers who had worked the land for the landowners that had profited during the high times responded by unionising during the lows. With some encouragement from Norman Thomas, sharecropper and gas-station worker Harry Leland Mitchell and his friend Clay East formed the Southern Tenants Farmers' Union in 1934, eventually coming to affiliate with the AFL-CIO. However, during the turbulent years leading up to the Revolution, many members of the STFU were taken in by Huey Long's populist rhetoric, and openly supported the America Firsters. Since the end of the Second American Civil War, the STFU has only continued to attract Longists and other seditious elements seeking to use it as a cover to legitimise their presence in the new America.\n\nToday, however, the STFU met its fate before the unions as a bailiff presented Mitchell and East to a union court on charges of sedition, high treason, and harbouring reactionaries and crypto-Longists such as Francis Townsend, one of the chief architects of Long's \"Share Our Wealth\" program and who was found by the CIA in Tyronza, Arkansas after East confessed to CIA agents that he had harboured Townsend and his wife at his home.\n\nPresident Browder, for his part, is said to be privately ecstatic at finally having the chance to destroy such a dangerous pocket of resistance as he turns the increasingly mighty state apparatus of the Union of Socialist American States to the task of dismantling the Southern Tenant Farmers' Union and turning their lands directly to the purposes of the state."
 csa.71.a: "Good riddance to bad unions!"

 csa.72.t: "The International Peace Movement disbanded"
 csa.72.d: "The revolution against capitalism drew a line in the sand. You were either with the union or a scab, that mantra worked for John Reed, but not for Earl Browder. It has come to his attention a despicable group of infiltrators into the new America in the form of the International Peace Movement. This dangerous group, led by a little man who thinks he's god, has resisted conscription and collectivisation. Their communes in New York and Philadelphia may be racially integrated, but their adherence to gender segregation in the name of a religious code is utterly reactionary. We have seized IPM members for de-programming, and their communes are now safely in the hands of Trade Union Unity League members."
 csa.72.a: "You're not God, little man."

 csa.73.t: "Foster dissolves the AFL"
 csa.73.d: "The Vanguard party has finally succeeded in reforming the American Federation of Labor, by dissolving it. Foster and the Central Committee were sure that labour leaders within the AFL such as John L. Lewis were dismantling the dignity of labour by adopting industrial unionist tactics. These tactics include trying to force wall-to-wall voting on trades where expertise is clearly correlated to competence and allowing new employees to outshout veterans. The tipping point was when a mail bomb was discovered near President Foster's home, which was traced back to the AFL. All other legal means to stop the AFL leaders from despoiling their craft did not work, so the Vanguard is forced to intervene directly. Lewis, among many other AFL traitors was arrested and will stand trial for their crimes against Labour."
 csa.73.a: "Good riddance to Lewis."

 csa.74.t: "Browder purges The Daily Worker of Reactionaries"
 csa.74.d: "After months of investigation into the editors of the Daily Worker, President Browder has called for their immediate removal. Citing numerous examples of sub-textual betrayals within the newspaper, including ghost-written opinion pieces mouthing reactionary ideas. Browder has come to Congress with a list of candidates to ensure the intellectual sanctity of the Daily Worker. This list includes University professors and metropolitan sophisticates, all pioneers in the social ramifications of Planned Economy. All were approved, and thus the mind of America is once again safe from pollution."
 csa.74.a: "No more crude cartoons, either."

 csa.75.t: "River Rouge Wildcat Strike Turns Deadly"
 csa.75.d: "The workshops of the River Rouge Plant have been a known hotbed for violent activity. It was there that Edsel Ford was shot by an anarchist for his betrayal of the working class, a rash action by agitated workers. It comes as no surprise that it was here where workers struck out against the United Auto Workers in a Wildcat Strike. The UAW rightly asked the Vanguard party for assistance, and boy did they deliver. After the workers were rendered inert, [CSA.GetLeader] broadcast a new policy to America banning Wildcat Strikes. No longer will mobs rule over the appointed American government."
 csa.75.a: "It's what Reed would have done."

### General Flavour Event

 csa.76.t: "Premiere of God Save King Billy"
 csa.76.d: "Today Charlie Chaplin has premiered another movie, titled God Save King Billy, which has quickly received glowing reviews within the press. God Save King Billy is a political satirical comedy-drama and Chaplin's first true sound film. The film follows two principal characters, an unnamed German barber struggling to make ends meet in Germany who bears a great deal of similarity with the Tramp that Chaplin played in his other movies. The other major character is King Billy, who is a cruel but ineffective buffoon of a leader; an obvious satire of Kaiser Wilhelm the 2nd. Throughout the film it shows the plight of the average German worker while viciously mocking the German government and the Kaiser in particular. The film ends with the barber being mistaken for King Billy and giving a rousing speech where he extols the virtues of Good will and Human Brotherhood and gives a strong endorsement for Chaplin's socialist views."
 csa.76.a: "Chaplin has outdone himself."

 csa.77.t: "The Catholic Workers Movement"
 csa.77.d: "While a good number of religious Americans have protested the effects of the revolution, that is not true for all groups. Of these groups the one that has attracted the most attention and popularity recently is the Catholic Workers Movement. Led by Comrade Dorothy Day, the movement has attracted popularity for combining Catholicism with socialist values. They focus on the concept of Works of Mercy. They have also built a number of Hospitality Houses in many major cities. The Hospitality Houses are acting as support shelters for those trying to return to civilian life, now that the revolution has come to fruition."
 csa.77.a: "Live in accordance with the justice and charity of Jesus Christ."

 csa.78.t: "Grapes of Wrath Premiere"
 csa.78.d: "Today, the film Grapes of Wrath premiered in theatres. The film is based on the book of the same name by acclaimed patriotic author John Steinbeck. The story follows the Joads, a family from Oklahoma and their troubles during the Depression prior to the revolution. The story illustrates the weight that federally enforced capitalism puts onto their average lives and drags their traditional values through the mud of reality. The movie does deviate from the book with the ending on a much more optimistic tone, showing the family working for the revolution overthrow their California work camp. The main protagonist Tom Joad chooses to stay with his family instead of fleeing into the night, declaring his intention to set up a Red Guard in California to reclaim his farm in Oklahoma. The film has been well regarded by both critics and the public, particularly because of the necessary edit."
 csa.78.a: "A film for the masses."

 csa.79.t: "The People's Conservation Committee"
 csa.79.d: "Since the 1916 National Park Service Act, Americans have been able to preserve natural splendour safe from industrialisation. Since the revolution has now been achieved, a movement has cropped up to combine this conservationism with old Progressive ideals. A number of new National Parks have been created on top of the houses of capitalism, as well as a People's Conservation Committee to guide their preservation. A top priority of the PCC is to replant trees in the Midwest, the source of the dust storms that threaten our food supply. Though it took a lot of convincing to get Congress to fund this project, the PCC hopes that in a few years the dust storms that used to reach Washington D.C will only be a memory."
 csa.79.a: "And it puts people to work to boot."

 csa.80.t: "Revolutionary Memorials"
 csa.80.d: "With the revolution now over, countless memorials have gone up throughout the country to honour the sacrifice of the men and women that made the revolution possible. While many honour those that fought for the revolution itself, there are also ones honouring the struggles like the Haymarket Square Riot. As these memorials are made by the community, nobody was there to check whether the statue was appropriate until the press got a hold of the story. Apparently, statues were erected honouring the 1916 Preparedness Day Bombing, and the 1920 Wall Street Bombing. The press claim erroneously that the government approved of these memorials, and are honouring the bombers. These statues were silently taken down, and an official apology was forced out of the city councils responsible for this mean-spirited action."
 csa.80.a: "Everyone shall be honoured, unless they were bombers."

 csa.81.t: "Cure for Polio"
 csa.81.d: "Dr. Jonas Salk has created a cure for Polio. This is a miracle cure that many are calling a breakthrough in modern science. The scourge of Polio in America will now be forever gone from the minds of Americans. Parents are lining up in droves at health clinics across the country to get the vaccine for their children and themselves."
 csa.81.a: "Thank you, Dr. Salk."

 csa.82.t: "Fate of the Boy Scouts"
 csa.82.d: "A question has come up in regards to the Boy Scouts of America. Some within Congress regard it as a reactionary organisation, notable for including a pledge that scouts are loyal to their employers in the days before the revolution among other issues. To that end, a number within Congress believe that a new Pioneer organisation should be created, similar to the ones in socialist countries in Europe, called the Pioneers of America. Unlike the Boy Scouts, this organisation will be for both boys and girls. These Pioneers are supported by the government to help make sure that the new socialist ideas are passed down to the next generation."
 csa.82.a: "Leave it alone."
 csa.82.b: "Create the Pioneers of America."

 csa.83.t: "American Artists' Congress"
 csa.83.d: "The American Artist Congress is an organisation that has been created to unite artistic people around the country and help promote the arts within America. From traditional artwork to film-making, all are supported within the artists' congress. It quickly has become a popular organisation to show the new Avant-Garde art of the revolution. Their Chairman, Ernest Hemingway, has already begun planning for a series of patriotic publications about life during the revolution. Ernest Hemmingway's appointment to Chairman has caused some backlash from artists like John Dos Passos and John Steinbeck, who claim Ernest's politics have turned authoritarian in recent years due to his work in producing propaganda for the 1936 US election."
 csa.83.a: "Art for the masses."

 csa.84.t: "John Reed Clubs"
 csa.84.d: "Throughout the country a number of literature clubs called John Reed Clubs have emerged. They are to help organise writers across the country and to help to promote reading and literacy through the local communities. They focus on Socialist Literature, and in particular the corpus of John Reed's nonfiction work."
 csa.84.a: "Reading for Reed!"

 csa.85.t: "Paul Robeson Takes A World Tour"
 csa.85.d: "After a long hiatus from acting, socialist activist Paul Robeson is ready for a world tour. With a powerful voice and a collection of traditional African American labour music, Robeson has become the Marian Anderson of socialists in America. Just like Anderson before him, he has chosen to embark on a world tour to spread his music and support for black American rights to European theatres. The tour includes stops in London, Paris and even Florence. These European audiences, though in touch with American culture, still see black American culture as exotic."
 csa.85.a: "Bon voyage, Robeson."

 csa.86.t: "Promoting Sewer Socialism"
 csa.86.d: "In the old days of the Socialist Party, successes were measured by how clean your sewer system was. Especially in Wisconsin, where Morris Hillquit made it his campaign promise to clean up the city. In reforming and organising public maintenance services, Hillquit showed that socialism could reorganise society without having to redefine or destroy its foundations. The principles of Sewer Socialism must be taken to the whole of the nation now that the chains of oppression have been broken. Many cities such as Pittsburgh are filled with pollution that covers the skies. Now that the revolution is over, cities all across the country shall be cleaned up and modernised. Americans, and the international community, should appreciate a clean sewer as much as they do a skyscraper."
 csa.86.a: "Cleanest sewers in the world."

 csa.87.t: "Anthem for the New America"
 csa.87.d: "Congress is debating what tune shall become the Official Anthem of [CSA.GetNameDef]. Several songs have quickly become the candidates to debate. The question is which shall be voted on to become the official anthem of America?"
 csa.87.a: "Solidarity Forever."
 csa.87.b: "There Is Power In A Union."
 csa.87.c: "This Land Is Your Land."

 csa.88.t: "Stone Mountain, Georgia"
 csa.88.d: "On the face of Stone Mountain, deep in the state of Georgia, lies a long stalled government supported project to carve bas-reliefs to honour the Confederate side of the last civil war. The site has been a hotbed of neo-Confederate activity, a history that has included hosting the site of the rebirth of the Ku Klux Klan. Many wish to remove such a blight from the land of the new America, especially as other monuments to the Confederacy are torn down. However, people are divided with regards to the specifics of the incomplete project, which had run out of funding and seen highly public infighting by its patrons in the 1920s. Some believe the limited work done should be destroyed and the mountain allowed to heal the best it can, especially since the face of Robert E. Lee was already blasted off in 1928. James Ford, in a cynical turn, wishes to continue the project but feature Jemmy, John Brown and George Padmore, feeling that these heroes of African-American emancipation are best-suited to inspire the new America. Diego Rivera, the artist behind the renovation of Rockefeller Plaza, suggests a cheap and honourable compromise. The relief will be chiselled down to replace the Confederates with leaders of Socialist thinking and revolution. Those being Karl Marx, Vladimir Lenin, and John Reed. A redesign wouldn't be completely out of order given the numerous development issues the monument has faced and indeed the project had already been scaled back and replanned even before the revolution. But our government's final decision will likely send a lasting message about what our new America stands for."
 csa.88.a: "Destroy the relief carving."
 csa.88.b: "The Relief shall show the heroes of emancipation."
 csa.88.c: "The Relief shall show the history of socialism."

 #Suicide is legal:
 csa.89.t: "Syndicalist Ethics"
 csa.89.d: "With the onset of a new society, a new set of ethics must take the place of the old ones. What is truly ethical behaviour? Waging revolution by all means. Before the revolution and during the war, life was hard for our fellow Americans. Many had to suffer the loss of a loved one, life-threatening financial insecurity during the crisis years or persecution. This lead to behaviour the old society may have deemed wrong or sinful, but our brave President Foster must look beyond traditions. For those whose souls suffered too deep an injury to carry on, we must allow them to phase out. Despite our censorship of the Daily Worker, massive protests by Christian Workers Unions, intelligentsia, and community support networks claim that Foster's 'suicide law' is merely a pretence to excuse mysterious deaths and disappearances. The more conspiratorial rightists even claim this is a plot by Foster to legalise murder so long as it looks like suicide. Foster's cabinet has called him in to reconsider, but the ultimate result was..."
 csa.89.a: "Foster backs down."
 csa.89.b: "Foster wins them over."

 csa.90.t: "The USA Trilogy by John Dos Passos"
 csa.90.d: "Film montage, modernist writing, and the socialist spirit comes together in John Dos Passos's new book U.S.A. The story itself is an examination of twelve Americans that lived through the depression and revolution. Passos's writing combines snippets of newspapers, propaganda, and the conversations he recalls on the streets during the terrifying months before liberation. Such an unorthodox and creative writing is usually praised by the Americans Writers Congress, but they have remained silent. This is due to the book's depiction of illegal killings that took place throughout America during the Civil War by our soldiers. Dos Passos has defended this inclusion, saying that the truth in art, as he shows it, must still exist even if it is bleak. To the nominal leader of the Writers Congress, Ernest Hemingway, this book amounted to treason and sedition against the socialist government. However, his decision to censor the book and detain Dos Passos was overruled by the Congress."
 csa.90.a: "Calm Hemingway down."
 csa.90.b: "Hemingway is right."

 csa.91.t: "Union Vacations"
 csa.91.d: "One of the changes that has come with the Revolution is the transformation of vacationing. The workers of America rarely got to enjoy the luxuries that they created, stolen as they were by capitalists even though they rightly belonged to the people. How many of the struggling masses got to enjoy picnics or visits to the national parks when they had to work so many hours just to survive and feed their children? No longer will this be the case. The various local unions across the country, regardless of which federation they belong to, have begun to take over and manage various cultural centres as well as help sponsor vacations. This is supported by the government at both a local level and national level as a way to boost productivity and encourage comradeship."
 csa.91.a: "Culture belongs to the people."

 csa.92.t: "The Family and Freedom Program"
 csa.92.d: "Our workers in the factories need to be free from distractions, our revolutionary soldiers must not be burdened with unnecessary worries about the well-being of their family. As part of the program to ensure that the American worker is relieved of responsibilities which President Foster has termed \"A millstone about the neck of the workers\" Today the first train from Chicago to the rural plains in the centre of our country has left with children from mothers and fathers who work in important positions in the industrial heartland. The kids will be safe on the countless fields and ranches in the pastures, making themselves useful in farm labour and running errands, living a healthy life. This frees their parents to wage revolution with all their hearts and energy. With the success of this first train, Foster has proposed to his cabinet to make this a mandatory arrangement throughout the USAS, even going so far as to propose that children be taken by force from more stubborn worker families for their own good."
 csa.92.a: "Foster's cabinet talks him down."
 csa.92.b: "Foster's cabinet agrees."

 csa.93.t: "Woody Guthrie Music Tour"
 csa.93.d: "With Reconstruction on the way, famed musician Woody Guthrie and his band the Almanac Singers has gone on a musical tour. Popular with many throughout the country, Guthrie and his band play old classics such as Solidarity Forever and There is Power in a Union but they also have written many new songs, such as This Land is your Land, Ease My Revolutionary Mind, Tear the Capitalists down, and All you Capitalists are bound to lose. The tour has proven to be widely popular in all the venues that he and his band play at."
 csa.93.a: "Roll the Union on."

 csa.94.t: "1st World Science Fiction Convention"
 csa.94.d: "Today in New York City, the first ever world Science Fiction Convention was convened, gathering literary minds in science fiction to discuss and talk about the genre. It had such people as John W. Campbell, Isaac Asimov, Ray Bradbury, Donald A. Wollheim, Frederick Pohl, John Michel, Robert A. W. Lowndes, and Jack Gillespie. While it had a modest size of 200 participants, it was still considered a success with a second one planned next year."
 csa.94.a: "The World of Tomorrow."

 csa.95.t: "Indian Revolution Committee"
 csa.95.d: "The native people of America have long been mistreated by the old Capitalist government. The Bureau of Indian Affairs, they stole their land from them to turn a profit. Now that we have done away with the old Bureau government we can address the issue of the Indians. Thus, the Indian Revolution Committee has been created. The IRC will work with the local tribes and communities about how to handle the abuses that the Bureau government committed and how the revolution and its ideals can be implemented within their territory."
 csa.95.a: "The revolution has come to the Native Americans."

 csa.96.t: "Travel in America"
 csa.96.d: "With the revolution over and reconstruction under way, a debate over the future of travel has come up. Automotive Unions believe that cars will be the perfect vehicle for the new America, a symbol of the Freedom that Americans fought for. However, the train unions contest that claim and believe that America should invest in trains as a way to help connect all the towns and cities. Who shall Congress support?"
 csa.96.a: "Support the Automotive Unions."
 csa.96.b: "Support the Train Unions."

 csa.97.t: "Alternative to Hollywood"
 csa.97.d: "With the west still occupied by capitalist reactionaries that has meant that Hollywood is no longer available to us. Thus, the various film and artistic unions have been searching for an alternative and they have presented to Congress a number of alternative locations for filming. Which city shall be given the support?"
 csa.97.a: "Dallas."
 csa.97.b: "Miami."
 csa.97.c: "Houston."
 csa.97.e: "St. Louis."

 csa.98.t: "[GetYear] World Series"
 csa.98.d: "The [GetYear] World Series of Baseball is here. This is the first world series since the revolution and attendance is high. Seven games of Baseball over six days as the Cincinnati Reds fought the Detroit Tigers. The games are extremely close so the final game is anyone's guess."
 csa.98.a: "And the winner is..."

 csa.99.t: "Detroit Tigers win"
 csa.99.d: "The Tigers have won the game. The final game was close but Hank Greenberg, known as the Hebrew Hammer, scored the final home run in the final inning securing the win for the Detroit Tigers and making it so that they won the [GetYear] World Series."
 csa.99.a: "Go Tigers!"

 csa.100.t: "Cincinnati Reds"
 csa.100.d: "The Reds have won the game. The final game was close but Ernie Lombardi scored the final home run in the final inning securing the win for the Cincinnati Reds and making it so that they won the [GetYear] World Series."
 csa.100.a: "Go Reds!"

### Foreign Policy ###

 csa.101.t: "[From.GetNameDefCap] Wants to Join the Internationale"
 csa.101.d: "[From.GetNameDefCap], having recently become enlightened to the benefits of socialist government, has approached us with a request. They wish to formally join the Internationale. Would such a distant ally be worthwhile?"
 csa.101.a: "Of course! We welcome them."
 csa.101.b: "We have no need of them."

 csa.102.t: "[From.GetNameDefCap] Refuses"
 csa.102.d: "The [From.GetAdjective] government has refused our request to join their alliance. Perhaps we are not syndicalist enough for their measure, or unworthy as an ally. Either way, the answer was clearly no."
 csa.102.a: "A poor decision on their part."

 csa.103.t: "America's Protection"
 csa.103.d: "[From.GetNameDefCap] has decided to offer protection to make sure that our new Commune does not falter in the Pacific."
 csa.103.a: "Thank you America."

 csa.104.t: "America's Protection"
 csa.104.d: "[From.GetNameDefCap] has decided to offer protection to make sure that our new republic does not falter in the Pacific."
 csa.104.a: "Thank you America."

### Military ###

 csa.126.t: "Boldness in Science"
 csa.126.d: "From the bold new class of scientists our generation has produced, none can match the imagination of our Oppenheimer and Pasons. Oppenheimer the ambitious physicist with a connection to the brightest minds in the Internationale can make the atomic weapon dream a reality. Pasons the liberated rocketry pioneer whose devotion to socialism is only matched by his devotion to advancing rocketry research. Unfortunately, we can only fully fund one of these due to budgetary concerns."
 csa.126.a: "We shall be liberated from the earth."
 csa.126.b: "We shall liberate the atom."

 csa.127.t: "No Longer Chained To The Earth"
 csa.127.d: "Despite his unorthodox lifestyle, Jack Parsons has made hasty work of completing a rocket to our specifications. We've had to hold back many objections from politicians claiming that Jack Parsons is secretly in a cult with his work associates. Easily dismissed hogwash, until a meeting held with the team late into production. Parsons surprised everyone with a film of a successful rocket take-off ahead of schedule, but then dropped a bombshell by asking that his rocket be used primarily for scientific exploration of outer space. This incredible news is still being mulled over by the Committee, with their decision dictating the future of the program."
 csa.127.a: "Parsons is off, proceed as planned."
 csa.127.b: "Parsons request is accepted."

 csa.128.t: "The Atomic Chain Broken"
 csa.128.d: "An international cooperation resulted in fantastic progress on the nuclear weapon. The biggest hurdle came when none of the Southwestern states would allow a test of such importance on their land, due to public knowledge of nuclear radiation. We've had to settle for an old munitions test site in West Virginia. There the test was made, and the entire Internationale celebrated this occasion."
 csa.128.a: "We hold the future now."

 csa.129.t: "America is Liberated"
 csa.129.d: "At long last all of America is now part of [CSA.GetNameDef]. The revolution has achieved its a major victory and the people have been unshackled from the chains of capitalism. All our waving the red flag of socialism from California to New York Island. While the scars of the revolution are everywhere we can look forward to bringing the revolution to everyone."
 csa.129.a: "This land is your land."

 csa.130.t: "Overtures from [From.GetNameDef]"
 csa.130.d: "The [From.GetAdjective] ambassador has arrived, offering a treaty of friendship between [Root.GetNameDef] and [From.GetNameDef], suggesting that two countries with so much in common should work together rather than be at odds."
 csa.130.a: "They are wise."
 csa.130.b: "We have no use for Americans, syndicalist or otherwise."

 csa.131.t: "[From.GetNameDefCap] Agrees"
 csa.131.d: "The [From.GetAdjective] government has agreed to our offer of a treaty of friendship. Perhaps this is the beginning of a new era of cooperation between our nations."
 csa.131.a: "Excellent."

 csa.132.t: "[From.GetNameDefCap] Refuses"
 csa.132.d: "The [From.GetAdjective] government has refused our offer of a treaty of friendship. Perhaps both our nations being part of the revolution is not enough for them."
 csa.132.a: "A poor decision on their part."

 csa.150.t: "Illinois General Assembly Invites the IWW"
 csa.150.d: "The state legislature of Illinois has invited the IWW to discuss the current crisis and the looming deadline issued by the federal government. Jack Reed accepted this offer, and held an informal meeting with several trade union leaders prior. Reed made it clear that the situation was dire, and the SPA would need to unite behind the IWW in order to survive the coming conflict. This silent agreement meant that the traditional SPA leadership would be reorganised along Industrial Unionist lines, with each union representative allowed a single vote. The SPA immediately and unanimously pledged their support for a social revolution through direct action, not diplomacy."
 csa.150.a: "So Say We All!"

 csa.151.t: "Jack Reed Declares the [GetMonth] Revolution"
 csa.151.d: "In the Illinois General Assembly, Reed delivered a fiery broadcast describing the wealth of America and the Syndicates. Declaring that direct action against capitalist society was a vital necessity for all Americans, and that the federal government's deadline must not only be ignored it must be defied. Telegrams from the Third Internationale poured in to support Reed's SPA, exciting the attendants. A vote was called to begin reforming the American capitalist economy into an anarcho-syndicalist economy. This referendum, signed by the attendants, declared the Federal Reserve null and void. The IWW was appointed the labour chamber for the new syndicalist government, and the selling of company shares declared illegal. The representatives, satisfied with their success, have returned to Chicago to organise the armed revolution."
 csa.151.a: "E pluribus unum."

 csa.152.t: "General Strike Moves on the Federal Reserve"
 csa.152.d: "The General Strike, whose goal has been to protect workers from federal tyranny, now moves to seize the means of production. The Red Guard have ordered an evacuation of lower Manhattan, in order to both seize the gold in the Federal Reserve Bank as well as dismantle Wall Street. In this delegation were reporters, who were allowed to watch congressmen carry safe boxes away for safekeeping in Chicago. These items are put under the trust of the IWW, whom have elected Norman Thomas as their under-secretary. Several SPA politicians were arrested in Washington D.C for meeting outside the Eccles Building, ordering the Federal Reserve Chairman Eugene Black to hear their petitions."
 csa.152.a: "Release those men now!"

 csa.153.t: "Deadline Looms"
 csa.153.d: "As the federal government's deadline looms, it has become clear there will be no budging on either side. Across the part of the country controlled by Reed's supporters, Red Guards have been raised in large numbers and a growing determination to see the country remade in a syndicalist image by force has taken hold. The federal government, in turn, has also made it clear they see no path to compromise."
 csa.153.a: "It is only a matter of time."

 csa.154.t: "Reconcile with the CSA?"
 csa.154.d: "Against all odds, [CSA.GetNameDef] has triumphed against all opposition, radically transforming America overnight. From their constitutional convention, a new system has arisen, one centred around the principles of syndicalism and workers' democracy - biased as it may be, it's still democratic at is core, something which surprised many people expecting the revolution to inevitably collapse into tyranny. With the recent election of the Farmer-Labor Party, a furious debate has broken out regarding the possibility of a peaceful reunification. While our government is favourable to many of [CSA.GetNameDef]'s policies, they are also far more radical, and will be negotiating from a position of strength - meaning we will be forced to accept many hard compromises. On the other hand, [CSA.GetNameDef] has proven its resilience, with both the Federal Government and Huey Long's Union State crushed under their armies. Perhaps we should accept the inevitable and avoid more bloodshed, before the victors turn their eyes towards California."
 csa.154.a: "Yes, let us end this ruinous war. (Play as the CSA)"
 csa.154.b: "We are the true America and we shall unite America ourselves!"

 csa.155.t: "America is Reunited!"
 csa.155.d: "The rebel government out west has decided to lay down their arms and rejoin America. The military checkpoints along the Rocky Mountains are being dismantled and people from both sides of the country are crossing over. At long last the country is reunited."
 csa.155.a: "From Sea to Shining Sea!"

 csa.156.t: "No Reconciliation"
 csa.156.d: "With the recent election of the Farmer-Labor Party, many in [Root.GetNameDef] hoped the rebel government to the west would prove amenable to a peaceful end to the conflict that's ravaged America. However it seems that the rebels out west have decided that they shall not reunite with us. In their senate, they have bitterly denounced the Revolutionary Congress as a hollow mockery of democracy, no better than the tyrants in Washington and Baton Rouge it had replaced. It seems that once again, force of arms will be needed to reunite the shattered pieces of the country."
 csa.156.a: "America one day shall be reunited."

### Resistance Events ###

 csa.200.t: "Longist Bombing"
 csa.200.d: "Supporters of Huey Long and his ideals have targeted factories, railways, and troop installations throughout [attack_state.GetName], causing a great deal of damage and the loss of many lives. The National Guard are on the scene in [attack_state.GetName], and claim they are closer to catching the ringleaders behind these groups than they were before."
 csa.200.a: "We shall crush these terrorists."

 csa.204.t: "Federalist Bombing"
 csa.204.d: "Federalists who still fight for their delusions of capitalism and exploitation have targeted factories, railways, and troop installations throughout [attack_state.GetName], causing a great deal of damage and the loss of many lives. The National Guard are on the scene in [attack_state.GetName], and claim they are closer to catching the ringleaders behind these groups than they were before."
 csa.204.a: "We shall crush these terrorists."

 csa.205.t: "Commander of the Second Continental Navy"
 csa.205.d: "After the start of the Civil War, some high ranking captains and commanders of the U.S. navy have chosen the side of people. Some of them even brought with them ships under their command into our revolutionary endeavour. In our time of need, we need to appoint a Chief to our Navy which will lead us to victory against Federal forces. One of the best choices is experienced William Rea Furlong, a supporter of old U.S. naval doctrine, but we are still not in position to fight in open battle against the Federalist navy. Opposite of him, Hyman Rickover suggests to concentrate our attention against convoys in deep oceans. Finally the young but promising Arleigh Burke suggests to concentrate our effort on use of light ships and give to their captains freedom from high command."
 csa.205.a: "Furlong is our man."
 csa.205.b: "Rickover will strangle the Federalist supply lines."
 csa.205.c: "Burke's decentralisation is the future."

 csa.206.t: "Naval Industry after the Revolution"
 csa.206.d.ACW: "With the outbreak of civil war, most of the shipyards were captured by the enemies of the Revolution. The shipyards that remain in our hands do not allow us to recreate the old US fleet, and we cannot fight against the enemy fleet in our present situation. But there is good for us - most of our shipyard workers have experience, and some of them have already proposed plans to simplify ship production and organisation of work. This will take resources and experienced workers from other places, but allow us to prepare for a naval war against the Federal Government. Our captains are divided into two groups - supporters of destroyers or submarines. The first group are insisting destroyers can fight against most enemy ships, and can also support our main ships in battle. The second group says that submarines are more efficient and can work alone at large distances without the support of the main forces of the fleet. Meanwhile, our leading engineers have proposed an option between them. Although this option is not as effective as specialising in one of the production lines, it will allow us to create a flexible fleet."
 csa.206.d.post_ACW: "During the civil war, most of the shipyards were captured by the enemies of the Revolution. Now, despite our triumph, the US fleet stands in tatters, broken in the war, leaving us dangerously exposed against enemy fleets in our present situation. But there is good for us - most of our shipyard workers have experience, and some of them have already proposed plans to simplify ship production and organisation of work. This will take resources and experienced workers from other places, but allow us to prepare for a naval war against the reactionaries. Our captains are divided into two groups - supporters of destroyers or submarines. The first group are insisting destroyers can fight against most enemy ships, and can also support our main ships in battle. The second group says that submarines are more efficient and can work alone at large distances without the support of the main forces of the fleet. Meanwhile, our leading engineers have proposed an option between them. Although this option is not as effective as specialising in one of the production lines, it will allow us to create a flexible fleet."
 csa.206.a: "Focus on submarine production"
 csa.206.b: "Focus on destroyer production"
 csa.206.c: "Let's keep our options open"

 csa.207.t: "Corruption in the Shipyards"
 csa.207.d: "After the end of the Second Revolutionary War, our previous decision to increase ship production shows this model does not work in peacetime. A leading engineer at one of the shipyards was recently caught receiving a bribe from one of the union members, in a private arrangement to prioritise their own work before others. To make matters worse, various shipyards spent money intended for building ships to “improve working conditions”. Despite those claims, that money ended up lining the pockets of the navy officers who supervised the construction and assigned foremen, not the workers.\n\nThe growing corruption in shipyards has become a problem. We must reorganise ship production processes in order to root it out of our system."
 csa.207.a: "We must purge this rot."

 csa.208.t: "First Paradrop Exercise"
 csa.208.d: "While technically speaking, the first paradropping exercises were practised by U.S army in 1930 with biplanes dropping machine gun squads, today a major breakthrough has been achieved. After finishing a rigorous conditioning and training program started two weeks ago, a lottery was made to decide the jumping order of the experimental paradropping platoon made up of volunteers. When the Douglas C-33 took off from Alpena Airfield and finally was put into position to start the experiment, Lieutenant William T. Ryder became the first American Paratrooper after making his jump and landing near Fort Custer. The second man, however, refused to jump, and so the first enlisted man to become a paratrooper was William N. \"Red\" King, and then the remaining 8 platoon members in the aircraft. After their touchdown, they quickly reached the rendezvous point and completed their exercise goals, making the experiment a success."
 csa.208.a: "What an achievement!"

 csa.209.t: "Formation of the First Parachute Battalions"
 csa.209.d: "With the success of our scheduled mass jumps and with the blessing of high officers and politicians, Fort Custer had begun taking volunteers for paratrooper units. While originally the high training standards and relatively high mortal risk initially caused few volunteers to show up, the high command authorised a triplication of the paratrooper wage as opposed to the foot soldier wage. Soon enough, the 501st Parachute Battalion was formed, quickly followed by other battalions and regiments. After a recruitment drive, the number of volunteers was enough to form 3 paratrooper divisions for us to utilise. While these divisions still lack combat experience, this breakthrough in Airborne tactics should not be underestimated, and the Continental Army Command is looking forward to seeing their investment in these divisions pay off."
 csa.209.a: "Those boys are crazy..."

 csa.210.t.butler: "Smedley Butler Leaves the Army"
 csa.210.d.butler: "After our decision to organise the army on a state principle, our Commander-in-Chief Smedley Butler, an opponent of this decision, decided to leave the army. Following his example, many of our officers who fled the federal army during the Civil War, also decided to resign - and we don’t have any possibility to stop them and not harm our image in the process. Unfortunately, we will need to reorganise our entire senior command and replace at least half of our field commanders, which will take at least several years."
 csa.210.t.butler_dead: "Mass Resignations in the High Command"
 csa.210.d.butler_dead: "After our decision to organise the army on a state principle, many opponents of this decision have decided to leave the army. Following their examples, several of our officers who fled the federal army during the Civil War, also decided to resign - and we don’t have any possibility to stop them and not harm our image in the process. Unfortunately, we will need to reorganise much of our senior command and replace at least a quarter of our field commanders, which will take at least a year."
 csa.210.a: "If this is the price to be safe from tyrants, so be it."

 csa.212.t: "Former Red Guards Rob a Small Town!"
 csa.212.d: "A group of former members of our Red Guard robbed a small town. While the local militia tried to confront them, the bandits had artillery, which soon ended the battle in their favour. The city was devastated, people were killed, and these bandits left the territory without any problems.\n\nAfter the news of this event reached large cities, people began to massively criticise our government, which cannot protect citizens from its former soldiers."
 csa.212.a: "Catch them - this is not China!"

 csa.213.t: "Violence in the Factories!"
 csa.213.d: "The workers of one of our states cooperated and began a mass strike against a 12-hour working day and demanded better working conditions. Although the strike was at first peaceful, the violence began when the Red Guard tried to calm them down and demanded that the workers go home. No one knows who fired the first shot, but many workers were killed and the factory was seriously damaged."
 csa.213.a: "But we are protecting the working class!"

 csa.214.t: "Clashes between Bandits and Rebels!"
 csa.214.d: "A group of bandits and one of the rebel cells recently met. This led to turning the area near one of the small cities into a battlefield. While we are still not sure who won the battle, one of the groups retreated to the neighbouring town and was caught by the enemy. Huge damage was done and many citizens died in this accent. There is no doubt that the rebels will use this episode for propaganda purposes against us."
 csa.214.a: "Just get rid of both of them!"

 csa.215.t: "Growing Banditry and Protests"
 csa.215.d: "Our advantage in the civil war - the number of troops - became a problem after the war ended. With ruined and damaged infrastructure and no government support to help them get to their homes, most of the former militias have turned into a bunch of bandits who rob people for food. This became a common problem in territories that were under enemy control in the last stages of the war. These bandits not only rob people, but also start shooting with small groups of reactionaries when they meet. Some newspapers have already stated that “The Second Civil War did not end and became a procession of warlords,” which seriously damaged our authority, as these people fought for us in a civil war.\n\nAs if that wasn’t enough, some of the workers started protests - at least now peacefully - with demands to reduce working hours and stop mass production of weapons.\n\nIf we do not start the demobilisation program in the near future, this will only lead to the ongoing devastation of the country."
 csa.215.a: "We need to start the demobilisation program!"

 csa.216.t: "Smedley Butler Passes Away"
 csa.216.d.CSA: "A day of national mourning has been called out amongst [Root.GetNameDef], as news of the passing of former Field Marshal Smedley Butler was announced by the government this morning. The war hero had checked into the Philadelphia Naval Hospital the month prior, reportedly having been sick for several weeks. Upon admission, doctors discovered he had an incurable gastrointestinal condition and in spite of their best care, Butler passed away the following fortnight surrounded by his loved ones.\n\nHaving only recently announced his retirement after seeing the end of the Second American Civil War, Butler oversaw important reforms and overhauls to the Second Continental Army, transforming it into a well organised fighting force that ultimately saw the emancipation of the working class all across the continental United States. His death has rocked the nation to its core, with many in the army still believing his work in guiding it to be unfinished.\n\nAt Capitol Hill, a full state funeral was given in commemoration of him including military honours. The procession led by fellow Marines who had fought alongside him for many years. His coffin was laid in state at the Capitol Rotunda for three days, before being buried at Arlington National Cemetery."
 csa.216.d.CSA_weltkrieg: "A day of national mourning has been called out amongst [Root.GetNameDef], as news of the passing of former Field Martial Smedley Butler was announced by the government at [Root.Capital.GetCapitalVictoryPointName]. The war hero was found dead in his office this morning, having spent the past few weeks coordinating the American war effort. Taking very few breaks and only permitting those in the upper echelons of the military command to visit him. The coroners' report of his autopsy would eventually reveal that he had died from gastrointestinal complications compounded by excessive overworking.\n\nHaving announced his plans for retirement once the current conflicts our nation is entangled in finally come to an end, Butler oversaw important reforms and overhauls to the People's Vanguard, transforming it into a well organised fighting force that ultimately saw the emancipation of the working class all across the continental United States. His sudden death has rocked the nation to its core, with many in the army still believing his work in guiding it to be unfinished.\n\nAt Capitol Hill, a full state funeral was given in commemoration of him including military honours. The procession led by fellow Marines who had fought alongside him for many years. His coffin was laid in state at the Capitol Rotunda for three days, before being buried at Arlington National Cemetery."
 csa.216.d.not_CSA: "Today the passing of Smedley Butler was announced by his family. The war veteran had checked into the Philadelphia Naval Hospital the month prior, reportedly having been sick for several weeks. Upon admission, doctors discovered he had an incurable gastrointestinal condition and in spite of their best care, Butler passed away the following fortnight surrounded by his loved ones.\n\nA man whose loyalty was often the subject of scepticism and doubt by those in the upper echelons of the Federal Army, Butler fought with distinction under the Olson Administration during the Second American Civil War, seeing the conflict come to a close before announcing his retirement.\n\nHis funeral was attended by members of the Philadelphia Police Department as well as former Marines who had served alongside him for many years. Several politicians were also present, most notable amongst which was Quentin Roosevelt, who personally paid tribute to the deceased general. He was buried at Oaklands Cemetery, Pennsylvania."
 csa.216.a: "Your contributions will never be forgotten. Rest in peace."

 csa.1000.t: "[CSA.GetNameDefCap] Arises"
 csa.1000.d: "Following a harrowing civil war, the old hegemony of the American continent has been painted red with the colours of revolutionary syndicalism! Having successfully overthrown the federal government in Washington and crushed the counter-revolution launched by Huey Long, the Combined Syndicates of America called for a second Constitutional Convention in order to lay the groundwork for a new nation. During this lengthy deliberation, numerous factions bickered, debated and discussed until a consensus was reached.\nThe new America has rejected the growing threat of Totalism and tyranny, in favour of a socialist republic, maintaining the spirit of American freedom. It remains to be seen how stable the new government will be, and if the syndicalists can successfully root out capitalism in their new bastion of liberty."
 csa.1000.a: "Long live our comrades in America!"
 csa.1000.b: "Will it truly be revolutionary democracy, or\nmob rule?"

 csa.1001.t: "William Foster Named President"
 csa.1001.d: "Following the harrowing civil war, the new syndicalist hegemon of America called for a constitutional convention in order to sort out a new form of government. After lengthy debates, an influential clique of Centralists persuaded in the convention to adapt an authoritarian constitution, concentrating power in the hand of a single political elite. At the head of that elite was William Foster. A noted political activist and theorist, Foster stirred up some controversy with his new policies which rejected syndicalist dominance over the economy. Instead, he has fashioned the new America after the bureaucracy of the old, with additional socialist amendments and more direct control from the central government. His supporters praise this as a means to slowly transform the country, while his critics are calling it a betrayal of the revolution's ideology."
 csa.1001.a: "Long live Comrade Foster!"
 csa.1001.b: "Nothing but a despot, in charge of an\nindustrial titan."

 csa.1002.t: "Earl Browder Named President"
 csa.1002.d: "Following the harrowing civil war, the new syndicalist hegemon of America called for a constitutional convention in order to sort out a new form of government. After lengthy debates, an influential clique of Centralists persuaded in the convention to adapt an authoritarian constitution, concentrating power in the hand of a single political elite. At the head of that elite was Earl Browder. A noted political activist and theorist, Browder stirred up some controversy with his new policies which rejected syndicalist dominance over the economy. Instead, he has fashioned the new America after the bureaucracy of the old, with additional socialist amendments and more direct control from the central government. His supporters praise this as a means to slowly transform the country, while his critics are calling it a betrayal of the revolution's ideology."
 csa.1002.a: "Long live Comrade Browder!"
 csa.1002.b: "Nothing but a despot, in charge of an\nindustrial titan."

 csa.1003.t: "[CSA_GetButlerOrCarlsonName]'s Coup"
 csa.1003.d: "Seeing how the revolution he fought for was steadily slipping towards dictatorship, the famed American General [CSA_GetButlerOrCarlsonName] launched today a coup against [CSA.GetNameDef]'s recently inaugurated centralist government.\n\nRelying on his connections to the syndicalist militias and several political friends in the more moderate factions, [CSA_GetButlerOrCarlson] has taken control of [Root.Capital.GetCapitalVictoryPointName] and set himself up as a provisional president in charge of overturning the tyrannical policies set by his predecessor. It remains to be seen how long this period will last, but celebrations are already erupting throughout [CSA.GetNameDef], praising [CSA_GetButlerOrCarlson]'s name."
 csa.1003.a: "Down with the Centralists, long live\n[CSA_GetButlerOrCarlsonName]!"
 csa.1003.b: "The stranglehold of revolution loosens, ever\nso slightly."

### Characters ###
 CSA_earl_browder: "Earl Russell Browder"
 CSA_earl_browder_leader_desc: "Born in Kansas, in the year of 1891, Browder became a committed socialist at age 16. His allegiance to the Socialist Party of America was unshakable, and through an early friendship with William Foster, he became a syndicalist. As the years passed, the two men began to drift apart. While Foster favoured an authoritarian form of syndicalism, Browder began to see more and more limits with the movement. The American revolution has according to him, proven that the same beliefs and strategies used in Europe cannot be applied to America. His new economic policy has been built with inspiration from Bolshevism, reinterpretations of Maximism, and plenty of original thought. Browder also intends to end the persistent trend of industrial unionism in Congress, and to pursue lecherous religious elements within the socialist state. Browder has never abandoned the Socialist Party of America, but with his new authoritarian position he intends to ensure that the party will never abandon him."

 CSA_william_edward_foster: "William Edward Foster"
 CSA_william_edward_foster_leader_desc: "A radical labour organiser who spearheaded the syndicalist movement in America, William Foster has practically become a legend on the American left. His leadership in the strikes of the early 20th century and his commitment to seeing the Socialist Party of America adopt Syndicalist policies has cemented him as one of its chief ideologues. His famous manifesto, \"Toward Syndicalist America\" has served as the guidebook for every aspiring Totalist in the country, containing Foster's culminated ideals for how to build America into what it is today. With the recent victories of the Vanguard movement of the Combined Syndicates, Foster was uplifted to lead the new nation. Several of Foster's older, more socially ambitious ideas now come to the fore. This includes plans to reform the socialist human being as a whole, and to re-orient American morals towards the vanguard of socialism."

 CSA_jack_reed: "John Silas 'Jack' Reed"
 CSA_jack_reed_leader_desc: "As the United States crashed into flame and a Syndicalist revolution grew in the Steel Belt, at its forefront stood John 'Jack' Reed - a writer, a trade unionist, a journalist and a Senator, if not more. Born to a business family on the West Coast, he lived an unassuming upper-class life until studies in Harvard, where he, coming into contact with socialist clubs and literature, came to realise that there is a world beyond the dull halls of college, and that world suffered constant hardship. Despite being in poor health from birth, Reed chose a traveller's life, working as a common labourer to make a living and travel from nation to nation, and gaining fame as a war correspondent.\n\nWhat earned him more fame, however, was his involvement in the great revolutions of the period. The first he witnessed was the Mexican one as early as 1913, then the Russian one, in 1917, which he worked for devoutly and which consolidated his revolutionary socialist beliefs. It was during this time period that he wrote the 10 Days That Shook the World, his most famous work. In 1918, he returned to America, but was no longer welcome by America and its anti-sedition acts, so a year later, he fled again - this time to France, to a new, brewing revolution, and unlike the Russian one, actually successful. Fighting alongside the French Syndicalists dictated Reed a goal in life - to import this success to America, to have it be the next to come, and with America's unfathomable industrial might, bring forth a world revolution.\n\nA long time has passed since then, and Reed has achieved far - he has helped orchestrate the union of American socialists into one united front, served as a Senator, as a Presidential candidate, and has finally called the Steel Belt to revolution. However, his goal remains the same - to be the next great revolutionary, to be the same figure greater than life which the lowly war correspondent from twenty years ago would write about."

 CSA_elizabeth_gurley_flynn: "Elizabeth Gurley Flynn"
 CSA_elizabeth_gurley_flynn_leader_desc: "At a dusty underground socialist club in Harlem, Elizabeth Flynn's life as an advocate began. An early organiser for the IWW in New Jersey, Flynn felt the blunt of the political wrath against forming trade unions, and was arrested ten times. Flynn helped found the ACLU, which organised legal defence for strikers in the days before the International Labor Defense. In the leadup to the civil war, Flynn helped organise the longshoremen strike of the West Coast. Flynn's wartime speeches to the Central Committee to encourage conscription made her stand out to the numerous conscientious objectors in the Committee. Ultimately Flynn was elected to lead America as a shocking dark horse candidate. Some thought it absurd that a woman would stand at the forefront of the revolution, but the rebel girl herself had been at the spearhead all along, fighting since the founding of the IWW and now ready to build up a socialist America of her dreams."

 CSA_daniel_hoan: "Daniel Webster Hoan"
 CSA_daniel_hoan_leader_desc: "Daniel Webster Hoan is one of the enduring figures of the American left - born in Waukesha, Wisconsin on March 12, 1881, Hoan enrolled in the University of Wisconsin and swiftly laid out the foundation for the university's Socialist Club, back when it had a mere four members. Hoan was admitted to the state bar in 1908 and moved to Milwaukee, where the longtime Socialist Party member began working with Victor Berger, editor of The Milwaukee Leader, in advocating for radical reforms to the city: public ownership of utilities, urban development programs, free legal, medical, and educational services, and other policies widely unheard of in most of the country. Hoan decided to enter politics by running for city attorney in 1910, where he edged out a plurality against both Democratic and Republican opponents - in the same year, Emil Seidel was elected mayor of Milwaukee, the first socialist to leader to a major American city. In 1916, Hoan succeeded him as mayor, a position that he continued to hold all the way until the Second Civil War. As mayor, Hoan codified what is sometimes called 'constructive socialism', emphasising practical reforms over haughty revolutionary ideals - some more itinerant socialists derisively called the Milwaukee branch members 'sewer socialists' for their constant touting of their city's sewer system.\n\nHoan silenced most doubts to his commitment during the war, proving invaluable to organising the Milwaukee war effort. With the revolution won and the Socialist Party's factions diverging, Hoan was expected to remain loyal to the moderate party core - however, shocking some observers, the breakaway Workers' Party declared that they would nominate him as their candidate for President in the 1940 elections. More astute observers noted that Hoan had not always gotten along with other Socialists during his time with the party, and that he didn’t seem to share the remaining membership’s pacifist tendencies. Whatever the reason, Hoan provides considerable legitimacy to the young Workers' Party, and to many represents a new sense of practicality for a revolution looking to settle down."

 CSA_frank_johns: "Frank Tetes Johns"
 CSA_frank_johns_leader_desc: "Initially a carpenter from Oregon, Frank Johns became the leading figure of the regional Socialist Labor Party. Running twice for congress and twice for the presidency, Johns seemed doomed to a lifetime of obscurity as a fringe party candidate. That was until he went through a near death experience in 1928, nearly drowning in an attempt to save a young boy whom had fallen in a frigid river. Forced to retire from the Socialist Labor Party in order to recover from the incident, Johns was given enough time to think and plot out a new career. He began to correspond with several members of the Socialist Party of America, and after being released from the hospital he went on to join them as a fiery orator. Emboldened by his heroism and having narrowly avoided death, Johns later threw himself into the Second American Civil War as a capable and courageous militia leader. Thanks to his military accomplishments and personal reputation, he has now finally been elected President of a brand new America!"

 CSA_eleanor_roosevelt: "Anna Eleanor Roosevelt"
 CSA_eleanor_roosevelt_leader_desc: "At first glance, Anna Eleanor Roosevelt as the leader of a Syndicalist revolution seems to be a paradox. Born and raised as a socialite in the wealthy and influential Roosevelt family, she was not with the Combined Syndicates when the revolution began, remaining in New England and hoping until the last moment that a peace could be found. While supportive of the workers' struggle, her revolutionary credentials are lacking, and she hardly fits the image of the jumped-up union boss that many associate with our young nation's leadership. Her opponents insist that these appearances are not deceiving - diehard supporters of the revolution call her a Trojan horse for the bourgeoisie, while opponents of the new government decry her as a laughable attempt by the socialists to convince the American people that they aren't bloodthirsty tyrants.\n\nAnd yet, when one considers it, the logic becomes a bit more clear. The triumph of the Combined Syndicates created a problem for both the old American elite and the new revolutionary government: the former had been defeated and left ostracised in the new America, while the latter was faced with a population that was and is reluctant to trust them. In Roosevelt, the Workers' Party saw a solution to both - a reconciliatory figure that might unite the supporters of the revolution with feminists, African-Americans, and reformists and ease the reintegration of old elites into society. Whether this controversial plan will work remains to be seen, but what is certain is that with her ascent to the presidency, America will yet again never be the same."

 CSA_frank_zeidler: "Frank Paul Zeidler"
 CSA_frank_zeidler_leader_desc: "Frank Paul Zeidler, born in Milwaukee, Wisconsin on September 12, 1912, has spent much of his life in poor health - an unfortunate reality that prevented him from completing his studies. Perhaps because of this, Zeidler was drawn to socialism from a young age - growing up in the throes of the Great Depression, Zeidler read extensively from left-wing writers like Norman Thomas and Eugene V. Debs. When asked about his reasons for supporting socialism in 1933, Zeidler cited the tenets of international brotherhood, the struggle for peace, equal distribution of goods, cooperation, and democratic planning. He would become active in the Socialist Party of America's youth wing, the Young People's Socialist League, and shortly before the civil war became the head of the Milwaukee branch of the Red Falcons, another SPA organisation aimed at educating children. Frank was aided in his activist work by his brother, Carl Zeidler, who would go on to volunteer for the navy of the Combined Syndicates, only to die in the effort.\n\nDespite his perpetual sickly health and the untimely death of his brother, Zeidler did what he could to support the Syndicate war effort on the home front, and attended the constitutional convention on the behalf of Milwaukee mayor Daniel Hoan. In the post-war political scene, Zeidler was seen as relatively neutral figure (outside of his disdain for the Unity League), and was tapped by the Workers' Party to be the successor to President Flynn largely for this reason - after all, the WPA holds dearly to the idea of a symbolic executive, and the martyrdom of his brother generates much sympathy among veterans of the revolution. Only 36 years old on his election, President Zeidler comes in as a symbol of the unity between the senior professional revolutionaries and a generation of young socialists that have swiftly been maturing with the new America."

 CSA_elmer_allison: "Elmer Thompson Allison"
 CSA_elmer_allison_leader_desc: "A self-taught radical from Missouri, Elmer Allison was a founding member of both the Socialist Party of America and the IWW. He was a leading figure in the SPA's radical Washington affiliate, spending much of his life either working in the local cedar mills or atop a soapbox in the streets of Seattle. A series of raids and near arrests by the Department of Justice saw him go underground, but he remerged as a political figure when he helped lead the brief rebellion known as the Seattle Commune in 1923. During the Commune's existence he met Jack Reed, striking up a friendship with the famed journalist and following him to New York City. There he was a major figure in running Reed's numerous political campaigns and leading the SPA's entry into mainstream politics. Following the revolution, his close comradeship to Reed and his zealous socialist beliefs has made him an obvious candidate for the presidency. A candidacy he gladly pursued!"

 CSA_james_cannon: "James Patrick Cannon"
 CSA_james_cannon_leader_desc: "Personally mentored by Big Bill Haywood and well-versed in the struggles of the American left, James Cannon became an unshakable presence within the Socialist Party of America. Although initially a fanatic adherent to Bolshevism, the failure of the Russian Revolution contrasted with the triumph of the French syndicalists caused Cannon to adopt a more libertarian view on socialism. As a formal representative of the SPA, he spent much time abroad in France and Britain, before returning to America after the outbreak of the civil war. Helping to organise foreign volunteers and the Internationale's advisors, he cemented his reliability as a brilliant administrator. With the war won, Cannon immediately began to build the momentum needed to run for President, and has now finally fulfilled his ambition!"

 CSA_henning_blomen: "Henning Albert Blomen"
 CSA_henning_blomen_leader_desc: "A son of Massachusetts born in 1910, Henning was too young to experience the horrors of the Weltkrieg, but old enough to face the American Revolution in his prime. Initially an industrial worker in Cambridge, he was one of the few who did not leave his station the moment the first gunshots of the Second American Civil War could be heard. A committed pacifist, Henning Blomen instead helped organise the chemical plant he worked at into a cooperative syndicate. His efforts were greatly appreciated by his more radical co-workers, who nominated him as a Massachusetts representative to the Combined Syndicates and helped him cross the front lines to New York City. Soon climbing his way up the political ladder, Henning Blomen has continuously made a name for himself with his unshakable optimism and iron will, running over a dozen major political races in his lifetime, the most recent of which has carried him all the way to the presidency."

 CSA_norman_thomas: "Norman Mattoon Thomas"
 CSA_norman_thomas_leader_desc: "Norman Thomas has seen the lows and the highs of social stature, and remained dedicated to socialism the entire way through from newspaper boy to Princeton magna cum laude to conscientious objector. Prior to the civil war he had served as New York City's mayor and Jack Reed's vice-presidential candidate. Thomas pivoted his pacifism during the war into advocacy for socialists living in the Federal lands to resist conscription. After the war, he used his learned experience and close friendship to Jack Reed, preaching on behalf of the Federalists to lead the democratic socialists to victory in the Second Constitutional Convention. With a heart of gold and unshakable morals, Norman Thomas has ascended to the presidency."

 CSA_upton_sinclair: "Upton Beall Sinclair Jr."
 CSA_upton_sinclair_leader_desc: "Born in 1878, in Baltimore, Upton Sinclair was an aspiring author from an early age. In his teens he wrote pulp magazines and poetry to make a living, eventually moving into investigative journalism. His moment in the spotlight came after he spent seven weeks disguised as a worker in Chicago's meatpacking plants, drafting a political expose on the poor labour conditions of the plants. Although Sinclair had hoped to rally the country behind the worker's cause, he instead merely exposed the lack of hygiene in the meatpacking industry; in response to this reaction, he declared \"I aimed for the country's heart, but hit them in the stomach\". With the profits from his literary career, Sinclair pursued politics in California, launching the \"End Poverty In California\" campaign. E.P.I.C, as it came to be known, was not the roaring triumph he had expected, but gave Sinclair enough fame and recognition that he could later pursue a second political career in the new America. Now championing an E.P.I.C movement applied nationwide, Upton Sinclair has won the recent presidential election with a startling margin."

 CSA_john_llewellyn_lewis: "John Llewellyn Lewis"
 CSA_john_llewellyn_lewis_leader_desc: "The son of Welsh immigrants whom had settled in Iowa, John Lewis grew up in a company town dominated by the coal industry. At the age of 17 he went to work as a minister, becoming more and more embroiled in his hometown’s local politics and the nationwide labour movement. In 1907 he made a failed attempt to run for mayor, and later became a full-time union advocate who travelled across the Steel Belt. Although he initially bickered with William Foster over the merits of syndicalist trade unions compared to his preferred moderate and apolitical unions, the devastation of the Great Depression saw him slowly embrace more radical beliefs. Despite having once been a liberal and a republican, Lewis could not find it in his heart to endorse President Hoover's second term. Increasingly disillusioned with competitive capitalism, Lewis struck up negotiations with the Socialist Party of America and the IWW. When the American Revolution came, he had made up his mind for which side to stand on. Although his reactionary past continued to haunt him, Lewis eventually succeeded in finding a synthesis between radical unionism and his own moderate ideology, being elected as President in the latest election."

 CSA_israel_amter: "Israel Amter"
 CSA_israel_amter_leader_desc: "Israel Amter was born on March 26, 1881 to Jewish parents, namely a father that was immigrated from the city of Riga, then held by the Russian Empire. Amter briefly joined the Socialist Party of America in 1901 before moving to Germany in 1903, becoming a member of the Social Democratic Party and studying music at the Leipzig Conservatory. Eventually, Amter found it necessary to return to the United States to escape the war, and after the move renewed his SPA membership and became active within the party's left wing. It is here that Amter had his first brush with the law - in April 1921, he and three others were arrested in a joint raid by New York bomb squad police and Department of Justice agents. Since then, Amter became particularly active in the SPA's more militant underground circles that aimed at preparing the working classes for the final conflict against capitalism - work that only grew in importance as the country veered closer and closer to civil war. Amter was eventually arrested yet again in 1930 alongside William Foster in connection to a riot that took place during the party's International Unemployment Day protest campaign, for which he was convicted and spent some time in prison.\n\nAlthough seemingly a strange choice for the Socialist Party's 1948 nominee for President, it could also be said that [CSA.GetNameDef]'s political scene has become equally strange - the moderating tendency that the Workers' Party has developed has led to the Socialists determining that the best avenue of attack is by rebranding their message as a renewal of the revolution, and that Amter's militant past makes him a perfect candidate for their realignment attempt. Time will tell whether President Amter will live up to these expectations."

 CSA_darlington_hoopes: "Darlington Hoopes"
 CSA_darlington_hoopes_leader_desc: "Darlington Hoopes came from a notable family of Pennsylvania Quakers. During his time at boarding school, he augmented his religious upbringing with an interest in radical socialism, going on to identify as a Christian socialist. His ideological beliefs soon drew him close to fellow Christian socialist Norman Thomas and the rest of the Socialist Party of America. In 1930, Hoopes was elected to the House of Representatives in Pennsylvania, where his most celebrated accomplishment was completely outlawing child labour in his home state. Much like it did to Thomas, the outbreak of the civil war disgusted Hoopes. Although he could not deny its accomplishments in hindsight, his political cause after the war was to champion reconstruction and reconciliation between Americans. This benevolent, reformative platform earned him more and more influence in the new America, allowing him to make a bid for the presidency."

 CSA_oakley_johnson: "Oakley Calvin Johnson"
 CSA_oakley_johnson_leader_desc: "A voracious reader since an early age, Oakley Johnson took up a career within academia, serving as a teacher and later principal at numerous schools in his home state of Minnesota. This lasted until his commitment to radical politics became more publicly known, and he was arrested in the middle of a seminar over having contributed money to the defence fund of arrested IWW members. Undeterred, Johnson moved to New York and became a full time activist in the Socialist Party of America, helping to promote interracial relations and the education of the proletariat. In 1936 he accepted a docent position at a university in Paris, spending most of the coming civil war abroad. In Paris he helped maintain diplomatic relations between the Commune of France and his comrades back home in America. Eventually making the trip to the new America, Oakley Johnson has used his diplomatic accomplishments and academic merits to woo the electorate!"

 CSA_asa_philip_randolph: "Asa Philip Randolph"
 CSA_asa_philip_randolph_leader_desc: "Asa Philip Randolph was born April 12, 1889 in Crescent City, Florida to a minister father and a seamstress mother. As a child growing up in Jacksonville, Randolph learned the importance of character over skin colour from the former, and the importance of education and defending oneself from the latter - he would later vividly recall a night from his youth where his mother sat in the front room of his house with a loaded shotgun, while his father took a pistol and left to prevent a man from being lynched at the county jail. A gifted student, Randolph enrolled in the Cookman Institute - then the only high school in Florida for African Americans - before being forced by employment segregation to move to New York City to study at City College. After a short attempt at theatre, Randolph became increasingly familiar with socialism, determining that people could only be free if not subjected to economic deprivation - with this in mind, Randolph began his civil rights career by establishing an employment office in Harlem aimed at providing work training to southern migrants. Randolph, along with his partner Chandler Owens and the aid of the Socialist Party of America, founded 'The Messenger', a radical magazine calling for African Americans to organise and fight for an integrated society. Randolph also developed strong union credentials, most famously organising the Brotherhood of Sleeping Car Porters to address the deplorable working conditions of the primarily African American industry.\n\nAlthough Randolph was somewhat hesitant to embrace the cause of revolution by force, he, like many others, was left with little choice as civil war broke out regardless. During and after the war, Randolph continued to concern himself with the needs of African Americans as he always had, shifting his focus to union discrimination - arguing that the destruction of the colour barrier is a necessary component of a socialist America. For his efforts, he was picked as the Socialist Party's nominee for president - and with his election, President Randolph has become the first African American to lead America, providing hope to many that the days of racial inequality might, at long last, be drawing to a close."

 CSA_revolutionary_congress: "Revolutionary Congress"
 CSA_revolutionary_congress_syndicalist: "All-Industrial Congress"
 CSA_revolutionary_congress_socialist: "Councils of Professional Workers"

 CSA_dorothy_day: "Dorothy Day"
 CSA_dorothy_day_desc: "§YAdvisor Description\nBorn:§! §gNovember 8th, 1897, in Brooklyn, New York, United States of America§!\n§YPolitical Career:§! §gInspired by Upton Sinclair's The Jungle, Dorothy Day has devoted her life emancipating the poor. She founded the Catholic Workers Movement to combine her religious and political attitudes with charity. She strongly opposes the Integralist movement and motivates American Catholics to reject it.§!"
 CSA_paul_leroy_robeson: "Paul Leroy Robeson"
 CSA_paul_leroy_robeson_desc: "§YAdvisor Description\nBorn:§! §gApril 9th, 1898, in Princeton, New Jersey, United States of America§!\n§YPolitical Career:§! §gGraduating in law but failing to gain employment due to his race, Paul Robeson's first career was on the stage. As a singer and actor, he starred in Broadway plays like Emperor Jones, and was inspired to infuse politics with his acting. Hollywood studios constrained his acting and musical roles, leading him to the underground syndicalist media. Robeson has also invited socialist artists from Europe to come to America and start an artistic revolution free of censorship. His rich bass voice is tireless in its calls for equality.§!"
 CSA_whittaker_chambers: "Whittaker Chambers"
 CSA_whittaker_chambers_desc: "§YAdvisor Description\nBorn:§! §gApril 1st, 1901, in Philadelphia, Pennsylvania, United States of America§!\n§YPolitical Career:§! §gWhittaker Chambers got his start in collegiate drama, where he came into contact with student syndicalists. Chambers worked with european syndicalists to bring their art to America. Syndicalist revolutionaries see Chambers as an effective communicator and mediator knowledgable in the American populist tradition.§!"
 CSA_alger_hiss: "Alger Hiss"
 CSA_alger_hiss_desc: "§YAdvisor Description\nBorn:§! §gNovember 11th, 1904, in Baltimore, Maryland, United States of America§!\n§YPolitical Career:§! §gHiss's early career in law brought him towards the liberal and interventionist policies of Robert Wagner. After being promoted to the State Department, Hiss became infatuated with syndicalism. Hiss attempted to utilise syndicalist rhetoric to attack the establishment parties for their failure to prevent recessions. Eventually, revolutionary syndicalists convinced him to abandon Wagner and the State Department and begin fully working for the them.§!"
 CSA_james_william_ford: "James William Ford"
 CSA_james_william_ford_desc: "§YAdvisor Description\nBorn:§! §gMDecember 22nd, 1893, in Pratt City, Alabama, United States of America§!\n§YPolitical Career:§! §gFord is a lifelong champion of desegregation and worker rights. From his early days working as a machinist while attending Fisk University, Ford forged ties that cut across economic and racial barriers. Ford was employed by Earl Browder as a representative for the Totalist Charter in France, giving his insight into how the Third Internationale can correct the mistakes of previous regimes and treat all ethnicities with human dignity.§!"
 CSA_reverend_major_jealous_divine: "Reverend Major Jealous Divine"
 CSA_reverend_major_jealous_divine_desc: "§YAdvisor Description\nBorn:§! §g1876, in the United States of America§!\n§YPolitical Career:§! §gFather Divine has created an imposing and mysterious public persona. Founder of the International Peace Mission Movement, owner of businesses across the Northeast, and church leader. The old establishment accuses Father Divine of being a syndicalist pretending to be a prophet. Anti-religious socialists accuse Father Divine of being a prophet masquerading as a socialist.§!"
 CSA_ernest_miller_hemingway: "Ernest Miller Hemingway"
 CSA_ernest_miller_hemingway_desc: "§YAdvisor Description\nBorn:§! §gJuly 21st, 1899, in Oak Park, Illinois, United States of America§!\n§YPolitical Career:§! §gErnest Hemingway served as a reporter during the Weltkrieg, eventually becoming a multitalented writer. Time spent in France after the war convinced Hemingway of the socialist cause. While vacationing in Spain, Hemingway was witness to the arranged murder of Jose Robles, a dissident friend of his. Upon finding out that the French government was complicit in the murder, Hemingway was galvanised in favour of a more radical authoritarian socialist system that wasn't reduced to dishonourable acts like what he witnessed.§!"
 CSA_ralph_hosea_chaplin: "Ralph Hosea Chaplin"
 CSA_ralph_hosea_chaplin_desc: "§YAdvisor Description\nBorn:§! §g1887, in Ames, Kansas, United States of America§!\n§YPolitical Career:§! §gRalph Chaplin was active in syndicalist causes since age seven, when he saw a man shot during the Pullman Strike. in Mexico, Chaplin joined the Zapatistas, and in West Virginia he was the first to sing \"Solidarity Forever\". Syndicalists across North America have reproduced his art and sung his songs in order to rally more workers to their cause.§!"
 CSA_harry_dexter_white: "Harry Dexter White"
 CSA_harry_dexter_white_desc: "§YAdvisor Description\nBorn:§! §gOctober 29th, 1892, in Boston, Massachusetts, United States of America§!\n§YPolitical Career:§! §gHarry White taught economics at Lawrence College for several years, raising his acumen among capitalist academics. White was employed briefly under Henry Morgenthau Jr's Treasury Dept. This ended when White objected to American neutrality, pushing him into the syndicalist cause. White has a hobby of brainstorming plans for radical foreign policies to be enacted if America ever leads the Third Internationale.§!"
 CSA_meyer_london: "Meyer London"
 CSA_meyer_london_desc: "§YAdvisor Description\nBorn:§! §gDecember 29th, 1871, in Kalvarija, Kingdom of Poland, Russian Empire§!\n§YPolitical Career:§! §gMeyer London joined the Socialist Labor Party in 1897, allowing him access to what would become a legendary figure in American socialism, Eugene V. Debs. London campaigned for Congress on his experience advocating for safe working conditions and allowing victims of pogroms to immigrate to the USA. His victory in 1914 made him one of the first socialists in Congress. London's post congressional career was focused on fighting rumours made against socialists.§!"
 CSA_james_renshaw_cox: "James Renshaw Cox"
 CSA_james_renshaw_cox_desc: "§YAdvisor Description\nBorn:§! §gMarch 7th, 1886, in Pittsburgh, Pennsylvania, United States of America§!\n§YPolitical Career:§! §gJames Cox served the poor of Pittsburgh as Father of St. Patrick's church. Cox is highly sympathetic to the syndicalist cause, seeing the old establishment as completely unable to affect positive change. Cox is also leader of the small regionalist Jobless Party, which orchestrated a march in 1932 protesting the Hoover administration.§!"
 CSA_ralph_johnson_bunche: "Ralph Johnson Bunche"
 CSA_ralph_johnson_bunche_desc: "§YAdvisor Description\nBorn:§! §gAugust 7th, 1904, in Detroit, Michigan, United States of America§!\n§YPolitical Career:§! §gRalph Bunche began his career as a research assistant to Swedish sociologist Gunnar Myrdall, whose book An American Dilemma was strongly in favour of the social democratic cause. Bunche made extraordinary progress towards academic relevance against prejudice for his race. Eventually, the political crisis of 1936 forced him out of academia, the syndicalists being the only ones willing to publish his work.§!"
 CSA_william_ross_knudsen: "William Ross Knudsen"
 CSA_william_ross_knudsen_desc: "§YAdvisor Description\nBorn:§! §gSeptember 30th, 1892, in Petaluma, California, United States of America§!\n§YPolitical Career:§! §gWilliam Knudsen has been active for decades in California socialist politics. Starting with an arrest at a free speech demonstration, Knudsen has attempted multiple times to run for Mayor of San Francisco. Knudsen organised labour unions across California, and attended radical trade union congresses representing thousands of labourers.§!"
 CSA_harold_maskell_ware: "Harold Maskell Ware"
 CSA_harold_maskell_ware_desc: "§YAdvisor Description\nBorn:§! §gAugust 19th, 1889, in Woodstown, New Jersey, United States of America§!\n§YPolitical Career:§! §gAn early member of the Social Democracy of America party with Eugene V. Debs and Victor Berger, Ware was an expert in agronomics and raised money for an experimental farm in the Commune of France. The Department of Agriculture tapped Ware for his talent, but refused to promote him due to his dealings in France. This motivated Ware to the syndicalist cause, and transferred all his efforts to them.§!"
 CSA_william_francis_murphy: "William Francis Murphy"
 CSA_william_francis_murphy_desc: "§YAdvisor Description\nBorn:§! §gApril 13th, 1890, in Harbor Beach, Michigan, United States of America§!\n§YPolitical Career:§! §gWilliam Francis Murphy, or 'Frank' as he is popular known, began his career as a federal attorney and trial judge, renowned for his moralist and populist rhetoric which favoured defending the civil rights of the weak and downtrodden while prosecuting corruption charges against the rich and powerful. He made his first foray into electoral politics in 1930, running successfully as Mayor of Detroit on the back of the Democratic Party machine, but Frank grew distrustful of the entrenched corruption in local government and party politics, eventually pursuing a more radical path. In 1933, he joined forces with the Socialist Party of America and its affiliate League for Industrial Democracy, eventually running for Governor of Michigan on a Socialist ticket in 1936 and winning. He worked to defend the United Auto Workers and even ordered the Michigan National Guard in to defend striking workers, first during the Flint Sit-Down Strike and later during the outbreak of the Second American Civil War, firmly aligning his state with the Combined Syndicates of America.§!"
 CSA_alexander_golberger: "Alexander Goldberger"
 CSA_alexander_golberger_desc: "§YAdvisor Description\nBorn:§! §gAugust 11th, 1894, in Csap, Austria-Hungary§!\n§YPolitical Career:§! §gAlexander Goldberger was born with the name Sándor in Csap, Hungary. Goldberger was drafted into the Austro-Hungarian army during the Weltkrieg, eventually meeting prominent revolutionary Bela Kun. Goldberger escaped Hungarian authority by fleeing to America, where he joined various leftist groups. Goldberger is determined to aid dissident Europeans looking to achieve socialism in their new home.§!"

 CSA_john_henry_manley: "John Henry Manley"

 CSA_smedley_butler: "Smedley Darlington Butler"
 CSA_smedley_butler_leader_desc: "Marine, General and Senator Smedley Butler has done the unthinkable, in the revolution's darkest moment he has overthrown the would-be usurpers and traitors in the Centralist clique, and kept the flame of liberty alive. The old general has been an invaluable warrior for the Combined Syndicates, and his latest startling victory has endeared him to the population tenfold. Although Butler has confided to friends and political allies that he is uneasy to now be in the spotlight, he has agreed to take on the job as the temporarily acting President of the new America until the scars torn open by Totalism can be healed."
 CSA_smedley_butler_CSA_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 30th, 1881, in West Chester, Pennsylvania, United States of America§!\n§YMilitary Career:§! §gIn 1898 'The Fighting Quaker' Smedley Darlington Butler lied about his age and enlisted in the Marine Corps to join the American force in the Spanish-American war. Due to his high education level he was commissioned as a second lieutenant and would be transferred to the recently captured Guantanamo following basic training. He didn't manage to see combat as his company would soon return to the US, where he was reassigned to the USS New York, becoming a first lieutenant in April 1899.\n\nHe was later transferred to the Philippines, where he mainly did garrison duty, although he took part in some engagements against the Insurrectos. In 1900, he'd accompany Littleton Walker during the Boxer Rebellion, taking part in the Battle of Tianjin and the Gaselee Expedition, being wounded in the thigh while trying to rescue a fellow marine, for which he earned a brevet promotion to captain.\n\nAfterwards, Butler would take part in the Banana wars, first in Honduras to defend the American consulate in 1903 and then in Nicaragua between 1909 and 1913, where he took part in breaking the siege of Granada, in the battle of Masaya and the capture of Coyotepe Hill. He took part in the occupation of Veracruz in Mexico in 1914, earning his first Medal of Honor in combat and was promoted to Major. He'd be transferred to Haiti, where he earned his second Medal of Honor for fighting the Caco rebellion. He'd be transferred back to the United States, where he served garrison duties until being promoted to Brigadier General in 1921. In 1927 he was sent to China to take charge of the Marine Expeditionary Force in the Legation Cities, earning his promotion to Major General, returning to America in 1929, and then competing and winning the role of Commandant of the USMC in 1931. He earned the rank of General in 1935, amidst the rising tension in the Hoover administration. When the situation started to deteriorate, Butler decided to resign from his post and presented his services to the Socialist Party, becoming the highest ranking military official to join the Red Guard and earning the rank of Field Marshal."
 CSA_smedley_butler_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 30th, 1881, in West Chester, Pennsylvania, United States of America§!\n§YMilitary Career:§! §gSmedley Darlington 'The Fighting Quaker' Butler lied about his age and enlisted in the Marine Corps in 1898 to join the American force fighting the Spanish-American war. He was commissioned as a second lieutenant for his higher education and would be transferred to the recently captured Guantanamo after basic training. He didn't manage to see combat, as his company would soon return to the US, where he was reassigned to the USS New York, becoming a first lieutenant in April 1899. He was then transferred to the Philippines, where he mainly did garrison duty, although he took part in some engagements against the Insurrectos. In 1900, he'd accompany Littleton Walker during the Boxer Rebellion, taking part in the Battle of Tianjin and the Gaselee Expedition, being wounded in the thigh for trying to rescue a fellow marine and earning a brevet promotion to captain. Afterwards, Butler would take part in the Banana wars, first to Honduras to defend the American consulate in 1903 and to Nicaragua between 1909 and 1913, where he took part in breaking the siege of Granada, in the battle of Masaya and the capture of Coyotepe Hill. He'd take part in the occupation of Veracruz in Mexico in 1914, earning his first Medal of Honor in combat and being promoted to major. He'd be transferred to Haiti, where he earned his second Medal of Honor for fighting the Caco rebellion. He'd be transferred back to the United States, where he served garrison duties until being promoted to Brigadier General in 1921. In 1927 he was sent to China to take charge of the Marine Expeditionary Force in the Legation Cities, earning his promotion to Major General, returning to America in 1929, and then competing and winning the role of Commandant of the USMC in 1931. He earned the rank of General in 1935, amidst the rising tension of the Hoover administration despite Butler's criticism of Hoover. He remains however as one of the most influential and decorated officers of the United States Marine Corps, and his influence should not be taken lightly."

 CSA_herbert_charles_heitke: "Herbert Charles Heitke"
 CSA_herbert_charles_heitke_CSA_commander_desc: "§YGeneral Description\nBorn:§! §gMarch 6th, 1892, in Wyandotte, Michigan, United States of America§!\n§YMilitary Career:§! §gHerbert Charles Heitke was born in a German immigrant family, and would sign up for West Point in 1913, graduating in 1917 as an infantry second lieutenant. He was first assigned to the Quartermaster Corps of the Army's Reserve in Georgia, reaching the rank of First Lieutenant in 1920 and Captain in 1923. In 1925, while he was still in the Reserve Corps, he transferred to the Cavalry corps and was assigned as Assistant Professor of History and Social Sciences at West Point. In late 1929, he was transferred to the Army's Cavalry School at Fort Riley, and remained in this position until early 1937, earning the promotion to Colonel in 1934. As soon as street violence began escalating, Heitke decided to resign and move back to New York with his family, signing up for the local Red Guard, where his military experience granted him a promotion from Smedley Butler himself. Now a General of the Syndicalist Army, Heitke has become, along with Maurice Rose and Smedley Butler, one of the few military generals of the US Army to join the revolution."
 CSA_herbert_charles_heitke_commander_desc: "§YGeneral Description\nBorn:§! §gMarch 6th, 1892, in Wyandotte, Michigan, United States of America§!\n§YMilitary Career:§! §gHerbert Charles Heitke was born in a German immigrant family, and would sign up for West Point in 1913, graduating in 1917 as an infantry second lieutenant. He was first assigned to the Quartermaster Corps of the Army's Reserve in Georgia, reaching the rank of first lieutenant in 1920 and captain in 1923. In 1925, while he was still in the Reserve Corps, he transferred to the Cavalry corps and was assigned as Assistant Professor of History and Social Sciences at West Point. In late 1929, he was transferred to the Army's Cavalry School at Fort Riley, and remained in this position until now, earning the promotion to Colonel in 1934. He has remained a relevant member of the staff, but his constant criticism of the Hoover Administration are starting to make a dent in the government's legitimacy..."

 CSA_james_kelly_parsons: "James Kelly Parsons"
 CSA_james_kelly_parsons_commander_desc: "§YGeneral Description\nBorn:§! §gFebruary 11th, 1877, in Rockford, Alabama, United States§!\n§YMilitary Career: §! §gThe grandson of a Confederate lieutenant and Alabama governor who had reluctantly overseen the abolition of slavery in the state, Parsons came from a traditionally conservative family but his early life was one marked by political radicalism. At the age of 21 he enlisted in the army during the Spanish-American War and was promoted to First Lieutenant of the 3rd Alabama Volunteer Infantry, a black unit commanded by white officers. He did not see combat until the end of the war, when he was sent to deal with insurgents in the Philippines and was once again put in charge of soldiers of a different race. Parsons began to get gradually involved in military office politics, relying on his old superior Robert Lee Bullard from the Alabama 3rd to provide him with support for his unorthodox proposals. Parsons was an adamant champion of racial integration. His radical proposal for an immediate and total racial integration of the army was dismissed as ludicrous and he was advised to focus on less controversial affairs.\n\nHe took up work commanding various National Guards before being sent to Fort Meade, Maryland, where he established a tank school and began to promote new theories about armoured warfare that he had learned from studying the Weltkrieg and the military of the Union of Britain. His subsequent recommendation to the U.S Army was to establish dedicated tank divisions who could punch through enemy defences at lightning speed, going far and beyond any scale of armoured warfare that had been seen before. Tank units were normally only the size of a regiment, but Parsons called for the establishment of six entire divisions as the optimal fighting force. This was quietly ignored, much like his integration proposals. By the time of the American Civil War, Parsons knew well and truly which side he was on. Having been appointed in 1936 to lead the 6th Infantry Division in Illinois, which was then in reserve, Parsons presented his credentials to Provisional Government in Chicago, which immediately made great use of his vigorous political commitment and his revolutionary military doctrines."

 CSA_evans_fordyce_carlson: "Evans Fordyce Carlson"
 CSA_evans_fordyce_carlson_commander_desc: "§YGeneral Description\nBorn:§! §gFebruary 26th, 1896, in Sidney, New York, United States of America§!\n§YMilitary Career:§! §gThe son of a Congregationalist minister, Evans Carlson began his military career in 1912 when he left High School and signed up for the US Army as a private, serving in the Philippines and Hawaii, and finishing his four years of service in 1916 as a sargeant. He then rejoined the Army right during the start of the Punitive Expedition where he took up a garrison job in Mexico. He then signed up for an officers' course, from where he graduated as a second Lieutenant in 1917, and even did a short term in the Artillery corps, becoming an Artillery Captain in 1918. However, he was unsatisfied with his army positions, so he signed up in the Marine Corps in 1922 as a private, regardless of his previous postings. He was quickly promoted to Second Lieutenant, and served in a Marine outpost in Quantico, Virginia. He then sailed towards Culebra, Puerto Rico, in 1924 and remained there five months before being ordered to the West Coast for duty with the Pacific Fleet. Applying for aviation training in 1925, he went to Pensacola, Florida, for instruction, but subsequently returned to duty with ground units. He served another tour of foreign shore duty from 1927 to 1929 at Shanghai, China. He later returned to America and was quickly sent to Nicaragua to fight against Sandino's insurgency, earning a navy cross after facing around 100 rebels with just 12 marines. He also received a commendation after the 1931 earthquake and for his work as Chief of Police of Occupied Nicaragua. He returned to the US in 1933, and was sent to Shanghai, to the Marine Detachment in the American Legation in the Legation Cities, serving as Adjutant and studying Chinese. He returned to Quantico in 1936, attending the Marine Corps Schools while also taking a course on International Law and Politics at George Washington University in Washington, D.C... As the Nation spiralled into chaos, Smedley Butler began probing the Marine Corps for signs of dissenting opinions, and quickly found an ally in Evans. When the time finally came to join the Chicago Syndicalists in their fight, even despite being severely torn, Carlson decided to follow Butler and is now one of our Highest Ranking officers, and Butler's most trusted General."

 CSA_jacob_loucks_devers: "Jacob Loucks Devers"
 CSA_jacob_loucks_devers_leader_desc: "§YGeneral Description\nBorn:§! §gSeptember 8th, 1887, in York, Pennsylvania, United States of America§!\n§YMilitary Career:§! §gDevers began his military career when Congressman Daniel F. Lafean offered him an appointment to the U.S. Military Academy at West Point in 1906 and graduated on 11 June 1909 as an artillery second lieutenant. Among his classmates was George S. Patton and the two men became fast friends. Devers' first posting was to the 1st Battalion, 4th Mountain Artillery in Washington and for his next assignment in late 1912, Devers was sent back to West Point to teach mathematics. On 1 April 1916, he was promoted to first lieutenant and he was transferred to the newly activated 9th Field Artillery at the Schofield Barracks in Hawaii and promoted to Captain in early 1917. In May 1919, Devers was sent on a three-month temporary duty assignment to study the Weltkrieg in Europe, which inspired jealousy from Patton and led the men to gradually drift apart during the time that Devers spent attending the Preußische Kriegsakademie in Berlin to study the equipment and tactics used by both sides during the Weltkrieg. He was promoted to major in 1920 and he was later selected to attend the Command and General Staff School, graduating in 1925.\n\nHe was then posted to Fort Sill as the director of the Field Artillery School's Gunnery Department until 31 August 1929 where Devers was transferred to Washington, D.C., to serve on the staff of the Chief of Field Artillery. In 1932, he was chosen to attend the Army War College and graduated on June 1933. He was promoted to lieutenant colonel on 26 February 1934. With the country spiralling into Civil War, Devers found himself fighting more and more against his superiors inability to react to internal issues, starting a deep rivalry between him and Dwight Eisenhower, even putting him at odds with his old friend Lesley McNair. He also grew increasingly conscious of racial issues in America, writing letters of complaints about how poor the facilities were for black soldiers at the various locales he served in, as well as how there seemed to be a two tiered justice system that treated black soldiers much more harshly than white ones. Finding himself in Pennsylvania during the fateful few weeks before violence erupted, Devers asked his wife to flee to Canada before he presented himself to the government in Chicago and was put in charge of the Detroit XVI Corps.§!"

 CSA_david_monroe_shoup: "David Monroe Shoup"
 CSA_david_monroe_shoup_commander_desc: "§YGeneral Description\nBorn:§! §gDecember 30th, 1904, in Battle Ground, Indiana, United States of America§!\n§YMilitary Career:§! §gDavid Shoup was born in an impoverished family in the heart of the steel belt. From an early age, Shoup leaned politically to the left - having been moulded by the progressive ideas of Indiana politicians fighting against Wall Street's big businesses. Excelling in academics and extracurriculars such as wrestling and football, he joined the United States Marine Corps for financial reasons. In the Marine Corps, Shoup was recognised for his athletics, marksmanship, and leadership skills - impressing his commanders and subordinates for his ability to keep morale with his sense of humour. From 1927 to 1934, Shoup served in China, protecting American interests in the war-torn country, a mission he was personally opposed to seeing his actions as simply an imperialist exploitation of the Chinese people. As the nation began to spiral into chaos, Shoup's anti-imperialist stance and personal beliefs made him a staunch supporter and ally of fellow Marine Corps General Smedly Butler. When the time came for revolution, Shoup committed himself to the syndicalist cause and Butler, bringing the experience and leadership the Second Continental Army desperately needed."

 CSA_robert_sharon_allen: "Robert Sharon Allen"
 CSA_robert_sharon_allen_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 14th, 1900, in Latonia, Kentucky, United States of America§!\n§YMilitary Career:§! §gRobert S. Allen was born Herman Greenberg until his father officially changed his name as the Weltkrieg raged on to avoid connections to Germany and to pick a real \"American\" last name. Lying about his age, Allen joined Pershing's expedition to seek out Pancho Villa after which he graduated from the University of Wisconsin and took up reporting. It was in Wisconsin, one of the key hotbeds of American socialism that Allen became dedicated to Reed's cause. As racial tensions seeped into American society with the ongoing economic crisis, Allen used his investigative journaling skills to successfully infiltrate the Ku Klux Klan. A foreign correspondent with the Christian Science Monitor, Allen's dissatisfaction with the Hoover administration compelled him to write an anonymous expose \"Washington Merry Go-Round.\" Disillusioned with MacArthur's military clique in Washington and Hoover's incompetence brought Allen more and more committed to the vision of America held by the SPA. A proponent of speed and armour due to his experiences in the Pershing Expedition, Allen has pledged himself to the worker's cause in the wake of the civil war."

 CSA_maurice_rose: "Maurice Rose"
 CSA_maurice_rose_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 26th, 1899, in Middletown, Connecticut, United States of America§!\n§YMilitary Career:§! §gMaurice Rose, born into a Jewish family, lied about his age to enlist in the Colorado National Guard in 1916 with the hopes of being able to join Pershing's Punitive Expedition to Mexico, but was discharged six weeks later for being underage. He worked with his brother in a meatpacking plant until he came of age, after which he enlisted and was selected to officer training, graduating from the Officer Candidate School in 1917 as an infantry second lieutenant. He reached the rank of Captain in 1923, and would start the Infantry Company Officer Course, graduating in 1926. With the growing schism between the pro-mechanisation officers and the traditionalists, Rose joined the former, meeting higher ranking officers like Dwight Eisenhower and George Patton, who instilled some of their theoretical armoured warfare knowledge into him. He'd undergo the Cavalry Officer Course in 1928, graduating in 1931, and then joining the Command and General Staff College, where he was still undergoing the final stages of his training when the Civil War was about to break out.\n\nRose's career had unfortunately been plagued with discrimination because of his Jewish origin, both from his commanding officers and fellow colleagues, most notably from General George Van Horn Moseley and Pedro Augusto del Valle, who are even said to have held his promotions back because of his background.\n\nAs a reaction to his treatment, Rose began to be seduced by the promises of social equality by the Socialist Party of America and when the situation finally seemed unsalvageable, Rose decided to defect northwards, where he joined the Red Guard. After having been recognised by Butler, he was promoted to the rank of General, and is widely considered the main mechanised warfare expert in the Syndicates' army.§!\n\n§YNotes: He hasn't pledged his allegiance to any of the CSA political factions, and he's rumoured to only be in our army in order to fight the anti-semitic officers of the AUS who once hindered his career."

 CSA_robert_hale_merriman: "Robert Hale Merriman"
 CSA_robert_hale_merriman_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 17th, 1908, in Eureka, California, United States of America§!\n§YMilitary Career:§! §gThe son of a lumberjack, Robert Hale Merriman grew up in a poor family hit hard by the Depression. Forced to take odd jobs to continue his education after graduating from high school, he ended up joining the Reserve Officer Training Corps (ROTC) branch at the University of Nevada, where he graduated in 1932, marrying his wife Marion, also a student, on their graduation day. After this, he enrolled at the University of California, Berkeley, to pursue a master's degree in economics. With the Depression's grip worsening in America and fascinated by French and British economic structures, he and Marion moved to Paris for a year to study at the Sorbonne. Returning to California in 1935, he finished his master's degree and was accepted to the University of Chicago's PhD program in 1936, drawn to the growing revolutionary activity in the city.\n\nAs MacArthur's deadline loomed over Reed's conference, Merriman, with his background in the ROTC, began teaching students of all ages the rudimentary military training he had learned half a decade ago. Though he was not a devoted syndicalist, Merriman was outraged by the widespread political repression and authoritarian tenancies demonstrated by the American government in the summer of 1936, and with his warm personality and commanding figure he was elected to lead the University's branch of the Red Militia.\n\nUnlike many of the other young officers voted into command by their peers, Merriman's military training and educated background made him stand out to Smedley Butler, who hand-picked the young man for higher command, and began to nurture what he saw as his strong talent for leadership and command.§!\n\n§YNotes: It is unclear where exactly Merriman's political loyalties lie within the greater CSA Party Congress. He has an academic interest in Syndicalist economic policy, but his distaste for authoritarianism has alienated him from the more centralist faction of the Congress lead by Browder."

 CSA_benjamin_oliver_davis_sr: "Benjamin Oliver Davis Sr."
 CSA_benjamin_oliver_davis_sr_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 1st, 1877, in Washington, District of Columbia, United States of America§!\n§YMilitary Career:§! §gBorn to an Interior Department functionary father and a nurse mother, Benjamin O. Davis defied his parents wishes and enlisted in the US military upon the outbreak of the Spanish American war in 1898. His first posting as a temporary first lieutenant in the segregated all-black 8th US Volunteer Infantry, but he was unable to see combat during the war. Still, he reenlisted as a private for the 9th Cavalry Regiment, joining the so-called \"Buffalo Soldiers\". Tutored by Charles Young, the only black US military officer at the time, Davis was able to attend West Point and become a second lieutenant in the Cavalry. He fought in the Philippine-American war in 1901, before returning home to help teach Military Science and Tactics at the traditionally black Wilberforce College in Ohio - a position he would assume multiple times in his career. He also had a stint in Liberia and Tuskegee Institute in Alabama. He was promoted to Colonel in the regular army in 1930, matching a feat his mentor Charles Young accomplished about a decade prior. \n\nThe deteriorating political situation in America and harassment by AFP members in Alabama saw Davis quietly ask to return north to Wilberforce to resume his position as a professor there for a third time. Although not known to be a socialist, Davis was sympathetic to the egalitarian message of the SPA and was one of the few high ranking American Army officers not openly hostile to Jack Reed. Disillusioned by the election of 1936 and the outbreak of civil war, when Ohio’s governor declared its loyalty to the Chicago government Davis remained at his post as a national guard commander. Recognising his long experience and his influence among his former students, Davis quickly appeared on the short-list before Jack Reed for potential generals of the new Continental Red Army."

 CSA_campbell_carrington_johnson: "Campbell Johnson"
 CSA_campbell_carrington_johnson_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 30th, 1895, in Washington, District of Columbia, United States of America§!\n§YMilitary Career:§! §gA native of Washington, DC, Campbell Johnson was educated at Howard University and began his association with military affairs by entering the army reserve during the First Weltkrieg, reaching the rank of a senior colonel. In 1918, he assisted in the organisation of the Students Army Training Corps Instructors Camp at Howard University, serving as its senior military instructor. During his tenure, Campbell also assisted in the organisation of the Reserve Officer's Training Corps unit, and taught military science and tactics at the institution as a Captain. He later received a Bachelors degree, and then a law degree from Howard University, maintaining a law practice in DC. In 1932, Campbell assisted in the establishment of a Black youth recreation camp known as Camp Lichtman. Believing strongly in the equitable treatment of Black men and women, deterioration of the American political scene, and the increase of support for the AFP became the push needed to align with the egalitarian message of the SPA. With an established organisational background, and experience in the Army reserve, Campbell presented his services to the SPA, and was swiftly elevated to General.§!"

 CSA_milton_wolff: "Milton Wolff"
 CSA_milton_wolff_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 7th, 1915, in Brooklyn, New York, United States of America§!\n§YMilitary Career:§! §gMilton 'Milt' Wolff, born into a Lithuanian-Hungarian immigrant family and previously an art student, joined the Red Guard as soon as it formed. Despite holding more Vanguardist views, he was accepted into the ranks, and became quite popular amongst his peers for his leadership during the clashes against the AFP militias in late 1936 and early 1937.\n\nOnce Jack Reed announced the Revolution, it became immediately apparent there was a major lack of command staff available to the CSA, and it was in this void that Wolff was promoted to General following a vote held by his peers and colleagues who saw him as a good fit for the role. However, his ability to lead large armies has yet to be put to the test.§!\n\n§YNotes: Member of the Centralist Faction, aligned mostly with Browder."

 CSA_edward_allen_carter_jr: "Edward Allen Carter Jr."
 CSA_edward_allen_carter_jr_commander_desc: "§YGeneral Description\nBorn:§! §gMay 26th, 1916, in Los Angeles, California, United States of America§!\n§YMilitary Career:§! §gEdward Allen Carter Jr. was born to a Black American father and an East Indian mother, who shortly after his birth moved to India. With the collapse of the British Empire, and the proclamation of the Bharatiya Commune, Carter came into contact with socialism for the first time as a child, although it was short lived as his parents would move again in 1932, this time to Shanghai, where he tried to join the local American garrison, only to be rejected on account of his young age.\n\nWith the American Civil War brewing in the distance, he travelled to America as a stowaway in one of the Legation's transports, reaching Seattle and joining the local branch of the Red Guard. As their numbers discreetly mobilised eastwards to start the revolution, Carter slowly became popular amongst the soldiers, retelling the stories of bravery and revolution he had seen in his infancy in East India. When the Revolution finally started, Carter was voted in as a General, becoming the one of the only black members of the CSA staff along with Oliver Law and Campbell Johnson.§!\n\n§YNotes: Member of the Federalist Faction."

 CSA_benjamin_katine: "Benjamin Katine"
 CSA_benjamin_katine_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 7th, 1912, in Brooklyn, New York, United States of America§!\n§YMilitary Career:§! §gBenjamin Katine, a mechanic and electrician of some renown in New York, joined the Industrial Workers of the World militias as soon as they started recruitment. Becoming popular amongst the automobile unions, he was voted as an officer in February 1937, and was chosen by the Central Staff as a general. Despite the Automotive unions backing his position, Katine still has a lot to learn before becoming a valuable general for the CSA.§!\n\n§YNotes: Member of the Unionist Faction."

 CSA_james_patrick_murphy: "James Patrick Murphy"
 CSA_james_patrick_murphy_commander_desc: "§YGeneral Description\nBorn:§! §gFebruary 9th, 1901, in San Francisco, California, United States of America§!\n§YMilitary Career:§! §gJames Patrick Murphy graduated from the California State University in 1926 as a Radio Engineer and moved to San Francisco. While he was unremarkable in the major unrest of the 1930s, he joined the Red Guard after the 1936 election, where his mechanical expertise with radios allowed him to connect the workers of California with those of Chicago. As the workers were discreetly mobilised into Chicago, Murphy was assigned to several cities across what now is the Syndicalist stronghold, improving radio communications between the Red Guard detachments. For his service, he was granted the rank of General within the Red Guard, but even many within the CSA General Staff doubt this Radio Engineer will be capable of leading vast armies across the American landscape."

 CSA_john_tisa: "John Tisa"
 CSA_john_tisa_commander_desc: "§YGeneral Description\nBorn:§! §gApril 6th, 1914, in Philadelphia, Pennsylvania, United States of America§!\n§YMilitary Career:§! §gJohn Tisa comes from a Cuban-Italian immigrant family. Previously working mostly as a factory worker and as an amateur writer in his spare time, Tisa joined the Red Guard the 31st of December, 1936. Since then, he has earned the respect of the Syndicalist soldiers in New Jersey, and was voted as their CO at their staff elections. Tisa was then promoted to general, where, for better or worse, he will have to learn from scratch the art of warfare if he hopes to come out ahead of the enemy during the revolution."

 CSA_oliver_law: "Oliver Law"
 CSA_oliver_law_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 23rd, 1900, in Texas, United States of America§!\n§YMilitary Career:§! §gOliver Law enlisted to the US Army in 1919 as a private, serving with the 24th Infantry regiment stationed on the Mexican Border. He left the military in 1925 after being refused any kind of promotion on the basis of his skin colour, moving first to Bluffton, Indiana, where he worked at a cement plant and then shortly thereafter to Chicago where he drove a cab for the Yellow Cab Company. When the Great Depression hit, Law was left unemployed for years, until he managed to become a stevedore and joined the International Longshoremen's Association. With his savings, he tried to open a restaurant in 1932 but ultimately failed and unemployed once more, he joined the International Labor Defense. With a Civil War looming over the United States, Law was amongst the first to volunteer for the Red Guard. Because of his military background and leadership skills, he was quickly voted in as an officer by his fellow soldiers, before later reaching the rank of General thanks to the sponsoring of the National Negro Congress.§!\n\n§YNotes: Loyal Member of the Unionist Faction, and he is rumoured to keep close relations with both Bayard Rustin and Asa Philip Randolph."

 CSA_william_rea_furlong: "William Rea Furlong"
 CSA_william_rea_furlong_admiral_desc: "§YAdmiral Description\nBorn:§! §gMay 26th, 1881 in Allenport, Pennsylvania, United States of America§!\n§YNaval Career:§! §gWilliam Rea Furlong attended the Normal School in California, Pennsylvania, where he earned his teaching degree. In 1901, he was recommended for the United States Naval Academy at Annapolis, Maryland. Furlong graduated in 1905 with the rank of ensign and was assigned to the armoured cruiser USS Maryland. In 1910, Furlong was assigned to the protected cruiser USS Chicago, which was posted as the reserve of the Massachusetts Naval Militia, briefly commanding the cruiser. He served on Chicago until 1912, when he attended the Columbia University, New York and graduated with the Master of Science degree in electrical and radio engineering in 1914. Furlong was then assigned as fleet radio officer and aide on the staff of the commander-in-chief, United States Atlantic Fleet. In April 1914, he participated in the Veracruz Expedition in Mexico. From 1916 to 1917, Furlong served as a gunnery officer on board battleships USS South Carolina and USS New York and in 1918 he was assigned to the Bureau of Ordnance. From 1921 to 1923 he served as an aide on the staff and fleet gunnery officer to the commander-in-chief, United States Pacific Fleet. This was followed by an assignment from 1923 to 1926 where he served in office of the Chief of Naval Operations. From 1926 to 1928 Furlong served as executive officer of the battleship USS West Virginia, and then served as commander of the oiler USS Neches. He also served as division commander of destroyers in the Pacific. From 1928 to 1931 he served as Chief of Policy and Liaison Section, Office of Island Government. From 1931 to 1933 he commanded the light cruiser USS Marblehead and then served as inspector of ordnance in charge at the Naval Proving Ground in Dahlgren from 1933 to 1936. With outbreak of the Civil War he joined the Combined Syndicates of America and as oldest captain to join the C.S.A became the first admiral of the Second Continental Navy."

 CSA_arthur_schuyler_carpender: "Arthur Schuyler Carpender"
 CSA_arthur_schuyler_carpender_admiral_desc: "§YAdmiral Description\nBorn:§! §gOctober 24th, 1884 in New Brunswick, New Jersey, United States of America§!\n§YNaval Career:§! §gArthur Schuyler 'Chips' Carpender, a direct descendant of Wolphert Gerretse Van Kouwenhoven - one of the early settlers the New Netherland colony, graduated from the United States Naval Academy in 1908, and served on the battleship Minnesota of the Great White Fleet sent by President Theodore Roosevelt on voyage around the world in 1907. Amidst the backdrop of the Banana Wars, he commanded a 16-man landing force from the Marietta that was put ashore at Puerto Cortes, Honduras. Leaving the Marietta in 1911, Carpender was involved with the fitting out of the new battleship USS Utah. Carpender participated in the United States occupation of Veracruz in April 1914 during the Mexican Revolution and on returning to the United States, Carpender was assigned to the Office of Naval Militia Affairs. In 1916, 1917 and 1919, Carpender helped fit out and commission the new destroyers USS Davis, USS Fanning and USS Radford respectfully. Carpender returned to the United States in 1920, and became a Member of the Naval Examining Board, and Judge Advocate General of the General Court Martial at the Naval Training Station Great Lakes. In 1922 he assumed command of the USS Barry. He reported to the Naval Submarine Base at New London for training in 1923, after which he was posted to the United States Asiatic Fleet as commander of 6th Submarine Division. In 1924 Carpender returned to Washington, where he served ashore for the next two years in the Bureau of Navigation, before becoming executive officer of the USS Pittsburgh in 1926 until 1928, when he assumed command of the destroyer USS Macdonough. Following the familiar pattern of shore duty alternating with sea duty, Carpender served in the Office of the Chief of Naval Operations from 1929 until 1932. This was followed by two years as executive officer of the light cruiser USS Omaha. He then attended the Naval War College at Newport after which he returned to the Office of the Chief of Naval Operations. At the start of 1937, he became Chief of Staff of Destroyers, Battle Fleet. With the start of the Civil War he joined the Second Continental Fleet and was promoted to admiral of the C.S Fleet."

 CSA_arleigh_albert_burke: "Arleigh Albert Burke"
 CSA_arleigh_albert_burke_admiral_desc: "§YAdmiral Description\nBorn:§! §gOctober 19th, 1901 in Boulder, Colorado, United States of America§!\n§YNaval Career:§! §gArleigh Albert '31-knot Burke' Burke never graduated from high school due to the 1918 influenza outbreak but instead won an alternate appointment to the United States Naval Academy given by his local congressman. He graduated from the academy in June 1923, and was commissioned as an ensign in the United States Navy. From then until April 1928 he was an officer in the battleship Arizona. Burke was next assigned to the Fleet Base Force flagship Procyon, in which he was Flag Lieutenant and Force Personnel Officer. Resuming his formal education in June 1929, Lieutenant Burke received a Master's Degree from the University of Michigan two years later, then served in the heavy cruiser Chester. He spent the middle 1930s on the Base Force staff and at the Bureau of Ordnance in Washington, D.C. In 1936 he joined the destroyer Gilmer and with outbreak of the Civil War he with his crew supported the CSA for which he was promoted to the rank of admiral and became one of the first flag officers of the Second Continental Navy."

 CSA_hyman_godalia_rickover: "Hyman Godalia Rickover"
 CSA_hyman_godalia_rickover_admiral_desc: "§YAdmiral Description\nBorn:§! §gJanuary 27th, 1900 in Makow nad Orzycem, Kingdom of Poland, Russian Empire§!\n§YNaval Career:§! §gHyman Godalia \"George\" Rickover, born into a Polish Jewish family and made passage to New York City with his mother and sister in March 1906, fleeing anti-Semitic pogroms during the Revolution of 1905 in Russia, and later moved to Chicago. Rickover's naval career began in 1918 at the Naval Academy and he was graduated in 1922. He joined the destroyer Overton and impressed his commanding officer with his hard work and efficiency, and was made engineer officer in 1923, becoming the youngest such officer in the squadron. He next served on board the battleship Mississippi before earning a Master of Science in electrical engineering from Columbia University in 1930 by way of a year at the Naval Postgraduate School. From 1929 to 1933, Rickover qualified for submarine duty and command aboard the submarines S-9 and O-3. While at the Office of the Inspector of Naval Material in Philadelphia in 1933, Rickover translated Das Unterseeboot (The Submarine) by Weltkrieg German Imperial Navy Admiral Hermann Bauer. In the early 1937 he was appointed as Commander, 3rd Submarine Division. With start of the Civil War he joined the Second Continental Navy and ordered the 3rd Submarine Division go to Philadelphia, for which he was promoted to the rank of admiral and became one of the first admirals of the Continental Navy."

 CSA_hugh_nathaniel_mulzac: "Hugh Nathaniel Mulzac"
 CSA_hugh_nathaniel_mulzac_admiral_desc: "§YAdmiral Description\nBorn:§! §gMarch 26th, 1886 on Union Island, Federal Colony of the Windward Islands, British Empire§!\n§YNaval Career:§! §gHugh Nathaniel Mulzac life at sea started immediately after high school when he served on British schooners. He was sent to Swansea Nautical College in Wales to train for his ship masters license. In 1918, Hugh Mulzac emigrated to the United States. Within two years he had earned his shipping master's certificate, the first ever issued to an African American. He joined with Marcus Garvey's Universal Negro Improvement Association (UNIA) and served as a Captain on the SS Yarmouth of the Black Star Line. However, disagreements with the UNIA lead to his resignation in 1921 and later to joining the International Seamen's Union of America (ISUA) in 1927. Before 1937 the only shipboard work Mulzac could get was in the steward's departments on several shipping lines. In 1934, after pressure from side of ISUA, he could become a captain of a ship with crew consisting only of african-americans, but he refused with the words 'Under no circumstances will I command a Jim Crow'. After the start of the Second American Civil War with need of the CSA in captains of ships he was appointed as commander the destroyer CNS Smith Thompson and was chosen for senior courses. After finishing them he became famous for being the first ever black admiral."

