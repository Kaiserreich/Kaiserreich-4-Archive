### Reconstruction Focuses ###
 CSA_rebuilding_the_country: "Rebuilding the Country"
 CSA_rebuilding_the_country_desc: "The Revolution is over, but without swift action, the wounds torn open by the Second American Civil War will continue to fester and bleed. We must work with haste to build up an egalitarian, equal, and enduring America, from the ruins of the old."
 CSA_social_revolution_desc: "The land of the free and the home of the brave was anything but. We have our work cut out for us in ridding America of corruption, racism, and chauvinism. The first step is to tear up the very core of all these things - the capitalist system itself!"
 CSA_redistribute_wealth: "Redistribute Wealth"
 CSA_redistribute_wealth_desc: "We will no longer tolerate a social order wherein men who do absolutely nothing useful can amass millions of dollars while millions of proletarians who work all the days of their lives secure barely enough to prolong a wretched existence. The end of the banks, corporations and hoarders is finally here."
 CSA_homes_for_the_people: "Homes for the People"
 CSA_homes_for_the_people_desc: "Landlords and real estate tycoons have been a plague upon this nation. Now that they have been cast down or fled the country before our righteous advance, we will expropriate their ill-gotten lands and give them to those in need. Let us lift the poor and starving from their slums!"
 CSA_emancipation_for_all: "Emancipation for All"
 CSA_emancipation_for_all_desc: "Foolish and vain is the working man who makes the colour of his skin the stepping-stone to his imaginary superiority. Proletarians of all colours and creeds fought and bled together to build our new America. The loyal immigrant shall also be afforded natural-born citizenship in the spirit of emancipation."
 CSA_womens_liberation: "Women's Liberation"
 CSA_womens_liberation_desc: "With the men fighting on the front lines, it fell to the women to run the factories, build the munitions, and feed our revolution! That's to say nothing for the many female nurses, pilots and Red Guard members who gave their all. Their sacrifices and struggles shall not have been in vain; in the new America, women will at last be recognised as truly equal to men."
 CSA_revolutionary_education: "Revolutionary Education"
 CSA_revolutionary_education_desc: "Academia has been the nurturing mother of many revolutionaries, but the education system itself is still inherently reactionary. Throughout American history, education was designed and reformed to produce more obedient workers, more crooked capitalists, and more heartless politicians. That ends now!"
 CSA_reconstruction: "Begin Reconstruction"
 CSA_reconstruction_desc: "The Second American Civil War blasted our country to pieces. Large parts of rural America are naught but mud and ashes, while countless cities have been reduced to smouldering rubble. We shall set to work developing new housing and infrastructure as soon as possible."
 CSA_deal_with_feds: "Deal with the Feds"
 CSA_deal_with_feds_desc: "Since the beginning of the Revolution, we've accumulated an extensive list of political prisoners whom are awaiting trial. Now that the war is over, the time to judge these men has finally come. Although some amongst our leadership believe in rehabilitating these captives, other more radical comrades are eagerly calling for extreme revolutionary justice."
 CSA_transformative_justice: "Transformative Justice"
 CSA_transformative_justice_desc: "Although we've firmly dealt with the old American elite, there's still a sizeable popular movement opposing our new regime. We'll need to pacify any remaining counter-revolutionary cells, and make sure to track down every last infiltrator in our midst before we can finally be sure we've won."
 CSA_deal_with_firsters: "Deal with America First"
 CSA_deal_with_firsters_desc: "Huey Long's foul crew of reactionary demagogues, heartless industrialists, and tyrannical generals will finally stand trial. Although the Kingfish himself has escaped capture, we'll eagerly dish out a fair punishment to everyone who collaborated with him."
 CSA_destroy_jim_crow: "Destroy Jim Crow"
 CSA_destroy_jim_crow_desc: "Ridding ourselves of the southern terrorists will not just be a matter of military might. We'll need to uproot the bigotry and racism that's plagued America for centuries, and crush Long's cult of personality. Let us make Lincoln proud and bring old Dixie down, once and for all!"
 CSA_equality_for_all: "Equality for All"
 CSA_equality_for_all_desc: "The long-fought battle for true liberty looks to be almost over. The old hierarchies and horrors are fading away. Soon the American injustices will be nothing but bitter memories and the stuff of history books."
 CSA_reconstruction_is_over: "The Syndicated Public Service"
 CSA_reconstruction_is_over_desc: "Agitation propaganda cannot reach the millions of Americans that object to an overseas war. The Mormons, Mennonites, Jehovah's Witnesses, and Hutterites that refused to fight in the civil war are now offered an outlet in forestry to aid in reconstruction."
 CSA_a_new_america: "Revisit and Remember American Heroes"
 CSA_a_new_america_desc: "The names of Joe Hill, The Haymarket Martyrs, and even Eugene Debs are famous today, but only as the top layer of a long legacy of American Syndicalist heroes. We must undo years of misinformation about these figures through a concentrated propaganda effort, and also begin to teach a new generation about the legacy of the countless brave American heroes who fought for workers' rights."

### American Commonwealth Focuses ###
 CSA_second_convention: "Second Constitutional Convention"
 CSA_second_convention_desc: "The time has come to take the next step in our revolutionary struggle and find a way to unite the workers of America behind a single cause and ideology. Although our delegates come from a wide variety of unions and communes, we hope for a consensus on the future of our new socialist government. Just as it was over a century ago, Philadelphia shall be the site of a Constitutional Convention!"
 CSA_american_commonwealth: "Commonwealth of America"
 CSA_american_commonwealth_desc: "We did not come this far just to fall back into tyranny! Our monumental support in the Constitutional Convention has shown that Union-based Socialism will reign, succeeding the nationalism of Bellamy, but with social and economic freedom for all workers and labourers of our nation!"
 CSA_protect_the_working_class: "Protect the Working Class"
 CSA_protect_the_working_class_desc: "While the workers of America have long striven for a better economic system, one truly designed by, ran by, and for the people, they have been powerless to implement such a system. With our victory in the civil war, we have ample time and opportunity to forever enshrine worker friendly, labor and safety regulations as well as safeguards against unfair discimination in the new America!"
 CSA_empower_councils: "Townhall Democracy"
 CSA_empower_councils_desc: "The new Commonwealth cannot be built through authoritarian means. We must pursue a better class character for our democracy by passing laws empowering grassroots engagement and town hall meetings. Political decisions will no longer be a distant murmur on Capitol Hill; instead, they'll be made right amongst the workers!"
 CSA_mutal_economic_comitee: "Craft Union Committee"
 CSA_mutal_economic_comitee_desc: "Reforming the capitalist system will be a Herculean task, and it can't merely be wished away with state quotas and economic plans. Congress will now begin assembling local representatives of Craft Unions in order to determine the best plan for economic growth while protecting professional workers from obsolescence."
 CSA_councilism: "Councilism"
 CSA_councilism_desc: "Maintaining America's old bureaucracy is pointless. A compromise between the craft and industrial unions has been reached in the implementation of decentralised worker councils. These Councils will allow states to exert autonomous power in how unions are organised."
 CSA_federalism: "Federalism"
 CSA_federalism_desc: "Even if the old United States was home to political corruption, gerrymandering and inefficient bureaucracy, its administrative system is an unshakable cornerstone of our national identity. With compromise between craft and industrial unions impossible, we must rely on this cornerstone as the first American revolutionaries did."
 CSA_power_to_the_people: "The Ununionized Social Security Act"
 CSA_power_to_the_people_desc: "At the urging of the old-age pension activists, Congress has been compelled to reserve some money for a social security fund for ununionised workers. This value is in keeping with our socialist ideals, and breaks ground in ensuring that workers in unprotected industries receive protection as the unionised already do through their retirement funds."
 CSA_federalist_economics: "Business Unionism"
 CSA_federalist_economics_desc: "Many within the Combined Syndicates mock the idea of 'Business Unionism', calling it a betrayal of the Revolution. What these purists fail to realise is that after two hundred years of capitalism in America, we will need an intermediary economy to ease the transition into socialism. Thus, Congress has ended the system of state-controlled pricing of goods that was implemented under Reed."
 CSA_mutualism: "Protectionist Policies"
 CSA_mutualism_desc: "The Councils of Professional Workers have concluded that a protectionist policy towards American goods is in order, but not as drastic as the old Smoot-Hawley Tariff Act. A softer approach will see increased tax breaks for unions that operate solely in the States, as well as a propaganda push to \"Buy American\" just as we should have during the first Weltkrieg."
 CSA_workers_cooperatives: "Worker's Cooperatives"
 CSA_workers_cooperatives_desc: "The dominance of industrial unions need not mean the death of enterprise! We shall simply replace the bosses who take an unjust cut of the profits. Instead, let the workers decide within their workplaces, dividing the wealth fairly amongst themselves."
 CSA_social_dividends: "Social Dividends"
 CSA_social_dividends_desc: "Congress has passed a law instituting a basic universal income, wherein a portion of all profit generated from state-run enterprises will be divided amongst our citizens. Our labourers are not just mere subjects, they're the very thing that keeps our nation running; therefore, they shall hereby be entitled to some of America's collective wealth!"
 CSA_public_owned_enterprise: "Publicly Owned Enterprise"
 CSA_public_owned_enterprise_desc: "Public enterprises were for a long time shunned in America, as every one of our old presidents was beholden to the will of Big Business over their electorate. However, now that we've broken the yoke of the corporations, Congress has finally found room to make use of publicly-owned enterprises in the American economy. Rooseveltism and conservationists only hold us back!"
 CSA_american_syndicalism: "New American Syndicalism"
 CSA_american_syndicalism_desc: "America has finally left exploitative capitalism behind and is now marching eagerly towards a brighter future. Though purists in Congress still mock our idea of 'Syndicalism with American Characteristics', their complaints bear no weight when industries roar with energy, and our people celebrate hitherto-unknown prosperity!"
 CSA_unionist_economics: "Industrial Unionism"
 CSA_unionist_economics_desc: "Although there has been some push for a synthesis between Syndicalism and Business Unionism, it’s obvious to us that there can be no compromise with the old system. Industrial labour unions must rise to become the dominant force within our economy, just as unions now form the basis of every part of the Commonwealth government."
 CSA_industrial_unionism: "Syndicalist Dominance"
 CSA_industrial_unionism_desc: "Whereas markets were previously decided by supply and demand, or the whims of investors, our new system will be built by and for demand side economics. Congress has declared that workers must register unions with the IWW or risk fines and loss of benefits."
 CSA_workers_self_managment: "Worker's Self-Management"
 CSA_workers_self_managment_desc: "A great goal of this Congress is to remove the old hierarchies which permeated American workplaces. Thus, a law illegalises Executive Officers and preferred stockholder voting rights. Now Unions can take control over all of the means of production through common shares ownership."
 CSA_industrial_democracy: "Industrial Democracy"
 CSA_industrial_democracy_desc: "Democracy is integral to the American identity. Yet, for far too long, whatever fig leaf of democracy existed was left at the factory door as Americans became slaves to petty tyrants. No longer. Congress has mandated a new Industrial Democracy Committee to promote cooperation between unions towards a democratic goal."
 CSA_agricultural_unions: "Agricultural Unions"
 CSA_agricultural_unions_desc: "The Agricultural sector will be obliged to feed our nation, but other than that broad instruction, we can allow the farmers to operate mostly independently. Congress has extended union protection to agricultural workers, enabling them to unionise and join the IWW."
 CSA_syndicalist_economics: "Decentralised Planning"
 CSA_syndicalist_economics_desc: "State governments have brought forth an awakening of self-sustaining communes in the cities and even counties. These communes cooperate closely with their neighbours and maintain a well-functioning social order. Although this system is nowhere near utopian, it is the first step towards a true worker's paradise!"
 CSA_protect_the_revolution: "Protect the Revolution"
 CSA_protect_the_revolution_desc: "Maintaining and protecting the spirit of the revolution will be vital in the coming years. We face enormous outside pressure from the reactionary powers around the world, sabotage from dissidents within our own nation, and the strife of factionalism even amongst our leadership. Our will isn't yet broken though, the struggle continues!"
 CSA_general_defense_comitte: "General Defense Committee"
 CSA_general_defense_comitte_desc: "Entrusting military leadership and the safety our nation to a group of elites can only end poorly. We must ensure that our Commonwealth remains meritocratic and free from corruption, as such Congress has organised a committee of union advisors and military strategists."
 CSA_indepedent_media: "Protect Free Speech"
 CSA_indepedent_media_desc: "The free media and the right to free speech is an unalienable right to the American people. The Court system has reaffirmed the right to free speech in spite of calls for censorship. Let the reactionaries and traitors shout what they will, their treasonous drivel be drowned out by the cries of our comrades celebrating a new age of prosperity!"
 CSA_strategic_services: "Committee of Strategic Services"
 CSA_strategic_services_desc: "While the General Defense Committee has proven quite effective it has also been criticised as being too open and public. It is a shame to have to conspire in secret from our citizens, but we can at least ensure that this second Congressional Committee will uphold the spirit of the revolution and be closely supervised."
 CSA_the_revolution_continues: "The Revolution Continues"
 CSA_the_revolution_continues_desc: "With stability brought to our democratic government, our economy and internal security, we can begin to heal. The scars from the Civil War will last many more years, but that doesn't mean our nation is infirm and weak. The struggle continues, the fires of revolution still burn, and the Commonwealth shall stand tall as a liberating force for all!"

### Union of American States Focuses ###
 CSA_usas: "Union of Socialist American States"
 CSA_usas_desc: "The authoritarian is ascendant, as the petty squabbles of the Constitutional Convention have ended in favour of a strong and centrist Marxist government. The USAS will show the world that the civil war has done nothing to reduce nations strength and influence, it has merely been redirected to the new revolutionary cause of Vanguardism!"
 CSA_lead_the_revolution: "Lead The Revolution"
 CSA_lead_the_revolution_desc: "The Vanguardist America is a centrist nation, not subject to IWW mob rule or AFL backsliding. Thankfully, our loyal Craft Unions and anti-Judiciary advocates understand this. Making sure that our new Union does not collapse into infighting, reaction will be the first agenda of our new government."
 CSA_peoples_commisars: "People's Commissars"
 CSA_peoples_commisars_desc: "Already during the civil war, we had many militias, communes and syndicates adopting a system of Political Commissars. These watchful and vigilant citizens kept a close eye on any potential counterrevolutionaries within our ranks. Congress has allowed these commissars under direct state control, and expanded the system nationwide."
 CSA_control_townhalls: "Sign the Hall-Ballam Act"
 CSA_control_townhalls_desc: "The issue of loyalty is becoming a wedge that is beginning to drive Congress apart. To fix this, Gus Hall and John Ballam have brought to the floor a Bill to require affidavits of loyalty for USAS elected officials. This law ensures the safety of all by prosecuting those in politics guilty of treason in any form."
 CSA_politics: "Democratic Centralism"
 CSA_politics_desc: "The concept of Democratic Centralism where once a decision is made by the Central Committee then it must be followed by those lower within the party and government. A Central Committee over Congress was voted in, and they shall have the final say on policy changes. Only reactionaries and traitors should fear us."
 CSA_communist_party: "Ban Wall-to-Wall Elections"
 CSA_communist_party_desc: "Despite our centralisation of power, there's still some squabbling amongst Congress. We cannot progress if the IWW, AFL, KoL and all the acronyms squabble. Don't they realise the Vanguard is the centrist position, and we are the only things keeping the revolution from tearing itself apart. Thus goes the anarchistic wall to wall elections of the IWW."
 CSA_proletarian_dictatorship: "Dictatorship of the Proletariat"
 CSA_proletarian_dictatorship_desc: "Everything we have achieved so far has been won with violence and force, the bourgeois thought still clinging to America cannot be voted away, it cannot be debated or discussed away, it must simply be destroyed. How else can anything take its place, if we tolerate the past? Their actions are treason, and the Committee the judge."
 CSA_fosters_economics: "Foster's Economic Policy"
 CSA_fosters_economics_desc: "William Foster has managed to successfully push through his radical policies, as outlined in his manifesto, \"Toward Syndicalist America.\" Foster has immediately called for mass nationalisation of all industries and natural resources, as well as a series of radical reforms to protect unions."
 CSA_resource_nationalization: "Resource Nationalisation"
 CSA_resource_nationalization_desc: "The establishment of a truly American Syndicalist government will require the confiscation of large landed estates in every Union State. Including the whole body of forests, mineral deposits, lakes, and so on. No longer will Americans be under the yoke of the bourgeoisie."
 CSA_union_managment: "Protect Craft Unions"
 CSA_union_managment_desc: "The Trade Unions perform a very important function within our economy. But they do not of themselves actually lead the production, this being the responsibility of the government economic organs. Our loyal Craft Unions gladly comply with close local and national supervision from the Party to protect their rights from mob rule."
 CSA_collective_farming: "Green Fields Program"
 CSA_collective_farming_desc: "The Committee has approved of the Green Fields Program to the millions of acres of seized land. This is seen by the public as preferable to collectivisation, as it brings back the competitive spirit in land acquisition. This program places land that was either seized or set aside for state use to the lowest bidder who promises the highest yield."
 CSA_decentralized_planning: "Socialist Self-Management"
 CSA_decentralized_planning_desc: "The Central Committee will immediately proceed with the difficult task of creating an adequate supply of reliable technicians and managers for the industries. The scattered technical institutes, trade schools, correspondence schools, etc., will be organised, expanded and linked up directly with the industries."
 CSA_nat_syndicalist_econ: "Centralised Syndicalism"
 CSA_nat_syndicalist_econ_desc: "The Proletarian revolution initiates changes more rapid and far-reaching than any in the whole history of mankind. The hundreds of millions of workers and peasants, smashing their chains of slavery, will construct a society of liberty and intelligent prosperity. Syndicalism will inaugurate a new era for the human race, the building of a new world."
 CSA_browders_economics: "Browder's Economic Policy"
 CSA_browders_economics_desc: "Earl Russell Browder has managed to successfully introduce a series of policies meant to forge a stable, predictable economy. Built mainly on industrial plans and the direct control of several sectors of the economy by the state, through the use of commissariats and quotas. The Committee and the Craft Unions in Congress have received it well."
 CSA_price_controls: "Price Controls"
 CSA_price_controls_desc: "It is characteristic of capitalism that when its economic machinery enters a crisis, the explanation is immediately found not in lack of production, but in overproduction. We shall avoid the tragedy of burning crops we saw during the revolution through Committee-decided price limits and expropriation of unused surplus."
 CSA_control_unions: "Dismantle the IWW"
 CSA_control_unions_desc: "The IWW, though noble in concept, had the ultimate result of isolating the class-conscious workers from the leadership of the revolution, the Vanguard Party. Their continued influence threatens not only our rule, but the entire stability of new America. The true constituents of the USAS, the people, see that Vanguardism represents their interests better."
 CSA_state_farms: "Collective Farms"
 CSA_state_farms_desc: "The State agriculture organisation is now grouped under the Committee's Commissariat of Agriculture, and is formed into trusts for individual crops and geographical divisions of the industry. Crops are sold either directly to the government, to the cooperatives, or, in a very rapidly lessening extent, upon the open local markets."
 CSA_state_quotas: "State Quotas"
 CSA_state_quotas_desc: "Introducing quotas makes maximum utilisation of all the productive forces, men and machinery, and constantly raises the level of performance by the systematic application of scientific principles. The Committee has refused the idea of awards for meeting quotes, stating that advancement in the economy should be a reward, not an expectation."
 CSA_planned_economy: "Browder's Anticapitalist Society"
 CSA_planned_economy_desc: "Browder's Committee has approved a national plan, which declares a total economic war against the forces of monarchism and reaction. Therefore, industrial decision-making shall be socialised. Exemplar facilities will be observed as schools for uplifting others, while failing facilities will be required to adjust or be liquidated."
 CSA_defend_the_revolution: "Defend the Revolution"
 CSA_defend_the_revolution_desc: "All the forces of capital and reaction are conspiring to destroy the new order. We face not just a war of ideals, but a war of bloody sabotage and shady subterfuge, one that must be won at all cost. Traitors in our own midst thankfully can be prosecuted."
 CSA_revolutionary_guards: "Revolutionary Guards"
 CSA_revolutionary_guards_desc: "Exercising our new authority in order to crush terrorists, conterrevolutionaries and traitors will require the creation of new, well-structured military and law enforcement agencies, not any wayward Red Guards or crazed vigilantes."
 CSA_state_media: "State Media Initiative"
 CSA_state_media_desc: "The Daily Worker, Hollywood, and now the radio have all been seized by the Artists' Congress by the CC's graces. Under the tutelage of such luminary socialist thinkers such as Hemingway, Welles, and Hughes, all the world will know of the American Socialist revolution."
 CSA_create_the_csb: "Create the CSB"
 CSA_create_the_csb_desc: "In order to defeat the class enemies of the revolution, we have laid the groundwork for a Central Security Bureau, managed directly by the ruling committee. A clandestine security organisation that will always have an iron fist or a dagger in the back ready for counter-revolutionaries."
 CSA_purge_reactionaries: "Purge Reactionaries"
 CSA_purge_reactionaries_desc: "In no country was culture so debased by capitalism as in the United States. Essentially a gigantic effort to perpetuate the robbery of the workers. Sterile, hypocritical, lifeless. The proletarian revolution in the United States has at once made a slash into the maze of hypocrisy and intellectual rubbish, paving the road for a glorious new America."

### Army Focuses ###
 CSA_second_continental_army: "The Second Continental Army"
 CSA_second_continental_army_desc: "\"The revolution has begun!\" - zeal and enthusiasm are pouring forth as people line up to support our brave volunteers. Regular Chicagoans even say that \"we'll take Washington in a week and then the reactionaries will surely collapse!\". People are ready to get rid of the capitalistic government."
 CSA_a_gun_in_hand: "A Gun In Hand"
 CSA_a_gun_in_hand_desc: "'What more could a man need than a gun? Why a better gun of course!' Massed infantry dominates our army - and we should ensure they are as well-armed as possible."
 CSA_a_boot_under_foot: "Uniforms And Grenades"
 CSA_a_boot_under_foot_desc: "Our forces thus far lack even a standard uniform. By adapting a standard set of combat fatigues as well as producing a set pattern of mortars, grenades and machine guns, we can keep our boys ready for anything."
 CSA_appoint_butler: "CIC: Smedley Butler"
 CSA_appoint_butler_desc: "Former Marine Corps general Smedley Butler has stepped up to lead our armies as Commander in Chief. We wish him luck, and are eagerly looking to his experience and his ideas in the fields of doctrine and war materiel."
 CSA_the_first_draft: "Implementing Conscription"
 CSA_the_first_draft_desc: "It seems that despite the enthusiasm for the ideals of the revolution, fewer men than we would have liked have volunteered to leave their homes and families for an uncertain future on the front lines. An executive order from President Reed that a draft be instituted has therefore been drafted"
 CSA_creating_cohesion: "Political Officers"
 CSA_creating_cohesion_desc: "Our militiamen are enthusiastic, but they lack an education in the finer points of socialist theory. In order to keep morale up and ensure that more uncertain occupied areas see the benefits of the revolution we intend to create so-called political officers who will be responsible for helping us win hearts and minds."
 CSA_the_long_haul: "The Long War"
 CSA_the_long_haul_desc: "Our earlier optimism may have been misplaced - it seems as though the American Revolution will be lasting much longer than anticipated, and so we must broaden the depth and complexity of our military programme."
 CSA_disciplinary_standards: "Enforce Discipline"
 CSA_disciplinary_standards_desc: "One of the increasing problems we are suffering is a lack of organisation and frequent insubordination in our forces, to this end we have re-created the Military Police and intend to crack down on those who disobey orders."
 CSA_the_second_draft: "Women's Military Equality Act"
 CSA_the_second_draft_desc: "As the war continues on, young women join our forces or even mask themselves as men to serve in our military. By allowing them to serve on the front lines, we can show our commitment to equality and the progress of women in the new America."
 CSA_upgrade_the_m1: "Roll Out The AO-2"
 CSA_upgrade_the_m1_desc: "Production of a new battle rifle, based on a design by Auto-Ordnance rejected by the bourgeois military, should be sped along in order to ensure we have top-class weaponry. Our best workers have already started a discussion on improving the production lines for the new rifle."
 CSA_baptism_by_fire: "New European Military Schools"
 CSA_baptism_by_fire_desc: "The Army War College in Pennsylvania was closed at the start of the war for its potential to serve as a hotbed of pro-federal sentiment and reaction. Now however we see that there may be some value in making use of its facilities, to educate the officers of the New America."
 CSA_reform_the_cavalry: "Re-create The Cavalry"
 CSA_reform_the_cavalry_desc: "The US cavalry was rejected by the revolution as an aristocratic institution and an outmoded one on the battlefield. As the war wears on however we see the need for mounted soldiers who can serve as recon and keep down civil unrest where vehicles and regular police forces are not available."
 CSA_standardize_unit_sizes: "Reorganise Unit Size"
 CSA_standardize_unit_sizes_desc: "Our Red Guard militia forces have done well to take us this far, but their irregular numbers, often simply based on however many willing men can be found in a given town, hamper their ability in the field. By creating a table of standard unit sizes and uniting different units under command of Armies, we can enforce better interaction of our units in the field."
 CSA_field_canon: "The Red Dragon"
 CSA_field_canon_desc: "The 240mm Howitzer, nicknamed the \"Red Dragon\" by our troops, is the latest in heavy field guns for use by our army. Traditionally we have failed to make much use of artillery but now we should be able to deploy heavy support whenever our troops need to enter battle against fortified positions."
 CSA_motorisation: "A Motorised Force"
 CSA_motorisation_desc: "Motorisation is the key to modern armies, with mobile infantry the backbone of an effective force. By ensuring that our combat-ready motors are up to date we can keep our edge in this field."
 CSA_every_man_a_truck: "Redouble Production"
 CSA_every_man_a_truck_desc: "The order has come down from the highest authority: every effort is to be made to produce enough material for the revolutionary war and nothing is to be wasted."
 CSA_reactivate_the_officer_corps: "Create NCO Field Schools"
 CSA_reactivate_the_officer_corps_desc: "We shall create Non-Commissioned Officers' Field Schools to allow our unit leaders to be trained and educated by the older generation. Our best commanders who met enemies of syndicalism in battle shall become their teachers."
 CSA_the_dust_settles: "The Dust Settles"
 CSA_the_dust_settles_desc: "As the revolution comes to a close and victory seems to be in sight, we must now take stock and evaluate the state of the army comprehensively. Already proposals are flurrying about this project or that to enhance our military might."

 CSA_tank_development: "Tank Development"
 CSA_tank_development_desc: "The role of armour was neglected by the old America, and now we must make great strides in very little time to update our forces."
 CSA_professionalise_the_airforce: "Professionalise The Air Force"
 CSA_professionalise_the_airforce_desc: "The Red Air Force was comprised largely of amateurs and enthusiasts during the revolution, now we must bring a proper system of ranks and training to an independent branch of the armed forces."
 CSA_lessons_of_the_revolution: "Lessons From The Revolution"
 CSA_lessons_of_the_revolution_desc: "Army doctrine in our nation has largely been an ad-hoc development, now the revolution has provided us with a large pool of experienced men who can serve as theorists for the future of the army."
 CSA_red_magic: "Red M.A.G.I.C"
 CSA_red_magic_desc: "M.A.G.I.C was the name of a US spying project to decipher Japanese military codes, and its principles can be applied to our own army too, in order to speed the development of electronic warfare."
 CSA_take_to_the_waves: "Take To The Waves"
 CSA_take_to_the_waves_desc: "The time has come to project power at sea, while the federals were successful in scuttling much of their fleet during the civil war's final days we have been able to dredge many of the vessels up and make use of them for designs, as well as having access to admirals eager to develop new theories of naval warfare."
 CSA_arsenal_of_the_revolution: "Arsenal Of The Revolution"
 CSA_arsenal_of_the_revolution_desc: "While America's army is not the most experienced, our nation is one of the most productive on earth. By allowing the Syndicalist nations of earth to freely borrow gear from [ROOT.GetNameDef] we can supply them with what they need to defeat capitalism."
 CSA_armoured_thrust: "The Armoured Thrust"
 CSA_armoured_thrust_desc: "Tanks have changed modern warfare. While ossified nations still rely on Weltkrieg tactics, we must look to the future and ensure that our forces have the number of modern vehicles and tanks that can lead us to victory."
 CSA_bomber_command: "Bomber Command"
 CSA_bomber_command_desc: "The new American People's Air Force or APA has proposed several aviation programmes, one of which is the formation of a large and well-equipped \"Bomber Command\" that can coordinate the levelling of enemy cities."
 CSA_fighter_command: "Fighter Command"
 CSA_fighter_command_desc: "The APA has a second plan competing for funding, which would form a vast \"Fighter Command\", allowing us to have one central authority coordinating our domination of the skies."
 CSA_flexible_airforce: "Maintain Flexibility"
 CSA_flexible_airforce_desc: "Rather than accept any of the APA's suggestions, we should direct them to stay flexible and develop methods, rather than equipment."
 CSA_unleash_the_hellcat: "Unleash The Hellcat"
 CSA_unleash_the_hellcat_desc: "One of the most innovative things the air force has done is present a design for a carrier-based aircraft known as the Bethpage F6 Hellcat, courtesy of the Bethpage Aviation Union & Design Bureau. The Hellcat would be our most agile carrier fighter to date."
 CSA_disband_the_militias: "Disband The Red Guard"
 CSA_disband_the_militias_desc: "The Red Guard militias served us well in the Revolution, but now their time has ended. By disbanding and then disarming them we can ensure that they don't cause trouble, and keep a large pool of men available to do work incidental, but still important, to future wars."
 CSA_incorporate_the_militias: "Incorporate The Red Guard"
 CSA_incorporate_the_militias_desc: "The Red Guard are a vital component of our broad and democratic system, which must be preserved at all costs. To that end we will take advantage of them to serve as experienced reservists, ready to replace casualties on the front lines."
 CSA_SONAR_project: "The SONAR Project"
 CSA_SONAR_project_desc: "SONAR is a marine equivalent of RADAR and is a fascinating new proposal brought to us by the American People's Navy or APN. Funding it will ensure we can keep our eyes in the seas as clear as those on land."
 CSA_the_atlantic: "Atlantic Focus"
 CSA_the_atlantic_desc: "Our fleet must be designed with war in the Atlantic in mind, against the German Empire in particular. To that end we need to fund the development of new capital ships, new destroyers and new battle cruisers."
 CSA_the_pacific: "Pacific Focus"
 CSA_the_pacific_desc: "Our fleet must be designed with war in the Pacific in mind, against the Japanese Empire in particular. To that end we need to fund the development of new carriers, submarines and light cruisers."
 CSA_fuel_for_the_fire: "Fuel The Revolution"
 CSA_fuel_for_the_fire_desc: "The revolution is always short of oil? Not any more! [ROOT.GetNameDef] is more than capable of supplying every barrel of gasoline the Internationale needs."
 CSA_synthetic_rubber_experiments: "Synthetic Rubber Experiments"
 CSA_synthetic_rubber_experiments_desc: "With Asia in imperialist hands we are forced to come up with a substitute for the vital resource that is rubber, seeking to produce synthetic alternatives. While we're pretty sure we've got something, further testing is needed."

 CSA_organise_pilots: "Organise Pilots"
 CSA_organise_pilots_desc: "For some time, our aviation forces have consisted of unorganised pilots who seized their planes or got them from manufacturers directly. This has led to a situation where pilots are freely moving between different sections of the front — usually leaving our forces without air support. This practice must be stopped, and pilots must be organised into squadrons and attached to battle areas."

 CSA_continental_airforce: "Create the Continental Air Force"
 CSA_continental_airforce_desc: "Even before the Second Revolution, it was obvious that the air forces worked better if they were not tied to the ground command. Although our adversaries still rely on old air tactics and organisation, we must move forward and begin organising independent air forces."

 CSA_second_continental_navy: "The Second Continental Navy"
 CSA_second_continental_navy_desc: "Created at the start of the Second American Revolution, our navy is mostly composed of seized ships, led by ideological comrades as Admirals. In the coming months and years we must make major decisions on the doctrine and philosophy of our new navy. As it is built up from both captured federal ships and brand new ships from our comrades on the dockyards, our navy will soon be a force to be reckoned with."

 CSA_red_angels: "Red Angels"
 CSA_red_angels_desc: "With the ever growing presence of our air force and ever growing needs of the battlefield, new experimental Air Doctrine has been charted. Innovations presented to us in response to the Hang-glider operations pioneered in Europe by capitalist countries. With many volunteers from the Civil War veterans, the army command has authorised the experiments."

 CSA_american_air_industry: "American Air Industry"
 CSA_american_air_industry_desc: "America is a country in which there have always been the best pilots and the largest aircraft industry in the world. Now, with the advent of the revolution, we have lost air superiority. But confident actions will restore one of America’s pride - with the new government-approved plan, we will subsidise our aircraft industry and be ready for battle on American soil or abroad."

 CSA_caf_schools: "Air Force Schools"
 CSA_caf_schools_desc: "After the end of the civil war, we got a lot of experienced aces who can train the pilots and aces of the next generation and will create the theory of modern air war. The creation of special flight schools under the command of the Continental Air Force will organise this process."

 CSA_continental_air_command: "Continental Air Command"
 CSA_continental_air_command_desc: "Most of our military experts propose the creation of a Continental Air Command, which will unite our air forces in a single whole. This will separate them from the army command and give more freedom in action. Although this step has its advantages, it is definitely not supported by people who consider this a return to U.S. centralisation policies."

 CSA_state_air_force: "State Air Forces"
 CSA_state_air_force_desc: "While some members of the government suggest the Air Force be subordinate to the central command - the first intention was to decentralise the Air Force and create their branches at the states' level. Although this will limit our ability to train pilots for long-distance flights, they will be more effective in supporting the troops with which they will share training even in peacetime."

 CSA_wings_of_revolution: "Wings of the Revolution"
 CSA_wings_of_revolution_desc: "In time of the Second Revolution pilots, who put their lives on the line for those who have come after them, made a great sacrifice so that the people of America will be the first in the air. Now when we have returned our aviation industry to the pre-war level and trained our pilots to mastery that can never be reached by capitalist countries, we are ready to protect workers in all parts of the world."

 CSA_professionalize_continental_army: "Professionalise the Continental Army"
 CSA_professionalize_continental_army_desc: "Despite the opposition of some political circles to this step, our high command has a plan to professionalise our militias and turn them into a proper army. Although our lower-level commanders and some militias are concerned about this step and look at it as a return to pre-revolutionary times, this will definitely improve the effectiveness of our soldiers and command."

 CSA_states_red_guards: "States' Red Guards"
 CSA_states_red_guards_desc: "Most of our political apparatus insists on the creation of state militias who will submit to the central command only in wartime. Although the proposed plan is close to the pre-war organisation of the US Army, there is a big difference - since any militias will be subordinate only to the local state's army command - and which, in turn, will be subordinate to the central command."

 CSA_distribution_of_duties: "Distribution of Duties"
 CSA_distribution_of_duties_desc: "While our the State Army Commands will plan the battles, our central command should concentrate its efforts on planning entire campaigns, supply lines and interaction between the armies of different states. This will allow us to quickly and efficiently solve any problems that the army may encounter in the war and defend the Second Revolution from reactionaries."

 CSA_armies_of_states: "Armies of the States"
 CSA_armies_of_states_desc: "After the new army reform, we decided to organise separate State Armies that will be responsible for training our soldiers, for their equipment and commanding them on the battlefields. Although this has led to great zeal and the arrival of a huge number of recruits in our new armies, we need to set minimum standards for them."

 CSA_american_red_guard_corps: "American Red Guard Corps"
 CSA_american_red_guard_corps_desc: "The reforms were successful, but a decentralised army cannot quickly respond to some problems on the battlefields without the force that will be directly subordinated to our high command. The Department of the Commander-in-Chief has already proposed the creation of the American Red Guard Corps, which will be under the direct supervision of the headquarters of the Continental Army."

 CSA_revolutionary_naval_industry: "Revolutionary Naval Industry"
 CSA_revolutionary_naval_industry_desc: "The superiority of the old U.S fleet was not only in our commanders, but also in Fleet size. Although we still do not have as many shipyards and factories as the United States had before the war, we can focus on specific ships and simplify production."

 CSA_new_american_dockyards: "New American Dockyards"
 CSA_new_american_dockyards_desc: "Most shipyards were damaged or lost their workers during the Second Revolution. The restoration of the old and the reform of the present naval facilities will be the second step towards the restoration of the American Navy. Competitions of new ships have already begun and will help us not only recreate the American Navy, but also get rid of old designs that proved to be ineffective."

 CSA_martime_industry: "American Maritime Industry"
 CSA_martime_industry_desc: "Most shipyards were damaged or lost their workers during the Second Revolution. The restoration of the old and the reform of the present naval facilities will be the second step towards the restoration of the American Navy. Competitions of new ships have already begun and will help us not only recreate the American Navy, but also get rid of old designs that proved to be ineffective."

 CSA_new_naval_plan: "New Naval Plan"
 CSA_new_naval_plan_desc: "With the victory in the Civil War, the American fleet was harshly damaged - many officers and sailors joined the reactionary forces and fought against the will of the people. In the end, when they were defeated, they damaged and destroyed their ships. Our oldest naval commanders propose starting the restoration of the American fleet to its former status."

 CSA_american_peoples_navy_desc: "With the Civil War over, some politicians say that our current need is to protect the American people. The idea was proposed to reintroduce the old American naval doctrine - but an additional proposal was made by former members of the Naval Militia who joined our side - creation of a new American Navy based on states' command, which would unite under leadership of the central command only in wartime."

 CSA_refit_old_ships: "Refit Old Ships"
 CSA_refit_old_ships_desc: "Our fleet mainly consists of old ships that date from the beginning of the 20th century or even the end of the 19th century. During the Civil War, our captains and engineers already began installing custom modifications on ships. Some of them have developed plans and equipment to improve the conversion of our ships to modern standards."

 CSA_liberty_ships: "Liberty Ships"
 CSA_liberty_ships_desc: "Our dockyard has at last switched to a new model of production. We can easily produce a massive number of convoys to supply our allies around the world."

 CSA_revolution_on_high_seas: "Revolution on the High Seas"
 CSA_revolution_on_high_seas_desc: "The old federal fleet was limited to 'naval traditions' that did not allow them to see that aircraft carriers would rule the oceans in the future. Although our oldest admirals are still inclined to the idea of 'big guns and armour', they agreed that the aircraft was very effective against enemy ships. We need to ensure that the new American Navy receives air support when it is needed in any part of the world."

 CSA_recreate_continental_marines: "Recreate the Continental Marines"
 CSA_recreate_continental_marines_desc: "In the past, the Continental Marine Corps proudly fought against the British oppressors. Many of the soldiers of its successor, the U. S. Marine Corps, under the command of Smedley Butler, joined us when we met with the capitalists in the Second Revolutionary War. With recreation of the navy, we need to be sure that we organise and train forces that can meet with other enemies of the Revolution abroad."

 CSA_navy_of_new_age: "Navy of a New Age"
 CSA_navy_of_new_age_desc: "The second revolution almost destroyed the navy, and none of us expected that we could recreate the old American fleet. But it was restored - perhaps not in the same quantity and form, but now the old ships have been replaced by new ones. Without the old biased admirals, naval tactics have been modernised. And now the New American Navy is ready to defend freedom in America - or around the world."

 CSA_armour_development: "Armour Development"
 CSA_armour_development_desc: "The role of armour was neglected by the old America, and now we must make great strides in very little time to update our forces. With the experience that we gained in the Civil War and handed over to our engineers, we already have several proposals for creating a modern tank."

 CSA_armoured_vehicles_industry: "Armoured Vehicle Industry"
 CSA_armoured_vehicles_industry_desc: "The Civil War forced us to rely on motorised units and proved their effectiveness. But it also showed that motorised infantry needed more armoured vehicles which could protect them on the battlefield from enemy bullets and shells."

 CSA_anti_tank_production: "Anti-Tank Production"
 CSA_anti_tank_production_desc: "Enemy armour is worthless when faced with high ordnance and dedicated anti-tank units that can smash them to pieces. Unlike tanks, we can attach anti-tank guns to our units and produce them in greater numbers."

 CSA_continental_red_army: "Continental Red Army"
 CSA_continental_red_army_desc: "Our army needs only the best soldiers. For this purpose, the local Red Guards will be transformed into our reserve forces, which will be drafted into the army in case of war. Already trained by army standards, with the same equipment - they can replenish our army if necessary. But this also means that we must raise our standards for the Red Guard."

 CSA_increase_military_spending: "Increase Military Spending"
 CSA_increase_military_spending_desc: "The Civil War devastated the American Civilian industry, but has made the Military Industry quite a profitable enterprise. While the Civil war may be over, America still has enemies to fight and wars to win, and as such keeping the Civil War military spending and expanding upon it is on our best interests."

 CSA_defense_logistics_agency: "Defense Logistics Agency"
 CSA_defense_logistics_agency_desc: "America is an enormous country, full of varied terrain. We need to create a centralised logistics board able to coordinate warfare across the varied biomes of America."

 CSA_always_ready_always_there: "Always Ready, Always There"
 CSA_always_ready_always_there_desc: "Our New Army has come a long way from inexperienced militias to true fighting force with an American spirit in their hearts. With the final reforms, we need to adopt the motto of the old colonial forces. This motto will show that our army is always ready to fight for the workers, always ready to defend the Second Revolution."

 CSA_red_ball_express: "Red Ball Express"
 CSA_red_ball_express_desc: "Use of the term \"Red Ball\" to describe express cargo service dated at least to the end of the 19th century. Now this term will also mean the support of our comrades from the ocean who are fighting the reactionary threat."

### Foreign Policy ###
 CSA_back_in_business: "The Next Step"
 CSA_back_in_business_desc: "With victory having been achieved, America is now at the forefront of the syndicalist revolution. The question is: where do we go next?"
 CSA_good_soldier: "Good Syndicalist Soldier"
 CSA_good_soldier_desc: "Our place is next to our brothers in Europe - we must help them, and through their victory help syndicalism spread to the rest of the world."
 CSA_new_lend_lease: "American Aid"
 CSA_new_lend_lease_desc: "American expertise must be put to the disposal of our allies - or, at least, the enemies of our enemies. If they fight better, then together, we stand a chance at victory."
 CSA_on_the_beach: "On the Beach"
 CSA_on_the_beach_desc: "Our enemies must fear American soldiers landing on their shores, and to that end we must work to ensure that we have the skill and power to take advantage of our longer reach."
 CSA_from_the_sky: "From the Sky"
 CSA_from_the_sky_desc: "Our greatest chance at projecting power across the oceans is through the use of air power - we can aid our allies best by helping them achieve air superiority, and through that control over the battlefield."
 CSA_great_leap_forward: "Great Leap Forward"
 CSA_great_leap_forward_desc: "With our efforts consolidated and our focus clear, together Americans can leap forward into the coming century - well ahead of the rest of the world."
 CSA_world_revolution: "The World Revolution"
 CSA_world_revolution_desc: "Now our nation can stand tall, knowing we have done our utmost to spread the syndicalist revolution across the globe - glory to America and workers everywhere!"
 CSA_free_the_west: "Free the New World"
 CSA_free_the_west_desc: "Our place is not in the Old World, but in the New. Our focus should be on achieving dominance in North and South America, and standing tall as an independent syndicalist power, rather than acting as subservient partners to the Europeans."
 CSA_mexico_friendship: "Friendship with Mexico"
 CSA_mexico_friendship_desc: "Mexico is a friendly power, and one we would do well to approach with a treaty of friendship and cooperation. We should work out any remaining land disputes, and find a way to better trade and military cooperation, so that we can co-exist in North America peacefully."
 CSA_free_mexico: "War Plan Green"
 CSA_free_mexico_desc: "This has been coming for a long time - the Mexican state must fall, and its workers granted the same freedom we have achieved for ourselves."
 CSA_free_canada: "War Plan Red"
 CSA_free_canada_desc: "Now our eyes must turn north to the British - it is time for Canada to fall."
 CSA_look_to_the_south: "Look to the South"
 CSA_look_to_the_south_desc: "With dominance achieved over Canada and Mexico, our eyes can cast southward to the rest of North and South America. Those countries who have not become part of the revolution should be dealt with at once."
 CSA_master_of_the_west: "Master of the West"
 CSA_master_of_the_west_desc: "We have achieved our goal: America stands tall on its own, masters of the New World and free from the chains of capitalist domination. Regardless of what happens in Europe and elsewhere, we will know that the West, at least, has fought for its freedom and been granted victory."

### Events ###

## Constitutional Convention ###

 csa.1.t: "The Constitutional Convention begins"
 csa.1.d: "Today delegates have gathered from across the country in the city of Philadelphia as the Second Constitutional Convention is convened in order to draft a new and better constitution for America. Initial controversy erupts as the AFL brought their own delegation in spite of orders from the IWW to let them represent the whole of industrial labour. Other interest groups that swore allegiance to Reed have also shown up, including members of the defunct Knights of Labor and National Civic Federation. The most important of these smaller Labor Federations is the Trade Union Unity League. This organisation, represented by Earl Browder and William Foster, represent a resurgence of Vanguardism in the States. A small riot on the second day erupted when the International Peace Mission and Southern Tenant Farmers Union were ejected from the Convention. These unions had been neutral during the revolution, and were initially accepted due to their high percentage of black membership."
 csa.1.a: "Loyalists to the old order are not invited!"

 csa.2.t: "Socialist Constitution - System of Government"
 csa.2.d: "The AFL has made a splash in what many had expected to be a landslide victory for the IWW. What was supposed to be an easy article, that of the new Legislative Branch, has drawn a line in the sand. IWW representatives argue that America should be a strictly anarcho syndicalist government with all legislative vested in the industrial trade unions. These unions seek to abolish membership fees, and elect representatives via wall-to-wall bargaining unit elections. The AFL argues that America should be a socialist state with power vested in local Councils of Professional Workers. The AFL claims representatives would be elected via seniority, with full voting rights given to only citizenry that have spent some years paying dues and serving their fellow man. TUUL Representative William Foster spoke in favour of the IWW, stating 'seniority and paying to vote is no different than graft, which is something a vanguard of syndicalism cannot support'. Foster's impassioned speech, if it leads to the IWW's legislation passing, could signal a shift in support for the TUUL over the IWW."
 csa.2.a: "The people exercise state power through Trade Union Councils."
 csa.2.b: "The people exercise power through Councils of Professional Workers."
 CSA_totalists_gain_power: "§YTotalists§! gain an edge at the convention.\n"
 CSA_syndicalists_gain_power: "§YSyndicalists§! gain an edge at the convention.\n"
 CSA_radsocs_gain_power: "§YRadical Socialists§! gain an edge at the convention.\n"

 csa.3.t: "Socialist Constitution - Framework"
 csa.3.d.socialist: "Article 1. All power in America derives from the people and belongs to the people. The people exercise state power through Councils of Professional Workers, which constitute the political foundation of America. All other state bodies are under the control of, and accountable to, the Councils of Professional Workers.\n\nArticle 2. All the representative organs of state authority are elected by the citizens on the basis of universal, equal and direct suffrage by secret ballot to their respective unions. Unions reserve the right to deny workers' membership if their membership fee falls into the public debt. The worker's representatives in all organs of state authority are responsible to their electors. It will be determined by law in which cases, under what conditions and in what way the electors may recall their representatives even before the end of the period for which they were elected.\n\nArticle 3. No law or administrative or local rules and regulations shall contravene the Constitution. All state organs, the armed forces, all political parties and public organisations and all enterprises and undertakings must abide by the Constitution and the law. All acts in violation of the Constitution and the law may be investigated by a commission of Councils of Professional Workers. No organisation or individual may enjoy the privilege of being above the Constitution and the law."
 csa.3.d.syndicalist: "Article 1. All power in America derives from the people and belongs to the people. The people exercise state power through local trade union councils, which constitute the political foundation of America. Local trade union councils are not permitted to deny membership due to ability to pay or on the basis of pre-existing conditions. All other state bodies are under the control of, and accountable to, the All-Industrial Congress.\n\nArticle 2. Trade union councils are to act as wall-to-wall bargaining unions in the All-Industrial Congress. Wherein all the representative organs of state authority are elected by the citizens on the basis of universal, equal and direct suffrage by election. The people's representatives in all organs of state authority are responsible to their electors. It will be determined by law in which cases, under what conditions and in what way the electors may recall their representatives even before the end of the period for which they were elected.\n\nArticle 3. No law or administrative or local rules and regulations shall contravene the constitution. All state organs, the armed forces, all political parties and public organisations and all enterprises and undertakings must abide by the Constitution and the law. All acts in violation of the Constitution and the law must be investigated by the All-Industrial Congress. No organisation or individual may enjoy the privilege of being above the Constitution and the law."
 csa.3.a: "Approved."

 csa.4.t: "Socialist Constitution - Human Rights and Workers Rights"
 csa.4.d: "Article 6. Citizens are guaranteed the freedom of the press, freedom of speech, freedom of association, freedom of assembly, the freedom to hold public meetings and demonstrations. Freedom of conscience and freedom of religion are guaranteed to citizens. Citizenship is defined as all Americans living legally within America during the time of ratification of the Constitution. The Church and the State are not obligated to adhere to each others' authority.\n\nArticle 7. Women have equal rights with men in all fields of state, economic and social-political life. Women have the right to collectively bargain as men do for the same work, and as workers or employees they enjoy special protection. The state reserves the right to pay an equivalent wage up to 20 hours of work a week to mothers before and after childbirth.\n\nArticle 8. Citizens of America are guaranteed inviolability of the person. No one may be arrested except by a court decision or on the warrant of a procurator. Citizens of America are guaranteed inviolability of the home. No one may, without lawful grounds, enter a home against the will of those residing in it.\n\nArticle 9. The state promises working people the right to associate and organise themselves to collectively bargaining units. The state protects persons' dignity of labour from exploitation by private enterprises, ensuring the right to paid annual holidays, by controlling working conditions, by devoting attention to housing conditions and social insurance."
 csa.4.a: "Approved."

 csa.5.t: "Socialist Constitution - Judiciary"
 csa.5.d: "The IWW has made a strong impression for removing the Supreme Court as the final appeal for constitutionality, instead making the Appellate Courts carry that weight. Reminding members of the Convention of the Court's track record for legalising oppression of unions and downright reactionary laws, Elizabeth Gurley Flynn remarked that preserving an unelected position of final legal decision could lead to authoritarianism. To the surprise of many, Earl Browder of the TUUL dissented, arguing that this discrimination was the result of a corrupt party system, and not an inherent flaw in the U.S. Constitution. To Browder, removing the Supreme Court would endanger the unity of the nation, and lead to more schisms as had happened in Bolshevik Russia. The AFL have quietly dissented with their vanguardist cohort, and pledge to support Flynn if her resolution passes."
 csa.5.a: "Enshrine Judicial Review of the Court."
 csa.5.b: "The Supreme Court will not be missed."

 csa.6.t: "Socialist Constitution - Economics"
 csa.6.d: "Article 15. The foundation of the economic system of America is socialist ownership of the means of production in the form of public property, belonging to all the people, and collective cooperative property.\n\nArticle 16. All mineral and other wealth underground, the waters, including mineral and medicinal waters, the sources of natural power, the means of rail and air transport, the posts, telegraphs, telephones and broadcasting are public property.\n\nArticle 17. The Land belongs to those who cultivate it. The property of collective farms and other cooperative organisations, and of their joint undertakings, comprises the means of production and other assets which they require for the purposes laid down in their rules. The land held by collective farms is secured to them for their free use in perpetuity.\n\nArticle 18. Private property and private initiative in economy are guaranteed. The inheritance of private property is guaranteed. The right of inheritance is regulated by the state. No person is permitted to use the right of private property to the detriment of the people's community. The existence of private monopolist organisations, such as cartels, syndicates, trusts and similar organisations created for the purpose or re-purposed for dictating prices, monopolising the market and damaging the interests of the public economy, is forbidden. Private property may be limited or expropriated if the common interest requires it, but only in accordance with the law. It will be determined by law in which cases and to what extent the owner shall be compensated. Under the same conditions individual branches of national economy or single enterprises may be nationalised by law if the common interest requires it."
 csa.6.a: "Approved."

 csa.7.t: "Socialist Constitution - Status of the President"
 csa.7.d: "A surge of unaligned delegates has attempted to leave for recess several times to no avail. It appears that the issue of Executive power has met an impasse, and a decision must be made before the delegates starve in indecision. On one side is the IWW, whose plan for a complete anarcho-syndicalist government requires there not to be an executive officer. Their belief is that a president is an inherently reactionary populist position, and they will ensure that a person like Huey Long can never rise to power in the new America. Thomas suggests a weak head of state position. The opposition is another cooperation of the AFL and TUUL who wish for a strong face to represent America. A leader without the means, argue they, could never save America as Reed did without power. Norman Thomas has condemned the AFL for what he sees as a 'boulangist coup' perpetrated by the AFL and TUUL to revive the old federal government. John L Lewis of the AFL rises to object, saying 'subordination to the IWW programme is no different than a single party state'. "
 csa.7.a: "A Weak Head Can Never Oppress"
 csa.7.b: "A President with Power We Shall Have"

 csa.8.t: "Socialist Constitution - Centralisation or Decentralisation"
 csa.8.d: "The Convention, after resuming, has found themselves more divided than ever. The core of the IWW has galvanised into a stricter dogma that pushes for the remaining articles to protect against tyranny of a central government. Demanding protection through the lifetime assurance of union membership and compounding social security with lifelong employment. Several IWW delegates had implied that the AFL has been antagonistic, and would prefer a return to capitalism. In response, the AFL have been swayed by TUUL to emphasise the 'Dignity of Labour' in government. This argument rebukes Industrial Unionism with Craft Unionism, where the right to fair wages for fair work done replaces the IWW's goal of the abolition of wages. Browder again takes the stage calling to protect craft unionism, as it prevents a 'tyranny of the 51% over the 49%' in union elections."
 csa.8.a: "Guaranteed Employment will stop tyrants."
 csa.8.b: "Dignity of Labour will stop tyrants."

 csa.9.t: "Socialist Constitution - Capital"
 csa.9.d: "One of the last things to be decided is the capital of America. While Many are advocating for Washington DC as the location of the new capital as it was the old capital, and it easily fits that purpose. Others are advocating for the loyal cities of Chicago, Philadelphia, and New York City. Which shall the convention choose?"
 csa.9.a: "Keep it in Chicago."
 csa.9.b: "Washington, DC."
 csa.9.c: "Philadelphia."
 csa.9.e: "New York City."

 csa.10.t: "Constitutional Convention has concluded"
 csa.10.d: "The Constitutional Convention has finally come to an end and the new Constitution of America has been written. The Delegates are returning to their home states, with a new set of allies and rivals. Despite the optimism expressed in the congratulatory photos, the real work of rebuilding the country has just begun."
 csa.10.a: "Long live the Workers of America!"

 csa.11.t: "The Interim President"
 csa.11.d.commonwealth: "On the final day of the Congress, John Silas Reed - better known as Jack Reed - announced that he would step down as leader of the country. Rumours of his deteriorating health were kept away from the press, a gentleman's agreement of sorts. Jack Reed proclaims he will spend his remaining time with his wife, Louise, and his daughter. More-over, Reed emphasised his role was to see the country through to the revolution, but a new leader needs to lead it now. Of the attendees at the Congress, two have gained the most prominence. One is Elizabeth Gurley Flynn of the IWW, who has begun a national campaign to excite voters for a possible female president - namely herself. The other is Norman Thomas who has led SPA delegates to work with Social Democrats to pledge votes to him. There is an understanding that even though this position of leadership is interim until the election, it still will allow either president to exert a great deal of influence over the country's groundwork."
 csa.11.d.usas: "On the final day of the Congress, John Silas Reed - better known as Jack Reed - announced that he would step down as leader of the country. Rumours of his deteriorating health were kept away from the press, a gentleman's agreement of sorts. Jack Reed proclaims he will spend his remaining time with his wife, Louise, and his daughter. More-over, Reed emphasised his role was to see the country through to the revolution, but a new leader needs to lead it now. Of the attendees at the Congress, two have gained the most prominence. One is Earl Browder, currently Secretary of Communications, who has taken his allies for State Planned Economy and has begun advertising his own campaign on state media. The other is William Foster, a major force in the Constitutional Convention for getting the AFL to advocate centralism, who has called in his connections for his campaign. There is an understanding that even though this position of leadership is interim until the election, it still will allow either president to exert a great deal of influence over the country's groundwork."
 csa.11.a: "Elizabeth Gurley Flynn will take the position."
 csa.11.b: "Norman Thomas gets enough votes to win."
 csa.11.c: "Earl Browder will take the position."
 csa.11.e: "William Foster gets enough votes to win."

### Reconstruction Events ###

 csa.12.t: "Trial of the America First Party"
 csa.12.d: "With the Revolution over, the time comes now to deal with those that fought against us. Huey Long, so according to Earl Browder, could have been a great ally to socialism. We do admit that Long's plan for welfare was in the right direction, but his authoritarian practice was abhorrent. As Long's family and close associates are now in exile, we'll have to make due with putting the leaders that remain in chains. Francis Townsend has defended the actions of the AFP's core membership, saying that the radical militarism was due to the nature of Southern Populism, not Huey Long-ism. Some in the jury have been swayed, but the final decision is to..."
 csa.12.a: "Pardon AFP Leadership."
 csa.12.b: "Convict AFP Leaders."
 csa.12.c: "Seize and arrest all party members."

 csa.13.t: "Trial of the Federal Government"
 csa.13.d: "With the Revolution over, the time comes now to deal with those that fought against us. The charges against, among other former Federalist politicians Douglas MacArthur. that of seizing the government and suspending civil rights in defence of conservative Democrats. Henry Morganthau Jr. has appeared in MacArthur's stead, due to his recent exile. Representing the business and social interest of the old regime, Morganthau stated that it was only under MacArthur that the mob violence against Jews committed by the AFP was halted. The testimony of MacArthur's reluctance to accept extra-legal power, and his personal accounts of admiring the socialist Jacob Coxey has swayed some. Ultimately, the jury has decided to..."
 csa.13.a: "Pardon the Federal leaders."
 csa.13.b: "Convict the Federal leaders."
 csa.13.c: "Seize and arrest all regime supporters."

 csa.14.t: "Avant-Garde Film"
 csa.14.d: "Avant-Garde art forms are not inherently a political tool, but the artists have shown an overwhelming support for the SPA in 1936. From the surrealists in New York shocking viewers with graphic sex on screen, to the Dadaists who challenge the very concept of popular art. As part of this movement, many of the countries thousands of movie theatres have been expropriated to ensure that work of this calibre is not censored by prudish theatre owners. They are brightly painted and carrying on board a printing press, government complaint office, printed political leaflets and pamphlets, library books, and a mobile movie theatre. Theatres are part of the new revolutionary government to indicate the values and programs to the scattered populace of America, particularly the rural regions of the country."
 csa.14.a: "Make sure kids don't see the surrealist films."

 csa.15.t: "Art Deco versus Modernism"
 csa.15.d: "For most of the 1920s and 1930s the Art Deco art style was the dominant type of architecture, and from coast to coast, buildings were built in the Art Deco way. However, a number of revolutionary architects within the SPA wish to break away from that style and seek a more Modernist approach inspired by the designs coming out of France, Italy, or Britain. The AFL have come out in force to counter that Art Deco is an American style that cannot be erased by political whims. The AFL point to Diego Rivera's recent demolition of the Rockefeller Center artwork, after his modification of chiselling the faces of Marx and Lenin over Zeus and Thor were decried as being in poor taste. Which style shall be supported?"
 csa.15.a: "Preserve Art Deco."
 csa.15.b: "Modernism."

 csa.16.t: "Debates over Union Membership Fees and Racism"
 csa.16.d: "What sounded like a simple proposition during the revolution, that of abolishing segregation, has run into numerous potholes. Starting with the debate over whether union membership fees were inherently discriminatory towards black workers. Evidence on both sides appears inconclusive, and most of the unions that were rejected from the Constitutional Convention have protested in favour a maximum union membership fee. These protestors claim to be discriminated against based on their race by the openly anti-racist IWW. Then came the union Congressmen from the newly liberated states, who are protesting that forcing integration is a violation of their union rights to collectively bargain. Ultimately the IWW have persevered in Congress, and publicly shamed the new Congressmen and protestors as reactionaries."
 csa.16.a: "We shall not give in to more racists in disguise!"

 csa.17.t: "The Rise of Women-Only Unions"
 csa.17.d: "Since the revolution, more and more women are entering into politics and technical fields. While in certain states the transition to women's liberation has gone smoothly, in other places the wave is impeded. A national poll has shown the number of women-only unions have quadrupled in the past year. When interviewed, these Women-Only Unions claim persistent systematic discrimination in the fields of science and civil service. In the aftermath of this release, the planned Women's Caucus was canceled, as the nation begins to debate the ethical application of women's liberation. [CSA.GetLeader] has settled the debate by decrying both Women-Only Unions and the systematic discrimination, arguing that 'there are people to blame on both sides for discrimination'."
 csa.17.a: "The Revolutionary Man and Woman are equals."

 csa.18.t: "Redistributing Corporate Wealth"
 csa.18.d: "One of the few things Reed had agreed with the villainous Long on is wealth redistribution. Reed's wartime rationing has given way to a peace-time legislation to prevent the robber baronies he had fought all his life. This is enacted in the form of his final wishes to Congress, the expropriation of all assets owned by a single person in excess of $$10 million USD. [CSA.GetLeader] has taken this one step further to decry the idea of corporations, and has threatened to declare the legal concept of corporations to be illegal. The very next day, the state offices were inundated with hundreds if not thousands of formal requests to dissolve corporations into their component businesses, and applications for new Consortium's in the same breath. It is obvious to [CSA.GetLeader] that this is just a ploy for the robber barons to hide their business practices from the government, and has ordered a moratorium on reclassification until wealth redistribution is over."
 csa.18.a: "You won't get away that easy."

 csa.19.t: "Land Redistribution Clashes with local Warlords"
 csa.19.d: "From the mansions of the Rockefeller, the Morgans, the Carnegies, and the Vanderbilts, to the sharecroppers who run company stores. The land of the United States still belongs to the capitalist. The worst example being Murphy Ranch out in California, which was a hive of Silver Shirt activity during the war, and took months to starve out by our forces. It has been decided by Congress to exercise expropriation on these estates. Many of the southern and western estates have been given over to the local communes and established as public housing for the people. As expected, civilian armed resistance has cost us some lives, but few would have expected our own Red Guard to be ineffective at expropriation. One particular tough nut to crack was in Montana, where the initial militia sent in turned traitor, and held onto a large estate for its warlord owner for eight months before our Red Guard were forced to intervene. The program seems to be working however, so there is no reason to reconsider."
 csa.19.a: "Who would've thought, warlords?"

 csa.20.t: "Prisons Overflowing with Reactionaries"
 csa.20.d: "Nobody could have expected our crime and punishment system would become so overstuffed as to require this decision. The numerous small schisms in the SPA has left our government with its fair share of detractors, as well as the expected resistance. Thousands upon thousands are being fed, clothed and housed on our dime for their crimes against the people. Our more reform minded are worried that prisons will be a breeding ground for reactionary though, so workingmen should be diverted to work camps. There they will be able to pay back the state for what they stole from the people. Vanguardists believe that we have been too lenient on these traitors, and must execute the traitors of the highest standing in the prisons, as a rebellion is surely about to come. The Catholic Workers Movement strongly disagree, and claim that exile and life elsewhere is the most Christian thing to do."
 csa.20.a: "Execute the traitors of high standing."
 csa.20.b: "Take the working men into work-camps."
 csa.20.c: "Exile them to Canada and Mexico."

 csa.21.t: "Education Revolution"
 csa.21.d: "A notable professor out of John Hopkins University by the name of John Dewey has been appointed Secretary of Education. In Dewey's eyes, the purpose of education should not revolve around the acquisition of a predetermined set of skills, but rather the realisation of one's full potential and the ability to use those skills for the greater good. In particular, he emphasises that schooling must include hands-on learning famously stating 'if knowledge comes from the impressions made upon us by natural objects, it is impossible to procure knowledge without the use of objects which impress the mind'. Dewey's detractors, notably the Catholic Workers Movement, claim his polities are antagonistic to religious education. Ultimately [CSA.GetLeader] has decided to endorse Dewey's reforms."
 csa.21.a: "Towards a New Generation."

 csa.22.t: "The President Uncovers the Greater Business Plot"
 csa.22.d: "[CSA.GetLeader] and the Attorney General appeared at Congress today to allege that they uncovered a connection between the corporations that supported Huey Long, MacArthur, and the Pacific States. This accusation alleges that business interests in America were behind the degradation of civil politics during the revolution, and in the event of the Syndicates being defeated, the Corporations would be the true power behind the presidency. The president has proposed the immediate complete dissolution and expropriation to the state of assets belonging to traitors in this grand conspiracy. Congress is taken aback, with most initially supporting this measure. The list of traitors, however, causes concern among certain members of the IWW and AFL. It appears that some of the corporations on the chopping block include large pharmaceutical companies like Merck & Co. Many Congressmen worry that punishing the medical profession will harm the life expectancy of the CSA. An alternate proposal for these corporations to be collectivised and their members rehabilitated and let free."
 csa.22.a: "Small sacrifice for a future without capitalism."
 csa.22.b: "We shall have them rehabilitated."

 csa.23.t: "Resistance to social changes"
 csa.23.d: "In an attempt to observe the changes in society that socialism is building, Congress has approved of a roaming documentary to film the new America, so that the world may know our progress. The film was shown to Congress to shock and revulsion, with scenes government of propaganda defaced, continued social barring of women from workplaces, and a union representative charging a black worker nearly five times the going rate for union membership. The director, King Vidor, has been advised by colleagues to make himself scarce, as the reaction is not what he intended. Congress has demanded Vidor to release the names of those filmed, so their crimes could be properly prosecuted. A minority of Congressmen came to defend the film, claiming that this shows the systematic difficulty in enforcing such revolutionary acts throughout the nation. These unpopular Congressmen were then ejected from the building."
 csa.23.a: "Reactionaries will be dealt with!"

 csa.24.t: "Family Code of [GetYear]"
 csa.24.d: "With the social revolution in full swing, Congress has passed the Family Code of [GetYear]. The Family Code is a revolutionary code that is driven by an ideological desire to wither away the capitalist model of the family to be replaced by a socialist model of the familial free unions based on mutual love and respect.\n\nThus, to that end, the code included a number of revolutionary changes. It abolishes all impediments to marriage, the biggest one being the abolition of anti-miscegenation laws. Civil marriage is now the only legal type of marriage. The code establishes no-grounds divorce, with both spouses receiving equal division of the property at the time of divorce. Also abolished is the concept of illegitimacy. Now all children are entitled to parental support and equal rights under the law.\n\nFurthermore, in accordance with the revolutionary laws regarding the family, adoption of children that were made homeless by the revolution is subsidised. The European concept of Free Love is still under consideration, as well as decriminalising homosexual behaviour. A Committee of Sexology, led by Magnus Hirschfeld, Wilhelm Reich, and Alain Leroy Locke are still locked in debate over how to approach this."
 csa.24.a: "The world is changing."

### Commonwealth Events ###
 csa.26.t: "Flynn vs. Sinclair"
 csa.26.d: "After some time, the interim government term laid out in the Constitution of [CSA.GetNameDef] has finally drawn to a close - meaning that the time has come for a new permanent President to be elected by the assembly. Although the office is still young and Syndicalist dominance at the constitutional convention has done much to leave the executive fairly weak, the election still carries much significance - it is a chance to measure the current prevailing attitudes towards the state of the revolution, and the President is still seen as the face of America abroad. Furthermore, garnering enough support to get their candidate installed in the presidency is strong proof of a faction's leading role in politics - and the break-up of the SPA has left two opposing parties very interested in doing as such.\n\nAt an appointed time, in [ROOT.Capital.GetCapitalVictoryPointName], a stage was set in front of the assembled $CSA_syndicalist_party_postwar_abbrev$ and $CSA_radical_socialist_party_abbrev$ delegates. From the $CSA_syndicalist_party_postwar$ in Portland, Oregon, Elizabeth Gurley Flynn gave a speech appealing for nomination as President of the CSA. Flynn drew on her foundational role in the $CSA_syndicalist_party_postwar_abbrev$ as well as the American Civil Liberties Union. Flynn promised members both in the $CSA_syndicalist_party_postwar_abbrev$ and $CSA_radical_socialist_party_abbrev$ that her commitment to free speech would ensure that no worker, unionised or otherwise, would lose their rights in the new government. The next speech was from California $CSA_radical_socialist_party_abbrev$ representative Upton Sinclair, founder of the 'End Poverty in America movement'. Sinclair promised to use his political experience in convincing old American parties to ensure the legitimacy of the CSA.\n\nSinclair and Flynn spent the next few days in a sporadic debate across union papers, Flynn accusing Upton Sinclair of being an insincere self promoter, using politics to enhance his reputation as an artist prior to the ACW. Upton retorted that Flynn is unpopular with the great body of rural Americans, saying that her free speech absolutism would lead to a third civil war. Flynn attempted to counter this assertion by arguing that Sinclair's status among this demographic is hardly any better, and that allowing for free speech is the most effective way to ease along reintegration - but Sinclair remained adamant that French mindsets cannot be applied to America so soon, and that this line proves that the $CSA_syndicalist_party_postwar_abbrev$ is too radical and idealistic to remain at the helm.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.26.a: "Elizabeth Gurley Flynn!"
 csa.26.b: "Upton Sinclair!"

 csa.27.t: "Hoan vs. Thomas"
 csa.27.d: "After some time, the interim government term laid out in the Constitution of [CSA.GetNameDef] has finally drawn to a close - meaning that the time has come for a new permanent President to be elected by the assembly. Although the office is still young, the dominance of the SPA party core at the constitutional convention has ensured that the President wields a fair degree of power. As such, the election carries much significance - the man elected to the presidency will likely help shape [CSA.GetAdjective] policy for the next four years. Furthermore, garnering enough support to get their candidate installed in the presidency is strong proof of a faction's leading role in politics - and the break-up of the SPA has left two opposing parties very interested in doing as such.\n\nAt an appointed time, in [ROOT.Capital.GetCapitalVictoryPointName], a stage was set in front of the assembled $CSA_syndicalist_party_postwar_abbrev$ and $CSA_radical_socialist_party_abbrev$ delegates. From the $CSA_syndicalist_party_postwar$ in Wisconsin, Daniel Hoan gave a speech appealing for nomination as President of the CSA. Hoan promised to defend the legitimacy of the CSA both internally and abroad, and has put forward his successful mayorship of Milwaukee as an template for rebuilding America's cities. The next speech was from New York $CSA_radical_socialist_party$ representative Norman Thomas, former Presbyterian preacher turned socialist advocate. Thomas vowed to form a popular front with survivors of the Farmer-Labor Party, apply Christian ethics to [CSA.GetName]'s government, and ensure that the country would not experience a drastic government change so soon after its establishment.\n\nHoan and Thomas spent the next few days in a sporadic debate across union papers. Hoan accused Thomas of being a closet-nationalist, citing his long record of antiwar activism prior to the civil war and challenging his dedication to the cause of internationalism. Thomas defended himself, saying that antiwar politics were the right path for America to stay out of imperialist wars. He returned that Hoan was beholden to allies in the $CSA_syndicalist_party_postwar_abbrev$, and would infringe on workers' rights in favour of industrialisation, to which Hoan replied that he and the $CSA_syndicalist_party_postwar_abbrev$ were very active in guaranteeing labor rights into law during the constitutional convention, and that there is no reason to believe that industrial expansion will cause such a large crisis.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.27.a: "Daniel Hoan!"
 csa.27.b: "Norman Thomas!"

 csa.29.t: "Flynn vs. Lewis"
 csa.29.d: "Four years have passed since [CSA.GetNameDef] last elected a president - which means that Elizabeth Gurley Flynn's term is almost up, and that the time has come again to convene an assembly to determine who will sit as the nation's leader. President Flynn's term has seen her work to enact her main promises to the previous assembly - the extension and guarantee of rights to all workers, the rolling back of most wartime measures restraining free speech and free expression, the expansion of women's rights, and the cementing of the industrial Syndicalist status quo. However, she is not without controversy: the speech issue in particular continues to haunt her, as while most violent opposition to the revolution has been neutralised, rural opposition has been more than happy to use her free speech laws to continue to call for passive resistance. Flynn has been adamant that this is a sign of a healthy and free society - but not everyone is convinced.\n\nThe President's new challenger has appeared in the United Mineworkers and Steelworks of America leader John L. Lewis, whose influence in the fuel industry grew after the oil barons were arrested after the civil war to much public approval - although some find his credibility in a socialist system to be questionable, at best. Even so, his status as a union leader means that he cannot reasonably be denied candidacy.\n\nLewis has stepped up to the $CSA_radical_socialist_party_abbrev$ stage to attack Elizabeth Gurley Flynn on several grounds - first, that her administration has ignored public demands to nationalise fuel in America, resulting in domestic fuel shortages. Flynn retorted by claiming that, in fact, it was Lewis and the UMSA that induced a fuel shortage - according to her, the union has deliberately been restraining fuel production for political reasons, creating the problem he now blames on Flynn. Lewis denounced this argument as vile fabrication, asserting that the claims are false and that it is 'dangerously reactionary' to throw the workers' loyalty into question like this, making the government indistinguishable from the bosses they overthrew. For her part, Flynn argues that freedom of speech and freedom to strike does not entail freedom from the consequences.\n\nInevitably, the sphere of debate passed to the issue of free speech - Lewis asserts that public faith in the government was falling due to Flynn's refusal to censor the press, and that her idealism, however well-intentioned, has weakened the revolution at a critical time. Flynn has stubbornly stood by the ideal of free speech, and has accused Lewis of being two-faced - she has asserted that Lewis is hardly a socialist, and that it is deeply disingenuous of him to argue for a crackdown on reactionaries, which is to say nothing about the allegations of Lewis being a ruthless and bullying union leader.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.29.a: "President Flynn!"
 csa.29.b: "John L. Lewis!"

 csa.30.t: "Hoan vs. Lewis"
 csa.30.d: "Four years have passed since [CSA.GetNameDef] last elected a president - which means that Daniel Hoan's term is almost up, and that the time has come again to convene an assembly to determine who will sit as the nation's leader. President Hoan's term has seen a combination of Syndicalist ideological thought and Hoan's own brand of 'constructive socialism' - veterans of the war and those in demobilised jobs have been tapped for public improvement projects across the country, while industrial unions have been granted an important role in their industries and some aspects of government. However, there have been issues - Hoan's opponents have recently been putting him under fire for showing favouritism to his old allies - something the President argues has more to do with others continuing to bear ideological grudges from before the war.\n\nThe President's new challenger has appeared in the United Mineworkers and Steelworks of America leader John L. Lewis, whose influence in the fuel industry grew after the oil barons were arrested after the civil war to much public approval - although some find his credibility in a socialist system to be questionable, at best. Even so, his status as a union leader means that he cannot reasonably be denied candidacy.\n\nLewis has stepped up to the $CSA_radical_socialist_party_abbrev$ stage to attack Daniel Hoan on several grounds - first, that his administration has ignored public demands to nationalise fuel in America, resulting in domestic fuel shortages. Hoan retorted by claiming that, in fact, it was Lewis and the UMSA that induced a fuel shortage - according to him, the union has deliberately been restraining fuel production for political reasons, creating the problem he now blames on Hoan. Lewis denounced this argument as vile fabrication, asserting that the claims are false and that it is 'dangerously reactionary' to throw the workers' loyalty into question like this, making the government indistinguishable from the bosses they overthrew. Hoan has bemoaned that, even now, he cannot seem to escape inane criticisms from other socialists.\n\nEventually, Lewis moved onto the question of Hoan's supposed cronyism, arguing that public faith is falling owing to his refusal to appoint secretaries who weren't his allies prior to the war. Hoan has adamantly denied that he showed favouritism for allies, claiming that the opposition is seeing only what they want to, and is not judging the candidates on their own merits. Lewis's response can be summarised as 'What merits?'. The attacks on Lewis's allegedly ruthless union leadership record have hit a stronger nerve - but Lewis has maintained that he wins the union votes despite his rough persona.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.30.a: "President Hoan!"
 csa.30.b: "John L. Lewis!"

 csa.31.t: "Johns vs. Sinclair"
 csa.31.d: "Four years have passed since [CSA.GetNameDef] last elected a president - which means that Upton Sinclair's term is almost up, and that the time has come again to convene an assembly to determine who will sit as the nation's leader. President Sinclair's term has seen an aggressive attack against poverty - the End Poverty in America program has tackled destitution agitated by the civil war with a vengeance, leading to a substantial drop in poverty rates across the country and greatly aiding its recovery. However, the President has found new controversy - increasing press attention has been drawn towards the enigmatic 'Mankind United' group, a cadre of dedicated Sinclair followers who promote a pro-Sinclair theology.\n\nThe President's challenger comes from the Socialist Labor Party and $CSA_syndicalist_party_postwar_abbrev$ leader Frank T. Johns, whose influence grew dramatically due to then-united SPA sponsorship of his labor agitation efforts. Johns stepped up to the stage to attack Upton Sinclair on several grounds - the first of which is that Sinclair's administration has decimated the fuel industry due to his opposition to oil drilling, resulting in domestic fuel shortages. Sinclair retorted that his administration is already working on improving fuel efficiency for military purposes, and that he is by no means blind to the fuel shortages, only for Johns to blast him for being idealistic in a time of public need. For his part, Sinclair holds that oil drilling is only fixing a short-term problem by creating a potentially grave long-term one, and is dangerously short-sighted.\n\nUnsurprisingly, Mankind United made its way into the debate - Johns claimed that Sinclair's affiliation with the shadowy group is undermining public confidence and can only be described as dangerous behaviour. Sinclair denied that the Mankind United group had any affiliation with him or his EPIA program, maintaining that they are independently organised and appeared spontaneously. The President lambasted the press for making such a scandal out of a group that is not only harmless, but inconsequential.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.31.a: "Frank T. Johns!"
 csa.31.b: "President Sinclair!"

 csa.32.t: "Roosevelt vs. Sinclair"
 csa.32.d: "Four years have passed since [CSA.GetNameDef] last elected a president - which means that Upton Sinclair's term is almost up, and that the time has come again to convene an assembly to determine who will sit as the nation's leader. President Sinclair's term has seen an aggressive attack against poverty - the End Poverty in America program has tackled destitution agitated by the civil war with a vengeance, leading to a substantial drop in poverty rates across the country and greatly aiding its recovery. However, the President has found new controversy - increasing press attention has been drawn to the enigmatic 'Mankind United' group, a cadre of dedicated Sinclair followers who promote a pro-Sinclair theology.\n\nHowever, the $CSA_syndicalist_party_postwar$ have thrown the entire country into chaos by announcing what might be the most controversial candidate possible for the upcoming presidential election - none other than Eleanor Roosevelt, the New York socialite and member of the former political dynasty. The selection of what many perceive as a symbol of the old American elite has created a media frenzy so large that it would make the notorious William Randolph Hearst blush - indeed, the campaign quickly ended up being as much about Roosevelt as it was about the President. The WPA leadership stuck to their guns, however, touting Roosevelt's history of activism, championing the needs of the working-class. The hope seems to be that Roosevelt can muster a coalition of Sinclair opposition, women, African Americans, and reformists - but whether she can find enough credibility among both the Syndicalist and non-Syndicalist base to make this progressive alliance possible is a very open question.\n\nRoosevelt and the WPA attacked Sinclair on several grounds - the first of which was Sinclair's opposition to oil drilling, which they argued is causing fuel shortages. Sinclair retorted that his administration is not blind to the shortages and is already working on improving fuel efficiency for military purposes, and that oil drilling is not necessary. Roosevelt charged that Sinclair cannot be truly be invested in the worker's wellbeing if he so adamantly refuses to enhance their standard of living.\n\nReopening the Mankind United scandal, Roosevelt claimed that Sinclair's affiliation with the shadowy group is undermining public confidence and can only be described as dangerous behaviour. Sinclair denied that the Mankind United group had any affiliation with him or his EPIA program, maintaining that they are independently organised and appeared spontaneously. The President lambasted the press for making such a scandal out of a group that is not only harmless, but inconsequential.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.32.a: "Eleanor Roosevelt!"
 csa.32.b: "President Sinclair!"

 csa.33.t: "Johns vs. Thomas"
 csa.33.d: "Four years have passed since [CSA.GetNameDef] last elected a president - which means that Norman Thomas's term is almost up, and that the time has come again to convene an assembly to determine who will sit as the nation's leader. President Thomas's term has seen some success in creating a united socialist front to provide a united government as the revolution matures. However, it's proved a double-edged sword - trying to placate such a wide coalition has proved increasingly difficult, so much so that Thomas's once wide majority in the legislature has worn down significantly, often at the cost of the government's prestige\n\nThe President's challenger comes from Socialist Labor Party and $CSA_syndicalist_party_postwar_abbrev$ leader Frank T. Johns, whose influence grew dramatically due to then-united SPA sponsorship of his labor agitation efforts. Johns stepped up to the stage to attack Norman Thomas on several grounds - the first of which was the Thomas administration's efforts to obscure his past association with antiwar activists during the 1910s and 1920s, accusing Thomas of showing false commitment to the international socialist cause. Thomas maintains that there is nothing insincere about his positions - after all, Americans are no longer being forced to fight imperial wars, so he felt that it was no longer as necessary to stress pacifism to the same degree. Johns has maintained that it is a pale attempt to maintain the support of the former Red Guards that partake in his coalition - a deception that some have already seen through.\n\nThe debate expanded to the coalition at large - Johns criticised Thomas's doctrine of 'all-inclusive socialism', pointing to his deteriorating position in the legislature as proof that the popular front is only rendering the government more divided. The embattled Thomas shot back in a way that he hadn't previously - he argued passionately that we are all connected through the brotherhood of labor, and that we are nothing if we do not attempt to work together and consider all possible viewpoints. Thomas maintains that this is the only way that the revolution can truly thrive.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.33.a: "Frank T. Johns!"
 csa.33.b: "President Thomas!"

 csa.34.t: "Roosevelt vs. Thomas"
 csa.34.d: "Four years have passed since [CSA.GetNameDef] last elected a president - which means that Norman Thomas's term is almost up, and that the time has come again to convene an assembly to determine who will sit as the nation's leader. President Thomas's term has seen some success in creating a united socialist front to provide a united government as the revolution matures. However, it's proved a double-edged sword - trying to placate such a wide coalition has proved increasingly difficult, so much so that Thomas's once wide majority in the legislature has worn down significantly, often at the cost of the government's prestige.\n\nHowever, the $CSA_syndicalist_party_postwar$ have thrown the entire country into chaos by announcing what might be the most controversial candidate possible for the upcoming presidential election - none other than Eleanor Roosevelt, the New York socialite and member of the former political dynasty. The selection of what many perceive as a symbol of the old American elite has created a media frenzy so large that it would make the notorious William Randolph Hearst blush - indeed, the campaign quickly ended up being as much about Roosevelt as it was about the President. The WPA leadership stuck to their guns, however, touting Roosevelt's history of activism, championing the needs of the working-class. The hope seems to be that Roosevelt can muster a coalition of Thomas opposition, women, African Americans, and reformists - but whether she can find enough credibility among both the Syndicalist and non-Syndicalist base to make this progressive alliance possible is a very open question.\n\n Roosevelt and the WPA attacked Thomas on several grounds - the first of which was the Thomas administration's efforts to obscure his past association with antiwar activists during the 1910s and 1920s, accusing Thomas of insincerity. Thomas struck back, saying Eleanor Roosevelt was in no position to criticise reinvention, as she herself was an activist for establishment parties her family controlled for most of her life. Roosevelt contended that her transformation was not actually that large - as a woman, she had little say in those affairs, and they do not stop her from being a champion of the workers. The back-and-forth on the matter got bitter enough where both candidates had to intervene to prevent a brawl from breaking out.\n\nMoving on, Roosevelt compared her followers, a progressive coalition of African Americans, women, reformist socialists and even sympathetic liberals, to Thomas's contradictory band of followers. According to her, to be affiliated with both radical militiamen in the Red Guard, pacifist Christians, and radical unionists was a contradiction too far for America to accept. In response, Thomas maintained that her alliance has the same problem, but Roosevelt insists that it's more cohesive than the current government.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.34.a: "Eleanor Roosevelt!"
 csa.34.b: "President Thomas!"

 csa.36.t: "Zeidler vs. Amter"
 csa.36.d: "Yet again, the four-year term of the President nears completion; calling unions, delegates, and parties alike to mobilise to determine the next person to hold the seat. After eight years, The Flynn presidency has decisively shaped the face of the country - the American syndicalist system, and Flynn's brand of free speech protection, have both been entrenched to the point where most neutral delegates are increasingly unwilling to contemplate more than mild reforms to it - leaving the Socialist Party to try and reinvent itself as the political landscape shifts.\n\nTo succeed Flynn, the Workers' Party has forwarded the young Frank Zeidler of Milwaukee, Wisconsin - a representative of the Young People's Socialist League and brother of the martyred navy volunteer Carl Zeidler, his supporters seek to empower the $CSA_syndicalist_party_postwar_abbrev$ with the bureaucratic power afforded to prewar political powers while maintaining a largely symbolic presidency. In response to their political slump, the Socialist Party have opted for a more militant message: their candidate is Israel Amter, representative of accused socialists during the first Red Scare, itinerant organiser of the pre-war socialist underground and past associate of William Foster. Amter helped the Socialist Party of America create Unemployed Councils in several major cities that promoted the socialist cause prior to the civil war, earning him much respect among veteran revolutionaries - the Socialists hope that he will be a symbol of a more proactively revolutionary government, in contrast to the WPA's increasing bureaucratic and almost moderate tendencies, although Foster and the Trade Union Unity League's endorsement of this position has caused some controversy among more aggressively anti-authoritarian representatives. Amter's health has also been a serious issue of debate - the 67 year old Amter was recently diagnosed with Parkinson's disease. While the SPA maintains that Amter is in good enough health for the relatively weak executive, it very much feels like his will be an election between two figureheads - one of the new generation, and one of the old.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.36.a: "Frank Zeidler!"
 csa.36.b: "Israel Amter!"

 csa.37.t: "Allison vs. Hoopes"
 csa.37.d.hoan: "Yet again, the four-year term of the President nears completion; calling unions, delegates, and parties alike to mobilise to determine the next person to hold the seat. After eight years, the Hoan presidency has established what is being called 'the American syndicalist synthesis' - the maintenance of certain pre-war institutions such as an empowered executive, combined with a distinctly syndicalist ethos to other aspects of government - a system that has grown increasingly accepted within the country.\n\nTo succeed Hoan, the Workers' Party has nominated Elmer Allison of Cleveland, Ohio, the famous socialist newspaper editor and early member of the WPA. His supporters, hoping to ride the momentum of the Hoan presidency, seek to reduce the executive power of the President by transferring more powers to the Congress, in a further bid to further introduce syndicalist concepts of government to the country Allison's opponent - a strategy being deemed 'the gradual path to syndicalism'.\n\nDarlington Hoopes of the Socialist Party, has overcome harsh difficulties to reach the stage. Hoopes, a Pennsylvania $CSA_radical_socialist_party$ representative, has self-financed his career going back to before the civil war, only finding enough funding to compete against Allison through the support of the Socialist, Progressive, and Farmer-Labor parties who have all endorsed his campaign. Hoopes has promised greater enfranchisement and reconciliation attempts with former established party members as the revolution settles down, and fears of a counter-revolution subside as the American populace become increasingly tolerant of the socialist government.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
