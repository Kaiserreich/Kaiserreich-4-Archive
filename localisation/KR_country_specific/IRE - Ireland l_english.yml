# Aodh II death
 ire.241.t: "The Death of Hugo O'Neill"
 ire.241.d: "In a surprising twist of news from Portugal, claimant to the Irish throne Hugo O'Neill has tragically died from a brain haemorrhage caused by a fateful accident. The Clanaboy O'Neill claim to Ireland is now being held by that of Hugo's son, Jorge Maria. While the man has made no attempt to contact the movements campaigning in his name, already various fringe monarchist movements have began declaring their support to his claim."
 ire.241.a: "What a strange age we live in."

# News Events
 ire.244.t: "Collins Holds On"
 ire.244.d: "Michael Collins’ tenure as President of Ireland continues, with yet another roaring success in the general elections.\n\nCollins has led the country since its independence in 1921, credited with a major role in gaining Ireland’s freedom from Britain, and with recovering Northern Ireland during the British Revolution.\n\nAccusations of vote rigging and voter suppression were rife in the latest election, but his outstanding public support was all that was needed in defeating the combined democratic opposition.\n\nNow secure in office for his fourth term, only Collins knows what is next in store for the Irish people."
 ire.244.a: "Why would you even bother rig the vote\nif you were going to win anyway?"

 ire.245.t: "Collins Ousted From Office"
 ire.245.d: "Michael Collins’ time as President of Ireland has finally ended.\nCollins was credited with a major role in gaining Ireland’s independence from Britain, and with recovering Northern Ireland during the British Revolution. He held his executive position since then on massive wave of public support, which following Black Monday has seemingly fallen flat.\nAccusations of vote rigging and voter suppression were rife in the latest election, but even if any tampering occurred, such attempts have failed. Collins has lost to his opponents and resigned into ignominy, with the rest of his party calling fresh elections and returning Ireland to multi-party democracy.\n\nThe Big Fellow has left the stage, but who now takes his place?"
 ire.245.a: "Maybe he should have paid the tallymen more."

 ire.246.t: "Collins Dissolves the Oireachtas"
 ire.246.d: "Unprecedented scenes have been reported from Ireland, where incumbent President Michael Collins has overturned the results of the latest general election. Seeing the possibility of relinquishing power in these troubling times to be putting the country in far too precarious a position, Collins has opted instead to disband the Oireachtas and rule by personal decree. This is officially described as a temporary measure in the face of the unstable situation that is gradually developing worldwide.\n\nWhether or not this is the case, the international media is describing this outcome to be the final result of Ireland’s vulnerable position next to the Union of Britain. The direction Collins’ firm hand will lead the country to from now on, remains to be seen."
 ire.246.a: "I thought he was supposed to be a democrat?"

 ire.247.t: "The Second Irish Revolution"
 ire.247.d: "Ireland has become yet another country in Europe to fall to syndicalism.\n\nShocking events were reported from Dublin, as after losing the election, President Collins attempted to disband the Oireachtas and rule by decree. In the riots that followed this announcement, a supporter of a rival party shot and killed the President, leading to a chaos erupting on the streets of Dublin. This furore eventually ended in the socialist paramilitary group the Irish Citizen Army seizing Leinster House, and with it, all apparatus of power.\n\nIreland is now expected to work closely with their old enemies in Britain, to further the cause of syndicalism worldwide."
 ire.247.a: "With their proximity to Britain and France,\nit was only a matter of time."

