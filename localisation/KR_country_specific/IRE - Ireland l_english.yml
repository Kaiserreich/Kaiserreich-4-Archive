#Follow Ups
 ire.125.t.luc: "Luc Peeters Reports Back On Our Foreign Investment"
 ire.125.t.sean: "Seán Mac Eoin Reports Back On Our Foreign Investment"
 ire.125.t.paddy: "Patrick O'Neill Reports Back On Our Foreign Investment"
 ire.125.d.luc: "The Belgian expert we put in charge of our foreign affairs off in [IRE_foreign_resources_target] has reported back today that the venture has so far been a splendid success and that a large amount of [IRE_foreign_resources_type] is ready to be exported back to Dublin on a regular basis."
 ire.125.d.sean: "General Mac Eoin has sent his first official report back from [IRE_foreign_resources_target] this morning. Despite some initial resistance from the local populace, he reports that an Irish mining operation is now very much under way and that the trade company can now start exporting [IRE_foreign_resources_type] to Dublin on a regular basis."
 ire.125.d.paddy: "Our appointed 'specialist' in [IRE_foreign_resources_target] has finally submitted his first official report to the Irish government. It appears that our venture there has been quite disastrous to date and that the locals are not happy with the way Paddy and his entourage have treated them. Despite that, a small and shoddily run operation has been created, allowing O'Neill and his boys to export a small amount of [IRE_foreign_resources_type] back to Dublin every month."
 ire.125.a: "[IRE_foreign_resources_response]"
 ire.125.a.luc: "That's Belgian efficiency for you."
 ire.125.a.sean: "I knew we could trust an army man."
 ire.125.a.paddy: "Whose bright idea was it to send him again?"

 ire.126.t.target: "Results of the Irish-[Root.GetAdjective] Joint Venture"
 ire.126.t.puppet: "Results of the Irish-[Root.Overlord.GetAdjective] Joint Venture"
 ire.126.d.luc: "While we may have initially been sceptical of the Irish proposal to establish a joint resource project, it seem those doubts were misplaced. The selection of a Belgian expert to head the project proved to be a wise choice, with operations greatly exceeding their initìal estimates. After Dublin took their cut, we are free to make use of our significantly expanded [IRE_foreign_resources_type] operations."
 ire.126.d.sean: "With the first reports on our cooperation with the Irish to improve [IRE_foreign_resources_type] production coming in, results are broadly in line with expectations. General Mac Eoin, the head of the project, has proven himself a capable manager and deserves credit for getting things going. While the Irish will take their share of the resources, we can enjoy the dividends from our investment going forward."
 ire.126.d.paddy: "With the reports on our joint investment coming in, many within our government are left wondering if it was all some form of practical joke. From the first day, the Irish-appointed head of the project, a Mr. O'Neill, seemed set on proving Murphy's Law correct. Many who invested in the scheme are furious at seeing their money squandered, and the meagre operation established, while admittedly providing resources, has little chance of surviving long term, let along providing any benefit."
 ire.126.a: "[IRE_foreign_resources_target_response]"
 ire.126.a.luc: "Excellent."
 ire.126.a.sean: "Excellent."
 ire.126.a.paddy: "Better than nothing..."

 IRE_SCOB: "The Steel City"
 IRE_SCOB_desc: "Steel is an important resource and one of the few that Ireland can reliably produce thanks to her existing natural resources and trade connections. Belfast used to have a decent steel industry but much of the business closed down and moved to Dublin following the 1925 ceasefire. We could rejuvenate the steelworks once again and reap the benefits."

 ire.112.t: "The Belfast Steel Industry"
 ire.112.d: "The steel industry in Belfast had been decaying for years until the government's recent efforts to rejuvenate it through the passing of the IEAA. There is room for a significant expansion of our steel enterprises in Belfast, if the funds could be made available to expand the existing steelworks and subsidies provided to hire new workers. This would provide us with substantially more steel than our present investment allows, but will also run up the national debt."
 ire.112.a: "Some more funding can't hurt."
 ire.112.b: "Massively fund the industry, we need that steel."
 ire.112.c: "Leave it as it is."

 IRE_DBR: "Irish Zinc Mining"
 IRE_DBR_desc: "Ireland has the potential to be one of Europe's leading producers of zinc. Although not particularly useful in the production of heavy military equipment, zinc is used in a variety of electronics and having access to a substantial supply of this natural resource would certainly be an asset for Ireland's research and development teams. It may also come in handy when building radar stations."

 IRE_ZINC: "Irish Zinc Industry"
 IRE_ZINC_desc: "Recent developments of our zinc mining industry have allowed us to harvest a significant amount of zinc ore, providing our research teams with valuable material for their electronics development. Its prominent use in electrical equipment will also make the construction of radar stations in our nation more efficient."

 IRE_DSI: "Expand Dublin's Smelting Industry"
 IRE_DSI_desc: "The smelting industry in Dublin presently affords us a very small amount of aluminium. If we were to give this industry significant funding then we could dramatically increase the amount of aluminium that we receive, increasing our trade leverage and fuelling our industries."

 ire.113.t: "Aluminium in Dublin"
 ire.113.d: "Prior to our rapid expansion through the IEAA act, Dublin had a small and underfunded aluminium industry that we can now choose to boost further through extended funding. This will, as per usual, increase the national debt quite significantly if we choose to give the industry the maximum amount of funding possible. But the ends may be worth the means in this case, as we will acquire a valuable resource that our nation would otherwise be starved of."
 ire.113.a: "Prop it up with extra funding."
 ire.113.b: "We're going to need that aluminium later. Give them all they need."
 ire.113.c: "We've spent enough on aluminium already."

### Focus Tree - QoTD (Domestic Politics) ###
 IRE_QOTD: "Political Questions of the Day"
 IRE_QOTD_desc: "Despite having gained our freedom from the tyranny of British rule, Ireland is a divided nation and there are many great questions that occupy the mind of the public and politicians alike. We must address these questions if our nation is going to be able to pull itself together to form a true whole."

# Cultural Unity Wing
 IRE_UTN: "Uniting the Nation"
 IRE_UTN_desc: "Some of the chief divisions of our nation could be addressed through a programme of cultural reform. Spreading the Irish language will help unite our countrymen, whilst addressing the long-standing hold of the Catholic church over Irish values and morality would be a progressive move. Our youth could see benefit in a scouts scheme, and perhaps our immigrant population can be better integrated with some effort."
 IRE_DWTC: "Dealing with the Church"
 IRE_DWTC_desc: "The status of the Church has long been in question since the declaration of Irish independence. Ostensibly, the Republic of Ireland is a secular nation, but some have questioned whether that is true. It's time to officially resolve the question of the Church once and for all in legislation, and with it direct the future of the nation."
 ire.dwtc.tt: "\nDecide the §Yreligious direction§! of the Irish nation."

 ire.129.t: "The Fate of the Church"
 ire.129.d: "Ireland has been a devoutly Catholic nation for over a thousand years, and along with that Catholicism has come conservative ideals and morality. The Irish Republic was founded however on the idea of a secular state, where religion would no longer play a role in politics. The promises of a secular republic have never truly been made good by the government, and the issue of the Church and its status in the nation has been a divisive factor for some time. The government has now saw fit to address this issue once and for all, and establish the role of the Church in legislation."
 ire.129.a: "Commit to the ideals of the Republic. A secular Ireland now and forever!"
 ire.129.b: "The Church and the State are inseparable, two halves of a whole. Nár laga Dia thú."

 IRE_SECULAR: "Secular Supremacy"
 IRE_SECULAR_desc: "The government has chosen to officially confirm that the Republic of Ireland is a secular nation first and foremost, demolishing the political power of the Church and dividing the nation behind the promises of 1925."
 IRE_CATHOLIC: "Catholic Supremacy"
 IRE_CATHOLIC_desc: "Catholicism has once again been embraced by the Irish government, cementing the role of the Church in government and attracting devout Catholics to the cause of the nation's defence against foreign immorality and greed."
 IRE_PTIL: "Promote the Irish Language"
 IRE_PTIL_desc: "The Irish Gaelic language is widely spoken in Ireland, but it has slowly decayed over time during the British rule, and in some areas it is now no longer spoken at all. We could better unite our people and preserve our cultural heritage by encouraging the use of Gaeilge throughout the nation."
 IRE_GAELIC: "Gaelic, the National Language"
 IRE_GAELIC_desc: "Frequent promotion of Irish Gaelic, or Gaeilge, as the national language has been a great success in uniting our people and easing the divisions. The language is quickly becoming every bit as frequently spoken as English, keeping the cultural heritage of Ireland alive and well."
 IRE_YNGIRE: "Irish Scouts"
 IRE_YNGIRE_desc: "Young Irish boys and girls often find themselves with very little to do in our society, and have often been left to their own devices as their parents work long toils in our factories and businesses. We could follow the example of the Americans with their Boy Scouts and create an organisation of our own, instilling our youth with an understanding for Irish culture and honourable values."

 ire.130.t: "The Girl Scouts of Ireland"
 ire.130.d: "We have decided to organise Ireland's youth, and while the initial plan was for there to be a twin female organisation to the Irish Boy Scouts (known informally as Ceithern), progressive members of our government have argued to merge the two into one, where both boys and girls will be taught the same values and skills. While this may sound appealing to liberals and the left wing in the Dáil, conservatives would not take this lying down."
 ire.130.a: "They should learn the same skills as the boys, of course."
 ire.130.b: "Stick to the original vision. Boys will be boys, and girls will be girls."

 IRE_YOUTHBRIGADES1: "Organised Youth"
 IRE_YOUTHBRIGADES1_desc: "The young boys of Ireland have been organised into scouts, where they are taught valuable skills and culturally integrated into society. Having organised youth serve as paramilitaries in war-time gives a valuable boost to our recruitable population."
 IRE_YOUTHBRIGADES2: "Organised Youth"
 IRE_YOUTHBRIGADES2_desc: "Both the young boys and girls of Ireland have been organised into scouts, where they are taught valuable skills and culturally integrated into society. Having organised youth serve as paramilitaries in war-time gives a valuable boost to our recruitable population."
 IRE_IIA: "Improve Integration for Irish-Americans"
 IRE_IIA_desc: "The refugee population that we have received from North America have been welcomed for the most part with open arms by their Irish brothers and sisters. But there is always bound to be tensions and difficulties for such a large group of people trying to make their way in a new land. We can take measures to better integrate the Irish-Americans into our society."

# Ulster Question Wing
 IRE_SOU: "The Status of Ulster"
 IRE_SOU_desc: "Since Ireland gained her freedom, the status of Northern Ireland has loomed over the rest of the nation like a spectre. The Loyalist majority in the six counties of Ulster that make up Northern Ireland have felt increasingly alienated by the government's policies and tensions have been rising steadily in recent times. People are calling for serious action on the Ulster question, and the government is ready to take whatever actions are necessary to resolve it."

# Repression arc
 ire.uup.weakened.tt: "\nWeakens the Loyalists in the event of a §YCivil War.§!"
 IRE_REPRESS: "Repress the Loyalists"
 IRE_REPRESS_desc: "The Ulster Loyalists have caused nothing but trouble to the Irish people. They are Irish in name only, and have shown themselves time and time again to be enemies of the Republic. It's time to start cracking down upon the Loyalists, preventing them from organising any future marches or rallies."
 IRE_RTUG: "Reinforce the Ulster Gardaí"
 IRE_RTUG_desc: "As tensions in the region continue to rise, it is obvious that a larger police force, the Gardaí, is needed in Ulster. We should support the Belfast constabulary by expanding the local police force considerably to better cover the entire region."
 ire.rtug.tt: "Raise §Y5§! divisions of Gardaí in Belfast.\n"
 IRE_REOCCBF: "Re-Occupy Belfast"
 IRE_REOCCBF_desc: "The Loyalists have in the past raised threats about civil war and secession, and if they were to do so, we absolutely must not allow them to have Belfast under any circumstances. It has become our second most industrialised city and is far too precious to lose to the enemy, not to mention a strategic port from which the Loyalists could receive help. It must be put under military occupation."
 IRE_KILLUVF: "Destroy the Ulster Volunteer Force"
 IRE_KILLUVF_desc: "The Ulster Volunteer Force, these so-called freedom fighters, are nothing more than a band of terrorists. We must infiltrate the movement and destroy them completely if Ulster is to have any sort of lasting peace. We will hunt down their leaders and put an end to their recruitment, weakening the physical force aspect of the Loyalist movement considerably."

# Negotiation arc
 ire.uneg.tt: "\nSlightly reduces Loyalist tensions."
 IRE_NEGOTIATE: "Negotiate with the Loyalists"
 IRE_NEGOTIATE_desc: "In 1798 one of Wolfe Tone's goals was to unite Catholic, Protestant and dissenter in an Irish identity, yet the British have set Irishman against Irishman in the name of religion and tensions still continue. Negotiations must be conducted to ensure that all feel included in an Irish state and identity."
 ire.ulang.tt: "\nReduces Loyalist tensions somewhat."
 IRE_RECUS: "Recognise Ulster-Scots"
 IRE_RECUS_desc: "Our first step to making the Loyalists feel welcome would be to recognise their Scots dialect, Ulster-Scots, as an official language alongside Irish and English. This would show that we are willing to negotiate and compromise in good faith."
 ire.ucuc.tt: "\nGreatly reduces Loyalist tensions."
 IRE_CUC: "Establish the Cultural Unity Commission"
 IRE_CUC_desc: "Our next step should be to establish a Cultural Unity Commission in order to embrace and promote all of Ireland's different cultures, and ensure that none is shunned or given second-class status."
 ire.eirenua.tt: "\nSolves the Loyalist tensions."
 IRE_EIRENUA: "Éire Nua"
 IRE_EIRENUA_desc: "Our final and most radical step would be to federalise Ireland, creating four regional parliaments for each of Ireland's four provinces, giving the people of Ulster a bigger say in its governing. This would also enrich the western regions of Ireland, which have been in many ways ignored and neglected by the Dublin government."

### Focus Tree - Eire and the World (Foreign Policy)
 IRE_EVTW: "Éire on the World Stage"
 IRE_EVTW_desc: "For eleven years since the end of the Irish Free State Ireland has existed in a sleepy isolation, the politics of the outside world not seen as important. Now however with a second Weltkrieg on the horizon Ireland must assert itself the world stage or be consumed once more."

# Dealing with Our Enemies
 IRE_ENEMIES: "Dealing with Our Enemies"
 IRE_ENEMIES_desc: "Our main threat is the Union of Britain, who like their predecessors are attempting to influence and control Ireland. If we are to remain neutral we must deal with them one way or another."
 IRE_GIVEUSTHEFUTURE: "Give us the Future"
 IRE_GIVEUSTHEFUTURE_desc: "Once again the eternal Anglo-Saxon attempt to subdue the Irish continues. It is time to solve the problem once and for all!"
 IRE_ENOUGHOFYOURPAST: "We've had enough of your Past"
 IRE_ENOUGHOFYOURPAST_desc: "When the Irish Tricolour flies atop London, all of the world will know that the evil of the British Empire and their red offspring has been wiped from the face of the earth!"

# Choosing Our Friends
 IRE_FRIENDS: "Choosing our Friends"
 IRE_FRIENDS_desc: "As tensions grow some cry out for the need of allies to protect Ireland and we stand at a crossroads on how to align. The aid of whom the 1916 Proclamation described as our "gallant allies in Europe" Germany proved critical in the War of Independence, while many Irishmen fought in the Weltkrieg on the side of the Entente. On the other hand, should Irishmen again be sent to die in a foreign war?"

 IRE_ENTENTETECH: "Join the ISAC"
 IRE_ENTENTETECH_desc: "The Imperial Scientific and Academic Council is a society intended to coordinate research between the various member states of the British Empire. While we left the British Empire after the British Revolution, our renewed ties to Canada could persuade them to allow us entry."

# Ancestral Ties
 IRE_AT: "Ancestral Ties"
 IRE_AT_desc: "Millions of Irish-Americans live in the United States of America, descendants of Irish men and women fleeing British oppression and famine. With many in the diaspora being in powerful positions, we can use our ancestral connections to influence the US government and its policies."
 IRE_AIDAMERICA: "Irish-American Aid Association"
 IRE_AIDAMERICA_desc: "The news of the outbreak of war in Ireland has travelled to America, and many Irish-Americans sympathetic to our cause have donated weapons and supplies to aid us in our struggle."
 IRE_attract_fleeing_intellectuals: "Attract Stateless Intellectuals"
 IRE_attract_fleeing_intellectuals_desc: "Whether through war or persecution, many talented individuals find themselves cast adrift, searching for nothing more than to find somewhere safe to live without fear. Thanks to the relative stability of our nation we find ourselves very attractive as a prospective destination. By attracting these foreign intellectuals we can encourage them to use their skills to improve the Irish economy and research facilities."
 ire.aidamerica.tt: "\nIrish-American donors will contribute supplies for our army."

 IRE_COALITION: "The Irish-American Coalition"
 IRE_COALITION_desc: "Now that Ireland and America are friends on the political as well as economic stage and America is beginning to recover from its turmoil and make its way to becoming a world power again, we should consider a full alliance with them."

 IRE_CIVINTER: "Reacting to the American Civil War"
 IRE_CIVINTER_desc: "Political tensions stemming from America's economic collapse at the end of the Weltkrieg have finally come to a head, and civil war has broken out. Due to our connections with America, Ireland may be affected and must be prepared for any potential consequences."
 ire.sanctuary.tt: "\nIreland will take in Irish-American refugees."

#Socialist
 IRE_ACS: "An Chomhdháil Siondacáiteach"
 IRE_ACS_desc: "Now that James Connolly's dream has been made a reality, we are set to replace the provisional government. The three factions are the radical socialist nationalists of Saor Éire led by Peadar O'Donnell, the syndicalist Irish Worker League led by Jim Larkin and his former rival William X. O'Brien, and the Revolutionary Workers Group led by Totalist Sean Murray."
 IRE_ALLYFRANCE: "Join the Internationale"

 ire.243.t: "Join the Internationale?"
 ire.243.d: "Now that Ireland has embraced the revolution it is time to join our red dyed comrades in France and Britain. While some lone voices have instead called for us to focus on building up socialism internally. How shall we proceed?"
 ire.243.a: "Send the request!"
 ire.243.b: "No it's too risky!"

#Foreign Polcy
 ire.170.t: "Irish Diplomatic Mission to Britain"
 ire.170.d: "We have decided that the best way to secure Ireland's future independence is to engage with and establish an accord with the British. Headed by the Minister for External Affairs, Éamon de Valera and including one of the signatories of the first Anglo-Irish Treaty, Robert Barton our diplomatic mission has set off for London."
 ire.170.a: "Good Luck!"

 ire.171.t: "Irish Diplomatic Mission to Britain arrives"
 ire.171.d: "The Irish diplomatic mission has arrived in London today and has made it clear to the TUC that they look set to negotiate some sort of lasting accommodation between Britain and Ireland. Should we see if we can come to some arrangement or should we send them back to Ireland?"
 ire.171.a: "We will negotiate."
 ire.171.b: "Send them away!"

 ire.172.t: "The British Won't Talk"
 ire.172.d: "Our mission returned today empty handed, turned away by the British before negotiations even began."
 ire.172.a: "Damned Brits!"

 ire.173.t: "The Start of Negotiations"
 ire.173.d: "The British have agreed to talk. Our demands are that in return for Ireland's continued neutrality regarding any involvement Britain might have on the continent, they must recognise and guarantee Irish independence from Britain and refrain from involvement in Irish affairs. In addition to this there is the issue of tariffs both nations impose on each other, hampering trade and potential economic growth. We would like to see these lifted, for the benefit of all."
 ire.173.a: "A fair proposal?"

 ire.174.t: "The Start of Negotiations"
 ire.174.d: "The British have agreed to talk. Our demands are that in return for Ireland's continued neutrality regarding any involvement Britain might have on the continent, they must recognise and guarantee Irish independence from Britain and refrain from involvement in Irish affairs. In addition to this there is the issue of tariffs both nations impose on each other, hampering trade and potential economic growth. We would like to see these lifted, for the benefit of all."
 ire.174.a: "A fair proposal?"

 ire.175.t: "Irish Proposals"
 ire.175.d: "The Irish have presented our negotiators with their proposals. They want us to guarantee their independence and stay out of Irish affairs in return for their continued neutrality. They also ask for the tariffs to be dropped between our nations. In return for this some are suggesting that we request an access amendment to any treaty."
 ire.175.a: "We accept the Irish proposals."
 ire.175.b: "Ask for military access as part of any treaty."
 ire.175.c: "We cannot accept."

 ire.176.t: "Irish Proposals"
 ire.176.d: "The Irish have presented our negotiators with their proposals. They want us to guarantee their independence and stay out of Irish affairs in return for their continued neutrality. They also ask for the tariffs to be dropped between our nations. In return for this some are suggesting that we request an access amendment to any treaty."
 ire.176.a: "Of course we accept the Irish proposals!"
 ire.176.b: "Ask for military access as part of any treaty."
 ire.176.c: "We cannot accept."

 ire.177.t: "The British Agree"
 ire.177.d: "The British have agreed to our proposals, the mission was a success!"
 ire.177.a: "Excellent!"

 ire.178.t: "The Second Anglo-Irish Treaty"
 ire.178.d: "We have signed a treaty guaranteeing Irish neutrality. While they may not be allies, they shall not be enemies."
 ire.178.a: "Excellent!"

 ire.179.t: "Talks break down"
 ire.179.d: "Our mission returned today empty handed, unable to reach an agreement with the Syndicalists."
 ire.179.a: "Damned Brits!"

 ire.180.t: "The British Price"
 ire.180.d: "The British have agreed to our proposals, on the provision that we allow them access to our ports and airbases."
 ire.180.a: "A price worth paying."
 ire.180.b: "Demand economic aid in exchange."
 ire.180.c: "This is unacceptable!"

 ire.181.t: "The Irish Counter-Offer"
 ire.181.d: "The Irish diplomatic mission has responded by asking for economic aid in return for allowing us military access."
 ire.181.a: "We accept."
 ire.181.b: "They ask for too much."

 ire.182.t: "The British Agree"
 ire.182.d: "The British have agreed to our proposals, the mission was a success!"
 ire.182.a: "Excellent!"

 ire.183.t: "The Second Anglo-Irish Treaty"
 ire.183.d: "We have signed a treaty guaranteeing Irish neutrality. While they may not be allies, they shall not be enemies."
 ire.183.a: "Excellent!"

 ire.184.t: "End of the Trade War"
 ire.184.d: "Since the signing of the first Anglo-Irish Treaty in 1922 that established the Irish Free State within the British Empire there existed an economic conflict between the UK and Ireland. Tariffs were set at 20 percent to both imports and exports, as a means of hurting the nascent Irish state and as a protectionist measure to aid British business that was reeling from the loss of the Weltkrieg. The Irish responded in kind as a means of affirming their independence of Britain. The situation did not change as a result of the 1925 Revolution and establishment of the Union of Britain in a large part due to the ideological differences between the Loyalists and Collins' Fine Gael. Now however, with the signing of the 2nd Anglo-Irish Treaty, the Trade War has come to an end and both parties are set to reap the economic benefits."
 ire.184.a: "Great!"

 ire.185.t: "End of the Trade War"
 ire.185.d: "Since the signing of the first Anglo-Irish Treaty in 1922 that established the Irish Free State within the British Empire there existed an economic conflict between the UK and Ireland. Tariffs were set at 20 percent to both imports and exports, as a means of hurting the nascent Irish state and as a protectionist measure to aid British business that was reeling from the loss of the Weltkrieg. The Irish responded in kind as a means of affirming their independence of Britain. The situation did not change as a result of the 1925 Revolution and establishment of the Union of Britain in a large part due to the ideological differences between the Loyalists and Collins' Fine Gael. Now however, with the signing of the 2nd Anglo-Irish Treaty, the Trade War has come to an end and both parties are set to reap the economic benefits."
 ire.185.a: "Great!"

 ire.186.t: "Access Treaty with Ireland?"
 ire.186.d: "The Irish government has offered to give us military access, allowing us to base our navy and air force next to Britain, in exchange for a non-aggression pact and Germany guaranteeing their independence."
 ire.186.a: "A great deal!"
 ire.186.b: "It's not worth the trouble..."

 ire.187.t: "Germany accepts our offer!"
 ire.187.d: "The Germans have guaranteed our independence in exchange for us allowing them to base their military here."
 ire.187.a: "Great!"

 ire.188.t: "Ireland in the Reichspakt?"
 ire.188.d: "The Irish government has approached us asking to join our alliance. Doing so would give us both a base and a loyal ally next to Britain. How should we respond?"
 ire.188.a: "Jawohl!"
 ire.188.b: "It's not worth the trouble..."

 ire.189.t: "The Germans accepted our request!"
 ire.189.d: "Germany accepted our request, we will now join the Reichspakt, standing together against the Syndicalists."
 ire.189.a: "Great!"

 ire.190.t: "The Germans rejected our request!"
 ire.190.d: "The Germans rejected our request, we will never trust them again!"
 ire.190.a: "Their loss!"

 ire.191.t: "Access Treaty with Ireland?"
 #ire.191 and 192 removed

 ire.193.t: "Ireland in the Entente?"
 ire.193.d: "The Irish government has approached us asking to join our alliance. Doing so would give us a base and an ally next to Britain, advancing our goals of reclaiming Britain from the Syndicalists! On the other hand, allying with Ireland would not be taken lightly by those of whom memories of the Irish war are not easily forgotten..."
 ire.193.a: "One step closer to London!"
 ire.193.b: "The enemy of my enemy is not my friend!"

 ire.194.t: "The Canadians accepted our request!"
 ire.194.d: "Canada accepted our request, we will now join the Entente, standing together against the Syndicalists."
 ire.194.a: "Great!"

 ire.195.t: "Canada Refuses Ours Request"
 ire.195.d: "Canada has refused our request to join the Entente."
 ire.195.a: "Damn!"

 ire.196.t: "Trade relations with Ireland?"
 ire.196.d: "The Irish government has suggested the possibility of opening trade between our two countries, whose relations have been lukewarm due to our Great Depression and Ireland's pro-German alignment."
 ire.196.a: "It can't hurt, right?"
 ire.196.b: "It's too risky at this time."

 ire.197.t: "America agrees!"
 ire.197.d: "The American government responded positively to our suggestions, this should bode well for our economy!"
 ire.197.a: "Great!"

 ire.198.t: "America refuses!"
 ire.198.d: "The American government refused our suggestions, citing their desire not to rock the boat while their country is so unstable."
 ire.198.a: "Oh well, what can you do?"

 ire.199.t: "An Atlantic Trade Commission?"
 ire.199.d: "The Irish government has proposed an Atlantic Trade Commission to oversee our trading in the Atlantic Ocean. Our country's relations with Ireland have warmed recently and many support this idea."
 ire.199.a: "A great idea!"
 ire.199.b: "Why not just keep things as they are?"

 ire.200.t: "Forming of the Atlantic Trade Commission"
 ire.200.d: "The American government has agreed, and the Atlantic Trade Commission will be formed to oversee our countries trade with each other. This should prove beneficial for further relations between our two countries."
 ire.200.a: "Great!"

 ire.201.t: "Our proposal was rejected!"
 ire.201.d: "Unfortunately the Americans have rejected our proposal."
 ire.201.a: "A pity."

 ire.202.t: "An Irish-American Treaty"
 ire.202.d: "The Irish government has approached us with a request for a non-aggression pact and an American guarantee of Irish independence. In light of our economic relations and the help that the Irish gave us during the Second Civil War, there are very few who oppose the idea."
 ire.202.a: "Of course!"
 ire.202.b: "Ireland is simply too far away to protect."

 ire.203.t: "Signing of the Irish-American Treaty"
 ire.203.d: "The American government has naturally agreed to our request and we have signed a non-aggression treaty guaranteeing our independence from foreign incursion."
 ire.203.a: "Great!"

 ire.204.t: "America turns us down!"
 ire.204.d: "In spite of all the help we have offered them the Americans have refused to protect us!"
 ire.204.a: "Ungrateful backstabbers..."

 ire.205.t: "The Irish-American Coalition"
 ire.205.d: "The Irish government has approached us once more with a major proposal that we enter a full military alliance. With this we could spread our influence to the Atlantic and Europe, but at the price of possibly straining our nation."
 ire.205.a: "The Irish can gladly join us!"
 ire.205.b: "Create the Atlantic Treaty Organisation!"
 ire.205.c: "The squabbling of Europe is of no interest to us."

 ire.206.t: "The Irish-American Alliance"
 ire.206.d: "America has agreed, wanting to spread its influence to the Atlantic, and now we are allies, standing together against all who would oppose us!"
 ire.206.a: "God save America, and God save Ireland!"

 ire.207.t: "America declines our proposal"
 ire.207.d: "America has declined an alliance, seeing no need for such a thing. Still, we are protected by them in the case of an attack."
 ire.207.a: "Oh well..."

 ire.208.t: "Ireland supports us!"
 ire.208.d.not_syndie: "The Irish government, seeing us as a bulwark against Syndicalism, has sent us volunteers to assist us in our fight!"
 ire.208.d.syndie: "Our Comrades in Ireland have sent two volunteers to help us in our struggle in our revolution."
 ire.208.a: "Erin go bragh!"

 ire.209.t: "End of the Second American Civil War"
 ire.209.d: "The Second American Civil War has ended, and the IRA volunteers we sent are returning home, with new experience from the fighting."
 ire.209.a: "Welcome home!"

 ire.210.t: "Immigration and the Economy"
 ire.210.d: "The influx of American capital and technical expertise, not to mention cheap labour, has had a positive effect on our economy."
 ire.210.a: "Great!"

### Syndicalist Ireland ###
 ire.216.t: "Ireland wants to join the Internationale"
 ire.216.d: "The government of Ireland has announced recently that they wish to join the Internationale after their recent Syndicalist coup. Do we want the Irish workers joining our crusade against the forces of imperialism and capitalism?"
 ire.216.a: "Of course!"
 ire.216.b: "Who needs them?"

 ire.217.t: "We join the Internationale!"
 ire.217.d: "The French are happy to see us joining the common cause - the spreading of the revolution throughout the world. Now we are part of the Internationale."
 ire.217.a: "Hooray!"

 ire.218.t: "France refuses!"
 ire.218.d: "The French have refused our request for entry in the Internationale."
 ire.218.a: "Their loss!"

 ire.219.t: "ACS Economic Policy"
 ire.219.d: "The first issue is the economy, Saor Éire advocate for building infrastructure in Ireland's poorest areas to aid the people there, the Irish Worker League support further industrialisation of Ireland's main cities under the control of the workers, while the Revolutionary Workers Group propose public works projects to revitalise the Irish economy and bolster support for the new revolutionary government."
 ire.219.a: "RWG: Public works projects!"
 ire.219.b: "IWL: Further industrialisation!"
 ire.219.c: "SÉ: We must aid our poorest regions!"

 ire.220.t: "ACS Language Policy"
 ire.220.d: "Next is the question of the Irish language, Saor Éire advocate for a full cultural revival campaign, the Irish Worker League believe that as James Connolly once said "you cannot teach a starving man Gaelic" and that it should be left for another time, while the Revolutionary Workers Group believe that some efforts should be taken, but that there are higher priorities."
 ire.220.a: "RWG: Give it some effort."
 ire.220.b: "IWL: There are other priorities."
 ire.220.c: "SÉ: We must begin a revival campaign!"

 ire.221.t: "ACS Religious Policy"
 ire.221.d: "The issue next on the agenda is the fate of religion, Saor Éire believe that religion should be left alone as it would upset many, both Catholic and Protestant, the Irish Worker League advocate nationalising the Irish school system while the Revolutionary Worker's Group are of the opinion that all traces of religion should be removed from the state."
 ire.221.a: "RWG: All religion must be removed from official matters!"
 ire.221.b: "IWL: Nationalise the school system!"
 ire.221.c: "SÉ: The matter should be left alone."

 ire.222.t: "ACS Foreign Policy"
 ire.222.d: "The next issue is foreign relations, Saor Éire seek to evenly balance relations with the Internationale, the Irish Worker League want to pursue further relations with the British, while the Revolutionary Workers Group wish to align with the French."
 ire.222.a: "RWG: We must befriend our revolutionary allies in Europe, France!"
 ire.222.b: "IWL: We have closer ties with the workers movement in Britain."
 ire.222.c: "SÉ: Evenly balance relations, we are all in this together!"

 ire.223.t: "ACS Military Policy"
 ire.223.d: "The final issue is which branch of the military should be focused on most. Saor Éire argue that Ireland must defend itself from the air and assist the air forces of the Internationale, while the Irish Worker League advocate a people's army to defend Ireland against invasion and aid the revolution abroad, while the Revolutionary Workers Group believe that Ireland must focus on its navy to defend itself from the ships of the German and Canadian navies and assist the Franco-British navies."
 ire.223.a: "RWG: Focus on the navy!"
 ire.223.b: "IWL: Focus on the army!"
 ire.223.c: "SÉ: Focus on the air force!"

 ire.224.t: "RWG secures a majority"
 ire.224.d: "The Syndicalist Congress has decided to vote for Sean Murray's Revolutionary Workers Group with a majority."
 ire.224.a: "Congratuations, Comrádaí Murray."

 ire.225.t: "SÉ secures a majority"
 ire.225.d: "The Syndicalist Congress has decided to vote for Peadar O'Donnell's Saor Éire with a majority."
 ire.225.a: "Congratulations, Comrádaí O'Donnell."

 ire.226.t: "IWL secures a majority"
 ire.226.d: "The Syndicalist Congress has decided to vote for Jim Larkin's Irish Worker League with a majority."
 ire.226.a: "Congratulations, Comrádaí Larkin."

 ire.227.t: "ACS ends in a draw"
 ire.227.d: "The congress has resulted in a draw, leading to a maintenance of the revolutionary provisional government, and O'Donnell taking up the role of second in command to Larkin."
 ire.227.a: "Maintain the revolutionary government!"

### FP Ideas ###
 IRE_USA_trade: "Irish-American Trade"
 IRE_USA_trade_desc: "While Irish-American relations were chilly at first as a result of differing alignments and American economic collapse, negotiations and trade between the two governments has begun and Irish-American relations are warming."
 IRE_USA_tech: "Irish-American Research"
 IRE_USA_tech_desc: "The support of the USA and many Irish-American intellectuals willing to aid the homeland of their ancestors has improved the technological development of Ireland."
 IRE_USA_ATC: "Atlantic Trade Commission"
 IRE_USA_ATC_desc: "In response to growing Irish-American relations, the two governments have agreed to form the Atlantic Trade Commission to oversee their trade, aiding the economies of both nations."
 IRE_REFUGEES: "Irish-American Refugees"
 IRE_REFUGEES_desc: "Ireland has accepted many Irish-American refugees fleeing the Second American Civil War. While they are welcomed by many and provide new workers and soldiers for the Irish nation, their influence may have long-running effects on Irish society."
 IRE_REFUGEE_WORK: "Refugee Work Programs"
 IRE_REFUGEE_WORK_desc: "In response to unemployment among the Irish-American refugees, the Irish government has decided to create work programs in order to employ the refugees and reduce social tensions."
 IRE_REFUGEE_FIGHT: "Refugee Brigades"
 IRE_REFUGEE_FIGHT_desc: "In response to unemployment among the Irish-American refugees, the Irish government has decided to organise military recruitment programs, reducing unemployment and social tensions while increasing the size of the army."

# Focus Tree - Military

 IRE_ARMYTREE: "Reforming the Armed Forces"
 IRE_ARMYTREE_desc: "Since the end of the Northern Campaign, the Irish military has fallen into stagnation, and suffered from downsizing as the Union of Britain and Canada appeared less threatening. As international tensions are growing, the military must be revitalised."

# Military Industry
 IRE_MILITARYINDUSTRY: "Military Industry"
 IRE_MILITARYINDUSTRY_desc: "Whilst the people of Ireland would prefer peace to war, there is no doubt that war may very well be on the horizon. With an enemy across the Irish Sea and more still waiting in the wings, Ireland must build her military industry if she hopes to survive the coming storm."
 IRE_HEAVYINDUSTRY: "Heavy Industrial Focus"
 IRE_HEAVYINDUSTRY_desc: "Ireland is a small nation and can only spare so much space for a military arms complex. The military factories that we do build need to be built specialised for war, able to run efficient production lines and generate a high degree of output. We cannot waste our time with converting civilian factories into war-machines."
 IRE_heavy_industry: "Irish Heavy Industry"
 IRE_heavy_industry_desc: "We have decided to prioritise our military industry with a focus on costlier, but more efficient factories, specialised entirely for the production of armaments."
 IRE_NORMALINDUSTRY: "Medium Industrial Focus"
 IRE_NORMALINDUSTRY_desc: "To adapt to the ever-changing environment, it is vital that the Irish arms industry stays flexible. We might expect to be at war eventually, but that war will not last forever. We need to be able to adapt our industrial economy to war and peace in equal measure, and a medium industrial focus will do just that, with cheaper and more flexible military factories."
 IRE_medium_industry: "Irish Medium Industry"
 IRE_medium_industry_desc: "We have decided to approach our military industry with an adaptive approach, preferring to build several smaller military factories which can be converted to civilian factories, and vice versa."
 IRE_HEAVYPRODUCTIONDRIVE: "Production Drive"
 IRE_HEAVYPRODUCTIONDRIVE_desc: "Now that we've geared up our industry and specialised it for war, we can start capitalising on those gains by giving our workers a more specific training with regards to armaments production, allowing new lines to be produced more efficiently."
 IRE_production_drive: "Heavy Production Drive"
 IRE_production_drive_desc: "Faster, harder, and stronger: that's quickly becoming the ethos of the Irish military industry. We may not outnumber our enemies, but we will do our best to outproduce them."
 IRE_DEFENSEPRODUCTION: "Industrial Defence Plan"
 IRE_DEFENSEPRODUCTION_desc: "It's vital that our military industry not be crippled by enemy bombers during war-time. By constructing elaborate defence systems to protect our military factories, we will be able to minimise the damage done through enemy bombers."
 IRE_defense_production: "Industrial Defence Plan"
 IRE_defense_production_desc: "All of our military factories will be built partially underground and with reinforced roofing and exhausts in an effort to defend against enemy bombers."
 IRE_HEAVYPRIORITIES: "Define the Industrial Strategy"
 IRE_HEAVYPRIORITIES_desc: "Strategic decisions are made beyond the battlefield, too. Just as our generals must decide our army's priorities, so too must we decide upon our industrial strategy. A bi-annual committee will be set up to review our priorities and allow us to focus our production efforts on one major production line, increasing its output significantly."
 ire.hp.tt: "Define a §Yproduction area§! to focus on at an §Oincreased cost§! in exchange for §Ghigher output.§!\n\n"

 ire.128.t: "Industrial Strategy"
 ire.128.d: "As part of our heavy military industry plans, we are able to prioritise a certain area of armaments production in order to meet and facilitate our overall strategic goals. We can greatly increase our output in any given area for a period of time, however this will cost a considerable amount of our income so it should be done wisely, if at all."
 ire.128.a: "Focus on producing tanks."
 ire.128.b: "Our lads need more guns."
 ire.128.c: "We need more planes in the sky."
 ire.128.e: "There's no need for a priority right now."
 ire_armor_prio: "Armour Focus"
 ire_armor_prio_desc: "We are producing a much greater number of tanks at an extensive consumer goods cost."
 ire_infantry_prio: "Infantry Equipment Focus"
 ire_infantry_prio_desc: "We are producing a much greater number of infantry equipment at an extensive consumer goods cost."
 ire_airforce_prio: "Air Force Focus"
 ire_airforce_prio_desc: "We are producing a much greater number of planes at an extensive consumer goods cost."

 IRE_FLEXIBILITYBOOST: "Maintain Flexibility"
 IRE_FLEXIBILITYBOOST_desc: "Our military factories are designed to be cheap, quick to build, and easily torn down and converted when needs be. The same ethos should apply to what we build on them. New lines need to get up and running immediately and being able to swap and start on the fly will be of great asset for this 'mobile' industrial strategy."
 IRE_flexibility_boost: "Industrial Flexibility"
 IRE_flexibility_boost_desc: "In the ever changing environment of war it's vital that we're able to quickly adapt and change our production lines when possible."
 IRE_NAVALINDUSTRY: "Naval Industry Focus"
 IRE_NAVALINDUSTRY_desc: "If Ireland is construct a fleet of any particular relevance then she will quickly need to start constructing new naval facilities. Investment into the naval industry of our nation will be a step in the right direction towards protecting the Irish Sea, and our nation itself, against foreign aggression."
 IRE_SUBDOCKYARD: "Cork Submarine Foundry"
 IRE_SUBDOCKYARD_desc: "Some of our naval theorists believe that submarines might very well be the naval weapons of the future. If we want to heed their advice, then we'd better start producing more of them. By developing a specialised submarine foundry and testing facility in Cork, we can focus our naval production on the development of these predator undersea ships."
 ire_cork_foundry: "Cork Submarine Foundry"
 ire_cork_foundry_desc: "The development of a submarine testing facility and production yard in Cork has allowed us to more efficiently produce submarines."
 IRE_DESTROYERDOCKYARD: "Dublin Destroyer Shipyard"
 IRE_DESTROYERDOCKYARD_desc: "Screens play a key role in any naval strategy. Ireland might not have much of a fleet to speak of at present, but our admirals know the basics. Whatever type of fleet we are likely to produce, screens will be important. A shipyard in Dublin could be adapted to focus upon the development of destroyers and light cruisers."
 ire_dublin_shipyard: "Dublin Destroyer Shipyard"
 ire_dublin_shipyard_desc: "We are now able to produce light screen ships at a more rapid rate courtesy of a specialised shipyard opened in Dublin."
 IRE_CAPITALSHIPDOCKYARD: "Belfast Capital Shipwright"
 IRE_CAPITALSHIPDOCKYARD_desc: "Small ships and submarines are children's toys in comparison to the mighty visage of a battleship. If we're going to be taken seriously as any sort of naval power, we need to produce big, powerful ships. Belfast is the perfect place to start."
 ire_belfast_shipwright: "Belfast Capital Shipwright"
 ire_belfast_shipwright_desc: "Belfast is one of the finest shipbuilding cities in the world and it's got even better thanks to a shipyard designed entirely to build battleships for our nation."

# Air force
 IRE_AIRFORCE: "An tAerchór"
 IRE_AIRFORCE_desc: "One glaring error of the Irish military so far has been the lack of any air force, seen as too unimportant and expensive. With the British building one of the largest air forces in the world, it is vital that we correct this if we are to stand a chance."
 IRE_CHANNELDEFENSE: "Defend the Irish Sea"
 IRE_CHANNELDEFENSE_desc: "Britain's historical strength has been its navy, with which it could defend its island from invasion. The best way to cripple Britain's power and protect Ireland from a British landing would be to research and build a series of bombers capable of destroying ships."
 IRE_CHANNELDEFENSE2: "Advanced Bombing Campaign"
 IRE_CHANNELDEFENSE2_desc: "Now that we have researched naval bombers, we should use our newfound knowledge to research other kinds of bombers that can help us take the fight to Great Britain."
 IRE_FIGHTERFOCUS: "Protect Éire from Above"
 IRE_FIGHTERFOCUS_desc: "In the event of a war, the British air force would be able to invade Ireland's skies with impunity. We must research aircraft that can prevent this and shoot any tresspassing British planes out of the sky."
 IRE_FIGHTERFOCUS2: "Heavy Fighter Programme"
 IRE_FIGHTERFOCUS2_desc: "With our fighter research having been a success, we should now look into building heavy fighters, effective at a longer range than regular fighters and adept at destroying enemy bombers."
 IRE_AIRBASEEXPANSION: "Expand our Airfields"
 IRE_AIRBASEEXPANSION_desc: "Currently our airfields in Dublin and Derry are subpar compared to those of many other nations, we must bring those airfields up to standard."
 IRE_WOMENPILOTS: "Women In The IRAF"
 IRE_WOMENPILOTS_desc: "While many have been opposed to the inclusion of women in the Irish army or navy despite the service of the Cumann na mBan during the Easter Rising, attitudes are more open to allowing them to enlist in the air force, perhaps following famous American pilot Amelia Earhart's example."
 IRE_AIRCOMMAND: "Radar Technology"
 IRE_AIRCOMMAND_desc: "Now that we have built an air force for ourselves, we should investigate radar technology. This would allow us to detect enemy aircraft, making it easier for our planes to destroy them, as well as giving us intelligence on enemy troops and ships."
 IRE_ANYTHINGFORIRELAND: "Anything for Ireland"
 IRE_ANYTHINGFORIRELAND_desc: "Our enemies are winning! After 700 years of fighting for freedom, we cannot let Ireland be overrun once again! In this desperate time, we have come up with a radical idea of suicidal attacks by planes laden with explosives on enemy warships. May God forgive us."

# Army
 IRE_INFANTRY: "An tArm"
 IRE_INFANTRY_desc: "Military tactics and doctrines have changed since the end of the Northern Campaign in 1926. The Irish army on the other hand has not. It is essential that we stay up to date when the outbreak of war in Europe is looking more and more likely by the day."
 IRE_DIRECTIONOFTHEARMY: "Direction of the Army"
 IRE_DIRECTIONOFTHEARMY_desc: "Currently our military is divided on how to proceed. Should we imitate the standard armies of other nations as we did in the Northern Campaign, or adapt the tactics and structure we pioneered during our War of Independence to conventional warfare?"
 IRE_MOBILE1: "Mobile Warfare"
 IRE_MOBILE1_desc: "Military strategy is changing, with mobility and tank warfare becoming popular. We too must keep up with the times, and begin studying mobility doctrines."
 IRE_MOBILE2: "Motorising the Saighdiúirí"
 IRE_MOBILE2_desc: "If mobility warfare is to work our regular infantry must be motorised so as to outrun the enemy otherwise our spearheads will be left stranded and vulnerable to encirclement themselves."
 IRE_MOBILE3: "Armour Advances"
 IRE_MOBILE3_desc: "Tanks are key to mobile warfare, forming the spearhead of an encirclement of the enemy. We must research tanks if our mobility tactics are to be successful."
 IRE_FIREPOWER1: "Superior Firepower"
 IRE_FIREPOWER1_desc: "The new mobility doctrine is primarily for nations that intend to invade others, which Ireland has no need of. Our doctrine should be focused on the use of artillery and preserving the lives of our men."
 IRE_FIREPOWER2: "Small Arms Focus"
 IRE_FIREPOWER2_desc: "An army cannot fight without supplies or ammunition. While German supplies and American donations proved helpful during the War of Independence, we must learn to research and produce our own supplies."
 IRE_FIREPOWER3: "The Dublin Arsenal"
 IRE_FIREPOWER3_desc: "Our doctrine depends on producing artillery so as to preserve the lives of our men. As we cannot just depend on just buying from international munitions companies we must study how to produce artillery ourselves."
 IRE_ANHONOURABLEARMY: "An Honourable Army"
 IRE_ANHONOURABLEARMY_desc: "Our army must be focused on order, discipline, and defence. While these tactics may have failed during the Easter Rising, they worked well during the Northern Campaign and are a better fit for conventional warfare."
 IRE_APEOPLESARMY: "A People's Army"
 IRE_APEOPLESARMY_desc: "Our army must be focused on speed and quick planning, adapting some of the tactics that allowed us to defeat the British during the Irish War of Independence to conventional warfare."
 IRE_PATRIOTICMOVEMENT: "Patriotic Movement"
 IRE_PATRIOTICMOVEMENT_desc: "Now that we have decided to adapt our War of Independence tactics to the modern day, we should promote a campaign comparing the modern army to the Flying Columns and that we pioneered these tactics to invigorate a sense of national pride in our people."
 IRE_FIGHTINGSPIRIT: "The Fighting Irish"
 IRE_FIGHTINGSPIRIT_desc: "While some of our forces are having trouble adapting to our decision, many Irishmen, some in Ireland and some outside, have fought for armies such as the American or British armies. We could hire their help to assist in training our troops."
 IRE_PROFESSIONALARMY: "A Professional Army"
 IRE_PROFESSIONALARMY_desc: "Now that we have decided to move to a more professional army, we must train our soldiers and officers, many of whom are still accustomed to the strategies of yesteryear."
 IRE_OFFICERSCHOOL: "Establish an Officer School"
 IRE_OFFICERSCHOOL_desc: "Currently, many officers in our army lack proper training as a result of our armed forces being descended from a guerrilla rather than a professional army. If we were to establish an officer training school which would train civilians and enlisted personnel in order for them to gain a commission as Irish officers, it would improve the quality of our military."
 IRE_BLUEBLOUSES: "Women's Auxiliary"
 IRE_BLUEBLOUSES_desc: "Women have much to contribute to our nation and its defence. We must open positions to those brave daughters of Ireland who would serve their country."
 IRE_FLYINGCOLUMNS: "The New Flying Column"
 IRE_FLYINGCOLUMNS_desc: "While the reforming of the Army has been a long process, it is now finally complete and the nation is stronger and prouder for it, knowing that in the event of an invasion the defence of Ireland will be in strong and able hands."

# Navy
 IRE_NAVY: "An tSeirbhís Chabhlaigh"
 IRE_NAVY_desc: "Despite being an island nation and neighbouring to Britain, our navy only consists of a few destroyers mainly used for search and rescue of drowning fishermen. If we are to stand a chance against Britain's famous navy, we will need to expand."
 IRE_WOLFHOUNDS: "Wolfhounds of the Irish Sea"
 IRE_WOLFHOUNDS_desc: "During the Weltkrieg despite being outclassed by the British Navy, the Germans used U-Boats to great effect. Our first step should be to research submarine tactics so that we can also replicate this success."
 IRE_WOLFHOUNDS2: "The Second Fenian Ram"
 IRE_WOLFHOUNDS2_desc: "In 1881 Irish inventor John Phillip Holland created a submarine known as the Holland Boat No. II, nicknamed the Fenian Ram, for the Irish Republican Brotherhood. Now we must follow in their footsteps and build a submarine fleet of our own to defend ourselves against the British Navy."
 IRE_SCREENS: "Screen Research Project"
 IRE_SCREENS_desc: "The purpose of a screen is to scout for a fleet and protect it from submarines and aircraft, something that would be useful in detecting British submarines and especially Britain's infamous RAF."
 IRE_CAPITALFLEET: "A Grand Fleet for Ireland"
 IRE_CAPITALFLEET_desc: "If we are to stand up to the British, we must be able to build a fleet similar to their own. While this will take a long time it will pay off in the end, just as it did for Germany which once also had a far inferior fleet to the British."
 IRE_CAPITALFLEET2: "Better Battleships"
 IRE_CAPITALFLEET2_desc: "Now that we have begun to build a grand fleet to match the British, we should look into the building of a Super-Heavy Battleship. While it will take a long time to build and will be expensive, the results should be worth it."
 IRE_DOCTRINE: "Doctrinal Innovation"
 IRE_DOCTRINE_desc: ""
 IRE_MARINEFOCUS: "Muirshaighdiúirí"
 IRE_MARINEFOCUS_desc: "Now that we have expanded our navy, we should consider the training of an elite unit of marines to spearhead a land invasion. If this was to be successful we could finally take the 700 years fight for Irish freedom to British land."

# Defence
 IRE_HOMEDEFENSE: "Fortify the Shannon"
 IRE_HOMEDEFENSE_desc: "One of Ireland's key natural landmarks is the River Shannon, dividing the east and west of Ireland. Our military has proposed fortifying both sides of the river, so that we can hold the line along the Shannon in the event of an enemy invasion."
 IRE_COASTALDEFENSE: "An Balla Éireannach"
 IRE_COASTALDEFENSE_desc: "Our next proposal for the defence of Ireland is to build a wall of coastal defences along Ireland's eastern shore, where a naval invasion is most likely to take place."
 IRE_ANTIAIR: "Anti-Air Batteries"
 IRE_ANTIAIR_desc: "Despite the grave threat that the British air force poses to Ireland, we have been slow to build any defences against them in the event of a declaration of war. This must change, and quickly."
 IRE_CITADELPROJECT: "Tearmann - The Citadel Project"
 IRE_CITADELPROJECT_desc: "While we have focused on fortifying the coasts and the rivers, the cities themselves have remained somewhat unprotected. We have come up with a plan known as the Citadel Project, the first stage of the project would be to erect land forts in our major cities protecting them from assault."
 IRE_CITADELDUBLIN: "Citadel Dublin"
 IRE_CITADELDUBLIN_desc: "The second stage of the plan is to completely fortify Dublin with forts, anti-aircraft equipment, coastal forts and radar. We must either choose to secure Dublin or Belfast as we don't have the resources to fortify both."
 IRE_CITADELBELFAST: "Citadel Belfast"
 IRE_CITADELBELFAST_desc: "The second stage of the plan is to completely fortify Belfast with forts, anti-aircraft equipment, coastal forts and radar. We must either choose to secure Belfast or Dublin as we don't have the resources to fortify both."

