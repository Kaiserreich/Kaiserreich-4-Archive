 ire.38.a: "Let's hope the weather is the only thing bad about this day."

# Loyalist Protest March 4
 ire.40.t: "The Ulster Loyalist Protest March"
 ire.40.d: "Sighs of relief were breathed up and down the country today as the Ulster Loyalist Protest March went ahead without any trouble breaking out. Whilst there were concerns that the Loyalists may turn their frustration into violence, these fears in the end turned out to go unrealised. Whilst this march has proven to be a contentious affair for the nation, at least it didn't result in any bloodshed today. Nonetheless, the Loyalists growing demand for independence can no longer be ignored. There must be decisive action to address the question of Ulster, lest the situation grow out of control."
 ire.40.d2: "Terrible news has spread throughout the country following the Ulster Loyalist Protest March. Whilst it is still difficult to understand the full scale of what happened, it is understood that a conflict broke out between the IRA forces commanded by Eoin O'Duffy, and several of the protesters. The resulting violence left many of the protesters dead at the hands of army rifles, and the incident has quickly set the region of Ulster alight in a furore. Some cry for vengeance, others for justice, but one thing is certain: this is a black day for Ireland."
 ire.40.d3: "Sighs of relief were breathed up and down the country today as the Ulster Loyalist Protest March went ahead without serious trouble breaking out. Under the watchful eyes of the Irish Republican Army commanded by Richard Mulcahy, the protesters were escorted through Catholic regions with only minor incidents taking place. The march has been an extremely contentious affair among the public at large and in politics, and many are glad that it has passed by without any serious issues. However, it's clear that the atmosphere in Belfast is a tense one at the moment, and many Loyalists did not take kindly to the presence of the military."
 ire.40.d4: "Violent scenes marred the Ulster Loyalist Protest March today as widespread fighting erupted between Loyalist protesters and outraged Catholic citizens. It's unclear who threw the first stone or fired the first shot, but several people have been killed and many more injured. This incident is just another worrying sign of the turmoil quickly starting to grow in the north of Ireland. Truly a black day for the nation."
 ire.40.d5: "Terrible news has spread throughout the country following the Ulster Loyalist Protest March. Whilst it is still difficult to understand the full scale of what happened, it is understood that a conflict broke out between the IRA forces commanded by Liam Lynch, and several of the protesters. The resulting violence left many of the protesters dead at the hands of army rifles, and the incident has quickly set the region of Ulster alight in a furore. Some cry for vengeance, others for justice, but one thing is certain: this is a black day for Ireland."
