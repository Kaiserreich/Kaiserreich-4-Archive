# Agri/Infra Wing
 IRE_ARD: "Agricultural Reform Drive"
 IRE_ARD_desc: "The rural areas of Ireland are by far the most neglected by the government to date, and could easily serve as a starting point for radical economic improvement. Our farming methods are woefully out of date compared to the agricultural revolutions taking place in mainland Europe, and our infrastructure is woefully behind."
 ire.ard.tt: "Begin the reform process of modernising Ireland's §Yagricultural industry§! and her §Yinfrastructure.§!\n\n"

 ire.ard.no.tt: "\n§GKeep the standard level of this economic bonus.§!\n\n"

 ire.59.t: "The Agricultural Reform Drive"
 ire.59.d: "We have left our rural areas in a state of backwards insignificance for far too long. It is time that we do something. Ireland is moving forward, and so too must her rural communities. Much of our industry has traditionally relied upon agriculture, but times have changed. If we want to keep agriculture as a vital part of our economy, then we need to upgrade our farming facilities. Similarly, much of Ireland's road systems are in a state of complete disrepair, and currently the responsibility for repair work of any kind falls to private enterprise. Our transport network in general could be considerably improved, allowing us to move both people and economic goods around the country at a more rapid rate. This situation calls for obvious economic expenditure, but we must keep the national debt in mind. More radical changes will encourage the population that we are serious about dealing with the issue, however."
 ire.59.a: "Let's not push it too much."
 ire.59.b: "We can make a more substantial investment."
 ire.59.c: "This has to be the priority. Spend as much as we can."

 IRE_MFR: "Mechanised Farming Reform"
 IRE_MFR_desc: "There's no doubt that the farming industry is one of the biggest in our nation. The current agricultural techniques used however leave a lot to be desired. Through adopting the sort of advances in mechanisation seen in the United States and in Europe, we can bring our farms up to speed. Farms feed the people, and therefore they are the lifeblood of growth."

 ire.60.t: "Mechanised Farming Investment"
 ire.60.d: "Because of our expansive investment policy, we have seen fit to implement more further reaching farming reforms than would otherwise have been possible. Mechanising our farms will finally help Ireland overcome the shadow of the Great Famine, and will help our population to grow."
 ire.60.a: "We reap what we sow."
 ire.60.b: "This might be a bit too expensive, actually."

 IRE_MFR1: "Mechanised Farming Reforms"
 IRE_MFR1_desc: "The basic supply of mechanised farming hardware to our agricultural industry has begun, allowing us to improve our food production."
 IRE_MFR2: "Regional Mechanised Farming Reforms"
 IRE_MFR2_desc: "We have successfully distributed mechanised farming equipment to the most rural areas of our nation, allowing us to significantly improve our food production."
 IRE_MFR3: "National Mechanised Farming Reforms"
 IRE_MFR3_desc: "We have implemented mechanised farming across the entire nation, allowing our farms to produce much more food. Ireland's people will no longer be hungry."

 IRE_RRMB: "Rural Renovations and Maintenance Board"
 IRE_RRMB_desc: "The rural areas of Ireland are in need of considerable renovations and maintenance. There is currently no public body tasked with doing these repairs, leaving rural communities to rely on notoriously unreliable private businesses. Putting this into government hands will keep our roads well maintained in good repair. A national maintenance team will also no doubt have benefits should the nation be at war."

 ire.61.t: "Maintenance Board Investment"
 ire.61.d: "The government has deigned to significantly invest in the RRMB project, allowing the new renovation team to create a larger number of personnel and conduct its business in a more efficient manner."
 ire.61.a: "Full speed ahead."
 ire.61.b: "We can live with a few potholes."

 IRE_RRMB1: "Maintenance Board"
 IRE_RRMB1_desc: "The Irish Rural Renovations and Maintenance Board work to diligently repair damaged infrastructure. In times of war, they can also be put to use repairing factories and other vital emplacements."
 IRE_RRMB2: "Regional Maintenance Board"
 IRE_RRMB2_desc: "The Irish Rural Renovations and Maintenance Board work to diligently repair damaged infrastructure. In times of war, they can also be put to use repairing factories and other vital emplacements. Thanks to increased spending, the maintenance board is more efficient."
 IRE_RRMB3: "National Maintenance Board"
 IRE_RRMB3_desc: "The Irish Rural Renovations and Maintenance Board work to diligently repair damaged infrastructure. In times of war, they can also be put to use repairing factories and other vital emplacements. Thanks to a heavy investment by the government, the maintenance board is extremely efficient."

 IRE_TNTN: "TransÉireann National Network"
 IRE_TNTN_desc: "The railway infrastructure left in place by the British is functional but lacking in comparison to the new high speed rail infrastructure being constructed in Europe. We should learn from our continental neighbours and make an effort to modernise our railways. This will also have a significant effect on our industry's productivity, allowing us to get raw materials more easily to our factories."

 ire.62.t: "TransÉireann Investment"
 ire.62.d: "We have successfully taken steps towards modernising our railway system, which will certainly help in the movement of people and goods around our fair nation. Our budget allows us to take this a step further however and make even more dramatic changes, but they will come at a cost."
 ire.62.a: "There's no stopping this train we're on."
 ire.62.b: "Put the brakes on this one."

 IRE_TNTN1: "TransÉireann National Network"
 IRE_TNTN1_desc: "Our modern railway system is helping to rapidly transport goods around the country, allowing our factories to operate more efficiently."
 IRE_TNTN2: "Expanded TransÉireann National Network"
 IRE_TNTN2_desc: "Our modern railway system is helping to rapidly transport goods around the country, allowing our factories to operate more efficiently. An expanded investment has opened up several more efficient industry-only railroads."
 IRE_TNTN3: "Massive TransÉireann National Network"
 IRE_TNTN3_desc: "Our modern railway system is helping to rapidly transport goods around the country, allowing our factories to operate more efficiently. The government has invested massively in this project, turning our once backwards infrastructure into the one of the great envies of Europe."

# Industry Wing
 IRE_IFI: "Industry for Ireland"
 IRE_IFI_desc: "Our civilian industry has an enormous potential for growth. There is a major unemployment problem in our nation, with many families too poor to regularly feed themselves. By revitalising our industry we can both create new jobs and improve the economic strength of our nation."
 ire.IFI.tt: "\nBegin §Yindustrialising§! Ireland.\n\n"

 ire.64.t: "The IFI Initiative"
 ire.64.d: "The government have ordered that extensive funds be made available for the rapid industrialisation of our nation. Too many Irish men and women are without jobs. Many British-owned factories were closed down when Ireland gained her independence, and have since fallen into disrepair. Ireland's industry lacks any real focus or direction, despite the population being eager and ready to work. It is up to the government to decide just how much of an investment into the civilian industry they wish to make."
 ire.64.a: "A normal amount. Get the country back on her feet."
 ire.64.b: "A significant amount. We need to be able to compete."
 ire.64.c: "A major amount. Ireland can rise to greatness."
 ifi.industry.tt: "\nWe will have the option to build several §Yindustrial projects§! in Ireland over time.\n\n"

# IFI Event Chains
 ire.65.t: "Saorstát Alcohol Factories"
 ire.65.d: "Following the commencement of the IFI initiative, the Irish Department of Industry & Commerce have decided on perhaps a rather obvious choice to kick start Ireland's industry: alcohol. Ireland has a long and proud tradition of producing Irish whisky, but much of the production is done in small family-run distilleries throughout the countryside. The proposed Saorstát development will open up several alcohol factories and produce some much-needed employment for our nation, but the location for the development has yet to be decided, only that it should be in one of our less industrially developed regions."
 ire.65.a: "Ulster. God knows, if anyone needs a drink, it's them."
 ire.65.b: "Connacht. They need the jobs there."
 ire.65.c: "Munster. They'll benefit the most from the profits."

 ire.66.t: "The Pints Are Calling"
 ire.66.d: "The construction of the Saorstát alcohol factories has finished, and now the nation can enjoy the benefits. The factories have not come without their expenses, but there's no doubt that they'll be good for public morale as well as the economy in the long-term."
 ire.66.a: "Sláinte!"
 ire.66.b: "Can we really afford this? Pull out!"

