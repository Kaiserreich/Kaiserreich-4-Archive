# One Shot Tension Increasing Events (Flavour)

 ire.43.t: "Loyalist Workers Clash in Belfast"
 ire.43.d: "Following the shift in power that occurred when the British were chased out of Ireland, many Catholic business owners rose to prominence in Ulster. However, their rise in socio-economic status came often at cost to the Protestant residents of the region, who had previously enjoyed such unbridled dominance over the Catholic minority. A group of Ulster Loyalist factory workers went on strike today citing unfair pay and unwarranted treatment by their Catholic employer. Their strike soon turned violent when they were attacked by what some believe to be hired thugs. Nobody was killed, although Belfast City Hospital had plenty of patients in the immediate aftermath. This will not do the tense situation in Northern Ireland any favours."
 ire.43.a: "This is worrying."

 ire.44.t: "Murder in Derry"
 ire.44.d: "The body of a young man was found this morning in a cold and desolate alleyway near the centre of Derry. According to a follow-up police report, he had been stabbed several times and left for dead. The man was previously known to the local police force as a prominent member of a Loyalist volunteers group with local ties in the Waterside. There have already been cries that the murder was committed by a Catholic and that the police will turn a blind eye. However warranted or unwarranted these claims may be, the situation in Northern Ireland is, as ever, volatile."
 ire.44.a: "Frightening times for Derry."

 ire.45.t: "Ulster Loyalist Party Holds Rally"
 ire.45.d: "There was a massive turn out this afternoon for a UUP rally held in the city centre of Belfast. Thousands of Ulstermen and women came out in the sunshine to listen to prominent Loyalist speakers. There was plenty of time for song and dance, but just as much time for increasingly violent rhetoric regarding the status of Ulster in relation to the rest of Ireland. Whilst the words 'revolt' or 'uprising' might not have been spoken out loud, they were certainly thought. Of great concern to the Irish government will be the sheer number of people attending the rally. Clearly, the Loyalist movement enjoys widespread popular support."
 ire.45.a: "This movement is becoming increasingly popular."

 ire.46.t: "Concert Hall Attacked in Antrim"
 ire.46.d: "In the latest shocking incident from Northern Ireland, a concert hall in County Antrim was subjected to a violent attack. Believed to have been carried out by the Protestant dissident group, the Ulster Volunteer Force, the attack saw several members of a Dublin band shot dead, as well as several concert goers. The motivation for the attack is believed to be another act of terrorism against the Irish state, acts that will continue as long as Ulster remains a part of Ireland, according to the movements occasional cryptic communications with the police and the public."
 ire.46.a: "Awful."

 ire.47.t: "Reprisal Shootings"
 ire.47.d: "Seemingly in response to the recent violence carried out by the Ulster Volunteer Force, five men with known ties to the group were found dead in a field near a farm twenty miles outside of Belfast. The victims appear to have been executed. It is believed that the men were rounded up during the night and taken together to be killed, although it is unknown at this time who might have orchestrated such an action. The tensions in Ulster are growing as the situation grows more violent, and the Irish government are facing increasing outcry at their apparent inability to address the instability of their nation."
 ire.47.a: "The cycle of violence continues."

 ire.48.t: "Craig Speaks Out"
 ire.48.d: "After several years of inactivity and silence, the leader of the Ulster Loyalist Party has spoken out regarding the status of Ulster in the Republic of Ireland. James Craig, reported by some to have grown senile in his elder years, appeared lively and in a good mood as he viciously attacked the Irish government in his first major address of such a kind since the ceasefire of 1925. He particularly chastised the current regime and the economic neglect paid towards Northern Ireland during the past decade, and demanded that every son and daughter of Ulster be prepared to fight for the prosperity and, if needs be, freedom of the region."
 ire.48.a: "He should have kept his mouth shut."

 ire.49.t: "Belfast City Hall Bombing"
 ire.49.d: "Terror awaited Belfast as the Belfast City Hall was subjected to a massive bombing that left over fifty people dead and many more injured. The shocking attack appears to be the latest in a long line of escalating UVF attacks, and was carried out during a meeting of local political representatives. Among those killed was Thomas Carlin, local party chief for the National Centre Party. This attack has frightened the nation, and the tension in Ulster has once again reared its ugly head but this time with devastating consequences."
 ire.49.a: "The times we live in."

 ire.50.t: "Grand Opera House Fire"
 ire.50.d: "Horror at the Grand Opera House in Belfast. Several hundred people had to be evacuated in the midst of the evening's entertainment when a massive fire broke out, consuming much of the historic hall. Thirty-five people are believed to have died in the disaster and the toll could soon rise, with many still reported missing as search efforts comb through the debris hoping to find any signs of life. It is unknown what caused the fire to break out but the government is already being criticised yet again by Ulster Loyalists, who claim the incident could have been avoided had the Opera House been refurbished, as a previous request to the government had suggested."
 ire.50.a: "What a disaster."

 ire.51.t: "Bank of Ireland Robbery"
 ire.51.d: "Today in Belfast, the Bank of Ireland was robbed by masked gunmen, believed to be Loyalist dissidents. The Gardaí are searching for them as we speak, but they are most likely taking refuge and being shielded within the Loyalist community."
 ire.51.a: "Let no man rest until these men are found!"

 ire.52.t: "Dublin Bombing"
 ire.52.d: "At 10:30am this morning, a massive explosion went off near the Four Courts in Dublin. Five hundred people are believed dead and many more could follow when an official death count is taken. Two men believed to have been responsible for the bombing were shot dead by the Gardaí as they attempted to flee the scene and put up resistance when asked to stand down. At least one of the men has been identified as a Belfast native with known Loyalist ties. This terrifying escalation of the on-going conflict in Ulster is tantamount to a declaration of war upon Ireland and her people, and the public outcry has been enormous. The Irish people are baying for blood, and it is Ulster that may have to pay the price."
 ire.52.a: "This can't go on."

 ire.58.t: "Loyalists Planning An Uprising?"
 ire.58.d: "Now that we find ourselves in an unfortunate state of war, there has been an unusual amount of dissent pouring in from the north of Ireland. Ulster Loyalists are said to be considering their options whilst the Irish Republican Army is preoccupied with the on-going conflict, and they very well may use this opportunity to try and break free from the Republic. The consequences of such an action could be grave for the nation, as they might very well attempt to align themselves with our enemies and would provide a perfect base for an invasion of Ireland."
 ire.58.a: "As if we don't have enough problems as it is!"

######################
# Loyalist Civil War #
######################

 ire.133.t: "The Loyalists Declare Independence"
 ire.133.d: "After months of mounting tension, the inevitable has happened. The Ulster Loyalists have risen in mass numbers led by the Protestant demagogue James Craig, demanding separation from the Republic of Ireland. Basil Brooke has been elected president of the so-called 'Ulster Defence and Restoration Committee' and they have stated that they will defend their newly proclaimed freedom to the death, no matter how much blood might have to be spilled in the process. Barricades have been erected in Belfast and many Protestant militia have flocked to the cause of the Loyalists. Civil war is upon Ireland, and this time there will be no ceasefire as there once was in 1925. The fate of Ulster will forever be decided, one way or the other."
 ire.133.a: "They are enemies of the state, and we will destroy them."
 ire.133.b: "Long live free Ulster!"

 ire.134.t: "War with the Loyalists"
 ire.134.d: "The message from the Dáil this morning was loud and clear: there will be no independence for Ulster. The Irish public were relieved to see the mobilisation of the Irish Republican Army as the troops prepared to march on Ulster and restore order. It is hoped that the conflict will be resolved quickly and decisively."
 ire.134.a: "Faugh a Ballagh!"

# UoB sending volunteers
 ire.135.t: "Civil War in Ireland"
 ire.135.d: "It seems that our noisy neighbours across the Irish Sea have collapsed into a civil war. The long-standing problem of the Ulster Loyalists has reached a boiling point and now Ulster has declared itself a free nation and raised troops. If we'd like to reclaim the north of Ireland for ourselves, then now would be a good time to support Ulster, allowing us to deal a crippling blow to the Irish Republic without being seen to be directly at war ourselves. Of course, there is a chance that other nations in Europe might not take kindly to our interference, but the capitalists will never understand the higher calling that we here in the Union believe in."
 ire.135.a: "We'll support them."
 ire.135.b: "Send aid, but not too much."
 ire.135.c: "They're on their own."

 ire.136.t: "The Union of Britain sends Volunteers"
 ire.136.d: "The Union of Britain have elected to send an army detachment to Ulster in order to aid our efforts to defeat the tyrannical Irish regime. Although we are certain that this assistance is not provided free of charge, we will be able to put these experienced and well equipped troops to good use in the civil war with the Republic."
 ire.136.a: "We're grateful for their assistance."
 ire.136.b: "We'll put them to good use."
 uls.uob.volunteers.large: "Receive §Y6§! divisions in Belfast."
 uls.uob.volunteers.small: "Receive §Y3§! divisions in Belfast."

# Irish notification

 ire.137.t: "British Volunteers Arrive in Belfast"
 ire.137.d: "Irish spies in Belfast reported the troubling news today that thousands of British volunteers, army troops in everything but name, arrived in Belfast recently. It is clear that the Union of Britain are making an effort to support the Loyalist cause in Ulster, and our struggle has therefore suddenly got much more difficult."
 ire.137.a: "To hell with the British. We will prevail."

# German response
 ire.138.t: "Syndicalist Interference in Ireland"
 ire.138.d: "Intelligence officials present in Ireland have reported today that the syndicalist regime in the Union of Britain has sent a sizeable 'volunteer' force to help the rebelling Ulstermen in the north of Ireland. This is clearly a clandestine military operation intended to overcome the Irish government. Many anti-Syndicalist hardliners in the German army are calling for a reinforcement of Ireland in reply to the boldness of the British, although there are some who feel that this is not our fight, and that our troops could be better used elsewhere."
 ire.138.a: "This can't be allowed. Reinforce the Irish."
 ire.138.b: "We can spare a few troops."
 ire.138.c: "This isn't really our problem."

# Canadian response
 ire.139.t: "Syndicalist Interference in Ireland"
 ire.139.d: "Intelligence officials present in Ireland have reported today that the syndicalist regime in the Union of Britain has sent a sizeable 'volunteer' force to help the rebelling Ulstermen in the north of Ireland. This is clearly a clandestine military operation intended to overcome the Irish government. Many anti-Syndicalist hardliners in the Canadian army are calling for a reinforcement of Ireland in reply to the boldness of the British, although there are many who are sympathetic to the Northern Irish cause and would not be happy if we were to side with Ireland."
 ire.139.a: "We can't let Ireland fall into Syndicalist hands, send aid!"
 ire.139.b: "We shall spare some volunteers."
 ire.139.c: "The Ulstermen are our friends!"

# Irish receive volunteers
 ire.140.t: "The Germans Send Aid"
 ire.140.d: "Germany has reached out to Ireland in the aftermath of Britain's interference in war with Ulster. In an effort to counter-balance the impact made by the Syndicalist troops, they have sent their own volunteers to Ireland, joining us in our struggle against the rebellious Northerners and the ever-treacherous British."
 ire.140.a: "We are grateful."
 ire.ger.volunteers.large: "Receive §Y6§! divisions in Dublin."
 ire.ger.volunteers.small: "Receive §Y3§! divisions in Dublin."

 ire.141.t: "The Canadians Send Aid"
 ire.141.d: "The former British government exiled in Canada has, in a surprising move, pledged to support Ireland in her struggle against the Ulster Loyalists and their backers from across the Irish Sea. Several divisions of Canadian troops arrived in Dublin this evening and they will soon join the front against the Ulstermen."
 ire.141.a: "The enemy of my enemy is my friend."
 ire.can.volunteers.large: "Receive §Y6§! divisions in Dublin."
 ire.can.volunteers.small: "Receive §Y3§! divisions in Dublin."

# Ulster warnings

 ire.142.t: "The Germans Send Aid to Ireland"
 ire.142.d: "Grave news. It would appear that the German Empire have decided to reinforce their long-standing friend, and several German divisions have been deployed to the Republic of Ireland. No doubt the tyrannical government down south will waste very little time in turning those German guns against the good people of Ulster."
 ire.142.a: "That can't be good."

 ire.143.t: "The Canadians Send Aid to Ireland"
 ire.143.d: "Treachery where it cuts deepest. The British Empire, or what is left of it, to whom we swore our loyalty for so many years... has decided to back the Republic of Ireland in their war to reclaim our precious Ulster. Canadian troops have arrived in Dublin and will soon be at the front. This day will never be forgotten by the Loyalist community."
 ire.143.a: "As if things weren't bad enough."

# UoB warnings

 ire.144.t: "The Germans Send Aid to Ireland"
 ire.144.d: "Most likely in response to our own volunteers effort, the German Empire has pledged to support the Republic of Ireland in their struggle and have sent a sizeable detachment of volunteers to the conflict. It seems that our efforts to support the Ulster cause have not gone unnoticed in the international community, making the fight for Ulster all the more difficult."
 ire.144.a: "Blast."

 ire.145.t: "The Canadians Send Aid to Ireland"
 ire.145.d: "Another blow. Despite the complicated nature of their relationship with the Irish, the exiled former government of Britain has decided also support Ireland against Ulster and our volunteers. Only a few dare whisper it, but our decision to send volunteers to the north of Ireland is beginning to look like it may have roused the hornets nest."
 ire.145.a: "A minor setback..."

# Irish Victory

 ire.146.t: "Ulster Uprising Crushed"
 ire.146.d: "In a rousing address to a rapturous crowd in Dublin, government and army officials proclaimed that the Republic of Ireland have won a crushing and complete victory over the Loyalist rebels in Ulster. Although the civil war was a bloody one and the victory was won through hard work and sacrifice, the government has pledged that the Ulster question will nevermore trouble the people of Ireland, and that the Loyalist cause has been rooted out and the earth salted in its wake. One of the most divisive issues in modern Irish history has, it would seem, finally been put to rest."
 ire.146.a: "Long live Ireland!"

# GER/CAN/ENG Notifications about Irish Victory (if volunteers sent)

 ire.147.t: "The Irish Victorious"
 ire.147.d: "Our volunteer detachment in Ireland has today reported back to high command that their mission to Ireland has been successful. The Irish Republican Army, backed by German arms and tanks, were able to decisively crush the Ulster uprising despite the attempts by the Union of Britain to interfere in the civil war. This is sure to bring stability to a troubled region and has seen our decision to send volunteers vindicated."
 ire.147.a: "Three hurrahs for Ireland, and three hurrahs for Germany!"

 ire.148.t: "The Irish Victorious"
 ire.148.d: "The commander-in-chief of our military delegation to Ireland reported in this morning that the Irish Republican Army has retaken Ulster and completely crushed the rebel uprising. Despite the treacherous interference of the Syndicalist menace inhabiting the former centrepiece of the British Empire, the Irish military prevailed with our assistance. The Ulster question seems to have been thoroughly resolved for the time being, and Ireland stands united once more."
 ire.148.a: "They call them the fighting Irish for a reason."

 ire.149.t: "Ulster Defeated"
 ire.149.d: "Despite our best efforts, the Ulster uprising has been decisively quelled by the Republic of Ireland. We received reports this morning that the Irish Republican Army had fully occupied the key cities of Derry and Belfast. We do not know what happened to the leaders of the Loyalist cause, but no doubt the tyrannical Irish government had them executed. Our attempts to meddle in Irish affairs has resulted in an embarrassment for our nation, and some within our government feel as if we should have left the Ulstermen to fight their own battles."
 ire.149.a: "The Union of Britain will still prevail in the end."

 IRE_loyalists_pacified: "The Loyalists have been pacified through civil war or negotiation."

# Loyalist option to offer Ireland peace if they've held out for long enough
 ire.151.t: "Time For Peace in Ulster?"
 ire.151.d: "It has been a long and bloody struggle, but Ulster has held strong against the aggression from the Republic of Ireland for a year, and many men, both Catholic and Protestant have died. We could push for a peace with the Republic if they were to acknowledge our right to independence. This would surely be the best course of action if we wish to avoid an even more prolonged conflict."
 ire.151.a: "Offer our terms to Dublin."
 ire.151.b: "We will continue the fight, no surrender!"

# Ireland receives peace terms
 ire.152.t: "The Loyalists Send Peace Terms"
 ire.152.d: "The leader of the rebellious Ulstermen, Basil Brooke, has sent his peace terms to Dublin. In exchange for an end to hostilities, he demands that the Republic recognise the freedom and independence of Ulster. Whilst it is true that the civil war with the rebellious northerners hasn't ended quite as quickly as many thought it would, to accept a free Ulster would be tantamount to political suicide for the Irish government. Nonetheless, some might advocate it as the only solution for a peaceful end to this conflict."
 ire.152.a: "They must be joking. There will be no peace."
 ire.152.b: "There must be peace. Give them what they want."

# Ireland says no
 ire.153.t: "Dublin Says No"
 ire.153.d: "The answer received from the Dáil was short and to the point. There will be no peace until they have received our unconditional surrender. The fighting will continue until we have either won our freedom through the spilling of Irish blood, or been beaten to the last man."
 ire.153.a: "So be it."

# Ireland says yes
 ire.154.t: "Peace At Last"
 ire.154.d: "Our offer of peace was surprisingly well received by the Irish government and they have agreed to an end to hostilities, recognising the independence of Ulster. This is a glorious day for the people of Northern Ireland, who can now truly consider themselves free from the tyrannical rule of the Irish and their disregard for Protestant traditions and culture. There will be no more fighting, and the island of Ireland can return to peace once more. Fledgling free Ulster now has a future to look forward to, guaranteed by the brave men and women who gave their lives to the Loyalist cause!"
 ire.154.a: "This is a great victory!"

# UoB - ask the French for help?
 ire.155.t: "Time to ask for aid?"
 ire.155.d: "Our involvement in the Irish Civil War appears to have angered the capitalist hive, invoking nations friendly to the Irish nation to send volunteers to aid them against the Loyalist's attempt at rebellion. Our volunteers have been a great asset to the Loyalist cause and a step towards securing Ireland, albeit through indirect means. However, now that hostile volunteer forces have joined the Republican forces, it would be fair to say that the civil war in Ireland is not necessarily developing to our advantage. If we were to invest any more of our own military even as 'volunteers' then it could be seen as a direct act of war by our hostile neighbours in Europe and across the Atlantic. However, if we were to ask the French if they might aid the Ulster cause we might be able to swing the conflict back in our interest..."
 ire.155.a: "We need to ask for French support."
 ire.155.b: "We've made our bed alone, we will sleep in it alone."

# France receives request
 ire.156.t: "The Union of Britain Requests Aid"
 ire.156.d: "The Union of Britain has sent an official request to the foreign office of the French Commune. They have drawn our attention to the ongoing civil war in Ireland, and have requested we send our own volunteers to help the Ulster separatists, although many might question whether or not this cause really deserves French support, given the radically anti-socialist and Protestant fundamentalist nature of the Ulster rebels. Agreeing to the request would see Commune forces depart for Belfast and, unofficially of course, aid the Ulstermen in their fight for independence."
 ire.156.a: "A true cause célèbre. We shall send aid if it means that the fires of revolution grow stronger."
 ire.156.b: "Who cares about their pet reactionaries?"

# France says yes
 ire.157.t: "The French Agree"
 ire.157.d: "It would appear that the French Commune is acquiescent to our request for assistance in Ulster. A detachment of French 'volunteers' is on their way to Belfast and will very soon arrive on the front lines to help resist the Republican forces. Surely, this will be a turning point in the Irish-Ulster Civil War!"
 ire.157.a: "Excellent."

# France says no
 ire.159.t: "The French Decline"
 ire.159.d: "Unfortunately, the French Commune does not consider the ongoing conflict in Ireland to be of any great significance or importance to the Internationale, and have expressed unease about the reactionary nature of the Ulstermen. It appears that, apart from our own volunteer forces, the Ulstermen are truly on their own against the superior numbers of the Irish army. Barring a full-on declaration of war, we have done as much as we can at this time."
 ire.159.a: "That's the bloody French for you."

# Ulster receives troops

 ire.158.t: "The French Commune sends aid!"
 ire.158.d: "Apparently, we have more allies than we thought. At the coaxing of our British benefactors, the French Commune has agreed to send several divisions to our aid. The wind is at our backs now, we can surely overcome the Irish menace with the might of France behind us!"
 ire.158.a: "No surrender!"

# Irish warning about French troops

 ire.160.t: "French Troops in Belfast?"
 ire.160.d: "A report from military intelligence in Belfast has delivered the startling news that troops from the French Commune, volunteers in name only, have been seen disembarking from transport ships in the Belfast City harbour. They were greeted by a delegation of British and Loyalist military officials, making it quite clear that the French have sent troops to aid the Ulster cause. This is another clear attempt by the Union of Britain to steal Ireland back through a Loyalist puppet. The conflict has escalated yet again, but the Irish people will not give up until the matter is put to rest, no matter how much French, British, or Loyalist blood needs to be spilled."
 ire.160.a: "This is our land. We will not let them take it from us."

# Ulster Victory
 ire.161.t: "Freedom for Ulster!"
 ire.161.d: "The brave men and women of Ulster heard the call of freedom, and they were ready to answer it with blood and power of arms. Through a hard fought struggle, we have beaten the Irish Republican Army and won the civil war. Our independence has been secured and the Republic of Ireland is soundly beaten. We can now set up our own provisional government and rule over Ulster in a fair and just manner, where Protestants will be put first always, and the cause of Ulster Loyalism can be advanced in peace."
 ire.161.a: "We've done it."

# GER/CAN/ENG/ Notifications if Ulster won
 ire.162.t: "Ulster Victory!"
 ire.162.d: "Unfortunately despite their brave efforts the Irish were defeated by the Ulstermen and their Syndicalist backers. This is bad news for Germany, and a victory for syndicalism over a key ally."
 ire.162.a: "Verdammt!"

 ire.163.t: "Ulster Victory!"
 ire.163.d: "With the help of their syndicalist allies the Ulstermen managed to defeat the Irish government. Our support of the Irish has become a major embarrassment as many were sympathetic to the Loyalist rebels."
 ire.163.a: "Damn it!"

 ire.164.t: "Ulster Victory!"
 ire.164.d: "The Ulster rebels have been victorious, and we have successfully weakened Ireland! This will ease the task of liberating the island from Capitalist oppression."
 ire.164.a: "All hail Britannia!"

