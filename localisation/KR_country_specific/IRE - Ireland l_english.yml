### Decisions ###
 IRE_american_civil_war: "Reacting to the American Civil War"
 IRE_american_civil_war_desc: "Political tensions stemming from America's economic collapse at the end of the Weltkrieg have finally come to a head, and civil war has broken out. Due to our connections with America, Ireland may be affected and must be prepared for any potential consequences."
 IRE_foreign_policy: "Irish Foreign Policy"
 IRE_SENDIRA: "Send the IRA Volunteers"
 IRE_SENDIRA_desc: "[IRE_SENDIRA_desc_loc]"
 IRE_send_ira_desc: "America has collapsed into chaos with Syndicalists and fanatics attempting to take over. Although our relations may not be the best, maybe we should still support the USA as a bulwark of stability against radicalism."
 IRE_send_ira_syndie_desc: "America is embroiled in her own revolution. We should help our comrades across the sea in their own struggle. A number of IRA volunteers are willing to go and support them."
 IRE_SANCTUARY: "Dídean"
 IRE_SANCTUARY_desc: "Since the outbreak of hostilities in the United States, many citizens of Irish descent have decided to return to their ancestral homeland to try and escape the chaos unfolding in America. It is our duty to help our Irish brethren!"
 IRE_REFUGEEWORK: "Refugee Employment Programme"
 IRE_REFUGEEWORK_desc: "Since arriving in Ireland, many refugees have had problems finding employment, which has created some tensions in our society. One solution would be to employ those refugees in public works programs that will help develop Ireland."
 IRE_REFUGEEFIGHT: "Recruit the Fighting Men"
 IRE_REFUGEEFIGHT_desc: "Since arriving in Ireland, many refugees have had problems finding employment, which has created some tensions in our society. One solution would be to enlist those refugees in the army to serve their newfound homeland."
 IRE_exploit_resources: "Resource Exploitation"
 IRE_develop_belfast_steel: "Revitalise Belfast Steel Production"
 IRE_develop_belfast_steel_desc: "While once one of the major centres of British steel production, the Belfast steelworks have declined massively since our independence, with careful investment however we can once again restore the steel city to its former glory."
 IRE_expand_dublin_smelting: "Expand Smelting Facilities in Dublin"
 IRE_expand_dublin_smelting_desc: "While currently in its infancy, the aluminium smeltmining industry in Ireland does hold the potential for significant future growth, by promoting the growth of smelting in Dublin, we can provide easy access to this vital resource."
 IRE_develop_zinc: "Foster the Zinc Industry"
 IRE_develop_zinc_desc: "While the island as a whole is largely scarce in resources, it does have reasonable deposits of zinc. This resource could be quite useful in the development of electronics systems vital to a modern nation."

# Befriending America decisions
 IRE_USATRADE: "Befriending America"
 IRE_USATRADE_desc: "Despite the influence of the Irish diaspora, official relations between Ireland and America have been rather chilly since Ireland's independence in 1922. Perhaps we should work to rectify this by opening trade relations with America."
 IRE_USATECH: "Technological Cooperation"
 IRE_USATECH_desc: "Now that Irish-American relations are beginning to thaw, we should get in contact with Irish-American researchers and intellectuals and see what we can learn from them for the good of both our countries."
 IRE_ATC: "Atlantic Trade Commission"
 IRE_ATC_desc: "Irish-American relations are now stronger than ever, and now perhaps we can propose a commission to oversee our trade in the Atlantic."
 IRE_WASHINGTON: "A Friend in Washington"
 IRE_WASHINGTON_desc: "With Irish-American relations warmer than ever and America beginning to rise from the ashes once again we can now persuade the Americans to upgrade our economic friendship to a political one through a non-aggression pact and guarantee of our independence."
 IRE_USTECHGROUP: "Join the University of the Free World"
 IRE_USTECHGROUP_desc: "The Americans have created the University of the Free World, a society in which America and its allies cooperate and share research and technology to aid all countries involved. Now that we are allied with America we can join the society."

# Choosing our friends
 IRE_KAISER: "The Kaiser"
 IRE_KAISER_desc: "It was the Germans who first recognised us and whose equipment and supplies allowed us to hold out against the vicious tactics of the British Army during the Irish War of Independence. Although Ireland is in many ways in the German sphere already we can now make it official."
 IRE_ASKJOINME: "Our Gallant Allies in Europe"
 IRE_ASKJOINME_desc: "Germany is our natural ally, without whom we would still be under British rule. We owe it to them to aid them in their struggle."
 IRE_KAISERFRIEND: "A Pragmatic Friendship"
 IRE_KAISERFRIEND_desc: "While we are unwilling to go to war and risk Ireland's independence or the deaths of many young Irishmen, we could allow Germany to base their forces in Ireland in exchange for their protection."

 IRE_ALONE: "Neither King nor Kaiser"
 IRE_ALONE_desc: "'We serve neither King nor Kaiser' read the banner on Liberty Hall, and although we are grateful to the Germans for their help in securing our freedom we must maintain our neutrality."
 IRE_ISO: "Ourselves Alone"
 IRE_ISO_desc: "Now that we have decided to stay neutral, we must build up our economy so that Ireland can become truly independent from foreign interests."
 IRE_AUTARKY: "Autarky"
 IRE_AUTARKY_desc: "Our policy of Isolationism has proven to be a success. We have maintained our independence through these dark times and have grown to be largely self sufficient economically as well."

 IRE_JOINENTENTE: "Better the Devil You Know"
 IRE_JOINENTENTE_desc: "Although our past with the British might be bitter, with our independence secured we can move on and fight alongside them as an ally rather than an oppressed people or vassal against our common adversary and threat, the Union of Britain."

# Détente decisions
 IRE_PEACEUOB: "Détente with the Union"
 IRE_PEACEUOB_desc: "The best solution is to come to an arrangement with the British on our continued neutrality in exchange for British non-interference in Irish affairs."
 IRE_ENDTW: "End the Trade War"
 IRE_ENDTW_desc: "Now that we have signed a treaty ensuring our neutrality and good relations with Britain, the Trade War that has been waged since 1922 can end."

