### Focus Tree - IEAA ###
 IRE_IEAA: "Irish Economic Advancement Act"
 IRE_IEAA_desc: "Despite gaining our freedom, the economy of our fine island has laid stagnant for quite some time and is even, in some places, decaying. With the passing of the Irish Economic Advancement Act (IEAA) the Dáil can address this vital issue. Ireland may be small, but her people are industrious, and her cities have plenty of room to grow."
 ire.ieaa.tt: "\nPass the IEAA and begin considering the economic direction of the nation."
 ire.debtscheme.tt: "\nWill reduce the national debt by a §Osignificant§! amount every year in addition to the usual."

# IEAA event - Collins in charge
 ire.9.t: "The Dáil Considers the Economy"
 ire.9.d: "With the passing of the Irish Economic Advancement Act (IEAA), a commitment by the Irish government to a rapid and complete overhaul of the economy has been made. As stipulated in the act, the government must now decide on an annual focus to improve the economy. Michael Collins, President of the Republic and leader of Fine Gael as well as Frank MacDermot of the National Centre Party believe that Ireland should focus on building up its industry as quickly as possible. A Syndicalist coalition led by Jim Larkin argue that giving power to the workers' unions is the best way to increase our nations productivity. Lastly Sinn Féin suggest a focus on mainstream industrial research and development."
 ire.9.a: "Collins and the NCP have the right idea."
 ire.9.b: "Side with the Democrats and Liberals."
 ire.9.c: "The Syndicalists are on to something."

# IEAA repeat event - Collins still in charge
 ire.10.t: "The Dáil Considers the Economy"
 ire.10.d: "As in previous years, the Dáil are meeting to decide the annual economic focus for the nation. The positions of the main power players in Irish politics has not changed. President Collins advocates for rapid industrialisation supported by the NCP, the Syndicalists demand more recognition and better treatment for the workers while the Liberal Democratic coalition believe that Ireland is best served by industrial research and development."
 ire.10.a: "Collins is always right."
 ire.10.b: "Sinn Féin and Fianna Fáil are correct."
 ire.10.c: "The reds might have a good idea for once..."

