# RTN ideas + events

 IRE_RTN: "Revitalise the North"
 IRE_RTN_desc: "After the 1925 ceasefire, the northern most region of Ulster has been in an industrial slump relative to the rest of the nation. Belfast once used to be a thriving industrial city and other towns and cities such as Derry and Coleraine were looking likely to follow. Revisiting this issue and energising the north with industrial investments will help to lift the region."

 ire.67.t: "The Harland & Wolff Shipyard"
 ire.67.d: "During the early 1900s, the Harland & Wolff shipyard in Belfast had the prestigious honour of being the world's largest shipyard. After the capitulation of the British Empire during the first Weltkrieg and their second capitulation not long after to the Trade Unionists, it has fallen into disrepair and has been overtaken by other yards throughout the world. With refurbishment, it could once again be a great asset, but this time for Ireland, not the British Imperialists."
 ire.67.a: "With some repairs and a recruiting effort, the shipyard will create a good few jobs."
 ire.67.b: "Harland & Wolff will shine once again."
 ire.67.c: "We will make this shipyard the envy of the world once more."
 ire.67.e: "This is too expensive, the shipyard can rust."
 IRE_HnW: "Harland & Wolff Shipyard"
 IRE_HnW_desc: "At the turn of the century, the Harland & Wolff shipyard in Belfast was the largest in the world. Newly restored and expanded by the Irish government, it can once again make a claim for this prestigious title."

 ire.68.t: "The Short Brothers Company"
 ire.68.d: "Founded in England in 1908, the Short Brothers PLC is a private aerospace company with some existing operations in Ulster. Having seen their business suffer significant losses thanks to the fate of the British Empire, they are now looking for new opportunities and see expansion in Ulster as their highest priority. We can subsidise their venture at some cost to our nation, but the benefits of having a prominent aerospace industry are obvious in peace and wartime."
 ire.68.a: "Help them settle."
 ire.68.b: "Make a significant investment."
 ire.68.c: "Belfast shall become their worldwide headquarters. Throw money at them."
 ire.68.e: "Forget it, the budget is tight enough as it is. Who needs planes anyway?"
 IRE_SHORTBROS: "Short Brothers Aerospace PLC"
 IRE_SHORTBROS_desc: "Founded in 1908, the Short Brothers private limited company was the world's first private aircraft manufacturer. They expanded their operations into Ulster soon after and Belfast became their headquarters. The Irish governments economic expansion of Ulster has heavily benefited the company."

 IRE_NIIF: "National Industrial Investment Fund"
 IRE_NIIF_desc: "Constructing and expanding our nations industry is vital if Ireland is going to play any sort of key role on the world stage in the future. We need to make funds available to finance our rapid industrialisation project. This will allow us more room for expansion and more efficient construction, depending on how much funds we make available."

 IRE_NIIF1: "National Industrial Investment Fund"
 IRE_NIIF1_desc: "The investments made into this fund are specially designated to the acquisition of building materials and expert construction teams to more quickly build up our civilian industry."
 IRE_NIIF2: "Expansive National Industrial Investment Fund"
 IRE_NIIF2_desc: "The investments made into this fund are specially designated to the acquisition of building materials and expert construction teams to more quickly build up our civilian industry. Our level of investment allows these benefits to be even more effective."
 IRE_NIIF3: "Massive National Industrial Investment Fund"
 IRE_NIIF3_desc: "The massive amount of investment made by the Irish government into the development of our national industry ensure that we are able to build civilian factories at a much faster speed than we otherwise could."

 ire.69.t: "The National Industrial Investment Fund"
 ire.69.d: "The government's decision to orchestrate the creation of a national fund for investing in Irish industry has been well received by the public. Recent economic developments in the nation have been seen as an encouraging sign that the Dáil is committed to completing Ireland's economic rebirth. The creation of the NIIF will allow for the development of specialised construction companies and facilitate the purchase of building materials to keep the wheels of industrialisation turning."
 ire.69.a: "Give it a significant amount of government funding."
 ire.69.b: "Massively invest in the fund and get those factories built!"
 ire.69.c: "We've spent enough as it is on this issue."

# Science Wing
 IRE_ESIC: "Set up the DIAS"
 IRE_ESIC_desc: "While Ireland has three well-established Universities, they are lacking in investment, largely due to our rather stagnant economy. This is particularly true for post-doctoral research in the sciences. We should look to setting up a new institution that is focused purely on research, and in emerging fields such as Theoretical Physics. With this specialist focus, we could look to attracting leading figures from abroad, as well as encourage the growth of an innovative population."

 IRE_ESIC1: "Éireann Scientific Innovation Council"
 IRE_ESIC1_desc: "The ESIC was created to help Ireland's scientific progress. A team of well-paid scientists, experts in different fields, shall work night and day to facilitate Ireland catching up with the rest of the world."
 IRE_ESIC2: "Experienced ESIC"
 IRE_ESIC2_desc: "Over time, the ESIC has developed and expanded, recruiting more members for its research teams and becoming more efficient."
 IRE_ESIC3: "Renowned ESIC"
 IRE_ESIC3_desc: "The ESIC have become a major force of scientific progress and are significantly contributing to Ireland's scientific progress."

 ire.92.t: "A Small Step for Ireland..."
 ire.92.d: "The Éireann Scientific Innovation Council (ESIC) is a newly created sub-department of the government, with one simple purpose in mind: a devotion to academia and scientific progress. Ireland has long been seen as a rural backwater by other world powers, a place that progress seemed to leave behind. Whilst a cruel opinion, it is not without truth. Centuries of British rule left Ireland largely neglected whilst the rest of the world raced on. It's time to catch up. The ESIC will be composed of expert scientists recruited from both the Irish population and from friendly foreign allies. ESIC research teams will increase our overall research efficiency and may even occasionally produce major breakthroughs in certain fields. The government must now decide how important the ESIC is to the nation: how much funds should they receive?"
 ire.92.a: "Science is important, but it's not the only priority. A low amount of funding."
 ire.92.b: "We will give them a prudent amount for such a key issue."
 ire.92.c: "Ireland must leap from the past so that she can walk in the future. Massively fund the project."

 ire.93.t: "Advances in Research Efficiency"
 ire.93.d: "Thanks to steady funding by the Irish government, the ESIC has gradually been expanding over time and has grown in experience and efficiency, allowing them to tackle multiple research projects simultaneously. Ireland's scientific development is rapidly improving alongside the ESIC's own progress, and the investment is obviously paying off."
 ire.93.a: "The news we've all been waiting for."

 ire.94.t: "Impressive Advances Made"
 ire.94.d: "Given time and plenty of funding, the ESIC has developed into a modern force in scientific research, to the point where Ireland is starting to be seen as a respected nation in terms of its research and development capabilities. No longer shall the Irish people be mocked as peasant farmers and louts!"
 ire.94.a: "Back of the net."

 ire.95.t: "Major Research Breakthrough"
 ire.95.d: "Great news from the ESIC! Our research teams have announced that they've made a major discovery in a field of direct interest to the Irish government and the military. This breakthrough will no doubt prove helpful in the future!"
 ire.95.a: "They're starting to earn their heavy wages."
 ire.esic.brkthru: "Gain a §Yrandom research§! speed bonus."

 IRE_IRF: "Industrial Research Priorities"
 IRE_IRF_desc: "Our national has a vital need for industry, and that need is coupled with an equal requirement for research and development. Many of our factories are decrepit and out of date. To build a modern industry, Ireland needs modern factories. Investing into industrial research will allow us to move further towards progress."
 IRE_ISFP: "Irish Synthetic Fuel Project"
 IRE_ISFP_desc: "Although our people are industrious and our island ripe for industrialisation, there is no accounting for the unfortunate lack of natural resources available to us relative to the major powers of the world. Oil and rubber are particularly problematic, so if we would like to make use of these resources in our industries, Ireland must develop a functional synthetics programme."
 IRE_XPESIC: "Éireann Scientific Innovation Council"
 IRE_XPESIC_desc: "Our nation is greatly lacking in scientific progress compared to many other industrialised nations. Presently Ireland has very little in the way of funding for scientific research. Beginning to develop a proper scientific programme will be essential if we are to significantly develop our nation."
 IRE_GGLF: "The Great Green Leap Forward"
 IRE_GGLF_desc: "Ireland has come a long way in a short time. The passage of the IEAA will no doubt mark a monumental victory in the history of our nation. It's time to step out of the shadows of British imperialism. Ireland is a plantation no longer. She is a nation reborn."

# Employment Wing
 IRE_EIE: "Immigration Reform"
 IRE_EIE_desc: "The Irish population are eager and willing to work, but our nation is a small one. The state of our economy to date has been rather unimpressive and uninviting, but with the recent developments spurred on by the IEAA, perhaps we can begin improving this situation. Irish business would grow more quickly if we encouraged immigration from other less developed nations."
 ire.eie.tt: "Begin a reform programme to encourage §Yincreased immigration§! to our nation.\n\n"

 ire.96.t: "The Dáil Decides: Immigration"
 ire.96.d: "As part of their new IEAA initiative, the Dáil have argued for the expansion of Ireland's immigration policies. Under British rule, immigration to Ireland was almost non-existent and actively discouraged. Now that Ireland is free and her economy is growing at a rapid rate, there is an opportunity to start actively encouraging immigration. This process could prove extremely costly however, as significant funds will have to be invested in housing developments and administrative processes. There may also be social unrest with a large influx of immigrants arriving on Irish shores. Our choice of policy going forward will be very important for our nation, and it's important to consider the potential consequences."
 ire.96.a: "Relax our policies. A few more people can't hurt."
 ire.96.b: "Open our immigration up to the world. We've got the room to grow."
 ire.96.c: "A new beginning for all. Make that known to the world. Encourage immigration."

# Yearly Immigration Waves
 ire.98.t: "Irish Immigration [GetYearBefore]-[GetYear]"
 ire.98.d: "The year of [GetYearBefore] saw the world largely at peace, despite a few conflicts starting to occur throughout the globe. The Irish governments immigration laws and the state of the world at large contributed to the increase in the nation's population."
 ire.98.d2: "The year of [GetYearBefore] saw the world largely at war, with many seeking refuge abroad in safe harbours. The Irish governments immigration laws and the state of the world at large contributed to the increase in the nation's population."
 ire.98.d3: "The year of [GetYearBefore] saw Ireland embroiled in a war, which resulted in a much smaller amount of immigrants wishing to travel to the nation and settle there."
 ire.98.a: "Alright."

 IRE_ISRA: "Improved Safety Regulations Act"
 IRE_ISRA_desc: "Industrial accidents, factory sicknesses and other mishaps are frighteningly common in Irish industry. The lack of proper safety standards has been a cause for great concern among the workers and has seen them turn increasingly towards Syndicalism. We can all agree that no worker should feel like his workplace is a dangerous environment. It's time to make a change."
 IRE_SAFETY_REFORMS: "Safety Reforms"
 IRE_SAFETY_REFORMS_desc: "Our recent safety reforms have been a big success. Factories in Ireland could previously be dangerous environments and work-related accidents were common. Now, less workers are laid off because of injury or sickness, increasing the productivity of our industries."
 IRE_AIWW: "Irish Women in the Workplace"
 IRE_AIWW_desc: "Ireland has in the past been a principally conservative nation, held in thrall to the Catholic church. Irish republicanism and nationalist movements have begun to influence opinions however, and there is a growing demand for women to be emancipated from the home and granted more independence, creating more employable workers and boosting our economy."

 IRE_WOMEN_INDUSTRY: "Women In Industry"
 IRE_WOMEN_INDUSTRY_desc: "By encouraging women to feel confident in escaping their traditional role as homemakers, the strength of our industry has been improved."
 IRE_WIAR: "National Tax Reform"
 IRE_WIAR_desc: "With the rapid economic change in our country, it's time that we start addressing our taxation laws. A modern tax plan will allow the government more economic freedom to make decisions for our nation. Of course, any such plan needs to be considered carefully, we wouldn't want to overtax the Irish people."
 ire.taxreform.tt: "Increase §Ytaxes§! to grant the government more economic freedom.\n\n"

 ire.123.t: "Irish National Tax Reforms"
 ire.123.d: "Over time since the passage of the IEAA and the economic and industrial revolution that has accompanied it, Ireland has slowly grown into a more prosperous nation. With that growing prosperity however, the taxation of the Irish citizenry has fallen behind. The people currently pay very little in the way of taxes, leaving something of an empty hole in parts of the governments treasury that could otherwise be filled. The government has decided to remedy the issue by increasing the national taxation rate. A higher rate will of course provide much needed economic freedom to the government, but it will not be without its societal consequences."
 ire.123.a: "A sane approach is needed. Only a slight increase."
 ire.123.b: "The people must give back to the government, too. A moderate increase."
 ire.123.c: "We need as much as we can get to keep progress going. Hike it high."

 IRE_TAX_REFORM1: "Low Taxes"
 IRE_TAX_REFORM1_desc: "The Irish government has recently increased the taxation for their people, but only by a low amount."
 IRE_TAX_REFORM2: "Moderate Taxes"
 IRE_TAX_REFORM2_desc: "The Irish government has recently completed a moderate taxation reform, which is increasing the nation's economic flexibility."
 IRE_TAX_REFORM3: "High Taxes"
 IRE_TAX_REFORM3_desc: "The Irish government have recently passed a major tax reform law, enabling the collection of much higher taxes from their citizenry. This has come at the cost of some social discord, but the economic benefits are hard to deny."

# Resources Wing
 IRE_FMC: "Foreign Exploitation Contracts"
 IRE_FMC_desc: "Ireland only has a few natural resources and many of them have very few military applications. There is a whole wide world out there however, and Irish resource industries could theoretically be set up in the colonial possessions of friendly nations in order to harvest rare materials to fuel our industry and create a hefty profit."

 ire.114.t: "An Irish Foreign Enterprise"
 ire.114.d: "There is a widespread thought spreading throughout the government that, for the time being at least, Ireland has reached the limits of her natural resource exploitation. Whilst there may be greater riches still that lurk beneath the green fields of Éire, they have yet to be discovered. There are however plenty of greener pastures to be found abroad, with valuable resources to exploit. Irish economic planners have drafted a list of four nations in possession of valuable resources that Irish businesses could theoretically exploit in a lucrative foreign venture. Morocco, colony of the German Empire, is said to be brimming with iron ore and would make for a good steel industry. The Dutch East Indies are rich in rubber and oil, whilst South Africa is said to have an abundance of valuable chromium. Finally, there is the exotic Brazil in the Americas, known to have plenty of tungsten currently going untapped. We should develop our diplomatic relations with one of these nations and ask for permission to begin an enterprise in their territory, naturally in exchange for them having a share of the profits."
 ire.114.a: "Germany."
 ire.114.b: "The Netherlands."
 ire.114.c: "Brazil."
 ire.114.e: "South Africa."

# Germany
 ire.115.t: "An Irish-[ROOT.GetAdjective] Business Venture?"
 ire.115.d.GER: "A representative from the Irish government has approached us. Apparently, the Irish are attempting to catch up with the rest of the civilised world and have taken an interest in opening up a foreign industrial branch in one of our colonies, Morocco. The Irish have an interest in the nations natural ore reserves, which we currently haven't made much of an effort to exploit ourselves. In exchange for the rights to export the resources back to their own nation, the Irish have promised to pay us a share of their profits."
 ire.115.d.HOL: "A representative from the Irish government has approached us. Apparently, the Irish are attempting to catch up with the rest of the civilised world and have taken an interest in opening up a foreign industrial branch in one of our colonies, Sumatra in the Dutch East Indies. The Irish have an interest in the nation's oil and rubber reserves. In exchange for the rights to export the resources back to their own nation, the Irish have promised to pay us a share of their profits."
 ire.115.d.BRA: "A representative from the Irish government has approached us. Apparently, the Irish are attempting to catch up with the rest of the civilised world and have taken an interest in opening up a foreign industrial branch in our nation. They have specifically targeted the Nordeste region, known to be abundant in unexploited tungsten. In exchange for the rights to export the resources back to their own nation, the Irish have promised to pay us a share of their profits."
 ire.115.d.SAF: "A representative from the Irish government has approached us. Apparently, the Irish are attempting to catch up with the rest of the civilised world and have taken an interest in opening up a foreign industrial branch in our nation. They have specifically targeted the Rhodesia region, known to be abundant in chromium. We currently have an operation there ourselves, but there is room for expansion. In exchange for the rights to export the resources back to their own nation, the Irish have promised to pay us a share of their profits."
 ire.115.a: "A lucrative offer indeed. We accept."
 ire.115.b: "We don't need to help make another nation richer."

 ire.116.t: "[From.GetNameDefCap] Replies"
 ire.116.d.accepted: "[From.GetNameDefCap] has replied to our offer positively, and have extended a formal invitation to the Irish foreign delegation to [IRE_foreign_resources_target]. Now we can begin planning the next stages of this operation. It won't be easy to set up a business on such exotic soil, but the Irish are a hardy and an adventurous people. We'll get it done."
 ire.116.d.rejected: "[From.GetNameDefCap] has replied to our offer and, unfortunately, have chosen to decline. Although no official explanation is given, it stands to reason that they would rather eventually claim all of [IRE_foreign_resources_target_temp]'s resources for themselves, rather than be forced to split profits with us.\n\nFortunately, there are other countries that could potentially be negotiated with."
 ire.116.d.no_partners_left: "[From.GetNameDefCap] has replied to our offer and, unfortunately, have chosen to decline. Although no official explanation is given, it stands to reason that they would rather eventually claim all of [IRE_foreign_resources_target_temp]'s resources for themselves, rather than be forced to split profits with us.\n\nIt seems all our possible partners have rejected us, and thus this endeavour has failed before it even began."
 ire.116.a: "We're off to [IRE_foreign_resources_target], lads!"
 ire.116.b: "Germany won't turn us down!"
 ire.116.c: "Maybe the Dutch will accept."
 ire.116.d: "Contact the Brazilian government."
 ire.116.e: "Perhaps South Africa will be interested."
 ire.116.f: "Bollocks to them, then."

# Set Up Chain - Deciding who should lead the venture
 ire.124.t: "The Great Foreign Venture Begins"
 ire.124.d: "Following the [IRE_business_partner.GetAdjective] agreement to their proposition, the Irish government has taken steps to create an official Irish African trade company, and soon enough a handpicked team of adventurers, workers, and industrialists will be on their way to [IRE_foreign_resources_target] to set up shop. It's important that the expedition be led by a competent individual, but Ireland has very little experience in this particular area so the choice is a difficult one. The government have narrowed the options down to three choices..."
 ire.124.a: "Hire a foreign expert to lead the expedition."
 ire.124.b: "Put an Irish military man in charge."
 ire.124.c: "What's wrong with Paddy from the pub?"

