# Problems with Integration
 ire.35.t: "Problems with Integration"
 ire.35.d: "From the start it was obvious that there would be some problems integrating the Irish-Americans into our Republic. The wealthier note the lack of democracy as they knew it in the US while the less well off feel that their situation is being exploited by Irish business. Locals also have grievances as they feel the newcomers are stealing jobs from them as well as seeing their cultural traditions as not in keeping with native Irish culture. To top it off Loyalists view the immigrants as an attempt by the Republic to colonise Ulster, where many have settled."
 ire.35.a: "Something must be done!"

# Loyalist Protest March
 ire.36.t: "Loyalists Organise Protest March"
 ire.36.d: "News has spread from Belfast this morning that the Loyalists are organising a protest march against what they perceive to be unfair treatment from the government in Dublin. Since Ireland gained her independence, the people of Ulster have become increasingly marginalised and attempts to 'green' up the region and purge the British legacy there have thus far failed. The idea of letting this march go undeterred does not sit well with the majority of the Irish people, or the government. But stopping it may only make the situation worse..."
 ire.36.a: "This is a clear attempt to stir up trouble. Prevent the march."
 ire.36.b: "It is their democratic right. Let it proceed."

#Banning the March
 ire.63.t: "Murder in Northern Ireland"
 ire.63.d: "A local party secretary for Fine Gael, Sinead O'Connell, was found dead this morning on the coast of Whiteabby, only miles from the regional capital. Her body had obviously been taken some distance from the site of the murder itself. A letter claiming responsibility arrived at the Gardaí headquarters in Belfast, sent allegedly by the Ulster Volunteer Force. The murder appears to have been an act of retaliation for the government's recent decision to ban an attempted Loyalist Protest March. News of the murder has spread like wildfire across the nation, and the populace are shocked."
 ire.63.a: "This is horrible. Something must be done about Ulster."

# Loyalist Protest March 2
 ire.37.t: "Loyalist Preparations Cause Tensions"
 ire.37.d: "After a local government representative announced that there would be no official efforts made to prevent the Loyalist protest march, local Catholic residents have loudly voiced concerns to the regional Gardaí. They claim that the protest march is nothing more than a thinly veiled attempt to intimidate the Catholic community in Belfast, who find themselves still partially outnumbered by the Protestant, largely Loyalist, majority. The demands have not fallen on deaf ears and there is a growing call for the Irish Republican Army to be deployed along the planned march route to protect the Catholic community and make sure things don't get out of hand."
 ire.37.a: "We must protect the Catholic minority. They are the true sons and daughters of Éire."
 ire.37.b: "Deploying the military against our own people? Nonsense. Let the Gardaí handle it."

# Deployment Option Choice

 ire.39.t: "Who Should Lead The Troops?"
 ire.39.d: "The government has decided that a deployment of the Irish Republican Army will be sent to Belfast in order to secure the safety of the Catholic population during the upcoming Loyalist protest march and now an overall commander of the deployment needs to be decided upon."
 ire.39.a: "O'Duffy is the best option we have."
 ire.39.b: "Mulcahy will keep the situation under control."
 ire.39.c: "Liam Lynch will protect the Catholic population."
 ire.39.e: "Hugo MacNeill will keep the situation under control."

# Loyalist Protest March 3
 ire.38.t: "The March Begins"
 ire.38.d: "Despite great misgivings among the population at large, the Ulster Loyalist movement have been allowed to hold their march. It is a miserable day in Belfast, and some had hoped that the torrential rain afflicting the city would have given call for the march to be postponed. Loyalist leaders gave the go-ahead however, and the march will continue as planned. The Irish government elected not to deploy military personnel on the streets of Belfast, leaving the monitoring of the protest to the local Gardaí instead."
 ire.38.d2: "Despite great misgivings among the population at large, the Ulster Loyalist movement have been allowed to hold their march. It is a miserable day in Belfast, and some had hoped that the torrential rain afflicting the city would have given call for the march to be postponed. Loyalist leaders gave the go-ahead however, and the march will continue as planned. The Irish government has responded to the concerns of the Catholic minority in Belfast by deploying the 3rd. Limerick Rifles regiment to the city. The regiment have taken up strategic positions along the planned protest route and are commanded from the Belfast central headquarters by Eoin O'Duffy."
