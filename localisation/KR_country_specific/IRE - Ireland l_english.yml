#Easter Rising Anniversary
 ire.55.t: "20th Anniversary of the 1916 Easter Rising!"
 ire.55.d: "On Monday, the 24th of April 1916, members of the Irish Volunteers, Irish Citizen Army and Cumann na mBan seized key locations in Dublin and declared a free Irish republic. Surrounded by the vastly superior numbers and artillery of the British Army, they fought on for six days before eventually surrendering. Most of the leaders of the Rising were executed. Although a loss at the time, it would subsequently lead to Ireland's war of independence and freedom after seven hundred years under British rule. Today is the 20th anniversary, and celebrations and parades have taken place all across Ireland, including a thundering speech from President Collins emphasising the need to protect the freedom that Patrick Pearse and his comrades died for."
 ire.55.a: "For slavery fled, O glorious dead, when you fell in the foggy dew."

 ire.56.t: "Anniversary of the 1916 Easter Rising!"
 ire.56.d: "On Monday, the 24th of April 1916, members of the Irish Volunteers, Irish Citizen Army and Cumann na mBan seized key locations in Dublin and declared a free Irish republic. Surrounded by the vastly superior numbers and artillery of the British Army, they fought on for six days before eventually surrendering. Most of the leaders of the Rising were executed. Although a loss at the time, it would subsequently lead to Ireland's war of independence and freedom after seven hundred years under British rule."
 ire.56.a: "For slavery fled, O glorious dead, when you fell in the foggy dew."

 ire.57.t: "Death of W.B. Yeats"
 ire.57.d: "The famous poet and one of the founders of Dublin's Abbey Theatre, William Butler Yeats, has died today. He was a driving force behind the Irish Literary Revival and in 1923 he was awarded the Nobel Prize for Literature. He also served as a politician for two terms after the Irish War of Independence, but retired in 1928 due to poor health."
 ire.57.a: "Ireland mourns a great poet."

# Black Monday
 ire.228.t: "Black Monday hits Ireland!"
 ire.228.d: "On the 3rd of February, the German stock market collapsed, plunging the world into depression. Ireland has relied on trade with Germany and its sphere of influence since the British Revolution when we declared ourselves a republic and cut ties with the British Empire. The crisis has had a severe effect on the Irish economy as Germany and our other European trading partners have been hit by the crisis. Many scramble to find solutions, most parties proposing either Irish economic development or maintaining stability while the German economy recovers. More radically the anglophile National Centre Party advocate abandoning trade with continental Europe and opening ties with the Entente, often making speeches tinged with anti-German rhetoric. The syndicalists have also begun to advocate revolution, claiming that this crisis is proof of the failures of capitalism."
 ire.228.a: "This could be bad..."

 ire.229.t: "German economy improves"
 ire.229.d: "The German government has begun to reform their economy to cope with Black Monday. With their economy improving, trade between our two nations has begun to resume, helping return our economy back to normal."
 ire.229.a: "That's good at least..."

 ire.230.t: "German economy recovers"
 ire.230.d: "Germany's economy has finally recovered from Black Monday allowing trade between Ireland and Germany to fully recommence."
 ire.230.a: "Great!"

 ire.231.t: "War improves the economy"
 ire.231.d: "The outbreak of war in Ireland has helped our economy to recover from Black Monday."
 ire.231.a: "At least there's one benefit..."

 ire.232.t: "Trade with the Entente"
 ire.232.d: "Now that we have opened relations with the Entente our economy has greatly improved from trade with the British Empire. Perhaps the National Centre Party were right all along."
 ire.232.a: "Great!"

 ire.233.t: "Trade with the British"
 ire.233.d: "Now that we have opened trade relations with the Union of Britain our economy has begun to improve from trade with what was once our biggest trading partner."
 ire.233.a: "Great!"

 ire.234.t: "End of Black Monday!"
 ire.234.d: "Now that Ireland is finally free from capitalist oppression the reforming of our economy has eliminated the effects of Black Monday, the ultimate proof of capitalist failure."
 ire.234.a: "Great!"

 ire.235.t: "End of Black Monday!"
 ire.235.d: "Now that our dream of making Ireland self-sufficient has become a reality our economy is no longer dependent on foreign trade, ending the effects of Black Monday!"
 ire.235.a: "Great!"

 ire.236.t: "Trade with the USA"
 ire.236.d: "Despite America's unstable situation, our opening of trade has helped to improve our economy."
 ire.236.a: "Great!"

 ire.237.t: "America and the Economy"
 ire.237.d: "With America stabilised and Ireland in a close friendship with them, our trade relations have become stronger and our economy has improved as a result."
 ire.237.a: "Great!"

 ire.238.t: "Ireland and the Reichspakt"
 ire.238.d: "While trade relations have been strong between Ireland and Germany since Irish independence, Ireland still remained somewhat outside of the Reichspakt economy, preferring to stay neutral. With Ireland now having closer ties to the Reichspakt the Irish economy has benefited."
 ire.238.a: "Great!"

 ire.239.t: "Black Monday ends!"
 ire.239.d: "After a long time and owing to the economic and diplomatic actions of our government, the Irish economy has finally recovered from Black Monday!"
 ire.239.a: "At last!"

 ire.240.t: "Black Monday ends!"
 ire.240.d: "Although it took a long time and some say the Irish government could have done more, the effects of the Black Monday crisis on Ireland have finally ended."
 ire.240.a: "At last!"

