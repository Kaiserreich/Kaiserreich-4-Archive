 IRE_HONOURABLE_ARMY: "An Honourable Army"
 IRE_HONOURABLE_ARMY_desc: "The Irish army has chosen to adapt to the tactics and discipline of a professional army."
 IRE_PEOPLES_ARMY: "A People's Army"
 IRE_PEOPLES_ARMY_desc: "The Irish army has chosen to adapt the tactics of the War of Independence."
 IRE_FIGHTING_IRISH: "The Fighting Irish"
 IRE_FIGHTING_IRISH_desc: "The aid of foreign Irish soldiers has improved the training of the Irish military."
 IRE_OFFICER_SCHOOL: "Officer School"
 IRE_OFFICER_SCHOOL_desc: "The establishment of an officer school has aided the training of both old officers from the War of Independence and new candidates."
 IRE_LAST_STAND: "Come Woe or Weal"
 IRE_LAST_STAND_desc: "Ireland is once again alone at war against the British, and the survival of Irish independence looks unlikely. With nothing to lose the Irish people are willing to fight until the end."
 IRE_CNM: "Female Military Service"
 IRE_BLUEBLOUSES_idea: "Women's Auxiliary"

# Military Events
 ire.213.t: "Our Desperate Struggle"
 ire.213.d: "Ireland is once again fighting alone against the British, our independence after 1921 seeming only a brief reprieve. While the situation looks hopeless, we shall fight until the very end. None shall say that Ireland went quietly into the night!"
 ire.213.a: "In Éireann's cause, come woe or weal!"

 ire.214.t: "Our newfound allies!"
 ire.214.d: "Now that we finally have allies in our struggle, the situation no longer seems as hopeless as before, although the fight is not over yet."
 ire.214.a: "Mid cannon's roar and rifle's peal, we'll chant a soldier's song!"

 ire.215.t: "The war ends!"
 ire.215.d: "Despite how bleak our situation was, we have managed to survive against all odds with our independence intact!"
 ire.215.a: "We owe it to the resolute courage of the Irish people!"

#Other Events

# Introduction Events
 ire.2.t: "The State of the Republic, 1936"
 ire.2.d: "After countless years of arduous rebellion and weathering oppressive British rule, the Irish people have won their freedom, and their country back. But as one enemy was vanquished, another rose in her place, perhaps yet more dangerous still. Michael Collins sits a reluctant dictator, eager to defend the independence of his nation at any cost, yet his political enemies are many as the 1937 election approaches. Ireland is a powder keg, and it's only a matter of time until it explodes."
 ire.2.a: "These are turbulent times."

 ire.53.t: "Problems Up North"
 ire.53.d: "Edward Carson, the former leader of the Loyalist Party, died last year aged 81. He was an extremely divisive figure whilst alive and fled to England when Ireland gained her independence and took back the rest of Ulster. He was particularly reviled outside of Ulster for his persecution of beloved Irish poet and author Oscar Wilde.\nAfter the British Revolution, he returned to Ulster, and made great efforts to differentiate the Ulster "loyalists", then called "unionists", from the despicable rabble of trade "unions" that held such sway in Britain. To this effect, the Ulster Unionism movement was effectively renamed, and had suffered a terrible blow by the revolution in what they considered the "mainland".\n\nHis memory was venerated today by loyalists in the north of Ireland, who held a memorial service in Belfast with several leading members of the ULP speaking in his name. The memorial attracted quite a crowd, showing that Carson still has power even in death. His spectre is looming over Ulster, just as the tensions and threat of rebellion loom over it as well."
 ire.53.a: "He's a problem even from the grave."

# Loyalist Tensions (and debug)
 ire.1.t: "The Stormont Peace"
 ire.1.d: "With Ulster taking Dublin we have no choice but to sue for peace and let Ulster breakaway!"
 ire.1.a: "Bastards!"

 ire.3.t: "Loyalist Tensions Debug"
 ire.3.d: "This event will allow you to test whether the Loyalist tensions system is working properly."
 ire.3.a: "Increase Loyalist Tensions."
 ire.3.b: "Reduce Loyalist Tensions."
 ire.3.c: "Report Loyalist Tensions."

 ire.4.t: "Ulster at Peace"
 ire.4.d: "After the recent unrest, the people of Ulster seem to once again be at peace. There's no telling for how long this peace will last, but there's no doubt that Ireland is better off for it. The Dáil has one less issue to deal with."
 ire.4.a: "What a relief."

 ire.5.t: "Disgruntled Populace in Ulster"
 ire.5.d: "For some time now, there has been a slow but surely growing unrest in the northern region of Ireland, Ulster. Stirred up by predominantly Protestant Loyalists, who advocate for closer ties with Britain, Ulster has become something of a problem region for the Dáil. If this situation is not handled carefully, the issues that divide the region are sure to grow more incendiary."
 ire.5.a: "This is a delicate matter."

 ire.6.t: "Radical Movements Mobilising"
 ire.6.d: "In response to what they see as oppressive policies towards the people of Ulster, Loyalist organisations are growing more radical and attracting the most disenfranchised and angry Northerners to their cause. They are presently meeting in secret in pubs and Orange Order halls around the country, safe from the prying eyes of the Gardaí."
 ire.6.a: "Bloody radicals."

 ire.7.t: "Riots in Belfast"
 ire.7.d: "The streets of Belfast are in an uproar after the Loyalists have begun to make their play for a general uprising. Disgruntled Ulstermen, the vast majority of which are Protestants, have taken to the streets in a violent stand against what they believe to be hostile intentions from Dublin. The Dáil has called an emergency meeting to address their grievances, but that may not be enough to stop them."
 ire.7.a: "Madness."

 ire.8.t: "Civil War Imminent"
 ire.8.d: "All measures, peaceful or otherwise, to try and pacify Ulster has failed. The Ulster Loyalists, backed by the Ulster Volunteer Force, have announced their independence from Ireland and have declared that they will defend the province of Ulster to the death from Dublin, and Catholic, rule. A civil war is inevitable."
 ire.8.a: "God help us."

 ire.131.t: "Radical Movements Diminishing"
 ire.131.d: "The more radical elements of the Ulster region are slowly but surely diminishing. While the core members will remain as extreme as ever, they are finding it harder to recruit new members thanks to our latest policy changes. If things turn for the worse though, they'll most likely find followers soon enough, and we have to be wary. There's no peace in Ulster yet, only silence."
 ire.131.a: "We'd best stay on our guard."

 ire.132.t: "Riots Dispersed"
 ire.132.d: "The streets of Belfast have been silenced and there are no riots anymore. Bricks, newspapers and trash litter the sideways as people return to work. However, the people who participated believe they have only lost a battle, not the war. In their work-place, at the pub and at home they whisper of when to strike next, not if."
 ire.132.a: "At least they aren't in the streets."

# Election Events
 ire.14.t: "The 1937 Elections"
 ire.14.d: "Like every election since 1921 this one has been marred by corruption, voter intimidation and rigging. However, dissatisfaction with Collins rule has grown due to the Black Monday crisis with many ballot counters opting to take their jobs a bit more seriously. With the opposition taking part in a campaign of tactical voting, Collins faces the greatest challenge to his leadership."
 ire.14.a: "Fine Gael party wins once more."
 ire.14.b: "The democratic opposition wins!"

 ire.15.t: "The Opposition Win!"
 ire.15.d: "It seems that the Black Monday crisis was too much of a storm for Collins to weather and the opposition have managed to win despite the odds against them. Senior Fine Gael member, Richard Mulcahy has advised Collins to maintain some dignity and step down though Prime Minister O'Duffy has told him to take "extreme measures" to remain in charge."
 ire.15.a: "Collins disbands the Oireachtas!"
 ire.15.b: "Collins resigns in disgrace and vanishes into obscurity."

 ire.16.t: "Collins Assassinated?"
 ire.16.d: "With Collins' dissolving the Oireachtas, in the immediate aftermath there have been angry riots from the socialist opposition. In the chaos a disgruntled FF supporter has attempted to assassinate our president! Should he fall, the socialists will no doubt attempt to overthrow the government!"
 ire.16.a: "Collins is dead and the ICA storm Leinster House!"
 ire.16.b: "The would-be assassin is killed and Collins lives!"

 ire.250.t: "Elections at Last!"
 ire.250.d: "As per his promise, Mulcahy has finally held elections and unlike the last, have widely been agreed to be free and fair with no 'extra-legal' means at play. In the running is Sinn Fein led by Cathal Brugha, Fianna Fail led by Éamon de Valera, Cumann Poblachta na hÉireann led by Sean Lemass and the National Centre Party led by Frank MacDermot. Who shall win the election?"
 ire.250.a: "Brugha and Sinn Fein!"
 ire.250.b: "de Valera and Fianna Fail!"
 ire.250.c: "Lemass and Cumann Poblachta na hÉireann!"
 ire.250.e: "MacDermot and the NCP!"

 ire.17.t: "The 1942 Elections"
 ire.17.d: "With the 1942 elections finally arriving, the time has come for Ireland to once again go to the polls. With the democratic opposition more or less destroyed since the previous election, Fine Gael has gone in completely unopposed with many seats only having FG on the ballot. As the polls come in, Collins and FG have won every single seat in the Dail and his rule on Ireland has been cemented."
 ire.17.a: "Another smashing victory for our hero."

 ire.18.t: "The 1942 elections"
 ire.18.d: "With democracy having returned to Ireland, free and fair elections are held every 5 years. Like the last election the main parties in the running are Sinn Fein, Fianna Fail, the CPNH and the NCP but a coalition of Gearóid Ó Cuinneagáin's ANH and Patrick Belton's ICF could take the victory and shatter our precious democracy assuming they are able to take up NCP votes."
 ire.18.a: "Sinn Fein takes it!"
 ire.18.b: "Fianna Fail triumphs!"
 ire.18.c: "The CPNH win!"
 ire.18.e: "The NCP score another term!"
 ire.18.f: "ANH and the ICF score a surprise victory!"

 ire.19.t: "The Death of Eoin O'Duffy"
 ire.19.d: "Eoin O'Duffy, Taoiseach of our nation, died today in his sleep. Collins appointed Richard Mulcahy as his successor."
 ire.19.a: "Memento mori."

 ire.20.t: "The Death of Eoin O'Duffy"
 ire.20.d: "Eoin O'Duffy, former Taoiseach of our nation during the reign of Collins, died today in his sleep."
 ire.20.a: "Memento mori."

 ire.21.t: "The 1947 Elections"
 ire.21.d: "With the 1947 elections finally arriving, the time has come for Ireland to once again go to the polls. With practically no opposition, Fine Gael has once again won every seat in the Dail and Collins has gave a momentous speech commemorating his victory."
 ire.21.a: "It was funny at first but this is a bit silly now."

 ire.22.t: "The 1947 elections"
 ire.22.d: "With democracy having returned to Ireland, free and fair elections are held every 5 years. With time wearing on, the NCP and ANH are no longer political forces leaving Sinn Fein, Fianna Fail and the CPNH as the main electoral forces. Who shall win the election?"
 ire.22.a: "Sinn Fein win it!"
 ire.22.b: "Fianna Fail take it!"
 ire.22.c: "The CPNH score the victory!"

# MacNeill Commission

 ire.33.t: "The MacNeill Commission"
 ire.33.d: "Following the atrocities that occurred during the Ulster Loyalist Protest March, the events of which are now coming to be known as 'Bloody Wednesday' by Belfast residents, the government has launched a full investigation into the military's involvement and culpability in the massacre. Led by Hugo MacNeill, the commission has presented their initial report. MacNeill believes that, contrary to the claims by Liam Lynch and his soldiers, it was not the Loyalist protesters who instigated the fatal clashes with the army. Instead, he believes that Lynch and his men were looking for a fight all along and later planted weapons on dead protesters to give themselves an alibi. If these allegations are true, it's a shocking revelation and may have wide reaching consequences for the IRA."
 ire.33.a: "Respect the Commission. Lynch and the army were at fault."
 ire.33.b: "The army were to blame, but Lynch couldn't do anything to stop it."
 ire.33.c: "Obviously, the Loyalists started the conflict. The army and Lynch are blameless."

 ire.34.t: "The Trial of Liam Lynch"
 ire.34.d: "Liam Lynch has today been brought before a court-martial presided over by the highest chiefs of the Irish Republican Army. He is accused of encouraging, perhaps even personally orchestrating, the massacre. The consequences of such a direct breach in military protocol are severe. The public have been incensed by the revelations of the MacNeill Commission and are baying for blood, no more so than in Ulster. It is up to the court to decide whether or not Lynch is truly guilty however, and if so, what punishment should be dealt."
 ire.34.a: "Lynch is guilty. Discharge him from service and imprison him."
 ire.34.b: "Lynch is guilty. He will face a firing squad."
 ire.34.c: "Lynch is innocent. Let him go."
 ire.34.lynch.imprisoned: "§YLiam Lynch§! will be §Oimprisoned.§!"
 ire.34.lynch.dead: "§YLiam Lynch§! will be §Rexecuted.§!"
