### FIC Chain ###
 IRE_FIC: "Establish A Financial and Industrial Capital"
 IRE_FIC_desc: "The rise of Syndicalism in Britain has created a void in the British Isles that Ireland could potentially fill. Non-Syndicalist nations could look to Ireland as a lead trade nation, situated in the Atlantic between the American and European continents. With some effort and plenty of foreign lobbying, Dublin could be the next London."
 ire.fic.tt: "Create an international business centre in Dublin.\n\n"

 ire.70.t: "Promote Dublin"
 ire.70.d: "Our rapid industrialisation and economic reforms have created an attractive environment for foreign business. If we play our cards right and offer substantial subsidies, we can attract foreign powers to establish businesses in Dublin, turning it into a new centre of trade situated in the advantageous Atlantic. With London having fallen to the Syndicalists, now is our chance to pick up the slack and make it work for us. We need to decide how much funds we'd like to commit to our project, the larger an investment the wider our international reach will be, but as always, the spectre of the debt lurks over us."
 ire.70.a: "Limit our reach to the obvious suspects in Europe."
 ire.70.b: "Reach across the Atlantic as well."
 ire.70.c: "Spread the message loud and spread it wide: Dublin is open for foreign business."

