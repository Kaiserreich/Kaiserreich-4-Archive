### Individual Events ###
 ire.71.t: "Irish Flirting with German Businesses"
 ire.71.d: "We've received news today that the Irish are doing their best to promote a newly modernised Dublin as a prospective centre of trade and finance. Several of our leading industrial companies have been contacted and it has been suggested that we encourage them to set up shop in the Irish capital. We will naturally reap some of the profits of this arrangement, which could be quite profitable in the long-run. Of course, it will be even more beneficial for the Irish."
 ire.71.a: "German business should stay German."
 ire.71.b: "The Irish are our friends. Of course we'll allow this."
 ire.71.c: "We both make money. It can't hurt, can it?"
 ire.71.e: "We're at war, we can't invest right now."

 ire.72.t: "The Germans Reply"
 ire.72.d: "Our attempt at flirting with German businesses has been a success. The renown Krupp armaments manufacturer has announced the construction of a new Dublin subsidiary. This is bound to create a significant amount of new jobs, and the military complex will be selling directly to the Irish government. A win-win, as they say."
