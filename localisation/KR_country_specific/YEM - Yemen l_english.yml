 yemen_focus: "Yemen Focus Tree"

### Ideas ###
 YEM_black_monday: "Ripples of Black Monday"
 YEM_black_monday_desc: "While not hitting us as hard as other nations, our connections to the Ottoman Empire has infected us the Black Monday economic contagion. There is no doubt that the Republicans will blame the Imam for this."
 YEM_Modern_Eco: "Modernised Economy"
 YEM_Modern_Eco_desc: "Western newspapers have begun to express hope in the Yemeni economy again. Through currency reform and austerity, our markets have regained some confidence. Yemen can now stand economically with the rest of the world."
 YEM_Ottoman_Rule: "Ottoman Rule"
 YEM_Ottoman_Rule_desc: "Ottoman rule in Yemen has led to two distinct types of dissidence to form. One is the rebels that treat our fealty to the Caliph as a betrayal of our Zaydi order, and the other that sees the nationalism in the Ottoman empire as preferable to the wise rule of the Imam."
 YEM_Old_Army: "Outdated Army"
 YEM_Old_Army_desc: "The army of Yemen is only adept at defending our territory, and has not yet tasted victory in a foreign war. We are outpaced by most of the modern world."
 YEM_Modern_Plans: "Modern Planning"
 YEM_Modern_Plans_desc: "Through experience in the war against the Ottomans and increased military education in foreign academies, Yemen's army can now stand on its own two feet."
 YEM_Anarchy: "State in Disorder"
 YEM_Anarchy_desc: "With a combination of Ottoman rule and the vast expanse of Yemen's newly gained territory, the Imam has trouble displaying his authority to all his subjects."
 YEM_Anarchy_2: "State in Disorder"
 YEM_Anarchy_2_desc: "With a combination of Ottoman rule and the vast expanse of Yemen's newly gained territory, the Imam has trouble displaying his authority to all his subjects."
 YEM_NiceGuy: "Benevolent Rule"
 YEM_NiceGuy_desc: "The Imam has decided to show his less loyal tribal subjects his benevolent side. These subjects have surprisingly responded with long overdue taxes and contracts that show their loyalty."
 YEM_ToughGuy: "Strict Rule"
 YEM_ToughGuy_desc: "Those who refuse the Imam's draft must be corralled. Disloyalty during this critical hour will not be forgiven."
 YEM_Gendarmes: "Yemeni Gendarmerie"
 YEM_Gendarmes_desc: "The establishment of the Gendarmerie has helped us keep rebel movements from endangering the country, for now at least."
 YEM_Ottoman_Rule_weak: "Fading Overlord"
 YEM_Ottoman_Rule_weak_desc: "While Ottoman rule is still present, their presence and reign over the country has diminished. Many Ottoman soldiers have grown weary of adventure in our land."
 YEM_Ottoman_Rule_Split: "Yemeni Administration"
 YEM_Ottoman_Rule_Split_desc: "Even if our country remains divided on religious and political matters, we need to immediately administer our own lands or risk losing them."
 YEM_Purges: "Purged Population"
 YEM_Purges_desc: "Disloyal elements of our society have been forcefully removed on the Imam's orders."
 YEM_HorsieBoyes: "Arab Horsemen"
 YEM_HorsieBoyes_desc: "Unlike the rest of the world, the Middle East is one of the few places where cavalry is still effective. Our generals have been trained on the use of horses to help defend ourselves."
 YEM_forts: "Protect Yemen"
 YEM_forts_desc: "Yemen is home to many and must be protected no matter what the cost."
 YEM_Rifle_Guilds_Temp: "Gunsmith Guilds"
 YEM_Rifle_Guilds_Temp_desc: "Gun production has improved significantly due to coordinated efforts between gunsmiths in the country."
 YEM_Merchant_Fleet: "Founded Merchant Marine"
 YEM_Merchant_Fleet_desc: "Our key position in trade has led to the creation of a merchant marine, which has vastly increased trade profits."
 YEM_Yemen_On_Fire: "Kingdom In Chaos"
 YEM_Yemen_On_Fire_desc: "Our freedom from the Ottomans had one very key disadvantage - the freedom of rebel groups to begin moving again. Violence has returned to the streets and the existence of the Imamate is in danger."
 YEM_Prepared_Army: "Prepared Army"
 YEM_Prepared_Army_desc: "Our soldiers are loyal to the Imam and ready to fight for his cause at any time."
 YEM_Troop_Movement: "Limited Access Roads"
 YEM_Troop_Movement_desc: "Securing roads for use of the Imam's army has led to an decrease in travel time all around."
 YEM_Unified_Eco: "Unified Economy"
 YEM_Unified_Eco_desc: "The Imam has managed to inspire most under his rule to work together for the future development of Yemen."
 YEM_Nepotism: "Control the State"
 YEM_Nepotism_desc: "The new political climate of Yemen requires the complete and utter cooperation of our people."
 YEM_Devotion: "Devoted Sovereign"
 YEM_Devotion_desc: "Our efforts to suppress disloyal elements within our society who harm our populace have satisfied our people greatly."
 YEM_Humane: "Popular King"
 YEM_Humane_desc: "The king has regained some honour among the people. The majority of Yemeni see the Imam as a necessity to their lives, and the security of the Imamate is guaranteed as a result."
 YEM_Eternal_Saana: "San'ā Powerbase"
 YEM_Eternal_Saana_desc: "The Imam works as the sole and final authority of Yemen, and all matters must go through him first and foremost."
 YEM_Common_Law: "Common Law Reaffirmed"
 YEM_Common_Law_desc: "Common Law also known as Sharia Law is now affirmed within the country, and shall remain as an integral part of society."
 YEM_President: "Presidential Powers"
 YEM_President_desc: "The role of the president is now key in running of Yemen with him holding the most power within the Republic."
 YEM_Euro_Zone: "European Trade"
 YEM_Euro_Zone_desc: "Trade with European countries is beginning to build up a large sector of our economy and wealth."
 YEM_New_Laws: "Revamped Laws"
 YEM_New_Laws_desc: "The old laws within Yemen which followed the Zaydi leadership model have been replaced with civil law based on precedence over incidence."
 YEM_Local: "Local Rule"
 YEM_Local_desc: "More autonomy has been given to individual areas within the country, with decisions lying on the locals' shoulders."
 YEM_Pol_Indust: "Rising Industrialisation"
 YEM_Pol_Indust_desc: "The industry within the country has begun to boom as a result of our political reforms."
 YEM_Farm_boye: "Qat and Coffee Farms"
 YEM_Farm_boye_desc: "Farming has extended into new fertile valleys of Yemen. Better yet that the new farms are growing Qat and Coffee, food and drug that us Yemenis are famous for."
 YEM_embrace_nahda: "Embracing Nahda"
 YEM_embrace_nahda_desc: "Nahda has begun affecting our society in accordance with new traditions, including a development of Islamic culture that will be the envy of the Arab world."
 YEM_local_admin: "Local Representatives"
 YEM_local_admin_desc: "Representatives have been assigned to each region in Yemen to explain the needs of the area and how to solve their problems."
 YEM_pan_arab_thot: "Pan-Arabist Thought"
 YEM_pan_arab_thot_desc: "Arab unity has once again reached the shores of Yemen. The idea that we may overcome our national differences and unite against mushrikun."
 YEM_famine: "Famine"
 YEM_disloyal_vassal: "Disloyal Vassal"
 YEM_disloyal_vassal_desc: "The Ottomans should hold no control over us or our decisions. Our power is derived from a greater authority than theirs."
 YEM_arabian_integration: "Integrating Arabia"
 YEM_arabian_integration_desc: "With our victory achieved, we now control the entirety of Arabia. However, problems run amok as the Yemeni and Arabian cultures hold animosity."
 YEM_arabian_spirit: "Arabian Spirit"
 YEM_arabian_spirit_desc: "The populace is now completely satisfied with our rule, and our new Arabian country will walk through this century with our head held high."
 YEM_PostalService: "Yemeni Postal Service"
 YEM_PostalService_desc: "To better exert control over the vast swathes of territory we govern and to connect our people to the central government, a new and expanded postal service has been set up by the Imam."

### Decisions###
 YEM_rebel_category: "Fight for our Freedom"
 YEM_rebel_category_desc: "With our preparation ready, we can officially declare independence from the Ottoman threat when the opportunity rises."

 YEM_proclaim_kingdom: "Proclaim the Mutawakkilite Kingdom"
 YEM_proclaim_kingdom_desc: "It is time! With our country more unified than ever, we can officially abolish the Imamate and proclaim the Kingdom of Yemen! Of course, we must first deal with the Ottomans who will not take kindly to this."

