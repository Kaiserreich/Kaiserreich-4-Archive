### Characters ###
 YEM_yahya_al_hamid: "Yahya al Hamid"
 YEM_yahya_al_hamid_leader_desc: "From 1934 onwards, Yahya redirected his energies toward internal consolidation of his authority and the creation of a viable central government, answerable to him personally. To this end, he now seeks to establish control over the Yemeni hinterland, a modern standing army, and clear rules for succession of hereditary governorships, all while keeping a close eye on the tumultuous political environment in San'ā itself. With al-Hamid at the helm, Yemen moves into the modern age while maintaining its semi-feudal state of affairs."

 YEM_ahmad_bin_yahya: "Ahmad ibn Yahya"
 YEM_abdul_rahman_al_eryani: "Abdul Rahman al-Eryani"

 YEM_ahmad_muhammad_numan: "Ahmad Muhammad Numan"
 YEM_ahmad_muhammad_numan_leader_desc: "Out of Ta'izz, the Numan family could be described as middle class. As a Sunni, Ahmad could not attain a proper education in Muslim science to advance in Yemen. This may have been due to rumours that his family was descended from Yemeni Jews. Instead, Ahmad was educated in western logic at the al Madrassa al Ahliyya. This school eventually played host to Ahmad's reform group, Nadi a Islah. The Nadi a Islah saw both the Mutawakkili kingdom and the Ottoman Caliphate as relics that held back Yemen. He formed a programme that disguised social reforms behind the terminology of reactionaries. Promoting the Good and Preventing the Bad allowed his rebellion to sway otherwise conservatives Yemenis. Ultimately, this proclamation for Yemen was to ease coming change into a badly divided country."

 YEM_ali_nassar_al_qadari: "Ali Nassar al-Qadari"
 YEM_ali_nassar_al_qadari_leader_desc: "The son of Sheikh Nasser ibn Mas'ad, Ali Nasser had a common background. As a Sunni, he took up rebellion against Imam Yahya in 1928, when Imam had imposed his rule over Aden. Al Nasser then fled the Imam's draft, and joined the rebels. The rebellion saw Ali Nasser tap into his artistic side, waxing poetically about his mission to kill the Imam. To this end, he joined the underground Hait al-Nadial organisation, and through his expressive voice became their leader."

 YEM_hassal_al_amiri: "Hassal al-Amiri"
 YEM_Abdullah_as_sallal: "Abdullah as-Sallal"
