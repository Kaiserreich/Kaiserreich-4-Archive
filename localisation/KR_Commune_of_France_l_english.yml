FRA_phalanstere_category:0 "The Phalanstère Internationale"
FRA_phalanstere_category_desc:0 "During the Second Internationale Congress, we have decided to embark on an ambitious plan of industrial and economic investment for all developing socialist nations that wish to apply. We will work together to make the world a better place for us all."

FRA_join_phalanstere:0 "Join the Phalanstère"
FRA_join_phalanstere_desc:0 "The scientific Phalanstère has been created to pool together scientist from all member states of the Internationale. We should join and contribute our knowledge to the program."

