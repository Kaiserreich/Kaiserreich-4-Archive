FRA_Develop_Country:0 "Develop [FROM.GetNameDef]"

FRA_Develop_ENG_desc:0 "Britain, while second only to us, still needs our help in rebuilding their lost and forgotten industry that was once one of the best in the world. With our help, Britain will soar even higher than its illustrious past, putting capitalists and imperialists to shame."
FRA_Develop_SRI_desc:0 "Our [SRI.GetAdjective] comrades have applied to join the Phalanstère Internationale. With the Habsburg-backed Italian Republic threatening the Po border and the zealously anti-syndicalist Two Sicilies in the south, it is only proper to help our comrades in their struggle."
FRA_Develop_SWF_desc:0 "Our [SWF.GetNameDef] comrades have applied to join the Phalanstère Internationale. After the severe destruction caused by the Spanish Civil War, it is only proper to help our comrades in their struggle."
FRA_Develop_NOR_desc:0 "Recently, our Scandinavian comrades in Norway have applied to join the Phalanstères Internationale. With socialism in Norway being relatively young, it's best to nurture it while we can."
FRA_Develop_BHC_desc:0 "Our [BHC.GetAdjective] comrades have applied to join the Phalanstère Internationale. With socialism in India facing the imperialists in Delhi and the reactionaries in the Federation, it is only proper to help our comrades in their struggle."
FRA_Develop_MEX_desc:0 "Our Mexican comrades have applied to join the Phalanstère Internationale. With socialism there stronger than ever, we would be fools not to secure this foothold of liberty."
FRA_Develop_Central_America_desc:0 "Our [FROM.GetAdjective] comrades have applied to join the Phalanstère Internationale. With socialism there stronger than ever, we would be fools not to secure this foothold of liberty."
FRA_Develop_CEN_desc:0 "Our [FROM.GetAdjective] comrades have applied to join the Phalanstère Internationale after their recent unification. With socialism there stronger than ever, we would be fools not to secure this foothold of liberty."
FRA_Develop_Caribbean_desc:0 "Our [FROM.GetAdjective] comrades have applied to join the Phalanstère Internationale. With socialism in the Caribbean facing the present threat of Canadian retaliation, we would be fools not to secure this foothold of liberty."
FRA_Develop_BRA_desc:0 "Our [FROM.GetAdjective] comrades have applied to join the Phalanstère Internationale. With socialism in Brazil facing dogged internal opposition, it is only proper to help them in their struggle."
FRA_Develop_FOP_desc:0 "Our [FOP.GetAdjective] comrades have applied to join the Phalanstère Internationale. After the destruction caused by the Chilean-Argentinean War, they are sorely in need of our assistance, and we have a duty to help them in their struggle."
FRA_Develop_South_America_desc:0 "Our [FROM.GetAdjective] comrades have applied to join the Phalanstère Internationale. With socialism in South America facing dogged opposition, it is only proper to help our comrades in their struggle."

FRA_help_SWF:0 "Supply CNT-FAI"
FRA_help_SWF_desc:0 "The CNT teeters on the brink. We must secure Spain, and our southern border, for socialism."

FRA_help_SOV:0 "Support the Russians"
FRA_help_SOV_desc:0 "The first great socialist revolution in Russia ended in failure, but a new revolt has broken out. We must not squander this opportunity to transform the great Russian Bear of reaction into a staunch ally. Let us lend the Russians our support."

FRA_help_CHL:0 "Help our [FROM.GetAdjective] Brothers"
FRA_help_CHL_desc:0 "During the Second Congress we promised to help our [FROM.GetAdjective] comrades to develop their country and defeat the reactionary state of Argentina. We will spare no expenses to ensure their victory and the liberty of the whole Americas. Nothing is too good for our comrades!"

FRA_invite_SRI_to_intl:0 "Invite [From.GetNameDef] into the Third Internationale"
FRA_invite_SRI_to_intl_desc:0 "Both Germany and Austria are leery of a formal alliance being created between the Third Internationale and [From.GetNameDef], whereby our forces would be called in to help [From.GetNameDef] reunite Italy under syndicalist rule. Should any major power become involved in the region, however, or should we find ourselves at war with [GER.GetNameDef] once again, then all bets are off."

FRA_Sabotage:0 "Initiate Anti-Colonial Action in [From.GetNameDef]"
FRA_Sabotage_desc:0 "The French traitorous imperialists for far too long have been exploiting the native populace for the sake of their war machine and prestige. We won't let them continue. Using the Socialist Anti-Colonial Committee, we are able to set up operations of rebellion or sabotage in French colonial holdings."

