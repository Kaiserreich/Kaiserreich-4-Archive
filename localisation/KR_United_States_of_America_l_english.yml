USA_CHARLES_M_COOKE_JR_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§W December 19, 1886 in Fort Smith, Arkansas, United States of America\n§YMilitary Career:§W Charles Maynard 'Savvy' Cooke Jr. after receiving a degree from the University of Arkansas in 1906 entered the United States Naval Academy, graduating second in the Class of 1910. Between then and 1913 Cooke served in the battleships USS Connecticut, USS Maine, and USS Alabama. He then received submarine instruction and took command of the submarine USS E-2. From 1916 to 1918, he was assigned to shipyard inspection duty at Quincy, Massachusetts. Promoted to lieutenant in 1917 he supervised the outfitting of the submarine USS R-2 and became her commanding officer when she was commissioned. In 1919 and 1920, Lieutenant Commander Cooke repeated the process for the larger submarine USS S-5, distinguishing himself when she accidentally sank on 1 September 1920 by saving the lives of 37 men trapped in her wreck. During the remainder of the 1920s, he was executive officer of the submarine tender USS Rainbow, had shore duty at the Cavite and Mare Island Navy Yards, was gunnery officer of the battleship USS Idaho and served at the United States Department of the Navy in Washington, D.C. From 1931 to 1933, Cooke commanded a submarine division, attended the Naval War College Senior Course, was Commandant of the Guantanamo Bay Naval Base, had further Navy Department duty and was war plans and logistics officer with the United States Fleet staff. With outbreak of the Civil War and defection of admirals he was promoted to the rank of rear admiral."
USA_ALFRED_PRIDE_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§W September 10, 1897 in Somerville, Massachusetts, United States of America\n§YMilitary Career:§W Alfred Melville Pride studied engineering at Tufts University in Medford, Massachusetts, for several years before dropping out to enlist in the Navy during Welkrieg. He served first as a machinist's mate in the Naval Reserve, but was soon given the chance to receive flight training and gain a commission as an ensign. In the early 1920s, having joined the Regular Navy, Pride became involved in the experiments to develop U.S. aircraft carriers. He served aboard the USS Langley and also took part in the development of the carriers USS Ranger and USS Constellation, as a member of the original crews. In the early 1930s he went on to study aeronautical engineering at the Massachusetts Institute of Technology. In 1931, he became the first person to land an autogiro on an aircraft carrier. From 1934–1936 he headed the Flight Test Section at Naval Air Station Anacostia, and with start of the Civil War he was rapidly promoted to the rank of rear admiral."
USA_DANIEL_BARBEY_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§W December 23, 1889 in Portland, Oregon, United States of America\n§YMilitary Career:§W Daniel Edward 'Uncle Dan' Barbey graduated from the Naval Academy and was commissioned an ensign in June 1912. His first assignment was aboard the armored cruiser USS California, which participated in the 1912 United States occupation of Nicaragua. In May 1914 he was transferred to the destroyer USS Lawrence as engineering officer, participating in the United States occupation of Veracruz and received a Letter of Commendation from the Secretary of the Navy for the ship's service during the Mexican Revolution. Until 1922 Barbey served on different destroyers of U.S Navy before becoming assistant engineering officer of the battleship USS Oklahoma in the Pacific. Continuing the pattern of alternating duty afloat and ashore, he then spent two years as Officer in Charge of the Portland Navy Recruiting Station, before returning to the Atlantic as engineering officer of the light cruiser USS Cincinnati in June 1925. From February 1927 to June 1928, he was executive officer of the oil tanker USS Ramapo. He then spent the next three years as aide to the Superintendent of the U.S. Naval Academy. From June 1931 to June 1933 he commanded the destroyer USS Lea. He then spent two years as an inspector of ordnance at the Mare Island Naval Ammunition Depot in California, where he was promoted to the rank of commander in September 1933. In February 1935, he was posted to the battleship USS New York as damage control officer. With outbreak of the Civil War he was temporarily promoted to the rank of rear admiral."

