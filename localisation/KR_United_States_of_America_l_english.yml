USA_WILLIAM_HALSEY_JR_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§W October 30, 1882 in Elizabeth, New Jersey, United States of America\n§YMilitary Career:§W William Frederick ‘Bull’ Halsey Jr., the son of a naval captain, attended the United States Naval Academy at Annapolis and graduated in 1904. Following graduation he spent his early service years in battleships, and sailed with the main battle fleet aboard the battleship USS Kansas as Roosevelt's Great White Fleet circumnavigated the globe from 1907 to 1909. During the Weltkrieg he was commanding destroyer patrol forces in the Atlantic with the goal to protect the U.S. from a possible sudden attack of the German fleet. After the war he served as a naval attache in Germany, Norway, Denmark and Sweden. In 1934 the chief of the Bureau of Aeronautics offered Halsey command of the aircraft carrier USS Constellation, subject to completion of the course of an air observer. Halsey elected to enroll as a cadet for the full 12-week Naval Aviator course rather than the simpler Naval Aviation Observer program and earned his Naval Aviator's Wings on May 15, 1935. With rising tensions in the United States and the resignation of some of the oldest admirals, he was promoted to rear admiral in early 1936. Despite the old naval tactics of the U.S Navy, Halsey wants to explore the possibility of using an aircraft carrier as the main offensive force of the fleet.\n§YImportant Notes:§W- After a short period of working with General MacArthur in the early 1930s he claims to 'have a respect for him'."
USA_RAYMOND_SPRUANCE_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§W July 3, 1886 in Baltimore, Maryland, United States of America\n§YMilitary Career:§W Raymond Ames 'Electric Brain' Spruance went on to graduate from the U.S. Naval Academy in 1906, and received further, hands-on education in electrical engineering a few years later. Spruance's first duty assignment was aboard the battleship USS Iowa, an 11,400 ton veteran of the Spanish–American War. In July 1907 he transferred to the battleship Minnesota and was aboard her during the historic around the world cruise of the Great White Fleet from 1907 to 1909. In 1916 he aided in the fitting out of the battleship Pennsylvania and he served aboard her from her commissioning in June 1916 until November 1917. In 1918 he was assigned as Assistant Engineer Officer of the New York Naval Shipyard, before he was ordered to Bath Iron Works for duty in connection with fitting out of destroyer USS Aaron Ward in March 1920. He commanded that vessel during the patrols with the Atlantic Fleet until May 1922, when he was ordered for duty in the Bureau of Engineering. While in that capacity he assumed additional duty as a member of the board on doctrine of aircraft in connection with fleet fire control. He began attendance at the Naval War College in 1926, and graduated in 1927. Spruance served as executive officer of the USS Mississippi from October 1929 to June 1931. He also held several engineering, intelligence, staff and Naval War College positions up to the 1934. He commanded the battleship USS Mississippi from April 1934 to recebt times, when he was promoted to rear admiral.\n§YImportant Notes:§W- His division of ships was connected with USS Constellation and he had good relations with her commander William Halsey Jr."
USA_FRANK_JACK_FLETCHER_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§W April 29, 1885 in Marshalltown, Iowa, United States of America\n§YMilitary Career:§W Frank Jack 'Black Jack' Fletcher, the nephew of Admiral Frank Friday Fletcher, appointed to the US Naval Academy from his native state of Iowa in 1902 and graduated from Annapolis in 1906, served two years at sea, then required by law, and commissioned as an Ensign in 1908. In 1909, he was assigned to the destroyer Chauncey, operating as part of the Asiatic Torpedo Flotilla. Fletcher assumed command of the destroyer Dale in 1910, and in 1912, he returned to Chauncey as her commanding officer. Later this year, he was transferred to the battleship Florida, the flagship of his uncle Frank Friday Fletcher. In April 1914, he was aboard that battleship during the occupation of Veracruz. He was awarded the Medal of Honor for the rescue of refugees on the transport Esperanza. Detached from Florida in July 1914, he served briefly in Tennessee before reporting as an Aide and Flag Lieutenant on the staff of the Commander in Chief, Atlantic Fleet in July 1914. After a year at this post, he returned to the Naval Academy for duty in the Executive Department. Upon the outbreak of the Weltkrieg he served as gunnery officer of Kearsarge until September 1917, after which he commanded of destroyers to 1919 when he returned to Washington. He was head of the Detail Section, Enlisted Personnel Division in the Bureau of Navigation until September 1922. From 1923 to 1925 Fletcher commanded various ships in the Asiatic Squadron. Returning to the United States, he served at the Washington Navy Yards from 1925 to 1927; became executive officer of the battleship Colorado; and completed the Senior Course at the Naval War College, followed immediately by the Army War College, in preparation for strategic leadership responsibilities. Fletcher became Chief of Staff to the Commander in Chief of the Asiatic Fleet in 1931. In the summer of 1933, he was transferred to the Office of the Chief of Naval Operations. Following this assignment he served, from November 1933 to 1935, as aide to the Secretary of the Navy. He assumed command of the battleship USS Colorado, flagship of Battle Division Six, in June 1935 and was promoted to Flag Rank in the mid 1936."
USA_THOMAS_KINKAID_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§W April 3, 1888 in Hanover, New Hampshire, United States of America\n§YMilitary Career:§W Thomas Cassin Kinkaid, the second child of naval officer Thomas Wright Kinkaid, graduated from the U.S. Naval Academy in June 1908. His early commissioned service was spent in the battleships Nebraska and Minnesota. In 1913, he began instruction in ordnance engineering and served in that field for the next few years. Lieutenant Kinkaid was an officer of the battleship Pennsylvania in 1917-18 and later in 1918 became Gunnery Officer of USS Arizona. He remained in that ship until mid-1919, when he was assigned to the Bureau of Ordnance In Washington, D.C. Lieutenant Commander Kinkaid was next placed in command of the destroyer Hopkins and in 1925-27 was assigned to the Naval Gun Factory. For the following two years, Commander Kinkaid served as Fleet Gunnery Officer and Aide to the Commander in Chief, U.S. Fleet. Studies at the Naval War College in 1929-30 were followed by duty as Secretary of the Navy's General Board. He was Executive Officer of the battleship Colorado in 1933-34 and served with the Bureau of Navigation, in charge of the Officers' Detail Section, until mid-1935 when he took command of the USS Montana. With increasing tensions in U.S he is considered next in the line for promotion to the flag rank."
USA_WILLIAM_LEAHY_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§W May 6, 1875 in Hampton, Iowa, United States of America\n§YMilitary Career:§W William Daniel Leahy was born in family of former Captain of Wisconsin Infantry Volunteers during the Civil War. Leahy originally hoped to attend West Point, but there were no appointments available. When he completed high school in Ashland, Wisc., in 1893, he was able to win an appointment to the Naval Academy from which he was graduated in 1897. Leahy was assigned to USS Oregon, where he was when she made her famous dash through the Strait of Magellan, and around South America in the spring of 1898 to participate in the Battle of Santiago on July 3rd during the Spanish–American War. Leahy was commissioned Ensign in 1899 during the Philippine–American War. During the Boxer Rebellion in China he served on Castine and Glacier and commanded the gunboat Mariveles. He returned to the United States in 1902 and for the next five years, he did duty on board training ships which were stationed in Panama during the early period of construction of the canal. From 1907 to 1926, he mostly served ashore with rare periods of ship commanding. In 1927, he reached flag rank and became chief of the Bureau of Ordinance. After almost four years, he went to sea in 1931 as Commander Destroyers Battle Fleet. From 1933 to 1935 Leahy came ashore in Washington as Chief of the Bureau of Navigation before he again went to sea as a vice admiral, and Commander Battleships Scouting Fleet. In the start of 1936, he was promoted to the rank of admiral and appointed as Commander in Chief Scouting Fleet.\n§YImportant Notes:§W- Has small connections with the Republican Party."
USA_CHESTER_NIMITZ_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§W 24 February 1885 in Fredericksburg, Texas, United States of America\n§YMilitary Career:§W Chester William Nimitz, the son of retired sea captain Charles Nimitz, had his sights set on an Army career and while a student he tried for an appointment to West Point. When none was available, he took a competitive examination for Annapolis and left high school to enter the Naval Academy Class of 1905. After graduation he joined the USS Ohio in San Francisco and cruised in her to the Far East. In 1907, he was commissioned Ensign, and took command of the gunboat USS Panay. He then commanded the USS Decatur and was court martialed for grounding her. Nimitz returned to the U.S. in 1907 and was ordered to duty under instruction in submarines before 1912 when he had one year in command of the Atlantic Submarine Flotilla before coming ashore in 1913 for duty in connection with building the diesel engines for the tanker USS Maumee. In that same year, he was sent to Germany and Belgium to study engines at their Diesel Plants. With that experience he served on the Maumee until 1918 when he came ashore to duty in the office of the Chief of Naval Operations and was a member of the Board of Submarine Design. In 1920 he went to Pearl Harbor to build the submarine base there and later studied possible Pacific Ocean war's logistics in Naval War College. In 1922 he was assigned as a student at the Naval War College, and upon graduation went as Chief of Staff to Commander Battle Fleet and later to Commander in Chief, U.S. Fleet. In 1929, now holding the rank of Captain, he began two years as Commander of the 6th Submarine Division, followed by two more years in charge of reserve destroyers at San Diego, California. He then took the cruiser Augusta to the Orient, where, under his command, she was flagship of the Asiatic Fleet in 1933-34. After this Nimitz was appointed to the Bureau of Navigation, and at the end of 1935 he was promoted to rear admiral."
USA_ERNEST_KING_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§W 23 November, 1878 in Lorain, Ohio, United States of America\n§YMilitary Career:§W Ernest Joseph ‘Rey’ King attended the United States Naval Academy from 1897 until 1901, graduating fourth in his class. During his senior year at the academy, he attained the rank of midshipman lieutenant commander, the highest midshipman ranking at that time. While still at the Naval Academy, King served on the cruiser USS San Francisco during the Spanish–American War. After graduation, he served as a junior officer on the various pre-dreadnoughts and cruisers until 1912. In 1914 he received his first command, the destroyer USS Terry, participating in the United States occupation of Veracruz. With tensions in Europe during Weltkrieg he was appointed to the staff of the Commander in Chief, Atlantic Fleet and after the end of Weltkrieg became head of the Naval Postgraduate School where he prepared a report on naval training that recommended changes to naval training and career paths. Most of the report's recommendations were accepted and became policy. From 1923 to 1925, he held several posts associated with submarines. In 1926 King returning to service on battleships and in 1930 became captain of the dreadnought South Carolina. In 1935 for his service he was promoted to rear admiral.\n§YImportant Notes:§W- Has a strong Anglophobic views and thinks that Representative Democracy is a weakness of the U.S.A."
USA_HAROLD_RAINSFORD_STARK_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§W November 12, 1880 in Wilkes-Barre, Pennsylvania, United States of America\n§YMilitary Career:§W Harold Rainsford ‘Betty’ Stark enrolled in the United States Naval Academy in 1899 and graduated with the class of 1903. As a plebe there he received the nickname "Betty". From 1907 to 1909, Stark served on the battleship USS Minnesota before and during the Great White Fleet's cruise around the world. Subsequently, Stark had extensive duty in torpedo boats and destroyers, including command of the Asiatic Fleet's torpedo flotilla in 1917, when he served on the staff of Commander, Asiatic Fleet from November 1917 to January 1919. Following Weltkrieg, Stark was executive officer of the battleships North Dakota and West Virginia, attended the Naval War College, commanded the ammunition ship USS Nitro and served in naval ordnance positions. During the later 1920s and into the mid-1930s, with the rank of captain, Stark was successively Chief of Staff to the Commander, Destroyers, Battle Fleet, Aide to the Secretary of the Navy, and Commanding Officer of USS West Virginia. From 1934 to 1936, promoted to the rank of rear admiral Stark served as Chief of the Bureau of Ordnance.\n§YImportant Notes:§W- Stark supports the idea of a military alliance with Canada."
USA_SAMUEL_ROBINSON_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§W June 13, 1882 in Eulogy, Texas, United States of America\n§YMilitary Career:§W Samuel Murray 'Hobby' Robinson entered the U.S. Naval Academy in 1899. Graduating in 1903, he saw service in the Asiatic Station before making a cruise from Honolulu, Hawaii to Panama aboard the Paul Jones, the first long voyage undertaken by a destroyer. From 1907 to 1909, he circumnavigated the globe with the Great White Fleet aboard the battleship Vermont. In 1909 the Navy established a formal graduate program at the Academy, and Robinson was one of 10 students selected for the first class of the School of Marine Engineering. Robinson was credited with pioneering electric drive propulsion in the U.S. Navy, beginning with his tour as executive officer and chief engineer of the newly built collier Jupiter. He was assigned to the Bureau of Engineering from 1914 to 1919, where he helped design five battleships in rapid succession. From 1919 to 1921 he had sea duty as fleet engineering officer to the commander in chief of the Pacific Fleet. He returned to the Bureau of Engineering in 1921 to begin six years as officer in charge of the Design Division and became manager of the Puget Sound Navy Yard in Washington in 1927. In 1932, Robinson was commissioned chief of the Bureau of Engineering with the rank of rear admiral. \n§YImportant Notes:§W- Rumors say about his connections with America First Party but there is no specific evidences."
USA_JAMES_RICHARDSON_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§W September 18, 1878 in Paris, Texas, United States of America\n§YMilitary Career:§W James Otto Richardson entered the United States Naval Academy in 1898 and graduated fifth in a class of eighty-five in 1902. His first duty assignments were in the Asiatic Squadron, where he took part in the Philippine campaign and, after 1905, in the Atlantic Ocean. In 1907 to 1909, Lieutenant Richardson commanded the torpedo boats Tingey and Stockton and the Third Division, Atlantic Torpedo Flotilla. He was a member of the first class of the Navy's Post Graduate Engineering School in 1909– to 1911 and served as an engineer on the battleship USS Delaware and on the staff of the Atlantic Reserve Fleet. In 1914, Richardson was promoted to the rank of Lieutenant Commander and was attached to the Department of the Navy's Bureau of Steam Engineering, where he worked to assure the Navy's fuel supply. In 1917 to 1919, Commander Richardson was navigator and executive officer of the battleship USS Nevada. Following a tour at the Naval Academy, he was given command of the gunboat USS Asheville in 1922 and took her out to Asiatic waters, where he also had command of the South China Patrol. Captain Richardson was Assistant to the Chief, Bureau of Ordnance, in 1924 to 1927. In the late 1920s, he commanded a destroyer division and returned to the US for service with the Bureau of Navigation. In January 1931, Captain Richardson placed the new scouting cruiser USS Augusta in commission and commanded her for more than two years. After a tour as a Naval War College student in 1933–1934, he was Budget Officer at the Navy Department, receiving promotion to rear admiral while he was in that position in December 1934. His duties as a flag officer included command of a Scouting Fleet cruiser division, service as aide and Chief of Staff, and a tour as Commander Destroyers, Scouting Fleet. In the end of 1935 he became chief of the Bureau of Navigation. \n§YImportant Notes:§W- Protested against redeployment of a portion of the Scouting Fleet forward to Pearl Harbor and has bad relations with the U.S  government because that."
USA_DAVID_BAGLEY_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§W January 8, 1883 in Raleigh, North Carolina, United States of America\n§YMilitary Career:§W David Worth Bagley attended North Carolina State College in 1898 and 1899 before entering the United States Naval Academy in 1900. After graduating in 1904, he went to sea in USS Missouri attached to the North Atlantic Fleet. In December 1905, Passed Midshipman Bagley was reassigned to the Asiatic Fleet and served successively in Concord and USS West Virginia.  He was detached from West Virginia in 1907 and, the following year, reported on board USS Rhode Island of the Atlantic Fleet and made the voyage around the world in her with the Great White Fleet. In 1909, he left Rhode Island and went to the General Electric Co. for a year of instruction. He then became aide and flag lieutenant to the Commander, 2nd Division, Atlantic Fleet, in April 1910. After a similar tour of duty on the staff of the Commander in Chief, Asiatic Fleet, and a two-month furlough, Bagley reported for duty at the Naval Academy in 1912. Two years later, Bagley returned to sea as first lieutenant in USS Michigan  serving with the Atlantic Fleet. He got his first command in 1915 when he took over USS Drayton. During the first month of 1917, Bagley moved from Drayton to USS Jacob Jones and he and his ship were conducting antisubmarine patrols and convoy escort missions in the Atlantic. In 1924, Bagley was appointed as Commander, Destroyer Division 21, Scouting Fleet. Bagley went ashore again in May 1924 for another two year tour of duty at the Naval Academy. At the end of the academic year in 1926, he left the academy to become Chief of Staff to the Commander, Asiatic Fleet, embarked on the USS Memphis. In April 1927, Bagley moved to the 9th Naval District as the Chief of Staff to the commandant. Bagley returned to sea in 1931 as the commanding officer of cruiser USS Pensacola, then serving in the Atlantic with Cruiser Squadron 3, Battle Fleet. That assignment lasted until 1933 when Bagley was called to Washington, D.C, for duty in the Bureau of Navigation and later became assistant bureau chief. In May 1935, orders sent Bagley to attend the Naval War College. Upon completing the senior course, he was promoted to the flag rank and placed in command of Special Service Squadron.\n§YImportant Notes:§W- His family supports the America First Party."

