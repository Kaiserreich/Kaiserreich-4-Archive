ustates.652.AUS:0 "With the civil war now over, and our enemies at our mercy, the Army has finally begun the trials against the Pacific generals. While some generals have fled into exile, the generals who were caught are now waiting for the veredict of the military tribunal. However, despite what the public believes, it's not as easy to carry out the trials as it was originally anticipated. Most trialed generals don't have any particular record of unnecesary violence, and even those that do can still claim they were following orders. During the trials, and to the surprise of High Command, General Patton and Devers have spoken in favour of absolution for their past colleagues, citing the strange circumstances of their defection and their ultimate loyalty towards the American people as evidence of their innocence. Despite their defence, there's no denying that in America's darkest hour, they and many others who followed them ended up on the wrong side of history out of their own volition. While some of the captured generals have sworn to quit even if forgiven, there are other men who have pledged to defend the new America if they are forgiven, but the final decision rests with the jury...."
