ustates.1007.d:0 "The Second American Civil War, the bloodiest conflict to ever descend on the New World, is over. And as sobbing widows bury their dead husbands and sons, the old regime of the United States of America has re-established itself across the 48 States. Martial law is being removed across the nation, and the last rebel holdouts are being taken care of by the National Guard.\n\nEven though the United States has won, the loss that it had to endure will change the face of the nation forever. Most major cities are heavily damaged, hundreds of thousands are dead or injured, and the carefree, open mentality of the American people has taken a drastic blow..."
ustates.1007.a:0 "What effect will this have on the American Dream?"

ustates.1008.t:0 "The End of the American Civil War"
ustates.1008.d:0 "The Second American Civil War, the bloodiest conflict to ever descend on the New World, is over. And as sobbing widows bury their dead husbands and sons, the last traces of the old regime are being swept away by the American Revolution, headed by the Combined Syndicates of America. The old capitalist system is being dissolved and replaced with an organisation similar to that of France and Britain, and the red-black banner now flies over the former Congress, soon to be converted to the Congress of the Syndicates.\n\nThe CSA has already strained its relations with Canada, and it already looks forward to becoming the vanguard of Syndicalism in the New World. America - it has changed, forever..."
ustates.1008.a:0 "The World Revolution spreads further."

ustates.1009.t:0 "John N. Garner Elected President of the USA"
ustates.1009.d:0 "Despite the massive instability rampant in the nation ever since the Great Depression in 1925, the presidential elections went forward, and the voting results are clear - the Democratic candidate John Nance Garner is the 31st President of the United States.\n\nGarner was defeated in the 1932 Democratic primary, but he has returned with a campaign focused of defending democracy and fighting both the CSA and AFP, even with brute force in consideration. This stance has alarmed the left and right with radicals in the US, and the Union's political crisis might turn even worse..."
ustates.1009.a:0 "We'll see what happens."

ustates.1010.t:0 "Alf Landon Elected President of the USA"
ustates.1010.d:0 "When Herbert Hoover put his complete trust in former Oil Lobbyist and Senator Alf Landon in fixing the United States, Alf graciously accepted. In an inaugural address fraught with both Socialist and Longist rebels, Landon promised America that she would retain her status as a world economic power and symbol of a liberal democracy at any cost.\n\nLandon's supporter base comes from the struggling middle class Americans and the extensive Republican allies that have been in power for decades in the United States. Although from the crowd both socialists and Longists call him a tool of Big Business, boding further division in the United States."
ustates.1010.a:0 "We'll see what happens."

ustates.1011.t:0 "President Huey Long Disappears"
ustates.1011.d:0 "In an unprecedented turn of events, the victorious US President Huey Long has gone missing. American newspapers report that Huey Long's car and all of his bodyguards disappeared after a late night dinner in the new capital city. From what we can gather from the papers, an unidentified group of professional syndicalist assassins were behind this attack. This comes after the high profile slaying of industrialist Henry Ford's son, Edsel Ford, by an anarchist. American Legion commander George Van Horn Moseley addressed the public's concerns, saying that he will occupy the Presidential Mansion in order to uproot any potential conspirators and has mobilized the Legion to defend venerable Congressmen in this dangerous time."
ustates.1011.a:0 "Lies! No Socialist Would Do That!"
ustates.1011.b:0 "How dreadful! Stay safe Moseley!"

ustates.1012.t:0 "Huey Long Imprisoned, Executed in Coup"
ustates.1012.d:0 "News from [TEX.Capital.GetName] is that the newly victorious US President, Huey Long, is dead. This appears to be a successful coup by his own members within the America First Party, who have been galvanized even further against any socialist thought in recent months. Details of the coup itself are only sparsely reported, but a recording of Huey Long confessing to being a syndicalist on the eve of his execution has been widely circulated. The interim government, led by American Legion commander William Pelley, promised the public it will end syndicalist incursion into American institutions. Martial law has been resumed over the nation, and we can assume the press coming out of America will be censored from now on."
ustates.1012.a:0 "Long was no Syndicalist!"
ustates.1012.b:0 "I highly doubt Pelley can fix America now."

ustates.1013.t:0 "[CSA.GetNameDefCap] Arises"
ustates.1013.d:0 "Following a harrowing civil war, the old hegemony of the American continent has been painted red with the colours of revolutionary syndicalism! Having successfully overthrown the federal government in Washington and crushed the counter-revolution launched by Huey Long, the Combined Syndicates of America called for a second Constitutional Convention in order to lay the groundwork for a new nation. During this lengthy deliberation, numerous factions bickered, debated and discussed until a consensus was reached. The new America has rejected the growing threat of Totalism and tyranny, in favour of a socialist republic, maintaining the spirit of American freedom. It remains to be seen how stable the new government will be, and if the syndicalists can successfully root out capitalism in their new bastion of liberty."
ustates.1013.a:0 "Long live our comrades in America!"
ustates.1013.b:0 "Will it truly be revolutionary democracy, or mob rule?"

ustates.1014.t:0 "William Zebulon Foster Named President"
ustates.1014.d:0 "Following the harrowing civil war, the new syndicalist hegemon of America called for a constitutional convention in order to sort out a new form of government. After lengthy debates, an influential clique of Centralists persuaded in the convention to adapt an authoritarian constitution, concentrating power in the hand of a single political elite. At the head of that elite was William Foster. A noted political activist and theorist, Foster stirred up some controversy with his new policies which rejected syndicalist dominance over the economy. Instead, he has fashioned the new America after the bureaucracy of the old, with additional socialist amendments and more direct control from the central government. His supporters praise this as a means to slowly transform the country, while his critics are calling it a betrayal of the revolution's ideology."
ustates.1014.a:0 "Long live Comrade Foster!"
ustates.1014.b:0 "Nothing but a despot, in charge of an industrial titan."

ustates.1015.t:0 "Earl Browder Named President"
ustates.1015.d:0 "Following the harrowing civil war, the new syndicalist hegemon of America called for a constitutional convention in order to sort out a new form of government. After lengthy debates, an influential clique of Centralists persuaded in the convention to adapt an authoritarian constitution, concentrating power in the hand of a single political elite. At the head of that elite was Earl Browder. A noted political activist and theorist, Browder stirred up some controversy with his new policies which rejected syndicalist dominance over the economy. Instead, he has fashioned the new America after the bureaucracy of the old, with additional socialist amendments and more direct control from the central government. His supporters praise this as a means to slowly transform the country, while his critics are calling it a betrayal of the revolution's ideology."
ustates.1015.a:0 "Long live Comrade Browder!"
ustates.1015.b:0 "Nothing but a despot, in charge of an industrial titan."

ustates.1016.t:0 "Smedley Butler's Coup"
ustates.1016.d:0 "Seeing how the revolution he fought for was steadily slipping towards dictatorship, the famed General Butler launched today a swift coup against the recently inaugurated Totalist government. Relying on his connections to the syndicalist militias, and several political friends in the more moderate factions, Butler has set himself up as a provisional president in charge of overturning the tyrannical policies set by his predecessor. It remains to be seen how long this period will last, but celebrations are already erupting throughout the country, praising Butler's name."
ustates.1016.a:0 "Down with the Centralists, long live Butler!"
ustates.1016.b:0 "The stranglehold of revolution loosens, ever so slightly."

