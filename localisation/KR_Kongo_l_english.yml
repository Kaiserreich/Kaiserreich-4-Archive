### Parties ###
 COG_paternal_autocrat_party:0 "Manikong's Clique"
 COG_paternal_autocrat_party_long:0 "Manikong's Clique"

### Events ###
 cog.1.t:0 "Portugal Demands the Manikong Bend the Knee"
 cog.1.d:0 "Portugal, our former colonial overlord, which dethroned us and kicked us out of our ancestral home of Mbanza Kongo, now demands us to bend the knee. In return, we will be granted our capital back, in addition to the region of Cabinda. If we refuse, it's almost certain they will issue a declaration of war."
 cog.1.a:0 "Our survival in these trying times is more important than our pride."
 cog.1.b:0 "We will meet them in battle!"

 cog.2.t:0 "Kongo Accepts"
 cog.2.d:0 "The Manikong has accepted our offer and submitted, bringing peace to his lands. In return, we will allow him to keep his German equipment and personnel, with a large degree of autonomy. Now, however, Portugal can finally claim ownership of the Congo."
 cog.2.a:0 "Welcome back!"

 cog.3.t:0 "Kongo Refuses"
 cog.3.d:0 "The Manikong has refused our demand to submit, leaving us with no other choice but to press the issue with the use of military force."
 cog.3.a:0 "An unwise decision."
