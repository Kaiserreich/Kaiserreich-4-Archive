#changed to British spelling
 GRAND_DOCTRINE_MOBILE_WARFARE_DESC: "Hit them where they don't expect - mobile warfare doctrine seeks to break the trench deadlock of the First World War via aggressive manoeuvres to pre-empt and disrupt the enemy."
 GRAND_DOCTRINE_SUPERIOR_FIREPOWER_DESC: "Send shells, not men - Superior Firepower emphasises employing crushing masses of fire to pave the way for manoeuvre units to advance and capture territory."
 GRAND_DOCTRINE_GRAND_BATTLEPLAN_DESC: "With sufficient preparation, no obstacle is insurmountable - Grand Battleplan is characterised by patient, meticulous preparation of all arms, in both attack and defence."

 large_unit_tactics_motorization_initiative: "Motorisation Initiative"
 SUBDOCTRINE_ASSAULT_INFANTRY_DESC: "Organise the army with a combined arms approach to battle, with organic fire support assets integrated down to the smallest tactical unit."
 mounted_infantry_anti_mechanized_cavalry_groups: "Anti-Mechanised Cavalry Groups"
 SUBDOCTRINE_IRREGULARS_DESC: "An asymmetric approach to infantry warfare in which direct combat with superior forces is avoided, using the guerrilla tactics of ambush, misdirection, and harassment to wear down enemy resolve."
 irregulars_improvised_officer_groups: "Improvised Officer Groups"
 irregulars_standardization_efforts: "Standardisation Efforts"
 SUBDOCTRINE_FIRE_CONCENTRATION_DESC: "By centralising control of fire support assets, our army can concentrate firepower at the critical point rather than frittering it away in small packets."
 fire_concentration_dedicated_air_support: "Centralised Anti-Aircraft Support"
 SUBDOCTRINE_ANTI_TANK_FRONT_DESC: "A unified approach to anti-tank defence at all tactical echelons, defending the flanks of friendly breakthroughs and channeling enemy armoured attacks into pre-planned kill zones."
 SUBDOCTRINE_FLYING_BATTERIES_DESC: "An army-wide initiative to increase the mobility of supporting arms so they can keep pace with rapid motorised advances, and go into action quickly in support."
 flying_batteries_ballistics_corrections: "Armoured Forward Observer Vehicles"
 SUBDOCTRINE_MOBILE_RECON_AND_ASSAULT_DESC: "With a combined arms approach backed up by extensive motorisation, we can use reconnaissance units to find the enemy, and mobile heavy weapons to rapidly smash them."
 mobile_recon_and_assault_motorization_support: "Organic Motorised Supply"
 self_propelled_support_mobile_battery_management_platoons: "Mobile Fire Direction Centre"
 SUBDOCTRINE_ARMORED_SPEARHEAD: "Armoured Spearhead"
 SUBDOCTRINE_ARMORED_SPEARHEAD_DESC: "The tank offers the opportunity to create a war of movement rather than mere attrition. Our doctrine should emphasise rapid exploitation of breakthroughs to surround and destroy the enemy."
 SUBDOCTRINE_ARMORED_INFANTRY_SUPPORT: "Armoured Infantry Support"
 armored_infantry_support_armored_cohorts: "Armoured Cohorts"
 armored_infantry_support_mobile_armored_strongpoints: "Mobile Armoured Strongpoints"
 SUBDOCTRINE_ARMORED_CAVALRY: "Armoured Cavalry"
 SUBDOCTRINE_ARMORED_CAVALRY_DESC: "Mechanised forces backed up by fast light tanks and armoured cars can probe for weak spots and hit the enemy where they are most vulnerable."
 armored_cavalry_quick_response_force: "Motorised Security Forces"
 armored_cavalry_speed_as_armour: "Speed as Armour"
 streamlined_deployment_flexible_armored_battalions: "Army Mechanisation Drive"
 streamlined_deployment_mechanized_wave: "Mechanised Wave"
 SUBDOCTRINE_MOBILE_DEFENSE: "Mobile Defence"
 SUBDOCTRINE_MOBILE_DEFENSE_DESC: "Armoured forces are useful in defence as well as attack. With their mobility they can rapidly occupy strong defensive terrain, or move in to position to counter enemy breakthroughs."
 mobile_defense_combined_anti_armor: "Combined Anti-armour"
 SUBDOCTRINE_TANK_DESTROYER_FORCE_DESC: "When faced with major enemy armoured threats, we cannot count on our first line defenses always stopping the foe. Defense in depth by ambushing anti-tank units is essential."
 SUBDOCTRINE_LAST_STAND: "Desperate Defence"
 SUBDOCTRINE_DEEP_BATTLE_DESC: "The range and striking power of modern arms allows an enemy defence system to be overcome by striking it to its whole depth, simultaneously, with every weapon at our disposal."
 SUBDOCTRINE_GUERILLA_WAR: "Guerrilla War"
 guerilla_war_galvanize_support: "Galvanise Support"
 guerilla_war_defense_of_gained_power: "Defence of Gained Power"
 SUBDOCTRINE_PEOPLES_WAR_DESC: "The will of the people to resist, mobilised and guided by the state, guarantees our eventual victory over imperialism and counter-revolution."
 SUBDOCTRINE_EXPEDITIONARY_WARFARE_DESC: "All the combat power in the world means little if it cannot get to the fight. We shall create an organisational emphasis on force projection capability in service of our strategic aims."

 DOCTRINE_TRACK_ARMOR: "Armour"
 ADVISOR_DOCTRINE_FAVOR: "$NAME|H$ favours this doctrine:"
 DOCTRINE_MONTHLY_MASTERY_GAIN_THEATER_COMMANDER: "- $LEADER_NAME|H$ (theatre commander): $VALUE|+=1$"

 mobile_infantry_cavalry_charge: "Modernised Cavalry"
 mobile_infantry_maneuver_warfare: "Manoeuvre Warfare"

 GRAND_DOCTRINE_FLEET_IN_BEING_DESC: "The Big Gun Club - A traditionalist focus on naval artillery and heavy armour, to overwhelm the enemy fleet and drown them in a storm of steel."

 SUBDOCTRINE_ARMORED_RAIDERS: "Armoured Raiders"
 SUBDOCTRINE_ARMORED_RAIDERS_DESC: "Convoy escorts primarily focus on anti-submarine defence. Imagine their shock when a fully-armed capital ship appears in their midst, like a wolf among sheep."
 armored_raiders_modernized_officer_education: "Modernised Search Protocols"
 SUBDOCTRINE_COASTAL_DEFENCE: "Coastal Defence Fleet"
 SUBDOCTRINE_COASTAL_DEFENCE_DESC: "Smaller warships, prioritising firepower over range and operating close to friendly shores, can prove a considerable deterrent to a hostile fleet."
 coastal_defence_fleet_aging_navy: "Modernisation Drive"
 coastal_defence_fleet_casemate_upgrades: "Secondary Armament Modernisation"
 SUBDOCTRINE_NAVAL_GUNFIRE_SUPPORT_DESC: "Once the enemy battle fleet is neutralised, our heavy naval guns are free to turn their wrath on land targets, to support our troops ashore."
 convoy_escort_escort_reclassification: "Tenacious Convoy Defence"
 SUBDOCTRINE_SCREEN_INTEGRATED_OPERATIONS_DESC: "Screening forces lack the firepower of capital ships, but using speed as armour, they can provide valuable service even in a pitched naval battle."
 SUBDOCTRINE_SCREEN_HUNTER_KILLERS_DESC: "While enemy submarines threaten to strangle our war economy, well-organised and aggressive destroyer escorts can turn the hunter into the hunted."
 SUBDOCTRINE_SCREEN_TORPEDO_PRIMACY_DESC: "An emphasis on aggressive, daring destroyer torpedo attacks in favour of defensive screening, to wear down the enemy battleline before the main engagement."
 SUBDOCTRINE_SCREEN_SUPPORT_FOCUS_DESC: "Improvements to the training and organisation of our support ship apparatus will indirectly but dramatically strengthen our main battle fleet."
 SUBDOCTRINE_SCREEN_JEUNE_ECOLE_DESC: "A doctrinal concept emphasising swarms of small ships, torpedo strikes, and indirect commerce warfare as an antidote to the old notion of a big gun slugging match on the high seas."
 SUBDOCTRINE_SCREEN_PATROL_BOATS_DESC: "Cheap fast attack craft armed with torpedoes are a powerful tool against a traditional battle fleet of heavy ships, particularly in coastal waters where they can strike from ambush."
 patrol_boats_home_waters_defense: "Home Waters Defence"
 SUBDOCTRINE_CARRIER_BATTLEGROUPS_DESC: "The carrier is rapidly eclipsing the battleship as the chief naval weapon of our age. Our fleets should be centred around them."
 escort_carrier_support_evasive_convoy_maneuvers: "Evasive Convoy Manoeuvres"
 SUBDOCTRINE_BROAD_NAVAL_SUPPORT: "Generalised Support"
 SUBDOCTRINE_BROAD_NAVAL_SUPPORT_DESC: "With reconnaissance, air superiority, and strike capability all in one package, carriers are an invaluable jack-of-all-trades tool in the hands of the task force commander."
 broad_naval_support_carrier_maneuvering: "Carrier Manoeuvring"
 broad_naval_support_organized_support_protocols: "Organised Support Protocols"
 light_task_forces_localized_sea_power: "Localised Sea Power"
 SUBDOCTRINE_SUBMARINE_WOLFPACKS_DESC: "Hunt dispersed - strike in unison. Our submarines can spread out to cover vast stretches of ocean, then signal each other to converge when suitable prey is spotted."
 wolfpacks_improvisation: "Improvisation Culture"
 wolfpacks_wolfpack_coordination: "Centralised Callsign Identification"
 SUBDOCTRINE_SUBMARINE_COASTAL_DEFENSE: "Coastal Defence"
 submarine_coastal_defense_optimized_compartments: "Miniaturised Systems"

 SUBDOCTRINE_DESCRIPTION: "Through a Subdoctrine, we specialise and perfect our approach to warfare within a particular field."

 SUBDOCTRINE_FIGHTER_HOMELAND_DEFENSE: "Homeland Air Defence"
 air_subdoctrine_tactical_flexibility_combat_discipline: "Efficient Search and Rescue Organisation"
 SUBDOCTRINE_FLYING_ARTILLERY_DESC: "A generalist approach to strike prioritisation, engaging targets of opportunity from the front line all the way out to operational depth."
 air_subdoctrine_dive_bombers_terrifying_precision: "Systematic Aerial Terrorisation"
 air_subdoctrine_carrier_strikes_optimized_deck_space_usage: "Hangar Space Optimisation"
 SUBDOCTRINE_NAVAL_STRIKE_TACTICS_DESC: "Carrier aircraft must run a gauntlet of enemy fighters and AA to deliver their payloads. Our training will emphasise survivability and tenacity in pressing home the attack."
 air_subdoctrine_long_range_escort_mutual_air_cover: "All-Around Formation Defence"
 air_subdoctrine_tactical_battlefield_support_ship_hunters: "Armour-Piercing Bomb Availability"
 air_subdoctrine_theater_interdiction_extended_reach: "Flightpath Optimisation"
 SUBDOCTRINE_COASTAL_AIR_PATROL_DESC: "Traditional sea-level means of coastal defence are manpower-intensive and inefficient. Aerial mobility means we can keep an eye on friendly shores and punish any would-be invader."
 air_subdoctrine_open_ocean_air_patrol_harbor_raids: "Harbour Raids"
