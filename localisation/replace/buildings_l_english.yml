########################################################

 landmark_statue_of_liberty: "The Statue of Liberty"
 landmark_statue_of_liberty_plural: "$landmark_statue_of_liberty$"
 landmark_statue_of_liberty_desc: "§LThe colossal Statue of Liberty stands proudly in New York Harbor, a major entry point to the United States for immigrants looking to start a new life. Subsequently, it has come to embody the American ethos of life, liberty, and the pursuit of happiness.§!"

 landmark_big_ben: "Big Ben"
 landmark_big_ben_plural: "$landmark_big_ben$"
 landmark_big_ben_desc: "§LThe Westminster Clock Tower, more commonly known as Big Ben, is a British cultural icon. It was originally completed in 1859 in a Gothic Revival style and is the third tallest clock tower in Great Britain.§!"

 landmark_colosseum: "The Colosseum"
 landmark_colosseum_plural: "$landmark_colosseum$"
 landmark_colosseum_desc: "§LThe Colosseum lies in the centre of Rome. It is the largest ancient amphitheatre ever built, being used by the Romans, and the people of the city following the downfall of the Romans, for entertainment ever since its completion by Emperor Titus.§!"

 landmark_cristo_redentor: "Cristo Redentor"
 landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
 landmark_cristo_redentor_desc: "§LChrist the Redeemer towers over Rio de Janeiro, with its construction being finished in 1931. It is a national symbol of Brazil and holds great importance among the Catholics in the region.§!"

 landmark_eiffel_tower: "The Eiffel Tower"
 landmark_eiffel_tower_plural: "$landmark_eiffel_tower$"
 landmark_eiffel_tower_desc: "§LThe Eiffel Tower is named after its creator Gustave Eiffel and was finished in 1889. Located on the Champ de Mars in Paris, the Iron Lady has become a global cultural icon of France and is a symbol of national pride.§!"

 landmark_kremlin: "The Kremlin"
 landmark_kremlin_plural: "$landmark_kremlin$"
 landmark_kremlin_desc: "§LThe Moscow Kremlin is a fortified complex. Within the complex is the Grand Kremlin Palace, former imperial residence of the Emperor of Russia and the current seat of the Russian parliament. The Kremlin overlooks the Moskva River to the south, Saint Basil's Cathedral and Red Square to the east, and Aleksandr Garden to the west.§!"

 landmark_berlin_reichstag: "The Reichstag"
 landmark_berlin_reichstag_plural: "$landmark_berlin_reichstag$"
 landmark_berlin_reichstag_desc: "§LThe Plenarbereich Reichstagsgebäude, also known as the Reichstag, is a historic legislative government building on the Königsplatz in Berlin. It is a symbolic building that holds great importance in the hearts and minds of the people.§!"

 landmark_hofburg_palace: "The Hofburg Palace"
 landmark_hofburg_palace_plural: "$landmark_hofburg_palace$"
 landmark_hofburg_palace_desc: "§LThe Hofburg is the principal imperial palace of the Habsburg dynasty and faces towards the Heldenplatz, the Volksgarten, and beyond that, both the Parliament and Vienna City Hall. Surrounded by an abundance of parks, this is the heart of the Habsburg Monarchy.§!"

 landmark_sadabad_complex: "The Sa'dabad Complex"
 landmark_sadabad_complex_plural: "$landmark_sadabad_complex$"
 landmark_sadabad_complex_desc: "§LBuilt by the Qajar Dynasty, the Sa'dabad Complex in northern Tehran serves as a royal residence and seat of power. Its palaces and gardens reflect Persia's shifting political landscape, from conservatism to modernism.§!"

 landmark_taj_mahal: "The Taj Mahal"
 landmark_taj_mahal_plural: "$landmark_taj_mahal$"
 landmark_taj_mahal_desc: "§LThe Taj Mahal stands as a masterpiece of Mughal architecture. Its grand white marble domes and intricate gardens make it one of the most iconic symbols of India, a testament to both imperial power and enduring legacy.§!"

 landmark_hagia_sophia: "The Hagia Sophia"
 landmark_hagia_sophia_plural: "$landmark_hagia_sophia$"
 landmark_hagia_sophia_desc: "§LStanding at the crossroads of empires, the Hagia Sophia has been a Byzantine cathedral, an Ottoman mosque, and a symbol of Constantinople's ever-changing rulers. Its massive dome and grand halls reflect both its spiritual significance and the ambitions of those who claimed the city as their own.§!"

 landmark_nanjing_presidential_palace: "The Nanjing Presidential Palace"
 landmark_nanjing_presidential_palace_plural: "$landmark_nanjing_presidential_palace$"
 landmark_nanjing_presidential_palace_desc: "The Presidential Palace at Nanjing is an ancient, prestigious complex where, upon the fall of the Qing dynasty, the great Sun Yat-sen himself was inaugurated."

 landmark_forbidden_city: "The Forbidden City"
 landmark_forbidden_city_plural: "$landmark_forbidden_city$"
 landmark_forbidden_city_desc: "As ancient seat of Ming power, the Forbidden City is a symbol of China's long history of harmony and prosperity. Today, the treasures and artefacts contained within have been secreted away in fear of another Japanese invasion..."

 landmark_great_wall_section: "The Great Wall"
 landmark_great_wall_section_plural: "$landmark_great_wall_section$"
 landmark_great_wall_section_desc: "The Great Wall, built over hundreds of years and dozens of administrations, is a logistical masterpiece. Today, it could be said to represent the Chinese people's great courage and defiance in the face of adversity."

 landmark_tokyo_imperial_palace: "The Imperial Palace"
 landmark_tokyo_imperial_palace_plural: "$landmark_tokyo_imperial_palace$"
 landmark_tokyo_imperial_palace_desc: "The Tokyo Imperial Palace is the main residence of the Emperor, and has been so since the Meiji Restoration and the ousting of the last Shogunate. It is a symbol of pride and reverence for the Japanese people, and inspires them to work hard."

 landmark_national_diet: "The National Diet Building"
 landmark_national_diet_plural: "$landmark_national_diet$"
 landmark_national_diet_desc: "The Kokkai-gijidō is the building where both houses of the National Diet of Japan meet. Being completed in early 1936, it is constructed almost entirely of Japanese materials with only a few exceptions. Its predecessor was destroyed in 1925 when another fire ravaged the area. Though the diet building has fallen many times, this time it will surely stand for centuries!"

 landmark_hakko_ichiu: "The Hakkō Ichiu Monument"
 landmark_hakko_ichiu_plural: "$landmark_hakko_ichiu$"
 landmark_hakko_ichiu_desc: "The Hakkō Ichiu tower has been constructed to commemorate the 2,600th anniversary of the founding of Japan, and as a monument to symbolize the Japanese destiny of unifying the Eight Corners of the World under one roof."

#fixed typo
 BUILDING_SLOT_REMOVE_COOLDOWN: "In wartime it's only possible to remove buildings once every $DAYS|Y$ days. Next removal can be done at $DATE|Y$."
