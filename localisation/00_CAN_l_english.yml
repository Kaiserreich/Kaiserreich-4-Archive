 canada.220.t:0 "Pact with the USA"
 canada.220.d:0 "After weeks of intensive negotations, the government of the United States has officially ratified the 'Pact of Non-Aggression and Co-Operation'.  All trade with the rebellious 'Union State' and 'Combined Synidcates' has been cut-off. The path towards further co-operation with our allies is now clear and, if necessary, direct intervention in the conflict."
 canada.220.a:0 "I hope we have chosen the right side."
 canada.221.t:0 "USA rejects pact"
 canada.221.d:0 "Despite weeks of intensive negotations, our diplomats where unable to reach an agreement with their American counterparts.  Talks have stalled, and their government has refused to ratify the 'Pact of Non-Aggression and Co-Operation.'"
 canada.221.a:0 "We will leave them to their fate."
