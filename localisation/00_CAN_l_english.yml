 ### Focus Tree ###
 CAN_works:0 "Public Works"
 CAN_works_desc:0 "New public works, infrastructure, and development projects will help relieve the worst of the depression and provide valuable experience and expertise for our nascent industry."
 CAN_cbc:0 "Found the CBC"
 CAN_cbc_desc:0 "A proposal has been put forward to expand the Canadian Radio Braodcasting Commission into a full-fledged national radio network called the Canadian Broadcasting Corporation.  This would help bring together a divided nation, and limit the influence of potentially subversive foreign broadcasts."
 CAN_national_developmment:0 "Invest in Domestic Industry"
 CAN_national_developmment_desc:0 "While it might chafe at the governments free-market sensibilities, the strategic necessity of a strong domestic industry and the precarious global situation necessitates direct investment in the Canadian economy."
 CAN_production:0 "Modernize Production"
 CAN_production_desc:0 "Investing in the development of new production techniques will make our industry more efficient and productive."
 CAN_polycorp:0 "Polymer Corporation"
 CAN_polycorp_desc:0 "The Polymer Corporation, or Polycorp, is a crown corporation tasked with the development and production of new materials like nylon and synthetic rubber."
 CAN_factory:0 "Crown Corporations"
 CAN_factory_desc:0 "Enterprises founded and run by state, these 'Crown Corporations' allow us to develop and maintain access to strategic resources and expertise that might otherwise by neglected by the market."
 CAN_factory2:0 "Subsidize General Motors"
 CAN-factory2_desc:0 "General Motors Canada is one of the largest manufacturers in the country, and their production facilities and expertise will be of strategic importance in a time of war.  Subsidies would help expand and preserve these capabilities."
 CAN_factory3:0 "National Housing Act"
 CAN_factory3_desc:0 "Housing is a both a basic necessity and a major source of economic activity.  By providing incentives for the construction and purchase of homes, we can create demand for key industries and promote expansion of the industrial economy as a whole."
 CAN_infra:0 "CN Rail Expansion"
 CAN_infra_desc:0 "Rail networks are the arteries of the nation of Canada, and none moreso than the state-run Canadian National Railway.  Expanding this network can only strengthen the nation."
 CAN_aircanada:0 "Trans-Canada Airlines"
 CAN_aircanada_desc:0 "A national airline service will help unify this vast and scattered nation.  The infrastructure and training developed for this project could also have military applications in the future."
 CAN_infra2:0 "Subsidize CP Rail"
 CAN_infra2_desc:0 "It was only the promise of a trans-continental rail network which brought the western provinces into the Dominion.  Maintaining and expanding this network will help ensure our continued control over the region."
 CAN_infra_3:0 "Maritime Rail Expansion"
 CAN_infra_3_desc:0 "The likely site of any invasion from Europe, and the launch point of any attempt to reclaim the home islands, the maritime provinces and their infrastructure are a critical national security concern."
 CAN_resource:0 "Invest in Natural Resources"
 CAN_resource_desc:0 "Much of the nation's wealth lies in it's untapped natural resources.  By taking advantage of this natural bounty we can ensure our strength and independance."
 CAN_mine:0 "Geological Expeditions"
 CAN_mine_desc:0 "Before we can mine it we have to find it. State funded geological expeditions can identify the best sites for excavation and extraction."
 CAN_mine2:0 "Mining Grants"
 CAN_mine2_desc:0 "Direct funding for exploration and mining operations will dramatically expand our resource sector."
 CAN_mine3:0 "Aerial Surveys"
 CAN_mine3_desc:0 "By providing aircraft and runways we can allow geological survey teams to explore previously inaccessible regions, unlocking even more resources for extraction."
 CAN_oil:0 "Prairie Oil Prospects"
 CAN_oil_desc:0 "There has been small scale drilling in the prairies of Alberta and Saskatchewan for some time.  Perhaps there is more of this critical resource waiting for those who bother to look?"
 CAN_refineries:0 "Domestic Refineries"
 CAN_refineries_desc:0 "Oil rarely springs from the ground in usable form.  Expanding our domestic refining capability will help limit our dependance on foreign imports."
 CAN_rocketfuel:0 "Solid Propellants"
 CAN_rocketfuel_desc:0 "Research into synthetic materials has yielded unexpected developments in stable solid-state combustibles.  More research in this direction could be a great boon to military rocket development."
 CAN_digit2:0 "Advanced Extraction and Processing"
 CAN_digit2_desc:0 "A lot of potentially useful material is inaccessible or goes to waste with current extraction techniques.  Investing in research on more efficient methods will help make the most of our critical resources."
 CAN_oil2:0 "Exploit the Tar Sands"
 CAN_oil2_desc:0 "Large bitumen deposits have been identified in the Athabasca region of Northern Alberta.  Although difficult, developing this region would provide a significant boost to our domestic oil supply."
 CAN_uranium:0 "Northern Uranium Deposits"
 CAN_uranium_desc:0 "We've identified a large supply of Uranium in the arctic, a critical resource which could give us a leading edge in atomic research and construction."
 CAN_steelmill:0 "Support Dominion Steel"
 CAN_steelmill_desc:0 "Steel is the backbone of the modern industrial economy and army.  By directly investing in this industry we can increase supply of this critical resource."
 CAN_alcan:0 "Support Alcan Aluminium"
 CAN_alcan:0 "We can increase our supply of Aluminium by improving our domestic smelting and refining capability.  The best way to do this is through direct investment in Canadian firms like Alcan."
 CAN_nrc:0 "National Research Council"
 CAN_nrc_desc:0 "The National Research Council was founded during the Weltkrieg to advise the Canadian government on science and research.  By providing the organization with additional funding and support we can expand our technology base to the benefit of both industry and military."
 CAN_extra_tech:0 "Extra Research Slot"
 CAN_extra_tech_desc:0 "Through the expansion of the NRC and modern industry we've successfully "
 CAN_synthetics_research:0 "Synthetics Research"
 CAN_synthetics_research_desc:0 "The Weltkrieg showed that modern warfare demands an enormous resources.  New synthetic materials could help us meet this demand without relying on vulnerable imports."
 CAN_nightwatch:0 "The Night Watchmen"
 CAN_nightwatch_desc:0 "A proposals has been put forward by the NRC to construct a prototype radar warning system, codenamed the 'Night Watchman'.  In addition to it's immediate strategic utility, this program would provide enormous benefit to research and expertise with this new technology."
 CAN_eti:0 "Electronics Training Initiative"
 CAN_eti_desc:0 "We should take it upon ourselves to train a cadre of experts to man and maintain radios, radar and other modern electronic weapons of war."
 CAN_chalk_river:0 "Chalk River Labs"
 CAN_chalk_river_desc:0 "Atomic technology has enormous potential to transform industry and warfare.  Establishing a laboratory to develop these technologies will help ensure we maintain a competetive edge in this field."
 CAN_secret_weapons:0 "Advanced Weapons Initiative"
 CAN_secret_weapons_desc:0 "There are a number of developing technologies which could prove revolutionary on and off the battlefield.  The Secret Weapons Initiative seeks to accelerate the development of these technologies before our enemies can use them against us."
 CAN_halifax_project:0 "The Halifax Project"
 CAN_halifax_project_desc:0 "A secret project to develop and deploy what might be the ultimate and most terrifying weapon ever designed: The Atomic Bomb."
 CAN_icarus:0 "The Icarus Project"
 CAN_icarus_desc:0 "We've seen the development of light, short range rocket artillery.  Scientists believe, however, that much larger rocket systems could have substantial military and scientific application. "
 CAN_C7:0 "Propose Bill C-7"
 CAN_C7_desc:0 "Now that he has assumed the throne young King Edward plans his first move. By introducing bill C-7, a sweeping piece of omnibus legislation that addresses the poor state of the industry, military, and internal security, he hopes to prove himself to his new subjects. The first proposals are already on his desk for reforming the military industry of Canada."
 CAN_C7_industry_debate:0 "Debate Arms Industry Reform"
 CAN_C7_industry_debate_desc:0 "Parliament will begin the process of discussing and amending the military-industrial sections of Bill C-7."
 CAN_C7_conscription_debate:0 "Debate Conscription Policy"
 CAN_C7_conscription_debate_desc:0 "The current state of the Canadian army leaves much to be desired. The few units that did not desert during the Collapse are understrength and as a solution some have suggested widespread conscription. However, there is steep opposition, especially in Quebec, which does not want to see its sons die in a foreign war."
 CAN_C7_domestic_debate:0 "Debate National Security Measures"
 CAN_C7_domestic_debate_desc:0 "Conflict between Canadians and British exiles has led to calls for rapprochement with the Union of Britain. The Tories want to crack down on these groups and have proposed that a new parliamentary committee be formed with executive power over the Royal Canadian Mounted Police. The Liberals want to temper the proposal while progressive groups reject any such measures outright."
 CAN_C7_vote:0 "Vote on Bill C-7"
 CAN_C7_vote_desc:0 "After many lengthy and heated debates Parliament is now ready to vote on the finalized version of Bill C-7."
 CAN_army_command:0 "Reorganize the Army"
 CAN_army_command_desc:0 "The current Canadian army is a mix of national militia and a core of exiled British professionals.  With war looming on the horizon, it is time to reorganize the Canadian Army into a unified fighting force."
 CAN_grand_battle_doctrine:0 "Currie's Prepared Battle"
 CAN_grand_battle_doctrine_desc:0 "Arthur Currie, respected commander of the Canadian Corps during the Weltkrieg, proposes a theory of warfare developed from his experiences on the Western Front.  His approach emphasizes careful planning and the close co-operation of infantry and heavy artillery to overcome enemy fortifications."
 CAN_mobile_doctrine:0 "Fuller's Combined Arms"
 CAN_mobile_doctrine_desc:0 "An ardent Monarchist and early advocate of mechanization, JFC Fuller believes the static trench warefare that typified the Weltkrieg has been rendered obsolete by modern technology.  Fuller proposes instead an emphasis on fast, highly mobile warfare in which tanks and motorized infantry break-through and envelop the enemy line."
 CAN_artillery_effort:0 "Artillery Effort"
 CAN_artillery_effort_desc:0 "On the modern industrial battlefield artillery is king.  We must modernize our artillery armaments if we hope to stand against our foes."
 CAN_artillery_aaat:0 "Improved AA/AT"
 CAN_artillery_aaat_desc:0 "With developments in artillery gunnery come lessons that can be applied to more specialized anti-vehicle weapons."
 CAN_artillery_school:0 "Flexible Fire Control"
 CAN_artillery_school_desc:0 "By devolving the responsibility of calling fire support missions to frontline observers, we can provide flexible and responsive artillery support to both support our attacks and blunt enemy offensives."
 CAN_heavy_tank:0 "Infantry Tank Focus"
 CAN_heavy_tank_desc:0 "Our infantry will be supported in the field by heavy tanks, which will provide cover, heavy fire support, and the ability to cross or destroy enemy fortifications."
 CAN_heavy_tank2:0 "Rolling Fortresses"
 CAN_heavy_tank2_desc:0 "Developed from our Infantry Tank doctrine, the Mobile Fortress takes the concept to it's logical conclusion in the form of slow but incredibly well armed and armored 'Heavy Tanks'"
 CAN_infantry_equipment:0 "Improved Infantry Weapons"
 CAN_infantry_equipment_desc:0 "Tanks and artillery  are all well and good, but at the end of the day wars are still won by infantry.  We must ensure they have adequate equipment for the job."
 CAN_light_tank:0 "Cruiser Tank Focus"
 CAN_light_tank_desc:0 "The 'Cruiser Tank' is a fast, relatively lightly armed and armored vehicle designed to exploit break-throughs in the enemy line and acheive rapid advances and encirclements."
 CAN_motorize:0 "Motorized Infantry"
 CAN_motorize_desc:0 "Automobile technology has come a long way since the Weltkrieg.  By harnessing the power of mass produced vehicles, we can field whole divisions capable of deploying rapidy and supporting fast armored advances."
 CAN_support_tech:0 "Organic Support Elements"
 CAN_support_tech_desc:0 "The modern industrialized army is increasingly in need of specialized support elements, like engineers and scouts, to achieve best results in the field.  We should focus effort on developing these capabilities."
 CAN_spg:0 "Self Propelled Guns"
 CAN_spg_desc:0 "A mobile army requires mobile fire support.  By mounting a artillery weapons on the same platforms as tanks we can economically provide a full range of capabilities to our mechanized divisons."
 CAN_shoot_scoot:0 "Shoot and Scoot Tactics"
 CAN_shoot_scoot_desc:0 "By rapidly re-deploying to new firing positions, our artillery can avoid counter-battery fire and surprise enemy formations."
 CAN_mech_infantry:0 "Mechanized Infantry"
 CAN_mech_infantry_desc:0 "Developing on our experiences with motorized infantry comes proposals to build a frontline armored troop transport, one which carries it's own light armament, to support mechanized advances."
 CAN_adv_electronics:0 "Advanced Electronics"
 CAN_adv_electronics_desc:0 "Electronic systems are rapidly becoming key weapons on the modern battlefield. We must continue to advance these capabilities to remain competitive with our enemies."
 CAN_colossus:0 "The Colossus Project"
 CAN_colossus_desc:0 "A top secret project to built an enormous and powerful electronic computing system, primarily to assist in decrypting encoded enemy tramsissions."
 CAN_mobile_radio:0 "Mobile Radios"
 CAN_mobile_radio_desc:0 "By fitting every fighting vehicle with it's own mobile radio system we can greatly enhance the co-ordination and thus combat effectiveness of our armored formations."
 CAN_med_tank:0 "Battle-Tanks"
 CAN_med_tank_desc:0 "Theorists of modern armored warfare have been advocating for what they call a 'Main Battle Tank'.  A new medium tank design which replaces both light and heavy vehicles with a single optimized design." 
 CAN_common_parts:0 "Component Commonality"
 CAN_common_parts_desc:0 "By using as many common parts as possible we can increase production efficiency and decrease logistical difficulties with our weapon and vehicle systems."
 CAN_infantry_equipment2:0 "Advanced Small Arms"
 CAN_infantry_equipment2_desc:0 "The core of every army is the common infantryman and his weapon.  We should invest resources in developing more advanced weapons for our soldiers."
 CAN_exercises:0 "Large Scale Exercises"
 CAN_exercises_desc:0 "We can learn a lot of lessons about how to fight, and how to fight better, by conducting large scale simulated military maneuvers and mock battles."
 CAN_navy_focus:0 "Strengthen the Navy"
 CAN_navy_focus_desc:0 "If Canada is to defend itself, much less reclaim the British Homeland, it must first develop a first rate navy.  Fortunately the legacy of the once-great Royal Navy provides a perfect foundation."
 CAN_navy_bb:0 "Support the Admiralty"
 CAN_navy_bb_desc:0 "The Admiralty believes that the Battleship remains the undisputed master of the seas, and our naval strength should be arranged around protecting and supporting these massive weapons in decisive battles against the enemy fleet."
 CAN_navy_cv:0 "Support the Fleet Air Arm"
 CAN_navy_cv_desc:0 "The FAA was founded soon after the Weltkrieg as the aviation arm of the Royal Navy, and it's officers advocate for a new theory of naval warfare built around the aircraft carrier as the primary weapon of the fleet."
 CAN_dockyards:0 "National Shipbuilding Strategy"
 CAN_dockyards_desc:0 "Canada's naval production capacity is barely equipped to maintain the former Royal Fleet, much less expand on it.  A national program of shipyard expansion will be necessary to acheive naval supremacy."
 CAN_dockyards2:0 "Atlantic Dockyard Expansion"
 CAN_dockyards2_desc:0 "An expansion of our shipbuilding capability in the Atlantic."
 CAN_dockyards3:0 "Pacific Dockyard Expansion"
 CAN_dockyards2_desc:0 "An expansion of our shipbuilding capability on the Pacific."
 CAN_navy_school:0 "Royal Roads Naval College"
 CAN_navy_school_desc:0 "The admiralty has submitted a request to establish a new officer training school.  A site has already been selected on what was once a private estate adjacent to our facilities in Esquimalt."
 CAN_marines:0 "Expeditionary Warfare"
 CAN_marines_desc:0 "Our most pressing threats lie across the ocean.  We must built a military capable of taking and holding ground across the ocean."
 CAN_marines2:0 "Amphibious Landing Exercises"
 CAN_marines2_desc:0 "We cannot afford a repeat of disasters like Gallipoli.  Through realistic exercises we can better prepare our troops and our equipment for the harsh realities of amphibious assaults."
 CAN_navy_escort:0 "Escort Focus"
 CAN_navy_escort_desc:0 "Our capital ships are under constant threat of torpedo attacks from fast destroyers and submarines.  It is critical we have a capable fleet of escort vessles to protect more expensive and vulnerable warships."
 CAN_navy_cruiser:0 "Heavy Cruiser Focus"
 CAN_navy_cruiser_desc:0 "Everywhere that you can't afford to send a battleship, you send a heavy cruiser, the real workhorse of any credible naval force.  We should not neglect to advance our design capabilities with ships of this type."
 CAN_navy_aviation:0 "Carrier Aircraft Focus"
 CAN_navy_aviation_desc:0 "An aircraft carrier is only as useful as the aircraft it fields.  If we do not invest in capable naval plans than our expensive carriers will be nothing but useless scrap metal."
 CAN_navy_asw:0 "Anti-Sub Pickets"
 CAN_navy_asw_desc:0 "German U-Boats proved a decisive weapon during the Weltkrieg. It is critical we improve our ability to detect these weapons and protect our capital ships and merchant marine."
 CAN_navy_submarine:0 "Expand the Silent Service"
 CAN_navy_submarine_desc:0 "The Submarine has proved to be a highly effective weapon, but has long been veiwed with disdain by the traditionalists in the Admiralty. We should set aside this stigma and expand our submarine corps to ensure they enjoy the same quality of officers and ships as the surface fleet."
 CAN_victory_ships:0 "Victory Ships"
 CAN_victory_ships_desc:0 "To supply our industry at home and armies abroad it is critical we undertake a program of mass production for naval transports."
 CAN_navy_bb2:0 "Modern Battleship Effort"
 CAN_navy_bb2_desc:0 "We must make a concerted effort to stay on the forefront of battleship design.  Our naval engineers have a few proposals that deserve exploration."
 CAN_navy_cv2:0 "Modern Carrier Effort"
 CAN_navy_cv2_desc:0 "The aircraft carrier has proven itself the supreme weapon of the seas.  It is critical that we maintain research and design efforts to maintain this supremacy."
 CAN_navy_doctrine_effort:0 "Innovations in Naval Theory"
 CAN_navy_doctrine_effort_desc:0 "A whole new generation of officers and theorists have been making their way into the RCN, and they have many novel proposals for how to fight a modern naval war."
 CAN_rcaf_focus:0 "Expand the Air Force"
 CAN_rcaf_focus_desc:0 "The Royal Canadian Airforce fought with distinction during the Weltkrieg, but has long since suffered from serious neglect.  We can no longer afford to fall behind in this critical arena of warfare, lest we cede control the sky to our foes."
 CAN_rcaf_tac_focus:0 "National Airspace Defense"
 CAN_rcaf_tac_focus_desc:0 "The main purpose of the airforce should be to protect our land and armies from enemy aircraft and provide direct fire support for our troops on the ground."
 CAN_rcaf_strat_focus:0 "Strategic Airpower Projection"
 CAN_rcaf_strat_focus_desc:0 "The best use of our airforce is to extent our power over great distances, using massed bombing raids and long range fighters to take the fight deep into enemy's heartland."
 CAN_rcaf_fighter:0 "Fighter Design Competition"
 CAN_rcaf_fighter_desc:0 "It is time to modernize our fighter aircraft fleet.  A competition between the leading aircraft designers will lead us to the best design, and advance the state of our aerospace industry in the process."
 CAN_rcaf_bomber:0 "Bomber Design Competition"
 CAN_rcaf_bomber_desc:0 ""It is time to modernize our bomber aircraft fleet.  A competition between the leading aircraft designers will lead us to the best design, and advance the state of our aerospace industry in the process.""
 CAN_air_training_plan:0 "Dominion Air Training Plan"
 CAN_air_training_plan_desc:0 "No matter how well designed, an aeroplane is ultimately only as good as it's pilot.  A large and dedicated training program will help ensure we have a healthy supply."
 CAN_coastal_air_defence:0 "Coastal Air Defenses"
 CAN_coastal_air_defence_desc:0 "Canada has some of the longest coastline of any nation on Earth, and even with the inherited Royal Navy can prove difficult to protect.  By deploying land-based naval bombers en masse we can greatly enhance our maritime security at a comparitively low cost."
 CAN_rcaf_strat_bomber:0 "Strategic Bomber Initiative"
 CAN_rcaf_strat_bomber_desc:0 "If we hope to strike directly at our enemies overseas we will require a very powerful and long-ranged weapon.  New proposals for heavy, four-engined bombers would be just the thing."
 CAN_rcaf_fighter_2:0 "Advanced Fighter Design Program"
 CAN_rcaf_fighter_2_desc:0 "Aircraft technology has been developing swiftly, and already our current fighter designs are starting to feel long in the tooth. It is time to run another design competition."
 CAN_jet:0 "Turbo Research Inc."
 CAN_jet_desc:0 "Although an expensive and immature technology, turbojet aircraft could revolutionize aerial warfare.  Let us found Turbo Research Inc. as a crown corporation to pursue this technology with all vigor."
 CAN_kings_speech:0 "The King's Speech"
 CAN_kings_speech_desc:0 "With his father dead, Edward the Prince of Wales will be coronated King-Emperor of the British Empire. The fractious Canadian political landscape has coalesced into two main factions. The first, led by Liberal Prime Minister Mackenzie King, seeks to develop Canada’s industrial strength and raw resources over foreign intervention. The other, led by Conservative R.B. Bennett and the exiled British aristocracy, wish to mobilize the nation to invade the Union of Britain and restore the Monarchy no matter the cost to the people of Canada. For now the Prince of Wales is popular in both French and English Canada and his endorsement could prove decisive for either faction."
 CAN_constitutional_monarchy:0 "The Constitution Act"
 CAN_constitutional_monarchy_desc:0 "The fraut process of passing Bill C7 has revealed serious problems with the current political situation.  The time has come to formalize a constitution for the nation, and clearly define the role of the Prime Minister, Parliament, and the Crown in a fully independant Canada."
 CAN_abolish_parliament:0 "Abolish Parliament"
 CAN_abolish_parliament_desc:0 "The Weltkrieg, and the revolution that came in it's aftermath, have revealed the fatal weaknesses of Liberalism.  Now is the time to set aside frivilous pretenses of equality and return power to the one divinely ordained to wield it: The King."
 CAN_abolish_monarchy:0 "Abolish the Monarchy"
 CAN_abolish_monarchy_desc:0 "What business does an out of touch aristocrat from across the ocean have telling us what to do? The nation of Canada has long since developed it's own identity and it's own history of responsible elected government. The only King we need is the one we voted for, William Lyon Mackenzie."
 CAN_north_atlantic:0 "Secure the North Atlantic"
 CAN_north_atlantic_desc:0 "The North Atlantic is the barrier which stands between us and the home islands, and the key route for much of our trade abroad.  It must be secured at all costs."
 CAN_ireland_treaty:0 "Treaty with Ireland"
 CAN_ireland_treaty_desc:0 "The Irish might have an ugly history with the Empire, but they are no friends of the syndicalists either.  Perhaps they can be enticed to join us in exchange for protection from the radicals next door?"
 CAN_ireland_ally:0 "Alliance for Aid"
 CAN_ireland_ally_desc:0 "The Irish have agreed to accept our protection but have stopped short of comitting fully to an alliance.  Perhaps if we sweeten the pot we could entice them to join the Entente?"
 CAN_claim_greenland:0 "Demand Iceland and Greenland"
 CAN_claim_greenland_desc:0 "The Danes may be no threat now, but thier possessions in the Atlantic could be easily be occupied and turned against us.  We should strike first, and gain a foothold from which we can get within striking distance of the Union of Britain."
 CAN_war_uob:0 "Attack the Union of Britain"
 CAN_war_uob_desc:0 "The Union of Britain is embroiled in another Weltkrieg, and with their attention and resources diverted we will never have a better shot at a successsful invasion. The time has come for war!"
 CAN_war_ger:0 "Attack the German Empire"
 CAN_war_ger_desc:0 "We have not forgiven nor forgotten the humiliation of 1921.  If the Germans think they can usurp the greatest Empire in history they are sorely mistaken.  Now they are embroiled in war against the syndicalists, the time is ripe for revenge!"
 CAN_scheme_1:0 "Defense Scheme No. 1"
 CAN_scheme_1_desc:0 "Some years ago military planners drew up several 'Defense Schemes' to deal with potential threats from America. This one details plans to fortify the border against incursion and occupy New England and Alaska to protect our flanks. Updating it for the current situation could prove useful."
 CAN_scheme_2:0 "Defense Scheme No. 2"
 CAN_scheme_1_desc:0 "Some years ago military planners drew up several 'Defense Schemes' to deal with potential threats from America. This one outlines a full scale attack into the American heartland, with the hopes of surprising and overwhelming the Americans before they can mount an effective attack.  Updating it for the current situation could prove useful."
 CAN_lakes_forts:0 "Fortify the Great Lakes"
 CAN_lakes_forts_desc:0 "The Great Lakes provide a natural barrier between Ontario and the USA.  All we need to do is fortify a few chokepoints like Windsor and Niagara to create an effective redoubt."
 CAN_st_lawrence_line:0 "The St. Lawrence Line"
 CAN_st_lawrence_line_desc:0 "The St. Lawrence river runs through the heart of the nation, and presents a logical last line of defense against American invasion.  We should fortify it heavily."
 CAN_georgian_line:0 "The Georgian Line"
 CAN_georgian_line_desc:0 "An incredibly ambitious plan to fortify the entire length of the 49th parallel, hopefully preventing hostile forces from bisecting the nation and encircling the heartland."
 CAN_maple_line:0 "The Maple Line"
 CAN_maple_line_desc:0 "Anchored by Lake Champlain and the Atlantic Ocean, a fortified line along the New England border could prove decisive in blocking an invasion from the south."
 CAN_occupy_new_england:0 "Occupy New England"
 CAN_occupy_new_england_desc:0 "The American government is in chaos, and the states of New England are undefended, confused and vulnerable.  We should move to occupy this region and secure a vulnerable flank before our enemies do."
 CAN_occupy_alaska:0 "Occupy Alaska"
 CAN_occupy_alaska_desc:0 "Though of little consequence now, Alaska could prove a knife to our back in the hands of a more organized and stable enemy.  We must move to seize the handle of this blade ourselves.  By all rights Alaska should belong to us anyways."
 CAN_occupy_panama:0 "Seize the Panama Canal"
 CAN_occupy_panama_desc:0 "One of the most critical sea routes on the planet is now no longer secured by a major power.  We should move quickly to take advantage of this situation, and ensure both our trade and warships can move freely between the oceans. "
 CAN_psa_friend:0 "Treaty with the Pacific States"
 CAN_psa_friend_desc:0 "The newly formed Pacific States are safe for now behind the Rocky Mountains, but could prove vulnerable to a another power or a unified American successor.  We should move first to befriend them, and secure our western flank against intrusion."
 CAN_psa_ally:0 "Alliance with the Pacific States"
 CAN_psa_ally_desc:0 "Now that we've built up a relationship with the Pacific States, we should seek to bring them formally into the Entente.  An ally on the continent would provide a tremendous advantage against any adversary who'd dare attack us on home terf."
 CAN_purge_opposition:0 "Purge the Disloyal Opposition"
 CAN_purge_opposition_desc:0 "Now that parliament has been returned to the hands of the Royalists, the time has come to purge the ranks of the ministries and civil service of further opposition.  If the nation is to survive and prosper in this dangerous world, it must be united under it's King."
 CAN_remove_royalists:0 "Run Out the Royalists"
 CAN_remove_royalists_desc:0 "The Liberals have strengthened their grip on power, but many Royalists remain embedded in the ranks of goverment.  They cannot be trusted to put the interests of the nation above the crown, and should be removed from their posts as soon as possible!"
 CAN_claim_oregon:0 "Reclaim the Oregon Territory"
 CAN_claim_oregon_desc:0 "The territory that is now Oregon, Washintgon and Idaho was originally claimed by the Hudson's Bay Company and thus part of the Empire.  It was foolishly ceded to the Americans in 1848.  Now that their government has collapsed, it is time to reclaim what was rightfully ours."
 CAN_demand_oregon:0 "Threaten the Pacific States"
 CAN_demand_oregon_desc:0 "The so called 'Pacific States' are isolated and weak. Now is the time to make our demands.  If they are foolish enough to refuse, we will surely make short work of them."
 CAN_recognize_csa:0 "Recognize Chicago"
 CAN_recognize_csa_desc:0 "We can no longer afford to maintain a pretense of neutrality while a bloody conflict rages beyond our border.  We should officially recognize the Combined Syndicates and open diplomatic channels with our comrades in Chicago."
 CAN_recognize_aus:0 "Recognize New Orleans"
 CAN_recognize_aus_desc:0 "We can no longer afford to maintain a pretense of neutrality while a bloody conflict rages beyond our border.  We should officially recognize the American Union State and it's government in New Orelans.  With our support, they could prove a useful counterbalance to the dangerous Americans and repugnant Syndicalists."
 CAN_recognize_usa:0 "Support Washington"
 CAN_recognize_usa_desc:0 "We can no longer afford to maintain a pretense of neutrality while a bloody conflict rages beyond our border.  We should affirm our support for the government in Washington, and expand our diplomatic relations with them, lest they fall and we find ourselves standing alone against a dangerous rogue state."
 CAN_pact_with_usa:0 "Pact with the USA"
 CAN_pact_with_usa_desc:0 "Having affirmed our support for the US government, it's time to put our thumbs on the scales of the civil war.  A treaty of non-aggression, military access, and exclusive trading rights are probably a good place to start."
 CAN_pact_with_aus:0 "Pact with the Union State"
 CAN_pact_with_aus_desc:0 "Having declared our support for the New Orleans government, it's time to put our thumbs on the scales of the civil war.  A treaty of non-aggression, military access, and exclusive trading rights are probably a good place to start."
 CAN_pact_with_csa:0 "Pact with the Combined Syndicates"
 CAN_pact_with_csa_desc:0 "Having declared our support for our comrades in Chicago, it's time to put our thumbs on the scales of the civil war.  A treaty of non-aggression, military access, and exclusive trading rights are probably a good place to start."
 CAN_intervene_acw:0 "American Civil War Intervention"
 CAN_intervene_acw_desc:0 "Our allies in the American Civil War are losing ground.  If we do not act soon, we could be facing a unified and hostile American state on our border.  Now is the time to intervene."
 
### Event text ### 
 canada.1.t:0 "The Political Situation"
 canada.1.d:0 "Prime Minister King’s government now has a slim majority after the defeat of R.B. Bennett’s conservative party and his British backers but not all is secure. George V's health is steadily declining and, despite his sickness, continues to oppose the moderating influence of the Prime Minister on Canadian politics. Senile and obsessed with reclaiming the Empire George V lends influence to the British exiles who now sit in the Canadian House of Lords ( formerly the Senate).  Their presence in the upper house threatens to endanger the Prime Minister’s legislative program. While Canada has grown strong by an influx of expertise, capital and technology, it remains an uncertain player on the world stage. The next few years of Mackenzie King’s government will decisively shape the country’s future…"
 canada.1.a:0 "How terribly exciting!"
 canada.2.t:0 "Death of King George V"
 canada.2.d:0 "Ever since the Radical Union's victory in Britain King George V has been plagued by illness and his health has been failing.  The public was taken by surprise yesterday when, at 11.55 p.m, King George V died from a bout of fever.  His son, Prince Edward, is now set to inherit the crown."
 canada.2.a:0 "The Entente enters a state of mourning..."
 canada.3.t:0 "The King's Radio Address"
 canada.3.d:0 ""The new King has been invested with the Royal Regalia in the First Anglican Church of Ottawa. Jubliant crowds from all over Canada gather in the cities to celebrate a new age of Canadian royalty! They eagerly anticipate the new King’s first radio address to the nation."
 canada.3.a:0 "The Prince endorses Bennett and the Exiles."
 canada.3.b:0 "The Prince listens to his elected privy councilors"
 canada.3.c:0 "The Prince announces his support for the Prime Minister."
 canada.3.e:0 "The Prince decides that it’s best not to commit to either side yet"
 canada.4.t:0 "The Prince's Decision"
 canada.4.d:0 "The Prince has sided with the conservatives and has decided to make war with the Union of Britain an important part of his coronation speech."
 canada.4.a:0 "Make the preparations for a grand coronation!"
 canada.5.t:0 "The Prince's Decision"
 canada.5.d:0 "The Prince has been convinced by the Prime Minister that his role in Canada is to act as a figurehead only. He will support the current government."
 canada.5.a:0 "Make the preparations for a grand coronation!"
 canada.6.t:0 "The Prince's Decision"
 canada.6.t:0 "The Prince has decided that Canada needs to develop its raw strength into something more effective before the war can be carried to Britain.  He will support the Prime Minister…for now."
 canada.6.a:0 "Make the preparations for a grand coronation!"
 canada.7.t:0 "The Prince's Decision"
 canada.7.d:0 "The Prince has decided that he will articulate his position later when he has more time to review the facts."
 canada.7.a:0 "Make the preparations for a grand coronation!"
 canada.8.t:0 "The Coronation of 'The Prince of the People'"
 canada.8.d:0 "The new King has been invested with the Royal Regalia in the First Anglican Church of Ottawa. Jubliant crowds from all over Canada gather in the cities to celebrate a new age of Canadian royalty! They eagerly anticipate the new King’s first radio address to the nation."
 canada.8.a:0 "He’s so charming!"
 canada.9.t:0 "The King's Radio Address"
 canada.9.d:0 "The King has spoken to the nation and has electrified it. From Vancouver to St. John, from Toronto to the Arctic, Canadians everywhere buzz with excitement after hearing a charismatic and forceful speech denouncing syndicalism and the King’s pledge to finish the war that his father began and reclaim Britain. Canadians were warned to never trust the Union of Britain or its insidious syndicalist allies!"
 canada.9.a:0 "We must liberate our brothers in Britain!"
 canada.10.t:0 "The King's Radio Address"
 canada.10.d:0 "The King has spoken to the nation and has electrified it. From Vancouver to St. John, from Toronto to the Arctic, Canadians everywhere buzz with excitement after hearing a charismatic and forceful speech celebrating Canadian democracy."
 canada.10.a:0 "For now, the Status Quo continues to serve us well"
 canada.11.t:0 "The King's Radio Address"
 canada.11.d:0 "The King has spoken to the nation and has electrified it. From Vancouver to St. John, from Toronto to the Arctic, Canadians everywhere buzz with excitement after hearing a charismatic and forceful speech celebrating Canadian progress and potential." 
 canada.11.a:0 "The 20th century shall be Canada’s Century!"
 canada.12.t:0 "The King's Radio Address"
 canada.12.d:0 "The King has spoken to the nation and from Vancouver to St. John, from Toronto to the Arctic, Canadians everywhere gave the speech polite attention."
 canada.12.a:0 "So… he said what now?"
 canada.13.t:0 "Rideau Hall"
 canada.13.d:0 "Today the leader of His Majesty's Loyal Opposition, R.B. Bennett, was summoned for an informal meeting with King Edward VIII at his residence in Ottowa. What was discussed there is not yet known but Bennett was reported to have organised a meeting of his shadow cabinet soon afterwards."
 canada.13.a:0 "The King has lost confidence in the Liberals and supports Bennett."
 canada.13.b:0 "The King respects Canada's democratic process."
 canada.14.t:0 "The Government Falls!"
 canada.14.d:0 "The opposition in the House of Commons today called for a vote of no confidence against the government. The Liberal Party was only narrowly defeated and so King was not too reluctant to call an election.  He was confident he would be victorious despite the memory of Bill C-7's failure still fresh in the public's minds."
 canada.14.a:0 "Call an emergency election."
 canada.15.t:0 "The Government Falls!"
 canada.15.d:0 "The opposition in the House of Commons today called for a vote of no confidence against the government. The Liberal Party, absent it's Progressive wing which abstained in the vote, was soundly defeated. King, aware of the dificulties of campaigning so soon after the previous election and the major failure of Bill C-7 fresh in the public's minds relutantly called for elections to be held."
 canada.15.a:0 "Call an emergency election."
 canada.16.t:0 "1936 General Election"
 canada.16.d:0 "Sir Mackenzie King and Sir Richard Bennet are running against one another again for leadership of the Dominion. It looks like Bennet will be able to marshal considerable support from the Exiles and Atlantic Canada. Despite this the Progressive group in the Liberal party strengthens their position. As such there is talk of any Tory government seeking a coalition with the Social Credit Party."
 canada.16.a:0 "The Liberals win!"
 canada.16.b:0 "A Conservatives win!"
 canada.16.c:0 "A Tory and Social Credit coalition forms government."
 canada.17.t:0 "The King congratulates the Prime Minister"
 canada.17.d:0 "The King has today has taken to the airways to voice his support of the winners of the recent election urging all Canadians to accept the democratic process and announcing his full support of the Prime Minister."
 canada.17.a:0 "We are all in this together."
 canada.20.t:0 "The Field Marshall"
 canada.20.d:0 "The new king is pressuring the Prime Minister to make a choice as to who will lead the forces of Canada. We must choose wisely. If we choose a Canadian man then we could risk alienating the exiles but we must also think of the future of Canada as well. This will not be easy."
 canada.20.a:0 "Ironside is still our man for the job!"
 canada.20.b:0 "Kenneth Stuart will get us to London!"
 canada.20.c:0 "Claude 'The Auk' Auchinleck is our new commander!"
 canada.20.e:0 "Georges Vanier is the man for Canada!"
 canada.24.t:0 "Crown Corporations"
 canada.24.d:0 "The Government has pursued a policy of supporting Canadian industries to ensure continued Canadian influence over defence procurement.  Further investment will be necessary to see the formation of new specialized companies for research and development."
 canada.24.a:0 "Establish the new companies!"
 canada.24.b:0 "We cannot afford the investment."
 canada.25.t:0 "Bishop criticizes military priorities."
 canada.25.d:0 "Bishop demands that more money and manpower be spent on modernizing the airforce. He has a detailed plan and it seems like it could work but this will take resources from other projects."
 canada.25.a:0 "Bishop is a good man and I trust his methods."
 canada.25.b:0 "The airforce will get no more of a priority"
 canada.26.t:0 "Billy Bishop has died in an accident!"
 canada.26.d:0 "Canadian fighter ace and hero Billy Bishop was killed in an accident when his plane collided with another plane over the airfield in Regina. He will truly be missed."
 canada.26.a:0 "Fly the flags at half mast."
 canada.27.t:0 "Appointment of Wilfred Curtis to run the RAF."
 canada.27.d:0 "Wilfred Curtis has approached the Prime Minister with a new plan to further the expansion of the airforce. This proposal is even more ambitious than the plans of Bishop and would call for great reform. The problem with the proposal is that it recommends that this be a Canada first endeavour and calls for the removal of older RAF advisors from the program to get a fresh perspective. This will lead to most of the older British advisors from the prerevolution days being removed from offices of influence."
 canada.27.a:0 "We need a fresh perspective. Let the British complain!"
 canada.27.b:0 "We need to work together to beat the Syndicalists."
 canada.27.c:0 "Forget it and demobilize some of the airforce. We need rifleman!"
 canada.28.t:0 "The King lodges a formal complaint."
 canada.28.d:0 "Angered by the Prime Minister's decision the King has launched a formal complaint against the PM and Wilfred Curtis for the lack of regard they have for the British officers."
 canada.28.a:0 "He seems very upset. This will come up again!"
 canada.29.t:0 "Wilfred Curtis resigns his post."
 canada.29.d:0 "Angered by the meddling of the King Wilfred Curtis has chosen to resign his position. He will now focus his efforts in the private sector."
 canada.29.a:0 "We will not miss that rabble-rouser!"
 canada.30.t:0 "With new technologies come new opportunities."
 canada.30.d:0 "The team at McGill believe that they can make these reactors small enough to use in our naval vessels. We will setup the Royal Canadian Nuclear Naval Program to investigate these new findings."
 canada.30.a:0 "Form the RCNNP."
 canada.31.t:0 "The New Vision"
 canada.31.d:0 "At the end of 1936 the Canadian military was at a crossroads. The vision to take back the home islands had been the predominant vision for the Canadian military but many see this as an unrealistic goal and are looking for a change to the current paradigm. Conservatives in the country still believe that retaking the isles is the best approach but the liberals are concerned that the effort to take the isles is leading Canada atray and believe that Canada comes first. Whatever the decision the future of the Canadian military will be decided here."
 canada.31.a:0 "Canadian Security First"
 canada.31.b:0 "Retaking England is still the Priority"
 canada.31.c:0 "A balanced approach is best"
 canada.32.t:0 "The Standing Military"
 canada.32.d:0 "At the beginning of 1937 the composition of the Canadian military was suffering from a lack of organization. The Prime Minister wanted to have a small professional army with available reserves but the Conservatives wanted to have a larger standing force that would be prepared to fight in any situation. A large standing army would almost certainly necessitate conscription which could lead to problems with Quebec."
 canada.32.a:0 "A large military is best"
 canada.32.b:0 "Reserves will do for now"
 canada.33.t:0 "Conscription Riots"
 canada.33.d:0 "In Montreal and Quebec City riots have broken out to protest conscription.  Quebecois object to being forced to serve in the Canadian army to fight a foreign war."
 canada.33.a:0 "Foolish Quebecois!"
 canada.34.t:0 "The Conscription Riots End"
 canada.34.d:0 "After lengthy protests the authorities have regained control of Montreal and Quebec City bringing an end to the conscription riots."
 canada.34.a:0 "Finally!"
 canada.35.t:0 "The Conscription Riots End"
 canada.35.d:0 "With enemy forces on Canadian soil the conscription riots in Quebec have ended."
 canada.35.a:0 "Finally!"
 canada.36.t:0 "The Conscription Riots End"
 canada.36.d:0 "With the end of the war the conscription riots in Quebec have ended."
 canada.36.a:0 "Finally!"
 canada.37.t:0 "Treaty with Canada"
 canada.37.d:0 "The Canadians have approached us with a treaty offer.  They will guarantee our independance against outside threats, and in exchange we will allow them to move troops through our territory. Closer relations with the Canadians could prove vital to our strategic interests. How should we proceed?"
 canada.37.a:0 "Accept the treaty. Perhaps this will lead to a formal alliance?"
 canada.37.b:0 "Reject the treaty. We will seek friends elsewhere."
 canada.38.t:0 "Treaty with the Pacific States"
 canada.38.d:0 "The Pacific States have agreed to the terms of our treaty.  As our relations grow closer, soon we hope they will seek membership in the Entente, expanding our power on the continent substantially."
 canada.38.a:0 "Excellent news."
 canada.39.t:0 "Treaty with the Pacific States"
 canada.39.d:0 "The Pacific States have rejected the terms of our treaty! We are not certain why, but they do not trust us and are seeking allies further afield."
 canada.39.a:0 "So be it."
 canada.39.b:0 "Their territory is vital to our strategic interests. Prepare for war!"
 canada.40.t:0 "Emergency Reserves"
 canada.40.d:0 "The enemy has broken into the Ontario-Quebec heartland of Canada.  Defeat is now possible and the government is mobilizing all reserve forces for a last-ditch defence of the county."
 canada.40.a:0 "God Save the King!"
 canada.40.b:0 "We Stand on Guard for Thee!"
 canada.41.t:0 "The Queen Mary Way"
 canada.41.d:0 "King Edward VII today officially opened the Queen Mary Way, a limited-access highway connecting Toronto to Niagara Falls via Hamilton.  Named for the Queen Mother the QMW is the first limited-access highway in North America."
 canada.41.a:0 "Ok"
 canada.42.t:0 "Old Guard Retires"
 canada.42.d:0 "Our officer corps is getting quite old and many younger officers are afraid these men aren't able to keep up with the rigours and routines of modern warfare. Should we gently ask some of these men to enjoy a well-deserved retirement?"
 canada.42.a:0 "Yes, these men cannot help us any longer"
 canada.42.b:0 "No, these men have proven their worth before"
 canada.43.t:0 "1941 General Election"
 canada.43.d:0 "Sir Mackenzie King and Sir Richard Bennet are running against one another again for leadership of the Dominion. It looks like Bennet will be able to marshal considerable support from the Exiles and across large parts of Canada due to the growth in popularity of the Social Credit movement but King will probably sweep Quebec."
 canada.43.a:0 "The Liberals Win!"
 canada.43.b:0 "The Conservative & Social Credit Coalition Wins!"
 canada.43.c:0 "The Progressives Win!"
 canada.44.t:0 "The Death of William Aberhart"
 canada.44.d:0 "Sir William Aberhart has passed away at his home in Alberta today. Also known as 'Bible Bill' for his outspoken Baptist views he founded the Social Credit Party of Canada in 1935 which espoused a blend of the economic theories of C.H. Douglas and Aberhart's own brand of Christian morality. He is succeded as leader by Ernest Manning."
 canada.44.a:0 "Farewell, Bible Bill."
 canada.45.t:0 "1946 General Election"
 canada.45.d:0 "Former Prime Minister Bennet has decided to resign leadership of the Progressive Conservative Party and has been succeeded by Manning and it is expected that the King will soon make Bennet a Viscount. The long-standing Liberal leader King is running again; once more hoping for a miracle."
 canada.45.a:0 "The Liberals Win!"
 canada.45.b:0 "The Progressive Conservatives Win!"
 canada.45.c:0 "The Progressives Win!"
 canada.46.t:0 "1951 General Election"
 canada.46.d:0 "According to the Constitution the elections are to be held every five years. The House of Commons's term has expired and the time has come to elect a new parliament. It seems that the Progressive Conservatives will be able to achieve an easy victory but the Liberals' aggressive electoral campaign might have turned the tide..."
 canada.46.a:0 "The Liberals Win!"
 canada.46.b:0 "The Progressive Conservatives Win!"
 canada.46.c:0 "The Progressives Win!"
 canada.47.t:0 "1956 General Election"
 canada.47.d:0 "According to the Constitution the elections are to be held every five years. The House of Commons's term has expired and the time has come to elect a new parliament. With the Progressive Conservatives in dissarray, these elections may turn out to be quite surprising..."
 canada.47.a:0 "The Liberals Win!"
 canada.47.b:0 "The Progressive Conservatives Win!"
 canada.47.c:0 "The Progressives Win!"
 canada.48.t:0 "1956 General Election"
 canada.48.d:0 "According to the Constitution the elections are to be held every five years. The House of Commons's term has expired and the time has come to elect a new parliament. With the Progressive Conservatives in dissarray, these elections may turn out to be quite surprising..."
 canada.48.a:0 "The Liberals Win!"
 canada.48.b:0 "The Progressive Conservatives Win!"
 canada.48.c:0 "The Progressives Win!"
 canada.49.t:0 "Duplessis Protests Against Social Credit"
 canada.49.d:0 "Maurice Duplessis, the Premier of Quebec, has denounced the govenment's economic plans saying that they are contrary to traditional Quebecois values and has announced that he will do his utmost to prevent any implementation of Social Credit in Quebec"
 canada.49.a:0 "Something must be done about that man."
 canada.50.t:0 "Anti-Syndicalism on the Imperial Broadcasting Service"
 canada.50.d:0 "The Imperial Broadcasting Service was founded by Sir John Reith in 1926 after the British Revolution when his previous broadcasting organisation, the British Broadcasting Corporation, was taken over by the Syndicalists. The broadcasting service has proved invaluable in promoting loyalty throughout the British Empire towards our common goal of reviving the United Kingdom.  It also serves as a tool to marginalize Syndicalism within our borders. After the debacle over Bill C-7 there have been calls to begin a propaganda campaign against more moderate socialists who are allegedly at fault for 'sabotaging' the bill. Others, noting increasing international tensions, have suggested aligning our propaganda towards a more external focus to prepare our people for the coming fight against Syndicalism."
 canada.50.a:0 "Do not intervene."
 canada.50.b:0 "He's Right! Support this rhetroic."
 canada.50.c:0 "Encourage him to focus on international affairs."
 canada.250.t:0 "Anti-Syndicalism on the Imperial Broadcasting Service"
 canada.250.d:0 "The Imperial Broadcasting Service was founded by Sir John Reith in 1926 after the British Revolution when his previous broadcasting organisation, the British Broadcasting Corporation, was taken over by the Syndicalists. The broadcasting service has proved invaluable in promoting loyalty throughout the British Empire towards our common goal of reviving the United Kingdom.  It also serves as a tool to marginalize Syndicalism within our borders. After the debacle over Bill C-7 there have been calls to begin a propaganda campaign against more moderate socialists who are allegedly at fault for 'sabotaging' the bill. Others, noting increasing international tensions, have suggested aligning our propaganda towards a more external focus to prepare our people for the coming fight against Syndicalism."
 canada.250.a:0 "Do not intervene."
 canada.250.b:0 "He's Right! Put him in charge of the CBC."
 canada.250.c:0 "Put him in charge of the CBC, so long as he focuses attention on our foes abroad."
 canada.51.t:0 "Dealing with Duplessis"
 canada.51.d:0 "The Premier of Quebec Duplessis continues to cause problems for our government. He is stirring up Quebecois national sentiment that is sure to result in social disturbances should we deploy French-Canadiansconscripts in any conflict our Dominion must fight. There is talk of replacing Duplessis with someone more loyal to our cause and to the crown but such an undemocratic move would result in considerable backlash from both the Quebecois and Liberals."
 canada.51.a:0 "Replace him with Lionel Groulx."
 canada.51.b:0 "Respect the constitution."
 canada.52.t:0 "The 1937 Quebec Provincial Election"
 canada.52.d:0 "Maurice Duplessis, the Premier of Quebec, denounced the governments economic plans saying they are contrary to traditional Quebecois values and announced that he will do his utmost to prevent any implementation of Social Credit in Quebec. As a result his province has missed out on the investment other parts of Canada have seen and Quebec is suffering economically as a result. Support for Social Credit has grown and the French-Canadian branch of the Social Credit Party looks to make great gains in the Legislative Assembly possibly even taking control from Duplessis and his Union Nationale."
 canada.52.a:0 "Louis Evan and Parti Créditiste"
 canada.52.b:0 "Duplessis and Union Nationale"
 canada.53.t:0 "Naval Exercises in the Atlantic"
 canada.53.d:0 "With the international situation deteriorating it is imperative that we demonstrate our strength and exercise our right to free passage in the Atlantic. To this end the Admiralty have scheduled an extensive array of fleet maneuvers and wargames in the North Atlantic.  How shall we proceed?"
 canada.53.a:0 "Show our Strength! Conduct a large exercise off the coast of Britain and Ireland."
 canada.53.b:0 "Show our Strength! Conduct a large exercise in the North Sea."
 canada.53.c:0 "Show our Strength! Conduct a large exercise off the American Coast."
 canada.53.e:0 "We do not need to rattle sabers.  Conduct normal exercises in Canadian territorial waters."
 canada.54.t:0 "The Irish-Canadian Treaty"
 canada.54.d:0 "The Canadians have approached us with the offer of a defense co-operation treaty.  They will guarantee our sovereignty against the syndicalists in exchange for military basing rights.  This could secure us against the syndicalists and open the door to economic aid from the Canadians but runs the risk of antagonizing the Union of Britain.  Rejecting, however, could provoke the Canadians to act first. How should we proceed?"
 canada.54.a:0 "Sign the treaty.  This will be the start of a beautiful friendship."
 canada.54.b:0 "Reject the treaty.  We cannot trust the English on any side of the Atlantic."
 canada.55.t:0 "Ireland Signs Treaty"
 canada.55.d:0 "The Irish have agreed to the terms of our treaty giving us a foothold in Europe and opening the door to further co-operation with the Irish.  With time and assistance they may persauded to become full members of the Entente."
 canada.55.a:0 "Time to celebrate! A pint of Guinness, anyone?"
 canada.56.t:0 "Ireland Rejects Treaty"
 canada.56.d:0 "The government of Ireland has rejected treaty negotions preferring to go it on their own.  Military High Command fears they will soon be annexed to the Union of Britain extending their reach and denying us a foothold in Europe."
 canada.56.a:0 "So be it.  They will live with the consequences."
 canada.56.b:0 "Ireland is critical to our strategic interests.  If they won't co-operate, then they leave us no choice."
 canada.57.t:0 "The Canadians Make an Offer"
 canada.57.d:0 "Building on the relationship established with the Canadian-Irish Treaty the Canadian government is offering a generous aid and development package on the condition that Ireland joints the Entente.  The government is divided on the issue; welcoming aid and security but fearing a retaliation form the Union of Britain.  Should we accept this deal? And if so, how shall we best make use of their aid?"
 canada.57.a:0 "Join the Entente, and use the aid to stimulate our economy."
 canada.57.b:0 "Join the Entente, and use the aid to strengthen our army."
 canada.57.c:0 "Join the Entente, and use the aid to strengthen our navy."
 canada.57.e:0 "Refuse the deal. We do not need their help or their war."
 canada.58.t:0 "Ireland Joins the Entente!"
 canada.58.d:0 "Grateful for our benevolent assistance and protection, the Irish government has chosen to ratify our aid agreement and formalized their membership in the Entente."
 canada.58.a:0 "Three Cheers for Canada, Ireland, and the Entente!"
 canada.59.t:0 "Ireland Rejects Aid!"
 canada.59.d:0 "Ireland has rejected our aid and alliance offer preferring to keep the Canadian-Irish relationship at a comfortable distance."
 canada.59.a:0 "How disappointing!"
  #Events 57-63 where Ireland-Canada events that are no longer needed.
 canada.64.t:0 "Denmark Concedes!"
 canada.64.d:0 "Unable or unwilling to muster a defence, Denmark has conceded our cliams to their North Atlantic possessions Iceland and Greenland. Already forces are being deployed to pacify and integrate the new territories."
 canada.64.a:0 "They're better off with us anyways."
 canada.65.t:0 "Denmark Rejects our Claims"
 canada.65.d:0 "The Danes have rejected our claims in the North Atlantic.  They think they can keep their territories secure from the Syndicalist threat, the fools.  Their time will come."
 canada.65.a:0 "We will bide our time until an opportunity presents itself."
 canada.66.t:0 "Canada Claims our Atlantic Possessions"
 canada.66.d:0 "Canada has unjustly laid claims to our possessions Iceland and Greenland.  They say that we cannot adequately defend or administer these territories, and for their own security they must take up this responsibility.  A flimsy pretext if we ever heard one.  How should we proceed?"
 canada.66.a:0 "They have a point.  Surrender the territories, they are not worth the cost."
 canada.66.b:0 "Never! Denmark will assert it's sovereignty!"
 canada.67.t:0 "Disturbances in the USA!"
 canada.67.d:0 "Prime Minister and King have anxiously observed the political developments concerning our American neighbours and it is clear to him that a crisis is coming to a head. The recent political infighting concerning Bill C-7 has spent much of the government’s political capital and preparations for a showdown with the Union of Britain claim much of Canada’s resources but King feels something must be done! If a syndicalist wins the upcoming federal election it will be a terrible threat to our national security but the America First movement is also highly unpredictable! The crisis is deepening, what should we do?"
 canada.67.a:0 "Send a note to President Hoover"
 canada.67.b:0 "Send a private letter to MacArthur!"
 canada.68.t:0 "The USA hands the power to the Army"
 canada.68.d:0 "General MacArthur has been entrusted with the safety of the United States Government. While he seems to be a vainglorious braggart, MacArthur is sure to stamp out violent Syndicalism should it arise.  Is democracy a fair price to pay to stop syndicalism?"
 canada.68.a:0 "MacArthur is a son of a bitch, but he is our kind of son of a bitch!"
 canada.68.b:0 "We shall restore democracy!"
 canada.68.c:0 "No! Boycott the USA and close the border!"
 #Events 69-71 are USA events.
 canada.72.t:0 "The Union of Britain goes to War."
 canada.72.d:0 "Hundreds of thousands of French Communards and German Imperials spill their blood on the soil of Alsace-Loraine and the Rhineland. The rebel government of the Union of Britain has also joined the struggle on the side of France and they already are shipping troops to the continent.  Our greatest foes are at each other's throats and now may be the perfect time to strike. 
 canada.72.a:0 "The Second Weltkreig is upon us!"
 canada.72.c:0 "Now is not the time."
 canada.73.t:0 "Honduras descends into civil war!"
 canada.73.d:0 "Radical socialists, syndicalists, and communists started attacking the legitimate government of Honduras. Our intelligence is sure that they are backed by Centroamerica. If we won't contain them then United Provinces and other Central American countries will turn Communist and subvert our influence in Americas."
 canada.73.a:0 "Honduras cannot fall!"
 canada.73.b:0 "Do nothing"
 canada.75.t:0 "Central American War - Help for Anti-Syndicalist countries?"
 canada.75.d:0 "The Central American War opens us new possibilities to fight the Syndicalist backed regime of Centroamerica. If we won't help Honduras and other countries then whole region will fall like dominoes to godless Communists. We must stop Syndicalists before they march to Ottawa!"
 canada.75.a:0 "Support Mexico, Honduras , and The United Provinces against Centroamerica"
 canada.75.b:0 "Declare neutrality"
 canada.80.t:0 "The End of Central American War"
 canada.80.d:0 "For good or ill the Central American War is now over.  The General Staff have reported that they have learnt many valuable lessons regarding the nature of modern warfare over the course of the conflict."
 canada.80.a:0 "Great!"
 canada.81.t:0 "Operation Monck"
 canada.81.d:0 "Finally!  The forces of the King return home!"
 canada.81.a:0 "The second Glorious Revolution begins!"
 canada.82.t:0 "Occupying the Danish North Atlantic Possessions"
 canada.82.d:0 "Mainland Denmark is threatened by imminent occupation by hostile forces leaving the Danish North Atlantic colonies wide open for potential invasion as well. The government is adamant that the forces hostile to our state can’t be allowed a foothold so close to Canadian homewaters and has thus begun drafting plans for a pre-emptive occupation of the territories in question."
 canada.82.a:0 "Do it!"
 canada.82.b:0 "Remember the vikings? We should leave this well alone"
 canada.83.t:0 "Canada Occupies the Danish North Atlantic Possessions"
 canada.83.d:0 "Amidst the panic caused by the enemy onslaught our representative in America, Henrik Kauffmann, has reported to us that Canadian troops are about to occupy the Atlantic parts of the Rigsfallesskab. Disaster!"
 canada.83.a:0 "Better them than the Reds..."
 canada.83.b:0 "Fight back!"
 canada.84.t:0 "Canada Occupies the Danish North Atlantic Possessions"
 canada.84.d:0 "Good news from the Admiralty! The Danish crown administrators of their Atlantic colonies have fully cooperated with our troops as they debarked to take over the defence of Atlantic against any aggressors!"
 canada.84.a:0 "Canadia Rules the Waves!"
 canada.85.t:0 "Syndicalists in Ireland"
 canada.85.d:0 "A Syndicalist government now rules in Dublin. While this has been greeted with trepidation by the press and the general public members of our General Staff and Military Intelligence see opportunity. In their haste to subdue Collins' regime the Unionists may have created an opening that we may exploit. Support for the King remains strong in the north.  Collins was unable to subdue the loyalist elements fully and the reds will likely fare no better. By secretly supplying arms and equipment to loyal factions in Ulster we could count on them once war with the Syndicalist dogs comes to rise up for our cause. In doing so they might secure for us a foothold in Ireland putting us within reach our ultimate goal: the restoration of our United Kingdom! Intelligence has also contacted several groups opposed to the new Irish government in the south. While these are no allies of Collins and his IRA they are still Republicans.  They are composed of avowed anti-syndicalists and supporters of the National Centre Party and Fianna Fáil who have been forced underground. If we were to help arm and organise these disparate groups into an 'Irish National Army' it would greatly increase our chances of success but would upset members of the loyalist militias who wish for a return of the monarchy to Ireland as well as members of our armed forces for whom the memories of the Irish War are not easily forgotten."
 canada.85.a:0 "Smuggle arms to loyalist Ulster."
 canada.85.b:0 "Supply the Irish Nationalists as well."
 canada.85.c:0 "It is too risky....."
 canada.86.t:0 "Loyalist rebellion in Ireland!"
 canada.86.d:0 "Following our successful smuggling of weapons and commandos into Ulster our forces in Northern Ireland are ready to rise up against the Godless Syndicalists paving the way for our reconquest of Ireland and the first stepping stone to London."
 canada.86.a:0 "For the King!"
 #Many of the events from 87-128 are for ENG and IRE tags.
 canada.87.t:0 "Loyalist rebellion in Ireland!"
 canada.87.d:0 "Scum loyal to the King across the sea have taken up arms in Ulster. If they are not swiftly crushed then they could form a bridgehead for the Royalists to seize all of Ireland and put them within striking distance of Britain."
 canada.87.a:0 "We will put an end to them!"
 canada.88.t:0 "Loyalist rebellion in Ireland!"
 canada.88.d:0 "Scum loyal to the King across the sea have taken up arms in Ulster. If they are not swiftly crushed then they could form a bridgehead for the Royalists to seize all of Ireland and put them within striking distance of Britain."
 canada.88.a:0 "We will put an end to them!"
 canada.89.t:0 "Rebellion in Ireland!"
 canada.89.d:0 "Following our successful smuggling of weapons and commandos into Ulster our forces in Northern Ireland are ready to rise up against the Godless Syndicalists paving the way for our reconquest of Ireland and the first stepping stone to London. Meanwhile, in the south, the Irish National Army has taken up arms as well and is fighting alongside our forces in hope of restoring a democratic Irish Republic."
 canada.89.a:0 "Free Ireland!"
 canada.90.t:0 "Rebellion in Ireland!"
 canada.90.d:0 "Scum loyal to the King across the sea have taken up arms in Ulster. If they are not swiftly crushed then they could form a bridgehead for the Royalists to seize all of Ireland and put them within striking distance of Britain."
 canada.90.a:0 "We will put an end to them!"
 canada.91.t:0 "Rebellion in Ireland!"
 canada.91.d:0 "Scum loyal to the King across the sea have taken up arms in Ulster. If they are not swiftly crushed then they could form a bridgehead for the Royalists to seize all of Ireland and put them within striking distance of Britain."
 canada.91.a:0 "We will put an end to them!"
 canada.92.t:0 "IRA uprising in Dublin"
 canada.92.d:0 "Forces loyal to the deposed Irish dictator Michael Collins have launched attacks across the capital of Ireland and our own men are struggling to contain them."
 canada.92.a:0 "Damn!"
 canada.92.b:0 "Uh oh!?"
 canada.93.t:0 "IRA uprising in Dublin"
 canada.93.d:0 "Forces loyal to the deposed Irish dictator Michael Collins have launched attacks across the capital of Ireland and our own men are struggling to contain them."
 canada.93.a:0 "Damn!"
 canada.93.b:0 "Uh oh!?"
 canada.94.t:0 "Orange Order rising in Glasgow"
 canada.94.d:0 "The Orange Order, based in Glasgow, has had a long history with Ulster. When we supplied the Ulster loyalists members of the UDA managed to distribute arms to some of the Order's branches in Glasgow. Now that we have made landings in Britain and the final battle has begun the Order has risen up to fight for their King and their God."
 canada.94.a:0 "For the King!"
 canada.95.t:0 "Rebellion in Glasgow!"
 canada.95.d:0 "The sectarian mob has risen up against the forces of our Union and are trying to seize control of the streets of Glasgow. We must move quickly to smash these rebels before they link up with the imperialists."
 canada.95.a:0 "Traitors!"
 canada.96.t:0 "Rumours in the south"
 canada.96.d:0 "It has reached the ears of our secret services that there may be a plot afoot. The story is that there are plans in motion for an uprising in support of the Royalists should they invade. More worrying still is that several high profile individuals have been implicated although we have yet to ascertain to what extent."
 canada.96.a:0 "Keep a close eye on those involved and round up the confirmed traitors."
 canada.96.b:0 "Never! He's a hero of the revolution!"
 canada.97.t:0 "Lawrence launches a counter-revolution!"
 canada.97.d:0 "Major Lawrence is secretly a loyal son of the Empire and launches a counter-revolution! He has organised risings across the west of England and Wales. Onwards to London!"
 canada.97.a:0 "Huzzah! Lawrence of Britannia"
 canada.98.t:0 "The Royalists have risen against us!"
 canada.98.d:0 "Across the entire Western region of England, as well as Wales, soldiers have defected to the Royalist cause! Major Lawrence, the filthy traitor, must have been building a network of underground support there for months. Not to worry! We will drive them into the Atlantic yet."
 canada.98.a:0 "Traitors! All of them!"
 canada.99.t:0 "The Administration of Ireland"
 canada.99.d:0 "With all of Ireland under British control the question now arises as to the administration of the island.  The two options are direct rule or limited self-government with the British government retaining control over foreign policy.  The strong preference of the Loyalist faction which fought alongside us in the recent conflict is for Ireland to be reunified with the UK but this would surely be an unpopular move outside of the North."
 canada.99.a:0 "Direct Rule"
 canada.99.b:0 "Limited Self-Government"
 canada.99.c:0 "Autonomy (Play As)"
 canada.110.t:0 "The Ulster Question"
 canada.110.d:0 "With the principle of limited Irish self-government established the next question is whether Ulster should remain part of Britain or be transferred to the new Irish state."
 canada.110.a:0 "Ulster is British"
 canada.110.b:0 "Annex the Protestant-majority counties of Ulster"
 canada.110.c:0 "A United Ireland"
 canada.111.t:0 "The Administration of Ireland"
 canada.111.d:0 "With all of Ireland under British control the question now arises as to the administration of the island.  The two options are direct rule or limited self-government with the British government retaining control over foreign policy.  The strong preference of the Loyalist faction which fought alongside us in the recent conflict is for Ireland to be reunified with the UK but this would surely be an unpopular move outside of the North."
 canada.111.a:0 "Direct Rule"
 canada.111.b:0 "Limited Self-Government"
