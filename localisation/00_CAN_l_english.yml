 canada.100.t:0 "Parliament Debates Bill C-7 Military-Industrial Reform"
 canada.100.d:0 "Over the last month Parliament has debated military-industrial reform measures in Bill C7.  Minister C.D. Howe presented an ambitious plan that would improve the military industry of Canada by subsidizing key industries and building the infastructure to support them.  Some radical members of the Conservative party have presented a plan that would involve nationalizing several key military industries outright.  Howe is outraged by this proposal and is threataning to step down if it is passed.  Howe and the Torys could be brought together with the hopes of creating a compromise but this could drain even more poltical capital."
 canada.100.a:0 "Support Howe's Plan"
 canada.100.b:0 "Seek a compromise solution"
 canada.100.c:0 "Support the Tory Plan"
 canada.101.t:0 "Parliament Debates Bill C-7 Conscription Measures"
 canada.101.d:0 "This past several weeks parliament has been busy debating a raft of new conscription measures proposed in Bill C7.  Conservative and Loyalist groups feel the measure is necessary to bring the armed forced up to snuff and reclaim the Home Islands.  The Liberal party opposes these measures citing Quebecois opposition.  Instead they propose reforms to training and doctrine to improve the quality of our existing ground forces."
 canada.101.a:0 "Support full conscription!"
 canada.101.b:0 "Seek a compromise with limited conscription."
 canada.101.c:0 "No conscription! Support Liberal reforms."
 canada.102.t:0 "Posh Exiles and Syndicalist Sympathizers"
 canada.102.d:0 "Canada has been able to avoid the bitter class war that engulfed Britain after the Great War but conflict between Anglo-Canadians and British exiles is growing. Some of this has lead to the development of several groups calling for rapprochement with the Union of Britain. The Tories want to crack down on these groups and have proposed that a new parliamentary committee be formed with executive power over the Royal Canadian Mounted Police and a new civilian intelligence agency with Conservative M.P. Robert Manion as its Chairman. Such a committee would be the first of its kind in Canada and would cut back on many civil liberties and union rights. Ernest Lapointe has suggested that some symbolic laws be passed to bring some of the Tories on board and that a weaker committee be created with Louis St. Laurent as its chairman while the Progressives are adamant that no infringement of their civil rights take place."
 canada.102.a:0 "No Secret Police! We are all Canadians!"
 canada.102.b:0 "Support St. Laurent's moderate approach."
 canada.102.c:0 "Support Manion's Committee on Un-Canadian Activities"
 canada.103.t:0 "Parliament votes on final draft of Bill C-7"
 canada.103.d:0 "After a many lengthy and heated debates Parliament is now ready to vote on the finalized version of Bill C-7."
 canada.103.a:0 "Bill C-7 Passes with strong bipartisan support!"
 canada.103.b:0 "Bill C-7 narrowly passes despite extensive opposition."
 canada.103.c:0 "Bill C-7 fails!"
 canada.200.t:0 "Implementing Social Credit"
 canada.200.d:0 "Social Credit is an economic philosophy that was developed by Clifford Hugh Douglas during the Weltkrieg.  He believes that the current economic system was designed to create a plutocracy through unnecessary scarcity and that the workers needed to be freed from this system by bringing purchasing power in line with production. Douglas' reform program containted two main elements, a national dividend to distribute money equally to all citizens to bridge the gap between earning power and prices, and a price adjustment mechanism that would forestall the possibility of inflation. Now that we are in power we can work to implement these ideas throughout the nation. However critics have accused Social Credit of being 'syndicalistic' and as such it would perhaps be wise to moderate our plans lest they draw anger."
 canada.200.a:0 "Compromise and limit the scale of the reforms." 
 canada.200.b:0 "Give our citizens a National Dividend." 
 canada.200.c:0 "Overhaul the existing economic system!"
 canada.201.t:0 "High Employment"
 canada.201.d:0 "With a growing demand for both workers and soldiers unemployment is low and work relief camps are no longer neccessary."
 canada.201.a:0 "Good news, everyone!"
 canada.201.b:0 "We'll miss the cheap labour."
 canada.202.t:0 "The Entente Air Training Scheme"
 canada.202.d:0 "A proposal has been brought forward by the Foreign Minister and RCAF High Command to expand the Dominion Air Training Plan to include pilots from allied nations dubbing it the "Entente Air Training Scheme".  They say this would help strengthen our alliance politically as well as improving the quality of our pilots."
 canada.202.a:0 "An excellent initiative!"
 canada.202.b:0 "The resources could be better spent elsewhere."
 canada.203.t:0 "The Entente Air Training Scheme"
 canada.203.d:0 "We've been invited by the Canadian Government to join in a large scale multinational air training program on Canadian soil.  It would strengthen our alliance and improve the skill of our pilots but it may be seen as a concession to Canadian dominance of the Entente."
 canada.203.a:0 "The prairies are the perfect place for our pilots to train."
 canada.203.b:0 "What do a bunch of maple syrup swilling moose herders have to teach us about flying?"
 canada.204.t:0 "Entente Air Training Scheme Expands!"
 canada.204.d:0 "One of our allies has elected to join our air training program!"
 canada.204.a:0 "Excellent."
 canada.205.t:0 "Liberal Dissent!"
 canada.205.d:0 "Outraged at the abolition of parliament liberals and democrats have called for strikes and taken to the streets in protest.  How shall we respond?"
 canada.205.a:0 "Send in the army!  Crush them!"
 canada.205.b:0 "Arrest the ringleaders.  The rest will burn themselves out."
 canada.206.t:0 "Loyalst Dissent!"
 canada.206.d:0 "Loyalists and monarchists are furious over Canada's rejection of the monarchy and have taken to shuttering factories and stirring up street violence in response.  They believe that the prime minister lacks the resolve to stop them.  How shall we respond?"
 canada.206.a:0 "They can't keep this up forever.  Wait them out."
 canada.206.b:0 "Lack resolve? Just watch me. Send in the army."
 canada.207.t:0 "Invitation to the Entente"
 canada.207.d:0 "The Canadian government has decided to formally invite us into the Entente alliance. This would cement our relationship and ensure the help of them and their allies if we are attacked. However, we could also find ourselves dragged into unnecessary wars abroad. What is our response?"
 canada.207.a:0 "Strength in numbers. We accept!"
 canada.207.b:0 "We do not seek closer ties with the Entente at this time."
 canada.208.t:0 "The Pacific States join the Entente!"
 canada.208.d:0 "The government of the Pacific States have accepted our invitation and ratified their formal inclusion into the Entente."
 canada.208.a:0 "Our alliance grows stronger by the day."
 canada.209.t:0 "The Pacific States snub the Entente"
 canada.209.d:0 "The government of the Pacific States has refused to ratify a formal alliance with the Entente, citing concerns about overseas entanglements."
 canada.209.a:0 "We'll see how they fare on their own."
 canada.210.t:0 "Canada Claims the Oregon Territory!"
 canada.210.d:0 "Today King Edward VII of Canada shocked the world by rebuking the 1848 Oregon Treaty, which divided the region between the USA and British Empire into their current borders.  Citing the failure of American governence and short-sightedness of 19th century British diplomats, the King asserts that states of Washington, Oregon and Idaho should be by 'right and responsibility' Canadian territory."
 canada.210.a:0 "This aggression will not stand!"
 canada.211.t:0 "Canada Demands the Oregon Territories"
 canada.211.d:0 "Following through on their earlier threats, Canada has demanded that we cede control of the entire Oregon Territory (Washington, Oregon and Idaho), and retreat peacefully to California.  What should we do?"
 canada.211.a:0 "Nothing can stand against the might of the Great White North. Concede to their demands and hope they leave us in peace."
 canada.211.b:0 "Perhaps we can compromise? Offer to cede Washington and the Idaho panhandle."
 canada.211.c:0 "Who do these hosers think they are? Prepare for war!"
 canada.212.t:0 "The Pacific States Agree to our Demands"
 canada.212.d:0 "The government of the Pacific States have, wisely, agreed to our demands.  Their troops have retrated south across the new border and we are already moving to occupy the territory and integrate local and municipal governments."
 canada.212.a:0 "We welcome our new subjects with open hearts and open arms."
 canada.213.t:0 "The Pacific States seek a compromise"
 canada.213.d:0 "Diplomats from the Pacific States have returned from deliberations with a counter-proposal: They will cede Washington and the Idaho panhandle.  It's certainly less than we demanded, however the PSA could be a strong foe and there is no guarantee we would win a war for the full extent of our claims."
 canada.213.a:0 "We accept the compromise.  War is too high a price to pay for the rest."
 canada.213.b:0 "If they won't give us what we want, than we will take it. No half measures, no compromises, only war!"
 canada.214.t:0 "The Pacific States refuse our demands!"
 canada.214.d:0 "With a single curt, rude telegram the Pacific States have refused to make any territorial concessions."
 canada.214.a:0 "I guess we're going to have to do this the hard way."
 canada.215.t:0 "Canada agrees to a compromise"
 canada.215.d:0 "The Canadians have agreed to compromise on their territorial demands.  Our troops have retrated south of the Columbia river, and the Canadian military has already moved to occupy the rest."
 canada.215.a:0 "At least we shall have peace in our time... right?"
 canada.216.t:0 "Diplomatic Support from Canada"
 canada.216.d:0 "The government of Canada has formally recognized our administration as legitimate and has begun offering diplomatic support for our struggle.  Hopefully this marks the beginning of a trend of warm relations with our northern neighbours."
 canada.216.a:0 "It's good to have friends in high latitudes."
 canada.217.t:0 "Pact of Non-Aggression and Co-Operation"
 canada.217.d:0 "Having officially recognized our government, our diplomats and their Canadian counterparts have been meeting in secret for several weeks to cement our relationship with a treaty arrangement known as the 'Pact of Non-Aggression and Co-Operation'.  Now the final details have been hashed out and it's up to us to ratify the agreement, which includes military transit, base sharing, and exclusive trading rights.  Should we accept?"
 canada.217.a:0 "Ratify the agreement. This will strengthen our position and weaken our enemies."
 canada.217.b:0 "Reject the pact."
