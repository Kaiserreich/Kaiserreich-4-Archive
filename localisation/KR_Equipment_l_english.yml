USA_artillery_equipment_1:0 "Field Gun, 75-mm, Model 1897A2" #Actually A4, but A2 and A3 were produced in France in OTL
USA_artillery_equipment_1_short:0 "75-mm M1897A2 Gun"
USA_artillery_equipment_2:0 "Howitzer, Towed, 105-mm, Model 2A1"
