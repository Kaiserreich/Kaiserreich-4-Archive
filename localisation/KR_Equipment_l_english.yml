#Armored Car
NGF_gw_armored_car_equipment:0 "Leichter Panzerspähwagen, Sonderkraftfahrzeug 222"
NGF_gw_armored_car_equipment_short:0 "Sd.Kfz. 222"
NGF_gw_armored_car_equipment_dsec:0 "Introduced in 1936, the Leichter Panzerspähwagen ('light armoured reconnaissance vehicle') Sd. Kfz. 222 is a modernized version of the Sd. Kfz. 221. Being a road armored car, manned by a three-man crew and has 4-wheel drive, the Sd.Kfz. 222 armed with a 2-cm Kw.K. 30 L/55 autocannon and a 7,92-mm M.G. 13 machine gun. Performing well on the good road network, the reconnaissance vehicle suffered in performance on the rough terrain and was badly received by colonial troops."
NGF_armored_car_equipment_1:0 "Schwerer Panzerspähwagen, 8-rad, Sonderkraftfahrzeug 231"
NGF_armored_car_equipment_1_short:0 "Sd.Kfz. 231"
NGF_armored_car_equipment_1_desc:0 "The Sd.Kfz. 231 Schwerer Panzerspähwagen ('heavy armoured reconnaissance vehicle') is a military designation for a line of reconnaissance armoured cars intended for armoured divisions. Initially developed in 1932 as 6 wheels variants, it was obvious that this variant will be obsolete in the nearest future. In 1937 the 8 wheels variant armed with 2-cm Kw.K. 30 L/55 autocannon was introduced in service. The all-wheel drive four-axle Sd.Kfz. 231 are one of the most technically advanced armored vehicles and are able to operate on rough terrain, with a cross-country comparable to that of tanks."
NGF_armored_car_equipment_2:0 "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234"
NGF_armored_car_equipment_2_short:0 "Sd. Kfz. 234"
NGF_armored_car_equipment_2_desc:0 "This new armored car is seen as a successor to the eight-wheeled Panzerspähwagen Sd.Kfz.231. Among other priorities, better protection and heavier armament were viewed as crucial for the new armored car. The production vehicle is heavier and bulkier than the Sd.Kfz.231, with mudguards that went along the side from end to end, with four storage compartments located inside. The main version of the vehicle, also known as Sd.Kfz.234/1, is armed with open-top turret fitted with a 2-cm Kw.K. 30 L/55 autocannon and coaxial M.G. 34."
NGF_armored_car_at_equipment:0 "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234/4"
NGF_armored_car_at_equipment_short:0 "Sd.Kfz. 234/4 'Pakwagen'"
NGF_armored_car_at_equipment_desc:0 "The Sd.Kfz. 234/4 'Pakwagen' or tank hunter variant is open-topped armored car with a 7,5-cm Pa.K. 40 L/46. It's another attempt to increase the mobility of this anti-tank gun, however, the 234 chassis was stretched to its limits. Being the final variant of the Sd.Kfz.234 line, the 'Pakwagen' is intended to be used in a 6-strong platoon in support of the Sd.Kfz. 234/1 units. More often, though, commanders use the Sd.Kfz. 234/4 as fast tank hunters."

#Artillery

NGF_artillery_equipment_1:0 "10,5-cm leichte Feldhaubitze Modell 33"
NGF_artillery_equipment_1_short:0 "10,5-cm le.F.H. 33"
NGF_artillery_equipment_1_desc:0 "The 10,5-cm le.F.H. 33 is the standard artillery piece of the Deutsches Heer, adopted for service in 1933 and used by all divisions and artillery battalions. This gun was developed in 1928-29 by Rheinmetall, and was a major advance on its predecessor the 10,5-cm le.F.H. 16 - a completely new three-point split trail gun carriage provides more stability and increases the traverse to 56 degrees alongside with the sighting mechanism to make it easier to fire at moving targets."
NGF_artillery_equipment_2:0 "15-cm schwere Feldhaubitze Modell 36"
NGF_artillery_equipment_2_short:0 "15-cm s.F.H. 36"
NGF_artillery_equipment_2_desc:0 "The 15-cm schwere Feldhaubitze 36, nicknamed Immergrün ('Evergreen'), is the basic division-level heavy howitzer, serving alongside the smaller but more numerous 10,5-cm le.F.H. 33. The gun originated with a contest between Rheinmetall and Krupp, both of whom entered several designs that were all considered unsatisfactory for one reason or another. In the end the army decided the solution was to combine the best features of both designs, using the Rheinmetall gun on a Krupp carriage. In 1935 the Army drafted a requirement for a lightened version of the gun which could be towed by a single horse team in one piece, for which a new proposed design from Rheinmetall was selected."
NGF_artillery_equipment_3:0 "17-cm Kanone Modell 40 in Mörserlafette"
NGF_artillery_equipment_3_short:0 "17-cm K. 40 Mrs.Laf."
NGF_artillery_equipment_3_Desc:0 "The 17-cm Kanone 40, built by Krupp and Hannoversche Maschinenbau, is heavy corps-level gun. In the field, the gun delivers great damage, but also has a great disadvantage of requiring a long period of time to tear down for transport. A notable innovation on the 17-cm K. 40 is the \"double recoil\" or dual-recoil carriage. The dual-recoil mechanism absorbs all of the recoil energy with virtually no movement of the box trail upon firing, thus making for a very accurate weapon."

NGF_anti_tank_equipment_1:0 "3,7-cm Panzerabwehrkanone Modell 36"
NGF_anti_tank_equipment_1_short:0 "3,7-cm Pa.K. 36"
NGF_anti_tank_equipment_1_desc:0 "Design of a horse-drawn, 3,7-cm anti-tank gun (designated 3,7-cm Pa.K. 28) by Rheinmetall commenced in 1924. By the early 1930s, it became apparent that horse-drawn artillery is obsolete, and the gun was modified for motorized transport, allowing it to be towed at highway speeds. Nicknamed by soldiers 'Heeresanklopfgerät' ('army door-knocking device'), the re-designated 3,7-cm Pa.K. 36 is the main anti-tank weapon of Deutsches Heer and easily can manage with enemy light tanks."
NGF_anti_tank_equipment_2:0 "7,5-cm Panzerabwehrkanone Modell 40"
NGF_anti_tank_equipment_2_short:0 "7,5-cm Pa.K. 40"
NGF_anti_tank_equipment_2_desc:0 "The 7,5-cm Pa.K. 40 was developed after reports of new enemy tank designs began to reach Berlin in 1939. The project was initially given low priority, but following the growing tensions with France and the appearance of heavily armoured tanks, it was given an increased priority. In terms of armor-piercing action, the Pa.K. 40 is superior to the similar guns, but have less effective rollback damping systems, as a result of which the gun is behind analogues to quickly change position."
NGF_anti_tank_equipment_3:0 "12,8-cm Panzerabwehrkanone Modell 43"
NGF_anti_tank_equipment_3_short:0 "12,8-cm Pa.K. 43"
NGF_anti_tank_equipment_3_desc:0 "The 12,8-cm Pa.K. 43 is the new anti-tank gun developed initially as a field gun known as the Kanone 43. However, once heavier tanks started to appear the design requirements were altered to include an anti-armour role. The 12,8-cm Pa.K. 44 has a good anti-tank performance over long to extreme-long ranges - 1,800–2,700 meters and beyond - while also doubling as an effective field gun when firing high-explosive shells. But since it was not possible to install a 12,8-cm barrel on the carriage of a conventional anti-tank gun, a special carriage for the gun was designed. The high profile of the gun had to be maintained, which makes the gun extremely visible."

NGF_anti_air_equipment_1:0 "2-cm Flugzeugabwehrkanone Modell 36"
NGF_anti_air_equipment_1_short:0 "2-cm Fla.K. 36"
NGF_anti_air_equipment_1_desc:0"The 2-cm Fla.K. 30 automatic anti-aircraft cannon was developed by Rheinmetall in 1930, and the Deutsches Heer began to receive guns in 1933. In 1936, due to the growth of tensions, Mauser modernized the gun - the upgraded model received the designation 2-cm Flugzeugabwehrkanone 36 and was adopted by the German army. The principle of operation of the Fla.K. 36 mechanisms remains the same - the use of recoil force with a short barrel stroke, but otherwise is similar with only increased the rate of fire to 220 rounds per minute and slightly lowered overall weight to 420 kg."
NGF_anti_air_equipment_2:0 "3,7-cm Flugzeugabwehrkanone Modell 37"
NGF_anti_air_equipment_2_short:0 "3,7-cm Fla.K. 37"
NGF_anti_air_equipment_2_desc:0 "The original 3,7-cm gun was developed by Rheinmetall in 1935. The cannon had an overall length of 89 calibers, which allowed a 4,800 meters maximum ceiling. The Fla.K. 35 was only produced in small numbers, and production had already ended in 1936. Development continued, focusing on replacement of the existing cumbersome dual-axle mount with a lighter single-axle one, resulting in a 3,7-cm Fla.K. 36 with the practical rate of fire raised to 120 rounds per minute. A new, simplified sighting system introduced the next year led to the otherwise-identical 3,7-cm Fla.K. 37 which quickly became the main variant of the gun for the German Army."
NGF_anti_air_equipment_3:0 "8,8-cm Flugzeugabwehrkanone Modell 41"
NGF_anti_air_equipment_3_short:0 "8,8-cm Fla.K. 41"
NGF_anti_air_equipment_3_desc:0 "Initially developed in 1930 by Krupp the 8,8-cm Flugzeugabwehrkanone 30, commonly known as 'acht-acht' ('eight-eight'), was later modified by Rheinmetall. The versatile carriage allows the 8,8-cm Fla.K. to fire in a limited anti-tank mode when still on its wheels, and many consider the 8,8-cm Fla.K. line to be one of the best of its time. The Rheinmetall Fla.K. 41 is a second generation 8,8-cm gun, which some generals say is 'almost equal to the 12,8-cm cannon'. While having good characteristics, the Fla.K. 41 has problems in service, and is used mainly where it can be properly maintained."

NGF_rocket_artillery_equipment_1:0 "28/32-cm Schweres Wurfgerät Modell 40"
NGF_rocket_artillery_equipment_1_short:0 "s.W.G. 40"
NGF_rocket_artillery_equipment_1_desc:0 "Initially designed for Nebeltruppen (Smoke Troops) for smokescreen setting, the schwere Wurfgerät 40 exists in two variants - with wooden and steel frames. The open frames of the most common steel version have short hinged legs to adjust elevation and are sized to fit the 32-centimetre rocket, but adapter rails are provided to allow the 28-centimetre rockets to fit. The s.W.G. 40 also can be mounted on schwere Wurfrahmen 40 frames attached to the sides of different vehicles."
NGF_rocket_artillery_equipment_2:0 "21-cm Raketenwerfer Modell 42"
NGF_rocket_artillery_equipment_2_short:0 "R.W. 42"
NGF_rocket_artillery_equipment_2_desc:0 "The 21-cm Raketenwerfer 42 is a five-barreled multiple rocket launcher mounted on the towed carriage derived from that of the 3,7 cm Pa.K. 36 anti-tank gun. The launchers are organized into batteries of six with three batteries per battalion. Intended to provide the fire support and settle smokescreens, the R.W. 42 are mainly used as rocket artillery and almost don't participate in chemical warfare."

#Tanks
NGF_gw_tank_equipment:0 "Sturmpanzerwagen A7V"
NGF_gw_tank_equipment_short:0 "A7V"
NGF_gw_tank_equipment_desc:0 "The Sturmpanzerwagen A7V is a German tank which was used extensively during the Weltkrieg, and is often seen depicted in works of art celebrating the German victory over the Entente. However, its design has since become obsolete and Germany has come to use newer, more complicated tank designs."
NGF_light_tank_equipment_1:0 "Sturmpanzerwagen M.I 'Kätzchen'"
NGF_light_tank_equipment_1_short:0 "Kätzchen"
NGF_light_tank_equipment_1_desc:0 "The Kätzchen is a light tank armed only with two light machine guns. Design of the Kätzchen began in 1932, originally with the purpose of creating a standard training tank, but short before mass production began in 1934, its role and design was revised and then the tank was adopted by the Army for combat."
NGF_light_tank_equipment_2:0 "Sturmpanzerwagen M.II 'Ozelot'"
NGF_light_tank_equipment_2_short:0 "Ozelot"
NGF_light_tank_equipment_2_desc:0 "The Ozelot, while based upon the chassis of the Kätzchen, is drastically different from its predecessor. Feature much heavier armaments, armour, engine, and an entirely revamped transmission system, the Ozelot, while it can certainly go toe to toe with comparable vehicles, was originally designed as a stopgap while larger, more advanced tanks were to be developed, but the vehicles capable performance secured it a place in the German war machine."
NGF_light_tank_equipment_3:0 "VK1602 'Leopard'"
NGF_light_tank_equipment_3_short:0 "Leopard"
NGF_light_tank_equipment_3_desc:0 "The Leopard was a forward reconnaissance vehicle armed with a unique high-velocity 50mm cannon. Unlike older German designs, it featured sloped frontal armour and extra-wide all-terrain tracks. The Leopard now fills a unique combat role, both as a capable support and reconnaissance vehicle."
NGF_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
NGF_light_tank_artillery_equipment_1_short:0 "Bison"
NGF_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorised infantry regiments had difficulties keeping up with tanks in combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Kätzchen."
NGF_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
NGF_light_tank_artillery_equipment_2_short:0 "Wespe"
NGF_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 'Wespe', is a German self-propelled artillery vehicle based on a modified Ozelot chassis."
NGF_light_tank_artillery_equipment_3:0 "Waffenträger Leopard"
NGF_light_tank_artillery_equipment_3_short:0 "WT Leopard"
NGF_light_tank_artillery_equipment_3_desc:0 "The Waffenträger Leopard is a self-propelled artillery vehicle based on the VK1602 Leopard chassis."
NGF_light_tank_destroyer_equipment_1:0 "Panzerjäger I"
NGF_light_tank_destroyer_equipment_1_short:0 "Pzjäger I"
NGF_light_tank_destroyer_equipment_1_desc:0 "The Panzerjäger I is the first German armoured vehicle developed in conjunction with a foreign company. It mounts a Hapsburg Škoda 47mm PaK anti-tank gun on a converted Panzer I Ausf. chassis."
NGF_light_tank_destroyer_equipment_2:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
NGF_light_tank_destroyer_equipment_2_short:0 "Marder II"
NGF_light_tank_destroyer_equipment_2_desc:0 "The Marder II is a German tank destroyer based on the Panzer II chassis."
NGF_light_tank_destroyer_equipment_3:0 "Sturmgeschütz auf Leopard"
NGF_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
NGF_light_tank_destroyer_equipment_3_desc:0 "The JagdLeopard is a modification of the VK1602 Leopard light tank feautring a new 88mm high-penetration cannon."
NGF_light_tank_aa_equipment_1:0 "Flakpanzer I"
NGF_light_tank_aa_equipment_1_short:0 "FlakPz I"
NGF_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a Kätzchen."
NGF_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
NGF_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
NGF_light_tank_aa_equipment_2_desc:0 "An anti-air cannon mounted on the chassis of a Ozelot."
NGF_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
NGF_light_tank_aa_equipment_3_short:0 "FlakPz 1602"
NGF_light_tank_aa_equipment_3_desc:0 "An anti-air cannon mounted on the chassis of a VK1602 Leopard."

NGF_medium_tank_equipment_1:0 "Kavalleriepanzerwagen P.II 'Donnerschlag'"
NGF_medium_tank_equipment_1_short:0 "Donnerschlag"
NGF_medium_tank_equipment_1_desc:0 "The 'Donnerschlag' was designed from the beginning to be the backbone of Germany's new armoured forces. With that in mind, the vehicle is much simpler and efficient to produce than comparable designs. The tank features a 5 cm KwK 38 L/42 main gun and two machine guns. Rumors abound that General Heinz Guderian was directly involved with the vehicles design and initial production."
NGF_medium_tank_equipment_2:0 "Kavalleriepanzerwagen P.IId 'Donnerschlag-4'"
NGF_medium_tank_equipment_2_short:0 "Donnerschlag-4"
NGF_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the Donnerschlag-4 was not originally intended to engage enemy armour - that function was performed by the lighter Donnerschlag. However, the flaws of this doctrine quickly became apparent and in the face of foreign vehicle designs and the Donnerschlag-4 soon assumed the tanks-fighting role of its increasingly obsolete cousin."
NGF_medium_tank_equipment_3:0 "Kavalleriepanzerwagen P.IIIf 'Kriegsengel'"
NGF_medium_tank_equipment_3_short:0 "Kriegsengel"
NGF_medium_tank_equipment_3_desc:0 "'Kriegsengel' is the common name of a medium tank designed as a counter to new Communard designs, and as a replacement for the Donnerschlag designs. The Panther's excellent combination of firepower, mobility, and protection will undoubtedly serve as a benchmark for other nations."
NGF_medium_tank_artillery_equipment_1:0 "Sd.Kfz. 138/1 'Grille'"
NGF_medium_tank_artillery_equipment_1_short:0 "Grille"
NGF_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 'Grille' is a Self-Propelled Artillery vehicle. The vehicle was the subject of much controversy upon its unveiling as many accused its designers of having embellished an earlier Hapsburg design."
NGF_medium_tank_artillery_equipment_2:0 "Hummel"
NGF_medium_tank_artillery_equipment_2_short:0 "Hummel"
NGF_medium_tank_artillery_equipment_2_desc:0 "'Hummel' was a self-propelled artillery gun based on the Donnerschlag chassis, armed with a 15 cm howitzer."
NGF_medium_tank_artillery_equipment_3:0 "Grille 12"
NGF_medium_tank_artillery_equipment_3_short:0 "Grille 12"
NGF_medium_tank_artillery_equipment_3_desc:0 "The Grille 12 is a self-propelled artillery cannon first proposed by Krupp based on Kriegsengel components with a 12.8cm howitzer cannon. The tank initially had difficulty leaving the drawing board before a German army design competition reinvigorated the project."
NGF_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
NGF_medium_tank_destroyer_equipment_1_short:0 "StuG III"
NGF_medium_tank_destroyer_equipment_1_desc:0 "The Sturmgeschütz III assault gun is built on the chassis of the proven Donnerschlag. Initially intended as a mobile, armoured light gun for infantry support, the StuG was continually modified during its development and is now intended to be a tank destroyer."
NGF_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
NGF_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
NGF_medium_tank_destroyer_equipment_2_desc:0 "The Jagdpanzer IV is an assault gun and tank destroyer based on the Donnerschlag-4 chassis."
NGF_medium_tank_destroyer_equipment_3:0 "Jagdengel"
NGF_medium_tank_destroyer_equipment_3_short:0 "Jagdengel"
NGF_medium_tank_destroyer_equipment_3_desc:0 "The Jagdengel is an assault gun and tank destroyer based on the Kriegsengel chassis."
NGF_medium_tank_aa_equipment_1:0 "Flakpanzer III 'Möbelwagen'"
NGF_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
NGF_medium_tank_aa_equipment_1_desc:0 "Nicknamed 'Möbelwagen' because of its boxy turret when closed, it is a self-propelled anti-aircraft gun built on the chassis of the Donnerschlag and armed with a 20mm quad-gun."
NGF_medium_tank_aa_equipment_2:0 "Flakpanzer IV 'Ostwind'"
NGF_medium_tank_aa_equipment_2_short:0 "Ostwind"
NGF_medium_tank_aa_equipment_2_desc:0 "The Flakpanzer IV 'Ostwind' is a self-propelled anti-aircraft gun based on the Donnerschlag-4. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Donnerschlag-4's turret was removed and replaced with an open-top, hexagonal turret which housed a 3,7-cm Fla.K. 37. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
NGF_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
NGF_medium_tank_aa_equipment_3_short:0 "Coelian"
NGF_medium_tank_aa_equipment_3_desc:0 "Flakpanzer Coelian is a self-propelled anti-aircraft gun design by Rheinmetall. It is armed with two 3,7-cm Fla.K. 37 gun in a fully enclosed, rotating turret on the hull of a Kriegsengel medium tank."

NGF_heavy_tank_equipment_1:0 "Versuchskonstruktion 31"
NGF_heavy_tank_equipment_1_short:0 "VK 31"
NGF_heavy_tank_equipment_1_desc:0 "The Versuchskonstruktion 31 is one of many early attempts to develop a heavier tank in Germany. This model was developed in a cooperation between Krupp and Rheinmetall-Borsig and was eventually adopted by the German army in small numbers."
NGF_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
NGF_heavy_tank_equipment_2_short:0 "Tiger"
NGF_heavy_tank_equipment_2_desc:0 "The Tiger is a German heavy tank developed with a staggering amount of armour, designed in response to increasingly powerful tank guns entering into Communard service."
NGF_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
NGF_heavy_tank_equipment_3_short:0 "Königstiger"
NGF_heavy_tank_equipment_3_desc:0 "Known under the informal name Königstiger, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combines the thick armour of the Tiger I with the sloped armour used on the Kriegsengel medium tank. The tank weighs almost seventy metric tons, is protected by 100 to 180mm of armour to the front and is armed with the long barrelled 8.8 cm Kampfwagenkanone 43 L/71 gun."
NGF_heavy_tank_artillery_equipment_2:0 "Sturmtiger"
NGF_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
NGF_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
NGF_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
NGF_heavy_tank_artillery_equipment_3_desc:0 "Based on the hull of a King Tiger, it is able to mount a 170mm K 72 L/50 gun"
NGF_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
NGF_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
NGF_heavy_tank_destroyer_equipment_1_desc:0 "The Selbstfahrlafette auf VK3001(H) Sturer Emil is a German self-propelled anti-tank gun based on the Henschel VK3001 chassis."
NGF_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)"
NGF_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
NGF_heavy_tank_destroyer_equipment_2_desc:0 "The Elefant (Elephant) is a heavy tank destroyer based on the chassis of the cancelled Porsche Tiger Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
NGF_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
NGF_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
NGF_heavy_tank_destroyer_equipment_3_desc:0 "The Jagdtiger carries a 128 mm PaK 44 L/55 main gun and heavy frontal armour."

NGF_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
NGF_super_heavy_tank_equipment_1_short:0 "Maus"
NGF_super_heavy_tank_equipment_1_desc:0 "The Panzerkampfwagen VIII Maus is the heaviest fully enclosed armoured fighting vehicle yet designed. The Maus' main armament is a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
NGF_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
NGF_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
NGF_super_heavy_tank_artillery_equipment_1_desc:0 "A 210mm artillery gun mounted on a super heavy tank chassis, this sp gun rivals some railway guns in power."
NGF_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
NGF_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
NGF_super_heavy_tank_destroyer_equipment_1_desc:0 "The chassis of a Maus with a 150mm gun in a fixed superstructure."
NGF_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
NGF_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
