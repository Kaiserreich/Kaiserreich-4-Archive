BRA_infantry_equipment_0:0 "Espingarda Mauser modelo 1908"
BRA_infantry_equipment_0_short:0 "Espingarda m08"
BRA_infantry_equipment_0_desc:0 "The Mauser Model 1908 is an exceptionally long rifle based on the Mauser 1898 and chambered in 7x57mm Mauser. It was originally produced for Brazil by the German company DWM, but Brazil has subsequently begun to produce staggering quantities of the rifle domestically."
BRA_infantry_equipment_1:0 "Carabina Mauser modelo 1935"
BRA_infantry_equipment_1_short:0 "Carabina m35"
BRA_infantry_equipment_1_desc:0 "The Mauser Carbine Model 1935 is a unique Mauser carbine produced domestically by Brazil and abroad in close conjunction with the Mauser company. It is chambered in 7x57mm Mauser."
BRA_infantry_equipment_2:0 "Bergmann Submetralhadora modelo 1938"
BRA_infantry_equipment_2_short:0 "Submetralhadora m38"
BRA_infantry_equipment_2_desc:0 "In the early 1930s, Brazil purchased a small number of Bergmann MP28 guns for its armed forces. However, it never saw widespread use. The m38 is a simplified and easily manufactured derivative of the MP28 created in response to growing tensions in South America."
BRA_support_weapons:0 "Hotchkiss M1914 MG & Stokes mortar"

BRA_gw_tank_equipment:0 "Ford M1921"
BRA_gw_tank_equipment_short:0 "M1921"
BRA_gw_tank_equipment_desc:0 "Without any tanks by the time of France's capitulation in the Weltkrieg, the United States scrambled to develop a stopgap vehicle in the face of the rapidly changing international order. What was ultimately adopted was a Ford-designed near copy of the French FT tank designated the Model of 1921. Brazil adopted this American FT as its first tank."

