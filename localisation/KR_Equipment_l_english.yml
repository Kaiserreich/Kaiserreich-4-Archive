ETS_infantry_equipment_0:0 "Hanyang Type 88"
ETS_infantry_equipment_0_short:0 "Hanyang Type 88"
ETS_infantry_equipment_0_desc:0 "Originally a product of late Guangxu era 'Self Strengthening' efforts, the Type 88 was designed as a close copy of the German Gewehr 88 with export modifications. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unweildy.\n\nThis variety is mainly produced at the Xining Arsenal in Qinghai, though equipment shortages and personal preference often see it used alongside non-standard weapons such as the Dadao."
ETS_infantry_equipment_1:0 "Türk M1887 Mauser Tüfek"
ETS_infantry_equipment_1_short:0 "Tüfek M1887"
ETS_infantry_equipment_1_desc:0 "The Turkish M1887 Mauser is a further refinement of the M1871/84 German Mauser. The action was strengthened by the addition of a single locking lug and calibre was further reduced. This rfle fired the smallest caliber black poweder lead bullet military catridge adopted by any nation, and was the last black powder catridge rifle manufactured by Mauser."
ETS_infantry_equipment_2:0 "PPSh-41"
ETS_infantry_equipment_2_short:0 "PPSh-41"
ETS_infantry_equipment_3:0 "Hanyang Xuantong Type 35"
ETS_infantry_equipment_3_short:0 "Hanyang Type 35"
ETS_infantry_equipment_3_desc:0 "The Type 35 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 35 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simply gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."

