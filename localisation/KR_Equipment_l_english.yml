#Amphibious

CSA_amphibious_mechanized_equipment_1:0 "Roebling-Dodge, Landing Vehicle, Tracked, Model 2"
CSA_amphibious_mechanized_equipment_1_short:0 "RD-2 LVT"
CSA_amphibious_mechanized_equipment_1_desc:0 "The Landing Vehicle series of amphibious warfare vehicle were originally intended to serve solely as cargo carrier for ship to shore operations. They, of course, evolved into highly capable assault troop and fire support vehicles. Developed by Donald Roebling in 1935, the civilian rescue vehicle "Alligator" was later developed into the RD-1, which lacked armor protection and was unreliable when used on hard terrain. The RD-2 built upon the RD-1, with that vehicles most glaring problems fixed."
CSA_amphibious_mechanized_equipment_2:0 "Roebling-Dodge, Landing Vehicle, Tracked, Model 4"
CSA_amphibious_mechanized_equipment_2_short:0 "RD-4 LVT"
CSA_amphibious_mechanized_equipment_2_desc:0 "The RD-4 improved upon the RD-2 with greatly increased carrying capacity, albeit at the expense of speed despite improvements to its engine. Unlike its predecessor, it also mounted either a heavy machine gun or a flame-thrower."

#Armored Car
CSA_gw_armored_car_equipment:0 "White Motor, Scout Car, Model 2"
CSA_gw_armored_car_equipment_short:0 "WM-2 Scout Car"
CSA_gw_armored_car_equipment_desc:0 "The WM-2 Scout Car is a lightly armored, open topped, and machine gun armed four wheel drive vehicle developed for a reconnaissance role. A further development of the Scout Car concept, which was intended to replace cavalry in reconnaissance, the M2 Scout Car finished trials at the end of 1935, and amidst increasing tensions in the U.S. was accepted into Army service despite its flaws. In CSA service, the vehicle was known as the WM-2."
CSA_armored_car_equipment_1:0 "White Motor, Scout Car, Model 4"
CSA_armored_car_equipment_1_short:0 "WM-4 Scout Car"
CSA_armored_car_equipment_1_desc:0 "The WM-4 Scout Car is a development of the WM-2 designed with experience gained during the Civil War in mind. The WM-4 sports several small improves born of wartime experience, such as an armored fender and front roller, and a more reliable engine. Although the Scout Car concept itself has received criticism for its focus on mobility over survivability, the WM-4 was nonetheless accepted into service."
CSA_armored_car_equipment_2:0 "Marmon-Herrington, Armored Car, Model 6" #DHT-5 Marmon-Herrington
CSA_armored_car_equipment_2_short:0 "MH-6 Armored Car" 
CSA_armored_car_equipment_2_desc:0 "The MH-6 Armored Car was developed at the end of American Civil War. Known first as the DHT-5, the vehicle proved highly unpopular and was heavily redesigned to fit the Army's requirements. Introduced again as the DHT-6 in 1942, the new car was unable to penetrate thick armored vehicles with its 37mm gun. It did, however, serve successfully in reconnaissance and infantry support roles under the name MH-6." 
CSA_armored_car_at_equipment:0 "Continental Army, Armored Car, Model 10" #DHT-5 Marmon-Herrington
CSA_armored_car_at_equipment_short:0 "CA-10 Armored Car"
CSA_armored_car_at_equipment_desc:0 "The CA-10 Armored Car is an MH-6 variant with a 57-mm gun to provide proper anti-tank support. Only minor changes were made to the MH-6 to accomidate the new gun."

