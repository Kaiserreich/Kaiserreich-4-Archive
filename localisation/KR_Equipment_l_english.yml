#Motorised

GEA_motorized_equipment_1:0 "Opel Blitz"
GEA_motorized_rocket_equipment:0 "Opel Blitz mit Wurfrahmen 40"
GEA_motorized_rocket_equipment_1:0 "Opel Blitz mit Wurfrahmen 40"
GEA_motorized_rocket_equipment_1_short:0 "Blitz mit Wurfrahmen"
GEA_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
GEA_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
GEA_mechanized_equipment_1_desc:0 "The Sonderkraftfahrzeug 11 was developed from 1934 to 1938 and involved Borgward AG and, from 1937 onwards, the design became associated with Hannoversche Maschinenbau AG. Initially intended to be a prime mover, the Sd.Kfz. 11 soon was transferred to the role of a transporter, when the need for an all-terrain vehicle became apparent. Capable of carrying eight soldiers in addition to towing a gun or a trailer, the truck became the main vehicle of panzergrenadiers."
GEA_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
GEA_mechanized_equipment_2_short:0 "Sd.Kfz. 251 'SWP'"
GEA_mechanized_equipment_2_desc:0 "Developed on the chassis of Sd.Kfz. 11, the Schützenpanzerwagen Sonderkraftfahrzeug 251 half-tracks (commonly referred to as "SWP") are built by Hannoversche Maschinenbau AG specifically to quickly transport a squad of infantrymen to the front lines with adequate armor protection from small arms fire. The truck examples are usually assigned to armor units for the purpose of helping troops stay right behind the fast moving tanks."
GEA_mechanized_equipment_3:0 "Sonderkraftfahrzeug 256"
GEA_mechanized_equipment_3_short:0 "Sd.Kfz. 256 'Kätzchen'"
GEA_mechanized_equipment_3_desc:0 "In late 1943, the German Army asked Auto-Union to develop a light, fully tracked reconnaissance vehicle, capable of carrying 6-8 men in an open-top superstructure. Introduced in 1944 the Schwerer Schützenpanzerwagen 'Kätzchen' (Heavy Armored Personnel Carrier 'Kitten') had the hull's shape similar to the hull of the Stu.Pz.Kpfw. VII, but much smaller. The vehicle has front wheel drive with five or six overlapping steel road wheels and was designed to attain speeds in excess of 50 km/hr and has light armor. Warmly met by the German Military despite not very high speed, the vehicle was adopted in service under the name Sd.Kfz. 256."

#Armored Car
GEA_gw_armored_car_equipment:0 "Leichter Panzerspähwagen, Sonderkraftfahrzeug 222"
GEA_gw_armored_car_equipment_short:0 "Sd.Kfz. 222"
GEA_gw_armored_car_equipment_dsec:0 "Introduced in 1936, the Leichter Panzerspähwagen ('light armoured reconnaissance vehicle') Sd. Kfz. 222 is a modernized version of the Sd. Kfz. 221. Being a road armored car, manned by a three-man crew and has 4-wheel drive, the Sd.Kfz. 222 armed with a 2-cm Kw.K. 30 L/55 autocannon and a 7,92-mm M.G. 13 machine gun. Performing well on the good road network, the reconnaissance vehicle suffered in performance on the rough terrain and was badly received by colonial troops."
GEA_armored_car_equipment_1:0 "Schwerer Panzerspähwagen, 8-rad, Sonderkraftfahrzeug 231"
GEA_armored_car_equipment_1_short:0 "Sd.Kfz. 231"
GEA_armored_car_equipment_1_desc:0 "The Sd.Kfz. 231 Schwerer Panzerspähwagen ('heavy armoured reconnaissance vehicle') is a military designation for a line of reconnaissance armoured cars intended for armoured divisions. Initially developed in 1932 as 6 wheels variants, it was obvious that this variant will be obsolete in the nearest future. In 1937 the 8 wheels variant armed with 2-cm Kw.K. 30 L/55 autocannon was introduced in service. The all-wheel drive four-axle Sd.Kfz. 231 are one of the most technically advanced armored vehicles and are able to operate on rough terrain, with a cross-country comparable to that of tanks."
GEA_armored_car_equipment_2:0 "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234"
GEA_armored_car_equipment_2_short:0 "Sd. Kfz. 234"
GEA_armored_car_equipment_2_desc:0 "This new armored car is seen as a successor to the eight-wheeled Panzerspähwagen Sd.Kfz.231. Among other priorities, better protection and heavier armament were viewed as crucial for the new armored car. The production vehicle is heavier and bulkier than the Sd.Kfz.231, with mudguards that went along the side from end to end, with four storage compartments located inside. The main version of the vehicle, also known as Sd.Kfz.234/1, is armed with open-top turret fitted with a 2-cm Kw.K. 30 L/55 autocannon and coaxial M.G. 34."
GEA_armored_car_at_equipment:0 "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234/4"
GEA_armored_car_at_equipment_short:0 "Sd.Kfz. 234/4 'Pakwagen'"
GEA_armored_car_at_equipment_desc:0 "The Sd.Kfz. 234/4 'Pakwagen' or tank hunter variant is open-topped armored car with a 7,5-cm Pa.K. 40 L/46. It's another attempt to increase the mobility of this anti-tank gun, however, the 234 chassis was stretched to its limits. Being the final variant of the Sd.Kfz.234 line, the 'Pakwagen' is intended to be used in a 6-strong platoon in support of the Sd.Kfz. 234/1 units. More often, though, commanders use the Sd.Kfz. 234/4 as fast tank hunters."

