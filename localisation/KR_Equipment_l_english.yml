#Tanks
CSA_gw_tank_equipment:0 "Rock Island Arsenal, Light Tank, Model 1921" #Ford M1921
CSA_gw_tank_equipment_short:0 "RIA-L1921"
CSA_gw_tank_equipment_desc:0 "Without any tanks by the time of France's capitulation in the Weltkrieg, the United States scrambled to develop a stopgap vehicle in the face of the rapidly changing international order. What was ultimately adopted was a Ford-designed near copy of the French FT tank designated the Model of 1921."

CSA_light_tank_equipment_1:0 "Rock Island Arsenal, Light Tank, Model 2"
CSA_light_tank_equipment_1_short:0 "RIA-L2"
CSA_light_tank_equipment_1_desc:0 "Alarmed by the rapid evolution of tanks during the Weltkrieg, the United States developed several experimental light tanks during and immediately after the war. While these designs would ultimately lead nowhere, the lessons learned would form the basis for the development of the M2. The M2 possesses many features copied directly from Canadian tanks and is armed with a single high-velocity 37mm cannon. Despite being the first light tank in Combined Syndicates service, the vehicle was designated L2 (L for light) upon the creation of the new nation's army."
CSA_light_tank_equipment_2:0 "Rock Island Arsenal, Light Tank, Model 3"
CSA_light_tank_equipment_2_short:0 "RIA-L3"
CSA_light_tank_equipment_2_desc:0 "While the Federal Government and Union State developed improved variants of the M2 light tank along similar lines, the Combined Syndicates insted endeavored to maintain the M2's profile while improving every element individually. The resulting L3 was the first vehicle designed and produced entirely by the Socialist regime in Chicago."
CSA_light_tank_equipment_3:0 "Continental Army, Light Tank, Model 5"
CSA_light_tank_equipment_3_short:0 "CA-L5"
CSA_light_tank_equipment_3_desc:0 "Essentially a scaled-down version of the ill-fated M8 tank, the L5 was the first Combined Syndicates produced light tank not based upon the pre-war M2. Armed with a new high-velocity French-designed 75mm gun, the L5 garnered a powerful reputation among its operators and foes alike."

CSA_medium_tank_equipment_1:0 "Continental Army, Medium Tank, Model 4"
CSA_medium_tank_equipment_1_short:0 "CA-M4"
CSA_medium_tank_equipment_1_desc:0 "The CSA's initial efforts to develop a medium tank fell apart amidst fierce inter-union rivalries. With help from Socialist nations abroad however, the Combined Syndicates eventually managed to develop what is in essence a scaled-up L2 tank. While not an exceptional vehicle, the M4 would serve admirably in a variety of roles."
CSA_medium_tank_equipment_2:0 "Continental Army, Medium Tank, Model 5"
CSA_medium_tank_equipment_2_short:0 "CA-M5"
CSA_medium_tank_equipment_2_desc:0 "Heavily inspired by both French designs and the Union State's 'Hood' tank, the M5 would serve as the backbone of Syndicates armoured divisions for much of the American Civil War. Fast and possessing thick frontal armour, the M5 proved a tough nut for its adversaries to crack."
CSA_medium_tank_equipment_3:0 "Continental Army, Medium Tank, Model 9"
CSA_medium_tank_equipment_3_short:0 "CA-M9"
CSA_medium_tank_equipment_3_desc:0 "After the plant responsible for development of the CSA's proposed M8 medium tank fell to Federal forces, the design was taken overly directly by the Central Design Bureau of the Combined Syndicates armed forces and refined. Like its Federal counterpart, the M9 mounts a 90mm main cannon."

CSA_heavy_tank_equipment_1:0 "Continental Army, Heavy Tank, Model 1"
CSA_heavy_tank_equipment_1_short:0 "CA-H1"
CSA_heavy_tank_equipment_1_desc:0 "The H1 heavy tank began its development not as a tank, but as a commercial tractor. With the American Civil War's outbreak, the new union responsible for the as of yet unreleased tractor's development was ordered to retool for military production. On the basis of this almost forgotten tractor, the H1 was eventually developed. Though plagued with engine problems and armour only just sufficient for its role, the H1 was the first heavy to be deployed in large numbers during the war and had a substantial impact."
CSA_heavy_tank_equipment_2:0 "Continental Army, Heavy Tank, Model 2"
CSA_heavy_tank_equipment_2_short:0 "CA-H2"
CSA_heavy_tank_equipment_2_desc:0 "Though externally visually similar to the H1, the H2 project actually predates the H1. A product of the Central Military Design Bureau of the Combined Syndicates, with the successful deployment of the H1, the precursor to the H2 was redesigned for familiarity for H1 crews. Though at times slow and hard to manoeuvre, the H2's main cannon packs a formidable punch and its armour without compare at the time of its initial deployment."
CSA_heavy_tank_equipment_3:0 "Continental Army, Heavy Tank, Model 4"
CSA_heavy_tank_equipment_3_short:0 "CA-H4"
CSA_heavy_tank_equipment_3_desc:0 "The H4 was borne from a need for a heavy tank agile enough to work more effectively with lighter vehicles. While the H4's armour was not much thicker than that on the H2, the vehicle was indeed substantially faster, especially in harsh conditions, and armed with a gun capable of taking on enemy heavy tanks with ease."

CSA_super_heavy_tank_equipment_1:0 "Continental Army, Heavy Tank, Model 5"
CSA_super_heavy_tank_equipment_1_short:0 "CA-H5"
CSA_super_heavy_tank_equipment_1_desc:0 "While the H2 heavy tank excelled in its role, its armament and armour were found to be insufficient, especially for urban environments. To accommodate a larger engine, new 105mm gun, and thicker plating, the chassis was lengthened and a new turret designed. The up-armouring done to the vehicle was substantial, and while capable of withstanding direct hits from large-calibre guns, the H5 was quite sluggish."

CSA_modern_tank_equipment_1:0 "Continental Army, Medium Tank, Model 12"
CSA_modern_tank_equipment_1_short:0 "CA-M12"
CSA_modern_tank_equipment_1_desc:0 "Originally a development upon the M9 medium tank, due to the radical changes made, the M12 was eventually reclassified as an entirely new type of tank capable of filling the role of a both a medium and heavy tank. The pride of the Syndicates, the M12 leaves only the destroyed remnants of its enemies in its wake."

