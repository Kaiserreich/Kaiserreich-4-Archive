PAL_infantry_equipment_0:0 "Piyade Tüfeği Yapım 1898" #Just Ottoman m1903
PAL_infantry_equipment_0_short:0 "Mauser T98"
PAL_infantry_equipment_0_desc:0 "Mauser T98 was the main service rifle of the Ottoman Army during the Weltkrieg. The Ottoman M1903, chambered in 7.65mm, was the most common variant of Mauser in use. Pronounced 'Mavzer' by the Ottomans, this iconic rifle achieved great fame and became deeply ingrained in the Turkish subconscious.\n'One side of me withered from sorrows / the other from a Mavzer wound'"
PAL_infantry_equipment_1:0 "Hümayun Tüfeği Yapım 1355" #Standased Turkish mauser
PAL_infantry_equipment_1_short:0 "Kırıkkale T55"
PAL_infantry_equipment_1_desc:0 "Kırıkkale T55 was the name given to the Ottoman modification of Mauser Gewehr 98. Starting in 1933, the Ottoman Empire updated their old rifles to a common configuration known as the Model of 1936 and all in 8x57 Mauser cartridge. The standardisation of all Mausers in Ottoman inventory helped ease the logistical nightmare of having to supply 4 different types of rifle ammunition to all units."
PAL_infantry_equipment_2:0 "Hümayun Yarı-Otomatik Tüfek Yapım 1360" #Rifle on base of german G41
PAL_infantry_equipment_2_short:0 "Kirikkale T60"
PAL_infantry_equipment_2_desc:0 "Kırıkkale T60 Semi Automatic Rifle was based on the receiver of the Gewehr 41, the T-60 is issued with a lighter build and shortened stock, emphasising reliability and speed over range and accuracy. This rifle saw wide use across all branches of service in the Ottoman Military."
