DOM_infantry_equipment_0:0 "Springfield Krag–Jørgensen Modelo 1898"
DOM_infantry_equipment_0_short:0 "Springfield M1898"
DOM_infantry_equipment_0_desc:0 "The Krag–Jørgensen rifle was adopted by the United States in 1892 to replace the aging Springfield Model 1884. While the Krags proved superior at close ranges to comparable Mauser designs in the Spanish-American war, the rifle's flimsy action in comparison to newer bolt designs necessitated a replacement a mere decade after its adoption. During the American occupations of several Central American nations in the early 20th century, many stockpiled Krag rifles, mostly of the 1898 rifle pattern, were given to local forces along with droves of surplus ammunition."
DOM_infantry_equipment_1:0 "Fabrique Nationale Mauser Modelo 1924"
DOM_infantry_equipment_1_short:0 "FN-24"
DOM_infantry_equipment_2:0 "Thompson Modelo 1928A1"
DOM_infantry_equipment_2_short:0 "Thompson M1928A1"
DOM_infantry_equipment_3:0 "Kiraly-Cristóbal Carbine"
DOM_infantry_equipment_3_short:0 "Cristóbal Carbine"
DOM_infantry_equipment_3_desc:0 "While Hungarian arms designer Pál Király's heavy submachine guns were adopted by the Dual Monarchy, they nonetheless fell short of Király's own expectations. The Cristóbal is a development of those SMGs redesigned around a new intermediate calibre cartride. While it was ultimately rejected by the Dual Monarchy, the Dominican Republic, where Király had once considered immigrating, proved more receptive, adopting the gun as the 'Cristóbal' Carbine after the city of San Cristóbal."

