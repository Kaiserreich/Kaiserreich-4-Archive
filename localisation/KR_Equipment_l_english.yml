CUB_infantry_equipment_0:0 "Springfield Model 1903"
CUB_infantry_equipment_0_short:0 "M1903 Springfield"
CUB_infantry_equipment_0_desc:0 "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag–Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captured Spanish Mausers. The rifle was gradually adopted along with the .30-06 cartridge both before and while the rest of the world waged the Weltkrieg."
CUB_infantry_equipment_1:0 "Remington Modelo 1934"
CUB_infantry_equipment_1_short:0 "Remington M34"
CUB_infantry_equipment_1_desc:0 "The Remington Model 1934 is a bolt-action carbine purpose built for the Central and South American market. It is an upgraded Enfield 1917 incorporating design features from both the Springfield 1903 and Remington 30 sporting rifle, and is chambered in 7x57mm Mauser."
CUB_infantry_equipment_2:0 "Johnson Modelo 1941"
CUB_infantry_equipment_2_short:0 "Johnson M1941"
CUB_infantry_equipment_3:0 "Kiraly-Cristóbal Carbine"
CUB_infantry_equipment_3_short:0 "Cristóbal Carbine"
CUB_infantry_equipment_3_desc:0 "While Hungarian arms designer Pál Király's heavy submachine guns were adopted by the Dual Monarchy, they nonetheless fell short of Király's own expectations. The Cristóbal is a development of those SMGs redesigned around a new intermediate calibre cartride. While it was ultimately rejected by the Dual Monarchy, the Dominican Republic, where Király had once considered immigrating, proved more receptive, adopting the gun as the 'Cristóbal' Carbine after the city of San Cristóbal. Cuba licensed production soon after its Dominican introduction."

CUB_gw_tank_equipment:0 "Ford M1921"
CUB_gw_tank_equipment_short:0 "M1921"
CUB_gw_tank_equipment_desc:0 "Without any tanks by the time of France's capitulation in the Weltkrieg, the United States scrambled to develop a stopgap vehicle in the face of the rapidly changing international order. What was ultimately adopted was a Ford-designed near copy of the French FT tank designated the Model of 1921. Cuba adopted this American FT as its first tank."

