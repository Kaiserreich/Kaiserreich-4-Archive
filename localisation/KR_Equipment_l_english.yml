PAN_infantry_equipment_0:0 "Springfield Modelo 1903"
PAN_infantry_equipment_0_short:0 "Springfield M1903"
PAN_infantry_equipment_0_desc:0 "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag–Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captured Spanish Mausers. The rifle was gradually adopted along with the .30-06 cartridge both before and while the rest of the world waged the Weltkrieg. Rifles trickled into the hands of Pro-American regimes which controlled Panama until 1924. Panamanian Mausers were rechambered in 7.65×53mm to compliment Panama's Peruvian Mausers."
