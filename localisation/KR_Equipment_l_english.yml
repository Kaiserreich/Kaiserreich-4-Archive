YUC_infantry_equipment_0:0 "Mauser Modelo 1902"
YUC_infantry_equipment_0_short:0 "Mauser M02"
YUC_infantry_equipment_0_desc:0 "The Mauser Model 1902 is one of several Mauser rifles in service with the Mexican military, but is currently by far the most common. Chambered in 7x57mm, the Model 1902 is a highly modified Spanish Model 1893 Mauser integrating several parts and design elements from the later Mauser Model 1898. The Model 1902, which was purchased in large quantities from the German company DWM, is nearly identical to the domestically produced Model 1910."
YUC_infantry_equipment_1:0 "Mondragón Modelo 1929"
YUC_infantry_equipment_1_short:0 "Mondragón M29"
YUC_infantry_equipment_1_desc:0 "The revolutionary Mondragón Model 1908 was among the first semi-automatic rifles to see combat, even serving with the German Luftstreitkräfte during the Weltkrieg. While effective, the Mondragón has always suffered reliability issues and is expensive to produce. The Model 1929 is a modernised and easier to manufacture version of the original Mondragón."

###
### Yunnan ###
###

### Land ###
YUN_infantry_equipment_0:0 "Kunming Type 88"
YUN_infantry_equipment_0_short:0 "Kunming Type 88"
YUN_infantry_equipment_0_desc:0 "Originally a product of late Guangxu era 'Self Strengthening' efforts, the Type 88 was designed as a close copy of the German Gewehr 88 with export modifications. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unweildy.\n\nThis variety is mainly produced at the Kunming Arsenal in Yunnan, though equipment shortages and personal preference often see it used alongside non-standard weapons such as the Dadao."
YUN_infantry_equipment_1:0 "Kunming Type 27"
YUN_infantry_equipment_1_short:0 "Kunming Type 27"
YUN_infantry_equipment_1_desc:0 "Originally called the 'Xuantong Type 27', this rifle was put into Qing service in 1935 through German assistance after the Restoration. The weapon is functionally a near copy of the German Mauser M1924, and a considerable improvement over the much older Type 88 in terms of weight and recoil.\n\nFirst produced at the Hanyang arsenal with German tools, manufacturing methods have already spread to Kunming, though it may not fully replace its predecessors for some time."
YUN_infantry_equipment_2:0 "Tsingtao MP18"
YUN_infantry_equipment_2_short:0 "Tsingtao MP18"
YUN_infantry_equipment_2_desc:0 "Thanks to the flood of Weltkrieg surplus into the world market in the early 1920s, the MP18 saw action in China some time before a modified version began production in Tsingtao.\n\nWith changes to the magazine and stock, this particular product of Sino-German cooperation has been copied and sold throughout Northern and Southern China, though primarily to the Qing Government."
YUN_infantry_equipment_3:0 "Kunming Xinhai Type 33"
YUN_infantry_equipment_3_short:0 "Kunming Type 33"
YUN_infantry_equipment_3_desc:0 "The Type 33 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 33 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simply gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."

