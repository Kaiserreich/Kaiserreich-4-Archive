 SIC_ELECTION:0 "£KR_game_rule_flag_SIC   The Sicilian Election"
 RULE_OPTION_SIC_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_SIC_ELECTION_RANDOM_DESC:0 "The outcome of the 1937 election, and indeed the future of the Sicilian nation, shall be left to fate."
 RULE_OPTION_SIC_ELECTION_DEMOCRACY:0 "£KR_game_rule_flag_SIC   Democracy Maintained"
 RULE_OPTION_SIC_ELECTION_DEMOCRACY_DESC:0 "Any of the Democratic parties opposed to integralism may be elected."
 RULE_OPTION_SIC_ELECTION_INTEGRALIST:0 "£KR_game_rule_flag_SIC   Integralists Elected"
 RULE_OPTION_SIC_ELECTION_INTEGRALIST_DESC:0 "The integralists win the 1937 elections and begin to transform the Two Sicilies."

 SPA_CIVIL_WAR:0 "£KR_game_rule_flag_SPA   Spanish Civil War"
 RULE_OPTION_SPA_RANDOM:0 "Default"
 RULE_OPTION_SPA_RANDOM_DESC:0 "If the political split is not mended, Spain will see a Civil War."
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPA:0 "£KR_game_rule_flag_SPA   Acción Popular Wins Open Elections"
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPA_DESC:0 "Open elections are held, the Acción Popular remains in power, and the kingdom remains whole."
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SWF:0 "£KR_game_rule_flag_CNT   CNT-FAI Wins Open Elections"
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SWF_DESC:0 "Open elections are held, the CNT-FAI is victorious by a wide margin, and a Spanish civil war is narrowly averted."
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPR:0 "£KR_game_rule_flag_SPR   Carlists Win Open Elections"
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPR_DESC:0 "Open elections are held, the Carlists are victorious by a wide margin, and a Spanish civil war is narrowly averted."

 SPA_FORPOL:0 "£KR_game_rule_flag_SPA   Kingdom of Spain Foreign Policy"
 RULE_OPTION_SPA_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_SPA_FORPOL_RANDOM_DESC:0 "Now that the turmoil in the Kingdom of Spain has died down, it is now time to decide Spain's place in the world."
 RULE_OPTION_SPA_FORPOL_ENTENTE:0 "£KR_game_rule_flag_SPA   £KR_game_rule_flag_CAN   Entente"
 RULE_OPTION_SPA_FORPOL_ENTENTE_DESC:0 "Our place lies with our traditional allies, the British. We must help them regain their lands, and add our force to theirs in order to scour syndicalism from the face of the world.\n§RRequires:§!\n§CAcción Popular Wins Open Elections§! in §Y£KR_game_rule_flag_SPA   Spanish Civil War§! or §CThe Kingdom of Spain wins the Spanish Civil War§!"
 RULE_OPTION_SPA_FORPOL_REICHSPAKT:0 "£KR_game_rule_flag_SPA   £KR_game_rule_flag_GER   Reichspakt"
 RULE_OPTION_SPA_FORPOL_REICHSPAKT_DESC:0 "Our place lies at Germany's side - let us join the Reichspakt, so that the syndicalists will find themselves surrounded.\n§RRequires:§!\n§CAcción Popular Wins Open Elections§! in §Y£KR_game_rule_flag_SPA   Spanish Civil War§! or §CThe Kingdom of Spain wins the Spanish Civil War§!"
 RULE_OPTION_SPA_FORPOL_NEUTRALITY:0 "£KR_game_rule_flag_SPA   Isolation"
 RULE_OPTION_SPA_FORPOL_NEUTRALITY_DESC:0 "Truly, Spain has no interest in joining in the larger conflicts of the world. We have seen enough troubles. For now, we rebuild and look to our own defence.\n§RRequires:§!\n§CAcción Popular Wins Open Elections§! in §Y£KR_game_rule_flag_SPA   Spanish Civil War§! or §CThe Kingdom of Spain wins the Spanish Civil War§!"

 AUS_START_ELECTION:0 "£KR_game_rule_flag_AUS   Austrian Election of 1936"
 RULE_OPTION_AUS_START_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_AUS_START_ELECTION_RANDOM_DESC:0 "The Austrian elections of 1936 are hard fought, with the two contenders, the SDAP and CS, subscribing to drastically different political and economic viewpoints"
 RULE_OPTION_AUS_START_ELECTION_SOCIAL_CONSERVATIVE_CS:0 "CS Wins Elections"
 RULE_OPTION_AUS_START_ELECTION_SOCIAL_CONSERVATIVE_CS_DESC:0 "Their overwhelming majority in the countryside carries the CS to victory."
 RULE_OPTION_AUS_START_ELECTION_SOCIAL_DEMOCRAT_SDAP:0 "SDAP Wins Elections"
 RULE_OPTION_AUS_START_ELECTION_SOCIAL_DEMOCRAT_SDAP_DESC:0 "The city of Vienna's decisive showing for the SDAP makes them the clear winner."

 AUS_AUSGLEICH:0 "£KR_game_rule_flag_AUS   The Ausgleich of 1937"
 RULE_OPTION_AUS_AUSGLEICH_RANDOM:0 "Default"
 RULE_OPTION_AUS_AUSGLEICH_RANDOM_DESC:0 "The Ausgleich of 1937 is held. The issues of taxes, minority rights, and federalisation may fracture the empire or perhaps a stronger nation will emerge..."
 RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO:0 "Status Quo"
 RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO_DESC:0 "The Hungarians are appeased and the status quo is maintained."
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR:0 "Reform - Civil War"
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR_DESC:0 "In reponse to the monarch's attempts to federate the empire, Hungary is angered and the empire descends into civil war."
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS:0 "Reform - Success"
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS_DESC:0 "The empire is successfully federated."
 RULE_OPTION_AUS_AUSGLEICH_MILITARY_OCCUPATION:0 "Military Occupation"
 RULE_OPTION_AUS_AUSGLEICH_MILITARY_OCCUPATION_DESC:0 "The Hungarian part of the Empire is placed under Austrian military occupation, possibly causing a revolt by the Cisleithanian constituents."

 BEL_POST_PROTEST:0 "£KR_game_rule_flag_BEL   Aftermath of February 17th"
 RULE_OPTION_BEL_POST_PROTEST_RANDOM:0 "Default"
 RULE_OPTION_BEL_POST_PROTEST_RANDOM_DESC:0 "With an unpopular king and great anti-German sentiment among the populace, Flanders-Wallonia stands on the precipace of great change."
 RULE_OPTION_BEL_POST_PROTEST_ARMY_GERMAN:0 "£KR_game_rule_flag_BEL   Loyal German Puppet"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_GERMAN_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. He and his government successfully navigate the ensuing turmoil, remaining a loyal German puppet with only limited popular political participation."
 RULE_OPTION_BEL_POST_PROTEST_ARMY_REFORM:0 "£KR_game_rule_flag_BEL   Adelbert Reforms the Kingdom"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_REFORM_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. He and his government successfully navigate the ensuing turmoil, instituting political reform while remaining a loyal German puppet."
 RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS:0 "£KR_game_rule_flag_BELG   Referendum - Belgium Independence"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. Due to rising tension, a secret referendum is held, calling for the independence of Belgium. Germany accepts the results of this referendum, and grants Belgium its independence.\n§CNote: Belgium declares independence around§! §Y1937§! §Cor after.§!"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN:0 "£KR_game_rule_flag_WLL   Referendum - Crackdown"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. Due to rising tension, a secret referendum is held, calling for the independence of Belgium. Germany dismisses the results of this referendum, and cracks down on all dissenters. Belgium later revolts after the Commune of France declares war on the German Empire."
 RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flemish Council Revolt"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. In a last ditch effort to maintained power before being disbanded, the Flemish Council takes the bold step of unanimously declaring the independence of Flanders. Adelbert decides to crush this rebellion."
 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP:0 "£KR_game_rule_flag_BEL   Figurehead Adelbert - Council"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup, strips Adelbert of his power, and etablishes a dictatorship."
 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION:0 "£KR_game_rule_flag_BEL   Figurehead Adelbert - Election"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and strips Adelbert of his power while retaining him as a figurehead, then holds an election."
 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_SOCIAL_DEMOCRAT_GERMAN_CRACKDOWN_BELGIAN_REVOLT:0 "£KR_game_rule_flag_WLL   Germany Reinstates Adelbert"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_SOCIAL_DEMOCRAT_GERMAN_CRACKDOWN_BELGIAN_REVOLT_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and strips Adelbert of his power while retaining him as a figurehead, then holds an election. The socialist BWP party wins, prompting Germany to intervene to restore Adelbert to power. Belgium later revolts after the Commune of France declares war on the German Empire."
 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_LEIDER:0 "£KR_game_rule_flag_BELG   Abdication - Belgium Leider"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_LEIDER_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and forces Adelbert to abdicate. Van Severen takes over, declares himself 'Leider', and establishes a military government.\n§CNote: Belgium declares independence around§! §Y1938§! §Cor after.§!"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY:0 "£KR_game_rule_flag_BELG   Abdication - Belgium Independence"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and forces Adelbert to abdicate. Van Severen tries to consolidate his rule, but a grand coalition of the BWP, KB and LP deposes him then holds an election.\n§CNote: Belgium declares independence around§! §Y1938§! §Cor after.§!"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT:0 "£KR_game_rule_flag_BELG   Rebellion - Belgium Independence"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish and Walloon rebels work together to secure the independence of a unified Belgium, driving German forces out of the country.\n§CNote: Belgium declares independence in§! §Y1936§!§C.§!"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flanders / Wallonia"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish rebels refuse to work with their Walloon counterparts and instead choose to seek rapprochement with Germany. Belgium becomes an independent nation, but remains committed to the Reichspakt and its role as a buffer state with the Commune of France."
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_WAR:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Dutch Intervention - War"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_WAR_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish rebels refuse to work with their Walloon counterparts and instead choose to seek rapprochement with Germany. Germany rebuffs their offer for Belgium to become an independent nation within the Reichspakt. The Netherlands subsequently intervenes in support of the Flems and rejects Germany's ultimatum to join the Reichspakt. A war breaks out between the Netherlands and Germany."
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Dutch Intervention - Reichspakt"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish rebels refuse to work with their Walloon counterparts and instead choose to seek rapprochement with Germany. Germany rebuffs their offer for Belgium to become an independent nation within the Reichspakt. The Netherlands subsequently intervenes in support of the Flems and accepts Germany's ultimatum to join the Reichspakt."
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_NO_FRENCH_INTERVENTION:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flanders / Totalist Wallonia"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_NO_FRENCH_INTERVENTION_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. However, the Commune of France abandons its ambitions to secure an independent Wallonia, leaving Wallonia to die at the hands of a vengeful Reich."
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_CAVES:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   France Guarantees Wallonia"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_CAVES_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. Due to continued French support for the Walloons, Germany backs down and withdraws its forces from Wallonia."
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_FRANCE_CAVES:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   France Abandons Wallonia"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_FRANCE_CAVES_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. While keenly interested in securing Wallonia's independence, the Commune of France ultimately backs down to avoid war with Germany."
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_WAR:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Weltkrieg Over Wallonia"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_WAR_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. With both sides unwilling to back down, war, the Second Weltkrieg, erupts between Germany and the Commune."

 BEL_INDEPENDENT_GOVERNMENT:0 "£KR_game_rule_flag_BELG   First Belgian Congress"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM:0 "Default"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM_DESC:0 "The German pretender has been ousted and the provisional government has called for formal elections to be held. Two separate ballots will have to be cast, the first on which type of government the state will embrace, the next a general election.\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCDEM:0 "£KR_game_rule_flag_BELG   Monarchy Restored - Van Acker"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCDEM_DESC:0 "The people of Belgium vote for the return of King Albert I and choose the §Ssocial democratic wing of Labour Party.§!\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §CRejoin the Reichspakt§! in §Y£KR_game_rule_flag_BELG  Foreign Policy of Belgium§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCCON:0 "£KR_game_rule_flag_BELG   Monarchy Restored - Catholic Party"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCCON_DESC:0 "The people of Belgium vote for the return of King Albert I and choose the social conservative §CCatholic Party.§!\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §CRejoin the Reichspakt§! in §Y£KR_game_rule_flag_BELG  Foreign Policy of Belgium§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_PATAUT:0 "£KR_game_rule_flag_BELG   Monarchy Restored - Verdinaso"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_PATAUT_DESC:0 "The people of Belgium vote for the return of King Albert I and choose the paternal autocratic §PVerdinaso.§!\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §CRejoin the Reichspakt§! in §Y£KR_game_rule_flag_BELG  Foreign Policy of Belgium§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCDEM:0 "£KR_game_rule_flag_BELG   Republic Declared - Van Acker"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCDEM_DESC:0 "The people of Belgium vote in favour of a republic and choose §Sthe social democratic wing of Labour Party.§!\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCLIB:0 "£KR_game_rule_flag_BELG   Republic Declared - Spaak"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCLIB_DESC:0 "The people of Belgium vote in favour of a republic and choose §lthe social liberal wing of Labour Party.§!\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_MARLIB:0 "£KR_game_rule_flag_BELG   Republic Declared - Liberal Party"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_MARLIB_DESC:0 "The people of Belgium vote in favour of a republic and choose the market liberal §mLiberal Party.§!\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDIE:0 "£KR_game_rule_flag_BELS   Syndicalist Takeover"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDIE_DESC:0 "The people of Belgium vote in favour of a republic and choose the Labour Party. The syndicalist Jacquemotte takes control of the Labour-led government and reforms the country into a §Rsyndicalist state.§!\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §CRejoin the Reichspakt§! or §CJoin the Entente§! in §Y£KR_game_rule_flag_BELG  Foreign Policy of Belgium§!"

 BEL_INDEPENDENT_FOREIGN_POLICY:0 "£KR_game_rule_flag_BELG   Foreign Policy of Belgium"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM:0 "Default"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM_DESC:0 "Its independence regained and with international tensions rising, Belgium must establish its position in the world.§!\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_GER   Rejoin the Reichspakt"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT_DESC:0 "Belgium and the German Empire agree that in exchange for recognition of its independence, Belgium shall rejoin the Reichspakt.\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §CMonarchy Restored§! or §CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_CAN   Join the Entente"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later joins the Entente.\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE:0 "£KR_game_rule_flag_BELS  £KR_game_rule_flag_FRA   Join the Internationale"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Later, under the rule of radical elements of the BWP, Belgium joins the Internationale.\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_HOL   Create the Belgo-Dutch Alliance"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH_DESC:0 "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later allies with the Netherlands.\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"

 BAT_POLITICAL_PATH:0 "£KR_game_rule_flag_BAT   Baltic Germans and Their Duchy"
 RULE_OPTION_BAT_POLITICAL_PATH_RANDOM:0 "Default"
 RULE_OPTION_BAT_POLITICAL_PATH_RANDOM_DESC:0 "Black Monday leaves deep political divides within the United Baltic Duchy tearing the state asunder. What shape the Baltic German dream will take and whether it will be survive will be decided in the following months."
 RULE_OPTION_BAT_POLITICAL_PATH_SCHIEMANN:0 "£KR_game_rule_flag_BAT   Schiemann's Party"
 RULE_OPTION_BAT_POLITICAL_PATH_SCHIEMANN_DESC:0 "The Baltic German Democratic Party stays in power and continues guiding the nation according to the political thought of Paul Schiemann."
 RULE_OPTION_BAT_POLITICAL_PATH_KNIGHTHOODS:0 "£KR_game_rule_flag_BAT   Tradition Remains"
 RULE_OPTION_BAT_POLITICAL_PATH_KNIGHTHOODS_DESC:0 "The government of von Samson-Himmelstjerna falls and the Baltic Knighthoods retake control of the state, dedicating their efforts to maintain harmony and tradition."
 RULE_OPTION_BAT_POLITICAL_PATH_BROTHERHOOD:0 "£KR_game_rule_flag_BAT   The Baltic Renewal"
 RULE_OPTION_BAT_POLITICAL_PATH_BROTHERHOOD_DESC:0 "In the chaos of Black Monday, the Landeswehr organises a coup and puts the Baltic Brotherhood in power, in order to transform the Baltics into a model nationalist state."
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCLIB:0 "£KR_game_rule_flag_BAT_riga   The Duchy Falls - Schiemann's Legacy"
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCLIB_DESC:0 "The United Baltic Duchy falls to Latvian and Estonian partisans. In the City of Riga, the Democratic Party takes charge and continues Schiemann's legacy."
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCCON:0 "£KR_game_rule_flag_BAT_riga   The Duchy Falls - Rechtstaat"
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCCON_DESC:0 "The United Baltic Duchy falls to Latvian and Estonian partisans. In the City of Riga, Helmuth Stegman remains in power and guides the city in legalistic statehood."
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_PATAUT:0 "£KR_game_rule_flag_BAT_riga   The Duchy Falls - Reichsvorposten Riga"
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_PATAUT_DESC:0 "The United Baltic Duchy falls to Latvian and Estonian partisans. In the City of Riga, the German garrison launches a coup and puts a pan-Germanic dictatorial government in charge."

 EST_PATH:0 "£KR_game_rule_flag_EST   Sirk's Choice"
 RULE_OPTION_EST_PATH_RANDOM:0 "Default"
 RULE_OPTION_EST_PATH_RANDOM_DESC:0 "After the proclamation of the Second Estonian Republic, power passed to the head of the provisional government, Artur Sirk. But tensions were growing in the country from his authoritarian rule. What will Sirk choose - will he resign or will he be able to consolidate his power?"
 RULE_OPTION_EST_PATH_VAPS_MOVEMENT:0 "£KR_game_rule_flag_EST   Sirk Remains in Power"
 RULE_OPTION_EST_PATH_VAPS_MOVEMENT_DESC:0 "Sirk remains and establishes the §PVaps Movement§!, creating an authoritarian military dictatorship.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_PATH_ISAMAALIIT:0 "£KR_game_rule_flag_EST   Isamaaliit Coup"
 RULE_OPTION_EST_PATH_ISAMAALIIT_DESC:0 "The §gIsamaaliit§! movement, led by the Patriotic League, overthrows Sirk and establishes a corporatist regime.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCCON:0 "£KR_game_rule_flag_EST   Unity Front - Rahvaerakond"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCCON_DESC:0 "Sirk yields to pressure and power goes to the national front of the democratic parties. The following election is won outright by the §CEesti Rahvaerakond.§!\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_PATH_UNITY_FRONT_MARLIB:0 "£KR_game_rule_flag_EST   Unity Front - Centrist Rahvaerakond"
 RULE_OPTION_EST_PATH_UNITY_FRONT_MARLIB_DESC:0 "Sirk yields to pressure and power goes to the national front of the democratic parties. The following election is won by the §mEesti Rahvaerakond§!, with government support from centrist independents in exchange for some minor liberal concessions.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCLIB:0 "£KR_game_rule_flag_EST   Unity Front - Tööerakond"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCLIB_DESC:0 "Sirk yields to pressure and power goes to the national front of the democratic parties. The following election is won outright by the §lEesti Tööerakond.§!\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCDEM:0 "£KR_game_rule_flag_EST   Unity Front - ESDTP"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCDEM_DESC:0 "Sirk yields to pressure and power goes to the national front of the democratic parties. The following election is won outright by the §SEesti Sotsiaaldemokraatlik Tööliste Partei.§!\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"

 EST_FORPOL:0 "£KR_game_rule_flag_EST   Estonia's Foreign Policy"
 RULE_OPTION_EST_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_EST_FORPOL_RANDOM_DESC:0 "Estonia is a newcomer to the political scene, and with several intimidating neighbours, will now have to decide what way it wants to align itself."
 RULE_OPTION_EST_FORPOL_RUSSIA:0 "£KR_game_rule_flag_RUS   Join the Moscow Accord"
 RULE_OPTION_EST_FORPOL_RUSSIA_DESC:0 "With Riga looking likely to attempt to regain its former lands, Estonia turns to Russia for an alliance. If Russia adopts an Expansionist stance, then the request is denied and Estonia will remain neutral.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_FORPOL_GERMANY:0 "£KR_game_rule_flag_GER   Join the Reichspakt"
 RULE_OPTION_EST_FORPOL_GERMANY_DESC:0 "Joining the Reichspakt and full cooperation with Germany may be Estonia's best chance at guaranteeing their independence. If Germany is ruled by a Kaisertreue administration, their request will be denied and Estonia will remain neutral.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_FORPOL_SCANDI:0 "£KR_game_rule_flag_SCA   Join the Scandinavian Defense Union"
 RULE_OPTION_EST_FORPOL_SCANDI_DESC:0 "Estonia may not be a Scandinavian country, but its commitment to democracy since independence, and close historical ties to Finland, have meant that it wishes to join with the Nordic countries in an agreement of mutual protection, and eventual full unification. Estonia will only be able to negotiate this if Finland is also seeking entry into the Scandinavian project, and will remain neutral if this is not the case.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!\nAny §CUnity Front§! in §Y£KR_game_rule_flag_EST  Sirk's Choice§!\n§CDemocracy§! in §Y£KR_game_rule_flag_DEN  Denmark§!\n§CDemocracy§! in §Y£KR_game_rule_flag_FIN  Finland§!\n§CDemocracy (Nordic Federation)§! in §Y£KR_game_rule_flag_SCA  Norway§!\n§CDemocracy§! in §Y£KR_game_rule_flag_SWE  Sweden§!"
 RULE_OPTION_EST_FORPOL_NEUTRALITY:0 "£KR_game_rule_flag_EST   Neutrality"
 RULE_OPTION_EST_FORPOL_NEUTRALITY_DESC:0 "Estonia will eschew any alliances with Great Powers, favouring instead a policy of armed neutrality and potential local cooperation.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"

 LAT_PATH:0 "£KR_game_rule_flag_LAT   Latvia's Constitutional Convention"
 RULE_OPTION_LAT_PATH_RANDOM:0 "Default"
 RULE_OPTION_LAT_PATH_RANDOM_DESC:0 "Aside from Riga, Latvia has finally secured its independence, with the nation split ideologically between socialists in the west and nationalists in the east. A Constitutional Convention has been called, with one main question being asked - who will lead Latvia into the future?"
 RULE_OPTION_LAT_PATH_AUTDEM:0 "£KR_game_rule_flag_LAT   Executive Authority Constrained"
 RULE_OPTION_LAT_PATH_AUTDEM_DESC:0 "After his triumph over the socialists, General Jānis Kurelis becomes President of Latvia.\nHe will lead Latvia through the current crisis, with his §gauthority kept in check by the Seima.§!\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_LAT_PATH_PATAUT:0 "£KR_game_rule_flag_LAT   A Strong Executive"
 RULE_OPTION_LAT_PATH_PATAUT_DESC:0 "After his triumph over the socialists, General Jānis Kurelis becomes President of Latvia.\nHe will lead Latvia through the current crisis and thereafter, with §Punrestricted executive powers.§!\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_LAT_PATH_RADSOC:0 "£KR_game_rule_flag_LAT_socialist   Bolshevik Renewal"
 RULE_OPTION_LAT_PATH_RADSOC_DESC:0 "Jēkabs Peterss and the Revolutionary Latvian Legion are hailed as instrumental in the gaining of Latvian independence, and have reformed the Iskolat Republic.\nThey will succeed where Russia failed, and stay true to their §RBolshevik§! roots.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_LAT_PATH_TOTALIST:0 "£KR_game_rule_flag_LAT_socialist   Adoption of Syndicalism"
 RULE_OPTION_LAT_PATH_TOTALIST_DESC:0 "Jēkabs Peterss and the Revolutionary Latvian Legion are hailed as instrumental in the gaining of Latvian independence, and have reformed the Iskolat Republic.\nSeeing the failure of Bolshevism in Russia, it is clear that French-inspired §trevolutionary syndicalism§! is the way forward for Latvian socialism.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"

 LAT_FORPOL:0 "£KR_game_rule_flag_LAT   Latvia's Foreign Policy"
 RULE_OPTION_LAT_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_LAT_FORPOL_RANDOM_DESC:0 "Now an independent state in its own right, Latvia asks itself if its goals are better achieved in allying with the Russians, or if it should avoid joining any major faction."
 RULE_OPTION_LAT_FORPOL_ALLIANCE:0 "£KR_game_rule_flag_RUS   Alliance with Russia"
 RULE_OPTION_LAT_FORPOL_ALLIANCE_DESC:0 "Latvia will seek to join the Moscow Accord.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!\nAny §CNon-socialist path§! in §Y£KR_game_rule_flag_LAT  Latvia's Constitutional Convention§!\n§RNot§! §CSocialist Revolt§! in §Y£KR_game_rule_flag_RUS   Aftermath of the Assassination§!"
 RULE_OPTION_LAT_FORPOL_NEUTRALITY:0 "£KR_game_rule_flag_LAT   Neutrality"
 RULE_OPTION_LAT_FORPOL_NEUTRALITY_DESC:0 "Latvia will eschew an alliance with Moscow, favouring instead a policy of armed neutrality and potential local cooperation.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!\nAny §CNon-socialist path§! in §Y£KR_game_rule_flag_LAT  Latvia's Constitutional Convention§!"

 UKR_FUTURE:0 "£KR_game_rule_flag_UKR   The Future of Ukraine"
 RULE_OPTION_UKR_FUTURE_RANDOM:0 "Default"
 RULE_OPTION_UKR_FUTURE_RANDOM_DESC:0 "Economic crisis nearly renders the already unstable Ukraine asunder. Great political change is required to weather the storm."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_INTERVENTION:0 "£GFX_KR_game_rule_flag_UKR_syndicalist  £KR_game_rule_flag_GER   Shumsky Succeeds (§YG.I.§!)"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_INTERVENTION_DESC:0 "Oleksander Shumsky and his Popular Front are invited into the government to help reorganise the agricultural sector. They later depose the king and establish the Socialist Republic of Ukraine. In response, the German Empire declares war on the newly formed republic.\n§YG.I.§! stands for German Intervention."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_ACQUIESCENCE:0 "£GFX_KR_game_rule_flag_UKR_syndicalist   Shumsky Succeeds (§GG.A.§!)"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_ACQUIESCENCE_DESC:0 "Oleksander Shumsky and his Popular Front are invited into the government to help reorganise the agricultural sector. They later depose the king and establish the Socialist Republic of Ukraine. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§! stands for German Acquiescence."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_COUP:0 "£KR_game_rule_flag_UKR   Coup Overthrows Shumsky"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_COUP_DESC:0 "Oleksander Shumsky and his Popular Front are invited into the government to help reorganise the agricultural sector. They later depose the king and establish the Socialist Republic of Ukraine. The Germans, threatened by a syndicalist Ukraine, launch a successful coup and restore King Vasyl. In effect, this makes Ukraine a puppet of the German Empire."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_NO_SUCCESS:0 "£KR_game_rule_flag_UKR   Bourgeoisie Dismiss Shumsky"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_NO_SUCCESS_DESC:0 "Oleksander Shumsky and his Popular Front are invited into the government to help reorganise the agricultural sector. They later try to depose the king, but the bourgeoisie dismiss Shumsky and appoint Leo-Stefan as Vasyl's successor."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER   Russophiles Take Power (§YG.I.§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_INTERVENTION_DESC:0 "Realising the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, the Russophile 'ViN' gains much popularity and takes control of the government though Germany later intervenes."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_ACQUIESCENCE:0 "£GFX_KR_game_rule_flag_UKR   Russophiles Take Power (§GG.A.§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_ACQUIESCENCE_DESC:0 "Realising the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, the Russophile 'ViN' gains much popularity and takes control of the government and fearing Russian opposition, Germany lets them go."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER   Nationalists Take Power (§YG.I.§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_INTERVENTION_DESC:0 "Realising the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, Ukrainian nationalist 'OUN' gains much popularity and takes control of the government. After embargoing Germany, the Reich intervenes."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_ACQUIESCENCE:0 "£GFX_KR_game_rule_flag_UKR   Nationalists Take Power (§GG.A.§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_ACQUIESCENCE_DESC:0 "Realising the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, Ukrainian nationalist 'OUN' gains much popularity and takes control of the government. After embargoing Germany, the Reich does nothing."
 RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA:0 "£KR_game_rule_flag_UKR   Skoropadsky Takes Power"
 RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA_DESC:0 "The king grants Skoropadsky the authority to dissolve the Rada and form a loyal State Senate. Skoropadsky grants more autonomy to regional governments, reaches an understanding with the pro-Russian circles, pacifies various Ukrainian movements and bans Syndicalism. After King Vasyl dies his son, Danylo, takes the throne."
 
 LIT_PATH:0 "£KR_game_rule_flag_LIT   Lithuania's Longest Winter"
 RULE_OPTION_LIT_PATH_RANDOM:0 "Default"
 RULE_OPTION_LIT_PATH_RANDOM_DESC:0 "Black Monday and the Election of 1937 will leave Lithuania in a flux. In a country ripped apart by ethnic tensions and economic hardship, can democracy and the dream of a multiethnic Kingdom survive?"
 RULE_OPTION_LIT_PATH_CHRISTIAN_DEMOCRAT:0 "£KR_game_rule_flag_LIT   Renewal in Christ"
 RULE_OPTION_LIT_PATH_CHRISTIAN_DEMOCRAT_DESC:0 "The Election of 1937 passes and the Christian Democratic Party stays in power - now led by the philosopher Stasys Šalkauskis, however, who develops a pluralistic set of Christian corporatist thought for the nation."
 RULE_OPTION_LIT_PATH_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_LIT   For the Working Man"
 RULE_OPTION_LIT_PATH_SOCIAL_DEMOCRAT_DESC:0 "The Election of 1937 passes and the Social Democrats assume power - led by Steponas Kairys, they seek to achieve democratic socialism and establish National Personal Autonomy."
 RULE_OPTION_LIT_PATH_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_LIT   Strength in Unity"
 RULE_OPTION_LIT_PATH_AUTHORITARIAN_DEMOCRAT_DESC:0 "The Election of 1937 passes and the Nationalist Union assumes power - led by Antanas Smetona, they seek to establish 'true democracy' centered around their leader, the Tautos Vadas."
 RULE_OPTION_LIT_PATH_NATIONAL_POPULIST:0 "£KR_game_rule_flag_LIT_national_populist   A National Republic"
 RULE_OPTION_LIT_PATH_NATIONAL_POPULIST_DESC:0 "The government fails to suppress the Lithuanian Activist Front's insurgency. During the Second Weltkrieg, the LAF takes the opportunity to uproot the nation from the ground up, overthrow the German yoke and establish a national republic."

 HOL_ELECTION_1937:0 "£KR_game_rule_flag_HOL   Netherlands"
 RULE_OPTION_HOL_ELECTION_1937_RANDOM:0 "Default"
 RULE_OPTION_HOL_ELECTION_1937_RANDOM_DESC:0 "The AI will pick its path through the regular chance-based system."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB:0 "£KR_game_rule_flag_HOL   SDAP-VDB Coalition"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB_DESC:0 "The social democratic §SSDAP§! wins the elections, and gives to Wilhelmina's demands which accepts the left-wing government only with the social liberal prime minister at the head and the §lVDB§! becoming the ruling party."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_WILHElMINA_ABDICATES:0 "£KR_game_rule_flag_HOL   SDAP -  Wilhelmina's Abdicates"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_WILHElMINA_ABDICATES_DESC:0 "After the §SSDAP§! refuses to form a ruling coalition, Queen Wilhelmina abdicates. A social democratic government will choose a form of government and begin implementing labour reforms."
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_LSP:0 "£KR_game_rule_flag_HOL   CNA-LSP Coalition"
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_LSP_DESC:0 "The social conservative §CCNA§! narrowly wins a majority and forms a ruling coalition with the market liberal §mLSP§!. The government is tries to negotiate with with the radical forces to stabilize the situation in the country."
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_ALONE:0 "£KR_game_rule_flag_HOL   CNA rules alone"
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_ALONE_DESC:0 "The social conservative §CCNA§! narrowly wins a majority and does not form a coalition with the hope that it will be able to stabilize the situation alone."
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_VNH:0 "£KR_game_rule_flag_HOL   CNA-VNH Coalition"
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_VNH_DESC:0 "The social conservative §CCNA§! narrowly wins a majority and forms a ruling coalition with the paternal autocratic §PVNH§! to reduce socialists influences"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_SYNDIE:0 "£KR_game_rule_flag_HOL_syndicalist   Batavian Commune (Syndicalist)"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_SYNDIE_DESC:0 "§rRadical socialists§! overthrow the bourgeoise government in The Hague and establish the Batavian Commune."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_TOTALISTS:0 "£KR_game_rule_flag_HOL_syndicalist   Batavian Commune (Totalist)"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_TOTALISTS_DESC:0 "§rRadical socialists§! overthrow the bourgeoise government in The Hague and establish the Batavian Commune. The totalist §tPatriot movement§! eventually seizes power."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY:0 "£KR_game_rule_flag_HOL   Military Junta"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY_DESC:0 "Following significant upheaval rocking the stability of the Netherlands, general Izaak Reijnders seizes the apparatus of state and maintains a §gmilitary junta.§!"
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART:0 "£KR_game_rule_flag_HOL_paternal_autocrat   Reactionary VNH Dictatorship"
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART_DESC:0 "The reactionary VNH seizes control of the Netherlands and establishes a §Preactionary dictatorship§!, which successfully defeats its populist palace coup."
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN:0 "£KR_game_rule_flag_HOL_national_populist   Populist VNH Dictatorship"
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN_DESC:0 "The reactionary VNH seizes control of the Netherlands and establishes a reactionary dictatorship, which is subsequently replaced by a §Npalace coup§! from the insurgent young wing of the party."

 SWI_SAVOYARD_CRISIS:0 "£KR_game_rule_flag_SWI   The Savoyard Crisis"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM:0 "Default"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM_DESC:0 "Supported by the Commune of France, Syndicalist revolutionaries in Romandie and Haute-Savoie moved against the Swiss national government in what has come to be known as the "The Savoyard Crisis". How the government reacts to this crisis will shape the future of the Swiss people."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION:0 "£KR_game_rule_flag_SWI   Status Quo"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION_DESC:0 "Thanks to restraint on the part of the Swiss government, the Communards opt to remain on good terms with Switzerland. The crisis fizzles out and Switzerland retains control of occupied Haute-Savoie."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED:0 "£KR_game_rule_flag_SWI   Swiss Concede Haute-Savoie"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED_DESC:0 "The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Haute-Savoie is returned to France."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST:0 "£KR_game_rule_flag_SWI_syndicalist   Swiss Fall to Syndicalism"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST_DESC:0 "The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Sensing weakness, France further demands Switzerland guarantee the rights of Syndicalists in their nation. Switzerland later falls to Syndicalism."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST:0 "£KR_game_rule_flag_SWI_totalist   Swiss Fall to Totalism"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST_DESC:0 "The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Sensing weakness, France further demands Switzerland guarantee the rights of Syndicalists in their nation. Switzerland later falls to Totalism."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE:0 "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA   Swiss Declare War on France"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE_DESC:0 "In response to the crisis, French troops enter Haute-Savoie and Romandie. The Swiss government goes to war to reclaim these territories. Viewing the government as weak, a nationalist provisional military government takes control of Switzerland. The German Empire might seize this opportunity to put an end to the Commune."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA   German Protection - War"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The German Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. France ignores this ultimatum, and ss both sides are unwilling to backdown, the German Empire declares war on France.\n§RRequires:§!\n§CGerman Empire is not at war§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER   German Protection - Peace"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The German Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. Afraid of a premature war with Germany, the Commune of France backs down.\n§RRequires:§!\n§CGerman Empire is not at war§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA   Austrian Protection - War"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The Austrian Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. France decides to ignore this ultimatum. As both sides are unwilling to backdown, the Austrian Empire declares war on France.\n§RRequires:§!\n§CAustrian Empire is not at war§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS   Austrian Protection - Peace"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The Austrian Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. Hesitant of war with Austria, the Commune of France backs down.\n§RRequires:§!\n§CAustrian Empire is not at war§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED:0 "£KR_game_rule_flag_SWIB_national_populist   Swiss Abandoned"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. However, despite Switzerland's best efforts, no nation is willing to support it. As a result, the Swiss government accepts the French demands and returns Haute-Savoie. The government of Romandie, reinstated by France, quickly votes to secede from the Swiss Confederation and join the Commune of France. A nationalist military conspiracy against the Swiss government begins to develop."

 DEN_FUTURE:0 "£KR_game_rule_flag_DEN   Denmark"
 RULE_OPTION_DEN_FUTURE_RANDOM:0 "Default"
 RULE_OPTION_DEN_FUTURE_RANDOM_DESC:0 "The AI will pick its path through the regular chance-based system."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_DEN   Democracy"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_DESC:0 "The AI will always defend the integrity of Danish democracy. The king's cabinet will fall if it forms, and in case Denmark finds itself at war with Germany, Denmark will not compromise with the Third Internationale."
 RULE_OPTION_DEN_FUTURE_KINGS_CAB:0 "£KR_game_rule_flag_DEN   King's Cabinet"
 RULE_OPTION_DEN_FUTURE_KINGS_CAB_DESC:0 "After the king dismisses the democratic government, the AI will maintain the authority of the royally-installed authoritarian democratic government."
 RULE_OPTION_DEN_FUTURE_HYBRID:0 "£KR_game_rule_flag_DEN_syndicalist   Hybrid Regime"
 RULE_OPTION_DEN_FUTURE_HYBRID_DESC:0 "If Denmark is invaded by the Germans, they will compromise with the Third Internationale, implementing a moderate hybrid regime between syndicalism and capitalism. §YIf Denmark does not find itself in conflict with Germany, this will not happen.§!"

 FIN_FUTURE:0 "£KR_game_rule_flag_FIN_paternal_autocrat   Finland"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_FIN   Democracy"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_DESC:0 "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim will eventually concede power to a democratically elected government."
 RULE_OPTION_FIN_FUTURE_KINGDOM:0 "£KR_game_rule_flag_FIN_paternal_autocrat   Kingdom"
 RULE_OPTION_FIN_FUTURE_KINGDOM_DESC:0 "The AI will maintain the authority of the National Coalition government headed by the king, allowing it to stabilise itself after the upheaval caused by Black Monday."
 RULE_OPTION_FIN_FUTURE_LAPUA:0 "£KR_game_rule_flag_FIN_national_populist   Lapua Movement"
 RULE_OPTION_FIN_FUTURE_LAPUA_DESC:0 "The Lapua movement will march on Helsinki and find itself capable of removing the royal government residing there, marking the birth of an ultranationalist regime in Finland."
 RULE_OPTION_FIN_FUTURE_SYNDICALIST:0 "£KR_game_rule_flag_FIN_syndicalist   Syndicalists"
 RULE_OPTION_FIN_FUTURE_SYNDICALIST_DESC:0 "The Lapua movement's march on Helsinki will be countered by Finnish sympathisers of the cause of the Third Internationale who seize power for themselves instead. Following these events, the Red Guard will be disbanded."
 RULE_OPTION_FIN_FUTURE_TOTALIST:0 "£KR_game_rule_flag_FIN_syndicalist   Red Guard"
 RULE_OPTION_FIN_FUTURE_TOTALIST_DESC:0 "The Lapua movement's march on Helsinki will be countered by Finnish sympathisers of the cause of the Third Internationale who seize power for themselves instead. Following these events, the attempt of the syndicalists to disband the Red Guard fails and provokes a coup."

 NOR_START_ELECTION:0 "£KR_game_rule_flag_NOR   Norway"
 RULE_OPTION_NOR_START_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_NOR_START_ELECTION_RANDOM_DESC:0 "The AI will pick its path through the regular chance-based system."
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY:0 "£KR_game_rule_flag_NOR   Democracy (Neutrality)"
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_DESC:0 "One of the democratic parties will gain a majority in the election of 1936, averting any fears of an end to Norwegian democracy. The democratic government will reaffirm its existing position of neutrality."
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_ENTENTE:0 "£KR_game_rule_flag_CAN   Democracy (Entente)"
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_ENTENTE_DESC:0 "One of the democratic parties will gain a majority in the election of 1936, averting any fears of an end to Norwegian democracy. The democratic government tightens its relations with Canada and eventually joins the Entente."
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_SCANDI:0 "£KR_game_rule_flag_SCA   Democracy (Nordic Federation)"
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_SCANDI_DESC:0 "One of the democratic parties will gain a majority in the election of 1936, averting any fears of an end to Norwegian democracy. If Sweden hosts the Treaty of Stockholm, Norway joins the other Scandinavian countries in attempting to eventually form a Nordic Federation.\n§RRequires:§!\n§CDemocracy§! in §Y£KR_game_rule_flag_SWE   Sweden§!\n§CDemocracy§! in §Y£KR_game_rule_flag_DEN   Denmark§!"
 RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_NOR_paternal_autocrat   Quisling Regime"
 RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT_DESC:0 "The Labour Party wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. In response to this, Vidkun Quisling rallies the Norwegian right and manages to seize power away from the syndicalists."
 RULE_OPTION_NOR_START_ELECTION_SYNDICALIST:0 "£KR_game_rule_flag_NOR_syndicalist   Syndicalist Takeover"
 RULE_OPTION_NOR_START_ELECTION_SYNDICALIST_DESC:0 "The Labour Party wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts. Democratic syndicalists remain in control."
 RULE_OPTION_NOR_START_ELECTION_TOTALIST:0 "£KR_game_rule_flag_NOR_totalist   Totalist Takeover"
 RULE_OPTION_NOR_START_ELECTION_TOTALIST_DESC:0 "The Labour Party wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts. The totalists win control over the Norwegian Trade Union Congress."

 SWE_RIKSDAG_ELECTION:0 "£KR_game_rule_flag_SWE   Sweden"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_RANDOM_DESC:0 "The AI will pick its path through the regular chance-based system."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_CENTER_RIGHT_SOCIAL_CONSERVATIVE:0 "£KR_game_rule_flag_SWE   Democracy"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_CENTER_RIGHT_SOCIAL_CONSERVATIVE_DESC:0 "Either the social democratic SAP or the social conservative AV wins the 1936 Riksdag elections without provoking a military coup."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_SWE   Royal Government"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT_DESC:0 "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup. The putschists restore the old conservative government albeit with more authoritarian traits."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_SWE   Military Junta"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTHORITARIAN_DEMOCRAT_DESC:0 "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup. The putschists establish a permanent military junta that rules Sweden with an iron fist."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATIONAL_POPULIST:0 "£KR_game_rule_flag_SWE_national_populist   Gyllenkrok Regime"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATIONAL_POPULIST_DESC:0 "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup. The putschists try to establish a military junta but get subverted by the radical officers Axel Gyllenkrok and Archibald Douglas, who create an ultranationalist regime."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST:0 "£KR_game_rule_flag_SWE_syndicalist   Syndicalist Takeover"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST_DESC:0 "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup, which is foiled by socialist militias. With the old government neutralised, a syndicalist regime is established."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST:0 "£KR_game_rule_flag_SWE_totalist   Totalist Takeover"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST_DESC:0 "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup, which is foiled by socialist militias. With the old government neutralised, a syndicalist regime is established, which soon allows the totalists to establish a dictatorship."

 ICE_FUTURE:0 "£KR_game_rule_flag_ICE   Iceland"
 RULE_OPTION_ICE_ALTHING_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_ICE_ALTHING_ELECTION_RANDOM_DESC:0 "The AI will pick its path through the regular chance-based system."
 RULE_OPTION_ICE_ALTHING_ELECTION_INDEPENDENT:0 "£KR_game_rule_flag_ICE   Independent"
 RULE_OPTION_ICE_ALTHING_ELECTION_INDEPENDENT_DESC:0 "The Independence Party for Iceland will win the referendum and the country will be free to enter the cod war"
 RULE_OPTION_ICE_ALTHING_ELECTION_LOYAL_TO_DENMARK:0 "£KR_game_rule_flag_ICE   Remain with Denmark"
 RULE_OPTION_ICE_ALTHING_ELECTION_LOYAL_TO_DENMARK_DESC:0 "The Social Democratic Party for Iceland will win the referendum and the country will remain in the Danish Sphere"
 RULE_OPTION_ICE_COD_WAR_CAN:0 "£KR_game_rule_flag_ICE   Canadian Cod"
 RULE_OPTION_ICE_COD_WAR_CAN_DESC:0 "Canada will come out on top in the cod war against the Union of Britain."

 SER_GOVERNMENT_PATH:0 "£KR_game_rule_flag_SER   The Future of Serbia"
 RULE_OPTION_SER_GOVERNMENT_PATH_RANDOM:0 "Default"
 RULE_OPTION_SER_GOVERNMENT_PATH_RANDOM_DESC:0 ""
 RULE_OPTION_SER_GOVERNMENT_PATH_KING:0 "£KR_game_rule_flag_SER   Return of the Crown Prince"
 RULE_OPTION_SER_GOVERNMENT_PATH_KING_DESC:0 "The unrest in Serbia leads Vojvoda Bojović to accede to the royalist demands, and the former Crown Prince is crowned King Alexander II."
 RULE_OPTION_SER_GOVERNMENT_PATH_REGENT:0 "£KR_game_rule_flag_SER   The Voivoda Stands Tall"
 RULE_OPTION_SER_GOVERNMENT_PATH_REGENT_DESC:0 "Despite considerable unrest from both royalist and republicans, Vojvoda Bojović manages to weather the storm and secure his rule over Serbia."
 RULE_OPTION_SER_GOVERNMENT_PATH_REPUBLIC:0 "£KR_game_rule_flag_SER_republic   The Republican Proclamation"
