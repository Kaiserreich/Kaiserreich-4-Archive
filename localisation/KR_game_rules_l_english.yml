 RULE_OPTION_LEC_GER:0 "£KR_game_rule_flag_LEC   Tool of the West"
 RULE_OPTION_LEC_GER_DESC:0 "In the immediate aftermath of the Second American Civil War, the Germans will invoke Article 14 of the Legation Treaty, and take power in the resulting debate."
 RULE_OPTION_LEC_JAP:0 "£KR_game_rule_flag_LEC   Gateway to the East"
 RULE_OPTION_LEC_JAP_DESC:0 "In the immediate aftermath of the Second American Civil War, the Japanese will invoke Article 14 of the Legation Treaty, and take power in the resulting debate."
 RULE_OPTION_LEC_USA:0 "£KR_game_rule_flag_LEC   The Open Door - American Rule"
 RULE_OPTION_LEC_USA_DESC:0 "In the immediate aftermath of the Second American Civil War, the Americans will retain power."
 RULE_OPTION_LEC_UK:0 "£KR_game_rule_flag_LEC   The Open Door - British Rule"
 RULE_OPTION_LEC_UK_DESC:0 "The British in Hong Kong will reach out to the British Crown, renewing British interest in the Cities. In the immediate aftermath of the Second American Civil War, the British take power in the resulting debate."
 RULE_OPTION_LEC_COLLAPSE:0 "£KR_game_rule_flag_LEC   Collapse of the Mandate"
 RULE_OPTION_LEC_COLLAPSE_DESC:0 "The Legation Cities will disastrously manage their financial assets, leading them into bankruptcy."

 LEC_FAC_PATH:0 "£KR_game_rule_flag_LEC   The Cities' Allegiance"
 RULE_OPTION_LEC_FAC_DEFAULT:0 "Default"
 RULE_OPTION_LEC_FAC_DEFAULT_DESC:0 "The AI will pick its path through the regular chance-based system."
 RULE_OPTION_LEC_FAC_NO:0 "£KR_game_rule_flag_LEC   Neutrality Maintained"
 RULE_OPTION_LEC_FAC_NO_DESC:0 "The Legation Cities will remain neutral, not favouring any factions."
 RULE_OPTION_LEC_FAC_YES:0 "£KR_game_rule_flag_LEC   Neutral no More"
 RULE_OPTION_LEC_FAC_YES_DESC:0 "The Legation Cities will abandon neutrality and seek an alliance with the Reichspakt, Entente or Co-Prosperity Sphere."

 SQI_PATH:0 "£KR_game_rule_flag_SQI   Shandong Clique"   
 RULE_OPTION_SQI_DEFAULT:0 "Default"
 RULE_OPTION_SQI_DEFAULT_DESC:0 "The AI will pick its path through the regular chance-based system."
 RULE_OPTION_SQI_ZHONGCHANG:0 "£KR_game_rule_flag_SQI   Zhang Zhongchang Survives"
 RULE_OPTION_SQI_ZHONGCHANG_DESC:0 "Zhang Zhongchang will survive and his decadent rule will continue."
 RULE_OPTION_SQI_TIANRAN:0 "£KR_game_rule_flag_SQI_natpop   Yiguandao Takeover"
 RULE_OPTION_SQI_TIANRAN_DESC:0 "Zhang Tianran's Yiguandao will oust Zhang Zhongchang and remodel the province along Millenarian lines."
 RULE_OPTION_SQI_SONG:0 "£KR_game_rule_flag_SQI_song   Song Takes over"
 RULE_OPTION_SQI_SONG_DESC:0 "Song Zheyuan will oust Zhang Zhongchang and align the province with the Qing."

 XSM_HEAD:0 "£KR_game_rule_flag_XSM   Ma Clique"
 RULE_OPTION_XSM_HEAD_RANDOM:0 "Default"
 RULE_OPTION_XSM_HEAD_RANDOM_DESC:0 "After the death of Ma Fuxiang, the cousins Ma Lin and Ma Bufang will fight for control of the Xining Council. If the Ma Clique succeeds against Mongolia and Tibet, the Governor of Ningxia and Gansu will fight over control of the council."
 RULE_OPTION_XSM_HEAD_LIN:0 "£KR_game_rule_flag_XSM   Ma Lin controls the Xining Council"
 RULE_OPTION_XSM_HEAD_LIN_DESC:0 "Ma Lin, the original successor to Ma Fuxiang as Governor of Qinghai, will retain control of the Xining Council."
 RULE_OPTION_XSM_HEAD_BUFANG:0 "£KR_game_rule_flag_XSM   Ma Bufang controls the Xining Council"
 RULE_OPTION_XSM_HEAD_BUFANG_DESC:0 "Ma Bufang, the upstart of the Ma family, will gain control of the Xining Council."
 RULE_OPTION_XSM_HEAD_HONGKUI:0 "£KR_game_rule_flag_XSM   Ma Hongkui wins over the Xining Council"
 RULE_OPTION_XSM_HEAD_HONGKUI_DESC:0 "The Governor  of Gansu, Ma Hongkui, will lead the Xining Council after Tibet and Mongolia are defeated."
 RULE_OPTION_XSM_HEAD_HONGBIN:0 "£KR_game_rule_flag_XSM   Ma Hongbin wins over the Xining Council"
 RULE_OPTION_XSM_HEAD_HONGBIN_DESC:0 "The Governor of Ningxia, Ma Hongbin, will lead the Xining Council after Tibet and Mongolia are defeated."

 SHX_STRUGGLE:0 "£KR_game_rule_flag_SHX   Shanxi"
 RULE_OPTION_SHX_STRUGGLE_RANDOM:0 "Default"
 RULE_OPTION_SHX_STRUGGLE_RANDOM_DESC:0 "Governor Yan Xishan and Field Marshal Feng Yuxiang seem to be good friends, holding Shanxi together as a neutral and stable state. However, over the years, Xishan has known that he must be wary of Yuxiang's influence in the Clique."
 RULE_OPTION_SHX_STRUGGLE_YAN:0 "£KR_game_rule_flag_SHX   Yan Xishan Wins"
 RULE_OPTION_SHX_STRUGGLE_YAN_DESC:0 "Yan Xishan successfully consolidates his rule in Shanxi. He modernises the small province, transforming it into a "model" one. Yan Xishan's benevolent paternal autocratic regime quickly becomes the symbol of a new rapidly spreading philosophy — Yan Xishan thought. Yan will seek to join the Fengtian Clique to recover lands lost a decade ago unless the Qing have a better proposal."
 RULE_OPTION_SHX_STRUGGLE_FENG:0 "£KR_game_rule_flag_SHX_authoritarian_democrat   Feng Yuxian Wins"
 RULE_OPTION_SHX_STRUGGLE_FENG_DESC:0 "Yan Xishan fails to consolidate his rule in Shanxi. His former friend, the "Christian Warlord" Feng Yuxiang, becomes the leader of Shanxi. A staunch supporter of a Christian welfare state, Feng will seek alignment with the Federalists or even the Kuomintang against other warlords unless his dream for a righteous China overcomes his desire for alliance."

 SIK_COUP:0 "£KR_game_rule_flag_SIK   Xinjiang"
 RULE_OPTION_SIK_COUP_RANDOM:0 "Default"
 RULE_OPTION_SIK_COUP_RANDOM_DESC:0 "Xinjiang is split, and all it leads back to Jin Shuren and his policies that lead to this awful situation. If he wishes to redeem himself, he'll need to be quick in ending this conflict before it gets further out of control."
 RULE_OPTION_SIK_COUP_JIN:0 "£KR_game_rule_flag_SIK   Jin Shuren In Control"
 RULE_OPTION_SIK_COUP_JIN_DESC:0 "The paternal autocrat Jin Shuren manages to keep discontent at bay and secures his rule.\n§RRequires:§!\n§MXinjiang wins the Xinjiang Unification War§!"
 RULE_OPTION_SIK_COUP_SHENG:0 "£KR_game_rule_flag_SIK   Sheng Shicai In Control"
 RULE_OPTION_SIK_COUP_SHENG_DESC:0 "The social democrat Sheng Shicai eliminates Jin Shuren to become the new ruler of Xinjiang after discontent has reached its maximum. Later on, he is succesful in purging his political enemies.\n§RRequires:§!\n§MXinjiang wins the Xinjiang Unification War§!"
 RULE_OPTION_SIK_COUP_SHAOWU:0 "£KR_game_rule_flag_SIK   Ma Shaowu In Control"
 RULE_OPTION_SIK_COUP_SHAOWU_DESC:0 "The authoritarian democrat Ma Shaowu takes control of Xinjiang after Sheng Shicai fails to purge his political enemies.\n§RRequires:§!\n§MXinjiang wins the Xinjiang Unification War§!"

 KUM_FUTURE:0 "£KR_game_rule_flag_KUM   Kumul Khanate"
 RULE_OPTION_KUM_FUTURE_RANDOM:0 "Default"
 RULE_OPTION_KUM_FUTURE_RANDOM_DESC:0 "There are many groups hungry for power in the Khanate, managing them will be key to ensuring the continued rule of the Khanate."
 RULE_OPTION_KUM_FUTURE_NASIR:0 "£KR_game_rule_flag_KUM   Khanate Under Nasīr"
 RULE_OPTION_KUM_FUTURE_NASIR_DESC:0 "Nasīr Shah manages to escape from prison. Later on he manages to restore order to Xinjiang, securing the Khanate's rule under a paternal autocratic government."
 RULE_OPTION_KUM_FUTURE_BASHIR:0 "£KR_game_rule_flag_KUM   Khanate Under Bashir"
 RULE_OPTION_KUM_FUTURE_BASHIR_DESC:0 "Nasīr Shah is executed and is suceeded by Bashir Shah. Later on he manages to restore order to Xinjiang, securing the Khanate's rule under a paternal autocratic government."
 RULE_OPTION_KUM_FUTURE_NIYAZ:0 "£KR_game_rule_flag_KUM_hoja_niyaz   Hoja-Niyaz Secures Power"
 RULE_OPTION_KUM_FUTURE_NIYAZ_DESC:0 "Hoja-Niyaz manages to seize power as a paternal autocratic government in the Khanate due to increased influence."
 RULE_OPTION_KUM_FUTURE_YAONAN:0 "£KR_game_rule_flag_KUM_fan_yaonan   Fan Yaonan Secures Power"
 RULE_OPTION_KUM_FUTURE_YAONAN_DESC:0 "Fan Yaonan manages to seize power as a social democratic government in the Khanate due to increased influence."
 RULE_OPTION_KUM_FUTURE_ZHONGYING:0 "£KR_game_rule_flag_KUM_zhongying   Ma Zhongying Secures Power"
 RULE_OPTION_KUM_FUTURE_ZHONGYING_DESC:0 "Ma Zhongying manages to seize power as a national populist government in the Khanate due to increased influence."

 TIB_PATH:0 "£KR_game_rule_flag_TIB   Tibet"   
 RULE_OPTION_TIB_DEFAULT:0 "Default"
 RULE_OPTION_TIB_DEFAULT_DESC:0 "The AI will pick its path through the regular chance-based system."
