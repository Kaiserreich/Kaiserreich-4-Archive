 ### Game Rules ###
 RULE_GROUP_KAISERREICH_RULES:0 "General"

 RULE_WK2_BEGIN_OPTIONS:0 "Early Second Weltkrieg"
 RULE_OPTION_RESTRICTED:0 "Restricted"
 RULE_WK2_BEGIN_OPTIONS_RESTRICTED_DESC:0 "Almost all paths which could lead to war breaking out between the Reichspakt and the Third Internationale before 1939 are blocked, even if this means early confrontations between the two always result in one party backing down."
 RULE_OPTION_RARE:0 "Rare"
 RULE_WK2_BEGIN_OPTIONS_RARE_DESC:0 "Paths which could lead to war breaking out between the Reichspakt and the Third Internationale before 1939 aren't blocked, but the chances that they'll lead to war are very small."
 RULE_OPTION_UNRESTRICTED:0 "Unrestricted"
 RULE_WK2_BEGIN_OPTIONS_UNRESTRICTED_DESC:0 "Any early confrontation between the Reichspakt and the Third Internationale could mean a breakout of the Second Weltkrieg, based on the chances involved in any event chain. This means early wars will happen frequently."

 RULE_UNIT_LIMIT_OPTIONS:0 "Division Limits"
 RULE_OPTION_STANDARD:0 "Applies to All"
 RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC:0 "Limits have been applied to how many divisions the AI can build, based on their factory counts and economy law level. Once the AI hits this limit, they will simply stop building new divisions. This limit also applies to a player, though for them it's a soft cap and they receive a malus based on how far over the limit they build.\n\n§RNote that this is a system put in place to reduce the inevitable slowdown that happens as a game goes on, as the sheer number of divisions in action is the primary cause of system lag.§!"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY:0 "Applies to AI Only"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC:0 "Limits have been applied to how many divisions the AI can build, based on their factory counts and economy law level. Once the AI hits this limit, they will simply stop building new divisions. At this setting, there is no limit to how many divisions a player may build other than their ability to supply manpower and equipment.\n\n§RNote that this will put the player at a considerable advantage against AI countries that would otherwise be of comparable strengths.§!"
 RULE_OPTION_TURN_OFF:0 "Turn Off"
 RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC:0 "This turns off the division limit system completely.\n\n§RIt is suggested you only do this if you either don't mind game speeds getting much slower as the game goes on, or you have a VERY hefty computer to run the game.§!"

 RULE_DEMOB_OPTIONS:0 "Peacetime Demobilisation"
 RULE_OPTION_DEMOB_EXISTS:0 "Default"
 RULE_OPTION_DEMOB_EXISTS_DESC:0 "When at peace, the player will be prompted to reduce their economy and/or conscription laws to levels allowed in peacetime and according to their War Support within four months. The AI will do the same, though they will do so more quickly and will tend to reduce their laws to lower levels than the player is required to. If unit limits apply to the AI, this will also tend to prompt them to reduce the number of units they have active for performance reasons."
 RULE_OPTION_DEMOB_AI_ONLY:0 "Applies to AI Only"
 RULE_OPTION_DEMOB_AI_ONLY_DESC:0 "In peacetime, the AI will reduce their economy and/or conscription laws. If unit limits apply to the AI, this will also prompt them to reduce the number of units they have active for performance reasons. The player, however, will never be prompted to reduce their laws."
 RULE_OPTION_DEMOB_OFF:0 "Turn Off"
 RULE_OPTION_DEMOB_OFF_DESC:0 "Neither the player nor the AI will never be prompted to reduce their economy and/or conscription laws in peacetime.\n\n§RIt is suggested you only do this if you either don't mind game speeds getting much slower as the game goes on, or you have a VERY hefty computer to run the game.§!"

 RULE_CONFERENCE_OPTIONS:0 "Peace Conferences"
 RULE_OPTION_CONFERENCE_STANDARD:0 "Default"
 RULE_OPTION_CONFERENCE_STANDARD_DESC:0 "The AI will take states in a peace conference based on its cores, claims, ambitions, and whether it can reach them."
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY:0 "Player Primacy"
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY_DESC:0 "The AI will refuse to take any states in a peace conference if it involves a player on the winning side. Note that, once this game rule is active, a debug decision will appear which allows the player the option of turning this effect off and back on throughout the game."

 KR_STATE_TRANSFER_TOOL_OPTIONS:0 "State & Country Transfer Tool"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD:0 "Inactive"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD_DESC:0 "The State & Country Transfer Tool will be deactivated, and no user interface for it will be visible. Note that this has no effect if the debug option is set in the HoI4 launcher - if it is, then the State Transfer Tool can always be activated by the debug decision."
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE:0 "Active"
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE_DESC:0 "The single player version of the State & Country Transfer Tool will be active by default, and its custom GUI visible when any state is clicked (unless removed from view with ctrl-h or deactivated by the debug decision). This will allow states to be transferred between any existing countries, and all cores added or removed.\n\n§RUse at your own risk!§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER:0 "Multiplayer - Standard"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER_DESC:0 "This multiplayer version of the State & Country Transfer Tool will be active by default. It works as the single player version, save that only states belonging to the player or one of their puppets (with some puppets ineligible, in situations where they could rebel against the player later in the game) may be marked and no cored can be added or removed.\n\n§RUse at your own risk!§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT:0 "Multiplayer - No Subject Transfer"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT_DESC:0 "Works the same as the multiplayer version, save that no subject states can be marked.\n\n§RUse at your own risk!§!"

 RULE_FACTION_BUTTON_OPTIONS:0 "Faction Diplomacy Buttons"
 RULE_OPTION_NO_BUTTON:0 "Default"
 RULE_OPTION_NO_BUTTON_DESC:0 "Creating factions, joining factions, and leaving factions have always been done in Kaiserreich via decisions, focuses, and events - so the presence of the diplomacy buttons was deemed unneeded, and thus they were removed from the list. By default, this game rule will keep them that way."
 RULE_OPTION_BUTTON_PRESENT:0 "Buttons Present"
 RULE_OPTION_BUTTON_PRESENT_DESC:0 "This option restores the diplomacy buttons for creating, joining, and leaving factions.\n\n§RNote that this does not make them any more useable than they were previously - it simply restores them to the diplomacy interface. Any ability to use them above and beyond what Kaiserreich normally allows will need to come either via a sub-mod or through the console. Please use at your own risk - Kaiserreich's code does not assume that any country could potentially be in any faction, so using this function may mean encountering bugs that you otherwise would not. This option is primarily intended for those in multiplayer games, or those who otherwise know what they're doing and are willing to risk bugs in exchange for their own enjoyment of the mod.§!"

 ### Country Paths - Europe ###
 RULE_GROUP_KAISERREICH_RULES_EUROPE:0 "Country Paths - Europe"

 RUS_POST_ASSASSINATION:0 "£KR_game_rule_flag_RUS   Aftermath of the Assassination"
 RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM:0 "Default"
 RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM_DESC:0 "Alexander Kerenskiy, the President of the Russian Republic is shot, and the future of Russia is more uncertain than ever."
 RULE_OPTION_RUS_POST_ASSASSINATION_REVOLUTION:0 "£KR_game_rule_flag_SOV   Socialist Revolt"
 RULE_OPTION_RUS_POST_ASSASSINATION_REVOLUTION_DESC:0 "Marshal Kornilov coups Alexander Shlyapnikov's Popular Front government, triggering an open §Rsocialist rebellion§! in Western Russia."
 RULE_OPTION_RUS_POST_ASSASSINATION_NO_CIVIL_WAR:0 "£KR_game_rule_flag_RUS   No Civil War"
 RULE_OPTION_RUS_POST_ASSASSINATION_NO_CIVIL_WAR_DESC:0 "Russia will not fall into civil war following the death of Kerenskiy, but its actual path will be left to chance."
 RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC:0 "£KR_game_rule_flag_RUS   Democratic Republic Declared"
 RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC_DESC:0 "The Left SRs and Mensheviks secure a majority in the Duma and democracy is preserved."
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL:0 "£KR_game_rule_flag_RUS_empire   Wrangel Invites Tsar Kirill"
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL_DESC:0 "Wrangel dissolves the Duma and declares martial law. Kirill Romanov is later offered the throne of Russia."
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY:0 "£KR_game_rule_flag_RUS   Wrangel Establishes Dictatorship"
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY_DESC:0 "Wrangel dissolves the Duma and declares martial law, and later establishes a §gmilitary dictatorship§!."
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL:0 "£KR_game_rule_flag_RUS_empire   Wrangel Becomes Tsar"
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL_DESC:0 "Wrangel dissolves the Duma, declares martial law, and later declares §ghimself as Tsar§!."
 RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV:0 "£KR_game_rule_flag_RUS_national_populist   Savinkov Becomes Vozhd"
 RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV_DESC:0 "Lavr Georgiyevich Kornilov seizes power following a successful military coup. After his death, Boris Savinkov assumes control of the country, transforming the Republic into the §Nultra-nationalist§! "Russian State"."
 RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY:0 "£KR_game_rule_flag_RUS_empire   Dmitriy Becomes Tsar"
 RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY_DESC:0 "§gDmitry Romanov§! is elected as president of the Senate then later declares himself the new Tsar."
 RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC:0 "£KR_game_rule_flag_RUS   The Senate Establishes Control"
 RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC_DESC:0 "§gDmitry Romanov§! is elected as president of the Senate and maintains the Republic, with much authority ceded both formally and informally to the aristocracy."

 RUS_FORPOL:0 "£KR_game_rule_flag_RUS   Russia's Foreign Policy"
 RULE_OPTION_RUS_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_RUS_FORPOL_RANDOM_DESC:0 "Russia's foreign policy will depend on random chance, influenced by who leads its government."
 RULE_OPTION_RUS_FORPOL_REALPOLITIK:0 "£KR_game_rule_flag_RUS   Realpolitik"
 RULE_OPTION_RUS_FORPOL_REALPOLITIK_DESC:0 "Russia will favour the policy of Realpolitik in dealing with its neighbours.\n\n§RRequires:§!\nAny §Cnon-socialist government§! in §Y£KR_game_rule_flag_RUS   Aftermath of the Assassination§!"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM:0 "£KR_game_rule_flag_RUS   Expansionism"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM_DESC:0 "Russia will enact an Expansionist policy, seeking to expand its borders as much as possible.\n\n§RRequires:§!\nAny §Cnon-socialist government§! in §Y£KR_game_rule_flag_RUS   Aftermath of the Assassination§!"

 ENG_START_ELECTION:0 "£KR_game_rule_flag_ENG   Trade Union Congress of 1936"
 RULE_OPTION_ENG_START_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_ENG_START_ELECTION_RANDOM_DESC:0 "Autonomists, Maximists and Federationists all battle in the 1936 Congress of the Trade Unions. Any of these factions may win."
 RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST:0 "£KR_game_rule_flag_ENG   Feds & Cons"
 RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST_DESC:0 "The allied §rFederationists and Congregationalists§! secure a majority in the Trade Union Congress of 1936."
 RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST:0 "£KR_game_rule_flag_ENG   Autonomists"
 RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST_DESC:0 "The §RAutonomists§! secure a majority in the Trade Union Congress of 1936."
 RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_SUCCESS:0 "£KR_game_rule_flag_ENG   Maximists - Success"
 RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_SUCCESS_DESC:0 "The §tMaximists§! secure a majority in the Trade Union Congress of 1936.\nOswald Mosley successfully consolidates his rule and transforms the Union of Britain into a Maximist state."
 RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_FAILURE:0 "£KR_game_rule_flag_ENG   Maximists - Falure"
 RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_FAILURE_DESC:0 "The Maximists secure a majority in the Trade Union Congress of 1936.\nOswald Mosley's attempts to seize control of the nation fail spectacularly and he is ousted by the §rFederationists§!."

 GBR_RETURN_OF_THE_KING:0 "£KR_game_rule_flag_GBR   Return of the King"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_RANDOM:0 "Default"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_RANDOM_DESC:0 "Finally, after many years of exile, the king was able to return to his country. But Britain still has the wounds of syndicalism that must be eradicated. This raises the question - can we hold free elections without prejudice to ourselves?"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_AUTDEM:0 "£KR_game_rule_flag_GBR   Hardline Conservatives"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_AUTDEM_DESC:0 "Despite the difficulties, the government managed to enlist the support of the population and held free elections. A hardline wing of the §gConservative Party§! wins them."
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_GBR   Conservative Party"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCCON_DESC:0 "Despite the difficulties, the government managed to enlist the support of the population and held free elections. The §cConservative Party§! wins them."
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_GBR   Liberal Party"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_MARLIB_DESC:0 "Despite the difficulties, the government managed to enlist the support of the population and held free elections. The §mLiberal Party§! wins them."
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_GBR   Labour Party"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCDEM_DESC:0 "Despite the difficulties, the government managed to enlist the support of the population and held free elections. The §SLabour Party§! wins them."
 RULE_OPTION_GBR_RETURN_OF_THE_KING_AUTDEM:0 "£KR_game_rule_flag_GBR   Guided Parliament"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_AUTDEM_DESC:0 "Due to increasing popular rejection of the government, the elections were cancelled and a §gNational Government§! was formed."

 IRE_FUTURE:0 "£KR_game_rule_flag_IRE   Ireland's Future"
 RULE_OPTION_IRE_FUTURE_RANDOM:0 "Default"
 RULE_OPTION_IRE_FUTURE_RANDOM_DESC:0 "Ireland will hold its most contentious elections yet in 1937 and quasi-dictatorial president Michael Collins may not prevail..."
 RULE_OPTION_IRE_FUTURE_AUTHDEM:0 "£KR_game_rule_flag_IRE   Collins Holds On"
 RULE_OPTION_IRE_FUTURE_AUTHDEM_DESC:0 "Extensive vote rigging and intimidation will see Collins take an easy elective victory for §gFine Gael§! and the opposition will collapse."
 RULE_OPTION_IRE_FUTURE_PATAUT:0 "£KR_game_rule_flag_IRE   Collins Dissolves The Oireachtas"
 RULE_OPTION_IRE_FUTURE_PATAUT_DESC:0 "A grand coalition of democrats will dislodge Fine Gael causing Collins to dissolve the Oireachtas and §Prule by decree§!."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_IRE   Democracy Prevails"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_DESC:0 "A grand coalition of all democratic parties will dislodge Fine Gael and Collins will resign."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_IRE   Democracy Prevails - Sinn Féin"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCDEM_DESC:0 "A grand coalition of all democratic parties will dislodge Fine Gael and Collins will resign. Cathal Brugha's §SSinn Féin§! wins the subsequent repeat election."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCLIB:0 "£KR_game_rule_flag_IRE   Democracy Prevails - Fianna Fáil"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCLIB_DESC:0 "A grand coalition of all democratic parties will dislodge Fine Gael and Collins will resign. Eamon de Valera's §lFianna Fáil§! wins the subsequent repeat election."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_IRE   Democracy Prevails - CPNH"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_MARLIB_DESC:0 "A grand coalition of all democratic parties will dislodge Fine Gael and Collins will resign. Seán Lemass' §mCumann Poblachta na hÉireann§! wins the subsequent repeat election."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_IRE   Democracy Prevails - NCP"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCCON_DESC:0 "A grand coalition of all democratic parties will dislodge Fine Gael and Collins will resign. Frank MacDermot's §cNational Centre Party§! wins the subsequent repeat election."
 RULE_OPTION_IRE_FUTURE_SYNDIE:0 "£KR_game_rule_flag_IRE   The Irish Revolution"
 RULE_OPTION_IRE_FUTURE_SYNDIE_DESC:0 "After dissolving the Oireachtas, Collins will be assassinated and the §rIrish Citizen Army§! will coup the government."

 IRE_FORPOL:0 "£KR_game_rule_flag_IRE   Ireland On The World Stage"
 RULE_OPTION_IRE_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_IRE_FORPOL_RANDOM_DESC:0 "As storms gather on the horizon, Ireland must decide its future on the world stage."
 RULE_OPTION_IRE_FORPOL_DETENTE:0 "£KR_game_rule_flag_IRE  £KR_game_rule_flag_ENG   Détente With Britain"
 RULE_OPTION_IRE_FORPOL_DETENTE_DESC:0 "Ireland will attempt to restore relations with their syndicalist neighbour and maintain neutral."
 RULE_OPTION_IRE_FORPOL_WORKWITHGER:0 "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER   A Pragmatic Friendship"
 RULE_OPTION_IRE_FORPOL_WORKWITHGER_DESC:0 "Ireland will work with Germany but will not join the Reichspakt."
 RULE_OPTION_IRE_FORPOL_ALLYGER:0 "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER   Our Gallant Allies In Europe"
 RULE_OPTION_IRE_FORPOL_ALLYGER_DESC:0 "Ireland will join the Reichspakt to fight the syndicalist threat and secure its independence."
 RULE_OPTION_IRE_FORPOL_ALLYCAN:0 "£KR_game_rule_flag_IRE  £KR_game_rule_flag_CAN   The Devil You Know"
 RULE_OPTION_IRE_FORPOL_ALLYCAN_DESC:0 "Ireland will bite its tongue and side with Canada to secure its independence."
 RULE_OPTION_IRE_FORPOL_NEUTRAL:0 "£KR_game_rule_flag_IRE   Ourselves Alone"
 RULE_OPTION_IRE_FORPOL_NEUTRAL_DESC:0 "Ireland will maintain neutrality in the coming conflict."

 FRA_START_ELECTION:0 "£KR_game_rule_flag_FRA   Commune Election of 1936"
 RULE_OPTION_FRA_START_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_FRA_START_ELECTION_RANDOM_DESC:0 "Opposition in the Bourse Générale du Travail held a vote of no confidence in Pivert, who in response called new elections for both the BGT and Comité."
 RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR:0 "£KR_game_rule_flag_FRA   Travailleurs"
 RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR_DESC:0 "The §rTravailleurs§! secure a majority in the elections of 1936."
 RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE:0 "£KR_game_rule_flag_FRA   Anarchistes"
 RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE_DESC:0 "The §RAnarchistes§! secure a majority in the elections of 1936."
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN:0 "£KR_game_rule_flag_FRA   Sorelians"
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN_DESC:0 "The §tSorelians§! secure a majority in the elections of 1936."
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_PEACEFUL:0 "£KR_game_rule_flag_FRA   Jacobins - Peaceful Reformation"
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_PEACEFUL_DESC:0 "The §tJacobins§! secure a majority in the elections of 1936.\nAfter their election success, Jacobin hardliners are demanding that the Syndicalist structures be abolished and the nation remade in the image of the state which the old Bolsheviks of Russia once strove for. Others within the faction proposal gradual reformation along "true" Marxist lines.\n\nThe Jacobins manage to peacefully reform Syndicalism from within."
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_RADICAL:0 "£KR_game_rule_flag_FRA   Jacobins - Radical Reformation"
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_RADICAL_DESC:0 "The §tJacobins§! secure a majority in the elections of 1936.\nAfter their election success, Jacobin hardliners are demanding that the Syndicalist structures be abolished and the nation remade in the image of the state which the old Bolsheviks of Russia once strove for. Others within the faction proposal gradual reformation along "true" Marxist lines.\n\nThe old system is swept away, and the Jacobins execute the traitors to the state."
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_COUP:0 "£KR_game_rule_flag_FRA   Jacobins - Syndicalist Coup"
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_COUP_DESC:0 "The Jacobins secure a majority in the elections of 1936.\nAfter their election success, Jacobin hardliners are demanding that the Syndicalist structures be abolished and the nation remade in the image of the state which the old Bolsheviks of Russia once strove for. Others within the faction proposal gradual reformation along "true" Marxist lines.\n\nThe reforms made by Jacobins upset many in French society. The leading Travailleur figure, Léon Blum calls openly for the disparate political factions of France to unite in opposition to the Jacobin government, which many view as having corrupted and betrayed the Revolution. Answering the call, units loyal to the civil war general Maurice Gamelin mutiny and declare for the §rPopular Front§!. The mutineers manage to seize the capital, purge the Jacobins from the city, and restore formerly abolished Syndicalist institutions. Gamelin himself gets elected as Chairman of the Bourse Générale du Travail, and Blum is appointed Chairman of the Comité de Salut Public."

 POL_THE_GREAT_DEBATE:0 "£KR_game_rule_flag_POL   The Great Debate"
 RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM:0 "Default"
 RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM_DESC:0 "The Regency Council continues its endless debate on who shall be elected the next King of Poland."
 RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC:0 "£KR_game_rule_flag_POL_REPUBLIC   Republic Declared"
 RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC_DESC:0 "After several terror attacks in Poland and the near-total collapse of their economy, a large group of high-ranking Polish officials declare the creation of a new "Polish Republic"."
 RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY:0 "£KR_game_rule_flag_POL   Military Seizes Control"
 RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY_DESC:0 "To prevent a total collapse of the government, the Polish Military is invited to create a §Pnew government§! until the economic and political situations stabilises."
 RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE:0 "£KR_game_rule_flag_POL_totalist   Syndicalist Poland"
 RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE_DESC:0 "After the complete collapse of the Polish government, §rSyndicalist§! forces obtain complete control of the country."
 RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS:0 "£KR_game_rule_flag_POL_national_populist   Nationalist Poland"
 RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS_DESC:0 "After the complete collapse of the Polish government, §NNationalist§! forces obtain complete control of the country."
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_GERMAN:0 "£KR_game_rule_flag_POL   German King Elected"
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_GERMAN_DESC:0 "The Regency Council elects the German August Wilhelm von Hohenzollern to become the new King in Poland."
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG:0 "£KR_game_rule_flag_POL   Austrian King Elected"
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG_DESC:0 "The Regency Council elects the Austrian Karl Olbracht von Habsburg to become the new King in Poland."
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH:0 "£KR_game_rule_flag_PLC   Commonwealth Formed"
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH_DESC:0 "The Regency Council elects the Lithuanian King Mindaugas III to become the new King in Poland, reforming the Polish-Lithuanian Commonwealth."
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH:0 "£KR_game_rule_flag_POL   Polish King Elected"
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH_DESC:0 "The Regency Council elects the Polish Augustyn I Czartoryski to become the new King in Poland."

 PLC_PRIME_MINISTER:0 "£KR_game_rule_flag_PLC   Path for the Commonwealth"
 RULE_OPTION_PLC_PRIME_MINISTER_RANDOM:0 "Default"
 RULE_OPTION_PLC_PRIME_MINISTER_RANDOM_DESC:0 "The new Commonwealth's constitution allows the king to appoint the Prime Minister. There is significant support however for the idea that the king should delegate this power to the people. Beyond these calls for democracy, the radicals which plagued both Poland and Lithuania as independent states remain, poised perhaps to take the Commonwealth in an entirely new direction or destroy it entirely."
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT:0 "£KR_game_rule_flag_PLC   Mendog Chooses an Aristocrat"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT_DESC:0 "Mendog decides to appoint §gJanusz Radziwill§!, who is the leader of the aristocrats, as his prime minister.\n\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE:0 "£KR_game_rule_flag_PLC   Mendog Chooses a Conservative"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE_DESC:0 "Mendog decides to appoint §cStanislaw Narutowicz§!, who is the leader of the conservatives, as his prime minister.\n\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN:0 "£KR_game_rule_flag_PLC   Mendog Chooses a Historian"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN_DESC:0 "Mendog decides to appoint §cJuozas Ambrazevicius§!, who is the Lithuanian historian, as his prime minister.\n\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_PLC  £KR_game_rule_flag_GER   Nationalists Takeover (§YG.I.§!)"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, Adam Doboszynski, leader of §NPolish National-Radical Party§! wins the election and captures Mendog. Doboszynski later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to declare war on the nationalist government.\n§YG.I.§! stands for German Intervention.\n\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_PLC   Nationalists Takeover (§GG.A.§!)"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, Adam Doboszynski, leader of §NPolish National-Radical Party§! wins the election and captures Mendog. Doboszynski later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to do nothing about the takeover.\n§GG.A.§! stands for German Acquiescence.\n\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_PLC_syndicalist  £KR_game_rule_flag_GER   Syndicalist Revolution (§YG.I.§!)"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, the §rsyndicalist party§! gains a majority in the election. The new syndicalist government later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to declare war on the syndicalist government.\n§YG.I.§! stands for German Intervention.\n\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_PLC_syndicalist   Syndicalist Revolution (§GG.A.§!)"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, the §rsyndicalist party§! gains a majority in the election. The new syndicalist government later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§! stands for German Acquiescence.\n\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC:0 "£KR_game_rule_flag_PLC   Democratic Success"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Democratic parties are elected and Mendog's position as a \"King of the People\" is cemented.\n\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"

 SRI_START_ELECTION:0 "£GFX_KR_game_rule_flag_SRI   Italian Congress of 1936"
 RULE_OPTION_SRI_START_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_SRI_START_ELECTION_RANDOM_DESC:0 "The Fourth Congress of the Socialist Republic of Italy begins, and the very future of the Republic hangs in the balance."
 RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA:0 "Unione Sindacalista Majority"
 RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA_DESC:0 "The Fourth Congress of the Socialist Republic of Italy ends with the §rUnione Sindacalista§!, led by Palmiro Togliatti, maintaining a majority of seats in the government."
 RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA:0 "Partito Socialista Italiano Majority"
 RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA_DESC:0 "The Fourth Congress of the Socialist Republic of Italy ends with the §RPartito Socialista Italiano§! achieving a majority of seats in the government."
 RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA:0 "Unione Nazionalista Majority"
 RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA_DESC:0 "The Fourth Congress of the Socialist Republic of Italy ends with the §tUnione Nazionalista of Italy§!, led by Benito Mussolini, achieving a majority of seats in the government."

 SRI_NEOSANFEDISTI_TERROR:0 "£GFX_KR_game_rule_flag_SRI   Terrorism in the SRI"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM:0 "Default"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM_DESC:0 "After winning a majority in the Fifth Congress, the Unione Nazionalista imposes state atheism and arrests Catholics accused of allegiance to the Papacy. In response, a terrorist organisation, the Neosanfedisti, is formed. It seeks to create havoc in the name of the oppressed Catholic Church. The republic's neighbours to the south might back the NeoSanfedisti to weaken the it."
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE:0 "£GFX_KR_game_rule_flag_SRI   NeoSanfedisti Acted Alone"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE_DESC:0 "The Papal States and the Kingdom of Two Sicilies both decide to not directly aid the terrorist organisation.\n\n§RRequires:§!\n§CUnione Nazionalista Majority§! in §Y£GFX_KR_game_rule_flag_SRI  1936 Italian Congress§!"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA:0 "£GFX_KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP_paternal_autocrat   War with Southern Italy"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA_DESC:0 "The Papal States and the Kingdom of Two Sicilies both decide to back the terrorist organisation. Outraged but unsurprised, the Socialist Republic of Italy declares war on its southern neighbours. The Republic of Italy in the north decides not to intervene.\n\n§RRequires:§!\n§CUnione Nazionalista Majority§! in §Y£GFX_KR_game_rule_flag_SRI  1936 Italian Congress§!"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA:0 "£GFX_KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP_paternal_autocrat  £KR_game_rule_flag_ITA   War in Italy"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA_DESC:0 "The Papal States and the Kingdom of Two Sicilies both decide to back the terrorist organisation. Outraged but unsurprised, the Socialist Republic of Italy declares war on its southern neighbours. The Republic of Italy in the north decides to intervene and declares war on the Socialist Republic of Italy.\n\n§RRequires:§!\n§CUnione Nazionalista Majority§! in §Y£GFX_KR_game_rule_flag_SRI  1936 Italian Congress§!"

 PAP_NEWCONCLAVE:0 "£KR_game_rule_flag_PAP_paternal_autocrat   The New Pope"
 RULE_OPTION_PAP_NEWCONCLAVE_RANDOM:0 "Default"
 RULE_OPTION_PAP_NEWCONCLAVE_RANDOM_DESC:0 "The Conclave may elect any of four men as the new pope."
 RULE_OPTION_PAP_NEWCONCLAVE_NATPOP:0 "£KR_game_rule_flag_PAP_paternal_autocrat   Julius IV"
 RULE_OPTION_PAP_NEWCONCLAVE_NATPOP_DESC:0 "§NJulius IV§! is elected."
 RULE_OPTION_PAP_NEWCONCLAVE_PATAUT:0 "£KR_game_rule_flag_PAP_paternal_autocrat   Pius XII"
 RULE_OPTION_PAP_NEWCONCLAVE_PATAUT_DESC:0 "§PPius XII§! is elected."
 RULE_OPTION_PAP_NEWCONCLAVE_SOCCON:0 "£KR_game_rule_flag_PAP   Stephen X"
 RULE_OPTION_PAP_NEWCONCLAVE_SOCCON_DESC:0 "§cStephen X§! is elected."
 RULE_OPTION_PAP_NEWCONCLAVE_SOCDEM:0 "£KR_game_rule_flag_PAP   John XXIII"
 RULE_OPTION_PAP_NEWCONCLAVE_SOCDEM_DESC:0 "§SJohn XXIII§! is elected."

 ITA_START_ELECTION:0 "£KR_game_rule_flag_ITA   The Future of the Italian Republic"
 RULE_OPTION_ITA_START_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_ITA_START_ELECTION_RANDOM_DESC:0 "Prime Minister Ivanoe Bonomi calls a general election with the nation's future as a democracy in the balance."
 RULE_OPTION_ITA_START_ELECTION_REPUBLIC:0 "£KR_game_rule_flag_ITA   The Republic Survives"
 RULE_OPTION_ITA_START_ELECTION_REPUBLIC_DESC:0 "The Associazione Nazionalista Italiana do not emerge victorious in the election, and their rebellion is crushed. The vote of no confidence in the government fails. Democracy is maintained in the Republic."
 RULE_OPTION_ITA_START_ELECTION_NATIONAL_POPULIST_ANI:0 "£KR_game_rule_flag_ITA_ANI   ANI Elected"
 RULE_OPTION_ITA_START_ELECTION_NATIONAL_POPULIST_ANI_DESC:0 "The §NAssociazione Nazionalista Italiana§! takes power within the Republic following the elections and attempts to centralise the state."
 RULE_OPTION_ITA_START_ELECTION_ITALIAN_FEDERATION:0 "£KR_game_rule_flag_ITA_authoritarian_democrat   The Federation is Restored"
 RULE_OPTION_ITA_START_ELECTION_ITALIAN_FEDERATION_DESC:0 "The Associazione Nazionalista Italiana do not emerge victorious in the election, and their rebellion is crushed. The government falls following the vote of no confidence, and the §gItalian Federation§! is restored."
 RULE_OPTION_ITA_START_ELECTION_DISBAND_ITALY:0 "£KR_game_rule_flag_LOM  £KR_game_rule_flag_VNC  The Republic is Disbanded"
 RULE_OPTION_ITA_START_ELECTION_DISBAND_ITALY_DESC:0 "The Associazione Nazionalista Italiana do not emerge victorious in the election, and their rebellion is crushed. The government falls following the vote of no confidence, and Lombardia and Venice go their separate ways as independent nations."

 SRD_REFORM:0 "£KR_game_rule_flag_SRD   The House of Savoie"
 RULE_OPTION_SRD_REFORM_RANDOM:0 "Default"
 RULE_OPTION_SRD_REFORM_RANDOM_DESC:0 "Sardinia, lead by the House of Savoie, is split between constitutionalism and absolutism. Will the King hold onto his power to achieve his aims, or will the peoples' calls for democracy be heard?"
 RULE_OPTION_SRD_REFORM_DEMOCRACY:0 "£KR_game_rule_flag_SRD   Democracy is Restored"
 RULE_OPTION_SRD_REFORM_DEMOCRACY_DESC:0 "A new constitution is created, and a constitutional monarchy is enshrined."
 RULE_OPTION_SRD_REFORM_ABSOLUTE:0 "£KR_game_rule_flag_SRD   The Status Quo Continues"
 RULE_OPTION_SRD_REFORM_ABSOLUTE_DESC:0 "King Amedeo refuses to relinquish power and rules as an §Pabsolute monarch§!."

 SIC_ELECTION:0 "£KR_game_rule_flag_SIC   The Sicilian Election"
 RULE_OPTION_SIC_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_SIC_ELECTION_RANDOM_DESC:0 "The outcome of the 1937 election, and indeed the future of the Sicilian nation, shall be left to fate."
 RULE_OPTION_SIC_ELECTION_DEMOCRACY:0 "£KR_game_rule_flag_SIC   Democracy Maintained"
 RULE_OPTION_SIC_ELECTION_DEMOCRACY_DESC:0 "Any of the Democratic parties opposed to integralism may be elected."
 RULE_OPTION_SIC_ELECTION_INTEGRALIST:0 "£KR_game_rule_flag_SIC   Integralists Elected"
 RULE_OPTION_SIC_ELECTION_INTEGRALIST_DESC:0 "The §Nintegralists§! win the 1937 elections and begin to transform the Two Sicilies."

 SPA_CIVIL_WAR:0 "£KR_game_rule_flag_SPA   Spanish Civil War"
 RULE_OPTION_SPA_RANDOM:0 "Default"
 RULE_OPTION_SPA_RANDOM_DESC:0 "If the political split is not mended, Spain will see a Civil War."
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPA:0 "£KR_game_rule_flag_SPA   Acción Popular Wins Open Elections"
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPA_DESC:0 "Open elections are held, the §gAcción Popular§! remains in power, and the kingdom remains whole."
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SWF:0 "£KR_game_rule_flag_CNT   CNT-FAI Wins Open Elections"
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SWF_DESC:0 "Open elections are held, the §rCNT-FAI§! is victorious by a wide margin, and a Spanish civil war is narrowly averted."
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPR:0 "£KR_game_rule_flag_SPR   Carlists Win Open Elections"
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPR_DESC:0 "Open elections are held, the §PCarlists§! are victorious by a wide margin, and a Spanish civil war is narrowly averted."

 SPA_FORPOL:0 "£KR_game_rule_flag_SPA   Kingdom of Spain's Foreign Policy"
 RULE_OPTION_SPA_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_SPA_FORPOL_RANDOM_DESC:0 "Now that the turmoil in the Kingdom of Spain has died down, it is now time to decide Spain's place in the world."
 RULE_OPTION_SPA_FORPOL_REICHSPAKT:0 "£KR_game_rule_flag_SPA  £KR_game_rule_flag_GER   Reichspakt"
 RULE_OPTION_SPA_FORPOL_REICHSPAKT_DESC:0 "Our place lies at Germany's side - let us join the Reichspakt, so that the syndicalists will find themselves surrounded.\n\n§RRequires:§!\n§CThe Kingdom of Spain wins the Spanish Civil War§! or §CAcción Popular Wins Open Elections§! in §Y£KR_game_rule_flag_SPA   Spanish Civil War§!"
 RULE_OPTION_SPA_FORPOL_ENTENTE:0 "£KR_game_rule_flag_SPA  £KR_game_rule_flag_CAN   Entente"
 RULE_OPTION_SPA_FORPOL_ENTENTE_DESC:0 "Our place lies with our traditional allies, the British. We must help them regain their lands, and add our force to theirs in order to scour syndicalism from the face of the world.\n\n§RRequires:§!\n§CThe Kingdom of Spain wins the Spanish Civil War§! or §CAcción Popular Wins Open Elections§! in §Y£KR_game_rule_flag_SPA   Spanish Civil War§!"
 RULE_OPTION_SPA_FORPOL_NEUTRALITY:0 "£KR_game_rule_flag_SPA   Isolation"
 RULE_OPTION_SPA_FORPOL_NEUTRALITY_DESC:0 "Truly, Spain has no interest in joining in the larger conflicts of the world. We have seen enough troubles. For now, we rebuild and look to our own defence.\n\n§RRequires:§!\n§CThe Kingdom of Spain wins the Spanish Civil War§! or §CAcción Popular Wins Open Elections§! in §Y£KR_game_rule_flag_SPA   Spanish Civil War§!"

 AUS_START_ELECTION:0 "£KR_game_rule_flag_AUS   Austrian Election of 1936"
 RULE_OPTION_AUS_START_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_AUS_START_ELECTION_RANDOM_DESC:0 "The Austrian elections of 1936 are hard fought, with the two contenders, the SDAP and CS, subscribing to drastically different political and economic viewpoints"
 RULE_OPTION_AUS_START_ELECTION_SOCIAL_CONSERVATIVE_CS:0 "£KR_game_rule_flag_AUS   CS Wins Elections"
 RULE_OPTION_AUS_START_ELECTION_SOCIAL_CONSERVATIVE_CS_DESC:0 "Their overwhelming majority in the countryside carries the §cChristlichsoziale§! to victory."
 RULE_OPTION_AUS_START_ELECTION_SOCIAL_DEMOCRAT_SDAP:0 "£KR_game_rule_flag_AUS   SDAP Wins Elections"
 RULE_OPTION_AUS_START_ELECTION_SOCIAL_DEMOCRAT_SDAP_DESC:0 "The city of Vienna's decisive showing for the §SSozialdemokratische Arbeiterpartei§! makes them the clear winner."

 AUS_AUSGLEICH:0 "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_monarchy   The Ausgleich of 1937"
 RULE_OPTION_AUS_AUSGLEICH_RANDOM:0 "Default"
 RULE_OPTION_AUS_AUSGLEICH_RANDOM_DESC:0 "The Ausgleich of 1937 is held. The issues of taxes, minority rights, and federalisation may fracture the empire or perhaps a stronger nation will emerge..."
 RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO:0 "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_monarchy   Status Quo"
 RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO_DESC:0 "The Hungarians are appeased and the status quo is maintained."
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR:0 "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_monarchy   Reform - Civil War"
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR_DESC:0 "In response to the monarch's attempts to federate the empire, Hungary is angered and the empire descends into civil war."
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS:0 "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_monarchy   Reform - Success"
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS_DESC:0 "The empire is successfully federated."
 RULE_OPTION_AUS_AUSGLEICH_MILITARY_OCCUPATION:0 "£KR_game_rule_flag_AUS   Military Occupation"
 RULE_OPTION_AUS_AUSGLEICH_MILITARY_OCCUPATION_DESC:0 "The Hungarian part of the Empire is placed under Austrian §Pmilitary occupation§!, possibly causing a revolt by the Cisleithanian constituents."

 BEL_FLANDERS_WALLONIA_PATHS:0 "£KR_game_rule_flag_BEL_flanders_wallonia   Aftermath of February 17th"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_RANDOM:0 "Default"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_RANDOM_DESC:0 "With an unpopular king and great anti-German sentiment among the populace, Flanders-Wallonia stands on the precipice of great change."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_STATUS_QUO:0 "£KR_game_rule_flag_BEL_flanders_wallonia   Status Quo"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_STATUS_QUO_DESC:0 "§gAdelbert§! suppresses protests with the help of the army and does not dare to carry out any reforms in the kingdom."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCCON:0 "£KR_game_rule_flag_BEL_flanders_wallonia   Reforms - KP/DC"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCCON_DESC:0 "Adelbert suppresses protests with the help of the army. Some time later, he decides on reforms, turning the kingdom into a full-fledged constitutional monarchy. §cKP/DC§! wins the elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCDEM:0 "£KR_game_rule_flag_BEL_flanders_wallonia   Reforms - BWP/POB"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCDEM_DESC:0 "Adelbert suppresses protests with the help of the army. Some time later, he decides on reforms, turning the kingdom into a full-fledged constitutional monarchy. §SBWP/POB§! wins the elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCCON:0 "£KR_game_rule_flag_BEL_flanders_wallonia   Army Coup - KP/DC"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCCON_DESC:0 "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. §cKP/DC§! wins the subsequent elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_MARLIB:0 "£KR_game_rule_flag_BEL_flanders_wallonia   Army Coup - LP"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_MARLIB_DESC:0 "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. §mLP§! wins the subsequent elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCDEM:0 "£KR_game_rule_flag_BEL_flanders_wallonia   Army Coup - BWP/POB"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCDEM_DESC:0 "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. §SBWP/POB§! wins the subsequent elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_RETURN_OF_ADELBERT:0 "£KR_game_rule_flag_BEL_flanders_wallonia   Army Coup - Adelbert Reinstated"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_RETURN_OF_ADELBERT_DESC:0 "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. §SBWP/POB§! wins the subsequent elections, but Germany intervenes and reinstates §gAdelbert§!. Belgium later revolts after the Commune of France declares war on the German Empire."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_PATAUT:0 "£KR_game_rule_flag_BEL_flanders_wallonia    Army Coup - Military rule"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_PATAUT_DESC:0 "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. The §Pmilitary§! decides not to give up power."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_INTERVENTION:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flemish Council Revolt - Intervention"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_INTERVENTION_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. In a last ditch effort to maintained power before being disbanded, the §PFlemish Council§! takes the bold step of unanimously declaring the independence of Flanders. Adelbert decides to crush this rebellion."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_ACQUIESCENCE:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flemish Council Revolt - Acquiescence"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_ACQUIESCENCE_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. In a last ditch effort to maintained power before being disbanded, the §PFlemish Council§! takes the bold step of unanimously declaring the independence of Flanders. Adelbert hesitates to invade Flanders."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REBELLION:0 "£KR_game_rule_flag_BEL   Rebellion - Belgium Independence"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REBELLION_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish and Walloon rebels work together to secure the independence of a unified Belgium, driving German forces out of the country.\n\n§CNote: Belgium declares independence in§! §Y1936§!§C.§!"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REFERENDUM:0 "£KR_game_rule_flag_BEL   Referendum - Belgium Independence"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REFERENDUM_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. Due to rising tension, a secret referendum is held, calling for the independence of Belgium. Germany accepts the results of this referendum, and grants Belgium its independence.\n\n§CNote: Belgium declares independence around§! §Y1937§! §Cor after.§!"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_CRACKDOWN:0 "£KR_game_rule_flag_WLL   Referendum - Crackdown"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_CRACKDOWN_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. Due to rising tension, a secret referendum is held, calling for the independence of Belgium. Germany dismisses the results of this referendum, and cracks down on all dissenters. Belgium later revolts after the Commune of France declares war on the German Empire."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_ABDICATION:0 "£KR_game_rule_flag_BEL   Abdication - Belgium Independence"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_ABDICATION_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and forces Adelbert to abdicate. \n\n§CNote: Belgium declares independence around§! §Y1938§! §Cor after.§!"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_COLLAPSE:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Collapse"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_COLLAPSE_DESC:0 "A unified Flanders-Wallonia could not survive in the fires of the revolution, and now in its place are 2 separate countries, the fate of which is uncertain. \n\n§CNote: Country collapse in§! §Y1936§!§C.§!"

 BEL_INDEPENDENT_GOVERNMENT:0 "£KR_game_rule_flag_BEL   First Belgian Congress"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM:0 "Default"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM_DESC:0 "The German pretender has been ousted and the provisional government has called for formal elections to be held. Two separate ballots will have to be cast, the first on which type of government the state will embrace, the next a general election."
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCDEM:0 "£KR_game_rule_flag_BEL   Monarchy Restored - Van Acker"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCDEM_DESC:0 "The people of Belgium vote for the return of King Albert I and choose the centre-left wing of the §SLabour Party§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL_flanders_wallonia  Aftermath of February 17th§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCCON:0 "£KR_game_rule_flag_BEL   Monarchy Restored - Catholic Party"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCCON_DESC:0 "The people of Belgium vote for the return of King Albert I and choose the §cCatholic Party§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL_flanders_wallonia  Aftermath of February 17th§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_PATAUT:0 "£KR_game_rule_flag_BEL   Monarchy Restored - Verdinaso"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_PATAUT_DESC:0 "The people of Belgium vote for the return of King Albert I and choose §PVerdinaso§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL_flanders_wallonia  Aftermath of February 17th§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCDEM:0 "£KR_game_rule_flag_BEL   Republic Declared - Van Acker"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCDEM_DESC:0 "The people of Belgium vote in favour of a republic and choose the centre-left wing of the §SLabour Party§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL_flanders_wallonia  Aftermath of February 17th§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCLIB:0 "£KR_game_rule_flag_BEL   Republic Declared - Spaak"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SOCLIB_DESC:0 "The people of Belgium vote in favour of a republic and choose the centrist wing of the §lLabour Party§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL_flanders_wallonia  Aftermath of February 17th§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_MARLIB:0 "£KR_game_rule_flag_BEL   Republic Declared - Liberal Party"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_MARLIB_DESC:0 "The people of Belgium vote in favour of a republic and choose the §mLiberal Party§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL_flanders_wallonia  Aftermath of February 17th§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_LEIDER:0 "£KR_game_rule_flag_BEL   Leider"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_LEIDER_DESC:0 "§PVan Severen§! takes over, declares himself 'Leider', and establishes a military government.\n\n§RRequires:§!\nAbdication - Belgium Independence§! in §Y£KR_game_rule_flag_BEL_flanders_wallonia  Aftermath of February 17th§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDIE:0 "£KR_game_rule_flag_BEL_syndicalist   Syndicalist Takeover"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDIE_DESC:0 "The people of Belgium vote in favour of a republic and choose the Labour Party. §RJacquemotte§! takes control of the Labour-led government and reforms the country into a syndicalist state.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL_flanders_wallonia  Aftermath of February 17th§!\n§RNot§! §CRejoin the Reichspakt§! or §CJoin the Entente§! in §Y£KR_game_rule_flag_BEL  Belgium's Foreign Policy§!"

 BEL_INDEPENDENT_FOREIGN_POLICY:0 "£KR_game_rule_flag_BEL   Belgium's Foreign Policy"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM:0 "Default"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM_DESC:0 "Its independence regained and with international tensions rising, Belgium must establish its position in the world.§!\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL_flanders_wallonia  Aftermath of February 17th§!"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT:0 "£KR_game_rule_flag_BEL  £KR_game_rule_flag_GER   Rejoin the Reichspakt"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT_DESC:0 "Belgium and the German Empire agree that in exchange for recognition of its independence, Belgium shall rejoin the Reichspakt.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL_flanders_wallonia  Aftermath of February 17th§!\n§RNot§! §CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BEL  First Belgian Congress§!"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE:0 "£KR_game_rule_flag_BEL  £KR_game_rule_flag_CAN   Join the Entente"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE_DESC:0 "Belgium remains unconvinced by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later joins the Entente.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL_flanders_wallonia  Aftermath of February 17th§!\n§RNot§! §CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BEL  First Belgian Congress§!"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE:0 "£KR_game_rule_flag_BEL_syndicalist  £KR_game_rule_flag_FRA   Join the Internationale"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE_DESC:0 "Belgium remains unconvinced by German diplomatic overtures to secure their re-entry into the Reichspakt. Later, under the rule of radical elements of the BWP, Belgium joins the Internationale.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL_flanders_wallonia  Aftermath of February 17th§!\n§CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BEL  First Belgian Congress§!"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH:0 "£KR_game_rule_flag_BEL  £KR_game_rule_flag_HOL   Create the Belgo-Dutch Alliance"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH_DESC:0 "Belgium remains unconvinced by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later allies with the Netherlands.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL_flanders_wallonia  Aftermath of February 17th§!\n§RNot§! §CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BEL  First Belgian Congress§!"

 FLN_POLITICAL_PATH:0 "£KR_game_rule_flag_FLN   The Flemish Council"
 RULE_OPTION_FLN_POLITICAL_PATH_RANDOM:0 "Default"
 RULE_OPTION_FLN_POLITICAL_PATH_RANDOM_DESC:0 "A Flemish Council, composed mostly of the nobility, was convened to elect the monarch of a new separate country. But will this new King be able to stay in power and fulfill his appointment, or will he fall under the onslaught of radicals and supporters of joining the Netherlands?"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_ADELBERT:0 "£KR_game_rule_flag_FLN   Return of Adelbert"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_ADELBERT_DESC:0 "Having consolidated their power in the Council, the nobility decided to invite §gAdelbert§! to the throne in order to be able to exert the true authority, under his nominal rule.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!\n§CAbsolute Monarchy§! or any §CMonarchy§! in §Y£KR_game_rule_flag_WLL   The Fate of the Walloon Rooster§!"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCCON:0 "£KR_game_rule_flag_FLN   Monarchy - KB"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCCON_DESC:0 "Having consolidated their power in the Council, the nobility decided to invite Count Karel Van België to the throne, who becomes Karel van Vlaanderen. The king becomes a figurehead, and the §cKatholiek Blok§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCDEM:0 "£KR_game_rule_flag_FLN   Monarchy - Centre-left VWP"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCDEM_DESC:0 "Having consolidated their power in the Council, the nobility decided to invite Count Karel Van België to the throne, who becomes Karel van Vlaanderen. The king becomes a figurehead, and the centre-left wing of the §SVlaamse Werklieden Partij§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCLIB:0 "£KR_game_rule_flag_FLN   Monarchy - Centrist VWP"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCLIB_DESC:0 "Having consolidated their power in the Council, the nobility decided to invite Count Karel Van België to the throne, who becomes Karel van Vlaanderen. The king becomes a figurehead, and the centrist wing of the §lVlaamse Werklieden Partij§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_MARLIB:0 "£KR_game_rule_flag_FLN   Monarchy - LP"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_MARLIB_DESC:0 "Having consolidated their power in the Council, the nobility decided to invite Count Karel Van België to the throne, who becomes Karel van Vlaanderen. The king becomes a figurehead, and the §mLiberale Partij§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
 RULE_OPTION_FLN_POLITICAL_REPUBLIC_SOCCON:0 "£KR_game_rule_flag_FLN   Republic - KB"
 RULE_OPTION_FLN_POLITICAL_REPUBLIC_SOCCON_DESC:0 "Under pressure from the people, the Council had to declare a republic and hold free elections, which are won by the §cKatholiek Blok§!.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
 RULE_OPTION_FLN_POLITICAL_REPUBLIC_SOCDEM:0 "£KR_game_rule_flag_FLN   Republic - Centre-left VWP"
 RULE_OPTION_FLN_POLITICAL_REPUBLIC_SOCDEM_DESC:0 "Under pressure from the people, the Council had to declare a republic and hold free elections, which are won by the centre-left wing of the §SVlaamse Werklieden Partij§!.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
 RULE_OPTION_FLN_POLITICAL_REPUBLIC_SOCLIB:0 "£KR_game_rule_flag_FLN   Republic - Centrist VWP"
 RULE_OPTION_FLN_POLITICAL_REPUBLIC_SOCLIB_DESC:0 "Under pressure from the people, the Council had to declare a republic and hold free elections, which are won by the centrist wing of the §lVlaamse Werklieden Partij§!.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
 RULE_OPTION_FLN_POLITICAL_REPUBLIC_MARLIB:0 "£KR_game_rule_flag_FLN   Republic - LP"
 RULE_OPTION_FLN_POLITICAL_REPUBLIC_MARLIB_DESC:0 "Under pressure from the people, the Council had to declare a republic and hold free elections, which are won by the §mLiberale Partij§!.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_SEVEREN:0 "£KR_game_rule_flag_FLN   Verdinaso"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_SEVEREN_DESC:0 "Due to the resignation of the most royalist-leaning members of the Council, the faction following Van Severen makes dramatic gains in popularity, and are able to win a vote to continue the regency, and reform the Council into a §Nnationalist§! government.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
 RULE_OPTION_FLN_POLITICAL_PATH_RESISTANCE_NETHERLANDS:0 "£KR_game_rule_flag_FLN  £KR_game_rule_flag_HOL   Groot-Nederland"
 RULE_OPTION_FLN_POLITICAL_PATH_RESISTANCE_NETHERLANDS_DESC:0 "The idea of a Greater Netherlands wins out and Flanders §cbecomes§! a Dutch puppet.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
 RULE_OPTION_FLN_POLITICAL_PATH_PUPPET_NETHERLANDS:0 "£KR_game_rule_flag_FLN  £KR_game_rule_flag_HOL   Dutch Puppet"
 RULE_OPTION_FLN_POLITICAL_PATH_PUPPET_NETHERLANDS_DESC:0 "During the revolution, the Flemings turn to the Netherlands for help, and Flanders becomes a Dutch puppet.\n\n§RRequires:§!\n§CCollapse§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!\n§RMutually exclusive:§!\n§CWallonian rebels request support from the Commune of France§! in §Y£KR_game_rule_flag_WLL   The Fate of the Walloon Rooster§!"
 RULE_OPTION_FLN_POLITICAL_PATH_PUPPET_NETHERLANDS_REICHSPAKT:0 "£KR_game_rule_flag_FLN  £KR_game_rule_flag_HOL  £KR_game_rule_flag_GER   Dutch Puppet - Reichspakt"
 RULE_OPTION_FLN_POLITICAL_PATH_PUPPET_NETHERLANDS_REICHSPAKT_DESC:0 "During the revolution, the Flemings turn to the Netherlands for help, and Flanders becomes a Dutch puppet. Germany threatens war, and the Netherlands is coerced into joining the Reichspakt.\n\n§RRequires:§!\n§CCollapse§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§! \n§RMutually exclusive:§!\n§CWallonian rebels request support from the Commune of France§! in §Y£KR_game_rule_flag_WLL   The Fate of the Walloon Rooster§!"
 RULE_OPTION_FLN_POLITICAL_PATH_PUPPET_NETHERLANDS_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_FLN  £KR_game_rule_flag_HOL  £KR_game_rule_flag_GER   Dutch Puppet - War"
 RULE_OPTION_FLN_POLITICAL_PATH_PUPPET_NETHERLANDS_GERMAN_INTERVENTION_DESC:0 "During the revolution, the Flemings turn to the Netherlands for help, and Flanders becomes a Dutch puppet. Germany threatens war, but the Netherlands rejects the ultimatum, leading to war between the Germans and Dutch.\n\n§RRequires:§!\n§CCollapse§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§! \n§RMutually exclusive:§!\n§CWallonian rebels request support from the Commune of France§! in §Y£KR_game_rule_flag_WLL   The Fate of the Walloon Rooster§!"

 WLL_POLITICAL_PATH:0 "£KR_game_rule_flag_WLL   The Fate of the Walloon Rooster"
 RULE_OPTION_WLL_POLITICAL_PATH_RANDOM:0 "Default"
 RULE_OPTION_WLL_POLITICAL_PATH_RANDOM_DESC:0 "The Walloon rooster is free again, but what fate awaits him?"
 RULE_OPTION_WLL_POLITICAL_PATH_ADELBERT_ABSOLUTISM:0 "£KR_game_rule_flag_WLL   Absolute Monarchy"
 RULE_OPTION_WLL_POLITICAL_PATH_ADELBERT_ABSOLUTISM_DESC:0 "Adelbert succeeds in suppressing syndicalist riots, and establishes §gabsolute§! rule.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
 RULE_OPTION_WLL_POLITICAL_PATH_CONSTITUTIONAL_MONARCHY_MARLIB:0 "£KR_game_rule_flag_WLL   Monarchy - PL"
 RULE_OPTION_WLL_POLITICAL_PATH_CONSTITUTIONAL_MONARCHY_MARLIB_DESC:0 "Adelbert makes concessions, and agrees to establish a constitutional monarchy. The §mParti Liberal§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
 RULE_OPTION_WLL_POLITICAL_PATH_CONSTITUTIONAL_MONARCHY_SOCDEM:0 "£KR_game_rule_flag_WLL   Monarchy - POB"
 RULE_OPTION_WLL_POLITICAL_PATH_CONSTITUTIONAL_MONARCHY_SOCDEM_DESC:0 "Adelbert makes concessions, and agrees to establish a constitutional monarchy. The §SParti Ouvrier Belge§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
 RULE_OPTION_WLL_POLITICAL_PATH_REPUBLIC_MARLIB:0 "£KR_game_rule_flag_WLL   Republic - LP"
 RULE_OPTION_WLL_POLITICAL_PATH_REPUBLIC_MARLIB_DESC:0 "Adelbert fails to stay in power, and the people proclaim a republic. The §mParti Liberal§! wins the subsequent elections. \n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
 RULE_OPTION_WLL_POLITICAL_PATH_REPUBLIC_SOCDEM:0 "£KR_game_rule_flag_WLL   Republic - POB"
 RULE_OPTION_WLL_POLITICAL_PATH_REPUBLIC_SOCDEM_DESC:0 "Adelbert fails to stay in power, and the people proclaim a republic. The §SParti Ouvrier Belge§! wins the subsequent elections. \n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
 RULE_OPTION_WLL_POLITICAL_PATH_REPUBLIC_SYNDIE:0 "£KR_game_rule_flag_WLL   Syndicalism §G(G.A.)§!"
 RULE_OPTION_WLL_POLITICAL_PATH_REPUBLIC_SYNDIE_DESC:0 "Adelbert fails to stay in power, and the people proclaim a republic. The Parti Ouvrier Belge wins the elections. Subsequently, the §rsyndicalist§! wing of the party gains more influence. In response, the German Empire decides to do nothing about it.\n§G(G.A.)§! stands for German Acquiescence. \n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
 RULE_OPTION_WLL_POLITICAL_PATH_REPUBLIC_SYNDIE_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_WLL   Syndicalism §Y(G.I.)§!"
 RULE_OPTION_WLL_POLITICAL_PATH_REPUBLIC_SYNDIE_GERMAN_INTERVENTION_DESC:0 "Adelbert fails to stay in power and the people proclaim a republic. The Parti Ouvrier Belge wins the elections. Subsequently, the §rsyndicalist§! wing of the party gains more influence. In response, the German Empire declares war.\n§Y(G.I.)§! stands for German Intervention. \n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
 RULE_OPTION_WLL_POLITICAL_PATH_DEGRELLE:0 "£KR_game_rule_flag_WLL_national_populist   Rex takes over"
 RULE_OPTION_WLL_POLITICAL_PATH_DEGRELLE_DESC:0 "After Germany's refusal to support the idea of returning the Flemish lands, nationalist movements began to rapidly gain popularity among the people. §NRex§! come to power.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
 RULE_OPTION_WLL_POLITICAL_PATH_FRANCH_GUARANTEE:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FRA   France Guarantees Wallonia"
 RULE_OPTION_WLL_POLITICAL_PATH_FRANCH_GUARANTEE_DESC:0 "During the Revolution, Walloon rebels request support from the Commune of France, and with its help, declare §tWallonian§! independence. Due to continued French support for the Walloons, Germany backs down and withdraws its forces from Wallonia.\n\n§RRequires:§!\n§CCollapse§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§! \n§RMutually exclusive:§!\n§CFlemings turned to the Netherlands for help§! in §Y£KR_game_rule_flag_FLN   The Flemish Council§!"
 RULE_OPTION_WLL_POLITICAL_PATH_FRENCH_ALONE:0 "£KR_game_rule_flag_WLL   France Abandons Wallonia"
 RULE_OPTION_WLL_POLITICAL_PATH_FRENCH_ALONE_DESC:0 "During the Revolution, Walloon rebels request support from the Commune of France, and with its help, declare §tWallonian§! independence. While keenly interested in securing Wallonia's independence, the Commune of France ultimately backs down to avoid war with Germany.\n\n§RRequires:§!\n§CCollapse§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§! \n§RMutually exclusive:§!\n§CFlemings turned to the Netherlands for help§! in §Y£KR_game_rule_flag_FLN   The Flemish Council§!"
 RULE_OPTION_WLL_POLITICAL_PATH_FRENCH_INTERNATIONALE:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FRA  £KR_game_rule_flag_GER   Weltkrieg Over Wallonia"
 RULE_OPTION_WLL_POLITICAL_PATH_FRENCH_INTERNATIONALE_DESC:0 "During the Revolution, Walloon rebels request support from the Commune of France, and with its help, declare §tWallonian§! independence. With both sides unwilling to back down, war, the Second Weltkrieg, erupts between Germany and the Commune.\n\n§RRequires:§!\n§CCollapse§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§! \n§RMutually exclusive:§!\n§CFlemings turned to the Netherlands for help§! in §Y£KR_game_rule_flag_FLN   The Flemish Council§!"

 BAT_POLITICAL_PATH:0 "£KR_game_rule_flag_BAT   Baltic Germans and Their Duchy"
 RULE_OPTION_BAT_POLITICAL_PATH_RANDOM:0 "Default"
 RULE_OPTION_BAT_POLITICAL_PATH_RANDOM_DESC:0 "Black Monday leaves deep political divides within the United Baltic Duchy tearing the state asunder. What shape the Baltic German dream will take and whether it will be survive will be decided in the following months."
 RULE_OPTION_BAT_POLITICAL_PATH_SCHIEMANN:0 "£KR_game_rule_flag_BAT   Schiemann's Party"
 RULE_OPTION_BAT_POLITICAL_PATH_SCHIEMANN_DESC:0 "The Baltic German §lDemocratic Party§! stays in power and continues guiding the nation according to the political thought of Paul Schiemann."
 RULE_OPTION_BAT_POLITICAL_PATH_KNIGHTHOODS:0 "£KR_game_rule_flag_BAT   Tradition Remains"
 RULE_OPTION_BAT_POLITICAL_PATH_KNIGHTHOODS_DESC:0 "The government of von Samson-Himmelstjerna falls and the §PBaltic Knighthoods§! retake control of the state, dedicating their efforts to maintain harmony and tradition."
 RULE_OPTION_BAT_POLITICAL_PATH_BROTHERHOOD:0 "£KR_game_rule_flag_BAT   The Baltic Renewal"
 RULE_OPTION_BAT_POLITICAL_PATH_BROTHERHOOD_DESC:0 "In the chaos of Black Monday, the Landeswehr organises a coup and puts the §NBaltic Brotherhood§! in power, in order to transform the Baltics into a model nationalist state."
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCLIB:0 "£KR_game_rule_flag_BAT_riga   The Duchy Falls - Schiemann's Legacy"
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCLIB_DESC:0 "The United Baltic Duchy falls to Latvian and Estonian partisans. In the City of Riga, the §lDemocratic Party§! takes charge and continues Schiemann's legacy."
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCCON:0 "£KR_game_rule_flag_BAT_riga   The Duchy Falls - Rechtstaat"
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCCON_DESC:0 "The United Baltic Duchy falls to Latvian and Estonian partisans. In the City of Riga, §cHelmuth Stegman§! remains in power and guides the city in legalistic statehood."
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_PATAUT:0 "£KR_game_rule_flag_BAT_riga   The Duchy Falls - Reichsvorposten Riga"
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_PATAUT_DESC:0 "The United Baltic Duchy falls to Latvian and Estonian partisans. In the City of Riga, the German garrison launches a coup and puts a pan-Germanic §Pdictatorial government§! in charge."

 EST_PATH:0 "£KR_game_rule_flag_EST   Sirk's Choice"
 RULE_OPTION_EST_PATH_RANDOM:0 "Default"
 RULE_OPTION_EST_PATH_RANDOM_DESC:0 "After the proclamation of the Second Estonian Republic, power passed to the head of the provisional government, Artur Sirk. But tensions were growing in the country from his authoritarian rule. What will Sirk choose - will he resign or will he be able to consolidate his power?"
 RULE_OPTION_EST_PATH_VAPS_MOVEMENT:0 "£KR_game_rule_flag_EST   Sirk Remains in Power"
 RULE_OPTION_EST_PATH_VAPS_MOVEMENT_DESC:0 "Sirk remains and establishes the §PVaps Movement§!, creating an authoritarian military dictatorship.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_PATH_ISAMAALIIT:0 "£KR_game_rule_flag_EST   Isamaaliit Coup"
 RULE_OPTION_EST_PATH_ISAMAALIIT_DESC:0 "The §gIsamaaliit§! movement, led by the Patriotic League, overthrows Sirk and establishes a corporatist regime.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCCON:0 "£KR_game_rule_flag_EST   Unity Front - Rahvaerakond"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCCON_DESC:0 "Sirk yields to pressure and power goes to the national front of the democratic parties. The following election is won outright by the §cEesti Rahvaerakond.§!\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_PATH_UNITY_FRONT_MARLIB:0 "£KR_game_rule_flag_EST   Unity Front - Centrist Rahvaerakond"
 RULE_OPTION_EST_PATH_UNITY_FRONT_MARLIB_DESC:0 "Sirk yields to pressure and power goes to the national front of the democratic parties. The following election is won by the §mEesti Rahvaerakond§!, with government support from centrist independents in exchange for some minor liberal concessions.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCLIB:0 "£KR_game_rule_flag_EST   Unity Front - Tööerakond"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCLIB_DESC:0 "Sirk yields to pressure and power goes to the national front of the democratic parties. The following election is won outright by the §lEesti Tööerakond.§!\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCDEM:0 "£KR_game_rule_flag_EST   Unity Front - ESDTP"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCDEM_DESC:0 "Sirk yields to pressure and power goes to the national front of the democratic parties. The following election is won outright by the §SEesti Sotsiaaldemokraatlik Tööliste Partei.§!\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"

 EST_FORPOL:0 "£KR_game_rule_flag_EST   Estonia's Foreign Policy"
 RULE_OPTION_EST_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_EST_FORPOL_RANDOM_DESC:0 "Estonia is a newcomer to the political scene, and with several intimidating neighbours, will now have to decide what way it wants to align itself."
 RULE_OPTION_EST_FORPOL_RUSSIA:0 "£KR_game_rule_flag_EST  £KR_game_rule_flag_RUS   Join the Moscow Accord"
 RULE_OPTION_EST_FORPOL_RUSSIA_DESC:0 "With Riga looking likely to attempt to regain its former lands, Estonia turns to Russia for an alliance. If Russia adopts an Expansionist stance, their request will be denied and Estonia will remain neutral.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!\n§RNot§! §CExpansionism§! in §Y£KR_game_rule_flag_RUS  Russia's Foreign Policy§!"
 RULE_OPTION_EST_FORPOL_GERMANY:0 "£KR_game_rule_flag_EST  £KR_game_rule_flag_GER   Join the Reichspakt"
 RULE_OPTION_EST_FORPOL_GERMANY_DESC:0 "Joining the Reichspakt and full cooperation with Germany may be Estonia's best chance at guaranteeing their independence. If Germany is ruled by a Kaisertreue administration, their request will be denied and Estonia will remain neutral.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!\n§RNot§! §CThe Kaisertreue Alternative§! in §Y£KR_game_rule_flag_GER  German Elections of 1937§!"
 RULE_OPTION_EST_FORPOL_SCANDI:0 "£KR_game_rule_flag_EST  £KR_game_rule_flag_SCA   Join the Scandinavian Defence Union"
 RULE_OPTION_EST_FORPOL_SCANDI_DESC:0 "Estonia may not be a Scandinavian country, but its commitment to democracy since independence, and close historical ties to Finland, have meant that it wishes to join with the Nordic countries in an agreement of mutual protection, and eventual full unification. Estonia will only be able to negotiate this if Finland is also seeking entry into the Scandinavian project, and will remain neutral if this is not the case.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!\nAny §CUnity Front§! in §Y£KR_game_rule_flag_EST  Sirk's Choice§!\nAny §CDemocracy§! in §Y£KR_game_rule_flag_DEN   Denmark§!\nAny §CDemocracy§! in §Y£KR_game_rule_flag_NOR   Norway§!\n§CNordic Federation§! in §Y£KR_game_rule_flag_NOR  £KR_game_rule_flag_SCA   Norway's Foreign Policy§!\nAny §CDemocracy§! in §Y£KR_game_rule_flag_SWE   Sweden§!"
 RULE_OPTION_EST_FORPOL_NEUTRALITY:0 "£KR_game_rule_flag_EST   Neutrality"
 RULE_OPTION_EST_FORPOL_NEUTRALITY_DESC:0 "Estonia will eschew any alliances with Great Powers, favouring instead a policy of armed neutrality and potential local cooperation.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"

 LAT_PATH:0 "£KR_game_rule_flag_LAT   Latvia's Constitutional Convention"
 RULE_OPTION_LAT_PATH_RANDOM:0 "Default"
 RULE_OPTION_LAT_PATH_RANDOM_DESC:0 "Aside from Riga, Latvia has finally secured its independence, with the nation split ideologically between socialists in the west and nationalists in the east. A Constitutional Convention has been called, with one main question being asked - who will lead Latvia into the future?"
 RULE_OPTION_LAT_PATH_AUTDEM:0 "£KR_game_rule_flag_LAT   Executive Authority Constrained"
 RULE_OPTION_LAT_PATH_AUTDEM_DESC:0 "After his triumph over the socialists, General Jānis Kurelis becomes President of Latvia.\nHe will lead Latvia through the current crisis, with his §gauthority kept in check by the Seima.§!\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_LAT_PATH_PATAUT:0 "£KR_game_rule_flag_LAT   A Strong Executive"
 RULE_OPTION_LAT_PATH_PATAUT_DESC:0 "After his triumph over the socialists, General Jānis Kurelis becomes President of Latvia.\nHe will lead Latvia through the current crisis and thereafter, with §Punrestricted executive powers.§!\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_LAT_PATH_RADSOC:0 "£KR_game_rule_flag_LAT_socialist   Bolshevik Renewal"
 RULE_OPTION_LAT_PATH_RADSOC_DESC:0 "Jēkabs Peterss and the Revolutionary Latvian Legion are hailed as instrumental in the gaining of Latvian independence, and have reformed the Iskolat Republic.\nThey will succeed where Russia failed, and stay true to their §RBolshevik§! roots.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_LAT_PATH_TOTALIST:0 "£KR_game_rule_flag_LAT_socialist   Adoption of Syndicalism"
 RULE_OPTION_LAT_PATH_TOTALIST_DESC:0 "Jēkabs Peterss and the Revolutionary Latvian Legion are hailed as instrumental in the gaining of Latvian independence, and have reformed the Iskolat Republic.\nSeeing the failure of Bolshevism in Russia, it is clear that French-inspired §trevolutionary syndicalism§! is the way forward for Latvian socialism.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"

 LAT_FORPOL:0 "£KR_game_rule_flag_LAT   Latvia's Foreign Policy"
 RULE_OPTION_LAT_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_LAT_FORPOL_RANDOM_DESC:0 "Now an independent state in its own right, Latvia asks itself if its goals are better achieved in allying with the Russians, or if it should avoid joining any major faction."
 RULE_OPTION_LAT_FORPOL_ALLIANCE:0 "£KR_game_rule_flag_LAT  £KR_game_rule_flag_RUS   Alliance with Russia"
 RULE_OPTION_LAT_FORPOL_ALLIANCE_DESC:0 "Latvia will seek to join the Moscow Accord.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!\nAny §CNon-socialist path§! in §Y£KR_game_rule_flag_LAT  Latvia's Constitutional Convention§!\n§RNot§! §CSocialist Revolt§! in §Y£KR_game_rule_flag_RUS   Aftermath of the Assassination§!\n§RNot§! §CExpansionism§! in §Y£KR_game_rule_flag_RUS  Russia's Foreign Policy§!"
 RULE_OPTION_LAT_FORPOL_NEUTRALITY:0 "£KR_game_rule_flag_LAT   Neutrality"
 RULE_OPTION_LAT_FORPOL_NEUTRALITY_DESC:0 "Latvia will eschew an alliance with Moscow, favouring instead a policy of armed neutrality and potential local cooperation.\n\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!\nAny §CNon-socialist path§! in §Y£KR_game_rule_flag_LAT  Latvia's Constitutional Convention§!"

 UKR_FUTURE:0 "£KR_game_rule_flag_UKR   The Future of Ukraine"
 RULE_OPTION_UKR_FUTURE_RANDOM:0 "Default"
 RULE_OPTION_UKR_FUTURE_RANDOM_DESC:0 "Economic crisis nearly renders the already unstable Ukraine asunder. Great political change is required to weather the storm."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_INTERVENTION:0 "£GFX_KR_game_rule_flag_UKR_syndicalist  £KR_game_rule_flag_GER   Shumsky Succeeds (§YG.I.§!)"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_INTERVENTION_DESC:0 "Oleksander Shumsky and his §SPopular Front§! are invited into the government to help reorganise the agricultural sector. They later depose the king and establish the Socialist Republic of Ukraine. In response, the German Empire declares war on the newly formed republic.\n§YG.I.§! stands for German Intervention."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_ACQUIESCENCE:0 "£GFX_KR_game_rule_flag_UKR_syndicalist   Shumsky Succeeds (§GG.A.§!)"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_ACQUIESCENCE_DESC:0 "Oleksander Shumsky and his §SPopular Front§! are invited into the government to help reorganise the agricultural sector. They later depose the king and establish the Socialist Republic of Ukraine. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§! stands for German Acquiescence."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_COUP:0 "£KR_game_rule_flag_UKR   Coup Overthrows Shumsky"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_COUP_DESC:0 "Oleksander Shumsky and his Popular Front are invited into the government to help reorganise the agricultural sector. They later depose the king and establish the Socialist Republic of Ukraine. The Germans, threatened by a syndicalist Ukraine, launch a successful coup and restore §PKing Vasyl§!. In effect, this makes Ukraine a puppet of the German Empire."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_NO_SUCCESS:0 "£KR_game_rule_flag_UKR   Bourgeoisie Dismiss Shumsky"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_NO_SUCCESS_DESC:0 "Oleksander Shumsky and his Popular Front are invited into the government to help reorganise the agricultural sector. They later try to depose the king, but the bourgeoisie dismiss Shumsky and appoint §gLeo-Stefan§! as Vasyl's successor."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER   Russophiles Take Power (§YG.I.§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_INTERVENTION_DESC:0 "Realising the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian ViN and nationalist OUN to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, the Russophile §cVira i Narod§! gains much popularity and takes control of the government though Germany later intervenes."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_ACQUIESCENCE:0 "£GFX_KR_game_rule_flag_UKR   Russophiles Take Power (§GG.A.§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_ACQUIESCENCE_DESC:0 "Realising the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, the Russophile §cVira i Narod§! gains much popularity and takes control of the government and fearing Russian opposition, Germany lets them go."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER   Nationalists Take Power (§YG.I.§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_INTERVENTION_DESC:0 "Realising the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, Ukrainian nationalist §NOrhanizatsiya Ukrayins'kykh Natsionalistiv§! gains much popularity and takes control of the government. After embargoing Germany, the Reich intervenes."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_ACQUIESCENCE:0 "£GFX_KR_game_rule_flag_UKR   Nationalists Take Power (§GG.A.§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_ACQUIESCENCE_DESC:0 "Realising the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, Ukrainian nationalist §NOrhanizatsiya Ukrayins'kykh Natsionalistiv§! gains much popularity and takes control of the government. After embargoing Germany, the Reich does nothing."
 RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA:0 "£KR_game_rule_flag_UKR   Skoropadsky Takes Power"
 RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA_DESC:0 "The king grants Skoropadsky the authority to dissolve the Rada and form a loyal §PState Senate§!. Skoropadsky grants more autonomy to regional governments, reaches an understanding with the pro-Russian circles, pacifies various Ukrainian movements and bans Syndicalism. After King Vasyl dies his son, Danylo, takes the throne."

 LIT_PATH:0 "£KR_game_rule_flag_LIT_monarchy   Lithuania's Longest Winter"
 RULE_OPTION_LIT_PATH_RANDOM:0 "Default"
 RULE_OPTION_LIT_PATH_RANDOM_DESC:0 "Black Monday and the Election of 1937 will leave Lithuania in a flux. In a country ripped apart by ethnic tensions and economic hardship, can democracy and the dream of a multiethnic Kingdom survive?"
 RULE_OPTION_LIT_PATH_CHRISTIAN_DEMOCRAT:0 "£KR_game_rule_flag_LIT_monarchy   Renewal in Christ"
 RULE_OPTION_LIT_PATH_CHRISTIAN_DEMOCRAT_DESC:0 "The Election of 1937 passes and the §cChristian Democratic Party§! stays in power - now led by the philosopher Stasys Šalkauskis, however, who develops a pluralistic set of Christian corporatist thought for the nation."
 RULE_OPTION_LIT_PATH_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_LIT_monarchy   For the Working Man"
 RULE_OPTION_LIT_PATH_SOCIAL_DEMOCRAT_DESC:0 "The Election of 1937 passes and the §SSocial Democrats§! assume power - led by Steponas Kairys, they seek to achieve democratic socialism and establish National Personal Autonomy."
 RULE_OPTION_LIT_PATH_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_LIT_monarchy   Strength in Unity"
 RULE_OPTION_LIT_PATH_AUTHORITARIAN_DEMOCRAT_DESC:0 "The Election of 1937 passes and the §gNationalist Union§! assumes power - led by Antanas Smetona, they seek to establish 'true democracy' centred around their leader, the Tautos Vadas."
 RULE_OPTION_LIT_PATH_SOCIAL_LIBERAL:0 "£KR_game_rule_flag_LIT   Echoes of a Grand Duchy"
 RULE_OPTION_LIT_PATH_SOCIAL_LIBERAL_DESC:0 "The situation in Lithuania escalates and King Vytautas II is shot. All the parties in the Seimas unite under a §lnational unity§! government, led by Stanislaw Narutowicz, who seeks to resolve the nation's ethnic tensions by reforming the nation under a federal, Krajowcy inspired structure."
 RULE_OPTION_LIT_PATH_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_LIT_monarchy   Guardianship of the Army"
 RULE_OPTION_LIT_PATH_PATERNAL_AUTOCRAT_DESC:0 "The situation in Lithuania escalates and King Vytautas II is shot. General Povilas Plechavičius declares §Pmartial law§! after the failure of the previous civilian government to protect the king."
 RULE_OPTION_LIT_PATH_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_LIT_radical_socialist   Revolution at Last"
 RULE_OPTION_LIT_PATH_RADICAL_SOCIALIST_DESC:0 "The Election of 1937 passes and the Social Democrats assume power. During their years in office, syndicalist sympathisers gain prominence within the party. As Germany starts losing the war against the Internationale, Vincas Mickevičius-Kapsukas leads the §RLithuanian revolution§!, changing their side in the war and bringing Lithuania to fight alongside the Communards.\n\n§CNote: If Germany is not at 40% surrender progress in the Weltkrieg, not at war with the Commune of France, or the social democrats are no longer in power, this will not happen.§!"
 RULE_OPTION_LIT_PATH_NATIONAL_POPULIST:0 "£KR_game_rule_flag_LIT_national_populist   A National Republic"
 RULE_OPTION_LIT_PATH_NATIONAL_POPULIST_DESC:0 "The government fails to suppress the LAF's insurgency. During the Second Weltkrieg, the §NLithuanian Activist Front§! takes the opportunity to uproot the nation from the ground up, overthrow the German yoke and establish a national republic."

 HOL_ELECTION_1937:0 "£KR_game_rule_flag_HOL   Netherlands"
 RULE_OPTION_HOL_ELECTION_1937_RANDOM:0 "Default"
 RULE_OPTION_HOL_ELECTION_1937_RANDOM_DESC:0 "The AI will pick its path through the regular chance-based system."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB:0 "£KR_game_rule_flag_HOL   SDAP-VDB Coalition"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB_DESC:0 "The Sociaal-Democratische Arbeiderspartij wins the elections, and gives to Wilhelmina's demands which accepts the left-wing government only with the social liberal prime minister at the head and the §lVrijzinnig Democratische Bond§! becoming the ruling party."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_WILHElMINA_ABDICATES:0 "£KR_game_rule_flag_HOL   SDAP -  Wilhelmina's Abdicates"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_WILHElMINA_ABDICATES_DESC:0 "After the §SSociaal-Democratische Arbeiderspartij§! refuses to form a ruling coalition, Queen Wilhelmina abdicates. A social democratic government will choose a form of government and begin implementing labour reforms."
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_LSP:0 "£KR_game_rule_flag_HOL   CNA-LSP Coalition"
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_LSP_DESC:0 "The §cChristelijke Nationale Alliantie§! narrowly wins a majority and forms a ruling coalition with the Liberale Staatspartij. The government is tries to negotiate with the radical forces to stabilize the situation in the country."
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_ALONE:0 "£KR_game_rule_flag_HOL   CNA rules alone"
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_ALONE_DESC:0 "The social conservative §cChristelijke Nationale Alliantie§! narrowly wins a majority and does not form a coalition with the hope that it will be able to stabilize the situation alone."
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_VNH:0 "£KR_game_rule_flag_HOL   CNA-VNH Coalition"
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_VNH_DESC:0 "The social conservative §cChristelijke Nationale Alliantie§! narrowly wins a majority and forms a ruling coalition with Verbond voor Nationaal Herstel to reduce socialists influences"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_SYNDIE:0 "£KR_game_rule_flag_HOL_syndicalist   Batavian Commune (Syndicalist)"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_SYNDIE_DESC:0 "§rRadical socialists§! overthrow the bourgeois government in The Hague and establish the Batavian Commune."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_TOTALISTS:0 "£KR_game_rule_flag_HOL_syndicalist   Batavian Commune (Totalist)"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_TOTALISTS_DESC:0 "Radical socialists overthrow the bourgeois government in The Hague and establish the Batavian Commune. The §tPatriot movement§! eventually seizes power."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY:0 "£KR_game_rule_flag_HOL   Military Junta"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY_DESC:0 "Following significant upheaval rocking the stability of the Netherlands, general Izaak Reijnders seizes the apparatus of state and maintains a §gmilitary junta§!."
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART:0 "£KR_game_rule_flag_HOL_paternal_autocrat   Reactionary VNH Dictatorship"
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART_DESC:0 "§PVerbond voor Nationaal Herstel§! seizes control of the Netherlands and establishes a reactionary dictatorship, which successfully defeats its populist palace coup."
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN:0 "£KR_game_rule_flag_HOL_national_populist   Populist VNH Dictatorship"
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN_DESC:0 "Verbond voor Nationaal Herstel seizes control of the Netherlands and establishes a reactionary dictatorship, which is subsequently replaced by a palace coup from the §Ninsurgent young wing of the party§!."

 SWI_SAVOYARD_CRISIS:0 "£KR_game_rule_flag_SWI   The Savoyard Crisis"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM:0 "Default"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM_DESC:0 "Supported by the Commune of France, Syndicalist revolutionaries in Romandie and Haute-Savoie moved against the Swiss national government in what has come to be known as the "The Savoyard Crisis". How the government reacts to this crisis will shape the future of the Swiss people."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION:0 "£KR_game_rule_flag_SWI   Status Quo"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION_DESC:0 "Thanks to restraint on the part of the Swiss government, the Communards opt to remain on good terms with Switzerland. The crisis fizzles out and Switzerland retains control of occupied Haute-Savoie."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED:0 "£KR_game_rule_flag_SWI   Swiss Concede Haute-Savoie"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED_DESC:0 "The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Haute-Savoie is returned to France."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST:0 "£KR_game_rule_flag_SWI_syndicalist   Swiss Fall to Syndicalism"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST_DESC:0 "The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Sensing weakness, France further demands Switzerland guarantee the rights of Syndicalists in their nation. Switzerland later falls to §rSyndicalism§!."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST:0 "£KR_game_rule_flag_SWI_totalist   Swiss Fall to Totalism"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST_DESC:0 "The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Sensing weakness, France further demands Switzerland guarantee the rights of Syndicalists in their nation. Switzerland later falls to §tTotalism§!."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE:0 "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA   Swiss Declare War on France"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE_DESC:0 "In response to the crisis, French troops enter Haute-Savoie and Romandie. The Swiss government goes to war to reclaim these territories. Viewing the government as weak, a nationalist provisional military government takes control of Switzerland. The German Empire might seize this opportunity to put an end to the Commune."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA   German Protection - War"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The German Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. France ignores this ultimatum, and ss both sides are unwilling to backdown, the German Empire declares war on France.\n\n§RRequires:§!\n§CGerman Empire is not at war§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER   German Protection - Peace"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The German Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. Afraid of a premature war with Germany, the Commune of France backs down.\n\n§RRequires:§!\n§CGerman Empire is not at war§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA   Austrian Protection - War"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The Austrian Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. France decides to ignore this ultimatum. As both sides are unwilling to backdown, the Austrian Empire declares war on France.\n\n§RRequires:§!\n§CAustrian Empire is not at war§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS   Austrian Protection - Peace"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The Austrian Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. Hesitant of war with Austria, the Commune of France backs down.\n\n§RRequires:§!\n§CAustrian Empire is not at war§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED:0 "£KR_game_rule_flag_SWIB_national_populist   Swiss Abandoned"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED_DESC:0 "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. However, despite Switzerland's best efforts, no nation is willing to support it. As a result, the Swiss government accepts the French demands and returns Haute-Savoie. The government of Romandie, reinstated by France, quickly votes to secede from the Swiss Confederation and join the Commune of France. A §Nnationalist military conspiracy§! against the Swiss government begins to develop."

 DEN_FUTURE:0 "£KR_game_rule_flag_DEN   Denmark"
 RULE_OPTION_DEN_FUTURE_RANDOM:0 "Default"
 RULE_OPTION_DEN_FUTURE_RANDOM_DESC:0 "The AI will pick its path through the regular chance-based system."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_DEN   Democracy"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_DESC:0 "The AI will always defend the integrity of Danish democracy. The king's cabinet will fall if it forms, and in case Denmark finds itself at war with Germany, Denmark will not compromise with the Third International."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_DEN   Democracy - Socialdemokraterne"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_SOCDEM_DESC:0 "The §SSocialdemokraterne§! successfully negotiate with the opposition about their economic recovery. After the start of the second Weltkrieg, the King dismisses the cabinet and joins the war against the syndicalists, but Thorvald Stauning convinces him to reverse this decision and reinstate the previous government."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_DEN   Democracy - Venstre"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_MARLIB_DESC:0 "After the failure of negotiations regarding economic recovery, the ruling government falls and a new government is formed by the §mVenstre§!. The country will unquestioningly join the Weltkrieg on the side of the Reichspakt."
 RULE_OPTION_DEN_FUTURE_KINGS_CAB:0 "£KR_game_rule_flag_DEN   King's Cabinet"
 RULE_OPTION_DEN_FUTURE_KINGS_CAB_DESC:0 "After the king dismisses the Socialdemokraterne government, the AI will maintain the authority of the royally-installed authoritarian §gKonservative Folkeparti§! government."
 RULE_OPTION_DEN_FUTURE_KING_FREDERICK:0 "£KR_game_rule_flag_DEN   King Frederick"
 RULE_OPTION_DEN_FUTURE_KING_FREDERICK_DESC:0 "After the victory of the people in the constitutional crisis caused by the government's refusal to join the Weltkrieg and forcibly joining the war at the will of the king, Christian X abdicates and Frederick IX ascends to the throne under a §SSocialdemokraterne§! government."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_DEN  £KR_game_rule_flag_GER   Republic proclaimed §Y(G.I.)§!"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_INTERVENTION_DESC:0 "After the victory of the people in the constitutional crisis caused by the government's refusal to join the Weltkrieg and forcibly joining the war at the will of the king, Christian X abdicates and the republic is proclaimed. In response, the German Empire decides to declare war to reinstate Christian X. Denmark will not attempt to compromise with the Third International.\n§Y(G.I.)§! stands for German Intervention."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_DEN   Republic proclaimed §G(G.A.)§!"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_ACQUIESCENCE_DESC:0 "After the victory of the people in the constitutional crisis caused by the government's refusal to join the Weltkrieg and forcibly joining the war at the will of the king, Christian X abdicates and the republic is proclaimed. In response, the German Empire decides to do nothing about it.\n§G(G.A.)§! stands for German Acquiescence."
 RULE_OPTION_DEN_FUTURE_HYBRID:0 "£KR_game_rule_flag_DEN_syndicalist   Hybrid Regime"
 RULE_OPTION_DEN_FUTURE_HYBRID_DESC:0 "After the victory of the people in the constitutional crisis caused by the government's refusal to join the Weltkrieg and forcibly joining the war at the will of the king, Christian X abdicates and the republic is proclaimed. In response, the German Empire decides to declare war to reinstate Christian X.\nIf Denmark ends up at war with the German Empire this way or otherwise, they will then attempt to compromise with the Third International, implementing a moderate hybrid regime between syndicalism and capitalism.\n\n§CNote: If Denmark does not find itself in conflict with Germany, this will not happen.§!"

 FIN_FUTURE:0 "£KR_game_rule_flag_FIN_paternal_autocrat   Finland"
 RULE_OPTION_FIN_FUTURE_KINGDOM:0 "£KR_game_rule_flag_FIN_paternal_autocrat   Kingdom"
 RULE_OPTION_FIN_FUTURE_KINGDOM_DESC:0 "The AI will maintain the authority of the §PNational Coalition§! government headed by the king, allowing it to stabilise itself after the upheaval caused by Black Monday."
 RULE_OPTION_FIN_FUTURE_MANNERHEIM:0 "£KR_game_rule_flag_FIN   Mannerheim's Ascendancy"
 RULE_OPTION_FIN_FUTURE_MANNERHEIM_DESC:0 "The royal government is disorganised and §gMannerheim§! rallies the white guard to prevent further collapse. He will temporarily rule Finland until the country is stabilised, but will eventually concede power to a democratically elected government."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_FIN   Democracy"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_DESC:0 "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim then concedes power to a democratically elected government."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_FIN   Democracy - SDP"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCDEM_DESC:0 "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim then concedes power to a democratically elected government. The §SSuomen Sosialidemokraattinen Puolue§! wins the elections."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_RED_EARTH:0 "£KR_game_rule_flag_FIN   Democracy - Red Earth Government"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_RED_EARTH_DESC:0 "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim then concedes power to a democratically elected government. The SDP form a ruling coalition with the Agrarians known as the Red Earth government."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCLIB:0 "£KR_game_rule_flag_FIN   Democracy - Agrarians"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCLIB_DESC:0 "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim then concedes power to a democratically elected government. The §lMaalaisliitto§! win the elections."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_FIN   Democracy - National Coalition"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCCON_DESC:0 "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim then concedes power to a democratically elected government. The §cKansallinen Kokoomus§! wins the elections."
 RULE_OPTION_FIN_FUTURE_LAPUA:0 "£KR_game_rule_flag_FIN_national_populist   Lapua Movement"
 RULE_OPTION_FIN_FUTURE_LAPUA_DESC:0 "The §NLapua Movement§! will march on Helsinki and find itself capable of removing the royal government residing there, marking the birth of an ultranationalist regime in Finland."
 RULE_OPTION_FIN_FUTURE_SYNDICALIST:0 "£KR_game_rule_flag_FIN_syndicalist   Finnish People's Delegation"
 RULE_OPTION_FIN_FUTURE_SYNDICALIST_DESC:0 "The Lapua Movement's march on Helsinki will be countered by Finnish sympathisers of the cause of the Third Internationale who seize power for themselves instead. Following these events, the Red Guard will be disbanded and the §rFinnish Peoples' Delegation§! come to the forefront."
 RULE_OPTION_FIN_FUTURE_TOTALIST:0 "£KR_game_rule_flag_FIN_syndicalist   Red Guard"
 RULE_OPTION_FIN_FUTURE_TOTALIST_DESC:0 "The Lapua Movement's march on Helsinki will be countered by Finnish sympathisers of the cause of the Third Internationale who seize power for themselves instead. Following these events, the attempt of the syndicalists to disband the §tRed Guard§! fails and provokes a coup."

 NOR_START_ELECTION:0 "£KR_game_rule_flag_NOR   Norway"
 RULE_OPTION_NOR_START_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_NOR_START_ELECTION_RANDOM_DESC:0 "The AI will pick its path through the regular chance-based system."
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY:0 "£KR_game_rule_flag_NOR   Democracy"
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_DESC:0 "One of the democratic parties will gain a majority in the election of 1936, averting any fears of an end to Norwegian democracy."
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_NOR   Democracy - NSA Coalition"
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_SOCDEM_DESC:0 "Democracy is maintained, and the §SNorges Socialdemokratiske Arbeiderparti§! forms a ruling coalition with Venstre, averting any fears of an end to Norwegian democracy."
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_NOR   Democracy - Høyre Coalition"
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_MARLIB_DESC:0 "§mHøyre§! forms a ruling coalition with the Bondepartiet, averting any fears of an end to Norwegian democracy."
 RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_NOR_paternal_autocrat   Quisling Regime"
 RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT_DESC:0 "The Arbeiderpartiet wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. In response to this, Vidkun Quisling rallies the Norwegian right and manages to seize power away from the syndicalists, installing a §Pnationalist regime§!."
 RULE_OPTION_NOR_START_ELECTION_RADSOC:0 "£KR_game_rule_flag_NOR_radical_socialist   Radical Socialist Takeover"
 RULE_OPTION_NOR_START_ELECTION_RADSOC_DESC:0 "The Arbeiderpartiet wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts. The §RArbeiderpartiet§! remains in control."
 RULE_OPTION_NOR_START_ELECTION_SYNDICALIST:0 "£KR_game_rule_flag_NOR_syndicalist   Syndicalist Takeover"
 RULE_OPTION_NOR_START_ELECTION_SYNDICALIST_DESC:0 "The Arbeiderpartiet wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts. The §rNorsk Syndikalistisk Forbund§! takes control."
 RULE_OPTION_NOR_START_ELECTION_TOTALIST:0 "£KR_game_rule_flag_NOR_totalist   Totalist Takeover"
 RULE_OPTION_NOR_START_ELECTION_TOTALIST_DESC:0 "The Arbeiderpartiet wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts. The §tNorges Nasjonalsyndikalistiske Parti§! win control over the Norwegian Trade Union Congress."

 NOR_FORPOL:0 "£KR_game_rule_flag_NOR   Norway's Foreign Policy"
 RULE_OPTION_NOR_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_NOR_FORPOL_RANDOM_DESC:0 "During the Weltkrieg, Norway remained neutral, and this has led to long isolation in the international arena. In anticipation of a new conflict, the time has come to decide if to maintain this neutrality or not."
 RULE_OPTION_NOR_FORPOL_NEUTRALITY:0 "£KR_game_rule_flag_NOR   Military Neutrality"
 RULE_OPTION_NOR_FORPOL_NEUTRALITY_DESC:0 "In response to the current events, Norway decides not to take any risks and maintains its neutrality, safeguarding itself.\n\n§RRequires:§!\nAny §CDemocracy§! in §Y£KR_game_rule_flag_NOR   Norway§!"
 RULE_OPTION_NOR_FORPOL_ENTENTE:0 "£KR_game_rule_flag_NOR  £KR_game_rule_flag_CAN   Entente"
 RULE_OPTION_NOR_FORPOL_ENTENTE_DESC:0 "The democratic government tightens its relations with Canada and eventually joins the Entente. \n\n§RRequires:§!\nAny §CDemocracy§! in §Y£KR_game_rule_flag_NOR   Norway§!"
 RULE_OPTION_NOR_FORPOL_NORDIC:0 "£KR_game_rule_flag_NOR  £KR_game_rule_flag_SCA   Nordic Federation"
 RULE_OPTION_NOR_FORPOL_NORDIC_DESC:0 "If Sweden hosts the Treaty of Stockholm, Norway joins the other Scandinavian countries in attempting to eventually form a Nordic Federation.\n\n§RRequires:§!\nAny §CDemocracy§! in §Y£KR_game_rule_flag_DEN   Denmark§!\nAny §CDemocracy§! in §Y£KR_game_rule_flag_NOR   Norway§!\nAny §CDemocracy§! in §Y£KR_game_rule_flag_SWE   Sweden§!"

 SWE_RIKSDAG_ELECTION:0 "£KR_game_rule_flag_SWE   Sweden"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_RANDOM_DESC:0 "The AI will pick its path through the regular chance-based system."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY:0 "£KR_game_rule_flag_SWE   Democracy"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_DESC:0 "Either the Socialdemokratiska Arbetarepartiet or the Allmänna Valmansförbundet wins the 1936 Riksdag elections without provoking a military coup or becoming authoritarian."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_SWE   Democracy - SAP-Liberal Coalition"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCDEM_DESC:0 "The §SSocialdemokratiska Arbetarepartiet§! forms a ruling coalition with the Bondeförbundet."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_SWE   Democracy - AV"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCCON_DESC:0 "The §cAllmänna Valmansförbundet§! forms a ruling coalition with one of the parties. By adopting a free trade policy, the country has successfully defended democracy."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCCON_AUTHORITARIAN:0 "£KR_game_rule_flag_SWE   Authoritarian AV"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCCON_AUTHORITARIAN_DESC:0 "The Allmänna Valmansförbundet forms a ruling coalition with one of the parties. By adopting a protectionist policy, the party evolves into an §gauthoritarian§! government."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_SWE   Royal Government"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT_DESC:0 "The Socialdemokratiska Arbetarepartiet wins the election and partners with the Sveriges Socialdemokratiska Vänsterparti to form a radical government that provokes a military coup. The putschists restore the old conservative government albeit with more §gauthoritarian§! traits."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTDEM:0 "£KR_game_rule_flag_SWE   Ehrensvärd Cabinet"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTDEM_DESC:0 "The Socialdemokratiska Arbetarepartiet wins the election and partners with the Sveriges Socialdemokratiska Vänsterparti to form a radical government and provokes a military coup. The putschists establish a permanent military junta that rules Sweden with an iron fist. Subsequently, General §gCarl August Ehrensvärd§! becomes the head of government."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_PATAUT:0 "£KR_game_rule_flag_SWE   Jung Junta"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_PATAUT_DESC:0 "The Socialdemokratiska Arbetarepartiet wins the election and partners with the Sveriges Socialdemokratiska Vänsterparti to form a radical government and provokes a military coup. The putschists establish a permanent military junta that rules Sweden with an iron fist. Subsequently, General §PHelge Jung§! takes over the government."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATPOP:0 "£KR_game_rule_flag_SWE_national_populist   Gyllenkrok Regime"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATPOP_DESC:0 "The Socialdemokratiska Arbetarepartiet wins the election and partners with the Sveriges Socialdemokratiska Vänsterparti to form a radical government that provokes a military coup. The putschists try to establish a military junta, but get subverted by the radical officers Axel Gyllenkrok and Archibald Douglas, who create an §Nultranationalist regime§!."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_RADSOC:0 "£KR_game_rule_flag_SWE_syndicalist   Radical Socialist Takeover"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_RADSOC_DESC:0 "The Socialdemokratiska Arbetarepartiet wins the election and partners with the Sveriges Socialdemokratiska Vänsterparti to form a radical government that provokes a military coup, which is foiled by socialist militias. With the old government neutralised, a §RSveriges Socialdemokratiska Vänsterparti§! regime is established."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST:0 "£KR_game_rule_flag_SWE_syndicalist   Syndicalist Takeover"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST_DESC:0 "The Socialdemokratiska Arbetarepartiet wins the election and partners with the Sveriges Socialdemokratiska Vänsterparti to form a radical government that provokes a military coup, which is foiled by socialist militias. With the old government neutralised, a §rSveriges Arbetares Centralorganisation§! regime is established."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST:0 "£KR_game_rule_flag_SWE_totalist   Totalist Takeover"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST_DESC:0 "The Socialdemokratiska Arbetarepartiet wins the election and partners with the Sveriges Socialdemokratiska Vänsterparti to form a radical government that provokes a military coup, which is foiled by socialist militias. With the old government neutralised, a syndicalist regime is established, which soon allows the §tVänsterpartiet Totalisterna§! to develop a dictatorship."

