 ARG_FOREIGN_POLICY:0 "£KR_game_rule_flag_ARG   Argentine Foreign Policy"
 RULE_OPTION_ARG_FOREIGN_POLICY_RANDOM:0 "Default"
 RULE_OPTION_ARG_FOREIGN_POLICY_RANDOM_DESC:0 "It's time for us to define our place on the world stage."
 RULE_OPTION_ARG_FOREIGN_POLICY_REICHSPAKT:0 "£KR_game_rule_flag_ARG  £KR_game_rule_flag_GER   Reichspakt"
 RULE_OPTION_ARG_FOREIGN_POLICY_REICHSPAKT_DESC:0 "Argentina decides to join the Reichspakt.\n\n§RRequires:§!\n§RNot§! §CCarlés Assumes Full Control§! or §CFarrell - PS§! in §Y£KR_game_rule_flag_ARG  Fallout of the Christmas Coup§!"
 RULE_OPTION_ARG_FOREIGN_POLICY_ENTENTE:0 "£KR_game_rule_flag_ARG  £KR_game_rule_flag_CAN   Entente"
 RULE_OPTION_ARG_FOREIGN_POLICY_ENTENTE_DESC:0 "Argentina decides to join the Entente.\n\n§RRequires:§!\n§RNot§! §CCarlés Assumes Full Control§! or §CFarrell - PS§! in §Y£KR_game_rule_flag_ARG  Fallout of the Christmas Coup§!"
 RULE_OPTION_ARG_FOREIGN_POLICY_ENTENTE_FALKLAND:0 "£KR_game_rule_flag_ARG  £KR_game_rule_flag_CAN   Entente - Falklands"
 RULE_OPTION_ARG_FOREIGN_POLICY_ENTENTE_FALKLAND_DESC:0 "Argentina decides to join the Entente but has to give up the Falkland Islands in return.\n\n§RRequires:§!\n§RNot§! §CCarlés Assumes Full Control§! or §CFarrell - PS§! in §Y£KR_game_rule_flag_ARG  Fallout of the Christmas Coup§!"

 FOP_TRADE_UNION_CONGRESS: "£KR_game_rule_flag_FOP_syndicalist   The First National Trade Congress"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM:0 "Default"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM_DESC:0 "Coming from a tradition of Republican democracy, Argentina had never had a Trade Union Congress up to this point, and while many are anxious to see this historical events, many are wary of it being simply a masquerade for a dictatorial regime. As the gates to the old Congress open to the Union delegates, the fate of the nation hangs in the balance..."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADANS:0 "£KR_game_rule_flag_FOP_syndicalist   The Anarchist Radicals"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANANS_DESC:0 "With Severino di Giovanni now serving as the acting chairman, the Anarchist Radicals of the §rUnión de Sindicatos Argentinos§! have come out on top of the other factions decisively. With a very harsh stance on religion, inequality and nationalism, the Anarchists will attempt to sweep whatever remained from the old Argentina away, and make the Argentinean territory a nation for all workers of the world."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS:0 "£KR_game_rule_flag_FOP_syndicalist   The Anarchist Moderates"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS_DESC:0 "With Soto remaining in his post of chairman, the §rUnión de Sindicatos Argentinos§! remains on top of the other Trade Unions, and is now preparing to carry out sweeping changes to the nation. While ideologically driven, Soto is by far a §rpragmatist§! within the revolutionary movement, and he'll seek to compromise the anarchist ideals with the society he now has the duty to rebuild. Only time will tell whether this will be successful..."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist   The Socialist Party Moderates"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS_DESC:0 "After decades of struggle, the §RFederación Obrera Regional Argentina§! has finally managed to become the dominant force in Argentinean politics. Unsurprisingly, it has been fairly well received by the public, as the Socialist party already had a history of sensible compromises and welfare bills, and it is expected that their rule, while not as radical as the other unions, will still try to reform our nation in favour of the workers."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist   The Baldomeristas"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS_DESC:0 "The Baldomeristas, rising from a small club to a sizeable faction of the §rFederación Obrera Regional Argentina§! with the victory of the revolution, they seek a new approach to Socialism, one that merges the ideas of Argentinean nationalism, American Anti Imperialism and other concepts like Agrarianism and Economic Democracy. Only time will tell whether this mix will work out for or against the new Chairman."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES:0 "£KR_game_rule_flag_FOP_totalist   The Communist Supremacy"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES_DESC:0 "Despite having suffered a major setback when the October Revolution failed in Russia, the communist §tComité de Unión Sindical Clasista§! has managed to reach power regardless, and now holds the majority of the seats in the Congress. While their shared dream with the Bolsheviks of a new world order under a Communist banner may still be far away, this victory has certainly brought them one step closer."

 CHL_FINAL_CONFLICT:0 "£KR_game_rule_flag_CHL   The Final Conflict"
 RULE_OPTION_CHL_FINAL_CONFLICT_RANDOM:0 "Default"
 RULE_OPTION_CHL_FINAL_CONFLICT_RANDOM_DESC:0 "Should Chile remain Socialist, a chairman from any of the socialist ideologies will be elected in November 1940."
 RULE_OPTION_CHL_FINAL_CONFLICT_SYNDICALIST:0 "£KR_game_rule_flag_CHL   Syndicalist Chairman"
 RULE_OPTION_CHL_FINAL_CONFLICT_SYNDICALIST_DESC:0 "Should Chile remain Socialist, a §rsyndicalist§! chairman will be elected in November 1940."
 RULE_OPTION_CHL_FINAL_CONFLICT_RADSOC:0 "£KR_game_rule_flag_CHL   Radical Socialist Chairman"
 RULE_OPTION_CHL_FINAL_CONFLICT_RADSOC_DESC:0 "Should Chile remain Socialist, a §Rradical socialist§! chairman will be elected in November 1940."
 RULE_OPTION_CHL_FINAL_CONFLICT_TOTALIST:0 "£KR_game_rule_flag_CHL   Totalist Chairman"
 RULE_OPTION_CHL_FINAL_CONFLICT_TOTALIST_DESC:0 "Should Chile remain Socialist, a §ttotalist§! chairman will be elected in November 1940."
 RULE_OPTION_CHL_FINAL_CONFLICT_PATAUT_COUP:0 "£KR_game_rule_flag_CHL   Blache's Coup"
 RULE_OPTION_CHL_FINAL_CONFLICT_PATAUT_COUP_DESC:0 "Should Chile remain Socialist, a totalist chairman will be elected in November 1940. Dissatisfied with their policies, §Pthe military§!, led by Blanche, staged a coup."

 CHL_COUP_SUCCEEDS:0 "£KR_game_rule_flag_CHL   Blanche's Coup"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RANDOM:0 "Default"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RANDOM_DESC:0 "Should the coup succeed or Chile be defeated completely, the nation's political path thereafter will not be pre-determined."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORECON:0 "£KR_game_rule_flag_CHL   APL Victory"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORECON_DESC:0 "Should the coup succeed or Chile be defeated completely by a non-National Populist nation, the §cAlianza Popular Libertadora§! will be elected once the preliminary Junta restores democracy."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORESDM:0 "£KR_game_rule_flag_CHL   PC-PSC Victory"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORESDM_DESC:0 "Should the coup succeed or Chile be defeated completely by a non-National Populist nation, the §SPacto de Calais§! will be elected once the preliminary Junta restores democracy."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORELIB:0 "£KR_game_rule_flag_CHL   PL Victory"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORELIB_DESC:0 "Should the coup succeed or Chile be defeated completely by a non-National Populist nation, the §lPartido Liberal§! will be elected once the preliminary Junta restores democracy."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTOREPOP:0 "£KR_game_rule_flag_CHL   COCEAT Victory"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTOREPOP_DESC:0 "Should the coup succeed or Chile be defeated completely by a non-National Populist nation, the §NComité de Oficiales Contra El Ateismo y Traidores§! will be elected once the preliminary Junta restores democracy."
 RULE_OPTION_CHL_COUP_SUCCEEDS_JUNTAPOP:0 "£KR_game_rule_flag_CHL   COCEAT Junta"
 RULE_OPTION_CHL_COUP_SUCCEEDS_JUNTAPOP_DESC:0 "Should the coup succeed or Chile be defeated completely by a National Populist nation, the §NComité de Oficiales Contra El Ateismo y Traidores§! will form a Junta."

 BRA_START_ELECTION:0 "£KR_game_rule_flag_BRA   Federal Election of 1936"
 RULE_OPTION_BRA_START_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_BRA_START_ELECTION_RANDOM_DESC:0 "Tensions rise as vastly different factions prepare for what will probably be the most violent and contentious election in the history of Brazil. Political talk is almost synonymous with heated arguments, and an air of ideological extremism looms over the nation's populace.  Four very different visions for the country clash, in some places, even physically. How will the people of Brazil choose?"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Partido Republicano Victory"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_DEMOCRACY_DESC:0 "Getulio Vargas and the §cPartido Republicano§! win the 1936 elections. While Vargas attempts to consolidates his personal power, his plans are foiled. In the end, democracy prevails."
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_PATERNAL_AUTOCRAT_VARGAS:0 "£KR_game_rule_flag_BRA   Vargas Assumes Direct Control"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_PATERNAL_AUTOCRAT_VARGAS_DESC:0 "Getulio Vargas and the Partido Republicano win the 1936 elections. Vargas slowly consolidates his personal power and eventually assumes §Pdirect control§! of the country. With his expanded powers, Brazil is reformed into a new state."
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_LIBERAL_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Partido Liberal Victory"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_LIBERAL_DEMOCRACY_DESC:0 "Júlio Prestes and the §lPartido Liberal§! win the 1936 elections."
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Esquerda Democrática Victory"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_DEMOCRACY_DESC:0 "João Mangabeira and the §SEsquerda Democrática§! win the 1936 elections. The democratic government remains despite fallout from President Mangabeira's meeting with a Chilean politician."
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_BRA_radical_socialist   Autonomistas in Control"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_RADICAL_SOCIALIST_DESC:0 "João Mangabeira and the Esquerda Democrática win the 1936 elections. The army launches a coup after the government refused to arrest a Chilean politician whom President Mangabeira had met with. This coup is met with successful syndicalist counter-coup. A socialist state is established in Brazil. In its First Congress of Trade Unions, the §RAutonomistas§! are elected."
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_SYNDICALIST:0 "£KR_game_rule_flag_BRA_syndicalist   Ortodoxos in Control"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_SYNDICALIST_DESC:0 "João Mangabeira and the social democratic Esquerda Democrática win the 1936 elections. The army launches a coup after the government refused to arrest a Chilean politician whom President Mangabeira had met with. This coup is met with successful syndicalist counter-coup. A socialist state is established in Brazil. In its First Congress of Trade Unions, the §rOrtodoxos§! are elected."
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_TOTALIST:0 "£KR_game_rule_flag_BRA_totalist   Maximalists in Control"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_TOTALIST_DESC:0 "João Mangabeira and the social democratic Esquerda Democrática win the 1936 elections. The army launches a coup after the government refused to arrest a Chilean politician whom President Mangabeira had met with. This coup is met with successful syndicalist counter-coup. A socialist state is established in Brazil. In its First Congress of Trade Unions, the §tMaximalists§! are elected."
 RULE_OPTION_BRA_START_ELECTION_NATIONAL_POPULIST_INTERGRALIST:0 "£KR_game_rule_flag_BRA_national_populist   The Organic Empire"
 RULE_OPTION_BRA_START_ELECTION_NATIONAL_POPULIST_INTERGRALIST_DESC:0 "Gustavo Dodt Barroso and the §NAção Integralista Brasileira§! win the 1936 elections. The government later reinstates the monarchy and crowns Dom Pedro III de Orléans e Bragança as Emperor."

 URG_BASTION_DEMOCRACY:0 "£KR_game_rule_flag_URG   The Bastion Of Democracy"
 RULE_OPTION_URG_BASTION_DEMOCRACY_RANDOM:0 "Default"
 RULE_OPTION_URG_BASTION_DEMOCRACY_RANDOM_DESC:0 "Uruguay's political fate is unknown."
 RULE_OPTION_URG_BASTION_DEMOCRACY_MIXED:0 "£KR_game_rule_flag_URG   A Mixed Council"
 RULE_OPTION_URG_BASTION_DEMOCRACY_MIXED_DESC:0 "No party secures a majority in the council. Compromise rules the day. The §lnational administrative council§! is maintained."
 RULE_OPTION_URG_BASTION_DEMOCRACY_COLORADO:0 "£KR_game_rule_flag_URG   Colorado Victory"
 RULE_OPTION_URG_BASTION_DEMOCRACY_COLORADO_DESC:0 "The §SPartido Colorado§! will win the elections of 1938. The national administrative council is maintained."
 RULE_OPTION_URG_BASTION_DEMOCRACY_NACIONAL:0 "£KR_game_rule_flag_URG   Nacional Victory"
 RULE_OPTION_URG_BASTION_DEMOCRACY_NACIONAL_DESC:0 "The §cPartido Nacional§! will win the elections of 1938. The national administrative council is abolished and the presidency restored."
 RULE_OPTION_URG_BASTION_SOCIALIST_NACIONAL:0 "£KR_game_rule_flag_URG   Socialist Victory"
