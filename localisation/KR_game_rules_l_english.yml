 SAF_PATHS:0 "£KR_game_rule_flag_SAF   The Unstable Dominion"
 RULE_OPTION_SAF_PATHS_RANDOM:0 "Default"
 RULE_OPTION_SAF_PATHS_RANDOM_DESC:0 "The AI will pick its path through the regular chance-based system."
 RULE_OPTION_SAF_PATHS_HOFMEYR:0 "£KR_game_rule_flag_SAF   The Loyal Dominion"
 RULE_OPTION_SAF_PATHS_HOFMEYR_DESC:0 "By the time of the Second Weltkrieg, Jan Smuts' South African Party will be in power, ensuring that South Africa follows the Entente into the war. The SAP government will eventually pass the 'Coloured' Enfranchisement Act, neutralising the National Party and empowering the SAP's liberal wing."
 RULE_OPTION_SAF_PATHS_HERTZOG:0 "£KR_game_rule_flag_SAF   The Neutral Dominion"
 RULE_OPTION_SAF_PATHS_HERTZOG_DESC:0 "J. B. M. Hertzog will manage to retain his leadership of the National Party, long enough to lead a National government and steer South Africa towards a path of neutrality in the Second Weltkrieg."
 RULE_OPTION_SAF_PATHS_MALAN:0 "£GFX_KR_game_rule_flag_SAF_republic_angry_brits   The Afrikaner Republic"
 RULE_OPTION_SAF_PATHS_MALAN_DESC:0 "The Afrikaner nationalist D. F. Malan will take over leadership of the National Party from Hertzog and lead it to an election victory, with the intent to turn South Africa into an independent Afrikaner-led republic. §RThis path will spark a civil war between the government and English populations in Natal and Rhodesia.§!"
 RULE_OPTION_SAF_PATHS_OSSEWABRANDWAG:0 "£GFX_KR_game_rule_flag_SAF_national_populist   Rise of the Commander-General"
 RULE_OPTION_SAF_PATHS_OSSEWABRANDWAG_DESC:0 "The Afrikaner nationalist D. F. Malan will take over leadership of the National Party from Hertzog and lead it to an election victory, with the intent to turn South Africa into an independent Afrikaner-led republic. §gFollowing the creation of the Republic of South Africa, Johannes Van Rensburg, leader of the National Party's most extreme tendencies, will seize power and take South Africa in an even more radical direction.§! §RThis path will spark a civil war between the government and the English populations in Natal and Rhodesia.§!"
 RULE_OPTION_SAF_PATHS_SYNDICALIST:0 "£GFX_KR_game_rule_flag_SAF_syndicalist   The Multiracial Republic"
 RULE_OPTION_SAF_PATHS_SYNDICALIST_DESC:0 "Following Black Monday, the repeal of the Industrial Conciliation Act will become a flash point that sparks a socialist revolution in South Africa. §gFollowing the Johannesburg Convention, the interracial Industrial and Commercial Workers' Union of Clements Kadalie will lead South Africa's new socialist government.§!"
 RULE_OPTION_SAF_PATHS_TOTALIST:0 "£GFX_KR_game_rule_flag_SAF_totalist   The Native Republic"
 RULE_OPTION_SAF_PATHS_TOTALIST_DESC:0 "Following Black Monday, the repeal of the Industrial Conciliation Act will become a flash point that sparks a socialist revolution in South Africa. §gDespite the importance of the ICU to the revolution, the Johannesburg Convention will see the white-led International Socialist League elected to lead a period of political tutelage towards the black majority. This will eventually cause radical ICU leader James La Guma to lead a coup against the new government, establishing a native-led republic.§!"
 RULE_OPTION_SAF_PATHS_FEDERATION_DEMOCRACY:0 "£GFX_KR_game_rule_flag_SAF_federation   The Federal Dominion"
 RULE_OPTION_SAF_PATHS_FEDERATION_DEMOCRACY_DESC:0 "Following the declaration of the Republic of South Africa, should the British forces win the Third Boer War, they will recreate South Africa in a federal model and restore (white-led) democratic government. §RThis path will force a civil war between the government and English populations in Natal and Rhodesia.§!"
 RULE_OPTION_SAF_PATHS_FEDERATION_DOMINION:0 "£GFX_KR_game_rule_flag_SAF_federation   Milner's Kindergarten"
 RULE_OPTION_SAF_PATHS_FEDERATION_DOMINION_DESC:0 "Following the declaration of the Republic of South Africa, should the British forces win the Third Boer War, Hofmeyr's South African Party will return to power in the new federal South Africa. §gDiscontent with the idea of rapprochement with the Afrikaners, Charles Stallard of the 'Dominion Party' will organise a coup and take power with help of the Governor-General, seeking to turn South Africa into a loyal Anglosphere country by any means necessary.§! §RThis path will force a civil war between the government and English populations in Natal and Rhodesia.§!"

