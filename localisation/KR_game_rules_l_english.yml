 RULE_OPTION_GRE_MONARCHY_RESTORED_ALEXANDER:0 "£KR_game_rule_flag_GRE_kingdom   King Alexander Restored"
 RULE_OPTION_GRE_MONARCHY_RESTORED_ALEXANDER_DESC:0 "When the referendum occurs, the monarchists win and will restore Alexander to the throne."
 RULE_OPTION_GRE_MONARCHY_RESTORED_GEORGE:0 "£KR_game_rule_flag_GRE_kingdom   King George Restored"
 RULE_OPTION_GRE_MONARCHY_RESTORED_GEORGE_DESC:0 "When the referendum occurs, the monarchists win and choose §gGeorge§! instead of Alexander for the throne."
 RULE_OPTION_GRE_REPUBLIC_WINS_REFERENDUM:0 "£KR_game_rule_flag_GRE   Republic Victorious"
 RULE_OPTION_GRE_REPUBLIC_WINS_REFERENDUM_DESC:0 "When the referendum occurs, the republic will win. Follow-up elections are determined normally."
 RULE_OPTION_GRE_METAXAS_OVERTHROWS_REPUBLIC:0 "£KR_game_rule_flag_GRE   Metaxas Overthrows the Republic"
 RULE_OPTION_GRE_METAXAS_OVERTHROWS_REPUBLIC_DESC:0 "When the referendum occurs, it will be rigged for the republican cause - and §PIoannis Metaxas§! will overthrow the government as a result."
 RULE_OPTION_GRE_SYNDICALISTS_OVERTHROW_MONARCHY:0 "£KR_game_rule_flag_GRE_syndicalist   Syndicalists Overthrow the Monarchy"
 RULE_OPTION_GRE_SYNDICALISTS_OVERTHROW_MONARCHY_DESC:0 "When the referendum occurs, it will be rigged for the monarchist cause - and the §rsyndicalists§! will overthrow the government as a result."

 GRE_EXPANSIONISM:0 "£KR_game_rule_flag_GRE   Greek Expansionism"
 RULE_OPTION_GRE_EXPANSIONISM_RANDOM:0 "Default"
 RULE_OPTION_GRE_EXPANSIONISM_RANDOM_DESC:0 "Hundreds of thousands of Greeks live outside our country, and we must try to bring them back to our homeland."
 RULE_OPTION_GRE_EXPANSIONISM_DIPLOMACY:0 "£KR_game_rule_flag_GRE   Diplomacy"
 RULE_OPTION_GRE_EXPANSIONISM_DIPLOMACY_DESC:0 "Greece will choose the path of diplomacy, hoping to resolve its differences with the Ottomans peacefully."
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL:0 "£KR_game_rule_flag_GRE   Traditional Claims"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL_DESC:0 "Greece will attempt to expand its borders, but will limit itself to the traditional claims."
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG:0 "£KR_game_rule_flag_GRE   Resurrect the Megali Idea"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG_DESC:0 "Greece will attempt to expand its borders, and fully resurrect the Megali Idea."

 ROM_FUTURE:0 "£KR_game_rule_flag_ROM   The Great Game"
 RULE_OPTION_ROM_FUTURE_RANDOM:0 "Default"
 RULE_OPTION_ROM_FUTURE_RANDOM_DESC:0 "As the year 1936 begins, the struggle between the nation's two competing leaders, King Carol II and Prime Minister Codreanu, is entering a new phase. Deadlocked for some time, the two are running out of space to manoeuvre around each other. With growing frequency, they are starting to collide head-on and it is becoming increasingly difficult to maintain the facade of cooperation. As it stands, the king and the Captain are both realising that the time to take the other out for good is approaching. As the two personalities stand to clash, people will be increasingly forced to pick a side or face the consequences of neutrality alone."
 RULE_OPTION_ROM_FUTURE_IRON_GUARD:0 "£KR_game_rule_flag_ROM   The Legionaries"
 RULE_OPTION_ROM_FUTURE_IRON_GUARD_DESC:0 "Codreanu and his §NLegionaries§! are Romania's future. The Romanian AI will navigate its focus tree from their perspective."
 RULE_OPTION_ROM_FUTURE_CAROL:0 "£KR_game_rule_flag_ROM   Carol II"
 RULE_OPTION_ROM_FUTURE_CAROL_DESC:0 "§PCarol II§! is the rightful ruler of all Romania. The Romanian AI will navigate its focus tree from his perspective."

 ROM_PATH:0 "£KR_game_rule_flag_ROM   Romania's Destiny"
 RULE_OPTION_ROM_PATH_RANDOM:0 "Default"
 RULE_OPTION_ROM_PATH_RANDOM_DESC:0 "As time has gone on, the conflict between Codreanu and Carol II is about to come to a head... who shall come out on top?"
 RULE_OPTION_ROM_PATH_IRON_GUARD:0 "£KR_game_rule_flag_ROM   Codreanu In Charge"
 RULE_OPTION_ROM_PATH_IRON_GUARD_DESC:0 "Codreanu and his §NLegionaries§! are Romania's future, and are the overall victors of the Great Game."
 RULE_OPTION_ROM_PATH_CAROL:0 "£KR_game_rule_flag_ROM   Carol II is King"
 RULE_OPTION_ROM_PATH_CAROL_DESC:0 "§PCarol II§! is the rightful ruler of all Romania, and remakes Romania in his image after succeeding in the Great Game."
 RULE_OPTION_ROM_PATH_MICHAEL:0 "£KR_game_rule_flag_ROM   Michael is King"
 RULE_OPTION_ROM_PATH_MICHAEL_DESC:0 "With neither his father or the Legion winning the day, after the dust settles, §gMichael§! is the rightful ruler of all Romania. The young king returns his country to democracy."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCDEM:0 "£KR_game_rule_flag_ROM   Michael - PNT-S"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCDEM_DESC:0 "With neither his father or the Legion winning the day, after the dust settles, Michael is the rightful ruler of all Romania. The young king returns his country to democracy.\nVirgil Madgearu's wing of the PNT, aimed at supporting farming and workers, achieves primacy within his party. His §SAripa de Stânga a Partidul National Taranesc§! wins the elections."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCLIB:0 "£KR_game_rule_flag_ROM   Michael - PNT-C"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCLIB_DESC:0 "With neither his father or the Legion winning the day, after the dust settles, Michael is the rightful ruler of all Romania. The young king returns his country to democracy.\nIuliu Maniu's wing of the PNT, focused on corporatism, achieves primacy within his party. His §lAripa de Centru a Partidul National Taranesc§! wins the elections."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCCON:0 "£KR_game_rule_flag_ROM   Michael - PNT-D"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCCON_DESC:0 "With neither his father or the Legion winning the day, after the dust settles, Michael is the rightful ruler of all Romania. The young king returns his country to democracy.\nAlexandru Vaida-Voevod's wing of the PNT, focused on regional development, achieves primacy within his party. His §cAripa de Dreapta a Partidul National Taranesc§! wins the elections."
 RULE_OPTION_ROM_PATH_MICHAEL_MARLIB:0 "£KR_game_rule_flag_ROM   Michael - PNL"
 RULE_OPTION_ROM_PATH_MICHAEL_MARLIB_DESC:0 "With neither his father or the Legion winning the day, after the dust settles, Michael is the rightful ruler of all Romania. The young king returns his country to democracy.\nThe §mPartidul National-Liberal§! returns to politics with its centralisation program, and wins the elections."
 RULE_OPTION_ROM_PATH_MICHAEL_NATPOP:0 "£KR_game_rule_flag_ROM_legionary   Michael - LAM"
 RULE_OPTION_ROM_PATH_MICHAEL_NATPOP_DESC:0 "With neither his father or the Legion winning the day, after the dust settles, Michael is the rightful ruler of all Romania. The young king returns his country to democracy.\nAlthough the §NLegiunea Arhanghelului Mihail§! was defeated in the Great Game, its power was not completely broken and it managed to win the elections."
 RULE_OPTION_ROM_PATH_GREEN:0 "£KR_game_rule_flag_ROM   The Green Prince"
 RULE_OPTION_ROM_PATH_GREEN_DESC:0 "After destructive end of the Great Game, the Legionary Movement finds itself a new leader from its most radical sects. The §NGreen Prince§! rises..."

 OTT_PATHS:0 "£KR_game_rule_flag_OTT   The Ottoman Reformation"
 RULE_OPTION_OTT_PATHS_RANDOM:0 "Default"
 RULE_OPTION_OTT_PATHS_RANDOM_DESC:0 "The Ottomans will pick their political path at random"
 RULE_OPTION_OTT_PATHS_KEMAL:0 "£KR_game_rule_flag_OTT  Mustafa Kemal"
 RULE_OPTION_OTT_PATHS_KEMAL_DESC:0 "Mustafa Kemal Pasha will centralise power around the §gOsmanlı Halk Fırkası§!, and establish the party as the revolutionary vanguard which will pull the Ottoman Empire into the 20th century."
 RULE_OPTION_OTT_PATHS_SOCLIB:0 "£KR_game_rule_flag_OTT_federation  Sabahattin Effendi - HIF"
 RULE_OPTION_OTT_PATHS_SOCLIB_DESC:0 "The Liberal Entente led by Grand Vizier Sabahattin Effendi and the §lHürriyet ve İtilaf Fırkası§! will take over from Grand Vizier Mustafa Kemal, and work towards the implementation of their program of decentralisation and autonomy."
 RULE_OPTION_OTT_PATHS_MARLIB:0 "£KR_game_rule_flag_OTT_federation  Sabahattin Effendi - DF"
 RULE_OPTION_OTT_PATHS_MARLIB_DESC:0 "The Liberal Entente led by Grand Vizier Sabahattin Effendi and the §mDemocrat Fırkası§! will take over from Grand Vizier Mustafa Kemal, and work towards the implementation of their program of decentralisation and autonomy."
 RULE_OPTION_OTT_PATHS_SOCCON:0 "£KR_game_rule_flag_OTT_federation  Shakib Arslan"
 RULE_OPTION_OTT_PATHS_SOCCON_DESC:0 "The Liberal Entente led by Grand Vizier Sabahattin Effendi and the Hürriyet ve İtilaf Fırkası will take over from Grand Vizier Mustafa Kemal, and work towards the implementation of their program of decentralisation and autonomy. Following an escalation of protests sparked by secularisation and the increased influence of ethnic minorities in the empire, Grand Vizier Sabahattin is replaced by the social conservative Shakib Arslan and the §cİttihad-ı Muhammedi Fırkası§!, in an attempt to save the liberal ruling coalition. He will later fall to a military coup."
 RULE_OPTION_OTT_PATHS_PATAUT:0 "£KR_game_rule_flag_OTT  Fevzi Pasha"
 RULE_OPTION_OTT_PATHS_PATAUT_DESC:0 "Field Marshal Fevzi Pasha seizes power in the wake of the assassination of Grand Vizier Mustafa Kemal Pasha. A §PMilitary Government§! will control the Empire, bringing the country forward towards more extreme levels of modernisation, and will aim to align itself with its old allies Germany."
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_MARLIB:0 "£KR_game_rule_flag_OTT  Endeavour Front - Centralisation"
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_MARLIB_DESC:0 "Field Marshal Fevzi Pasha seizes power in the wake of the assassination of Grand Vizier Mustafa Kemal Pasha. He then relinquishes power and facilitates elections that are won by a broad coalition known as the Çalışma Cephesi, or \"Endeavour Front\". They will lead the Empire to §gcentralise its authority§!."
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_AUTDEM:0 "£KR_game_rule_flag_OTT  Endeavour Front - Decentralisation"
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_AUTDEM_DESC:0 "Field Marshal Fevzi Pasha seizes power in the wake of the assassination of Grand Vizier Mustafa Kemal Pasha. He then relinquishes power and facilitates elections that are won by a broad coalition known as the Çalışma Cephesi, or \"Endeavour Front\". They will lead the Empire to §mdecentralise its authority§!."
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_NATPOP:0 "£KR_game_rule_flag_OTT  Endeavour Front - Kadroist Movement"
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_NATPOP_DESC:0 "Field Marshal Fevzi Pasha seizes power in the wake of the assassination of Grand Vizier Mustafa Kemal Pasha. He then relinquishes power and facilitates elections that are won by a broad coalition known as the \"Endeavour Front\". Inspired by the \"Kadro\" paper, and of developments elsewhere, OHF extremists from within the Front will take control of the party, and transform the Ottoman Empire into a §Ntotalitarian one-party-state.§!\nThis will not be without its consequences...\n\n§RRequires:§!\n§CMaximists - Success§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!\n§CSorelians§! or §CJacobins - Peaceful Reformation§! or §CJacobins - Radical Reformation§! in §Y£KR_game_rule_flag_FRA  1936 Commune Elections§!\n§CSavinkov Becomes Vozhd§! in §Y£KR_game_rule_flag_RUS_national_populist   Aftermath of the Assassination§!"

 OTT_FORPOL:0 "£KR_game_rule_flag_OTT   Ottoman Empire's Foreign Policy"
 RULE_OPTION_OTT_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_OTT_FORPOL_RANDOM_DESC:0 "The time has come for the Ottomans to decide on their foreign policy - whether to join the old alliance in the company of the Reichspakt, look elsewhere, or to keep neutrality?§!"
 RULE_OPTION_OTT_FORPOL_ISTANBUL_PACT:0 "£KR_game_rule_flag_OTT   Istanbul Pact"
 RULE_OPTION_OTT_FORPOL_ISTANBUL_PACT_DESC:0 "The Empire decides to create a Istanbul Pact and invite other Muslim countries into the fold.\n\n§RRequires:§!\n§CThe Ottomans are victorious against the Cairo Pact.§!\n§RNot§! §CFevzi Pasha§! or any §CEndeavour Front§! in §Y£KR_game_rule_flag_OTT  The Ottoman Reformation§!"
 RULE_OPTION_OTT_FORPOL_AUSTRIA:0 "£KR_game_rule_flag_OTT  £KR_game_rule_flag_AUS   Sarajevo Accords"
 RULE_OPTION_OTT_FORPOL_AUSTRIA_DESC:0 "The Ottomans decide to forge an alliance with Austria that will increase their influence in the Balkans.\n\n§RRequires:§!\n§CThe Ottomans are victorious against the Cairo Pact.§!\n§CMustafa Kemal§! in §Y£KR_game_rule_flag_OTT  The Ottoman Reformation§!"
 RULE_OPTION_OTT_FORPOL_REICHSPAKT:0 "£KR_game_rule_flag_OTT  £KR_game_rule_flag_GER   Reichspakt"
 RULE_OPTION_OTT_FORPOL_REICHSPAKT_DESC:0 "The Ottomans decide to aid their old allies Germany and join the Reichspakt.\n\n§RRequires:§!\n§CThe Ottomans are victorious against the Cairo Pact.§!\n§RNot§! §CEndeavour Front - Decentralisation§! or §CEndeavour Front - Kadroist Movement§! in §Y£KR_game_rule_flag_OTT  The Ottoman Reformation§!"
 RULE_OPTION_OTT_FORPOL_ENTENTE:0 "£KR_game_rule_flag_OTT  £KR_game_rule_flag_CAN  £KR_game_rule_flag_JAP   Entente / Co-Prosperity Sphere"
 RULE_OPTION_OTT_FORPOL_ENTENTE_DESC:0 "The Ottomans decide to join the Entente or Co-Prosperity Sphere.\n\n§RRequires:§!\n§CThe Ottomans are victorious against the Cairo Pact.§!\nAny §CSabahattin Effendi§! or §CEndeavour Front - Decentralisation§! in §Y£KR_game_rule_flag_OTT  The Ottoman Reformation§!\n\n§CNote: The Ottomans will join the Entente if the USA or PSA are in the Entente, and will join the Co-Prosperity Sphere if the PSA is also already a member.§!"

 GEO_ELECTION:0 "£KR_game_rule_flag_GEO   The Georgian Elections"
 RULE_OPTION_GEO_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_GEO_ELECTION_RANDOM_DESC:0 "Events will occur based on AI random values"
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_SOCLIB:0 "£KR_game_rule_flag_GEO   Menshevik-SSPRP Coalition"
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_SOCLIB_DESC:0 "Despite the retirement of Noe Zhordania, the §SSakartvelos Sotsial-Demokratiuli Partia§!, or Mensheviks, will manage to keep their position in power, and will make a coalition with the agrarian-focused Sakartvelos Sotsialist-Pederalisturi Revolutsiuri Partia."
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_RADSOC:0 "£KR_game_rule_flag_GEO   Menshevik-SR Coalition"
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_RADSOC_DESC:0 "Despite the retirement of Noe Zhordania, the §SSakartvelos Sotsial-Demokratiuli Partia§!, or Mensheviks, will manage to keep their position in power, and will make a coalition with the revolutionary Sotsialuri Revolutsionerebi."
 RULE_OPTION_GEO_ELECTION_REPUBLICAN:0 "£KR_game_rule_flag_GEO   Republican Conservatives"
 RULE_OPTION_GEO_ELECTION_REPUBLICAN_DESC:0 "The retirement of Noe Zhordania will prove to be the death knell to the SSDP's hold of power. They will be succeeded by a §cconservative coalition§! in the election, which will lead the country through a referendum that re-affirms Georgia's status as a republic.§!"
 RULE_OPTION_GEO_ELECTION_MONARCHY:0 "£KR_game_rule_flag_GEO_kingdom   Constitutional Monarchy"
 RULE_OPTION_GEO_ELECTION_MONARCHY_DESC:0 "The retirement of Noe Zhordania will prove to be the death knell to the SSDP's hold of power. They will be succeeded by a §cconservative coalition§! in the election, which will lead the country through a referendum that results in Georgia adopting a monarchy.\n\n§CNote: The crowned constitutional monarch will be dependent on the outcome of the Treaty of Poti. Should the treaty be upheld, Joachim of Prussia becomes King, while if the treaty was renounced, George IX Bagration will take the throne."
 RULE_OPTION_GEO_ELECTION_NATIONALIST:0 "£KR_game_rule_flag_GEO_kingdom   Nationalist Monarchy"
 RULE_OPTION_GEO_ELECTION_NATIONALIST_DESC:0 "Following the restoration of the Georgian monarchy, General Kakutsa Cholokashvili, with the agreement of the newly crowned King George IX, will lead a coup, and after several weeks of fighting with the republican People's Guard, will consolidate power in a coalition with the ultra-nationalist §PPatriotic Union of White George§!.\n\n§RRequires:§!\n§CThe Treaty Renounced§! in §Y£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER   The Treaty Of Poti§!"

 GEO_TREATY_OF_POTI:0 "£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER   The Treaty Of Poti"
 RULE_OPTION_GEO_TREATY_OF_POTI_RANDOM:0 "Default"
 RULE_OPTION_GEO_TREATY_OF_POTI_RANDOM_DESC:0 "Events will occur based on AI random values"
 RULE_OPTION_GEO_TREATY_OF_POTI_KEPT:0 "£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER   The Treaty Remains"
 RULE_OPTION_GEO_TREATY_OF_POTI_KEPT_DESC:0 "Georgia keeps the Treaty of Poti afloat, keeping their alignment with Germany for the time being."
 RULE_OPTION_GEO_TREATY_OF_POTI_RENOUNCED:0 "£KR_game_rule_flag_GEO   The Treaty Renounced"
 RULE_OPTION_GEO_TREATY_OF_POTI_RENOUNCED_DESC:0 "Georgia renounces the Treaty of Poti and realigns into a more independent foreign and domestic policy."

 GER_ELECTION:0 "£KR_game_rule_flag_GER   German Elections of 1937"
 RULE_OPTION_GER_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_GER_ELECTION_RANDOM_DESC:0 "The elections are being tightly fought by multiple parties, and the results are awaited with much anticipation. The fate of several parties and, of course, the Kaiserreich itself could be decided today."
 RULE_OPTION_GER_ELECTION_SOCDEM:0 "£KR_game_rule_flag_GER   SPD-FVP Coalition"
 RULE_OPTION_GER_ELECTION_SOCDEM_DESC:0 "The §SSozialdemokratische Partei Deutschlands§!, in coalition with the Fortschrittliche Volkspartei, wins a majority in the Reichstag and is elected."
 RULE_OPTION_GER_ELECTION_MARLIB:0 "£KR_game_rule_flag_GER   Neue Große Koalition"
 RULE_OPTION_GER_ELECTION_MARLIB_DESC:0 "The §mNationalliberale Partei§! and Fortschrittliche Volkspartei, wins a majority in the Reichstag and is elected."
 RULE_OPTION_GER_ELECTION_AUTDEM:0 "£KR_game_rule_flag_GER   Who Needs Change?"
 RULE_OPTION_GER_ELECTION_AUTDEM_DESC:0 "The §gDeutschkonservative Partei§! remains in power."
 RULE_OPTION_GER_ELECTION_PATAUT:0 "£KR_game_rule_flag_GER   The Kaisertreue Alternative"
 RULE_OPTION_GER_ELECTION_PATAUT_DESC:0 "The Kaiser decides to appoint §PKurt von Schleicher§! as the Reichskanzler, inevitably leading to the disbanding of the Reichstag."

 WHR_FUTURE:0 "£KR_game_rule_flag_WHR   Congress of the Hramada"
 RULE_OPTION_WHR_FUTURE_RANDOM:0 "Default"
 RULE_OPTION_WHR_FUTURE_RANDOM_DESC:0 "Due to disagreements over land reform, the ruling BSDP is increasingly split into rightists and leftists. Meanwhile, the military is increasingly afraid of the influence of the syndicalists and it seems that the Germans are ready to support them..."
 RULE_OPTION_WHR_FUTURE_BSDP:0 "£KR_game_rule_flag_WHR   BSDP Hegemony"
 RULE_OPTION_WHR_FUTURE_BSDP_DESC:0 "§SBielaruskaja Sacyjal-Demakratyčnaja Partyja§! will successfully carry out land reform, which allows White Ruthenia to turn into a healthy and developed country."
 RULE_OPTION_WHR_FUTURE_CENTRAL_RADA:0 "£KR_game_rule_flag_WHR_GER_authoritarian_democrat   Central Rada Takes Control"
 RULE_OPTION_WHR_FUTURE_CENTRAL_RADA_DESC:0 "Fearing a syndicalist threat, §gRadasłaŭ Astroŭski§!, with German support, overthrows the Sojm and turn the country into an authoritarian presidential republic."
 RULE_OPTION_WHR_FUTURE_KRYVIA:0 "£KR_game_rule_flag_WHR_KRY   The Rise of Kryvia"
 RULE_OPTION_WHR_FUTURE_KRYVIA_DESC:0 "Fearing a syndicalist threat, Radasłaŭ Astroŭski, with the support of the Germans, overthrows the Sojm. Unable to find support, he cedes power to §NVacłaŭ Łastoŭski§!, who will turn White Ruthenia into a  nationalist agrarian-corporatism country named Kryvia."

 ### Country Paths - North America ###
 RULE_GROUP_KAISERREICH_RULES_NORTH_AMERICA:0 "Country Paths - North America"

 CAN_POLITICAL_PATH:0 "£KR_game_rule_flag_CAN   Canadian Political Path"
 RULE_OPTION_CAN_POLITICAL_PATH_RANDOM:0 "Default"
 RULE_OPTION_CAN_POLITICAL_PATH_RANDOM_DESC:0 "In the coming election, Canada has an equal chance of electing both the Liberals or the Conservatives."
 RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL:0 "£KR_game_rule_flag_CAN   Liberal"
 RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL_DESC:0 "The §mLiberals§!, led by Mackenzie King, will win the 1936 Canadian elections and maintain their hold on power."
 RULE_OPTION_CAN_POLITICAL_PATH_CONSERVATIVE:0 "£KR_game_rule_flag_CAN   Conservative"
 RULE_OPTION_CAN_POLITICAL_PATH_CONSERVATIVE_DESC:0 "The §cConservatives§!, led by R.B. Bennett, will win the 1936 Canadian elections, turning the country towards a more militaristic path."
 RULE_OPTION_CAN_POLITICAL_PATH_AUTHORITARIAN:0 "£KR_game_rule_flag_CAN   Authoritarian"
 RULE_OPTION_CAN_POLITICAL_PATH_AUTHORITARIAN_DESC:0 "The Conservatives will win the 1936 Canadian elections, but - after enacting conscription - they will definitely invoke the War Measures Act and put §gauthoritarian power§! into the hands of the British king."

 CAN_BRITISH_KING:0 "£KR_game_rule_flag_CAN   The British Monarchy"
 RULE_OPTION_CAN_BRITISH_KING_RANDOM:0 "Default"
 RULE_OPTION_CAN_BRITISH_KING_RANDOM_DESC:0 "The British crown will fall to Prince Edward, as always, and whether it remains with him is dependent on his popularity and the strength of his supporters."
 RULE_OPTION_CAN_BRITISH_KING_EDWARD:0 "£KR_game_rule_flag_CAN   King Edward VIII"
 RULE_OPTION_CAN_BRITISH_KING_EDWARD_DESC:0 "The British crown will fall to Prince Edward, and will remain with him. He will never abdicate the throne."
 RULE_OPTION_CAN_BRITISH_KING_ABDICATES:0 "£KR_game_rule_flag_CAN   King Edward VIII Abdicates"
 RULE_OPTION_CAN_BRITISH_KING_ABDICATES_DESC:0 "The British crown will fall to Prince Edward, but he will eventually abdicate the throne (assuming conditions exist in which abdication is possible). Which of his brothers the crown then passes to depends on fate."
 RULE_OPTION_CAN_BRITISH_KING_ALBERT:0 "£KR_game_rule_flag_CAN   King Albert I"
 RULE_OPTION_CAN_BRITISH_KING_ALBERT_DESC:0 "Once King Edward abdicates the throne (assuming conditions exist in which abdication is possible), the crown will fall to Prince Albert, his eldest brother and the heir presumptive."
 RULE_OPTION_CAN_BRITISH_KING_HENRY:0 "£KR_game_rule_flag_CAN   King Henry IX"
 RULE_OPTION_CAN_BRITISH_KING_HENRY_DESC:0 "Once King Edward abdicates the throne (assuming conditions exist in which abdication is possible), the crown will fall to Prince Henry, his second-eldest brother and a man with considerable military experience."
 RULE_OPTION_CAN_BRITISH_KING_GEORGE:0 "£KR_game_rule_flag_CAN   King George VI"
 RULE_OPTION_CAN_BRITISH_KING_GEORGE_DESC:0 "Once King Edward abdicates the throne (assuming conditions exist in which abdication is possible), the crown will fall to Prince George, his youngest brother who already has a son of his own. Prince George will never die in a plane crash."

 CAN_ACW_NEW_ENGLAND:0 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_NEE   New England"
 RULE_OPTION_CAN_NEW_ENGLAND_RANDOM:0 "Default"
 RULE_OPTION_CAN_NEW_ENGLAND_RANDOM_DESC:0 "When the Second American Civil War begins, Canada will decide whether or not to intervene in New England, and whether or not to form an allied government there."
 RULE_OPTION_CAN_NEW_ENGLAND_FORM:0 "£KR_game_rule_flag_NEE  £KR_game_rule_flag_CAN   Form New England"
 RULE_OPTION_CAN_NEW_ENGLAND_FORM_DESC:0 "When the Second American Civil War begins, Canada will definitely intervene in New England and form an allied government."
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM:0 "£KR_game_rule_flag_CAN   Occupy New England"
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM_DESC:0 "When the Second American Civil War begins, Canada will definitely intervene in New England, but will opt to occupy the area rather than form an allied government."
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE:0 "£KR_game_rule_flag_CAN   Avoid New England"
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE_DESC:0 "When the Second American Civil War begins, Canada will refuse to intervene in New England at all."

 CAN_ACW_SUPPORT:0 "£KR_game_rule_flag_CAN   Second American Civil War"
 RULE_OPTION_CAN_ACW_SUPPORT_RANDOM:0 "Default"
 RULE_OPTION_CAN_ACW_SUPPORT_RANDOM_DESC:0 "When the Second American Civil War begins, Canada will choose whether to support a faction and may intervene directly in the war."
 RULE_OPTION_CAN_ACW_SUPPORT_USA:0 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_USA   Support the Federal Government"
 RULE_OPTION_CAN_ACW_SUPPORT_USA_DESC:0 "When the Second American Civil War begins, Canada will always opt to support the Federal government and will intervene militarily on their side if conditions are favourable for them do to so."
 RULE_OPTION_CAN_ACW_SUPPORT_PSA:0 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_PSA   Support the Pacific Government"
 RULE_OPTION_CAN_ACW_SUPPORT_PSA_DESC:0 "When the Second American Civil War begins, Canada will always opt to support the Pacific States of America - if it exists - and will intervene militarily on their side if conditions are favourable for them do to so. If the Pacific government does not exist, Canada will opt to support no-one."
 RULE_OPTION_CAN_ACW_SUPPORT_TEX:0 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_TEX   Support the Union Government"
 RULE_OPTION_CAN_ACW_SUPPORT_TEX_DESC:0 "When the Second American Civil War begins, Canada will always opt to support the American Union State - if it exists - and will intervene militarily on their side if conditions are favourable for them do to so. If the Union government does not exist, Canada will opt to support no-one."
 RULE_OPTION_CAN_ACW_SUPPORT_NONE:0 "£KR_game_rule_flag_CAN   Support No-One"
 RULE_OPTION_CAN_ACW_SUPPORT_NONE_DESC:0 "When the Second American Civil War begins, Canada will opt to support no faction. They may still intervene directly against the syndicalists, if the Combined Syndicates of America exists."
 RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE:0 "£KR_game_rule_flag_CAN   Do Not Intervene"
 RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE_DESC:0 "When the Second American Civil War begins, Canada will opt to support no faction and will not intervene directly into the civil war at all."

 CAN_HALIFAX_CONFERENCE:0 "£KR_game_rule_flag_CAN   The Halifax Conference"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM:0 "Default"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM_DESC:0 "When both the Entente and the Reichspakt are at war with the Third Internationale, they will meet and see if they can agree to work together - with the results being determined by chance and the various demands/players involved."
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_ENTENTE:0 "£KR_game_rule_flag_CAN   Favour the Entente"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_ENTENTE_DESC:0 "When both the Entente and the Reichspakt are at war with the Third Internationale, they will meet and see if they can agree to work together - and the Reichspakt AI will always give in to any resistance by the Entente, in order to reach agreement."
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_GERMANY:0 "£KR_game_rule_flag_GER   Favour the Reichspakt"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_GERMANY_DESC:0 "When both the Entente and the Reichspakt are at war with the Third Internationale, they will meet and see if they can agree to work together - and the Entente AI will always give in to any resistance by the Reichspakt, in order to reach agreement."

 CAN_REFERENDUM:0 "£KR_game_rule_flag_CAN   Canadian Referendum"
 RULE_OPTION_CAN_REFERENDUM_RANDOM:0 "Default"
 RULE_OPTION_CAN_REFERENDUM_RANDOM_DESC:0 "The king may have returned to the Home Isles, but because of the hardships of the recent war, our society is very fragmented. More and more people are talking about leaving the Empire for Canada to decide its own destiny."
 RULE_OPTION_CAN_REFERENDUM_MEMBER_OF_THE_EMPIRE:0 "£KR_game_rule_flag_CAN   Stay in the Empire"
 RULE_OPTION_CAN_REFERENDUM_MEMBER_OF_THE_EMPIRE_DESC:0 "Canada will remain in the Empire, considering it its duty."
 RULE_OPTION_CAN_POLITICAL_REPUBLIC:0 "£KR_game_rule_flag_CAN_republic   Cut Ties with the Monarchy"
 RULE_OPTION_CAN_POLITICAL_REPUBLIC_DESC:0 "Canada decides to break with Great Britain and declares a republic."

 USA_CIVIL_WAR:0 "£KR_game_rule_flag_USA   Second American Civil War"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM:0 "Default"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC:0 "Despite political turmoil and ineffectual economic relief programmes, it seemed to many as if the economy of the United States might finally be recovering after the Wall Street Crash of 1925. Black Monday has put an end to such hopes, and has sounded the death-knell for an already ailing economy. Republicans and Democrats have both pledged to put thing but public confidence in the system is rapidly waning. Both Reed and Long have railed hard against the corrupt banking and political sectors, which they blame for the crash. To boot, 1936 is an election year, and elections have consequences."
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_PSA   Civil War with MacArthur"
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC:0 "The President loses support and General Douglas MacArthur takes charge to "preserve the country from extremist forces, before it's too late" as he marches into Washington D.C. In response to this act of "treason", Jack Reed, Huey Long and the governors of the Pacific states all individually take up arms against the Federal Government and refuse to recognise the authority of any of the competing governments. As a consequence, the United States descends into a civil war."
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX   Civil War without MacArthur"
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC:0 "With the President's inability to resolve the current political crisis, Jack Reed, and Huey Long both take up arms against the Federal Government and refuse to recognise the authority of any of the competing governments. As a consequence, The United States descends into a civil war."
 RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Long Assassinated"
 RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA_DESC:0 "The newly elected president declares that both the Socialist Party and America First are purely secessionists who must be destroyed at any cost. On the advice of FBI Director Hoover, the President orders the FBI to assassinate Huey Long. While the assassination succeeds, the government role in the death of Huey Long is revealed. Jack Reed quickly capitalises on public anger towards this act of tyranny, and takes up arms against the Federal Government. The United States descends into a civil war."
 RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Reed Assassinated"
 RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX_DESC:0 "The newly elected president declares that both the Socialist Party and America First are purely secessionists who must be destroyed at any cost. On the advice of FBI Director Hoover, the President orders the FBI to assassinate Jack Reed. While the assassination succeeds, the government role in the death of Jack Reed is revealed. Huey Long quickly capitalises on public anger towards this act of tyranny, and takes up arms against the Federal Government. The United States descends into a civil war."
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Compromise Reached with Long"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA_DESC:0 "The newly elected §cPresident Garner§! supports the Emergency Austerity Measures bill recently brought before Congress, aiming to cut government spending across the board. President Garner arranges a meeting in Philadelphia with all four major political parties to reach a compromise. Unable to make progress with both Jack Reed and Huey Long present, Garner orders the physical removal of Jack Reed and the SPA from the meeting. From then on, Garner subsequently compromises with Huey Long: in exchange for Long's support of the bill, amendments are made to benefit him. While the Emergency Austerity Measures bill passes in Congress with the endorsement of the AFP, SPA supporters across the Steel Belt are outraged by restrictions on industrial unions and socialist activities. Seizing this anger, Jack Reed declares the United States dead and takes up arms against the Federal Government. The United States descends into a civil war."
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Compromise Reached with Reed"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX_DESC:0 "The newly elected §SPresident Olson§! successfully negotiates with Jack Reed. The compromise includes federal funding for a new organisation, the National Labor Board, to act as a liaison between unions and the government. The SPA is also promised to all but run the Board. While the bill passes in Congress, Huey Long responds with outrage when the information becomes public. Long accuses Olson of being in league with Reed, and that the government has all but submitted the United States to syndicalism. With his supporters energised, Huey Long seizes the moment to take up arms against the Federal Government. The United States descends into a civil war."

 USA_MARCARTHUR_WAR_PLAN:0 "£KR_game_rule_flag_USA   War Plan White"
 RULE_OPTION_USA_WAR_PLAN_WHITE_RANDOM:0 "Default"
 RULE_OPTION_USA_WAR_PLAN_WHITE_RANDOM_DESC:0 "Should he come to power, General MacArthur will choose one of the available war plans."
 RULE_OPTION_USA_WAR_PLAN_WHITE_YORKTOWN:0 "£KR_game_rule_flag_USA   War Plan White: Yorktown"
 RULE_OPTION_USA_WAR_PLAN_WHITE_YORKTOWN_DESC:0 "£KR_game_rule_flag_USA   General MacArthur evacuates the West, fortifying himself in Washington D.C.\n\n§RRequires:§!\n§CMacArthur coups the American government§!"
 RULE_OPTION_USA_WAR_PLAN_WHITE_SAN_JACINTO:0 "£KR_game_rule_flag_USA   War Plan White: San Jacinto"
 RULE_OPTION_USA_WAR_PLAN_WHITE_SAN_JACINTO_DESC:0 "£KR_game_rule_flag_USA   General MacArthur evacuates the East, betting on a decapitation strike against the Pacific States of America before turning back east.\n\n§RRequires:§!\n§CMacArthur coups the American government§!"
 RULE_OPTION_USA_WAR_PLAN_WHITE:0 "£KR_game_rule_flag_USA   War Plan White"
 RULE_OPTION_USA_WAR_PLAN_WHITE_DESC:0 "£KR_game_rule_flag_USA   General MacArthur does not evacuate any of the Federal territories, vowing not to cede another inch of land to the rebel factions.\n\n§RRequires:§!\n§CMacArthur coups the American government§!"

 USA_POST_CIVIL_WAR_MACARTHUR:0 "£KR_game_rule_flag_USA   Caesar or Cincinnatus"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM:0 "Default"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM_DESC:0 "Should he win the civil war, Douglas MacArthur will be faced with a difficult choice: to resign as President and ensure a peaceful transition of power or remain in office indefinitely to protect America."
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON:0 "£KR_game_rule_flag_USA   MacArthur Remains in Power"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON_DESC:0 "£KR_game_rule_flag_USA   President MacArthur, vowing not again expose the United States to the malignant influence of those who caused the civil war, §Premains in office§!.\n\n§RRequires:§!\n§CUnited States of America wins the Second American Civil War§!"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY:0 "£KR_game_rule_flag_USA   MacArthur Gives up Power"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY_DESC:0 "£KR_game_rule_flag_USA   With the traitors defeated, MacArthur steps down in favour of a triumvirate to lead the country until the next election.\n\n§RRequires:§!\n§CUnited States of America wins the Second American Civil War§!"

 USA_FORPOL:0 "£KR_game_rule_flag_USA   USA Foreign Policy"
 RULE_OPTION_USA_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_USA_FORPOL_RANDOM_DESC:0 "After the end of the civil war, Americans must decide their future on the world stage."
 RULE_OPTION_USA_FORPOL_NEUTRAL:0 "£KR_game_rule_flag_USA   Fortress America"
 RULE_OPTION_USA_FORPOL_NEUTRAL_DESC:0 "Our country is a fortress, and we will defend it!\n\n§RRequires:§!\n§CUnited States of America wins the Second American Civil War§!"
 RULE_OPTION_USA_FORPOL_MONROE:0 "£KR_game_rule_flag_USA   Rebuild the Monroe Doctrine"
 RULE_OPTION_USA_FORPOL_MONROE_DESC:0 "We must restore the Monroe doctrine. \n\n§RRequires:§!\n§CUnited States of America wins the Second American Civil War§!\n§CMacArthur Remains in Power§! in §Y£KR_game_rule_flag_USA  Caesar or Cincinnatus§!"
 RULE_OPTION_USA_FORPOL_ENTENTE:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CAN   Entente"
 RULE_OPTION_USA_FORPOL_ENTENTE_DESC:0 "The USA decides to join the Entente. \n\n§RRequires:§!\n§CUnited States of America wins the Second American Civil War§!\n§CSupport the Federal Government§! in §Y£KR_game_rule_flag_CAN  Second American Civil War§!"

 CSA_POST_CIVIL_WAR:0 "£KR_game_rule_flag_CSA   Second Constitutional Convention"
 RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM:0 "Default"
 RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM_DESC:0 "The time has come to take the next great step in the revolutionary struggle. The workers must be united behind a single cause and ideology. A consensus must be reached on the future of socialist government in America."
 RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN:0 "£KR_game_rule_flag_CSA_commonwealth_america   Flynn Elected"
 RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN_DESC:0 "Elizabeth Gurley Flynn becomes Interim President and forms the §rCommonwealth of America§!.\n\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"
 RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS:0 "£KR_game_rule_flag_CSA_socialist_republic   Thomas Elected"
 RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS_DESC:0 "Norman Thomas becomes Interim President and forms the §RSocialist Republic of America§!.\n\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"
 RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER:0 "£KR_game_rule_flag_CSA_socialist_union_of_america   Browder Elected"
 RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER_DESC:0 "Earl Browder becomes Interim President and forms the §tUnion of Socialist American States§!.\n\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"
 RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER:0 "£KR_game_rule_flag_CSA_socialist_union_of_america   Foster Elected"
 RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER_DESC:0 "William Z. Foster becomes Interim President and forms the §tUnion of Socialist American States§!.\n\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"

 CSA_FORPOL:0 "£KR_game_rule_flag_CSA   CSA Foreign Policy"
 RULE_OPTION_CSA_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_CSA_FORPOL_RANDOM_DESC:0 "After the end of the civil war, Americans must decide their future on the world stage."
 RULE_OPTION_CSA_FORPOL_FREE_THE_NEW_WORLD:0 "£KR_game_rule_flag_CSA   Free the New World§!"
 RULE_OPTION_CSA_FORPOL_FREE_THE_NEW_WORLD_DESC:0 "Our place is not in the Old World, but in the New.\n\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"
 RULE_OPTION_CSA_FORPOL_INTERNATIONALE:0 "£KR_game_rule_flag_CSA  £KR_game_rule_flag_FRA   Internationale§!"
 RULE_OPTION_CSA_FORPOL_INTERNATIONALE_DESC:0 "The CSA plays the role of the Good Syndicalist Solider and joins the Internationale to fight for syndicalism worldwide.\n\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"

 TEX_POST_CIVIL_WAR:0 "£KR_game_rule_flag_TEX   Future of the American Union State"
 RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM:0 "Default"
 RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM_DESC:0 "The old regime is defeated in the American Civil War, and the conservative and reactionary American Union State raises its flag above Washington. What does the future hold for the new regime? Only time will tell."
 RULE_OPTION_TEX_POST_CIVIL_WAR_LONG:0 "£KR_game_rule_flag_NEE_america   Long Holds on to Power"
 RULE_OPTION_TEX_POST_CIVIL_WAR_LONG_DESC:0 "§gHuey Long§! manages to hold on to while curtailing the intrigues of his former 'allies'.\n\n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!"
 RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY:0 "£KR_game_rule_flag_NEE_america   Moseley Takes Control"
 RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY_DESC:0 "National Commander of the American Legion, §PGeorge Van Horn Moseley§!, announces that he will guide the country until a proper leader is found after the sudden 'disappearance' of President Long.\n\n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!"
 RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY:0 "£KR_game_rule_flag_TEX_commonwealth   Pelley Launches a Successful Coup"
 RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY_DESC:0 "§NWilliam Dudley Pelley§! and the Silver Legion launch a successful coup with the help of confidantes of President Long. The new regime holds fast to a formerly fringe Christian Nationalist ideology.\n\n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!"

 TEX_FORPOL:0 "£KR_game_rule_flag_TEX   AUS Foreign Policy"
 RULE_OPTION_TEX_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_TEX_FORPOL_RANDOM_DESC:0 "After the end of the civil war, Americans must decide their future on the world stage."
 RULE_OPTION_TEX_FORPOL_NEUTRAL:0 "£KR_game_rule_flag_TEX   Fortress America"
 RULE_OPTION_TEX_FORPOL_NEUTRAL_DESC:0 "Our country is a fortress, and we will defend it!\n\n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!\n§RNot§! §CMoseley Takes Control§! in §Y£KR_game_rule_flag_TEX  Future of the American Union State§!"
 RULE_OPTION_TEX_FORPOL_PAX_AMERICANA:0 "£KR_game_rule_flag_TEX   Pax Americana"
 RULE_OPTION_TEX_FORPOL_PAX_AMERICANA_DESC:0 "We must prevent Europeans from meddling in our affairs. \n\n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!\n§RNot§! §CLong Holds on to Power§! in §Y£KR_game_rule_flag_TEX  Future of the American Union State§!"
 RULE_OPTION_TEX_FORPOL_REICHSPAKT:0 "£KR_game_rule_flag_TEX  £KR_game_rule_flag_GER   Reichspakt"
 RULE_OPTION_TEX_FORPOL_REICHSPAKT_DESC:0 "The AUS decides to join the Reichspakt.\n\n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!\n§RNot§! §CSupport the Union Government§! in §Y£KR_game_rule_flag_CAN  Second American Civil War§!\n§RNot§! §CPelley Launches a Successful Coup§! in §Y£KR_game_rule_flag_TEX  Future of the American Union State§!"
 RULE_OPTION_TEX_FORPOL_ENTENTE:0 "£KR_game_rule_flag_TEX  £KR_game_rule_flag_CAN   Entente"
 RULE_OPTION_TEX_FORPOL_ENTENTE_DESC:0 "The AUS decides to join the Entente.\n\n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!\n§CSupport the Union Government§! in §Y£KR_game_rule_flag_CAN  Second American Civil War§!\n§RNot§! §CPelley Launches a Successful Coup§! in §Y£KR_game_rule_flag_TEX  Future of the American Union State§!"

 PSA_FORPOL:0 "£KR_game_rule_flag_PSA   PSA Foreign Policy"
 RULE_OPTION_PSA_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_PSA_FORPOL_RANDOM_DESC:0 "After the end of the civil war, Americans must decide their future on the world stage."
 RULE_OPTION_PSA_FORPOL_NEUTRAL:0 "£KR_game_rule_flag_PSA   Fortress America"
 RULE_OPTION_PSA_FORPOL_NEUTRAL_DESC:0 "Our country is a fortress, and we will defend it!\n\n§RRequires:§!\n§CPacific States of America wins the Second American Civil War§!"
 RULE_OPTION_PSA_FORPOL_JAPAN:0 "£KR_game_rule_flag_PSA  £KR_game_rule_flag_JAP   Co-Prosperity Sphere"
 RULE_OPTION_PSA_FORPOL_JAPAN_DESC:0 "The PSA decides to join the Co-Prosperity Sphere. \n\n§RRequires:§!\n§RNot§! §CSupport the Pacific Government§! in §Y£KR_game_rule_flag_CAN  Second American Civil War§!\n§CElectoral Reform - Minseitō§! or §CElectoral Reform - Seiyūkai§! in §Y£KR_game_rule_flag_JAP  The National Security Act§!\n§CPacific States of America wins the Second American Civil War§!"
 RULE_OPTION_PSA_FORPOL_ENTENTE:0 "£KR_game_rule_flag_PSA  £KR_game_rule_flag_CAN   Entente"
 RULE_OPTION_PSA_FORPOL_ENTENTE_DESC:0 "The PSA decides to join the Entente. \n\n§RRequires:§!\n§CSupport the Pacific Government§! in §Y£KR_game_rule_flag_CAN  Second American Civil War§!\n§CPacific States of America wins the Second American Civil War§!\n§RNot§! §CAuthoritarian§! in §Y£KR_game_rule_flag_CAN  Canadian Political Path"

 HAW_POLITICAL_PATH:0 "£KR_game_rule_flag_HAW   Outcome of the General Strike"
 RULE_OPTION_HAW_POLITICAL_PATH_RANDOM:0 "Default"
 RULE_OPTION_HAW_POLITICAL_PATH_RANDOM_DESC:0 "In the chaos following the secession from the United States of America, a general strike of all the workers of Hawaii has been called and risks to spiral out of control. The fate of the former Territory is in the hands of the Emergency Directorate, how shall it deal with the workers?"
 RULE_OPTION_HAW_POLITICAL_PATH_MONARCHY:0 "£KR_game_rule_flag_HAW_kingdom   Restore the Kingdom"
 RULE_OPTION_HAW_POLITICAL_PATH_MONARCHY_DESC:0 "The Emergency Directorate declares that the Constitutional Monarchy - overthrown by a coalition of European and American businessmen in the 1893 coup - will be restored. An assembly of Hawaiian nobles will roll up until a successor of the last heir to the throne will be chosen."
 RULE_OPTION_HAW_POLITICAL_PATH_REPUBLIC:0 "£KR_game_rule_flag_HAW   Proclaim a Republic"
 RULE_OPTION_HAW_POLITICAL_PATH_REPUBLIC_DESC:0 "The Emergency Directorate decides to proclaim a Republic. The role of interim President will be in the hands of Alexander Baldwin up until proper elections can be arranged."
 RULE_OPTION_HAW_POLITICAL_PATH_SYNDICALIST:0 "£KR_game_rule_flag_HAW_syndicalist   Successful Revolution"
 RULE_OPTION_HAW_POLITICAL_PATH_SYNDICALIST_DESC:0 "The violent repression of the workers enrages the population of the former Territory leading the strikes to spiral out of control. The strikers manage to defeat the Police and the National Guard taking control of Honolulu. The Commune of Hawaii is proclaimed!"

 MEX_POST_ASSASSINATION:0 "£KR_game_rule_flag_MEX   Assassination Attempt on Zapata"
 RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM:0 "Default"
 RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM_DESC:0 "An assassin shoots President Zapata. The gunman is killed by the Presidential Guard, and Zapata is rushed to the Hospital to recover. Whether he survives is a different story."
 RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES:0 "£KR_game_rule_flag_MEX   Calles Seizes Power"
 RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES_DESC:0 "Plutarco Calles and his clique seize the Palacio Nacional after Zapata's death and establish the §tMaximato§!."
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA:0 "£KR_game_rule_flag_MEX   Junta Holds on to Power"
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA_DESC:0 "Reactionary generals Garza and Treviño form a Junta after Zapata's death. They choose to §Pconsolidate power§! rather than restore democracy."
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY:0 "£KR_game_rule_flag_MEX   Junta Restores Democracy"
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY_DESC:0 "Reactionary generals Garza and Treviño form a Junta after Zapata's death. They later §grestore democracy§!."
 RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA:0 "£KR_game_rule_flag_MEX_national_populist   Sinarquista Takes Charge"
 RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA_DESC:0 "Jose Antonia Urquiza's §NSinarquistas§! grow in popularity and launch a successful coup after the Junta's takeover."
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST:0 "£KR_game_rule_flag_MEX   Calles Elected"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST_DESC:0 "Plutarco Calles and the §tPartido Nacional Revolucionario§! win the 1937 Election."
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST:0 "£KR_game_rule_flag_MEX   Toledano Elected"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST_DESC:0 "Vicente Toledano and the §rPartido Mexicano de los Trabajadores§! win the 1937 Election"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_MEX   Villa Elected"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST_DESC:0 "Pancho Villa and the §RPartido Nacional Agrarista§! win the 1937 Election"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_MEX   Rubio Elected"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT_DESC:0 "Pascual Rubio and the §SPartido Laborista Mexicano§! win the 1937 Election"

 MEX_YUCATAN_REVOLT:0 "£KR_game_rule_flag_MEX   Yucatan Revolt"
 RULE_OPTION_MEX_YUCATAN_REVOLT_RANDOM:0 "Default"
 RULE_OPTION_MEX_YUCATAN_REVOLT_RANDOM_DESC:0 "Throughout the second half of the 19th century, Yucatan was involved in a embroiled caste war, but after the Mexican revolution, the situation was stabilised with the help of the Yucatan Socialist party. After the military coup, the question of the future of the region arises."
 RULE_OPTION_MEX_YUCATAN_REVOLT_NO:0 "£KR_game_rule_flag_MEX   No revolt"
 RULE_OPTION_MEX_YUCATAN_REVOLT_NO_DESC:0 "After the laws on indigenous people remain in force, Yucatan calms down and the revolt does not occur. \n\n§RRequires:§!\n§CJunta restores Democracy§! or §CJunta Holds on to Power§! in §Y£KR_game_rule_flag_MEX  Assassination Attempt on Zapata§!"
 RULE_OPTION_MEX_YUCATAN_REVOLT_YES:0 "£KR_game_rule_flag_MEX  £KR_game_rule_flag_YUC   Revolt"
 RULE_OPTION_MEX_YUCATAN_REVOLT_YES_DESC:0 "After the abolition of laws on indigenous people, the situation in the Yucatan boils over and Yucatan secedes from Mexico. \n\n§RRequires:§!\n§CJunta restores Democracy§! or §CJunta Holds on to Power§! in §Y£KR_game_rule_flag_MEX  Assassination Attempt on Zapata§!"

 YUC_ELECTION:0 "£KR_game_rule_flag_YUC   Yucatec Democracy"
 RULE_OPTION_YUC_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_YUC_ELECTION_RANDOM_DESC:0 "After the victory of the War of Independence, elections are to be held in the newly formed republic."
 RULE_OPTION_YUC_ELECTION_MARLIB:0 "£KR_game_rule_flag_YUC   Partido Liberal"
 RULE_OPTION_YUC_ELECTION_MARLIB_DESC:0 "The §lPartido Liberal§! wins the elections."
 RULE_OPTION_YUC_ELECTION_SOCLIB:0 "£KR_game_rule_flag_YUC   Partido Alianza por Yucatán"
 RULE_OPTION_YUC_ELECTION_SOCLIB_DESC:0 "The §mPartido Alianza por Yucatán§! wins the elections."
 RULE_OPTION_YUC_ELECTION_SOCDEM:0 "£KR_game_rule_flag_YUC   Partido de la Revolucion Democrática"
 RULE_OPTION_YUC_ELECTION_SOCDEM_DESC:0 "The §SPartido de la Revolucion Democrática§! wins the elections."
 RULE_OPTION_YUC_ELECTION_RADSOC:0 "£KR_game_rule_flag_YUC   Partido Socialista de Yucatán"
 RULE_OPTION_YUC_ELECTION_RADSOC_DESC:0 "The §RPartido Socialista de Yucatán§! wins the elections."

 CUB_STRIKE:0 "£KR_game_rule_flag_CUB   The Havana Strike"
 RULE_OPTION_CUB_STRIKE_RANDOM:0 "Default"
 RULE_OPTION_CUB_STRIKE_RANDOM_DESC:0 "Cuba stands on the precipice of great upheaval. God only knows how the events of 1936 shall unfold."
 RULE_OPTION_CUB_STRIKE_DEMOCRACY:0 "£KR_game_rule_flag_CUB   Democracy Revitalised"
 RULE_OPTION_CUB_STRIKE_DEMOCRACY_DESC:0 "The strike is broken up and moderate dissenters appeased. The political influence of General Diaz's faction wanes and is eventually eliminated in a failed coup attempt."
 RULE_OPTION_CUB_STRIKE_DIAZ:0 "£KR_game_rule_flag_CUB   Diaz Consolidates Power"
 RULE_OPTION_CUB_STRIKE_DIAZ_DESC:0 "§PGeneral Diaz§! assumes full control over the civilian government in the wake of the Havana strike."
 RULE_OPTION_CUB_STRIKE_AUTHENTIC:0 "£KR_game_rule_flag_CUB   Authentic Takeover"
 RULE_OPTION_CUB_STRIKE_AUTHENTIC_DESC:0 "The civilian government collapses and the nationalist §gAuthentic Party§! takes power."
 RULE_OPTION_CUB_STRIKE_SOCIALIST:0 "£KR_game_rule_flag_CUB   Socialist Revolution"
 RULE_OPTION_CUB_STRIKE_SOCIALIST_DESC:0 "The civilian government collapses and a loose coalition of §SSocialists§! take power. Any of these factions may eventually assume full control or the coalition could be maintained."
 RULE_OPTION_CUB_STRIKE_COUP:0 "£KR_game_rule_flag_CUB   American-Backed Coup"
 RULE_OPTION_CUB_STRIKE_COUP_DESC:0 "The civilian government collapses and a loose coalition of Socialists take power. This new socialist regime is in turn overthrown with the help of the United States. Whether General Diaz remains in power or the Americans push for an more pliant government remains to be seen."

 DOM_ELECTORCOUP:0 "£KR_game_rule_flag_DOM   Window of Opportunity"
 RULE_OPTION_DOM_ELECTORCOUP_RANDOM:0 "Default"
 RULE_OPTION_DOM_ELECTORCOUP_RANDOM_DESC:0 "Whether Martínez, Estrella, or Trujillo comes to power is left to chance."
 RULE_OPTION_DOM_ELECTORCOUP_ROJO:0 "£KR_game_rule_flag_DOM   Rojo Victory"
 RULE_OPTION_DOM_ELECTORCOUP_ROJO_DESC:0 "§cPresident Martínez§! wins a second term and a coup is avoided."
 RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO:0 "£KR_game_rule_flag_DOM   Republicano Victory"
 RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO_DESC:0 "§mRafael Estrella§! Ureña is elected as the Dominican Republic's new president."
 RULE_OPTION_DOM_ELECTORCOUP_COUP:0 "£KR_game_rule_flag_DOM   Trujillo's Coup"
 RULE_OPTION_DOM_ELECTORCOUP_COUP_DESC:0 "§PRafael Trujillo§! launches a successful coup against President Martínez with the backing of Rafael Estrella Ureña."

 GUA_CIVILWAR:0 "£KR_game_rule_flag_GUA   Letter Of The 311"
 RULE_OPTION_GUA_CIVILWAR_RANDOM:0 "Default"
 RULE_OPTION_GUA_CIVILWAR_RANDOM_DESC:0 "The National Progress Party, frustrated by the lack of democracy in Guatemala, sends a letter to the president demanding reforms. However, the letter was only meant to buy time as they declared an open revolt, leading to a civil war."
 RULE_OPTION_GUA_CIVILWAR_ORELLANA:0 "£KR_game_rule_flag_GUA   Orellana Wins"
 RULE_OPTION_GUA_CIVILWAR_ORELLANA_DESC:0 "Despite all odds, §gOrellana§! has managed to remain as president after defeating the rebels and winning the civil war."
 RULE_OPTION_GUA_CIVILWAR_REDNPP:0 "£KR_game_rule_flag_GUA_radical_socialist   Partido Acción Revolucionaria"
 RULE_OPTION_GUA_CIVILWAR_REDNPP_DESC:0 "The National Progress Party wins the civil war. The Party later splits and the §RPartido Acción Revolucionaria§! takes power."
 RULE_OPTION_GUA_CIVILWAR_BLUENPP:0 "£KR_game_rule_flag_GUA   Partido Unionista"
 RULE_OPTION_GUA_CIVILWAR_BLUENPP_DESC:0 "The National Progress Party wins the civil war. The Party later splits and the §cPartido Unionista§! takes power."
 RULE_OPTION_GUA_CIVILWAR_UBICO:0 "£KR_game_rule_flag_GUA   Ubico Wins"
 RULE_OPTION_GUA_CIVILWAR_UBICO_DESC:0 "§PUbico§! wins the civil war, and thus begins the recovery period of the country."
 RULE_OPTION_GUA_CIVILWAR_UFCCOUP:0 "£KR_game_rule_flag_GUA   UFC Counter-Revolution"
 RULE_OPTION_GUA_CIVILWAR_UFCCOUP_DESC:0 "The National Progress Party wins the civil war, but §PUbico§! returns with an army of mercenaries paid for by the United Fruit Company and coups the government."

 ELS_REVOLUTION:0 "£KR_game_rule_flag_ELS   The 1937 Revolution"
 RULE_OPTION_ELS_REVOLUTION_RANDOM:0 "Default"
 RULE_OPTION_ELS_REVOLUTION_RANDOM_DESC:0 "Just like in 1932, the fires of revolution have once again reached El Salvador. Only time will prove who will gain the upper hand and manage to take over El Salvador."
 RULE_OPTION_ELS_REVOLUTION_NEWGUARD:0 "£KR_game_rule_flag_ELS   New Guard"
 RULE_OPTION_ELS_REVOLUTION_NEWGUARD_DESC:0 "The tyrant Martínez is deposed, and in his stead Osmín Aguirre y Salinas has stepped in as the new president. Salinas manages to crush the rebels and secure victory for the §PNew Guard§!."
 RULE_OPTION_ELS_REVOLUTION_PROPATRIA:0 "£KR_game_rule_flag_ELS   Pro Patria Holds On"
 RULE_OPTION_ELS_REVOLUTION_PROPATRIA_DESC:0 "§NPro Patria§! led by Martínez defeats the rebels, securing their position once again."
 RULE_OPTION_ELS_REVOLUTION_SYNDIE:0 "£KR_game_rule_flag_ELS_syndicalist   The Syndicalist Dream"
 RULE_OPTION_ELS_REVOLUTION_SYNDIE_DESC:0 "The §rsyndicalists§! are victorious in their revolution, and they shall lead El Salvador towards a better tomorrow."
 RULE_OPTION_ELS_REVOLUTION_SOCDEM:0 "£KR_game_rule_flag_ELS   Partido Laborista"
 RULE_OPTION_ELS_REVOLUTION_SOCDEM_DESC:0 "The democratic faction of the revolution are successful in restoring the presidency. Later on, snap elections are called, which is won by the §SPartido Laborista§!."
 RULE_OPTION_ELS_REVOLUTION_SOCLIB:0 "£KR_game_rule_flag_ELS   Partido Nacional Democratico"
 RULE_OPTION_ELS_REVOLUTION_SOCLIB_DESC:0 "The democratic faction of the revolution are successful in restoring the presidency. Later on, snap elections are called, which is won by the §lPartido Nacional Democratico§!."
 RULE_OPTION_ELS_REVOLUTION_MILITARY:0 "£KR_game_rule_flag_ELS   Military Takeover"
 RULE_OPTION_ELS_REVOLUTION_MILITARY_DESC:0 "In a surprising turn of events, §gSalvador Castaneda Castro§! imprisons the president and declares himself provisional president to safeguard the nation from extremism."

 HON_COUP:0 "£KR_game_rule_flag_HON   The Emergency Session"
 RULE_OPTION_HON_COUP_RANDOM:0 "Default"
 RULE_OPTION_HON_COUP_RANDOM_DESC:0 "The emergency session of the Honduran Council has begun, to decide the future of the peasant's republic. Council members Callejas and Castro have nearly come to blows over their differing views and wild accusations are made by either side while councillors Morales and Galvez have formed a united front arguing for the dissolution of the council and its reformation as an elected body, but ultimately there seem to be only a few options on the future of the council."
 RULE_OPTION_HON_COUP_MONZADA:0 "£KR_game_rule_flag_HON   General Castro"
 RULE_OPTION_HON_COUP_MONZADA_DESC:0 "§PGeneral Castro§! seizes the chair of the council, taking control, and institutes martial law."
 RULE_OPTION_HON_COUP_GALVEZ:0 "£KR_game_rule_flag_HON   Chairman Galvez"
 RULE_OPTION_HON_COUP_GALVEZ_DESC:0 "An emergency election is held by the council. Galvez and the §cPartido Nacional de Honduras§! come out victorious."
 RULE_OPTION_HON_COUP_MORALES:0 "£KR_game_rule_flag_HON   Chairman Morales"
 RULE_OPTION_HON_COUP_MORALES_DESC:0 "An emergency election is held by the council. Morales and the §SPartido de Innovación y Unidad-Social Democracia§! come out victorious."
 RULE_OPTION_HON_COUP_TOTALIST:0 "£KR_game_rule_flag_HON_totalist   Premier Callejas"
 RULE_OPTION_HON_COUP_TOTALIST_DESC:0 "§tCouncillor Callejas§! seizes the chair of the council, taking control, and brings about a revolution."

 NIC_ELECTION:0 "£KR_game_rule_flag_NIC_radical_socialist   Nicaraguan Elections"
 RULE_OPTION_NIC_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_NIC_ELECTION_RANDOM_DESC:0 "Opponents of the ruling Sandinistas have become a thorn in the side of President Sandino. The election of 1936 threatens to unseat he and his party."
 RULE_OPTION_NIC_ELECTION_RADSOC:0 "£KR_game_rule_flag_NIC_radical_socialist   FSN Victory"
 RULE_OPTION_NIC_ELECTION_RADSOC_DESC:0 "§rThe president§! holds on and wins the election of 1936."
 RULE_OPTION_NIC_ELECTION_SOCDEM:0 "£KR_game_rule_flag_NIC_radical_socialist   PCN Victory"
 RULE_OPTION_NIC_ELECTION_SOCDEM_DESC:0 "The firebrand Francisco Sequeira Moreno and the PCN win the election of 1936 and forge a §Rmiddle path§! between the Sandinistas and the Liberals."
 RULE_OPTION_NIC_ELECTION_SOCLIB:0 "£KR_game_rule_flag_NIC   PRL Victory"
 RULE_OPTION_NIC_ELECTION_SOCLIB_DESC:0 "The liberals of Juan Bautista Sacasa win the 1936 elections and begin to reverse the revolution in favour of §lliberal democracy§!."

 NIC_SPLIT:0 "£KR_game_rule_flag_NIC_radical_socialist   Liberal-Socialist Split"
 RULE_OPTION_NIC_SPLIT_RANDOM:0 "Default"
 RULE_OPTION_NIC_SPLIT_RANDOM_DESC:0 "Both sides have been tense with each other after the election, chances of a split is almost certain, but the question is who will come out on top?"
 RULE_OPTION_NIC_SPLIT_SOCLIB:0 "£KR_game_rule_flag_NIC   Partido de la Revolución Liberal"
 RULE_OPTION_NIC_SPLIT_SOCLIB_DESC:0 "The socialists protest the hiring of Abdelardo Cuadra, leading to a revolt. The revolt fails and new elections are called, with the §lPartido de la Revolución Liberal§! elected.\n\n§RRequires:§!\n§CPRL Victory§! in §Y£KR_game_rule_flag_NIC_radical_socialist  Nicaraguan Elections§!"
 RULE_OPTION_NIC_SPLIT_SOCCON:0 "£KR_game_rule_flag_NIC   Partido Conservador"
 RULE_OPTION_NIC_SPLIT_SOCCON_DESC:0 "The socialists protest the hiring of Abdelardo Cuadra, leading to a revolt. The revolt fails and new elections are called, with the §cPartido Conservador§! elected.\n\n§RRequires:§!\n§CPRL Victory§! in §Y£KR_game_rule_flag_NIC_radical_socialist  Nicaraguan Elections§!"
 RULE_OPTION_NIC_SPLIT_SOCDEM:0 "£KR_game_rule_flag_NIC_radical_socialist   Partido Campesino de Nicaragua"
 RULE_OPTION_NIC_SPLIT_SOCDEM_DESC:0 "Sacasa calls out the government for throwing away democracy and revolts. The revolt fails and new elections are called, with the §RPartido Campesino de Nicaragua§! elected.\n\n§RRequires:§!\n§CFSN Victory§! or §CPCN Victory§! in §Y£KR_game_rule_flag_NIC_radical_socialist  Nicaraguan Elections§!"
 RULE_OPTION_NIC_SPLIT_RADSOC:0 "£KR_game_rule_flag_NIC_radical_socialist   Frente de Soberanía Nacional"
 RULE_OPTION_NIC_SPLIT_RADSOC_DESC:0 "Sacasa calls out the government for throwing away democracy and revolts. The revolt fails and new elections are called, with the §RFrente de Soberanía Nacional§! elected.\n\n§RRequires:§!\n§CFSN Victory§! or §CPCN Victory§! in §Y£KR_game_rule_flag_NIC_radical_socialist  Nicaraguan Elections§!"

 CEN_MIL_CONGRESS:0 "£KR_game_rule_flag_CEN_CON   Central American Military Congress"
 RULE_OPTION_CEN_MIL_CONGRESS_RANDOM:0 "Default"
 RULE_OPTION_CEN_MIL_CONGRESS_RANDOM_DESC:0 "Central America is united under military rule. Which faction will rise to power during the first Central American Congress?"
 RULE_OPTION_CEN_MIL_CONGRESS_SOMOZA:0 "£KR_game_rule_flag_CEN_CON   Moderates"
 RULE_OPTION_CEN_MIL_CONGRESS_SOMOZA_DESC:0 "The moderates led by §gSomoza§! establish an military administration and even organise rigged elections to legitimise themselves."
 RULE_OPTION_CEN_MIL_CONGRESS_UBICO:0 "£KR_game_rule_flag_CEN_CON   Militarists"
 RULE_OPTION_CEN_MIL_CONGRESS_UBICO_DESC:0 "The militarists led by §PUbico§! establish an authoritarian regime. Central America quickly becomes a military dictatorship."
 RULE_OPTION_CEN_MIL_CONGRESS_MARTINEZ:0 "£KR_game_rule_flag_CEN_CON   Radicals"
 RULE_OPTION_CEN_MIL_CONGRESS_MARTINEZ_DESC:0 "The radicals led by §NMartinez§! establish a extremist regime, and Central America transforms into an anti-leftist totalitarian state."

 CEN_SOC_CONGRESS:0 "£KR_game_rule_flag_CEN   Centroamerican Congress"
 RULE_OPTION_CEN_SOC_CONGRESS_RANDOM:0 "Default"
 RULE_OPTION_CEN_SOC_CONGRESS_RANDOM_DESC:0 "Centroamerica is united under leftist rule. Which faction will rise to power during the first Centroamerican Congress?"
 RULE_OPTION_CEN_SOC_CONGRESS_SINDICALISTAS:0 "£KR_game_rule_flag_CEN   Sindicalistas"
 RULE_OPTION_CEN_SOC_CONGRESS_SINDICALISTAS_DESC:0 "The §rorthodox syndicalists§! rise to power. Trade with the European revolutionary regimes is flowing, and the young country industrializes rapidly."
 RULE_OPTION_CEN_SOC_CONGRESS_REVOLUTIONARIES:0 "£KR_game_rule_flag_CEN   Revolutionaries"
 RULE_OPTION_CEN_SOC_CONGRESS_REVOLUTIONARIES_DESC:0 "Radical socialists were always the most popular revolutionary faction in the region, and the Congress decides against any radical changes. Thus, the §RRevolutionaries§! are elected. Centroamerica becomes agrarian bastion of equality."
 RULE_OPTION_CEN_SOC_CONGRESS_MAXIMISTAS:0 "£KR_game_rule_flag_CEN   Maximistas"
 RULE_OPTION_CEN_SOC_CONGRESS_MAXIMISTAS_DESC:0 "The congress decides that a strong central power is needed, and §tMaximistas§! are elected. Will they be able to cooperate with less radical factions or will a coup end their rule?"
 RULE_OPTION_CEN_SOC_CONGRESS_MODERATOS:0 "£KR_game_rule_flag_CEN   Moderatos"
 RULE_OPTION_CEN_SOC_CONGRESS_MODERATOS_DESC:0 "The revolution is eternal, but the people are much more important. The §RModeratos§! are chosen to lead the country with a velvet glove."

 CEN_DEM_CONGRESS:0 "£KR_game_rule_flag_CEN_REP   Central American Elections"
 RULE_OPTION_CEN_DEM_CONGRESS_RANDOM:0 "Default"
 RULE_OPTION_CEN_DEM_CONGRESS_RANDOM_DESC:0 "Centroamerica is united under democratic rule. Which party will rise to power after the snap elections?"
 RULE_OPTION_CEN_DEM_CONGRESS_MARLIB:0 "£KR_game_rule_flag_CEN_REP   Partido Unificacion Democratica"
 RULE_OPTION_CEN_DEM_CONGRESS_MARLIB_DESC:0 "The §mPartido Unificacion Democratica§! is victorious in the elections."
 RULE_OPTION_CEN_DEM_CONGRESS_SOCCON:0 "£KR_game_rule_flag_CEN_REP   Partido Unionista"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCCON_DESC:0 "The §cPartido Unionista§! is victorious in the elections."
 RULE_OPTION_CEN_DEM_CONGRESS_SOCLIB:0 "£KR_game_rule_flag_CEN_REP   Partido Liberal"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCLIB_DESC:0 "The §lPartido Liberal§! is victorious in the elections."
 RULE_OPTION_CEN_DEM_CONGRESS_SOCDEM:0 "£KR_game_rule_flag_CEN_REP   Partido del Trabajo"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCDEM_DESC:0 "The §SPartido del Trabajo§! is victorious in the elections."
 RULE_OPTION_CEN_DEM_CONGRESS_RADSOC:0 "£KR_game_rule_flag_CEN_REP   Partido Nacional Revolucionario"
 RULE_OPTION_CEN_DEM_CONGRESS_RADSOC_DESC:0 "While democracy has prevailed over the revolutionary ideologies, the least extremist ones were not banned. The §SPartido Nacional Revolucionario§! is victorious in the elections."

 COS_ELECTION:0 "£KR_game_rule_flag_COS   Costa Rica's Elections"
 RULE_OPTION_COS_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_COS_ELECTION_RANDOM_DESC:0 "Whilst the supremacy of the PRN is unquestionable in the upcoming elections, the party is divided on who to push forward to serve as their Presidential candidate."
 RULE_OPTION_COS_ELECTION_CONSERVATIVE:0 "£KR_game_rule_flag_COS   Conservative Victory"
 RULE_OPTION_COS_ELECTION_CONSERVATIVE_DESC:0 "Cortés is nominated as the presidential candidate. To the surprise of no one, the §cPartido Republicano Nacional§! wins the elections, and Cortés now leads the nation."
 RULE_OPTION_COS_ELECTION_SOCIALIST:0 "£KR_game_rule_flag_COS   Socialist Victory"
 RULE_OPTION_COS_ELECTION_SOCIALIST_DESC:0 "Calderón is nominated as the presidential candidate. To the surprise of no one, the PRN wins the elections, and Calderón now leads the nation. However, Calderón has a radical change in policy and begins implementing §Ssocialist§! reforms."
 RULE_OPTION_COS_ELECTION_LEGION:0 "£KR_game_rule_flag_COS   Ferrer Takes Control"
 RULE_OPTION_COS_ELECTION_LEGION_DESC:0 "Calderón after beginning his second term is couped by the Legion Caribe. The coup is successful and the §SFigueres Ferrer§! proclaims the Junta."

 COS_FOREIGN_POLICY:0 "£KR_game_rule_flag_COS   Costa Rica's Foreign Policy"
 RULE_OPTION_COS_FOREIGN_POLICY_RANDOM:0 "Default"
 RULE_OPTION_COS_FOREIGN_POLICY_RANDOM_DESC:0 "A small country like Costa Rica should try to find some kind of patron during these turbulent times."
 RULE_OPTION_COS_FOREIGN_POLICY_NEUTRAL:0 "£KR_game_rule_flag_COS   Neutrality"
 RULE_OPTION_COS_FOREIGN_POLICY_NEUTRAL_DESC:0 "The country will maintain its neutrality, hoping that future events will pass them by."
 RULE_OPTION_COS_FOREIGN_POLICY_ENTENTE:0 "£KR_game_rule_flag_COS  £KR_game_rule_flag_CAN   Approach the Entente"
 RULE_OPTION_COS_FOREIGN_POLICY_ENTENTE_DESC:0 "The country applies for and receives guarantees from Canada."
 RULE_OPTION_COS_FOREIGN_POLICY_REICHSPAKT:0 "£KR_game_rule_flag_COS  £KR_game_rule_flag_GER   Approach the Reichspakt"
 RULE_OPTION_COS_FOREIGN_POLICY_REICHSPAKT_DESC:0 "The country applies for and receives guarantees from Germany."

 PAN_ELECTION:0 "£KR_game_rule_flag_PAN   1936 General Elections"
 RULE_OPTION_PAN_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_PAN_ELECTION_RANDOM_DESC:0 "With economic recovery finally obtainable, the 1936 elections may be the most important elections in Panamanian history."
 RULE_OPTION_PAN_ELECTION_PNR:0 "£KR_game_rule_flag_PAN   Partido Nacional Revolucionario"
 RULE_OPTION_PAN_ELECTION_PNR_DESC:0 "The §gPartido Nacional Revolucionario§!, focused on economic recovery through farming and investment, has won the 1936 elections."
 RULE_OPTION_PAN_ELECTION_PNL:0 "£KR_game_rule_flag_PAN   Partido Nacional Liberal"
 RULE_OPTION_PAN_ELECTION_PNL_DESC:0 "The §lPartido Nacional Liberal§!, focused on economic recovery through business investment and worker protection, has won the 1936 elections."
 RULE_OPTION_PAN_ELECTION_POLICE:0 "£KR_game_rule_flag_PAN   National Police Coup"
 RULE_OPTION_PAN_ELECTION_POLICE_DESC:0 "The §PNational Police§! up to now has been silently sitting in the background waiting for the government to make a mistake. Now, with the country more disjointed than ever, they have stepped in to "restore order" to Panama."
 RULE_OPTION_PAN_ELECTION_CONSERVATIVE:0 "£KR_game_rule_flag_PAN   Conservative Government"
 RULE_OPTION_PAN_ELECTION_CONSERVATIVE_DESC:0 "Due to instability in the populace and the government, Ricardo Joaquín Alfaro Jované has been forced to resign alongside his cabinet, and has requested that §mJuan Arosemena§! forms a new cabinet as President."

 PUE_ELECTION:0 "£KR_game_rule_flag_PUE   Puerto Rican Elections"
 RULE_OPTION_PUE_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_PUE_ELECTION_RANDOM_DESC:0 "After the declaration of independence, Puerto Rico will hold the first free elections in its history."
 RULE_OPTION_PUE_ELECTION_BACK_TO_UNION:0 "£KR_game_rule_flag_USA   Back to the Union"
 RULE_OPTION_PUE_ELECTION_BACK_TO_UNION_DESC:0 "The Governor's negotiations to rejoin the Union were successful, and Puerto Rico returns as a separate state."
 RULE_OPTION_PUE_ELECTION_SOCDEM:0 "£KR_game_rule_flag_PUE   Partido Popular Democratico"
 RULE_OPTION_PUE_ELECTION_SOCDEM_DESC:0 "The Governor's negotiations to join the Union ends in failure and an independent Puerto Rican state is declared. The §SPartido Popular Democratico§! wins the elections."
 RULE_OPTION_PUE_ELECTION_SOCLIB:0 "£KR_game_rule_flag_PUE   Partido Liberal"
 RULE_OPTION_PUE_ELECTION_SOCLIB_DESC:0 "The Governor's negotiations to join the Union ends in failure and an independent Puerto Rican state is declared. The §lPartido Liberal§! wins the elections."
 RULE_OPTION_PUE_ELECTION_AUTDEM:0 "£KR_game_rule_flag_PUE   Partido Union"
 RULE_OPTION_PUE_ELECTION_AUTDEM_DESC:0 "The Governor's negotiations to join the Union ends in failure and an independent Puerto Rican state is declared. The §gPartido Union§! wins the elections."
 RULE_OPTION_PUE_ELECTION_NATPOP:0 "£KR_game_rule_flag_PUE_national_populist   Partido Nacionalista"
 RULE_OPTION_PUE_ELECTION_NATPOP_DESC:0 "The Governor's negotiations to join the Union ends in failure and an independent Puerto Rican state is declared. The §NPartido Nacionalista§! wins the elections."

 PAN_canal_crisis:0 "£KR_game_rule_flag_PAN   Panama Canal Crisis"
 RULE_OPTION_PAN_CANAL_CRISIS_RANDOM:0 "Default"
 RULE_OPTION_PAN_CANAL_CRISIS_RANDOM_DESC:0 "After the beginning of the Second American Civil War, Panama can annex the Canal, which is now vital to the Entente. How will Canada react to this?"
 RULE_OPTION_PAN_CANAL_CRISIS_CAN:0 "£KR_game_rule_flag_CAN   Canada annexes the Canal"
 RULE_OPTION_PAN_CANAL_CRISIS_CAN_DESC:0 "Canada puts pressure on Panama and annexes the Canal."
 RULE_OPTION_PAN_CANAL_CRISIS_ENTENTE:0 "£KR_game_rule_flag_PAN   £KR_game_rule_flag_CAN   Entente"
 RULE_OPTION_PAN_CANAL_CRISIS_ENTENTE_DESC:0 "Canada puts pressure on Panama and forces it to join the Entente, leaving it the Canal"
 RULE_OPTION_PAN_CANAL_CRISIS_RETREAT:0 "£KR_game_rule_flag_PAN   Canada retreats"
 RULE_OPTION_PAN_CANAL_CRISIS_RETREAT_DESC:0 "Canada retreats, and Panama takes over the Canal"
 RULE_OPTION_PAN_CANAL_CRISIS_WAR:0 "£KR_game_rule_flag_PAN   £KR_game_rule_flag_CAN   War"
 RULE_OPTION_PAN_CANAL_CRISIS_WAR_DESC:0 "Unable to reach an agreement with Panama, Canada declares war."

 WIF_ELECTIONSANDCOUPS:0 "£KR_game_rule_flag_CAF   Elections and Revolutions"
 RULE_OPTION_WIF_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_WIF_ELECTION_RANDOM_DESC:0 "The next set of elections in the West Indies will determine the path of the Federation as the Empire prepares to retake London. But both loyalist fears and syndicalist revolutionaries could set the country to chaos..."
 RULE_OPTION_WIF_ELECTION_PA_SOCDEM:0 "£KR_game_rule_flag_CAF   PA-PNP Victory"
 RULE_OPTION_WIF_ELECTION_PA_SOCDEM_DESC:0 "With the Victory of the PA, the Unity Party coalition lies shattered. While normally this would call for celebration amongst our party members, the reality is that the fragile alliance that once kept us together now lays broken, and the faction from the PA that comes out successful from the power struggle may change the shape of the Federation forever... The Parti pour l'Autonomie shall ally itself with its most socialist elements, forming the §SPA-PNP Coalition§! and setting the Federation on the path of Socialism."
 RULE_OPTION_WIF_ELECTION_PA_SOCLIB:0 "£KR_game_rule_flag_CAF   PA-LP Victory"
 RULE_OPTION_WIF_ELECTION_PA_SOCLIB_DESC:0 "With the Victory of the PA, the Unity Party coalition lies shattered. While normally this would call for celebration amongst our party members, the reality is that the fragile alliance that once kept us together now lays broken, and the faction from the PA that comes out successful from the power struggle may change the shape of the Federation forever... Trying to sideline the most radical socialist groups, the PA has joined forces with the Liberal Party and both parties will now work closely to bring about the §lLiberalist ideals§! to our nation."
 RULE_OPTION_WIF_ELECTION_UNITY:0 "£KR_game_rule_flag_CAF   Unity Victory"
 RULE_OPTION_WIF_ELECTION_UNITY_DESC:0 "The §mUnity Party§!, focused on reconciliation between the various parties and a compromise, has come out on top in the 1937 Elections."
 RULE_OPTION_WIF_ELECTION_NCP:0 "£KR_game_rule_flag_CAF   NCP Victory"
 RULE_OPTION_WIF_ELECTION_NCP_DESC:0 "From 1929, when the §cNational Consolidation Party§! lost power, the West Indies were losing their importance. It was during the NCP rule that the territory of the federation expanded by former French colonies. Many say that the party's policy has led to stagnation in our homeland. However, despite this bad press, NCP has steadily strengthened. It was almost enough for us to take over power in 1933 and bring order to West Indies."
 RULE_OPTION_WIF_ELECTION_COUP:0 "£KR_game_rule_flag_CAF   The Governor's Push"
 RULE_OPTION_WIF_ELECTION_COUP_DESC:0 "With the §gGovernor General§! now possessing extraordinary executive powers, we can finally make a move towards securing the Federation against those who threaten its existence."
 RULE_OPTION_WIF_ELECTION_SYND_SOCDEM:0 "£KR_game_rule_flag_CAF_syndicalist   Labour Party"
 RULE_OPTION_WIF_ELECTION_SYND_SOCDEM_DESC:0 "The time has come. Socialists of the West Indies now band together, the agitation and cries of the working class unheard by the governor in Kingston. The revolution must rise up, and bring a new socialist era for the West Indies! The §RLabour Party§! wins the elections."
 RULE_OPTION_WIF_ELECTION_SYND_RADSOC:0 "£KR_game_rule_flag_CAF_syndicalist   People’s Party"
 RULE_OPTION_WIF_ELECTION_SYND_RADSOC_DESC:0 "The time has come. Socialists of the West Indies now band together, the agitation and cries of the working class unheard by the governor in Kingston. The revolution must rise up, and bring a new socialist era for the West Indies! The §RPeople's Party§! wins the elections."
 RULE_OPTION_WIF_ELECTION_SYND_SYNDIE:0 "£KR_game_rule_flag_CAF_syndicalist   Butler Party"
 RULE_OPTION_WIF_ELECTION_SYND_SYNDIE_DESC:0 "The time has come. Socialists of the West Indies now band together, the agitation and cries of the working class unheard by the governor in Kingston. The revolution must rise up, and bring a new socialist era for the West Indies! The §rButler Party§! wins the elections."

 ### Country Paths - South America ###
