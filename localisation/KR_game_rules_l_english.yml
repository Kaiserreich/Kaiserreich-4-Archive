 RULE_OPTION_FNG_CONFEREENCE_FAIL_DESC:0 "Fengtian's attempt at shoring legitimacy via the unification conference will fail."
 RULE_OPTION_FNG_CONFEREENCE_AGREE:0 "£GFX_KR_game_rule_flag_ROC   Zhang Attempts Negotiation"
 RULE_OPTION_FNG_CONFEREENCE_AGREE_DESC:0 "Zhang Zuolin will attempt to accommodate the demands of most conference members, though it's not guaranteed he will reach out to the Federalists, nor that the conference will succeed.\n\n§CNote: This game rule merely increases the chance of the conference succeeding, but does not guarantee it - there still need to be enough cliques that side with Fengtian for it to be successful§!."
 RULE_OPTION_FNG_CONFEREENCE_FEDS:0 "£GFX_KR_game_rule_flag_ROC   £KR_game_rule_flag_GXC   Federalist Compromise"
 RULE_OPTION_FNG_CONFEREENCE_FEDS_DESC:0 "Zhang Zuolin will attempt to reach out and make a compromise with the Federalists and with Song Qingling if possible, though it is not guaranteed that the conference as a whole will succeed.\n\n§RRequires:§!\n§CFederalist Guangdong§! in £KR_game_rule_flag_GXC   §YLiangguang Civil War§!  or a £KR_game_rule_flag_SZC  §CFederalist Sichuan§!\n\n§CNote: This game rule merely increases the chance of the conference succeeding, but does not guarantee it - there still need to be enough cliques that side with Fengtian for it to be successful§!."

 LEC_PATH:0 "£KR_game_rule_flag_LEC   The Legation Cities"
 RULE_OPTION_LEC_DEFAULT:0 "Default"
 RULE_OPTION_LEC_DEFAULT_DESC:0 "The AI will pick its path through the regular chance-based system."
 RULE_OPTION_LEC_GER:0 "£KR_game_rule_flag_LEC   Tool of the West"
 RULE_OPTION_LEC_GER_DESC:0 "In the immediate aftermath of the Second American Civil War, §Pthe Germans§! will invoke Article 14 of the Legation Treaty, and take power in the resulting debate."
 RULE_OPTION_LEC_JAP:0 "£KR_game_rule_flag_LEC   Gateway to the East"
 RULE_OPTION_LEC_JAP_DESC:0 "In the immediate aftermath of the Second American Civil War, §Nthe Japanese§! will invoke Article 14 of the Legation Treaty, and take power in the resulting debate."
 RULE_OPTION_LEC_USA:0 "£KR_game_rule_flag_LEC   The Open Door - American Rule"
 RULE_OPTION_LEC_USA_DESC:0 "In the immediate aftermath of the Second American Civil War, §mthe Americans§! will retain power."
 RULE_OPTION_LEC_UK:0 "£KR_game_rule_flag_LEC   The Open Door - British Rule"
 RULE_OPTION_LEC_UK_DESC:0 "The British in Hong Kong will reach out to the British Crown, renewing §cBritish§! interest in the Cities. In the immediate aftermath of the Second American Civil War, the British take power in the resulting debate."
 RULE_OPTION_LEC_COLLAPSE:0 "£KR_game_rule_flag_LEC   Collapse of the Mandate"
 RULE_OPTION_LEC_COLLAPSE_DESC:0 "The Legation Cities will disastrously manage their financial assets, leading them into bankruptcy."

 LEC_FAC_PATH:0 "£KR_game_rule_flag_LEC   The Cities' Allegiance"
 RULE_OPTION_LEC_FAC_DEFAULT:0 "Default"
 RULE_OPTION_LEC_FAC_DEFAULT_DESC:0 "The AI will pick its path through the regular chance-based system."
 RULE_OPTION_LEC_FAC_NO:0 "£KR_game_rule_flag_LEC   Neutrality Maintained"
 RULE_OPTION_LEC_FAC_NO_DESC:0 "The Legation Cities will remain neutral, not favouring any factions."
 RULE_OPTION_LEC_FAC_YES:0 "£KR_game_rule_flag_LEC   Neutral no More"
 RULE_OPTION_LEC_FAC_YES_DESC:0 "The Legation Cities will abandon neutrality and seek an alliance with the Reichspakt, Entente or Co-Prosperity Sphere."

 SQI_PATH:0 "£KR_game_rule_flag_SQI   Shandong Clique"
 RULE_OPTION_SQI_DEFAULT:0 "Default"
 RULE_OPTION_SQI_DEFAULT_DESC:0 "The AI will pick its path through the regular chance-based system."
 RULE_OPTION_SQI_ZHONGCHANG:0 "£KR_game_rule_flag_SQI   Zhang Zhongchang Survives"
 RULE_OPTION_SQI_ZHONGCHANG_DESC:0 "§PZhang Zhongchang§! will survive and his decadent rule will continue."
 RULE_OPTION_SQI_TIANRAN:0 "£KR_game_rule_flag_SQI_natpop   Yiguandao Takeover"
 RULE_OPTION_SQI_TIANRAN_DESC:0 "Zhang Tianran's §NYiguandao§! will oust Zhang Zhongchang and remodel the province along Millenarian lines."
 RULE_OPTION_SQI_SONG:0 "£KR_game_rule_flag_SQI_song   Song Takes over"
 RULE_OPTION_SQI_SONG_DESC:0 "§gSong Zheyuan§! will oust Zhang Zhongchang and align the province with the Qing."

 XSM_HEAD:0 "£KR_game_rule_flag_XSM   Ma Clique"
 RULE_OPTION_XSM_HEAD_RANDOM:0 "Default"
 RULE_OPTION_XSM_HEAD_RANDOM_DESC:0 "After the death of Ma Fuxiang, the cousins Ma Lin and Ma Bufang will fight for control of the Xining Council. If the Ma Clique succeeds against Mongolia and Tibet, the Governor of Ningxia and Gansu will fight over control of the council."
 RULE_OPTION_XSM_HEAD_LIN:0 "£KR_game_rule_flag_XSM   Ma Lin controls the Xining Council"
 RULE_OPTION_XSM_HEAD_LIN_DESC:0 "§cMa Lin§!, the original successor to Ma Fuxiang as Governor of Qinghai, will retain control of the Xining Council."
 RULE_OPTION_XSM_HEAD_BUFANG:0 "£KR_game_rule_flag_XSM   Ma Bufang controls the Xining Council"
 RULE_OPTION_XSM_HEAD_BUFANG_DESC:0 "§NMa Bufang§!, the upstart of the Ma family, will gain control of the Xining Council."
 RULE_OPTION_XSM_HEAD_HONGKUI:0 "£KR_game_rule_flag_XSM   Ma Hongkui wins over the Xining Council"
 RULE_OPTION_XSM_HEAD_HONGKUI_DESC:0 "The Governor of Gansu, §cMa Hongkui§!, will lead the Xining Council after Tibet and Mongolia are defeated."
 RULE_OPTION_XSM_HEAD_HONGBIN:0 "£KR_game_rule_flag_XSM   Ma Hongbin wins over the Xining Council"
 RULE_OPTION_XSM_HEAD_HONGBIN_DESC:0 "The Governor of Ningxia, §gMa Hongbin§!, will lead the Xining Council after Tibet and Mongolia are defeated."

 SHX_STRUGGLE:0 "£KR_game_rule_flag_SHX   Shanxi"
 RULE_OPTION_SHX_STRUGGLE_RANDOM:0 "Default"
 RULE_OPTION_SHX_STRUGGLE_RANDOM_DESC:0 "Governor Yan Xishan and Field Marshal Feng Yuxiang seem to be good friends, holding Shanxi together as a neutral and stable state. However, over the years, Xishan has known that he must be wary of Yuxiang's influence in the Clique."
 RULE_OPTION_SHX_STRUGGLE_YAN:0 "£KR_game_rule_flag_SHX   Yan Xishan Wins"
 RULE_OPTION_SHX_STRUGGLE_YAN_DESC:0 "§PYan Xishan§! successfully consolidates his rule in Shanxi. He modernises the small province, transforming it into a "model" one. Yan Xishan's benevolent paternal autocratic regime quickly becomes the symbol of a new rapidly spreading philosophy — Yan Xishan thought. Yan will seek to join the Fengtian Clique to recover lands lost a decade ago, unless the Qing have a better proposal."
 RULE_OPTION_SHX_STRUGGLE_FENG:0 "£KR_game_rule_flag_SHX_authoritarian_democrat   Feng Yuxian Wins"
 RULE_OPTION_SHX_STRUGGLE_FENG_DESC:0 "Yan Xishan fails to consolidate his rule in Shanxi. His former friend, the "Christian Warlord" §gFeng Yuxiang§!, becomes the leader of Shanxi. A staunch supporter of a Christian welfare state, Feng will seek alignment with the Federalists or even the Kuomintang against other warlords unless his dream for a righteous China overcomes his desire for alliance."

 SIK_COUP:0 "£KR_game_rule_flag_SIK   Xinjiang"
 RULE_OPTION_SIK_COUP_RANDOM:0 "Default"
 RULE_OPTION_SIK_COUP_RANDOM_DESC:0 "Xinjiang is split, and all it leads back to Jin Shuren and his policies that lead to this awful situation. If he wishes to redeem himself, he'll need to be quick in ending this conflict before it gets further out of control."
 RULE_OPTION_SIK_COUP_JIN:0 "£KR_game_rule_flag_SIK   Jin Shuren In Control"
 RULE_OPTION_SIK_COUP_JIN_DESC:0 "§PJin Shuren§! manages to keep discontent at bay and secures his rule.\n\n§RRequires:§!\n§CXinjiang wins the Xinjiang Unification War§!"
 RULE_OPTION_SIK_COUP_SHENG:0 "£KR_game_rule_flag_SIK   Sheng Shicai In Control"
 RULE_OPTION_SIK_COUP_SHENG_DESC:0 "§SSheng Shicai§! eliminates Jin Shuren to become the new ruler of Xinjiang after discontent has reached its maximum. Later on, he is successful in purging his political enemies.\n\n§RRequires:§!\n§CXinjiang wins the Xinjiang Unification War§!"
 RULE_OPTION_SIK_COUP_SHAOWU:0 "£KR_game_rule_flag_SIK   Ma Shaowu In Control"
 RULE_OPTION_SIK_COUP_SHAOWU_DESC:0 "§gMa Shaowu§! takes control of Xinjiang after Sheng Shicai fails to purge his political enemies.\n\n§RRequires:§!\n§CXinjiang wins the Xinjiang Unification War§!"

 KUM_FUTURE:0 "£KR_game_rule_flag_KUM   Kumul Khanate"
 RULE_OPTION_KUM_FUTURE_RANDOM:0 "Default"
 RULE_OPTION_KUM_FUTURE_RANDOM_DESC:0 "There are many groups hungry for power in the Khanate, managing them will be key to ensuring the continued rule of the Khanate."
 RULE_OPTION_KUM_FUTURE_NASIR:0 "£KR_game_rule_flag_KUM   Khanate Under Nasīr"
 RULE_OPTION_KUM_FUTURE_NASIR_DESC:0 "Nasīr Shah manages to escape from prison. Later on he manages to restore order to Xinjiang, securing the Khanate's rule under an §Pautocratic§! government."
 RULE_OPTION_KUM_FUTURE_BASHIR:0 "£KR_game_rule_flag_KUM   Khanate Under Bashir"
 RULE_OPTION_KUM_FUTURE_BASHIR_DESC:0 "Nasīr Shah is executed and is succeeded by Bashir Shah. Later on he manages to restore order to Xinjiang, securing the Khanate's rule under an §Pautocratic§! government."
 RULE_OPTION_KUM_FUTURE_NIYAZ:0 "£KR_game_rule_flag_KUM_hoja_niyaz   Hoja-Niyaz Secures Power"
 RULE_OPTION_KUM_FUTURE_NIYAZ_DESC:0 "Hoja-Niyaz manages to seize power as an §Pautocratic§! government in the Khanate due to increased influence."
 RULE_OPTION_KUM_FUTURE_YAONAN:0 "£KR_game_rule_flag_KUM_fan_yaonan   Fan Yaonan Secures Power"
 RULE_OPTION_KUM_FUTURE_YAONAN_DESC:0 "Fan Yaonan manages to seize power as a §Sdemocratic§! government in the Khanate due to increased influence."
 RULE_OPTION_KUM_FUTURE_ZHONGYING:0 "£KR_game_rule_flag_KUM_zhongying   Ma Zhongying Secures Power"
 RULE_OPTION_KUM_FUTURE_ZHONGYING_DESC:0 "Ma Zhongying manages to seize power as a §Nradical§! government in the Khanate due to increased influence."

 ETS_NIGHT:0 "£KR_game_rule_flag_ETS   East Turkestan"
 RULE_OPTION_ETS_NIGHT_RANDOM:0 "Default"
 RULE_OPTION_ETS_NIGHT_RANDOM_DESC:0 "With independence achieved, internal factions struggle for power. One day, these divisions will surely come to a dramatic head in East Turkestan."
 RULE_OPTION_ETS_NIGHT_TIMUR_ELECTION:0 "£KR_game_rule_flag_ETS   Open \"Elections\""
 RULE_OPTION_ETS_NIGHT_TIMUR_ELECTION_DESC:0 "Timur Beg has survived the attempt on his life and driven his enemies from power. He calls for open \"elections\" to legitimize his §gauthoritarian regime§!."
 RULE_OPTION_ETS_NIGHT_TIMUR_SHAH:0 "£KR_game_rule_flag_ETS   Timur Shah"
 RULE_OPTION_ETS_NIGHT_TIMUR_SHAH_DESC:0 "Timur Beg has survived the attempt on his life and driven his enemies from power. He later crowns himself as a §gShah§!."
 RULE_OPTION_ETS_NIGHT_BUGHRA_ISLAM:0 "£KR_game_rule_flag_ETS   Islam in One Country"
 RULE_OPTION_ETS_NIGHT_BUGHRA_ISLAM_DESC:0 "Timur is slain, and with the victory of the §gBughra Amirs§!, they shall focus inwards, for Islam."
 RULE_OPTION_ETS_NIGHT_BUGHRA_TURKIC:0 "£KR_game_rule_flag_ETS   Turkic Nationalism"
 RULE_OPTION_ETS_NIGHT_BUGHRA_TURKIC_DESC:0 "Timur is slain, and with the victory of the §gBughra Amirs§!, they shall focus outwards, for Pan-Turkism."
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_ETS   Kashgar Nationalist Party"
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SOCCON_DESC:0 "Timur is captured during the victory parade allowing Sabri to establish a new republic. Sabri chooses to step down and the §cKashgar Nationalist Party§! is elected in the first election."
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_AUTDEM:0 "£KR_game_rule_flag_ETS   Young Kashgar Party"
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_AUTDEM_DESC:0 "Timur is captured during the victory parade allowing Sabri to establish a new republic. Sabri chooses to step down and the §gYoung Kashgar Party§! is elected in the first election."
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_ETS   Young Turkestan Party"
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SOCDEM_DESC:0 "Timur is captured during the victory parade allowing Sabri to establish a new republic. Sabri chooses to step down and the §SYoung Turkestan Party§! is elected in the first election."
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SABRI:0 "£KR_game_rule_flag_ETS   Rule by Decree"
 RULE_OPTION_ETS_NIGHT_DEMOCRACY_SABRI_DESC:0 "Timur is captured during the victory parade allowing Sabri to establish a new republic. Sabri refuses to step down and establishes an §gdictatorship§! instead."

 TIB_PATH:0 "£KR_game_rule_flag_TIB   Tibet"
 RULE_OPTION_TIB_DEFAULT:0 "Default"
 RULE_OPTION_TIB_DEFAULT_DESC:0 "The AI will pick its path through the regular chance-based system."
 RULE_OPTION_TIB_PATAUT:0 "£KR_game_rule_flag_TIB   The Traditionalist Torch"
 RULE_OPTION_TIB_PATAUT_DESC:0 "§PThe Traditionalists§! will consolidate their grip on power."
 RULE_OPTION_TIB_AUTHDEM:0 "£KR_game_rule_flag_TIB   Young Tibet Takeover"
 RULE_OPTION_TIB_AUTHDEM_DESC:0 "The §gYoung Tibet Party§! will take power and pursue a more moderate course."
 RULE_OPTION_TIB_SOCIALIST:0 "£KR_game_rule_flag_TIB   The Panchen Lama Returns"
 RULE_OPTION_TIB_SOCIALIST_DESC:0 "The Panchen Lama will return and The Tibet Improvement Party will take power."
 RULE_OPTION_TIB_SOCIALIST_SOCDEM:0 "£KR_game_rule_flag_TIB   Tibet Improvement Party"
 RULE_OPTION_TIB_SOCIALIST_SOCDEM_DESC:0 "The Panchen Lama will return and The §STibet Improvement Party§! will take power and will remain in power after the elections."
 RULE_OPTION_TIB_SOCIALIST_SOCLIB:0 "£KR_game_rule_flag_TIB   Kyicho Kuntun"
 RULE_OPTION_TIB_SOCIALIST_SOCLIB_DESC:0 "The Panchen Lama will return and The Tibet Improvement Party will take power. The §lKyicho Kuntun§! comes to power after the elections."
 RULE_OPTION_TIB_SOCIALIST_TOTAL:0 "£KR_game_rule_flag_TIB_totalist   Sacred Union Party"
 RULE_OPTION_TIB_SOCIALIST_TOTAL_DESC:0 "The Panchen Lama will return and The Tibet Improvement Party will take power. The §tSacred Union Party§! comes to power after the elections."

 GXC_KMT_PATH:0 "£KR_game_rule_flag_GXC   The Invasion of Guangxi"
 RULE_OPTION_GXC_KMT_DEFAULT:0 "Default"
 RULE_OPTION_GXC_KMT_DEFAULT_DESC:0 "The AI will pick its path through the regular chance-based system."
 RULE_OPTION_GXC_KMT_RKMT:0 "£KR_game_rule_flag_GXC_RKMT   New Guangxi Clique Victory"
 RULE_OPTION_GXC_KMT_RKMT_DESC:0 "Li Zongren successfully routs Ma Ji's Old Guangxi Clique. A civil war will erupt between Guangxi and Guangdong."
 RULE_OPTION_GXC_KMT_OLDG:0 "£KR_game_rule_flag_GXC_OLDG   Old Guangxi Clique Victory"
 RULE_OPTION_GXC_KMT_OLDG_DESC:0 "Li Zongren's invasion is repelled and the Old Guangxi Clique stays in power. A civil war will erupt between Guangxi and Guangdong."

 GXC_GNG_PATH:0 "£KR_game_rule_flag_GXC   Liangguang Civil War"
 RULE_OPTION_GXC_GNG_DEFAULT:0 "Default"
 RULE_OPTION_GXC_GNG_DEFAULT_DESC:0 "The AI will pick its path through the regular chance-based system."
 RULE_OPTION_GXC_GNG_FED:0 "£KR_game_rule_flag_GXC   Federalist Guangdong"
 RULE_OPTION_GXC_GNG_FED_DESC:0 "§SChen Jiongming§! leads Guangdong in the civil war against the winner of Guangxi."
 RULE_OPTION_GXC_GNG_MER:0 "£KR_game_rule_flag_GXC_MER   Merchant Corps Guangdong"
 RULE_OPTION_GXC_GNG_MER_DESC:0 "Chen Jiongming is assassinated in Nanning by Ma Ji. §mChen Lianbo§! seizes power in the subsequent power vacuum.\n\n§RRequires:§!\n§COld Guangxi Clique Victory§! in £KR_game_rule_flag_GXC   §YThe Invasion of Guangxi§!"
 RULE_OPTION_GXC_GNG_LKMT:0 "£KR_game_rule_flag_GXC_LKMT   Left Kuomintang Guangdong"
 RULE_OPTION_GXC_GNG_LKMT_DESC:0 "Chen Jiongming is assassinated in Nanning by Ma Ji. §SChen Mingshu§! seizes power in the subsequent power vacuum.\n\n§RRequires:§!\n§COld Guangxi Clique Victory§! in £KR_game_rule_flag_GXC   §YThe Invasion of Guangxi§!"
 RULE_OPTION_GXC_KMT_COUP_L:0 "£KR_game_rule_flag_GXC_LKMT   Left Kuomintang Coup"
 RULE_OPTION_GXC_KMT_COUP_L_DESC:0 "Li Zongren successfully routs Ma Ji's Old Guangxi Clique. §SChen Mingshu§! initiates a coup against Chen Jiongming, securing Liangguang for the Kuomintang without further bloodshed.\n\n§RRequires:§!\n§CNew Guangxi Clique Victory§! in £KR_game_rule_flag_GXC   §YThe Invasion of Guangxi§!"
 RULE_OPTION_GXC_KMT_COUP_R:0 "£KR_game_rule_flag_GXC_RKMT   Right Kuomintang Coup"
 RULE_OPTION_GXC_KMT_COUP_R_DESC:0 "Chen Mingshu initiates a coup against Chen Jiongming, securing Liangguang for the Kuomintang without further bloodshed. §gLi Zongren§! later takes over leadership from Chen Mingshu.\n\n§RRequires:§!\n§CNew Guangxi Clique Victory§! in £KR_game_rule_flag_GXC   §YThe Invasion of Guangxi§!"

 SZC_PATH:0 "£KR_game_rule_flag_SZC   Sichuan"
 RULE_OPTION_SZC_ARM:0 "£KR_game_rule_flag_SZC   Armament Department Holds On"
 RULE_OPTION_SZC_ARM_DESC:0 "Yang Sen's §gArmament Department§! successfully defends against the Industrial Corps' offensive, holding on to power and bringing Sichuan into the Zhili sphere."
 RULE_OPTION_SZC_BAO:0 "£KR_game_rule_flag_SZC   A Victory from Baoding"
 RULE_OPTION_SZC_BAO_DESC:0 "Yang Sen's Armament Department collapses under the pressure of Liu Xiang's offensive. In the chaos, the §mBaoding Department§! under Deng Xihou asserts control over the capital and successfully lifts Xiang's siege of Chengdu. Sichuan turns inwards and becomes a neutral province."
 RULE_OPTION_SZC_IND:0 "£KR_game_rule_flag_SZC   Industrial Victory"
 RULE_OPTION_SZC_IND_DESC:0 "Liu Xiang's §PIndustrial Corps§! successfully captures Chengdu, routing all opposition. Sichuan turns to the Fengtian sphere."
 RULE_OPTION_SZC_OFF:0 "£KR_game_rule_flag_SZC   Republican Triumph"
 RULE_OPTION_SZC_OFF_DESC:0 "The Armament Department successfully routs Xiang's forces in the siege of Chengdu. The republicans of the Officer Department ally with he remnants of Xiang's forces, however, and their combined forces crush the weakened Armament Department. Sichuan becomes a bastion of republicanism, torn between Federalism and the Kuomintang."

 HNN_PATH:0 "£KR_game_rule_flag_HNN   Hunan"
 RULE_OPTION_HNN_BUD:0 "£KR_game_rule_flag_HNN   Revolutionary Buddhism"
 RULE_OPTION_HNN_BUD_DESC:0 "Zhao Hengti allows elections to proceed in Hunan. Tang Shengzhi's §SBuddhisisation Society§! wins a surprise victory."
 RULE_OPTION_HNN_FED:0 "£KR_game_rule_flag_HNN   A New Hunan"
 RULE_OPTION_HNN_FED_DESC:0 "Zhao Hengti allows elections to proceed in Hunan. His §cFederalist Party§! wins as expected."
 RULE_OPTION_HNN_KMT:0 "£KR_game_rule_flag_HNN   Hunan Under the Kuomintang"
 RULE_OPTION_HNN_KMT_DESC:0 "Zhao Hengti allows elections to proceed in Hunan. The §lKuomintang§! under Cheng Qian wins a surprise victory."
 RULE_OPTION_HNN_AUT:0 "£KR_game_rule_flag_HNN   Sham Democracy"
 RULE_OPTION_HNN_AUT_DESC:0 "Zhao Hengti does not allow elections to proceed, setting Hunan on an §gauthoritarian§! path and pivoting towards the Zhili in Beijing."

 YUN_PATH:0 "£KR_game_rule_flag_YUN   Yunnan"
 RULE_OPTION_YUN_isolationist:0 "£KR_game_rule_flag_YUN   Isolationism"
 RULE_OPTION_YUN_isolationist_DESC:0 "Tang Jiyao will remain in power and reject his Federalist ties, moving Yunnan towards §Pisolation§!."
 RULE_OPTION_YUN_federalist:0 "£KR_game_rule_flag_GXC   Federalism"
 RULE_OPTION_YUN_federalist_DESC:0 "Tang Jiyao will remain in power and embrace his §gFederalist§! ties."
 RULE_OPTION_YUN_long_yun:0 "£KR_game_rule_flag_YUN   Long Yun"
 RULE_OPTION_YUN_long_yun_DESC:0 "Tang Jiyao will be deposed and §PLong Yun§! will emerge victorious in the following civil war."
 RULE_OPTION_YUN_right_KMT:0 "£KR_game_rule_flag_YUN_KMTR   Right Kuomintang"
 RULE_OPTION_YUN_right_KMT_DESC:0 "Tang Jiyao will be deposed and §lZhu Peide§! will emerge victorious in the following civil war."
 RULE_OPTION_YUN_left_KMT:0 "£KR_game_rule_flag_YUN_KMTL   Left Kuomintang"
 RULE_OPTION_YUN_left_KMT_DESC:0 "Tang Jiyao will be deposed. The civil war will drag on long enough to prompt §SZhu De§! to take over, exiling both Long Yun and Zhu Peide."
