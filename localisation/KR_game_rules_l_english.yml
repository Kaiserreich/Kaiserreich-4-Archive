 RULE_OPTION_AST_PATH_DEM_DESC:0 "Democracy will survive both the 1936 and 1939 elections."
 RULE_OPTION_AST_PATH_DEM_MARLIB:0 "£KR_game_rule_flag_AST_democratic   Democracy Prevails - Country Party"
 RULE_OPTION_AST_PATH_DEM_MARLIB_DESC:0 "People choose the §mAustralasia Country Party§! in the election. Democracy will survive both the 1936 and 1939 elections."
 RULE_OPTION_AST_PATH_DEM_SOCDEM:0 "£KR_game_rule_flag_AST_democratic   Democracy Prevails - Labor Party"
 RULE_OPTION_AST_PATH_DEM_SOCDEM_DESC:0 "People choose the §SAustralasia Labor Party§! in the election. Democracy will survive both the 1936 and 1939 elections."
 RULE_OPTION_AST_PATH_DEM_SOCCON:0 "£KR_game_rule_flag_AST_democratic   Democracy Prevails - UAP"
 RULE_OPTION_AST_PATH_DEM_SOCCON_DESC:0 "People chose the §cUnited Australasia Party§! in the election. Democracy will survive both the 1936 and 1939 elections."
 RULE_OPTION_AST_PATH_SYNDIE_36:0 "£KR_game_rule_flag_AST_syndicalist   1936 Syndicalist Coup"
 RULE_OPTION_AST_PATH_SYNDIE_36_DESC:0 "The Australasian Labour Party will win the 1936 elections, but the party will then be overthrown by §rSyndicalist§! forces. The Australasian Guard will not succeed any attempt to launch a counter-coup afterwards."
 RULE_OPTION_AST_PATH_TOTALIST_36:0 "£KR_game_rule_flag_AST_syndicalist   1936 Syndicalist Coup - Maximists"
 RULE_OPTION_AST_PATH_TOTALIST_36_DESC:0 "The Australasian Labour Party will win the 1936 elections, but the party will then be overthrown by Syndicalist forces. The Australasian Guard will not succeed any attempt to launch a counter-coup afterwards. The §tMaximists§! were chosen by Congress."
 RULE_OPTION_AST_PATH_MON_36:0 "£KR_game_rule_flag_AST_monarchist   1936 Australasian Guard Coup"
 RULE_OPTION_AST_PATH_MON_36_DESC:0 "The Australasian Labour Party will win the 1936 elections, but the party will then be overthrown by Syndicalist forces. The §NAustralasian Guard§! will succeed attempt to launch a successful counter-coup afterwards."
 RULE_OPTION_AST_PATH_AUTDEM:0 "£KR_game_rule_flag_AST_monarchist   Restore the Governor's Rule"
 RULE_OPTION_AST_PATH_AUTDEM_DESC:0 "After the suppression of the Second Melbourne Uprising, the government returned to the authoritarian control of §gthe governor§!."
 RULE_OPTION_AST_PATH_MON:0 "£KR_game_rule_flag_AST_monarchist   1939 Australasian Guard"
 RULE_OPTION_AST_PATH_MON_DESC:0 "The §NAustralasian Guard§! will win in the 1939 elections."
 RULE_OPTION_AST_PATH_NAT:0 "£KR_game_rule_flag_AST_nationalist   1939 Australasia First Movement"
 RULE_OPTION_AST_PATH_NAT_DESC:0 "The §PAustralasia First Movement§! will win in the 1939 elections."

