 RULE_OPTION_TIB_PATAUT_DESC:0 "The Traditionalists will consolidate their grip on power."
 RULE_OPTION_TIB_AUTHDEM:0 "£KR_game_rule_flag_TIB   Young Tibet Takeover"
 RULE_OPTION_TIB_AUTHDEM_DESC:0 "The Young Tibet Party will take power and pursue a more moderate course."
 RULE_OPTION_TIB_SOCIALIST:0 "£KR_game_rule_flag_TIB   The Panchen Lama Returns"
 RULE_OPTION_TIB_SOCIALIST_DESC:0 "The Panchen Lama will return and The Tibet Improvement Party will take power."

 GXC_KMT_PATH:0 "£KR_game_rule_flag_GXC   The Invasion of Guangxi" 
 RULE_OPTION_GXC_KMT_DEFAULT:0 "Default"
 RULE_OPTION_GXC_KMT_DEFAULT_DESC:0 "The AI will pick its path through the regular chance-based system."
 RULE_OPTION_GXC_KMT_RKMT:0 "£KR_game_rule_flag_GXC_RKMT   New Guangxi Clique Victory" 
 RULE_OPTION_GXC_KMT_RKMT_DESC:0 "Li Zongren successfully routs Ma Ji's Old Guangxi Clique. A civil war will erupt between Guangxi and Guangdong."
 RULE_OPTION_GXC_KMT_OLDG:0 "£KR_game_rule_flag_GXC_OLDG   Old Guangxi Clique Victory"
 RULE_OPTION_GXC_KMT_OLDG_DESC:0 "Li Zongren's invasion is repelled and the Old Guangxi Clique stays in power. A civil war will erupt between Guangxi and Guangdong."

 GXC_GNG_PATH:0 "£KR_game_rule_flag_GXC   Liangguang Civil War" 
 RULE_OPTION_GXC_GNG_DEFAULT:0 "Default"
 RULE_OPTION_GXC_GNG_DEFAULT_DESC:0 "The AI will pick its path through the regular chance-based system."
 RULE_OPTION_GXC_GNG_FED:0 "£KR_game_rule_flag_GXC   Federalist Guangdong"
 RULE_OPTION_GXC_GNG_FED_DESC:0 "Chen Jiongming leads Guangdong in the civil war against the winner of Guangxi."
 RULE_OPTION_GXC_GNG_MER:0 "£KR_game_rule_flag_GXC_MER   Merchant Corps Guangdong"
 RULE_OPTION_GXC_GNG_MER_DESC:0 "Chen Jiongming is assassinated in Nanning by Ma Ji. Chen Lianbo seizes power in the subsequent power vacuum.\n\n§RRequires:§!\n§COld Guangxi Clique Victory§! in £KR_game_rule_flag_GXC   §YThe Invasion of Guangxi§!"
 RULE_OPTION_GXC_GNG_LKMT:0 "£KR_game_rule_flag_GXC_LKMT   Left Kuomintang Guangdong"
 RULE_OPTION_GXC_GNG_LKMT_DESC:0 "Chen Jiongming is assassinated in Nanning by Ma Ji. Chen Mingshu seizes power in the subsequent power vacuum.\n\n§RRequires:§!\n§COld Guangxi Clique Victory§! in £KR_game_rule_flag_GXC   §YThe Invasion of Guangxi§!"
 RULE_OPTION_GXC_KMT_COUP_L:0 "£KR_game_rule_flag_GXC_LKMT   Left Kuomintang Coup"
 RULE_OPTION_GXC_KMT_COUP_L_DESC:0 "Li Zongren successfully routs Ma Ji's Old Guangxi Clique. Chen Mingshu initiates a coup against Chen Jiongming, securing Liangguang for the Kuomintang without further bloodshed.\n\n§RRequires:§!\n§CNew Guangxi Clique Victory§! in £KR_game_rule_flag_GXC   §YThe Invasion of Guangxi§!"
 RULE_OPTION_GXC_KMT_COUP_R:0 "£KR_game_rule_flag_GXC_RKMT   Right Kuomintang Coup"
 RULE_OPTION_GXC_KMT_COUP_R_DESC:0 "Chen Mingshu initiates a coup against Chen Jiongming, securing Liangguang for the Kuomintang without further bloodshed. Li Zongren later takes over leadership from Chen Mingshu.\n\n§RRequires:§!\n§CNew Guangxi Clique Victory§! in £KR_game_rule_flag_GXC   §YThe Invasion of Guangxi§!"

 SZC_PATH:0 "£KR_game_rule_flag_SZC   Sichuan"
 RULE_OPTION_SZC_ARM:0 "£KR_game_rule_flag_SZC   Armament Department Holds On"
 RULE_OPTION_SZC_ARM_DESC:0 "Yang Sen's Armament Department successfully defends against the Industrial Corps' offensive, holding on to power and bringing Sichuan into the Zhili sphere."
 RULE_OPTION_SZC_BAO:0 "£KR_game_rule_flag_SZC   A Victory from Baoding"
 RULE_OPTION_SZC_BAO_DESC:0 "Yang Sen's Armament Department collapses under the pressure of Liu Xiang's offensive. In the chaos, the Baoding Department under Deng Xihou asserts control over the capital and successfully lifts Xiang's siege of Chengdu. Sichuan turns inwards and becomes a neutral province."
 RULE_OPTION_SZC_IND:0 "£KR_game_rule_flag_SZC   Industrial Victory"
 RULE_OPTION_SZC_IND_DESC:0 "Liu Xiang's Industrial Corps successfully captures Chengdu, routing all opposition. Sichuan turns to the Fengtian sphere."
 RULE_OPTION_SZC_OFF:0 "£KR_game_rule_flag_SZC   Republican Triumph"
 RULE_OPTION_SZC_OFF_DESC:0 "The Armament Department successfully routs Xiang's forces in the siege of Chengdu. The republicans of the Officer Department ally with he remnants of Xiang's forces, however, and their combined forces crush the weakened Armament Department. Sichuan becomes a bastion of republicanism, torn between Federalism and the Kuomintang."

 HNN_PATH:0 "£KR_game_rule_flag_HNN   Hunan"
 RULE_OPTION_HNN_BUD:0 "£KR_game_rule_flag_HNN   Revolutionary Buddhism"
 RULE_OPTION_HNN_BUD_DESC:0 "Zhao Hengti allows elections to proceed in Hunan. Tang Shengzhi's Buddhisisation Society wins a surprise victory."
 RULE_OPTION_HNN_FED:0 "£KR_game_rule_flag_HNN   A New Hunan"
 RULE_OPTION_HNN_FED_DESC:0 "Zhao Hengti allows elections to proceed in Hunan. His Federalist Party wins as expected."
 RULE_OPTION_HNN_KMT:0 "£KR_game_rule_flag_HNN   Hunan Under the Kuomintang"
 RULE_OPTION_HNN_KMT_DESC:0 "Zhao Hengti allows elections to proceed in Hunan. The Kuomintang under Cheng Qian wins a surprise victory."
 RULE_OPTION_HNN_AUT:0 "£KR_game_rule_flag_HNN   Sham Democracy"
 RULE_OPTION_HNN_AUT_DESC:0 "Zhao Hengti does not allow elections to proceed, setting Hunan on autocratic path and pivoting towards the Zhili in Beijing."

 YUN_PATH:0 "£KR_game_rule_flag_YUN   Yunnan"
 RULE_OPTION_YUN_isolationist:0 "£KR_game_rule_flag_YUN   Isolationism"
 RULE_OPTION_YUN_isolationist_DESC:0 "Tang Jiyao will remain in power and reject his Federalist ties, moving Yunnan towards isolation."
 RULE_OPTION_YUN_federalist:0 "£KR_game_rule_flag_GXC   Federalism"
 RULE_OPTION_YUN_federalist_DESC:0 "Tang Jiyao will remain in power and embrace his Federalist ties."
 RULE_OPTION_YUN_long_yun:0 "£KR_game_rule_flag_YUN   Long Yun"
 RULE_OPTION_YUN_long_yun_DESC:0 "Tang Jiyao will be deposed and Long Yun will emerge victorious in the following civil war."
 RULE_OPTION_YUN_right_KMT:0 "£KR_game_rule_flag_YUN_KMTR   Right Kuomintang"
 RULE_OPTION_YUN_right_KMT_DESC:0 "Tang Jiyao will be deposed and Zhu Peide will emerge victorious in the following civil war."
 RULE_OPTION_YUN_left_KMT:0 "£KR_game_rule_flag_YUN_KMTL   Left Kuomintang"
 RULE_OPTION_YUN_left_KMT_DESC:0 "Tang Jiyao will be deposed. The civil war will drag on long enough to prompt Zhu De to take over, exiling both Long Yun and Zhu Peide."
