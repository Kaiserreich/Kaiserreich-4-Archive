 RULE_OPTION_PHI_POLITIC_RANDOM_DESC:0 "With its American overlord tearing itself into pieces, status of the newly independent Philippines is now in limbo with the syndicalist strikers seizing parts of Manila."
 RULE_OPTION_PHI_POLITIC_DEMOCRACY:0 "£KR_game_rule_flag_PHI   Democracy Prevails"
 RULE_OPTION_PHI_POLITIC_DEMOCRACY_DESC:0 "The syndicalists threats are stopped, and the pre-existing commonwealth government survives mostly intact."
 RULE_OPTION_PHI_POLITIC_SOCIALIST:0 "£KR_game_rule_flag_PHI_syndicalist   Syndicalist Revolution"
 RULE_OPTION_PHI_POLITIC_SOCIALIST_DESC:0 "The Philippines falls to syndicalism after its military joined up with the workers, toppling down the last vestige of capitalism in the archipelago."
 RULE_OPTION_PHI_POLITIC_DICTATOR:0 "£KR_game_rule_flag_PHI   Military Junta"
 RULE_OPTION_PHI_POLITIC_DICTATOR_DESC:0 "The army crushes the protests, and establishes a military junta in order to maintain stability."

 SIA_BLACKMONDAY_PATH:0 "£KR_game_rule_flag_SIA   Black Monday Aftermath"
 RULE_OPTION_SIA_BLACKMONDAY_RANDOM:0 "Default"
 RULE_OPTION_SIA_BLACKMONDAY_RANDOM_DESC:0 "Being hit hard with Black Monday, the Siamese Status Quo got shaken up to its core."
 RULE_OPTION_SIA_BLACKMONDAY_PRAJADHIPOK:0 "£KR_game_rule_flag_SIA   Prajadhipok's Reform"
 RULE_OPTION_SIA_BLACKMONDAY_PRAJADHIPOK_DESC:0 "King Prajadhipok finally manages to side-lined the Supreme Council of State and gathered enough momentum for the long-overdue constitution."
 RULE_OPTION_SIA_BLACKMONDAY_KHANARATSADON:0 "£KR_game_rule_flag_SIA   Khana Ratsadon Coup"
 RULE_OPTION_SIA_BLACKMONDAY_KHANARATSADON_DESC:0 "Amidst the quickly deteriorating economic situation, the Khana Ratsadon coups against the Supreme Council of State. The kingdom's first constitution got reluctantly approved by the king."
 SIA_CIVILWAR_PATH:0 "£KR_game_rule_flag_SIA   Siamese Civil War"
 RULE_OPTION_SIA_CIVILWAR_RANDOM:0 "Default"
 RULE_OPTION_SIA_CIVILWAR_RANDOM_DESC:0 "A political crisis is currently ongoing and has nearly reached the boiling point! Tensions are high and a civil war seems very likely."
 RULE_OPTION_SIA_CIVILWAR_NO:0 "£KR_game_rule_flag_SIA   Civil War Averted"
 RULE_OPTION_SIA_CIVILWAR_NO_DESC:0 "Both side manages to back down, narrowly avoided an open conflict.\n§RRequires:§!\n§CKhana Ratsadon Coup§! in §Y£KR_game_rule_flag_SIA  Black Monday Aftermath§!"
 RULE_OPTION_SIA_CIVILWAR_YES:0 "£KR_game_rule_flag_SIA  £KR_game_rule_flag_SIA_Parliament   Siamese Civil War"
 RULE_OPTION_SIA_CIVILWAR_YES_DESC:0 "The crisis quickly grows out of control and has now engulfed the entire nation in chaos.\n§RRequires:§!\n§CKhana Ratsadon Coup§! in §Y£KR_game_rule_flag_SIA  Black Monday Aftermath§!"
 RULE_OPTION_SIA_CIVILWAR_COUP:0 "£KR_game_rule_flag_SIA_national_populist   Phibunsongkhram's Coup"
 RULE_OPTION_SIA_CIVILWAR_COUP_DESC:0 "Field Marshal Plaek Phibunsongkhram declaring himself the head of the new \"caretaker\" government after months of martial law being used to suppress both the parliamentarians and the royalist.\n§RRequires:§!\n§CKhana Ratsadon Coup§! in §Y£KR_game_rule_flag_SIA  Black Monday Aftermath§!"
 SIA_ELECTION_PATH:0 "£KR_game_rule_flag_SIA   Siam's First Election"
 RULE_OPTION_SIA_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_SIA_ELECTION_RANDOM_DESC:0 "Political parties soon formed, with each party having different plans in mind for the future of the nation. Which party shall win Siam's first free elections?"
 RULE_OPTION_SIA_ELECTION_SOCLIB:0 "£KR_game_rule_flag_SIA   A Liberal Siam"
 RULE_OPTION_SIA_ELECTION_SOCLIB_DESC:0 "Spearheaded by the intellectuals, the Kijsangkhom Party embrace progressive thought for a freer Siam."
 RULE_OPTION_SIA_ELECTION_SOCDEM:0 "£KR_game_rule_flag_SIA   The Yellow Cover Dossier"
 RULE_OPTION_SIA_ELECTION_SOCDEM_DESC:0 "The planned land reform draft by Luang Praditmanutham (Pridi Phanomyong) gave the Siamese people hope of better future and landed the Sahachip Party a firm majority."
 RULE_OPTION_SIA_ELECTION_SOCCON:0 "£KR_game_rule_flag_SIA   A Devoted Monarchy"
 RULE_OPTION_SIA_ELECTION_SOCCON_DESC:0 "Formed by the royalists, the Prachathipat Party plans to work very closely with his majesty the king on their new national development schemes."

 BRM_STRIKES_PATH:0 "£KR_game_rule_flag_BRM   Burmese Riots and Protests"
 RULE_OPTION_BRM_STRIKES_RANDOM:0 "Default"
 RULE_OPTION_BRM_STRIKES_RANDOM_DESC:0 "Dissatisfaction with the lack of popular involvement in government has sparked some of the greatest demonstrations seen in Burma. What fate awaits Burma?"
 RULE_OPTION_BRM_STRIKES_RAD_SOC:0 "£KR_game_rule_flag_BRM_radical_socialist   Socialist Republic Proclaimed"
 RULE_OPTION_BRM_STRIKES_RAD_SOC_DESC:0 "The army joins with the protesters after being ordered to fired upon them, overthrowing the old regime for good, leading to a radical socialist republic being proclaimed."
 RULE_OPTION_BRM_STRIKES_PATAUT:0 "£KR_game_rule_flag_BRM   Status Quo - Nationalist Party"
 RULE_OPTION_BRM_STRIKES_PATAUT_DESC:0 "The old regime remains in power after the army fires upon the protesters, ending the protests for good. Subsequently, Ba U staged a coup and established paternal autocratic rule."
 RULE_OPTION_BRM_STRIKES_SOCCON:0 "£KR_game_rule_flag_BRM   Status Quo - People’s Party"
 RULE_OPTION_BRM_STRIKES_SOCCON_DESC:0 "The old regime remains in power after the army fires upon the protesters, ending the protests for good. The social conservative People’s Party wins the next elections."
 RULE_OPTION_BRM_STRIKES_SOCCON_KINGDOM:0 "£KR_game_rule_flag_BRM_Monarchy   Restored Kingdom - People’s Party"
 RULE_OPTION_BRM_STRIKES_SOCCON_KINGDOM_DESC:0 "The old regime remains in power after the army fires upon the protesters, ending the protests for good. The social conservative People’s Party wins the next elections and succeeded in bringing back the monarchy."
 RULE_OPTION_BRM_STRIKES_SOCLIB:0 "£KR_game_rule_flag_BRM   Status Quo - United GCBA"
 RULE_OPTION_BRM_STRIKES_SOCLIB_DESC:0 "The old regime remains in power after the army fires upon the protesters, ending the protests for good. The social libiral United GCBA wins the next elections."
 RULE_OPTION_BRM_STRIKES_SOCDEM:0 "£KR_game_rule_flag_BRM   Status Quo - Poor Man's Party"
 RULE_OPTION_BRM_STRIKES_SOCDEM_DESC:0 "The old regime remains in power after the army fires upon the protesters, ending the protests for good. The social democratic Poor Man's Party wins the next elections."
 BRM_INDIA_PATH:0 "£KR_game_rule_flag_BRM_radical_socialist   Burma's Relation with India"
 RULE_OPTION_BRM_INDIA_RANDOM:0 "Default"
 RULE_OPTION_BRM_INDIA_RANDOM_DESC:0 "The new government of Burma has to answer the question of whether they should join India or not. The National Council will have to make a decision."
 RULE_OPTION_BRM_INDIA_FACTION:0 "£KR_game_rule_flag_BRM_radical_socialist   The Dawn of the Eastern Syndicalist Union"
 RULE_OPTION_BRM_INDIA_FACTION_DESC:0 "Burma allies with India, forming a new faction.\n§RRequires:§!\n§CSocialist Republic Proclaimed§! in §Y£KR_game_rule_flag_BRM   Burmese Riots and Protests"
 RULE_OPTION_BRM_INDIA_INTERNATIONALE:0 "£KR_game_rule_flag_BRM_radical_socialist   Internationale"
 RULE_OPTION_BRM_INDIA_INTERNATIONALE_DESC:0 "Burma will not apply for admission into the Indian Union. Instead, they will join the bigger force - the Internationale.\n§RRequires:§!\n§CSocialist Republic Proclaimed§! in §Y£KR_game_rule_flag_BRM   Burmese Riots and Protests§!"
 RULE_OPTION_BRM_INDIA_ISOLATION:0 "£KR_game_rule_flag_BRM_radical_socialist   Isolation"
 RULE_OPTION_BRM_INDIA_ISOLATION_DESC:0 "Isolation has served Burma well in the past, it will do so in the future as well.\n§RRequires:§!\n§CSocialist Republic Proclaimed§! in §Y£KR_game_rule_flag_BRM   Burmese Riots and Protests§!"

 QIE_LEP_PATH:0 "£KR_game_rule_flag_QIE   Qing"
 RULE_OPTION_QIE_DEFAULT:0 "Default"
 RULE_OPTION_QIE_DEFAULT_DESC:0 "The AI will pick its path through the regular chance-based system."
 RULE_OPTION_QIE_PRO_LEP:0 "£KR_game_rule_flag_QIE   Wu Intervenes - Pro-Nanjing"
 RULE_OPTION_QIE_PRO_LEP_DESC:0 "During the collapse of the League of Eight Provinces, Wu Peifu will back the remnants of the League in Nanjing, sending him down a pro-German path."
 RULE_OPTION_QIE_PRO_ANQ:0 "£KR_game_rule_flag_QIE   Wu Intervenes - Pro-Anqing"
 RULE_OPTION_QIE_PRO_ANQ_DESC:0 "During the collapse of the League of Eight Provices, Wu Peifu will back the anti-concessionists in Anqing, sending him down an anti-imperialist route."
 RULE_OPTION_QIE_MANCHU_COUP:0 "£KR_game_rule_flag_QIE   Successful Manchu Coup"
 RULE_OPTION_QIE_MANCHU_COUP_DESC:0 "Wu Peifu will not intervene in the League collapse, setting in motion a coup against his regime that will end in his murder and the re-assertion of Puyi."
 RULE_OPTION_QIE_COUP_FAILS:0 "£GFX_KR_game_rule_flag_QIE_republic   Failed Manchu Coup"
 RULE_OPTION_QIE_COUP_FAILS_DESC:0 "Wu Peifu will not intervene in the League collapse, setting in motion a coup that will ultimately fail, letting him depose the monarchy and re-establishing a republic in Beijing."

 FNG_JAP_PATH:0 "£KR_game_rule_flag_FNG   Fengtian"
 RULE_OPTION_FNG_DEFAULT:0 "Default"
 RULE_OPTION_FNG_DEFAULT_DESC:0 "With the Unification Conference in tatters, the future of China and that of Fengtian lies in shadows."
 RULE_OPTION_FNG_ASSERTIVENESS:0 "£KR_game_rule_flag_FNG   Masters of Our Own Destiny" 
 RULE_OPTION_FNG_ASSERTIVENESS_DESC:0 "Fengtian will overthrow the Japanese yoke and forge its own path in the reclamation of China."
 RULE_OPTION_FNG_OBEDIENCE:0 "£GFX_KR_game_rule_flag_FNG_rogc   The Necessary Evil"
 RULE_OPTION_FNG_OBEDIENCE_DESC:0 "Zhang Zoulin will be replaced by leadership more willing to work with Japan."

 FNG_CONFEREENCE_PATH:0 "£KR_game_rule_flag_FNG   Fengtian's Unification Conference"
 RULE_OPTION_FNG_CONFEREENCE_DEFAULT:0 "Default"
 RULE_OPTION_FNG_CONFEREENCE_DEFAULT_DESC:0 "The AI will pick its path through the regular chance-based system."
 RULE_OPTION_FNG_CONFEREENCE_FAIL:0 "£KR_game_rule_flag_FNG   The Conference Fails" 
 RULE_OPTION_FNG_CONFEREENCE_FAIL_DESC:0 "Fengtian's attempt at shoring legitimacy via the unificaton conference will fail."
 RULE_OPTION_FNG_CONFEREENCE_AGREE:0 "£GFX_KR_game_rule_flag_ROC   Zhang Attempts Negotiation"
 RULE_OPTION_FNG_CONFEREENCE_AGREE_DESC:0 "Zhang Zoulin will attempt to accommodate the demands of most conference memebers, though it's not guaranteed he will reach out to the Federalists, nor that the conference will succeed.\n\n§ONOTE:§! §YThis game rule merely increases the chance of the conference succeeding, but does not guarantee it - there still need to be enough cliques that side with Fengtian for it to work out.§!"
 RULE_OPTION_FNG_CONFEREENCE_FEDS:0 "£GFX_KR_game_rule_flag_ROC    £KR_game_rule_flag_GXC   Federalist Compromise"
 RULE_OPTION_FNG_CONFEREENCE_FEDS_DESC:0 "Zhang Zoulin will attempt to reach out and make a compromise with the Federalists and with Song Qingling if possible, though it is not guaranteed that the conference as a whole will succeed.\n\n§RRequires:§!\n§CFederalist Guangdong§! in £KR_game_rule_flag_GXC   §YLiangguang Civil War§!  or a £KR_game_rule_flag_SZC  Federalist Sichuan!\n\n§ONOTE:§! §YThis game rule merely increases the chance of the conference succeeding, but does not guarantee it - there still need to be enough cliques that side with Fengtian for it to work out.§!"

 LEC_PATH:0 "£KR_game_rule_flag_LEC   The Legation Cities"
