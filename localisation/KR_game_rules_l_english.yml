 RULE_OPTION_GRE_REFERENDUM_RANDOM_DESC:0 "The results of the referendum, when it occurs, are determined normally."
 RULE_OPTION_GRE_MONARCHY_RESTORED_ALEXANDER:0 "King Alexander Restored"
 RULE_OPTION_GRE_MONARCHY_RESTORED_ALEXANDER_DESC:0 "When the referendum occurs, the monarchists win and will restore Alexander to the throne."
 RULE_OPTION_GRE_MONARCHY_RESTORED_GEORGE:0 "King George Restored"
 RULE_OPTION_GRE_MONARCHY_RESTORED_GEORGE_DESC:0 "When the referendum occurs, the monarchists win and choose George instead of Alexander for the throne."
 RULE_OPTION_GRE_REPUBLIC_WINS_REFERENDUM:0 "Republic Victorious"
 RULE_OPTION_GRE_REPUBLIC_WINS_REFERENDUM_DESC:0 "When the referendum occurs, the republic will win. Follow-up elections are determined normally."
 RULE_OPTION_GRE_METAXAS_OVERTHROWS_REPUBLIC:0 "Metaxas Overthrows the Republic"
 RULE_OPTION_GRE_METAXAS_OVERTHROWS_REPUBLIC_DESC:0 "When the referendum occurs, it will be rigged for the republican cause - and Ioannis Metaxas will overthrow the government as a result."
 RULE_OPTION_GRE_SYNDICALISTS_OVERTHROW_MONARCHY:0 "Syndicalists Overthrow the Monarchy"
 RULE_OPTION_GRE_SYNDICALISTS_OVERTHROW_MONARCHY_DESC:0 "When the referendum occurs, it will be rigged for the monarchist cause - and the syndicalists will overthrow the government as a result."

 ROM_FUTURE:0 "£KR_game_rule_flag_ROM   The Future of Romania"
 RULE_OPTION_ROM_FUTURE_RANDOM:0 "Default"
 RULE_OPTION_ROM_FUTURE_RANDOM_DESC:0 "As the year 1936 begins, the struggle between the nation's two competing leaders, King Carol II and Prime Minister Codreanu, is entering a new phase. Deadlocked for some time, the two are running out of space to manoeuvre around each other. With growing frequency, they are starting to collide head-on and it is becoming increasingly difficult to maintain the facade of cooperation. As it stands, the king and the Captain are both realising that the time to take the other out for good is approaching. As the two personalities stand to clash, people will be increasingly forced to pick a side or face the consequences of neutrality alone."
 RULE_OPTION_ROM_FUTURE_IRON_GUARD:0 "£KR_game_rule_flag_ROM   The Legionaries"
 RULE_OPTION_ROM_FUTURE_IRON_GUARD_DESC:0 "I will stand by Codreanu and his Legionaries"
 RULE_OPTION_ROM_FUTURE_CAROL:0 "£KR_game_rule_flag_ROM   Carol II"
 RULE_OPTION_ROM_FUTURE_CAROL_DESC:0 "Carol II is the rightful ruler of all Romania"

 ROM_PATHS:0 "£KR_game_rule_flag_ROM   Romania's Destiny"
 RULE_OPTION_ROM_PATHS_RANDOM:0 "Default"
 RULE_OPTION_ROM_PATHS_RANDOM_DESC:0 "As time has gone on, the conflict between Codreanu and Carol II is about to reach a head... Who shall come out on top?"
 RULE_OPTION_ROM_PATHS_IRON_GUARD:0 "£KR_game_rule_flag_ROM   Codreanu In Charge"
 RULE_OPTION_ROM_PATHS_IRON_GUARD_DESC:0 "I will stand by Codreanu and his Legionaries"
 RULE_OPTION_ROM_PATHS_CAROL:0 "£KR_game_rule_flag_ROM   Carol II is King"
