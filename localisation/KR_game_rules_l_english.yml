 ARG_CHRISTMAS_COUP:0 "£KR_game_rule_flag_ARG   Fallout of the Christmas Coup"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM:0 "Default"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM_DESC:0 "When in 1935 rumours surfaced that Roca may favour ending the conflict by abandoning the fight with the FOP, outrage swept the nation, enabling the Liga Patriótica under Manuél Carlés to launch the "Christmas Coup". Supported by the Navy and various military elements, Carlés overthrew the government on Christmas 1935 and took control over the Capital Region. On the first of January 1936, the future of the Carlés regime is uncertain. Outside the Buenos Aires capital region and small inland provinces, the new government wields little influence. Support from the ARA or "Argentinean Armada" is guaranteed but many Army officers doubt Carlés' potential. Some are organising to again overthrow the government. How will the situation in Argentina unfold?"
 RULE_OPTION_ARG_CHRISTMAS_COUP_CARLES_NATPOP:0 "£KR_game_rule_flag_ARG   Carlés Assumes Full Control"
 RULE_OPTION_ARG_CHRISTMAS_COUP_CARLES_NATPOP_DESC:0 "Following a bloody struggle, Carlés captures Rosario and assumes the presidency this afternoon after a rousing speech for his followers in Buenos Aires. Promising vast territorial expansion and an end to the Red Terror that plagues Patagonia, his §Nnationalist rhetoric§! is met with a wave of enthusiasm by the struggling people of his country."
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM:0 "£KR_game_rule_flag_ARG   Ramirez Restores Democracy"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_DESC:0 "After a bloody struggle, the Army scores a decisive victory at Rosario, sending forces loyal to Carlés into retreat. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself disappears, either dead by his own hand or having fled to Uruguay. After taking the capital and restoring order to the country, Ramirez decides to restore democracy and hold elections."
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_SOCCON:0 "£KR_game_rule_flag_ARG   Ramirez - UCRA"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_SOCCON_DESC:0 "After a bloody struggle, the Army scores a decisive victory at Rosario, sending forces loyal to Carlés into retreat. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself disappears, either dead by his own hand or having fled to Uruguay. After taking the capital and restoring order to the country, Ramirez decides to restore democracy and hold elections, which are won by the §cUnión Cívica Radical Antipersonalista§!."
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_MARLIB:0 "£KR_game_rule_flag_ARG   Ramirez - UCR"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_MARLIB_DESC:0 "After a bloody struggle, the Army scores a decisive victory at Rosario, sending forces loyal to Carlés into retreat. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself disappears, either dead by his own hand or having fled to Uruguay. After taking the capital and restoring order to the country, Ramirez decides to restore democracy and hold elections, which are won by the §lUnión Cívica Radical§!."
