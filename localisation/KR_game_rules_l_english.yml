 PRU_POST_ATTEMPT:0 "£KR_game_rule_flag_PRU   Aftermath of the Assassination"
 RULE_OPTION_PRU_POST_ATTEMPT_RANDOM:0 "Default"
 RULE_OPTION_PRU_POST_ATTEMPT_RANDOM_DESC:0 "An Aprist attempt on Larrea's life fails and the perpetrator is shot dead. However, the incident lays bare the growing weakness in the current government. Will the government prepare for elections or would ban elections entirely and become fully autocratic?"
 RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_PRU   Military Bans Elections"
 RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_PATERNAL_AUTOCRAT_DESC:0 "The government bans elections entirely and intensifies its conflict with the Aprists. It manages to crush the Aprists, who as a last resort gathered all the remaining militia and marched to the capital."
 RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_SYNDICALIST:0 "£KR_game_rule_flag_PRU   Syndicalist Takeover"
 RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_SYNDICALIST_DESC:0 "The government bans elections entirely and intensifies its conflict with the Aprists. The Aprists march on the capital as a last resort, win and topple the government. The syndicalist Apra manage to win the power struggle within the revolution."
 RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_TOTALIST:0 "£KR_game_rule_flag_PRU_totalist   Totalist Takeover"
 RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_TOTALIST_DESC:0 "The government bans elections entirely and intensifies its conflict with the Aprists. The Aprists march on the capital as a last resort, win and topple the government. The totalist Tupacamarists manage to win the power struggle within the revolution."
 RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_CONSERVATIVE:0 "£KR_game_rule_flag_PRU   Nuevo Pacto Civilista Victory"
 RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_CONSERVATIVE_DESC:0 "The current government decides to open elections, and the social conservative Nuevo Pacto Civilista wins the election."
 RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_MARKET_LIBERAL:0 "£KR_game_rule_flag_PRU   Movimiento Democrático Victory"
 RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_MARKET_LIBERAL_DESC:0 "The current government decides to open elections, and the market liberal Movimiento Democrático wins the election."
 RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_PRU   Partido Socialdemócrata Victory"
 RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_DEMOCRAT_DESC:0 "The current government decides to open elections, and the social democrat Partido Socialdemócrata wins the election."
 RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_NATIONAL_POPULIST:0 "£KR_game_rule_flag_PRU_national_populist   The Peruvian Brotherhood"
 RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_NATIONAL_POPULIST_DESC:0 "The current government decides to open elections, and the national populist Union Revolucionaria wins the election. It then intensifies its conflict with the Aprists. It manages to crush the Aprists, who as a last resort gathered all the remaining militia and marched to the capital."

 BOL_FALLOUT:0 "£KR_game_rule_flag_BOL   The Coming Storm"
