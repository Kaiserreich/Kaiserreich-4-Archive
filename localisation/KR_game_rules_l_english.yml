### Game Rules ###
 RULE_GROUP_KAISERREICH_RULES:0 "General"

 RULE_WK2_BEGIN_OPTIONS:0 "Early Second Weltkrieg"
 RULE_OPTION_RESTRICTED:0 "Restricted"
 RULE_WK2_BEGIN_OPTIONS_RESTRICTED_DESC:0 "Almost all paths which could lead to war breaking out between the Reichspakt and the Third Internationale before 1939 are blocked, even if this means early confrontations between the two always result in one party backing down."
 RULE_OPTION_RARE:0 "Rare"
 RULE_WK2_BEGIN_OPTIONS_RARE_DESC:0 "Paths which could lead to war breaking out between the Reichspakt and the Third Internationale before 1939 aren't blocked, but the chances that they'll lead to war are very small."
 RULE_OPTION_UNRESTRICTED:0 "Unrestricted"
 RULE_WK2_BEGIN_OPTIONS_UNRESTRICTED_DESC:0 "Any early confrontation between the Reichspakt and the Third Internationale could mean a breakout of the Second Weltkrieg, based on the chances involved in any event chain. This means early wars will happen frequently."

 RULE_UNIT_LIMIT_OPTIONS:0 "Division Limits"
 RULE_OPTION_STANDARD:0 "Applies to All"
 RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC:0 "Limits have been applied to how many divisions the AI can build, based on their factory counts and economy law level. Once the AI hits this limit, they will simply stop building new divisions. This limit also applies to a player, though for them it's a soft cap and they receive a malus based on how far over the limit they build.\n\n§RNote that this is a system put in place to reduce the inevitable slowdown that happens as a game goes on, as the sheer number of divisions in action is the primary cause of system lag.§!"
 RULE_OPTION_AI_ONLY:0 "Applies to AI Only"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC:0 "Limits have been applied to how many divisions the AI can build, based on their factory counts and economy law level. Once the AI hits this limit, they will simply stop building new divisions. At this setting, there is no limit to how many divisions a player may build other than their ability to supply manpower and equipment.\n\n§RNote that this will put the player at a considerable advantage against AI countries that would otherwise be of comparable strengths.§!"
 RULE_OPTION_TURN_OFF:0 "Turn Off"
 RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC:0 "This turns off the division limit system completely.\n\n§RIt is suggested you only do this if you either don't mind game speeds getting much slower as the game goes on, or you have a VERY hefty computer to run the game.§!"

 RULE_DEMOB_OPTIONS:0 "Peacetime Demobilisation"
 RULE_OPTION_DEMOB_EXISTS:0 "Default"
 RULE_OPTION_DEMOB_EXISTS_DESC:0 "When at peace, the player will be prompted to reduce their economy and/or conscription laws to levels allowed in peacetime and according to their War Support within four months. The AI will do the same, though they will do so more quickly and will tend to reduce their laws to lower levels than the player is required to. If unit limits apply to the AI, this will also tend to prompt them to reduce the number of units they have active for performance reasons."
 RULE_OPTION_DEMOB_AI_ONLY:0 "Applies to AI Only"
 RULE_OPTION_DEMOB_AI_ONLY_DESC:0 "In peacetime, the AI will reduce their economy and/or conscription laws. If unit limits apply to the AI, this will also prompt them to reduce the number of units they have active for performance reasons. The player, however, will never be prompted to reduce their laws."
 RULE_OPTION_DEMOB_OFF:0 "Turn Off"
 RULE_OPTION_DEMOB_OFF_DESC:0 "Neither the player nor the AI will never be prompted to reduce their economy and/or conscription laws in peacetime.\n\n§RIt is suggested you only do this if you either don't mind game speeds getting much slower as the game goes on, or you have a VERY hefty computer to run the game.§!"

 RULE_CONFERENCE_OPTIONS:0 "Peace Conferences"
 RULE_OPTION_CONFERENCE_STANDARD:0 "Default"
 RULE_OPTION_CONFERENCE_STANDARD_DESC:0 "The AI will take states in a peace conference based on its cores, claims, ambitions, and whether it can reach them."
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY:0 "Player Primacy"
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY_DESC:0 "The AI will refuse to take any states in a peace conference if it involves a player on the winning side. Note that, once this game rule is active, a debug decision will appear which allows the player the option of turning this effect off and back on throughout the game."

 KR_STATE_TRANSFER_TOOL_OPTIONS:0 "State & Country Transfer Tool"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD:0 "Inactive"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD_DESC:0 "The State & Country Transfer Tool will be deactivated, and no user interface for it will be visible. Note that this has no effect if the debug option is set in the HoI4 launcher - if it is, then the State Transfer Tool can always be activated by the debug decision."
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE:0 "Active"
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE_DESC:0 "The single player version of the State & Country Transfer Tool will be active by default, and its custom GUI visible when any state is clicked (unless removed from view with ctrl-h or deactivated by the debug decision). This will allow states to be transferred between any existing countries, and all cores added or removed.\n\n§RUse at your own risk!§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER:0 "Multiplayer - Standard"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER_DESC:0 "This multiplayer version of the State & Country Transfer Tool will be active by default. It works as the single player version, save that only states belonging to the player or one of their puppets (with some puppets ineligible, in situations where they could rebel against the player later in the game) may be marked and no cored can be added or removed.\n\n§RUse at your own risk!§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT:0 "Multiplayer - No Subject Transfer"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT_DESC:0 "Works the same as the multiplayer version, save that no subject states can be marked.\n\n§RUse at your own risk!§!"

 RULE_FACTION_BUTTON_OPTIONS:0 "Faction Diplomacy Buttons"
 RULE_OPTION_NO_BUTTON:0 "Default"
 RULE_OPTION_NO_BUTTON_DESC:0 "Creating factions, joining factions, and leaving factions have always been done in Kaiserreich via decisions, focuses, and events - so the presence of the diplomacy buttons was deemed unneeded, and thus they were removed from the list. By default, this game rule will keep them that way."
 RULE_OPTION_BUTTON_PRESENT:0 "Buttons Present"
 RULE_OPTION_BUTTON_PRESENT_DESC:0 "This option restores the diplomacy buttons for creating, joining, and leaving factions.\n\n§RNote that this does not make them any more useable than they were previously - it simply restores them to the diplomacy interface. Any ability to use them above and beyond what Kaiserreich normally allows will need to come either via a sub-mod or through the console. Please use at your own risk - Kaiserreich's code does not assume that any country could potentially be in any faction, so using this function may mean encountering bugs that you otherwise would not. This option is primarily intended for those in multiplayer games, or those who otherwise know what they're doing and are willing to risk bugs in exchange for their own enjoyment of the mod.§!"


### Country Paths - Europe ###
 RULE_GROUP_KAISERREICH_RULES_EUROPE:0 "Country Paths - Europe"

 RUS_POST_ASSASSINATION:0 "£KR_game_rule_flag_RUS   Aftermath of the Assassination"
 RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM:0 "Default"
 RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM_DESC:0 "Alexander Kerenskiy, the President of the Russian Republic is shot, and the future of Russia is more uncertain than ever."
 RULE_OPTION_RUS_POST_ASSASSINATION_REVOLUTION:0 "£KR_game_rule_flag_SOV   Socialist Revolt"
 RULE_OPTION_RUS_POST_ASSASSINATION_REVOLUTION_DESC:0 "Marshal Kornilov coups Alexander Shlyapnikov's Popular Front government, triggering an open socialist rebellion in Western Russia."
 RULE_OPTION_RUS_POST_ASSASSINATION_NO_CIVIL_WAR:0 "£KR_game_rule_flag_RUS   No Civil War"
 RULE_OPTION_RUS_POST_ASSASSINATION_NO_CIVIL_WAR_DESC:0 "Russia will not fall into civil war following the death of Kerenskiy, but its actual path will be left to chance."
 RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC:0 "£KR_game_rule_flag_RUS   Democratic Republic Declared"
 RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC_DESC:0 "The Left SRs and Mensheviks secure a majority in the Duma and democracy is preserved."
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL:0 "£KR_game_rule_flag_RUS_empire   Wrangel Invites Tsar Kirill"
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL_DESC:0 "Wrangel dissolves the Duma and declares martial law. Kirill Romanov is later offered the throne of Russia."
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY:0 "£KR_game_rule_flag_RUS   Wrangel Establishes Dictatorship"
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY_DESC:0 "Wrangel dissolves the Duma and declares martial law, and later establishes a military dictatorship."
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL:0 "£KR_game_rule_flag_RUS_empire   Wrangel Becomes Tsar"
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL_DESC:0 "Wrangel dissolves the Duma, declares martial law, and later declares himself as Tsar."
 RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV:0 "£KR_game_rule_flag_RUS_national_populist   Savinkov Becomes Vozhd"
 RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV_DESC:0 "Lavr Georgiyevich Kornilov seizes power following a successful military coup. After his death, Boris Savinkov assumes control of the country, transforming the Republic into the ultra-nationalist 'Russian State'."
 RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY:0 "£KR_game_rule_flag_RUS_empire   Dmitriy Becomes Tsar"
 RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY_DESC:0 "Dmitry Romanov is elected as president of the Senate then later declares himself the new Tsar."
 RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC:0 "£KR_game_rule_flag_RUS   The Senate Establishes Control"
 RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC_DESC:0 "Dmitry Romanov is elected as president of the Senate and maintains the Republic, with much authority ceded both formally and informally to the aristocracy."

 RUS_FORPOL:0 "£KR_game_rule_flag_RUS   Russia's Foreign Policy"
 RULE_OPTION_RUS_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_RUS_FORPOL_RANDOM_DESC:0 "Russia's foreign policy will depend on random chance, influenced by who leads its government."
 RULE_OPTION_RUS_FORPOL_REALPOLITIK:0 "£KR_game_rule_flag_RUS   Realpolitik"
 RULE_OPTION_RUS_FORPOL_REALPOLITIK_DESC:0 "Russia will favour the policy of Realpolitik in dealing with its neighbours.\n§RRequires:§!\nAny §Cnon-socialist government§! in §Y£KR_game_rule_flag_RUS   Aftermath of the Assassination§!"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM:0 "£KR_game_rule_flag_RUS   Expansionism"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM_DESC:0 "Russia will enact an Expansionist policy, seeking to expand its borders as much as possible.\n§RRequires:§!\nAny §Cnon-socialist government§! in §Y£KR_game_rule_flag_RUS   Aftermath of the Assassination§!"

 ENG_START_ELECTION:0 "£KR_game_rule_flag_ENG   Trade Union Congress of 1936"
 RULE_OPTION_ENG_START_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_ENG_START_ELECTION_RANDOM_DESC:0 "Autonomists, Maximists and Federationists all battle in the 1936 Congress of the Trade Unions. Any of these factions may win."
 RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST:0 "Feds & Cons Majority"
 RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST_DESC:0 "The allied Federationists and Congregationalists secure a majority in the Trade Union Congress of 1936."
 RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST:0 "Autonomists Majority"
 RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST_DESC:0 "The Autonomists secure a majority in the Trade Union Congress of 1936."
 RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST:0 "Maximists Majority"
 RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_DESC:0 "The Maximists secure a majority in the Trade Union Congress of 1936."

 ENG_REVOLUTION:0 "£KR_game_rule_flag_ENG   Revolution in the Union"
 RULE_OPTION_ENG_REVOLUTION_RANDOM:0 "Default"
 RULE_OPTION_ENG_REVOLUTION_RANDOM_DESC:0 "Oswald Mosley and the Maximists attempt to consolidate their rule, drastically transforming the Union of Britain. How this contentious event shall unfold is not certain."
 RULE_OPTION_ENG_REVOLUTION_SUCCESS:0 "£KR_game_rule_flag_ENG   Maximists Assume Control"
 RULE_OPTION_ENG_REVOLUTION_SUCCESS_DESC:0 "Oswald Mosley successfuly seizes control and transforms the Union of Britain into a Maxismist country.\n§RRequires:§!\n§CMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!"
 RULE_OPTION_ENG_REVOLUTION_FAILURE:0 "£KR_game_rule_flag_ENG   The Maximists Fall"
 RULE_OPTION_ENG_REVOLUTION_FAILURE_DESC:0 "Oswald Mosley's attempts to seize control of the nation fail spectacularly and he is ousted by the Federationists.\n§RRequires:§!\n§CMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!"

 IRE_FUTURE:0 "£KR_game_rule_flag_IRE   Ireland's Future"
 RULE_OPTION_IRE_FUTURE_RANDOM:0 "Default"
 RULE_OPTION_IRE_FUTURE_RANDOM_DESC:0 "Ireland will hold its most contentious elections yet in 1937 and dictatorial president Michael Collins may not prevail..."
 RULE_OPTION_IRE_FUTURE_AUTHDEM:0 "£KR_game_rule_flag_IRE   Collins Holds On"
 RULE_OPTION_IRE_FUTURE_AUTHDEM_DESC:0 "Extensive vote rigging and intimidation will see Collins take an easy elective victory and the opposition will collapse."
 RULE_OPTION_IRE_FUTURE_PATAUT:0 "£KR_game_rule_flag_IRE   Collins Dissolves The Oireachtas"
 RULE_OPTION_IRE_FUTURE_PATAUT_DESC:0 "A grand coalition of democrats will dislodge Fine Gael causing Collins to dissolve the Oireachtas and rule by decree."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_IRE   Democracy Prevails"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_DESC:0 "A grand coalition of all democratic parties will dislodge Fine Gael and Collins will resign."
 RULE_OPTION_IRE_FUTURE_SYNDIE:0 "£KR_game_rule_flag_IRE   The Irish Revolution"
 RULE_OPTION_IRE_FUTURE_SYNDIE_DESC:0 "After dissolving the Oireachtas, Collins will be assassinated and the ICA will coup the government."

 IRE_FORPOL:0 "£KR_game_rule_flag_IRE   Ireland On The World Stage"
 RULE_OPTION_IRE_FORPOL_RANDOM:0 "Default"
 RULE_OPTION_IRE_FORPOL_RANDOM_DESC:0 "As storms gather on the horizon, Ireland must decide its future on the world stage."
 RULE_OPTION_IRE_FORPOL_DETENTE:0 "£KR_game_rule_flag_ENG   Détente With Britain"
 RULE_OPTION_IRE_FORPOL_DETENTE_DESC:0 "Ireland will attempt to restore relations with their syndicalist neighbour and maintain neutral."
 RULE_OPTION_IRE_FORPOL_NEUTRAL:0 "£KR_game_rule_flag_IRE   Ourselves Alone"
 RULE_OPTION_IRE_FORPOL_NEUTRAL_DESC:0 "Ireland will maintain neutrality in the coming conflict."
 RULE_OPTION_IRE_FORPOL_WORKWITHGER:0 "£KR_game_rule_flag_GER   A Pragmatic Friendship"
 RULE_OPTION_IRE_FORPOL_WORKWITHGER_DESC:0 "Ireland will work with Germany but will not join the Reichspakt."
 RULE_OPTION_IRE_FORPOL_ALLYGER:0 "£KR_game_rule_flag_GER   Our Gallant Allies In Europe"
 RULE_OPTION_IRE_FORPOL_ALLYGER_DESC:0 "Ireland will join the Reichspakt to fight the syndicalist threat and secure its independence."
 RULE_OPTION_IRE_FORPOL_ALLYCAN:0 "£KR_game_rule_flag_CAN   The Devil You Know"
 RULE_OPTION_IRE_FORPOL_ALLYCAN_DESC:0 "Ireland will bite its tongue and side with Canada to secure its independence."

 FRA_START_ELECTION:0 "£KR_game_rule_flag_FRA   Commune Election of 1936"
 RULE_OPTION_FRA_START_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_FRA_START_ELECTION_RANDOM_DESC:0 "Opposition in the Bourse Générale du Travail held a vote of no confidence in Pivert, who in response called new elections for both the B.G.T and Comité."
 RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR:0 "Travailleurs Majority"
 RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR_DESC:0 "The Travailleurs secure a majority in the elections of 1936."
 RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE:0 "Anarchistes Majority"
 RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE_DESC:0 "The Anarchistes secure a majority in the elections of 1936."
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN:0 "Jacobins Majority"
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_DESC:0 "The Jacobins secure a majority in the elections of 1936."
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN:0 "Sorelians Majority"
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN_DESC:0 "The Sorelians secure a majority in the elections of 1936."

 FRA_JACOBIN_REFORMATION:0 "£KR_game_rule_flag_FRA   Jacobin Reformation"
 RULE_OPTION_FRA_JACOBIN_REFORMATION_RANDOM:0 "Default"
 RULE_OPTION_FRA_JACOBIN_REFORMATION_RANDOM_DESC:0 "After their election success, Jacobin hardliners are demanding that the Syndicalist structures be abolished and the nation remade in the image of the state which the old Bolsheviks of Russia once strove for. Others within the faction proposal gradual reformation along 'true' Marxist lines."
 RULE_OPTION_FRA_JACOBIN_REFORMATION_PEACEFUL:0 "£KR_game_rule_flag_FRA   Peaceful Reformation"
 RULE_OPTION_FRA_JACOBIN_REFORMATION_PEACEFUL_DESC:0 "The Jacobins decide to reform Syndicalism from within.\n§RRequires:§!\n§CJacobins Majority§! in §Y£KR_game_rule_flag_FRA  1936 Commune Elections§!"
 RULE_OPTION_FRA_JACOBIN_REFORMATION_SUCCESS:0 "£KR_game_rule_flag_FRA   Successful Radical Reformation"
 RULE_OPTION_FRA_JACOBIN_REFORMATION_SUCCESS_DESC:0 "The old system is swept away, and traitors to the state are executed.\n§RRequires:§!\n§CJacobins Majority§! in §Y£KR_game_rule_flag_FRA  1936 Commune Elections§!"
 RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION:0 "£KR_game_rule_flag_FRA   Gamelin Restores Syndicalism"
 RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION_DESC:0 "The reforms made by Jacobins have upset many in French society. The leading Travailleur figure, Léon Blum calls openly for the disparate political factions of France to unite in opposition to the Jacobin government, which many view as having corrupted and betrayed the Revolution. Answering the call, units loyal to the civil war general Maurice Gamelin mutiny and declare for the Popular Front. The mutineers manage to seize the capital, purge the Jacobins from the city, and restore formerly abolished Syndicalist institutions. Gamelin himself gets elected as Chairman of the Bourse Générale du Travail, and Blum is appointed Chairman of the Comité de Salut Public.\n§RRequires:§!\n§CJacobins Majority§! in §Y£KR_game_rule_flag_FRA  1936 Commune Elections§!"

 POL_THE_GREAT_DEBATE:0 "£KR_game_rule_flag_POL   The Great Debate"
 RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM:0 "Default"
 RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM_DESC:0 "The Regency Council continues its endless debate on who shall be elected the next King of Poland."
 RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC:0 "£KR_game_rule_flag_POL_REPUBLIC   Republic Declared"
 RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC_DESC:0 "After several terror attacks in Poland and the near-total collapse of their economy, a large group of high-ranking Polish officials declare the creation of a new 'Polish Republic'."
 RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY:0 "£KR_game_rule_flag_POL   Military Seizes Control"
 RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY_DESC:0 "To prevent a total collapse of the government, the Polish Military is invited to create a new government until the economic and political situations stabilises."
 RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE:0 "£KR_game_rule_flag_POL_totalist   Syndicalist Poland"
 RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE_DESC:0 "After the complete collapse of the Polish government, Syndicalist forces obtain complete control of the country."
 RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS:0 "£KR_game_rule_flag_POL_national_populist   Nationalist Poland"
 RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS_DESC:0 "After the complete collapse of the Polish government, Nationalist forces obtain complete control of the country."
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_GERMAN:0 "£KR_game_rule_flag_POL   German King Elected"
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_GERMAN_DESC:0 "The Regency Council elects the German August Wilhelm von Hohenzollern to become the new King in Poland."
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG:0 "£KR_game_rule_flag_POL   Austrian King Elected"
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG_DESC:0 "The Regency Council elects the Austrian Karl Olbracht von Habsburg to become the new King in Poland."
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH:0 "£KR_game_rule_flag_PLC   Commonwealth Formed"
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH_DESC:0 "The Regency Council elects the Lithuanian King Mindaugas III to become the new King in Poland, and forms the Polish-Lithuanian Commonwealth."
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_SEPERATE:0 "£KR_game_rule_flag_POL   Lithuanian King Elected"
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_SEPERATE_DESC:0 "The Regency Council elects the Lithuanian King Mindaugas III to become the new King in Poland."
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH:0 "£KR_game_rule_flag_POL   Polish King Elected"
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH_DESC:0 "The Regency Council elects the Polish Augustyn I Czartoryski to become the new King in Poland."

 PLC_PRIME_MINISTER:0 "£KR_game_rule_flag_PLC   Path for the Commonwealth"
 RULE_OPTION_PLC_PRIME_MINISTER_RANDOM:0 "Default"
 RULE_OPTION_PLC_PRIME_MINISTER_RANDOM_DESC:0 "The new Commonwealth's constitution allows the king to appoint the Prime Minister. There is significant support however for the idea that the king should delegate this power to the people. Beyond these calls for democracy, the radicals which plagued both Poland and Lithuania as independent states remain, poised perhaps to take the Commonwealth in an entirely new direction or destroy it entirely."
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT:0 "£KR_game_rule_flag_PLC   Mendog Chooses an Aristocrat"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT_DESC:0 "Mendog decides to appoint the authoritarian democrat Janusz Radziwill, who is the leader of the aristocrats, as his prime minister.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE:0 "£KR_game_rule_flag_PLC   Mendog Chooses a Conservative"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE_DESC:0 "Mendog decides to appoint the social conservative Stanislaw Narutowicz, who is the leader of the conservatives, as his prime minister.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN:0 "£KR_game_rule_flag_PLC   Mendog Chooses a Historian"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN_DESC:0 "Mendog decides to appoint the social conservative Juozas Ambrazevicius, who is the Lithuanian historian, as his prime minister.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_PLC  £KR_game_rule_flag_GER   Nationalists Takeover (§YG.I.§!)"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, Adam Doboszynski, leader of Polish National-Radical Party wins the election and captures Mendog. Doboszynski later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to declare war on the nationalist government.\n§YG.I.§! stands for German Intervention.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_PLC   Nationalists Takeover (§GG.A.§!)"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, Adam Doboszynski, leader of Polish National-Radical Party wins the election and captures Mendog. Doboszynski later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to do nothing about the takeover.\n§GG.A.§! stands for German Acquiescence.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_PLC_syndicalist  £KR_game_rule_flag_GER   Syndicalist Revolution (§YG.I.§!)"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, the syndicalist party gains a majority in the election. The new syndicalist government later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to declare war on the syndicalist government.\n§YG.I.§! stands for German Intervention.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_PLC_syndicalist   Syndicalist Revolution (§GG.A.§!)"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Unfortunately, the syndicalist party gains a majority in the election. The new syndicalist government later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§! stands for German Acquiescence.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC:0 "£KR_game_rule_flag_PLC   Democratic Success"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC_DESC:0 "Mendog decides to let the people vote for the Prime Minister. Democratic parties are elected and Mendog's position as a 'King of the People' is cemented.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"

 SRI_START_ELECTION:0 "£GFX_KR_game_rule_flag_SRI   Italian Congress of 1936"
 RULE_OPTION_SRI_START_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_SRI_START_ELECTION_RANDOM_DESC:0 "The Fourth Congress of the Socialist Republic of Italy begins, and the very future of the Republic hangs in the balance."
 RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA:0 "Unione Sindacalista Majority"
 RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA_DESC:0 "The Fourth Congress of the Socialist Republic of Italy ends with the syndicalist Unione Sindacalista, led by Palmiro Togliatti, maintaining a majority of seats in the government."
 RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA:0 "Italian Socialist Party Majority"
 RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA_DESC:0 "The Fourth Congress of the Socialist Republic of Italy ends with the radical socialist Italian Socialist Party achieving a majority of seats in the government."
 RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA:0 "Unione Nazionalista Majority"
 RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA_DESC:0 "The Fourth Congress of the Socialist Republic of Italy ends with the totalist Unione Nazionalista of Italy, led by Benito Mussolini, achieving a majority of seats in the government."

 SRI_NEOSANFEDISTI_TERROR:0 "£GFX_KR_game_rule_flag_SRI   Terrorism in the SRI"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM:0 "Default"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM_DESC:0 "After winning a majority in the Fifth Congress, the Unione Nazionalista imposes state atheism and arrests Catholics accused of allegiance to the Papacy. In response, a terrorist organisation, the Neosanfedisti, is formed. It seeks to create havoc in the name of the oppressed Catholic Church. The republic's neighbours to the south might back the NeoSanfedisti to weaken the it."
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE:0 "£GFX_KR_game_rule_flag_SRI   NeoSanfedisti Acted Alone"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE_DESC:0 "The Papal States and the Kingdom of Two Sicilies both decide to not directly aid the terrorist organisation.\n§RRequires:§!\n§CUnione Nazionalista Majority§! in §Y£GFX_KR_game_rule_flag_SRI  1936 Italian Congress§!"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA:0 "£GFX_KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP_paternal_autocrat   War with Southern Italy"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA_DESC:0 "The Papal States and the Kingdom of Two Sicilies both decide to back the terrorist organisation. Outraged but unsurprised, the Socialist Republic of Italy declares war on its southern neighbours. The Republic of Italy in the north decides not to intervene.\n§RRequires:§!\n§CUnione Nazionalista Majority§! in §Y£GFX_KR_game_rule_flag_SRI  1936 Italian Congress§!"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA:0 "£GFX_KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP_paternal_autocrat  £KR_game_rule_flag_ITA   War in Italy"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA_DESC:0 "The Papal States and the Kingdom of Two Sicilies both decide to back the terrorist organisation. Outraged but unsurprised, the Socialist Republic of Italy declares war on its southern neighbours. The Republic of Italy in the north decides to intervene and declares war on the Socialist Republic of Italy.\n§RRequires:§!\n§CUnione Nazionalista Majority§! in §Y£GFX_KR_game_rule_flag_SRI  1936 Italian Congress§!"

 PAP_NEWCONCLAVE:0 "£KR_game_rule_flag_PAP_paternal_autocrat   The New Pope"
 RULE_OPTION_PAP_NEWCONCLAVE_RANDOM:0 "Default"
 RULE_OPTION_PAP_NEWCONCLAVE_RANDOM_DESC:0 "The Conclave may elect any of four men as the new pope."
 RULE_OPTION_PAP_NEWCONCLAVE_NATPOP:0 "£KR_game_rule_flag_PAP_paternal_autocrat   Julius IV"
 RULE_OPTION_PAP_NEWCONCLAVE_NATPOP_DESC:0 "The national populist Julius IV is elected."
 RULE_OPTION_PAP_NEWCONCLAVE_PATAUT:0 "£KR_game_rule_flag_PAP_paternal_autocrat   Pius XII"
 RULE_OPTION_PAP_NEWCONCLAVE_PATAUT_DESC:0 "The paternal autocrat Pius XII is elected."
 RULE_OPTION_PAP_NEWCONCLAVE_SOCCON:0 "£KR_game_rule_flag_PAP  Stephen X"
 RULE_OPTION_PAP_NEWCONCLAVE_SOCCON_DESC:0 "The social conservative Stephen X is elected."
 RULE_OPTION_PAP_NEWCONCLAVE_SOCDEM:0 "£KR_game_rule_flag_PAP  John XXIII"
 RULE_OPTION_PAP_NEWCONCLAVE_SOCDEM_DESC:0 "The social democrat John XXIII is elected."

 ITA_START_ELECTION:0 "£KR_game_rule_flag_ITA   The Future of the Italian Republic"
 RULE_OPTION_ITA_START_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_ITA_START_ELECTION_RANDOM_DESC:0 "Prime Minister Ivanoe Bonomi calls a general election with the nation's future as a democracy in the balance."
 RULE_OPTION_ITA_START_ELECTION_REPUBLIC:0 "£KR_game_rule_flag_ITA   The Republic Survives"
 RULE_OPTION_ITA_START_ELECTION_REPUBLIC_DESC:0 "The Associazione Nazionalista Italiana do not emerge victorious in the election, and their rebellion is crushed. The vote of no confidence in the government fails. Democracy is maintained in the Republic."
 RULE_OPTION_ITA_START_ELECTION_NATIONAL_POPULIST_ANI:0 "£KR_game_rule_flag_ITA_ANI   ANI Elected"
 RULE_OPTION_ITA_START_ELECTION_NATIONAL_POPULIST_ANI_DESC:0 "The Associazione Nazionalista Italiana takes power within the Republic following the elections and attempts to centralise the state."
 RULE_OPTION_ITA_START_ELECTION_ITALIAN_FEDERATION:0 "£KR_game_rule_flag_ITA_authoritarian_democrat   The Federation is Restored"
 RULE_OPTION_ITA_START_ELECTION_ITALIAN_FEDERATION_DESC:0 "The Associazione Nazionalista Italiana do not emerge victorious in the election, and their rebellion is crushed. The government falls following the vote of no confidence, and the Italian Federation is restored."
 RULE_OPTION_ITA_START_ELECTION_DISBAND_ITALY:0 "£KR_game_rule_flag_LOM  £KR_game_rule_flag_VNC  The Republic is Disbanded"
 RULE_OPTION_ITA_START_ELECTION_DISBAND_ITALY_DESC:0 "The Associazione Nazionalista Italiana do not emerge victorious in the election, and their rebellion is crushed. The government falls following the vote of no confidence, and Lombardia and Venice go their separate ways as independent nations."

 SRD_REFORM:0 "£KR_game_rule_flag_SRD   The House of Savoie"
 RULE_OPTION_SRD_REFORM_RANDOM:0 "Default"
