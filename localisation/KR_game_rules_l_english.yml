 BUL_FOURTH_BALKAN_WAR:0 "£KR_game_rule_flag_BUL   The Fourth Balkan War"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM:0 "Default"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM_DESC:0 "Bulgaria, the titan of the peninsula, gained much in the Weltkrieg, uniting all Bulgarian lands and more. Though, Serbia, Greece and Romania were defeated in the Weltkrieg, they have again come together, now under the banner of the Belgrade Pact. This alliance of Balkan states has presented an ultimatum to the Tsardom, demanding the restoration of pre-1914 Balkan borders. Bulgarian refusal will plunge the region into conflict yet again. How will Bulgaria respond?"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT:0 "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   War in the Balkans"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_DESC:0 "Bulgaria ignores the ultimatum, and the Balkans once again plunges into war.\n\n§GAggressors§!\n£KR_game_rule_flag_SER  §YSerbia§!\n§GPotential Aggressors§!\n£KR_game_rule_flag_ROM  §YRomania§!\n£KR_game_rule_flag_GRE  §YGreece§!\n§CDefenders§!\n£KR_game_rule_flag_BUL  §YBulgaria§!\n\n§RRequires:§!\n§RNot§! §CSerbia Alone§! in §Y£KR_game_rule_flag_SER  Members of the Belgrade Pact§!"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_OTT:0 "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   War in the Balkans"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_OTT_DESC:0 "Bulgaria ignores the ultimatum, and the Balkans once again plunges into war. During the war, the Ottoman Empire decides to press its claim and demand Western Thrace, and declares war on Bulgaria when it refuses to hand the territory over.\n\n§GAggressors§!\n£KR_game_rule_flag_SER  §YSerbia§!\n£KR_game_rule_flag_OTT  §YOttoman Empire§!\n§GPotential Aggressors§!\n£KR_game_rule_flag_ROM  §YRomania§!\n£KR_game_rule_flag_GRE  §YGreece§!\n§CDefenders§!\n£KR_game_rule_flag_BUL  §YBulgaria§!\n\n§RRequires:§!\n§RNot§! §CSerbia Alone§! in §Y£KR_game_rule_flag_SER  Members of the Belgrade Pact§!"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_SUBMIT_TO_OTT:0 "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   War in the Balkans"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_SUBMIT_TO_OTT_DESC:0 "Bulgaria ignores the ultimatum, and the Balkans once again plunges into war. During the war, the Ottoman Empire decides to press its claim and demand Western Thrace, and Bulgaria accepts and hands the territory over.\n\n§GAggressors§!\n£KR_game_rule_flag_SER  §YSerbia§!\n§GPotential Aggressors§!\n£KR_game_rule_flag_ROM  §YRomania§!\n£KR_game_rule_flag_GRE  §YGreece§!\n§CDefenders§!\n£KR_game_rule_flag_BUL  §YBulgaria§!\n\n§RRequires:§!\n§RNot§! §CSerbia Alone§! in §Y£KR_game_rule_flag_SER  Members of the Belgrade Pact§!"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT:0 "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   War in the Balkans"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_DESC:0 "Bulgaria ignores the ultimatum, and the Balkans once again plunges into war. Albania decides to support Bulgaria and joins in the fight.\n\n§GAggressors§!\n£KR_game_rule_flag_SER  §YSerbia§!\n§GPotential Aggressors§!\n£KR_game_rule_flag_ROM  §YRomania§!\n£KR_game_rule_flag_GRE  §YGreece§!\n§CDefenders§!\n£KR_game_rule_flag_BUL  §YBulgaria§!\n£KR_game_rule_flag_ALB  §YAlbania§!\n\n§RRequires:§!\n§RNot§! §CSerbia Alone§! in §Y£KR_game_rule_flag_SER  Members of the Belgrade Pact§!"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_OTT:0 "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   War in the Balkans"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_OTT_DESC:0 "Bulgaria ignores the ultimatum, and the Balkans once again plunges into war. Albania decides to support Bulgaria and joins in the fight. During the war, the Ottoman Empire decides to press its claim and demand Western Thrace, and declares war on Bulgaria when it refuses to hand the territory over.\n\n§GAggressors§!\n£KR_game_rule_flag_SER  §YSerbia§!\n£KR_game_rule_flag_OTT  §YOttoman Empire§!\n§GPotential Aggressors§!\n£KR_game_rule_flag_ROM  §YRomania§!\n£KR_game_rule_flag_GRE  §YGreece§!\n§CDefenders§!\n£KR_game_rule_flag_BUL  §YBulgaria§!\n£KR_game_rule_flag_ALB  §YAlbania§!\n\n§RRequires:§!\n§RNot§! §CSerbia Alone§! in §Y£KR_game_rule_flag_SER  Members of the Belgrade Pact§!"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_SUBMIT_TO_OTT:0 "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   War in the Balkans"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_SUBMIT_TO_OTT_DESC:0 "Bulgaria ignores the ultimatum, and the Balkans once again plunges into war. Albania decides to support Bulgaria and joins in the fight. During the war, the Ottoman Empire decides to press its claim and demand Western Thrace, and Bulgaria accepts and hands the territory over.\n\n§GAggressors§!\n£KR_game_rule_flag_SER  §YSerbia§!\n§GPotential Aggressors§!\n£KR_game_rule_flag_ROM  §YRomania§!\n£KR_game_rule_flag_GRE  §YGreece§!\n§CDefenders§!\n£KR_game_rule_flag_BUL  §YBulgaria§!\n£KR_game_rule_flag_ALB  §YAlbania§!\n\n§RRequires:§!\n§RNot§! §CSerbia Alone§! in §Y£KR_game_rule_flag_SER  Members of the Belgrade Pact§!"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_SUBMIT:0 "£KR_game_rule_flag_BUL   Submit to the Pact"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_SUBMIT_DESC:0 "Bulgaria gives in to the ultimatum, and a war is narrowly avoided in the Balkans.\n§RRequires:§!\n§RNot§! §CSerbia Alone§! in §Y£KR_game_rule_flag_SER  Members of the Belgrade Pact§!"

 BUL_POST_WAR_ELECTION:0 "£KR_game_rule_flag_BUL   Bulgarian Power Struggle"
 RULE_OPTION_BUL_POST_WAR_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_BUL_POST_WAR_ELECTION_RANDOM_DESC:0 "Should Bulgaria lose the Fourth Balkan War, Tsar Ferdinand will abdicate, and the Bulgarian government will collapse. What political party shall come out on top and consolidate their rule?"
 RULE_OPTION_BUL_POST_WAR_ELECTION_AGRARIAN:0 "£KR_game_rule_flag_BUL   The Agrarian Union"
 RULE_OPTION_BUL_POST_WAR_ELECTION_AGRARIAN_DESC:0 "Aleksandar Stamboliyski's Agrarian National Union will take power and abolish the monarchy. They will attempt to implement their vision of Bulgaria, ultimately ascending into a Yugoslav state should the conditions allow, though this might not go according to plan."
 RULE_OPTION_BUL_POST_WAR_ELECTION_BROAD:0 "£KR_game_rule_flag_BUL   The Broad Socialists"
 RULE_OPTION_BUL_POST_WAR_ELECTION_BROAD_DESC:0 "The Broad Socialists will take power, and implement their vision of a constitutional monarchy, espousing reformist socialist ideals."
 RULE_OPTION_BUL_POST_WAR_ELECTION_DEMOCRATS:0 "£KR_game_rule_flag_BUL   The Radical Democrats"
 RULE_OPTION_BUL_POST_WAR_ELECTION_DEMOCRATS_DESC:0 "The Radical Democrats will take power, and implement their vision of a constitutional monarchy, attempting to create a liberal democracy in Bulgaria."
 RULE_OPTION_BUL_POST_WAR_ELECTION_ABSOLUTIST:0 "£KR_game_rule_flag_BUL_paternal_autocrat   Tsar Boris takes control"
 RULE_OPTION_BUL_POST_WAR_ELECTION_ABSOLUTIST_DESC:0 "Following the election, monarchists and army officers will enact a coup, toppling the elected government, and giving more power to Tsar Boris, making him the centre of all political power."
 RULE_OPTION_BUL_POST_WAR_ELECTION_NARROW:0 "£KR_game_rule_flag_BUL_radical_socialist   Georgi Dimitrov's Narrow Socialists"
 RULE_OPTION_BUL_POST_WAR_ELECTION_NARROW_DESC:0 "Following the election of one of the parties, a socialist coup will occur, allowing Georgi Dimitrov's Narrow Socialists to take control and transform Bulgaria into a socialist republic."

