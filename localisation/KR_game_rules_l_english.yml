 JAP_START_NSA:0 "£KR_game_rule_flag_JAP   The National Security Act"
 RULE_OPTION_JAP_START_NSA_RANDOM:0 "Default"
 RULE_OPTION_JAP_START_NSA_RANDOM_DESC:0 "A debate in the Diet regarding the National Security Act has been raging for the past few weeks. Some conservative members of the Diet fear that if the act isn't passed, radical elements in society will try to seize power. The future of Japan may depend on this act."
 RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_JAP   Electoral Reform - Minseitō"
 RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_MARLIB_DESC:0 "The National Security Act is forced through. The government then initiates electoral reform and democracy is preserved, with the §mMinseitō§! winning the subsequent elections."
 RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_JAP   Electoral Reform - Seiyūkai"
 RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_SOCCON_DESC:0 "The National Security Act is forced through. The government then initiates electoral reform and democracy is preserved, with the §cSeiyūkai§! winning the subsequent elections"
 RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL:0 "£KR_game_rule_flag_JAP   Electoral Reform - Authoritarian"
 RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL_DESC:0 "The National Security Act is forced through. The government then initiates tough electoral reform and forcibly unites the nation's main political parties under the §g"Government of National Unity"§! to protect Japan from the syndicalist threat."
 RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY:0 "£KR_game_rule_flag_JAP   Centralist Takeover"
 RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY_DESC:0 "The National Security Act is forced through. However, the Restorationist junior officers, seeing the government lacks support, stage a coup. The §Pcentral military§! crushes this coup and is given a greater role in the government to help root out both the traitors and the syndicalists."
 RULE_OPTION_JAP_START_NSA_NO_NATIONAL_POPULIST_RESTORATIONIST:0 "£KR_game_rule_flag_JAP   Restorationist Coup d'etat"
 RULE_OPTION_JAP_START_NSA_NO_NATIONAL_POPULIST_RESTORATIONIST_DESC:0 "The National Security Act is defeated by public opinion and the opposition. §NRestorationist§! junior officers, seizing upon the government's failure to deal with radicals, launches a successful coup."

 JAP_HIROHITO:0 "£KR_game_rule_flag_JAP   The Emperor Has Been Shot"
 RULE_OPTION_JAP_HIROHITO_RANDOM:0 "Default"
 RULE_OPTION_JAP_HIROHITO_RANDOM_DESC:0 "Japanese democracy has fallen, and the restoration is imminent. Will Hirohito survive his second ascension to power?"
 RULE_OPTION_JAP_HIROHITO_ALIVE:0 "£KR_game_rule_flag_JAP   The Emperor Survives"
 RULE_OPTION_JAP_HIROHITO_ALIVE_DESC:0 "Hirohito survives the assassination attempt and is ready to consolidate power.\n\n§RRequires:§!\n§CRestorationist Coup d'etat§! in §Y£KR_game_rule_flag_JAP   The National Security Act§!"
