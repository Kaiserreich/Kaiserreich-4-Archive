 SER_ELECTION_RULE:0 "£KR_game_rule_flag_SER_republic   Serbian Elections of 1936"
 RULE_OPTION_SER_ELECTION_RULE_RANDOM:0 "Default"
 RULE_OPTION_SER_ELECTION_RULE_RANDOM_DESC:0 "Serbia has been lead by a series of progressive governments since their Revolution in 1925. However, with war on the horizon, Serbia's future direction is by all means still up to debate."
 RULE_OPTION_SER_ELECTION_RULE_REPUBLICAN:0 "£KR_game_rule_flag_SER_republic   Republicans Remain"
 RULE_OPTION_SER_ELECTION_RULE_REPUBLICAN_DESC:0 "The §lSerbian Republican Party§! will win the elections and stay in power, aiming to continue their progressive reforms."
 RULE_OPTION_SER_ELECTION_RULE_RADICAL_DEMOCRACY:0 "£KR_game_rule_flag_SER_republic   Radicals - Democracy Retained"
 RULE_OPTION_SER_ELECTION_RULE_RADICAL_DEMOCRACY_DESC:0 "The §mPeople's Radical Party§! will win the election, and will continue to honour Serbia's legacy of democracy and freedom, as they have done for decades. They will potentially join forces with the Agrarian party to form the §cSerbian Radical Union§!."
 RULE_OPTION_SER_ELECTION_RULE_RADICAL:0 "£KR_game_rule_flag_SER   Radicals - National Consolidation"
 RULE_OPTION_SER_ELECTION_RULE_RADICAL_DESC:0 "The People's Radical Party will win the election, and attempt to form a multi-party §gSerbian Committee for National Unification§!. If successful in this, it may lead to further §Pconsolidation of power§!."
 RULE_OPTION_SER_ELECTION_RULE_SOCIALIST:0 "£KR_game_rule_flag_SER_radical_socialist   Victory to the People"
 RULE_OPTION_SER_ELECTION_RULE_SOCIALIST_DESC:0 "The §RSocialist Workers' Party§! will win the election, and attempt to undertake the third revolution\n\n§CNote: The socialists can still fail in their consolidation of power even with this path enabled, especially if they are unable to beat Bulgaria in a timely manner."
 RULE_OPTION_SER_ELECTION_RULE_MONARCHY_ZIVKOVIC:0 "£KR_game_rule_flag_SER   Royalist Coup - Živković Endures"
 RULE_OPTION_SER_ELECTION_RULE_MONARCHY_ZIVKOVIC_DESC:0 "The White Hand will take power via coup, and the power over the regency will stay in the hands of §PPetar Živković§!."
 RULE_OPTION_SER_ELECTION_RULE_MONARCHY_ZBOR:0 "£KR_game_rule_flag_SER   Royalist Coup - National Regeneration"
 RULE_OPTION_SER_ELECTION_RULE_MONARCHY_ZBOR_DESC:0 "The White Hand will take power via coup, but the power over the regency will shift to the hands of §NDimitrije Ljotić§!."

