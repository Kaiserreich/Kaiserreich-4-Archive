ROM_ELECTION:0 "£KR_game_rule_flag_ROM   The Unexpected Democracy"
RULE_OPTION_ROM_ELECTION_RANDOM:0 "Default"
RULE_OPTION_ROM_ELECTION_RANDOM_DESC:0 "After the dust of the Great Game had settled and King Michael was entrenched on the throne, it was time for the election he had promised."
RULE_OPTION_ROM_ELECTION_SOCDEM:0 "£KR_game_rule_flag_ROM   Social Democratic PNT"
RULE_OPTION_ROM_ELECTION_SOCDEM_DESC:0 "The §Ssocial democratic wing of PNT§! led by Virgil Madgearu, aimed at supporting farming and workers, wins the elections. \n§RRequires:§!\n§CMichael is King§! in §Y£KR_game_rule_flag_ROM  Romania's Destiny§!"
RULE_OPTION_ROM_ELECTION_SOCLIB:0 "£KR_game_rule_flag_ROM   Social Liberal PNT"
RULE_OPTION_ROM_ELECTION_SOCLIB_DESC:0 "The §lsocial liberal wing of PNT§! led by Iuliu Maniu, focused on corporatism, wins the elections. \n§RRequires:§!\n§CMichael is King§! in §Y£KR_game_rule_flag_ROM  Romania's Destiny§!"
RULE_OPTION_ROM_ELECTION_SOCCON:0 "£KR_game_rule_flag_ROM   Social Conservative PNT"
RULE_OPTION_ROM_ELECTION_SOCCON_DESC:0 "The §Csocial conservative wing of PNT§! led by Alexandru Vaida-Voevod, focused of regional development, wins the elections. \n§RRequires:§!\n§CMichael is King§! in §Y£KR_game_rule_flag_ROM  Romania's Destiny§!"
RULE_OPTION_ROM_PATHS_MARLIB:0 "£KR_game_rule_flag_ROM   The Return of the Liberals"
RULE_OPTION_ROM_PATHS_MARLIB_DESC:0 "The market liberal §mPNL§! returns to politics with its centralization program and wins elections. \n§RRequires:§!\n§CMichael is King§! in §Y£KR_game_rule_flag_ROM  Romania's Destiny§!"
RULE_OPTION_ROM_ELECTION_LEGION:0 "£KR_game_rule_flag_ROM_legionary   Return of the Legion"
RULE_OPTION_ROM_ELECTION_LEGION_DESC:0 "Although the §NLegion§! was defeated in the Great Game, its power was not completely broken and it managed to win the elections. \n§RRequires:§!\n§CMichael is King§! in §Y£KR_game_rule_flag_ROM  Romania's Destiny§!"

 OTT_PATHS:0 "£KR_game_rule_flag_OTT   The Ottoman Reformation"
 RULE_OPTION_OTT_PATHS_RANDOM:0 "Default"
 RULE_OPTION_OTT_PATHS_RANDOM_DESC:0 "The Ottomans will pick their political path at random"
 RULE_OPTION_OTT_PATHS_KEMAL:0 "£KR_game_rule_flag_OTT  Mustafa Kemal"
 RULE_OPTION_OTT_PATHS_KEMAM_DESC:0 "Mustafa Kemal Pasha will centralise power around the §gOHF§! and establish the party as the revolutionary vanguard which will pull the Ottoman Empire into the 20th century."
 RULE_OPTION_OTT_PATHS_LIB:0 "£KR_game_rule_flag_OTT_fed  Sabahattin Effendi"
 RULE_OPTION_OTT_PATHS_LIB_DESC:0 "The §lLiberal Entente§! will take over from Grand Vizier Mustafa Kemal and work towards the implementation of their program of decentralisation and autonomy."
 RULE_OPTION_OTT_PATHS_FEVZI_MILDIC:0 "£KR_game_rule_flag_OTT  Fevzi Pasha - Military Dictatorship"
 RULE_OPTION_OTT_PATHS_FEVZI_MILDIC_DESC:0 "Field Marshal Fevzi Pasha seizes power in the wake of the assassination of Grand Vizier Mustafa Kemal Pasha. A §PMilitary Government§! will control the Empire, that will aim to align itself with its old allies Germany."
 RULE_OPTION_OTT_PATHS_FEVZI_CC_C:0 "£KR_game_rule_flag_OTT  Endeavour Front - Centralisation"
 RULE_OPTION_OTT_PATHS_FEVZI_CC_C_DESC:0 "Field Marshal Fevzi Pasha seizes power in the wake of the assassination of Grand Vizier Mustafa Kemal Pasha. He then relinquishes power and facilitates elections that are won by a broad coalition known as the \"Endeavour Front\". They will lead the Empire to §gcentralise its authority§!."
 RULE_OPTION_OTT_PATHS_FEVZI_CC_D:0 "£KR_game_rule_flag_OTT  Endeavour Front - Decentralisation"
 RULE_OPTION_OTT_PATHS_FEVZI_CC_D_DESC:0 "Field Marshal Fevzi Pasha seizes power in the wake of the assassination of Grand Vizier Mustafa Kemal Pasha. He then relinquishes power and facilitates elections that are won by a broad coalition known as the \"Endeavour Front\". They will lead the Empire to §mdecentralise its authority§!."
 RULE_OPTION_OTT_PATHS_KADRO:0 "£KR_game_rule_flag_OTT  Endeavour Front - Incorporate the Kadroist Movement"
 RULE_OPTION_OTT_PATHS_KADRO_DESC:0 "Field Marshal Fevzi Pasha seizes power in the wake of the assassination of Grand Vizier Mustafa Kemal Pasha. He then relinquishes power and facilitates elections that are won by a broad coalition known as the \"Endeavour Front\". Inspired by the \"Kadro\" paper, and of developments elsewhere, OHF extremists from within the Front will take control of the party, and transform the Ottoman Empire into a §Ntotalitarian one-party-state.§!\nThis will not be without its consequences...\n§RRequires:§!\n§CMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!\n§CJacobin or Sorelian Majority§! in §Y£KR_game_rule_flag_FRA  1936 Commune Elections§!\n§CSavinkov Becomes Vozhd§! in §Y£KR_game_rule_flag_RUS_national_populist   Aftermath of the Assassination§!"

 GEO_ELECTION:0 "£KR_game_rule_flag_GEO   The Georgian Elections"
 RULE_OPTION_GEO_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_GEO_ELECTION_RANDOM_DESC:0 "Events will occur based on AI random values"
 RULE_OPTION_GEO_ELECTION_MENSHEVIK:0 "£KR_game_rule_flag_GEO  Social Democrats"
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_DESC:0 "Despite the retirement of Noe Zhordania, the Social Democratic Party of Georgia will manage to keep their position in power, and will make a coalition either with the agrarian focused SSPRP or the Revolutionary SRs."
 RULE_OPTION_GEO_ELECTION_REPUBLICAN:0 "£KR_game_rule_flag_GEO  Republican Conservatives"
 RULE_OPTION_GEO_ELECTION_REPUBLICAN_DESC:0 "The Retirement of Noe Zhordania will prove to be the death knell to the SSDP's hold of power. They will be succeeded by a conservative coalition in the election, which will later arrange a referendum regarding the question of a Georgian Monarchy: §gThe results of the referendum would be that the republican form of government will remain.§!"
 RULE_OPTION_GEO_ELECTION_MONARCHY:0 "£KR_game_rule_flag_GEO_kingdom  Constitutional Monarchy"
 RULE_OPTION_GEO_ELECTION_MONARCHY_DESC:0 "The Retirement of Noe Zhordania will prove to be the death knell to the SSDP's hold of power. They will be succeeded by a conservative coalition in the election, which will later arrange a referendum regarding the question of a Georgian Monarchy: §gThe results of the referendum would be that Georgia will become a constitutional monarchy, with its new monarch chosen based on the fate of the Treaty of Poti: should the treaty be upheld,§! §LJoachim of Prussia§! §gshall become the new monarch, while if the treaty was renounced,§! §NGeorge Bagriation§! §gwill take the throne.§!"
 RULE_OPTION_GEO_ELECTION_NATIONALIST:0 "£KR_game_rule_flag_GEO_kingdom  Nationalist Monarchy"
 RULE_OPTION_GEO_ELECTION_NATIONALIST_DESC:0 "Following the restoration of the Georgian monarchy, general Kakutsa Cholokashvili, with the agreement of the newly crowned King §NGeorge IX§!, will lead a coup, and after several weeks of fighting with the republican People's Guard, will consolidate power in a coalition with the ultra-nationalist Patriotic Union of White George.\n§RRequires:§!\n§CThe Treaty Renounced§! in §Y£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER   The Treaty Of Poti§!"

 GEO_TREATY_OF_POTI:0 "£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER   The Treaty Of Poti"
 RULE_OPTION_GEO_TREATY_OF_POTI_RANDOM:0 "Default"
 RULE_OPTION_GEO_TREATY_OF_POTI_RANDOM_DESC:0 "Events will occur based on AI random values"
 RULE_OPTION_GEO_TREATY_OF_POTI_KEPT:0 "£KR_game_rule_flag_GEO £KR_game_rule_flag_GER  The Treaty Remains"
 RULE_OPTION_GEO_TREATY_OF_POTI_KEPT_DESC:0 "Georgia keeps the Treaty of Poti afloat, keeping their alignment with Germany for the time being."
 RULE_OPTION_GEO_TREATY_OF_POTI_RENOUNCED:0 "£KR_game_rule_flag_GEO  The Treaty Renounced"
 RULE_OPTION_GEO_TREATY_OF_POTI_RENOUNCED_DESC:0 "Georgia renounces the Treaty of Poti and realignes into a more independent foreign and domestic policy."

 GER_ELECTION:0 "£KR_game_rule_flag_GER   German Elections of 1937"
 RULE_OPTION_GER_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_GER_ELECTION_RANDOM_DESC:0 "The elections are being tightly fought by multiple parties, and the results are awaited with much anticipation. The fate of several parties and, of course, the Kaiserreich itself could be decided today."
 RULE_OPTION_GER_ELECTION_SOCDEM:0 "£KR_game_rule_flag_GER   SPD And FVP Coalition Victory"
 RULE_OPTION_GER_ELECTION_SOCDEM_DESC:0 "The §Ssocial democratic coalition§! wins a majority in the Reichstag and is elected."
 RULE_OPTION_GER_ELECTION_MARLIB:0 "£KR_game_rule_flag_GER   Neue Große Koalition Victory"
 RULE_OPTION_GER_ELECTION_MARLIB_DESC:0 "The §mmarket liberal coalition§! wins a majority in the Reichstag and is elected."
 RULE_OPTION_GER_ELECTION_AUTDEM:0 "£KR_game_rule_flag_GER   Who Needs Change?"
 RULE_OPTION_GER_ELECTION_AUTDEM_DESC:0 "The §gDeutschkonservative Partei§! remains in power."
 RULE_OPTION_GER_ELECTION_PATAUT:0 "£KR_game_rule_flag_GER   The Kaisertreue Alternative"
 RULE_OPTION_GER_ELECTION_PATAUT_DESC:0 "The Kaiser decides to appoint §PKurt von Schleicher§! as the Reichskanzler, inevitably leading to the disbanding of the Reichstag."

WHR_FUTURE:0 "£KR_game_rule_flag_WHR   Congress of the Hramada"
RULE_OPTION_WHR_FUTURE_RANDOM:0 "Default"
RULE_OPTION_WHR_FUTURE_RANDOM_DESC:0 "Due to disagreements over land reform, the ruling BSDP is increasingly split into rightists and leftists. Meanwhile, the military is increasingly afraid of the influence of the syndicalists and it seems that the Germans are ready to support them..."
RULE_OPTION_WHR_FUTURE_BSDP:0 "£KR_game_rule_flag_WHR   BSDP Hegemony"
RULE_OPTION_WHR_FUTURE_BSDP_DESC:0 "§SBSDP§! will successfully carry out land reform, which allows White Ruthenia to turn into a healthy and developed country."
RULE_OPTION_WHR_FUTURE_CENTRAL_RADA:0 "£KR_game_rule_flag_WHR_GER_authoritarian_democrat   Central Rada Takes Control"
RULE_OPTION_WHR_FUTURE_CENTRAL_RADA_DESC:0 "Fearing a syndicalist threat, §gRadasłaŭ Astroŭski§!, with German support, overthrows the Sojm and turn the country into an authoritarian presidential republic."
RULE_OPTION_WHR_FUTURE_KRYVIA:0 "£KR_game_rule_flag_WHR_KRY   The Rise of Kryvia"
RULE_OPTION_WHR_FUTURE_KRYVIA_DESC:0 "Fearing a syndicalist threat, §gRadasłaŭ Astroŭski§!, with the support of the Germans, overthrows the Sojm. Unable to find support, he cedes power to §NVacłaŭ Łastoŭski§!, who will turn White Ruthenia into a nationalist agrarian-corporatism country named Kryvia."

### Country Paths - North America ###
 RULE_GROUP_KAISERREICH_RULES_NORTH_AMERICA:0 "Country Paths - North America"

 CAN_POLITICAL_PATH:0 "£KR_game_rule_flag_CAN   Canadian Political Path"
 RULE_OPTION_CAN_POLITICAL_PATH_RANDOM:0 "Default"
 RULE_OPTION_CAN_POLITICAL_PATH_RANDOM_DESC:0 "In the coming election, Canada has an equal chance of electing both the Liberals or the Conservatives."
 RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL:0 "Liberal"
 RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL_DESC:0 "The Liberals, led by Mackenzie King, will win the 1936 Canadian elections and maintain their hold on power."
 RULE_OPTION_CAN_POLITICAL_PATH_CONSERVATIVE:0 "Conservative"
 RULE_OPTION_CAN_POLITICAL_PATH_CONSERVATIVE_DESC:0 "The Conservatives, led by R.B. Bennett, will win the 1936 Canadian elections, turning the country towards a more militaristic path."
 RULE_OPTION_CAN_POLITICAL_PATH_AUTHORITARIAN:0 "Authoritarian"
 RULE_OPTION_CAN_POLITICAL_PATH_AUTHORITARIAN_DESC:0 "The Conservatives will win the 1936 Canadian elections, but - after enacting conscription - they will definitely invoke the War Measures Act and put authoritarian power into the hands of the British king."

 CAN_BRITISH_KING:0 "£KR_game_rule_flag_CAN   The British Monarchy"
 RULE_OPTION_CAN_BRITISH_KING_RANDOM:0 "Default"
 RULE_OPTION_CAN_BRITISH_KING_RANDOM_DESC:0 "The British crown will fall to Prince Edward, as always, and whether it remains with him is dependent on his popularity and the strength of his supporters."
 RULE_OPTION_CAN_BRITISH_KING_EDWARD:0 "King Edward VIII"
 RULE_OPTION_CAN_BRITISH_KING_EDWARD_DESC:0 "The British crown will fall to Prince Edward, and will remain with him. He will never abdicate the throne."
 RULE_OPTION_CAN_BRITISH_KING_ABDICATES:0 "King Edward VIII Abdicates"
 RULE_OPTION_CAN_BRITISH_KING_ABDICATES_DESC:0 "The British crown will fall to Prince Edward, but he will eventually abdicate the throne (assuming conditions exist in which abdication is possible). Which of his brothers the crown then passes to depends on fate."
 RULE_OPTION_CAN_BRITISH_KING_ALBERT:0 "King Albert I"
 RULE_OPTION_CAN_BRITISH_KING_ALBERT_DESC:0 "Once King Edward abdicates the throne (assuming conditions exist in which abdication is possible), the crown will fall to Prince Albert, his eldest brother and the heir presumptive."
 RULE_OPTION_CAN_BRITISH_KING_HENRY:0 "King Henry IX"
 RULE_OPTION_CAN_BRITISH_KING_HENRY_DESC:0 "Once King Edward abdicates the throne (assuming conditions exist in which abdication is possible), the crown will fall to Prince Henry, his second-eldest brother and a man with considerable military experience."
 RULE_OPTION_CAN_BRITISH_KING_GEORGE:0 "King George VI"
 RULE_OPTION_CAN_BRITISH_KING_GEORGE_DESC:0 "Once King Edward abdicates the throne (assuming conditions exist in which abdication is possible), the crown will fall to Prince George, his youngest brother who already has a son of his own. Prince George will never die in a plane crash."

 CAN_ACW_NEW_ENGLAND:0 "£KR_game_rule_flag_CAN   New England"
 RULE_OPTION_CAN_NEW_ENGLAND_RANDOM:0 "Default"
 RULE_OPTION_CAN_NEW_ENGLAND_RANDOM_DESC:0 "When the Second American Civil War begins, Canada will decide whether or not to intervene in New England, and whether or not to form an allied government there."
 RULE_OPTION_CAN_NEW_ENGLAND_FORM:0 "Form New England"
 RULE_OPTION_CAN_NEW_ENGLAND_FORM_DESC:0 "When the Second American Civil War begins, Canada will definitely intervene in New England and form an allied government."
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM:0 "Occupy New England"
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM_DESC:0 "When the Second American Civil War begins, Canada will definitely intervene in New England, but will opt to occupy the area rather than form an allied government."
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE:0 "Avoid New England"
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE_DESC:0 "When the Second American Civil War begins, Canada will refuse to intervene in New England at all."

 CAN_ACW_SUPPORT:0 "£KR_game_rule_flag_CAN   Second American Civil War"
 RULE_OPTION_CAN_ACW_SUPPORT_RANDOM:0 "Default"
 RULE_OPTION_CAN_ACW_SUPPORT_RANDOM_DESC:0 "When the Second American Civil War begins, Canada will choose whether to support a faction and may intervene directly in the war."
 RULE_OPTION_CAN_ACW_SUPPORT_USA:0 "Support the Federal Government"
 RULE_OPTION_CAN_ACW_SUPPORT_USA_DESC:0 "When the Second American Civil War begins, Canada will always opt to support the Federal government and will intervene militarily on their side if conditions are favourable for them do to so."
 RULE_OPTION_CAN_ACW_SUPPORT_PSA:0 "Support the Pacific Government"
 RULE_OPTION_CAN_ACW_SUPPORT_PSA_DESC:0 "When the Second American Civil War begins, Canada will always opt to support the Pacific States of America - if it exists - and will intervene militarily on their side if conditions are favourable for them do to so. If the Pacific government does not exist, Canada will opt to support no-one."
 RULE_OPTION_CAN_ACW_SUPPORT_TEX:0 "Support the Union Government"
 RULE_OPTION_CAN_ACW_SUPPORT_TEX_DESC:0 "When the Second American Civil War begins, Canada will always opt to support the American Union State - if it exists - and will intervene militarily on their side if conditions are favourable for them do to so. If the Union government does not exist, Canada will opt to support no-one."
 RULE_OPTION_CAN_ACW_SUPPORT_NONE:0 "Support No-One"
 RULE_OPTION_CAN_ACW_SUPPORT_NONE_DESC:0 "When the Second American Civil War begins, Canada will opt to support no faction. They may still intervene directly against the syndicalists, if the Combined Syndicates of America exists."
 RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE:0 "Do Not Intervene"
 RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE_DESC:0 "When the Second American Civil War begins, Canada will opt to support no faction and will not intervene directly into the civil war at all."

 CAN_HALIFAX_CONFERENCE:0 "£KR_game_rule_flag_CAN   The Halifax Conference"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM:0 "Default"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM_DESC:0 "When both the Entente and the Reichspakt are at war with the Third Internationale, they will meet and see if they can agree to work together - with the results being determined by chance and the various demands/players involved."
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_ENTENTE:0 "Favour the Entente"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_ENTENTE_DESC:0 "When both the Entente and the Reichspakt are at war with the Third Internationale, they will meet and see if they can agree to work together - and the Reichspakt AI will always give in to any resistance by the Entente, in order to reach agreement."
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_GERMANY:0 "Favour the Reichspakt"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_GERMANY_DESC:0 "When both the Entente and the Reichspakt are at war with the Third Internationale, they will meet and see if they can agree to work together - and the Entente AI will always give in to any resistance by the Reichspakt, in order to reach agreement."

 USA_CIVIL_WAR:0 "£KR_game_rule_flag_USA   Second American Civil War"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM:0 "Default"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC:0 "Despite political turmoil and ineffectual economic relief programs, it seemed to many as if the economy of the United States might finally be recovering after the Wall Street Crash of 1925. Black Monday has put an end to such hopes, and has sounded the death-knell for an already ailing economy. Republicans and Democrats have both pledged to put thing but public confidence in the system is rapidly waning. Both Reed and Long have railed hard against the corrupt banking and political sectors, which they blame for the crash. To boot, 1936 is an election year, and elections have consequences."
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_PSA   Civil War with MacArthur"
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC:0 "The President loses support and General Douglas MacArthur takes charge to 'preserve the country from extremist forces, before it's too late' as he marches into Washington D.C. In response to this act of 'treason', Jack Reed, Huey Long and the governors of the Pacific states all individually take up arms against the Federal Government and refuse to recognise the authority of any of the competing governments. As a consequence, the United States descends into a civil war."
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX   Civil War without MacArthur"
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC:0 "With the President's inablity to resolve the current political crisis, Jack Reed, and Huey Long both take up arms against the Federal Government and refuse to recognise the authority of any of the competing governments. As a consequence, The United States descends into a civil war."
 RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Long Assassinated"
 RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA_DESC:0 "The newly elected president declares that both the Socialist Party and America First are purely secessionists who must be destroyed at any cost. On the advice of FBI Director Hoover, the President orders the FBI to assassinate Huey Long. While the assassination succeeds, the government role in the death of Huey Long is revealed. Jack Reed quickly capitalises on public anger towards this act of tyranny, and takes up arms against the Federal Government. The United States descends into a civil war."
 RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Reed Assassinated"
 RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX_DESC:0 "The newly elected president declares that both the Socialist Party and America First are purely secessionists who must be destroyed at any cost. On the advice of FBI Director Hoover, the President orders the FBI to assassinate Jack Reed. While the assassination succeeds, the government role in the death of Jack Reed is revealed. Huey Long quickly capitalises on public anger towards this act of tyranny, and takes up arms against the Federal Government. The United States descends into a civil war."
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Compromise Reached with Long"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA_DESC:0 "The newly elected President Garner supports the Emergency Austerity Measures bill recently brought before Congress, aiming to cut government spending across the board. President Garner arranges a meeting in Philadelphia with all four major political parties to reach a compromise. Unable to make progress with both Jack Reed and Huey Long present, Garner orders the physical removal of Jack Reed and the SPA from the meeting. From then on, Garner subsequently compromises with Huey Long: in exchange for Long's support of the bill, amendments are made to benefit him. While the Emergency Austerity Measures bill passes in Congress with the endorsement of the AFP, SPA supporters across the Steel Belt are outraged by restrictions on industrial unions and socialist activities. Seizing this anger, Jack Reed declares the United States dead and takes up arms against the Federal Government. The United States descends into a civil war."
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Compromise Reached with Reed"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX_DESC:0 "The newly elected President Olson successfully negotiates with Jack Reed. The compromise includes federal funding for a new organisation, the National Labor Board, to act as a liaison between unions and the government. The SPA is also promised to all but run the Board. While the bill passes in Congress, Huey Long responds with outrage when the information becomes public. Long accuses Olson of being in league with Reed, and that the government has all but submitted the United States to syndicalism. With his supporters energised, Huey Long seizes the moment to take up arms against the Federal Government. The United States descends into a civil war."

 USA_MARCARTHUR_WAR_PLAN:0 "£KR_game_rule_flag_USA   War Plan White"
 RULE_OPTION_USA_WAR_PLAN_WHITE_RANDOM:0 "Default"
 RULE_OPTION_USA_WAR_PLAN_WHITE_RANDOM_DESC:0 "Should he come to power, General MacArthur will choose one of the available war plans."
 RULE_OPTION_USA_WAR_PLAN_WHITE_YORKTOWN:0 "War Plan White: Yorktown"
 RULE_OPTION_USA_WAR_PLAN_WHITE_YORKTOWN_DESC:0 "General MacArthur evacuates the West, fortifying himself in Washington D.C.\n§RRequires:§!\n§CMacArthur coups the American government§!"
 RULE_OPTION_USA_WAR_PLAN_WHITE_SAN_JACINTO:0 "War Plan White: San Jacinto"
 RULE_OPTION_USA_WAR_PLAN_WHITE_SAN_JACINTO_DESC:0 "General MacArthur evacuates the East, betting on a decapitation strike against the Pacific States of America before turning back east.\n§RRequires:§!\n§CMacArthur coups the American government§!"
 RULE_OPTION_USA_WAR_PLAN_WHITE:0 "War Plan White"
 RULE_OPTION_USA_WAR_PLAN_WHITE_DESC:0 "General MacArthur does not evacuate any of the Federal territories, vowing not to cede another inch of land to the rebel factions.\n§RRequires:§!\n§CMacArthur coups the American government§!"

 USA_POST_CIVIL_WAR_MACARTHUR:0 "£KR_game_rule_flag_USA   Caesar or Cincinnatus"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM:0 "Default"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM_DESC:0 "Should he win the civil war, Douglas MacArthur will be faced with a difficult choice: to resign as President and ensure a peaceful transition of power or remain in office indefinitely to protect America."
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON:0 "MacArthur Remains in Power"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON_DESC:0 "President MacArthur, vowing not again expose the United States to the malignant influence of those who caused the civil war, remains in office.\n§RRequires:§!\n§CUnited States of America wins the Second American Civil War§!"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY:0 "MacArthur Gives up Power"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY_DESC:0 "With the traitors defeated, MacArthur steps down in favour of a triumvirate to lead the country until the next election.\n§RRequires:§!\n§CUnited States of America wins the Second American Civil War§!"

 CSA_POST_CIVIL_WAR:0 "£KR_game_rule_flag_CSA   Second Constitutional Convention"
 RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM:0 "Default"
 RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM_DESC:0 "The time has come to take the next great step in the revolutionary struggle. The workers must be united behind a single cause and ideology. A consensus must be reached on the future of socialist government in America."
 RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN:0 "£KR_game_rule_flag_CSA_commonwealth_america   Flynn Elected"
 RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN_DESC:0 "The syndicalist Elizabeth Gurley Flynn becomes Interim President and forms the Commonwealth of America.\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"
 RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS:0 "£KR_game_rule_flag_CSA_socialist_republic   Thomas Elected"
 RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS_DESC:0 "The radical socialist Norman Thomas becomes Interim President and forms the Socialist Republic of America.\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"
 RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER:0 "£KR_game_rule_flag_CSA_socialist_union_of_america   Browder Elected"
 RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER_DESC:0 "The totalist Earl Browder becomes Interim President and forms the Union of Socialist American States.\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"
 RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER:0 "£KR_game_rule_flag_CSA_socialist_union_of_america   Foster Elected"
 RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER_DESC:0 "The totalist William Z. Foster becomes Interim President and forms the Union of Socialist American States.\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"

 TEX_POST_CIVIL_WAR:0 "£KR_game_rule_flag_TEX   Future of the American Union State"
 RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM:0 "Default"
 RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM_DESC:0 "The old regime is defeated in the American Civil War, and the conservative and reactionary American Union State raises its flag above Washington. What does the future hold for the new regime? Only time will tell."
 RULE_OPTION_TEX_POST_CIVIL_WAR_LONG:0 "£KR_game_rule_flag_NEE_america   Long Holds on to Power"
 RULE_OPTION_TEX_POST_CIVIL_WAR_LONG_DESC:0 "President Long manages to hold on to while curtailing the intrigues of his former 'allies'.\n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!"
 RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY:0 "£KR_game_rule_flag_NEE_america   Moseley Takes Control"
 RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY_DESC:0 "National Commander of the American Legion, George Van Horn Moseley, announces that he will guide the country until a proper leader is found after the sudden 'disappearance' of President Long.\n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!"
 RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY:0 "£KR_game_rule_flag_TEX_commonwealth   Pelley Launches a Successful Coup"
 RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY_DESC:0 "William Dudley Pelley and the Silver Legion launch a successful coup with the help of confidantes of President Long. The new regime holds fast to a formerly fringe Christian Nationalist ideology.\n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!"

 HAW_POLITICAL_PATH:0 "£KR_game_rule_flag_HAW   Outcome of the General Strike"
 RULE_OPTION_HAW_POLITICAL_PATH_RANDOM:0 "Default"
 RULE_OPTION_HAW_POLITICAL_PATH_RANDOM_DESC:0 "In the chaos following the secession from the United States of America, a general strike of all the workers of Hawaii has been called and risks to spiral out of control. The fate of the former Territory is in the hands of the Emergency Directorate, how shall it deal with the workers?"
 RULE_OPTION_HAW_POLITICAL_PATH_MONARCHY:0 "£KR_game_rule_flag_HAW_kingdom   Restore the Kingdom"
 RULE_OPTION_HAW_POLITICAL_PATH_MONARCHY_DESC:0 "The Emergency Directorate declares that the Constitutional Monarchy - overthrown by a coalition of European and American businessmen in the 1893 coup - will be restored. An assembly of Hawaiian nobles will rule up until a successor of the last heir to the throne will be chosen."
 RULE_OPTION_HAW_POLITICAL_PATH_REPUBLIC:0 "£KR_game_rule_flag_HAW   Proclaim a Republic"
 RULE_OPTION_HAW_POLITICAL_PATH_REPUBLIC_DESC:0 "The Emergency Directorate decides to proclaim a Republic. The role of interim President will be in the hands of Alexander Baldwin up until proper elections can be arranged."
 RULE_OPTION_HAW_POLITICAL_PATH_SYNDICALIST:0 "£KR_game_rule_flag_HAW_syndicalist   Successful Revolution"
 RULE_OPTION_HAW_POLITICAL_PATH_SYNDICALIST_DESC:0 "The violent repression of the workers enrages the population of the former Territory leading the strikes to spiral out of control. The strikers manage to defeath the Police and the National Guard taking control of Honolulu. The Commune of Hawaii is proclaimed!"

 MEX_POST_ASSASSINATION:0 "£KR_game_rule_flag_MEX   Assassination Attempt on Zapata"
 RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM:0 "Default"
 RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM_DESC:0 "An assassin shoots President Zapata. The gunman is killed by the Presidential Guard, and Zapata is rushed to the Hospital to recover. Whether he survives is a different story."
 RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES:0 "£KR_game_rule_flag_MEX   Calles Seizes Power"
 RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES_DESC:0 "Plutarco Calles and his clique seize the Palacio Nacional after Zapata's death and establish the Maximato."
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA:0 "£KR_game_rule_flag_MEX   Junta Holds on to Power"
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA_DESC:0 "Reactionary generals Garza and Treviño form a Junta after Zapata's death. They choose to consolidate power rather than restore democracy."
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY:0 "£KR_game_rule_flag_MEX   Junta Restores Democracy"
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY_DESC:0 "Reactionary generals Garza and Treviño form a Junta after Zapata's death. They later restore democracy."
 RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA:0 "£KR_game_rule_flag_MEX_national_populist   Sinarquista Takes Charge"
 RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA_DESC:0 "Jose Antonia Urquiza's Sinarquistas grow in popularity and launch a successful coup after the Junta's takeover."
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST:0 "£KR_game_rule_flag_MEX   Calles Elected"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST_DESC:0 "The totalist Plutarco Calles and the Partido Nacional Revolucionario win the 1937 Election."
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST:0 "£KR_game_rule_flag_MEX   Toledano Elected"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST_DESC:0 "The syndicalist Vicente Toledano and the Partido Mexicano de los Trabajadores win the 1937 Election"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_MEX   Villa Elected"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST_DESC:0 "The radical socialist Pancho Villa and the Partido Nacional Agrarista win the 1937 Election"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_MEX   Rubio Elected"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT_DESC:0 "The social democrat Pascual Rubio and the Partido Laborista Mexicano win the 1937 Election"

 YUC_ELECTION:0 "£KR_game_rule_flag_YUC   Yucatec Democracy"
 RULE_OPTION_YUC_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_YUC_ELECTION_RANDOM_DESC:0 "After the victory of the War of Independence, elections are to be held in the newly formed republic."
 RULE_OPTION_YUC_ELECTION_MARLIB:0 "£KR_game_rule_flag_YUC   Partido Liberal"
 RULE_OPTION_YUC_ELECTION_MARLIB_DESC:0 "The market liberal Partido Liberal wins the elections."
 RULE_OPTION_YUC_ELECTION_SOCLIB:0 "£KR_game_rule_flag_YUC   Partido Alianza por Yucatán"
 RULE_OPTION_YUC_ELECTION_SOCLIB_DESC:0 "The social liberal Partido Alianza por Yucatán wins the elections."
 RULE_OPTION_YUC_ELECTION_SOCDEM:0 "£KR_game_rule_flag_YUC   Partido de la Revolucion Democrática"
 RULE_OPTION_YUC_ELECTION_SOCDEM_DESC:0 "The social democratic Partido de la Revolucion Democrática wins the elections."
 RULE_OPTION_YUC_ELECTION_RADSOC:0 "£KR_game_rule_flag_YUC   Partido Socialista de Yucatán"
 RULE_OPTION_YUC_ELECTION_RADSOC_DESC:0 "The radical socialists Partido Socialista de Yucatán wins the elections."

 CUB_STRIKE:0 "£KR_game_rule_flag_CUB   The Havana Strike"
 RULE_OPTION_CUB_STRIKE_RANDOM:0 "Default"
 RULE_OPTION_CUB_STRIKE_RANDOM_DESC:0 "Cuba stands on the precipace of great upheaval. God only knows how the events of 1936 shall unfold."
 RULE_OPTION_CUB_STRIKE_DEMOCRACY:0 "Democracy Revitalised"
 RULE_OPTION_CUB_STRIKE_DEMOCRACY_DESC:0 "The strike is broken up and moderate dissenters appeased. The political influence of General Diaz's faction wanes and is eventually eliminated in a failed coup attempt."
 RULE_OPTION_CUB_STRIKE_DIAZ:0 "Diaz Consolidates Power"
 RULE_OPTION_CUB_STRIKE_DIAZ_DESC:0 "General Diaz assumes full control over the civilian government in the wake of the Havana strike."
 RULE_OPTION_CUB_STRIKE_AUTHENTIC:0 "Authentic Takeover"
 RULE_OPTION_CUB_STRIKE_AUTHENTIC_DESC:0 "The civilian government collapses and the nationalist Authentic Party takes power."
 RULE_OPTION_CUB_STRIKE_SOCIALIST:0 "Socialist Revolution"
 RULE_OPTION_CUB_STRIKE_SOCIALIST_DESC:0 "The civilian government collapses and a loose coalition of Socialists take power. Any of these factions may eventually assume full control or the coalition could be maintained."
 RULE_OPTION_CUB_STRIKE_COUP:0 "American-Backed Coup"
 RULE_OPTION_CUB_STRIKE_COUP_DESC:0 "The civilian government collapses and a loose coalition of Socialists take power. This new socialist regime is in turn overthrown with the help of the United States. Whether General Diaz remains in power or the Americans push for an more pliant government remains to be seen."

 DOM_ELECTORCOUP:0 "£KR_game_rule_flag_DOM   Window of Opportunity"
 RULE_OPTION_DOM_ELECTORCOUP_RANDOM:0 "Default"
 RULE_OPTION_DOM_ELECTORCOUP_RANDOM_DESC:0 "Whether Martínez, Estrella, or Trujillo comes to power is left to chance."
 RULE_OPTION_DOM_ELECTORCOUP_ROJO:0 "£KR_game_rule_flag_DOM   Rojo Victory"
 RULE_OPTION_DOM_ELECTORCOUP_ROJO_DESC:0 "President Martínez wins a second term and a coup is avoided."
 RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO:0 "£KR_game_rule_flag_DOM   Republicano Victory"
 RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO_DESC:0 "Rafael Estrella Ureña is elected as the Dominican Republic's new president."
 RULE_OPTION_DOM_ELECTORCOUP_COUP:0 "£KR_game_rule_flag_DOM   Trujillo's Coup"
 RULE_OPTION_DOM_ELECTORCOUP_COUP_DESC:0 "Rafael Trujillo launches a successful coup against President Martínez with the backing of Rafael Estrella Ureña."

 GUA_CIVILWAR:0 "£KR_game_rule_flag_GUA   Letter Of The 311"
 RULE_OPTION_GUA_CIVILWAR_RANDOM:0 "Default"
 RULE_OPTION_GUA_CIVILWAR_RANDOM_DESC:0 "The National Progress Party, frustrated by the lack of democracy in Guatemala, sends a letter to the president demanding reforms. However, the letter was only meant to buy time as they declared an open revolt, leading to a civil war."
 RULE_OPTION_GUA_CIVILWAR_ORELLANA:0 "£KR_game_rule_flag_GUA   Orellana Wins"
 RULE_OPTION_GUA_CIVILWAR_ORELLANA_DESC:0 "Despite all odds, Orellana has managed to remain as president after defeating the rebels and winning the civil war."
 RULE_OPTION_GUA_CIVILWAR_REDNPP:0 "£KR_game_rule_flag_GUA_radical_socialist   Partido Acción Revolucionaria"
 RULE_OPTION_GUA_CIVILWAR_REDNPP_DESC:0 "The National Progress Party wins the civil war. The Party later splits and the radical socialist Partido Acción Revolucionaria takes power."
 RULE_OPTION_GUA_CIVILWAR_BLUENPP:0 "£KR_game_rule_flag_GUA   Partido Unionista"
 RULE_OPTION_GUA_CIVILWAR_BLUENPP_DESC:0 "The National Progress Party wins the civil war. The Party later splits and the social conservative Partido Unionista takes power."
 RULE_OPTION_GUA_CIVILWAR_UBICO:0 "£KR_game_rule_flag_GUA   Ubico Wins"
 RULE_OPTION_GUA_CIVILWAR_UBICO_DESC:0 "The paternal autocrat Ubico wins the civil war, and thus begins the recovery period of the country."
 RULE_OPTION_GUA_CIVILWAR_UFCCOUP:0 "£KR_game_rule_flag_GUA   UFC Counter-Revolution"
 RULE_OPTION_GUA_CIVILWAR_UFCCOUP_DESC:0 "The National Progress Party wins the civil war but Ubico returns with an army of mercenaries paid for by the UFC and coups the government."

 ELS_REVOLUTION:0 "£KR_game_rule_flag_ELS   The 1937 Revolution"
 RULE_OPTION_ELS_REVOLUTION_RANDOM:0 "Default"
 RULE_OPTION_ELS_REVOLUTION_RANDOM_DESC:0 "Just like in 1932, the fires of revolution have once again reached El Salvador. Only time will prove who will gain the upper hand and manage to take over El Salvador."
 RULE_OPTION_ELS_REVOLUTION_NEWGUARD:0 "£KR_game_rule_flag_ELS   New Guard"
 RULE_OPTION_ELS_REVOLUTION_NEWGUARD_DESC:0 "The tyrant Martínez is deposed, and in his stead Osmín Aguirre y Salinas has stepped in as the new president. Salinas manages to crush the rebels and secure victory for the paternal autocratic New Guard."
 RULE_OPTION_ELS_REVOLUTION_PROPATRIA:0 "£KR_game_rule_flag_ELS   Pro Patria Holds On"
 RULE_OPTION_ELS_REVOLUTION_PROPATRIA_DESC:0 "The national populist Pro Patria led by Martínez defeats the rebels, securing their position once again."
 RULE_OPTION_ELS_REVOLUTION_SYNDIE:0 "£KR_game_rule_flag_ELS_syndicalist   The Syndicalist Dream"
 RULE_OPTION_ELS_REVOLUTION_SYNDIE_DESC:0 "The syndicalists are victorious in their revolution, and they shall lead El Salvador towards a better tomorrow."
 RULE_OPTION_ELS_REVOLUTION_SOCDEM:0 "£KR_game_rule_flag_ELS   Partido Laborista"
 RULE_OPTION_ELS_REVOLUTION_SOCDEM_DESC:0 "The democratic faction of the revolution are successful in restoring the presidency. Later on, snap elections are called, which is won by the social democratic Partido Laborista."
 RULE_OPTION_ELS_REVOLUTION_SOCLIB:0 "£KR_game_rule_flag_ELS   Partido Nacional Democratico"
 RULE_OPTION_ELS_REVOLUTION_SOCLIB_DESC:0 "The democratic faction of the revolution are successful in restoring the presidency. Later on, snap elections are called, which is won by the social liberal Partido Nacional Democratico."
 RULE_OPTION_ELS_REVOLUTION_MILITARY:0 "£KR_game_rule_flag_ELS   Military Takeover"
 RULE_OPTION_ELS_REVOLUTION_MILITARY_DESC:0 "In a surprising turn of events, Salvador Castaneda Castro imprisons the president and declares himself provisional president to safeguard the nation from extremism."

 HON_COUP:0 "£KR_game_rule_flag_HON   The Emergency Session"
 RULE_OPTION_HON_COUP_RANDOM:0 "Default"
 RULE_OPTION_HON_COUP_RANDOM_DESC:0 "The emergency session of the Honduran Council has begun, to decide the future of the peasant's republic. Council members Callejas and Castro have nearly come to blows over their differing views and wild accusations are made by either side while councillors Morales and Galvez have formed a united front arguing for the dissolution of the council and its reformation as an elected body, but ultimately there seem to be only a few options on the future of the council."
 RULE_OPTION_HON_COUP_MONZADA:0 "£KR_game_rule_flag_HON   General Castro"
 RULE_OPTION_HON_COUP_MONZADA_DESC:0 "General Castro seizes the chair of the council, taking control, and institutes martial law."
 RULE_OPTION_HON_COUP_GALVEZ:0 "£KR_game_rule_flag_HON   Chairman Galvez"
 RULE_OPTION_HON_COUP_GALVEZ_DESC:0 "An emergency election is held by the council. Galvez and the social conservative Partido Nacional de Honduras come out victorious."
 RULE_OPTION_HON_COUP_MORALES:0 "£KR_game_rule_flag_HON   Chairman Morales"
 RULE_OPTION_HON_COUP_MORALES_DESC:0 "An emergency election is held by the council. Morales and the social democratic Partido de Innovación y Unidad-Social Democracia come out victorious."
 RULE_OPTION_HON_COUP_TOTALIST:0 "£KR_game_rule_flag_HON_totalist   Premier Callejas"
 RULE_OPTION_HON_COUP_TOTALIST_DESC:0 "Councillor Callejas seizes the chair of the council, taking control, and brings about a revolution."

 NIC_ELECTION:0 "£KR_game_rule_flag_NIC_radical_socialist    Nicaraguan Elections"
 RULE_OPTION_NIC_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_NIC_ELECTION_RANDOM_DESC:0 "Opponents of the ruling Sandinistas have become a thorn in the side of President Sandino. The election of 1936 threatens to unseat he and his party."
 RULE_OPTION_NIC_ELECTION_RADSOC:0 "£KR_game_rule_flag_NIC_radical_socialist   FSN Victory"
 RULE_OPTION_NIC_ELECTION_RADSOC_DESC:0 "The president holds on and wins the election of 1936."
 RULE_OPTION_NIC_ELECTION_SOCDEM:0 "£KR_game_rule_flag_NIC_radical_socialist   PCN Victory"
 RULE_OPTION_NIC_ELECTION_SOCDEM_DESC:0 "The firebrand Francisco Sequeira Moreno and the PCN win the election of 1936 and forge a middle path between the Sandinistas and the Liberals."
 RULE_OPTION_NIC_ELECTION_SOCLIB:0 "£KR_game_rule_flag_NIC   PRL Victory"
 RULE_OPTION_NIC_ELECTION_SOCLIB_DESC:0 "The liberals of Juan Bautista Sacasa win the 1936 elections and begin to reverse the revolution in favour of liberal democracy."

 NIC_SPLIT:0 "£KR_game_rule_flag_NIC_radical_socialist   Liberal-Socialist Split"
 RULE_OPTION_NIC_SPLIT_RANDOM:0 "Default"
 RULE_OPTION_NIC_SPLIT_RANDOM_DESC:0 "Both sides have been tense with each other after the election, chances of a split is almost certain, but the question is who will come out on top?"
 RULE_OPTION_NIC_SPLIT_SOCLIB:0 "£KR_game_rule_flag_NIC   Liberal Party"
 RULE_OPTION_NIC_SPLIT_SOCLIB_DESC:0 "The socialists protest the hiring of Abdelardo Cuadra, leading to a revolt. The revolt fails and new elections are called, with the social liberals elected.\n§RRequires:§!\n§CPRL Victory§! in §Y£KR_game_rule_flag_NIC_radical_socialist  Nicaraguan Elections§!"
 RULE_OPTION_NIC_SPLIT_SOCCON:0 "£KR_game_rule_flag_NIC   Conservative Party"
 RULE_OPTION_NIC_SPLIT_SOCCON_DESC:0 "The socialists protest the hiring of Abdelardo Cuadra, leading to a revolt. The revolt fails and new elections are called, with the social conservatives elected.\n§RRequires:§!\n§CPRL Victory§! in §Y£KR_game_rule_flag_NIC_radical_socialist  Nicaraguan Elections§!"
 RULE_OPTION_NIC_SPLIT_SOCDEM:0 "£KR_game_rule_flag_NIC_radical_socialist   Partido Campesino de Nicaragua"
 RULE_OPTION_NIC_SPLIT_SOCDEM_DESC:0 "Sacasa calls out the government for throwing away democracy and revolts. The revolt fails and new elections are called, with the social democrats elected.\n§RRequires:§!\n§CFSN Victory§! or §CPCN Victory§! in §Y£KR_game_rule_flag_NIC_radical_socialist  Nicaraguan Elections§!"
 RULE_OPTION_NIC_SPLIT_RADSOC:0 "£KR_game_rule_flag_NIC_radical_socialist   Frente de Soberanía Nacional"
 RULE_OPTION_NIC_SPLIT_RADSOC_DESC:0 "Sacasa calls out the government for throwing away democracy and revolts. The revolt fails and new elections are called, with the radical socialists elected.\n§RRequires:§!\n§CFSN Victory§! or §CPCN Victory§! in §Y£KR_game_rule_flag_NIC_radical_socialist  Nicaraguan Elections§!"

 CEN_MIL_CONGRESS:0 "£KR_game_rule_flag_CEN_CON   Central American Military Congress"
 RULE_OPTION_CEN_MIL_CONGRESS_RANDOM:0 "Default"
 RULE_OPTION_CEN_MIL_CONGRESS_RANDOM_DESC:0 "Central America is united under military rule. Which faction will rise to power during the first Central American Congress?"
 RULE_OPTION_CEN_MIL_CONGRESS_SOMOZA:0 "£KR_game_rule_flag_CEN_CON   Moderates"
 RULE_OPTION_CEN_MIL_CONGRESS_SOMOZA_DESC:0 "The moderates led by Somoza establish an authoritarian democratic military administration and even organise rigged elections to legitimize themselves."
 RULE_OPTION_CEN_MIL_CONGRESS_UBICO:0 "£KR_game_rule_flag_CEN_CON   Militarists"
 RULE_OPTION_CEN_MIL_CONGRESS_UBICO_DESC:0 "The militarists led by Ubico establish a paternal autocratic regime. Central America quickly becomes a millitary dictatorship."
 RULE_OPTION_CEN_MIL_CONGRESS_MARTINEZ:0 "£KR_game_rule_flag_CEN_CON  Radicals"
 RULE_OPTION_CEN_MIL_CONGRESS_MARTINEZ_DESC:0 "The radicals led by Martinez establish a national populist regime, and Central America transforms into an anti-leftist totalitarian state."

 CEN_SOC_CONGRESS:0 "£KR_game_rule_flag_CEN   Centroamerican Congress"
 RULE_OPTION_CEN_SOC_CONGRESS_RANDOM:0 "Default"
 RULE_OPTION_CEN_SOC_CONGRESS_RANDOM_DESC:0 "Centroamerica is united under leftist rule. Which faction will rise to power during the first Centroamerican Congress?"
 RULE_OPTION_CEN_SOC_CONGRESS_SINDICALISTAS:0 "£KR_game_rule_flag_CEN   Sindicalistas"
 RULE_OPTION_CEN_SOC_CONGRESS_SINDICALISTAS_DESC:0 "The orthodox syndicalists rise to power. Trade with the European revolutionary regimes is flowing, and the young country industrializes rapidly."
 RULE_OPTION_CEN_SOC_CONGRESS_REVOLUTIONARIES:0 "£KR_game_rule_flag_CEN   Revolutionaries"
 RULE_OPTION_CEN_SOC_CONGRESS_REVOLUTIONARIES_DESC:0 "Radical socialists were always the most popular revolutionary faction in the region, and the Congress decides against any radical changes. Thus, the Revolutionaries are elected. Centroamerica becomes agrarian bastion of equality."
 RULE_OPTION_CEN_SOC_CONGRESS_MAXIMISTAS:0 "£KR_game_rule_flag_CEN   Maximistas"
 RULE_OPTION_CEN_SOC_CONGRESS_MAXIMISTAS_DESC:0 "The congress decides that a strong central power is needed, and totalist Maximistas are elected. Will they be able to cooperate with less radical factions or will a coup end their rule?"
 RULE_OPTION_CEN_SOC_CONGRESS_MODERATOS:0 "£KR_game_rule_flag_CEN   Moderatos"
 RULE_OPTION_CEN_SOC_CONGRESS_MODERATOS_DESC:0 "The revolution is eternal, but the people are much more important. The social democratic Moderatos are chosen to lead the country with a velvet glove."

 CEN_DEM_CONGRESS:0 "£KR_game_rule_flag_CEN_REP   Central American Elections"
 RULE_OPTION_CEN_DEM_CONGRESS_RANDOM:0 "Default"
 RULE_OPTION_CEN_DEM_CONGRESS_RANDOM_DESC:0 "Centroamerica is united under democratic rule. Which party will rise to power after the snap elections?"
 RULE_OPTION_CEN_DEM_CONGRESS_MARLIB:0 "£KR_game_rule_flag_CEN_REP   Partido Unificacion Democratica"
 RULE_OPTION_CEN_DEM_CONGRESS_MARLIB_DESC:0 "The market liberal Partido Unificacion Democratica is victorious in the elections."
 RULE_OPTION_CEN_DEM_CONGRESS_SOCCON:0 "£KR_game_rule_flag_CEN_REP   Partido Unionista"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCCON_DESC:0 "The social conservative Partido Unionista is victorious in the elections."
 RULE_OPTION_CEN_DEM_CONGRESS_SOCLIB:0 "£KR_game_rule_flag_CEN_REP   Partido Liberal"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCLIB_DESC:0 "The social liberal Partido Liberal is victorious in the elections."
 RULE_OPTION_CEN_DEM_CONGRESS_SOCDEM:0 "£KR_game_rule_flag_CEN_REP   Partido del Trabajo"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCDEM_DESC:0 "The social democratic Partido del Trabajo is victorious in the elections."
 RULE_OPTION_CEN_DEM_CONGRESS_RADSOC:0 "£KR_game_rule_flag_CEN_REP   Partido Nacional Revolucionario"
 RULE_OPTION_CEN_DEM_CONGRESS_RADSOC_DESC:0 "While democracy has prevailed over the revolutionary ideologies, the least extremist ones were not banned. The radical socialist Partido Nacional Revolucionario is victorious in the elections."

 COS_ELECTION:0 "£KR_game_rule_flag_COS   1936 Elections"
 RULE_OPTION_COS_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_COS_ELECTION_RANDOM_DESC:0 "Whilst the supremacy of the PRN is unquestionable in the upcoming elections, the party is divided on who to push forward to serve as their Presidential candidate."
 RULE_OPTION_COS_ELECTION_CONSERVATIVE:0 "£KR_game_rule_flag_COS   Conservative Victory"
 RULE_OPTION_COS_ELECTION_CONSERVATIVE_DESC:0 "Cortés is nominated as the presidential candidate. To the surprise of no one, the PRN wins the elections, and Cortés now leads the nation."
 RULE_OPTION_COS_ELECTION_SOCIALIST:0 "£KR_game_rule_flag_COS   Socialist Victory"
 RULE_OPTION_COS_ELECTION_SOCIALIST_DESC:0 "Calderón is nominated as the presidential candidate. To the surprise of no one, the PRN wins the elections, and Calderón now leads the nation. However, Calderón has a radical change in policy and begins implementing socialist reforms."
 RULE_OPTION_COS_ELECTION_LEGION:0 "£KR_game_rule_flag_COS   Ferrer Takes Control"
 RULE_OPTION_COS_ELECTION_LEGION_DESC:0 "Calderón after beginning his second term is couped by the Legion Caribe. The coup is successful and the social democrat Figueres Ferrer proclaims the Junta."

 COS_FOREIGN_POLICY:0 "£KR_game_rule_flag_COS   Foreign Policy of Costa Rica"
 RULE_OPTION_COS_FOREIGN_POLICY_RANDOM:0 "Default"
 RULE_OPTION_COS_FOREIGN_POLICY_RANDOM_DESC:0 "A small country like Costa Rica should try to find some kind of patron during these turbulent times."
 RULE_OPTION_COS_FOREIGN_POLICY_NEUTRAL:0 "£KR_game_rule_flag_COS   Neutrality"
 RULE_OPTION_COS_FOREIGN_POLICY_NEUTRAL_DESC:0 "The country will maintain its neutrality, hoping that future events will pass them by."
 RULE_OPTION_COS_FOREIGN_POLICY_ENTENTE:0 "£KR_game_rule_flag_COS  £KR_game_rule_flag_CAN   Approach the Entente"
 RULE_OPTION_COS_FOREIGN_POLICY_ENTENTE_DESC:0 "The country applies for and receives guarantees from Canada."
 RULE_OPTION_COS_FOREIGN_POLICY_REICHSPAKT:0 "£KR_game_rule_flag_COS  £KR_game_rule_flag_GER   Approach the Reichspakt"
 RULE_OPTION_COS_FOREIGN_POLICY_REICHSPAKT_DESC:0 "The country applies for and receives guarantees from Germany."

 PAN_ELECTION:0 "£KR_game_rule_flag_PAN   1936 General Elections"
 RULE_OPTION_PAN_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_PAN_ELECTION_RANDOM_DESC:0 "With economic recovery finally obtainable, the 1936 elections may be the most important elections in Panamanian history."
 RULE_OPTION_PAN_ELECTION_PNR:0 "£KR_game_rule_flag_PAN   Partido Nacional Revolucionario"
 RULE_OPTION_PAN_ELECTION_PNR_DESC:0 "The Partido Nacional Revolucionario, focused on economic recovery through farming and investment, has won the 1936 elections."
 RULE_OPTION_PAN_ELECTION_PNL:0 "£KR_game_rule_flag_PAN   Partido Nacional Liberal"
 RULE_OPTION_PAN_ELECTION_PNL_DESC:0 "The Partido Nacional Liberal, focused on economic recovery through business investment and worker protection, has won the 1936 elections."
 RULE_OPTION_PAN_ELECTION_POLICE:0 "£KR_game_rule_flag_PAN   National Police Coup"
 RULE_OPTION_PAN_ELECTION_POLICE_DESC:0 "The National Police up to now has been silently sitting in the background waiting for the government to make a mistake. Now, with the country more disjointed than ever, they have stepped in to 'restore order' to Panama."
 RULE_OPTION_PAN_ELECTION_CONSERVATIVE:0 "£KR_game_rule_flag_PAN   Conservative Government"
 RULE_OPTION_PAN_ELECTION_CONSERVATIVE_DESC:0 "Due to instability in the populace and the government, Ricardo Joaquín Alfaro Jované has been forced to resign alongside his cabinet, and has requested that Juan Arosema forms a new cabinet as President."

 PUE_ELECTION:0 "£KR_game_rule_flag_PUE   Puerto Rican Elections"
 RULE_OPTION_PUE_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_PUE_ELECTION_RANDOM_DESC:0 "After the declaration of independence, Puerto Rico will hold the first free elections in its history."
 RULE_OPTION_PUE_ELECTION_BACK_TO_UNION:0 "£KR_game_rule_flag_USA   Back to the Union"
 RULE_OPTION_PUE_ELECTION_BACK_TO_UNION_DESC:0 "The Governor's negotiations to rejoin the Union were successful, and Puerto Rico returns as a separate state."
 RULE_OPTION_PUE_ELECTION_SOCDEM:0 "£KR_game_rule_flag_PUE   Partido Popular Democratico"
 RULE_OPTION_PUE_ELECTION_SOCDEM_DESC:0 "The Governor's negotiations to join the Union ends in failure and an independent Puerto Rican state is declared. The social democratic Partido Popular Democratico wins the elections."
 RULE_OPTION_PUE_ELECTION_SOCLIB:0 "£KR_game_rule_flag_PUE   Partido Liberal"
 RULE_OPTION_PUE_ELECTION_SOCLIB_DESC:0 "The Governor's negotiations to join the Union ends in failure and an independent Puerto Rican state is declared. The social liberal Partido Liberal wins the elections."
 RULE_OPTION_PUE_ELECTION_AUTDEM:0 "£KR_game_rule_flag_PUE   Partido Union"
 RULE_OPTION_PUE_ELECTION_AUTDEM_DESC:0 "The Governor's negotiations to join the Union ends in failure and an independent Puerto Rican state is declared. The authoritarian democratic Partido Union wins the elections."
 RULE_OPTION_PUE_ELECTION_NATPOP:0 "£KR_game_rule_flag_PUE_national_populist    Partido Nacionalista"
 RULE_OPTION_PUE_ELECTION_NATPOP_DESC:0 "The Governor's negotiations to join the Union ends in failure and an independent Puerto Rican state is declared. The national populist Partido Nacionalista wins the elections."

 WIF_ELECTIONSANDCOUPS:0 "£KR_game_rule_flag_CAF   Elections and Revolutions"
 RULE_OPTION_WIF_ELECTION_RANDOM:0 "Default"
 RULE_OPTION_WIF_ELECTION_RANDOM_DESC:0 "The next set of elections in the West Indies will determine the path of the Federation as the Empire prepares to retake London. But both loyalist fears and syndicalist revolutionaries could set the country to chaos..."
 RULE_OPTION_WIF_ELECTION_PA:0 "£KR_game_rule_flag_CAF   PA Victory"
 RULE_OPTION_WIF_ELECTION_PA_DESC:0 "With the Victory of the PA, the Unity Party coalition lies shattered. While normally this would call for celebration amongst our party members, the reality is that the fragile alliance that once kept us together now lays broken, and the faction from the PA that comes out successful from the power struggle may change the shape of the Federation forever..."
 RULE_OPTION_WIF_ELECTION_UNITY:0 "£KR_game_rule_flag_CAF   Unity Victory"
 RULE_OPTION_WIF_ELECTION_UNITY_DESC:0 "The Unity Party, focused on reconciliation between the various parties and a compromise, has come out on top in the 1937 Elections."
 RULE_OPTION_WIF_ELECTION_NCP:0 "£KR_game_rule_flag_CAF   NCP Victory"
 RULE_OPTION_WIF_ELECTION_NCP_DESC:0 "From 1929, when the NCP lost power, the West Indies were losing their importance. It was during the NCP rule that the territory of the federation expanded by former French colonies. Many say that the party's policy has led to stagnation in our homeland. However, despite this bad press, NCP has steadily strengthened. It was almost enough for us to take over power in 1933 and bring order to West Indies."
 RULE_OPTION_WIF_ELECTION_SYND:0 "£KR_game_rule_flag_CAF_syndicalist  A Socialist Revolution"
 RULE_OPTION_WIF_ELECTION_SYND_DESC:0 "The time has come. Socialists of the West Indies now band together, the agitation and cries of the working class unheard by the governor in Kingston. The revolution must rise up, and bring a new socialist era for the West Indies!"
 RULE_OPTION_WIF_ELECTION_COUP:0 "£KR_game_rule_flag_CAF The Governor's Push"
 RULE_OPTION_WIF_ELECTION_COUP_DESC:0 "With the Governor General now possessing extraordinary executive powers, we can finally make a move towards securing the Federation against those who threaten its existence."

### Country Paths - South America ###
 RULE_GROUP_KAISERREICH_RULES_SOUTH_AMERICA:0 "Country Paths - South America"

 ARG_CHRISTMAS_COUP:0 "£KR_game_rule_flag_ARG   Fallout of the Christmas Coup"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM:0 "Default"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM_DESC:0 "When in 1935 rumours surfaced that Roca may favour ending the conflict by abandoning the fight with the FOP, outrage swept the nation, enabling the Liga Patriótica under Manuél Carlés to launch the 'Christmas Coup'. Supported by the Navy and various military elements, Carlés overthrew the government on Christmas 1935 and took control over the Capital Region. On the first of January 1936, the future of the Carlés regime is uncertain. Outside the Buenos Aires capital region and small inland provinces, the new government weilds little influence. Support from the ARA or 'Argentinean Armada' is guaranteed but many Army officers doubt Carlés' potential. Some are organising to again overthorw the government. How will the situation in Argentina unfold?"
 RULE_OPTION_ARG_CHRISTMAS_COUP_NATIONAL_POPULIST_CARLES:0 "Carlés Assumes Full Control"
 RULE_OPTION_ARG_CHRISTMAS_COUP_NATIONAL_POPULIST_CARLES_DESC:0 "Following a bloody struggle, Carlés captures Rosario and assumes the presidency this afternoon after a rousing speech for his followers in Buenos Aires. Promising vast territorial expansion and an end to the Red Terror that plagues Patagonia, he is met with a wave of enthusiasm by the struggling people of his country."
 RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_DEMOCRACY:0 "Ramirez Restores Democracy"
 RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_DEMOCRACY_DESC:0 "After a bloody struggle, the Army scores a decisive victory at Rosario, sending forces loyal to Carlés into retreat. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself disappears, either dead by his own hand or having fled to Uruguay. After taking the captital and restoring order to the country, Ramirez decides to restore democracy and hold elections."
 RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_JUNTA:0 "Ramirez Establishes Junta"
 RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_JUNTA_DESC:0 "After a bloody struggle, the Army scores a decisive victory at Rosario, sending forces loyal to Carlés into retreat. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself disappears, either dead by his own hand or having fled to Uruguay. After taking the captital and restoring order to the country, Ramirez decides to establish a military junta."

 FOP_TRADE_UNION_CONGRESS: "£KR_game_rule_flag_FOP_syndicalist   The First National Trade Congress" 
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM:0 "Default"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM_DESC:0 "Coming from a tradition of Republican democracy, Argentina had never had a Trade Union Congress up to this point, and while many are anxious to see this historical events, many are wary of it being simply a masquerade for a dictatorial regime. As the gates to the old Congress open to the Union delegates, the fate of the nation hangs in the balance..."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADANS:0 "£KR_game_rule_flag_FOP_syndicalist   The Anarchist Radicals"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANANS_DESC:0 "With Severino di Giovanni now serving as the acting chairman, the Anarchist Radicals of the USA have come out on top of the other factions decisively. With a very harsh stance on religion, inequality and nationalism, the Anarchists will attempt to sweep whatever remained from the old Argentina away, and make the Argentinean territory a nation for all workers of the world."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS:0 "£KR_game_rule_flag_FOP_syndicalist   The Anarchist Moderates"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS_DESC:0 "With Soto remaining in his post of chairman, the USA remains on top of the other Trade Unions, and is now preparing to carry out sweeping changes to the nation. While ideologically driven, Soto is by far a pragmatist within the revolutionary movement, and he'll seek to compromise the anarchist ideals with the society he now has the duty to rebuild. Only time will tell whether this will be successful..."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist   The Socialist Party Moderates"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS_DESC:0 "After decades of struggle, the Socialist party has finally managed to become the dominant force in Argentinean politics. Unsurprisingly, it has been fairly well received by the public, as the Socialist party already had a history of sensible compromises and welfare bills, and it is expected that their rule, while not as radical as the other unions, will still try to reform our nation in favour of the workers."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist   The Baldomeristas"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS_DESC:0 "The Baldomeristas, rising from a small club to a sizeable faction of the Socialists with the victory of the revolution, they seek a new approach to Socialism, one that merges the ideas of Argentinean nationalism, American Anti Imperialism and other concepts like Agrarianism and Economic Democracy. Only time will tell whether this mix will work out for or against the new Chairman."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES:0 "£KR_game_rule_flag_FOP_totalist   The Communist Supremacy"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES_DESC:0 "Despite having suffered a major setback when the October Revolution failed in Russia, the Argentinean Communist party has managed to reach power regardless, and now holds the majority of the seats in the Congress. While their shared dream with the Bolsheviks of a new world order under a Communist banner may still be far away, this victory has certainly brought them one step closer."

 CHL_FINAL_CONFLICT:0 "£KR_game_rule_flag_CHL   The Final Conflict"
 RULE_OPTION_CHL_FINAL_CONFLICT_RANDOM:0 "Default"
 RULE_OPTION_CHL_FINAL_CONFLICT_RANDOM_DESC:0 "Should Chile remain Socialist, a chairman from any of the socialist ideologies will be elected in November 1940."
 RULE_OPTION_CHL_FINAL_CONFLICT_SYNDICALIST:0 "Syndicalist Chairman"
