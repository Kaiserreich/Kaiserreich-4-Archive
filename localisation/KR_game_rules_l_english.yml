 RULE_OPTION_GEA_REBELLION_PATH_REBELLION_DESC:0 "With increased Instability in Indochina following black monday, and the German inablity to suppress rebel elements, a rebellion stars against German colonial rule."
 RULE_OPTION_GEA_REBELLION_PATH_VIETNAM:0 "£KR_game_rule_flag_INC  vs  £KR_game_rule_flag_GEA  £KR_game_rule_flag_VIN   Rebellion"
 RULE_OPTION_GEA_REBELLION_PATH_VIETNAM_DESC:0 "After agreeing to Bao dai's reforms, the German colonial administration, who will find itself facing a rebellion, will agree for autonomy for Vietnam, in return for their support.\n§RRequires:§!\n§CCollaboration§! in §Y£KR_game_rule_flag_GEA   Mücke's Reign§!"
 RULE_OPTION_GEA_REBELLION_PATH_AVOID:0 "£KR_game_rule_flag_GEA  Rebellion Avoided"
 RULE_OPTION_GEA_REBELLION_PATH_AVOID_DESC:0 "The German colonial administration will manage to suppress rebellious elements in Indochina, and thus avoid a mass scale revolt."
 GEA_REBELLION_SURVIVOR_PATH:0 "£KR_game_rule_flag_GEA   The Fate of Indochinese Rebellion"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_DEFAULT:0 "Default"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_DEFAULT_DESC:0 "While war situation has developed not necessarily to German East Asia's advantage, the choice whether to continue the conflict or not lies within the admiralty."
 RULE_OPTION_GEA_REBELLION_SURVIVOR_GEA:0 "£KR_game_rule_flag_GEA   No Step Back"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_GEA_DESC:0 "We will not heed any ultimatum from the Indochinese rebels as per Berlin's diktat - no matter how long it takes."
 RULE_OPTION_GEA_REBELLION_SURVIVOR_INC:0 "£KR_game_rule_flag_INC   Mitigated Loss"
 RULE_OPTION_GEA_REBELLION_SURVIVOR_INC_DESC:0 "Our main threat in the east is always Japan. In no way is our situation here salvageable, so we may as well pull out while we still got the chance to do so rather than being forced to confront both problem at the same time."

