### Events ###
 treatyport.1.t:0 "The Seizure of [treatyport_whichisit]"
 treatyport.1.d:0 "With the outbreak of war, our forces moved immediately to take control of [treatyport_whichisit], and after a brief struggle have emerged victorious."
 treatyport.1.a:0 "The nation is whole again!"

 treatyport.2.t:0 "Minor Territories Overrun"
 treatyport.2.d:0 "With the outbreak of war, our minor territorial holdings have been overrun. Relevant treaties have been torn up and our personnel evacuated. With victory in this war, perhaps we shall reclaim them."
 treatyport.2.a:0 "We'll have them back soon enough."

 treatyport.3.t:0 "The Seizure of [treatyport_whichisit2]"
 treatyport.3.d:0 "Our forces have taken control of the concession at [treatyport_whichisit2]. The fate of the territory shall be put to rest with the war's conclusion."
 treatyport.3.a:0 "A small victory."

 treatyport.4.t:0 "The Seizure of [treatyport_whichisit2]"
 treatyport.4.d:0 "[FROM.GetAdjective] troops have overrun our forces stationed in [treatyport_whichisit2]. For now at least, [treatyport_whichisit2] lies in enemy hands."
 treatyport.4.a:0 "We'll have it back soon enough."

 treatyport.5.t:0 "The Return of [treatyport_whichisit2]"
 treatyport.5.d:0 "With the recapture of [treatyport_whichisit2], the territory has been returned to foreign control."
 treatyport.5.a:0 "A bittersweet moment."

 treatyport.6.t:0 "The Return of [treatyport_whichisit2]"
 treatyport.6.d:0 "[treatyport_whichisit2] has come back under our control and is once again operational."
 treatyport.6.a:0 "Hooray!"

 treatyport.7.t:0 "The Revocation of [treatyport_whichisit2]"
 treatyport.7.d:0 "[treatyport_whichisit2] has been recaptured. Given the present state of war with the territory's overlord, however, rather than return to territory to foreign control, the territory has been fully reincorprorated."
 treatyport.7.a:0 "May we win this great war."

 treatyport.8.t:0 "The Revocation of [treatyport_whichisit2]"
 treatyport.8.d:0 "[FROM.GetName] has announced the revocation of our lease over [treatyport_whichisit2]."
 treatyport.8.a:0 "We shall have it back."
